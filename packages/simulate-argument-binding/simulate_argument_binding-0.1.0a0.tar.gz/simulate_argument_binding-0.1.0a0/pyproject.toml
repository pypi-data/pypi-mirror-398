[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "simulate-argument-binding"
version = "0.1.0a0"
description = "A pure Python library to simulate Python's internal argument binding given function signature details, default values, and user-provided arguments/keywords."
readme = "README.md"
requires-python = ">=2"
license = "MIT"
authors = [
  { name="Jifeng Wu", email="jifengwu2k@gmail.com" }
]
classifiers = [
    "Programming Language :: Python :: 2",
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
dependencies = [
    "typing; python_version < '3.5'"
]

[project.urls]
"Homepage" = "https://github.com/jifengwu2k/simulate-argument-binding"
"Bug Tracker" = "https://github.com/jifengwu2k/simulate-argument-binding/issues"