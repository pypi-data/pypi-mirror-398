[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "rag-module"
version = "1.0.0"
description = "A simple RAG module with in-memory vector store and OpenAI integration"
readme = "README.md"
license = "MIT"
requires-python = ">=3.12"
authors = [
    { name = "Your Name", email = "your.email@example.com" }
]
keywords = ["rag", "retrieval", "augmented", "generation", "openai", "vector-store"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
dependencies = [
    "openai>=1.0.0",
    "numpy>=1.26.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "pytest-asyncio>=0.23.0",
    "ruff>=0.1.0",
    "mypy>=1.8.0",
    "python-dotenv>=1.0.0",
]
examples = [
    "python-dotenv>=1.0.0",
]

[project.urls]
Homepage = "https://github.com/yourusername/rag-module"
Repository = "https://github.com/yourusername/rag-module"

[tool.hatch.build.targets.wheel]
packages = ["src/rag_module"]

[tool.ruff]
line-length = 100
target-version = "py312"

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W"]

[tool.mypy]
python_version = "3.12"
strict = true

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
