# yaml-language-server: $schema=https://www.schemastore.org/github-workflow.json
---
name: main

on:
  push:
    branches: [main, test-me-*]
    tags: ["*"]
  pull_request:

jobs:
  test:
    strategy:
      matrix:
        # https://docs.github.com/en/actions/reference/runners/github-hosted-runners#standard-github-hosted-runners-for-public-repositories
        os: &runner-os
          - ubuntu-latest
          - ubuntu-24.04
          - ubuntu-22.04

          - ubuntu-24.04-arm
          - ubuntu-22.04-arm

          - macos-15-intel

          - macos-latest
          - macos-26
          - macos-15
          - macos-14
    runs-on: ${{ matrix.os }}
    env:
      UV_PYTHON: "3.12"
    steps:
      - uses: actions/checkout@v6
        with:
          submodules: true  # Optional, use if you have submodules

      - name: Install uv and set the python version
        uses: astral-sh/setup-uv@v7

      - name: Install the project
        run: uv sync

      - name: Run tests
        run: uv run pytest tests

  build_wheels:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: *runner-os
    steps:
      - uses: actions/checkout@v6
        with:
          submodules: true  # Optional, use if you have submodules

      - name: Build wheels
        uses: pypa/cibuildwheel@v3.3.0

      - uses: actions/upload-artifact@v6
        with:
          name: cibw-wheels-${{ matrix.os }}-${{ strategy.job-index }}
          path: ./wheelhouse/*.whl

  make_sdist:
    name: Make SDist
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v6
      with:
        submodules: true  # Optional, use if you have submodules

    - name: Build SDist
      run: pipx run build --sdist

    - uses: actions/upload-artifact@v6
      with:
        name: cibw-sdist
        path: dist/*.tar.gz

  publish-to-pypi:
    name: upload release to PyPI
    if: ${{ startsWith(github.ref, 'refs/tags/') }} # only publish to PyPI on tag pushes
    needs: [test, build_wheels, make_sdist]
    runs-on: ubuntu-latest
    environment: pypi
    permissions:
      id-token: write # IMPORTANT: mandatory for trusted publishing

    steps:
      - name: Download all the dists
        uses: actions/download-artifact@v7
        with:
          pattern: cibw-*
          path: dist
          merge-multiple: true
      - name: Publish package distributions to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1

  github-release:
    name: Sign the Python ðŸ distribution ðŸ“¦ with Sigstore and upload them to GitHub Release
    if: ${{ startsWith(github.ref, 'refs/tags/') }} # only publish to GitHub Releases on tag pushes
    needs:
      - publish-to-pypi
    runs-on: ubuntu-latest

    permissions:
      contents: write # IMPORTANT: mandatory for making GitHub Releases
      id-token: write # IMPORTANT: mandatory for sigstore

    steps:
      - name: Download all the dists
        uses: actions/download-artifact@v7
        with:
          pattern: cibw-*
          path: dist
          merge-multiple: true
      - name: Sign the dists with Sigstore
        uses: sigstore/gh-action-sigstore-python@v3.2.0
        with:
          inputs: >-
            ./dist/*.tar.gz
            ./dist/*.whl
      - name: Create GitHub Release
        env:
          GITHUB_TOKEN: ${{ github.token }}
        run: >-
          gh release create
          '${{ github.ref_name }}'
          --repo '${{ github.repository }}'
          --generate-notes
      - name: Upload artifact signatures to GitHub Release
        env:
          GITHUB_TOKEN: ${{ github.token }}
        # Upload to GitHub Release using the `gh` CLI.
        # `dist/` contains the built packages, and the
        # sigstore-produced signatures and certificates.
        run: >-
          gh release upload
          '${{ github.ref_name }}' dist/**
          --repo '${{ github.repository }}'
