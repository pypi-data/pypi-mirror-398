[project]
name = "hanoi-viz"
version = "0.3.8"
description = "Visualize solving the tower of Hanoi problem"
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.8,<3.14"
dependencies = [
    "pygame>=2.6.1",
    "rich>=14.2.0",
]

authors = [
    { name = "Eytan Ohana" }
]

keywords = ["recursion", "algorithms", "learning", "simulation"]
classifiers = [
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Topic :: Software Development :: Libraries",
    "Topic :: Education",
]


[project.urls]
Homepage = "https://github.com/eytanohana/Hanoi"
Repository = "https://github.com/eytanohana/Hanoi"
Issues = "https://github.com/eytanohana/Hanoi/issues"


[tool.uv.build-backend]
module-name = "hanoi"


[build-system]
requires = ["uv_build>=0.9.13,<0.10.0"]
build-backend = "uv_build"


[project.scripts]
hanoi-viz = "hanoi.cli:main"

# ---- Ruff configuration ----
[tool.ruff]
line-length = 120

[tool.ruff.format]
quote-style = "single"
indent-style = "space"

[tool.ruff.lint]
extend-select = [
    "B",   # flake8-bugbear: likely bugs / bad patterns
    "I",   # isort: import sorting
    "UP",  # pyupgrade: modernize syntax
    "SIM", # flake8-simplify
]

[dependency-groups]
dev = [
    "pytest>=8.3.5",
    "ruff>=0.14.9",
]


# ---- Pytest configuration ----
[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
