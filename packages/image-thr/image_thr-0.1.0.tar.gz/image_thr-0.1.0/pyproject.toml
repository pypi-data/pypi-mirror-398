
[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "image-thr"
version = "0.1.0" 
authors = [
  { name = "Sofo-Group, Inc", email = "info@sofo-group.com" },
]
description = "Image thresholding library"
readme = "README.md"
license = { file = "LICENSE" }
requires-python = ">=3.11"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: POSIX :: Linux",
]
dependencies = [
    "numpy>=2.4.0",
    "opencv-python>=4.11.0.86",
    "scikit-image>=0.26.0",
    "scipy>=1.16.3",
]

[project.urls]
Homepage = "https://github.com/sofo-group/image-thr"  
Source = "https://github.com/sofo-group/image-thr"
Issues = "https://github.com/sofo-group/image-thr/issues"