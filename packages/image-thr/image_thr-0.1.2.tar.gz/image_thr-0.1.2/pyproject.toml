
[build-system]
requires = ["setuptools>=61.0", "wheel", "Cython>=3.0.0", "numpy>=1.26.4"]
build-backend = "setuptools.build_meta"

[project]
name = "image-thr"
version = "0.1.2" 
authors = [
  { name = "Sofo-Group, Inc", email = "info@sofo-group.com" },
]
description = "Image thresholding library"
readme = "README.md"
license = { file = "LICENSE" }
requires-python = ">=3.11"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: POSIX :: Linux",
]
dependencies = [
    "numpy>=1.26.4,<1.27.dev0",
    "opencv-python>=4.11.0.86",
    "scikit-image>=0.26.0",
    "scipy>=1.13.1,<1.14.dev0",
]

[project.urls]
Homepage = "https://github.com/sofo-group/image-thr"  
Source = "https://github.com/sofo-group/image-thr"
Issues = "https://github.com/sofo-group/image-thr/issues"