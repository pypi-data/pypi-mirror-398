[build-system]
requires = ["setuptools>=68.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "historical-scam-summary"
version = "2025.12.21102119"
description = "This package solves the problem of extracting structured, domain-specific insights from unstructured text inputs—like historical articles, research papers, or summaries—without requiring manual parsin"
readme = "README.md"
authors = [{ name = "historical-scam-summary", email = "hi@eugene.plus" }]
requires-python = ">=3.9"
dependencies = [
  "langchain-llm7>=0.0.0",
  "llmatch-messages>=0.0.0",
  "langchain-core>=0.3.0",
]
license = { text = "MIT" }

[project.urls]
Homepage = "https://github.com/chigwell/historical-scam-summary"
