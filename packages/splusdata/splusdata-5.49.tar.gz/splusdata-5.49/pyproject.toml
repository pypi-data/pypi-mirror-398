[build-system]
requires = ["setuptools>=67", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "splusdata"
version = "5.49"
description = "Download SPLUS catalogs, FITS and more"
authors = [
    { name = "Gustavo Schwarz", email = "gustavo.b.schwarz@gmail.com" }
]
readme = "README.md"
requires-python = ">=3.7"
license = { text = "Apache-2.0" }
keywords = ["S-PLUS", "astronomy", "catalogs", "FITS"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: Apache Software License"
]
dependencies = [
    "adss>=1.36",
    "requests",
    "astropy",
    "astroquery",
    "numpy",
    "pandas",
    "scipy",
    "pillow",
    "pyyaml",
    "tqdm",
]

[project.scripts]
splusdata = "splusdata.readconf:main"
spd_ff = "splusdata.scripts.utils:field_frame"
spd_stamp = "splusdata.scripts.utils:stamp"
spd_lupton_RGB = "splusdata.scripts.utils:lupton_rgb"
spd_trilogy_image = "splusdata.scripts.utils:trilogy_image"
spd_calibrated_stamp = "splusdata.scripts.utils:calibrated_stamp"
spd_scubes = "splusdata.scubes.scripts:scubes"
spd_scubesml = "splusdata.scubes.scripts:scubesml"

[tool.setuptools.packages.find]
where = ["."]

