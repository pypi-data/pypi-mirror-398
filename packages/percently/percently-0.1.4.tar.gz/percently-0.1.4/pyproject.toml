[build-system]
requires = ["maturin>=1.9,<2.0"]
build-backend = "maturin"

[project]
name = "percently"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Rust",
    "Programming Language :: Python :: Implementation :: CPython",
    "Programming Language :: Python :: Implementation :: PyPy",
]
dynamic = ["version"]
readme = "README.md"
description = "A fast and efficient percentile calculator written in Rust."
license = "MIT"
keywords = ["percentile", "statistics", "Rust", "Python"]


[tool.maturin]
features = ["pyo3/extension-module"]

[tool.ruff]
# Enable pycodestyle (`E`) and Pyflakes (`F`) codes by default.
# Unlike Flake8, Ruff doesn't enable pycodestyle warnings (`W`) or
# McCabe complexity (`C901`) by default.
target-version = "py39"
line-length = 100

# Exclude a variety of commonly ignored directories.
exclude = [
    ".bzr",
    ".direnv",
    ".eggs",
    ".git",
    ".git-rewrite",
    ".hg",
    ".mypy_cache",
    ".nox",
    ".pants.d",
    ".pytype",
    ".ruff_cache",
    ".svn",
    ".tox",
    ".venv",
    "__pypackages__",
    "_build",
    "buck-out",
    "build",
    "dist",
    "node_modules",
    "venv",
    "scripts",
    "target",
    ]

[tool.ruff.lint]
# Enable these rule sets
select = [
    "E",     # pycodestyle errors
    "W",     # pycodestyle warnings
    "F",     # pyflakes
    "I",     # isort
    "N",     # pep8-naming
    "UP",    # pyupgrade
    "B",     # flake8-bugbear
    "C4",    # flake8-comprehensions
    "SIM",   # flake8-simplify
    "TCH",   # flake8-type-checking
    "PTH",   # flake8-use-pathlib
    "RUF",   # Ruff-specific rules
    "TID",   # flake8-tidy-imports
    "ERA",   # eradicate (commented-out code)
    "PL",    # pylint
    "PERF",  # performance
]

# Never try to fix these violations
unfixable = []

# Allow these to be manually fixed
fixable = ["ALL"]

# Ignore these rules
ignore = [
    "E501",    # line too long (handled by formatter)
    "F401",    # unused imports (keep them)
    "F841",    # unused variables (keep them)
    "PLR0913", # too many arguments
    "PLR2004", # magic values
    "PLR0912", # too many branches
    "E402",    # module level import not at top (some are intentional)
    "UP035",   # deprecated typing imports (can fix later)
]

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["F401"]  # Allow unused imports in __init__.py
"**/tests/**/*" = ["PLR2004", "S101", "TID252"]  # Allow magic values, asserts in tests

[tool.ruff.lint.isort]
known-first-party = ["percently"]
force-single-line = true  # Force one import per line, no parentheses wrapping
lines-after-imports = 2
split-on-trailing-comma = false  # Don't split on trailing commas

[tool.ruff.lint.pydocstyle]
convention = "google"

[tool.ruff.format]
# Use double quotes for strings.
quote-style = "double"

# Indent with spaces, rather than tabs.
indent-style = "space"

# Respect magic trailing commas.
skip-magic-trailing-comma = true  # Don't let trailing commas trigger multi-line formatting

# Automatically detect the appropriate line ending.
line-ending = "auto"

[tool.mypy]
python_version = "3.9"
warn_return_any = false
warn_unused_configs = true
disallow_untyped_defs = false
disallow_incomplete_defs = false
check_untyped_defs = false
disallow_untyped_decorators = false
no_implicit_optional = false
warn_redundant_casts = false
warn_unused_ignores = false
warn_no_return = false
warn_unreachable = false
strict_equality = false
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "tests.*"
disallow_untyped_defs = false

[tool.bandit]
exclude_dirs = ["tests", ".venv", "venv", "scripts", "target"]
skips = ["B101", "B601", "B311"]  # B311: random module (ok for non-security use)

[tool.bandit.assert_used]
skips = ["*_test.py", "test_*.py"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "-ra",
    "--strict-markers",
    "--strict-config",
    "--showlocals",
]

[dependency-groups]
dev = [
    "pre-commit>=4.0.0",
    "ruff>=0.7.0",
    "mypy>=1.13.0",
    "pytest>=8.0.0",
    "pytest-cov>=6.0.0",
    "bandit[toml]>=1.8.6",
]
