[release]
# We use tags like "0.1.3" (no "v" prefix) to match existing releases and CI triggers.
tag-name = "{{version}}"

# Signed commits/tags (your repo already has commit.gpgsign/tag.gpgsign=true).
sign-commit = true
sign-tag = true

# Safety rails.
verify = true
push = true

# Run tests before cutting a release.
pre-release-hook = ["cargo", "test"]
