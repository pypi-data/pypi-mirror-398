[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "homo-his-heart-mcp"
version = "0.1.0"
authors = [
    { name = "Potatoes Ed Mash" },
]
description = "A time server tool built with FastMCP"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "pytz",
    "fastmcp",
]

[tool.setuptools]
packages = ["time_server"]

[project.urls]
"Homepage" = "https://github.com/yourusername/homo-his-heart-mcp"
"Bug Tracker" = "https://github.com/yourusername/homo-his-heart-mcp/issues"
