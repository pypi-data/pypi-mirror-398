[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "leadsdb"
version = "0.9.0"
description = "Python SDK for the LeadsDB API"
readme = "README.md"
license = "MIT"
requires-python = ">=3.10"
authors = [
    { name = "LeadsDB", email = "support@getleadsdb.com" },
]
keywords = ["leadsdb", "leads", "crm", "api", "sdk"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Typing :: Typed",
]
dependencies = [
    "httpx>=0.25.0",
    "pydantic>=2.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "pytest-httpx>=0.21.0",
    "ruff>=0.1.0",
    "mypy>=1.0.0",
]

[project.urls]
Homepage = "https://getleadsdb.com"
Documentation = "https://getleadsdb.com/docs"
Repository = "https://github.com/gosom/py-leadsdb"
Issues = "https://github.com/gosom/py-leadsdb/issues"

[tool.hatch.build.targets.wheel]
packages = ["src/leadsdb"]

[tool.ruff]
target-version = "py310"
line-length = 100
src = ["src"]

[tool.ruff.lint]
select = [
    "E",      # pycodestyle errors
    "W",      # pycodestyle warnings
    "F",      # pyflakes
    "I",      # isort
    "B",      # flake8-bugbear
    "C4",     # flake8-comprehensions
    "UP",     # pyupgrade
]

[tool.mypy]
python_version = "3.10"
strict = true
warn_return_any = true
warn_unused_ignores = true

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
