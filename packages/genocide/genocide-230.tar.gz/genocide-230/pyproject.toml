[build-system]
requires = [
    "setuptools>=43.0.0",
    "wheel"
]
build-backend = "setuptools.build_meta"


[project]
name = "genocide"
description = "Since 4 march 2019"
version = "230"
authors = [
    {name = "Bart Thate", email = "bthate@dds.nl" },
]
readme = "README.rst"
license = "Unlicense"
classifiers = [ 
    'Development Status :: 3 - Alpha',
    'Operating System :: Unix',
    'Programming Language :: Python',
    'Topic :: Utilities'
]


[project.urls]
"home" = "https://pypi.org/project/genocide"
"bugs" = "https://github.com/bthate/genocide/issues"
"source" = "https://github.com/bthate/genocide"


[tool.setuptools]
packages = [
    'genocide',
    'genocide.modules',
    'genocide.network',
    'genocide.nucleus',
    'genocide.nucleus.pdf',
    'genocide.nucleus._static',
    'genocide.nucleus._images'
]
include-package-data = true


[tool.setuptools.package-data]
"genocide.nucleus"         = ["*"]
"genocide.nucleus.pdf"     = ["*"]
"genocide.nucleus._images" = ["*"]
"genocide.nucleus._static" = ["*"]
