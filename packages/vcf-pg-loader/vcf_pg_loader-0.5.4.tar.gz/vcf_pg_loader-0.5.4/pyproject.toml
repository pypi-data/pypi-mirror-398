[project]
name = "vcf-pg-loader"
version = "0.5.4"
description = "High-performance VCF to PostgreSQL loader with clinical-grade compliance"
readme = "README.md"
requires-python = ">=3.9"
license = { text = "MIT" }
authors = [
    { name = "Zachary Rothstein", email = "zacharyr41@gmail.com" }
]
keywords = ["vcf", "genomics", "postgresql", "bioinformatics", "variants"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: POSIX :: Linux",
    "Operating System :: MacOS",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Bio-Informatics",
]
dependencies = [
    "cyvcf2>=0.31.0",
    "asyncpg>=0.29.0",
    "typer>=0.12.0",
    "rich>=13.7.0",
    "pydantic>=2.6.0",
    "anyio>=4.3.0",
    "docker>=7.0.0",
]

[project.urls]
Homepage = "https://github.com/Zacharyr41/vcf-pg-loader"
Documentation = "https://github.com/Zacharyr41/vcf-pg-loader/tree/main/docs"
Repository = "https://github.com/Zacharyr41/vcf-pg-loader"
Issues = "https://github.com/Zacharyr41/vcf-pg-loader/issues"

[project.optional-dependencies]
dev = [
    # Testing
    "pytest>=8.0.0",
    "pytest-asyncio>=0.23.0",
    "pytest-cov>=4.1.0",
    "pytest-xdist>=3.5.0",           # Parallel test execution
    "hypothesis>=6.98.0",             # Property-based testing
    
    # Code quality
    "ruff>=0.3.0",
    "mypy>=1.8.0",
    "pre-commit>=3.6.0",
    
    # Testing utilities
    "testcontainers[postgres]>=4.0.0", # Docker-based PostgreSQL for tests
    "factory-boy>=3.3.0",              # Test factories

    # Version management
    "bump-my-version>=0.24.0",
]

[project.scripts]
vcf-pg-loader = "vcf_pg_loader.cli:app"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/vcf_pg_loader"]

[tool.pytest.ini_options]
minversion = "7.4"
asyncio_mode = "auto"
testpaths = ["tests"]
python_files = ["test_*.py"]
python_functions = ["test_*"]
addopts = [
    "-v",
    "--tb=short",
    "--strict-markers",
]
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "integration: marks tests requiring database",
]

[tool.coverage.run]
source = ["src/vcf_pg_loader"]
branch = true

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "if TYPE_CHECKING:",
    "raise NotImplementedError",
]

[tool.ruff]
target-version = "py311"
line-length = 100
src = ["src", "tests"]

[tool.ruff.lint]
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "UP",  # pyupgrade
]
ignore = [
    "E501",  # Line length handled by formatter
    "B008",  # Function call in default argument - required for Typer
]

[tool.mypy]
python_version = "3.11"
strict = true
warn_return_any = true
warn_unused_ignores = true

[tool.bumpversion]
current_version = "0.5.4"
parse = "(?P<major>\\d+)\\.(?P<minor>\\d+)\\.(?P<patch>\\d+)"
serialize = ["{major}.{minor}.{patch}"]
commit = true
tag = true
tag_name = "v{new_version}"
tag_message = "Release v{new_version}"
message = "chore(release): v{new_version} [skip ci]"

[[tool.bumpversion.files]]
filename = "pyproject.toml"
search = 'version = "{current_version}"'
replace = 'version = "{new_version}"'

[[tool.bumpversion.files]]
filename = "bioconda/meta.yaml"
search = '{{% set version = "{current_version}" %}}'
replace = '{{% set version = "{new_version}" %}}'

[[tool.bumpversion.files]]
filename = "nf-core/modules/vcfpgloader/load/main.nf"
search = "ghcr.io/zacharyr41/vcf-pg-loader:{current_version}"
replace = "ghcr.io/zacharyr41/vcf-pg-loader:{new_version}"

[[tool.bumpversion.files]]
filename = "nf-core/modules/vcfpgloader/load/environment.yml"
search = "bioconda::vcf-pg-loader={current_version}"
replace = "bioconda::vcf-pg-loader={new_version}"