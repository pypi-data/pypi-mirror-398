[build-system]
  build-backend = "hatchling.build"
  requires = ["hatchling"]

[project]
  authors = [{ name = "thatgaypigeonpy", email = "pigeonpy43.stuff@gmail.com" }]
  classifiers = [
    "Development Status :: 1 - Planning",
    "License :: OSI Approved",
    "License :: OSI Approved :: MIT License",
    "Intended Audience :: Developers",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development",
    "Topic :: Software Development :: Libraries",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Other/Nonlisted Topic",
    "Typing :: Typed",
  ]
  description = "pigeonpy"
  keywords = []
  license = "MIT"
  license-files = ["LICEN[CS]E*"]
  name = "pigeonpy"
  readme = "README.md"
  requires-python = ">=3.8"
  version = "0.0.0"

  [project.urls]
    "Documentation" = "https://pigeonpy.rtfd.io"
    "Homepage" = "https://pigeonpy.uk.to/pigeonpy"
    "Issues / Bugs" = "https://github.com/thatgaypigeonpy/pigeonpy/issues"
    "PyPI" = "https://pypi.org/project/pigeonpy"
    "Support Server" = "https://discord.gg/aB4Bw5pyTS"

[tool.hatch.build.targets.wheel]
  packages = ["src"]
