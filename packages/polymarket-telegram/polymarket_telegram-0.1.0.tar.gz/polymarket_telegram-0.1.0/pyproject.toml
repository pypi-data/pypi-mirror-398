[project]
name = "polymarket-telegram"
version = "0.1.0"
description = "Telegram notification sender for Polymarket market data"
requires-python = ">=3.10"
dependencies = [
    # Async HTTP client
    "httpx>=0.27.0",
    # Configuration
    "pyyaml>=6.0",
    "python-dotenv>=1.0.0",
    # Data validation
    "pydantic>=2.0",
    # Polymarket fetcher (workspace dependency)
    "polymarket-fetcher",
    # Scheduler
    "apscheduler>=3.10.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.0.0",
    "pytest-mock>=3.10.0",
    "httpx>=0.27.0",
]
socks = [
    "httpx-socks>=0.9.0",
]
all = ["polymarket-telegram[dev,socks]"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/polymarket_telegram"]
