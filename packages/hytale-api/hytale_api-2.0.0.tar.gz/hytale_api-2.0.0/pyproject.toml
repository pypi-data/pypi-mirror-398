[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["src"]

[project]
name = "hytale-api"
version = "2.0.0"
description = "A library for interaction with the Hytale API."
readme = "README.md"
requires-python = ">=3.9"
license = { text = "MIT" }

authors = [
    { name = "DRags", email = "mrags14508@gmail.com" }
]

keywords = ["hytale", "api", "game"]
classifiers = [
    "Development Status :: 2 - Pre-Alpha",
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
]

dependencies = [
    "requests>=2.31.0",
    "attrs>=23.0.0"
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
]


[project.urls]
Homepage = "https://github.com/DRagssss/hytale-api"
Repository = "https://github.com/DRagssss/hytale-api"
Issues = "https://github.com/DRagssss/hytale-api/issues"