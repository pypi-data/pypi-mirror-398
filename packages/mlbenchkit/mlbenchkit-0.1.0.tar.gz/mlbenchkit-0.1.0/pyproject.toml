[build-system]
requires = ["setuptools>=69", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "mlbenchkit"
version = "0.1.0"
description = "Cross-platform ML benchmarking toolkit (CPU/GPU + system specs) for Windows and macOS."
readme = "README.md"
requires-python = ">=3.9"
license = { file = "LICENSE" }
authors = [
  { name = "Muhammad Rashid" }
]
keywords = [
  "benchmark", "machine-learning", "pytorch", "cuda", "mps", "performance", "profiling"
]
classifiers = [
  "Development Status :: 3 - Alpha",
  "Intended Audience :: Developers",
  "Intended Audience :: Science/Research",
  "Topic :: Scientific/Engineering :: Artificial Intelligence",
  "Topic :: System :: Benchmark",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Operating System :: Microsoft :: Windows",
  "Operating System :: MacOS",
  "Operating System :: POSIX :: Linux"
]

dependencies = [
  "psutil>=5.9",
  "py-cpuinfo>=9.0"
]

[project.optional-dependencies]
torch = ["torch>=2.0"]
sklearn = ["scikit-learn>=1.2", "numpy>=1.23"]

[project.urls]
Homepage = "https://github.com/rashidrao-pk/mlbenchkit"
Repository = "https://github.com/rashidrao-pk/mlbenchkit"
Issues = "https://github.com/rashidrao-pk/mlbenchkit/issues"

[project.scripts]
mlbench = "mlbenchkit.cli:main"

[tool.setuptools.packages.find]
include = ["mlbenchkit*"]
