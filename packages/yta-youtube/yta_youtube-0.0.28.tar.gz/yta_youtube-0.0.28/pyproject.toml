[project]
name = "yta-youtube"
version = "0.0.28"
description = "Youtube Autonomous Youtube interaction module."
authors = [
    {name = "danialcala94",email = "danielalcalavalera@gmail.com"}
]
readme = "README.md"
requires-python = "==3.9"
dependencies = [
    "yta_file_downloader (>=0.0.1,<1.0.0)",
    "yta_subtitles_parser (>=0.0.1,<1.0.0)",
    "yta_file (>=0.0.1,<1.0.0)",
    "yta_programming (>=0.0.1,<1.0.0)",
    "yta_temp (>=0.0.1,<1.0.0)",
    "yta_constants (>=0.0.1,<1.0.0)",
    "yt_dlp (>=2025.1.26,<2099.0.0)",
    # The 'yt-dlp' is no longer accepting python 3.9
    #"yt_dlp (>=2025.10.14,<=2025.10.14)",
    "requests (>=0.0.1,<9.0.0)", # Put the right version
]

[tool.poetry]
packages = [{include = "yta_youtube", from = "src"}]

[tool.poetry.group.dev.dependencies]
pytest = "^8.3.5"
yta_testing = ">=0.0.1"

[tool.poetry.group.optional]
optional = true

[tool.poetry.group.optional.dependencies]
yta_youtube_api = ">=0.0.1"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
