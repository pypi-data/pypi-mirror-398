[build-system]
requires = ["setuptools>=68.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "vpscompass"
version = "2025.12.21171110"
description = "This package helps users quickly compare virtual private server (VPS) offerings by taking a simple text input—like a list of VPS providers, their plans, or key features—and returning a structured brea"
readme = "README.md"
authors = [{ name = "vpscompass", email = "hi@eugene.plus" }]
requires-python = ">=3.9"
dependencies = [
  "langchain-llm7>=0.0.0",
  "llmatch-messages>=0.0.0",
  "langchain-core>=0.3.0",
]
license = { text = "MIT" }

[project.urls]
Homepage = "https://github.com/chigwell/vpscompass"
