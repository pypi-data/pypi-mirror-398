[tool.poetry]
name = "pms-ray-cluster"
version = "1.5.1"
description = "repos for pms ray cluster"
authors = ["HyeongSeok Kim <tiryul@gmail.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "3.12.*"

python-dotenv = "*"
asyncmy = "^0.2.10"
asyncpg = "^0.29.0"
boto3 = "^1.34.133"
dependency-injector = "^4.46.0"
ffmpeg-python = "^0.2.0"
fire = "^0.6.0"
influxdb-client = "^1.48.0"
loguru = "*"
openexr = "^3.3.2"
pillow = "^10.4.0"
prefect = "^3.2.12"
pydantic = "^2.10.6"
pydantic-settings = "^2.7.1"
pymysql = "^1.1.1"
pytest = "^8.3.5"
ray = {version = "2.40", extras = ["serve"]}
redis = {extras = ["async"], version = "^5.2.1"}
scenedetect = "^0.6.6"
sourcedefender = "^15.0.12"
sqlalchemy = {extras = ["asyncio"], version = "^2.0.40"}
streamlit = "^1.43.2"
streamlit-autorefresh = "^1.0.1"
tenacity = "^9.1.2"
typer = "*"
uvloop = "*"

pms-model-manager = "^1.3.2"
pms-nvidia-processor = ">=2.13.0,<2.14.0"

[tool.poetry.group.dev.dependencies]
pytest = "^8.2.2"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
