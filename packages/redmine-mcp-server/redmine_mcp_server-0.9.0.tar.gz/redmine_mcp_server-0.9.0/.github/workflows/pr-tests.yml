name: CI

on:
  pull_request:
    branches:
      - develop

  push:
    branches:
      - master
      - develop
      - feature/*
      - release/*
      - hotfix/*

  workflow_dispatch:  # ðŸ‘ˆ allows manual run from GitHub UI

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12', '3.13']
      fail-fast: false
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install uv
        run: pip install uv
      - name: Set up environment
        run: |
          uv venv
          source .venv/bin/activate
          uv pip install -e .[test,dev]
      - name: Generate test SSL certificates
        run: |
          chmod +x tests/fixtures/ssl/generate-test-certs.sh
          tests/fixtures/ssl/generate-test-certs.sh
      - name: Run code quality checks
        run: |
          source .venv/bin/activate
          flake8 src/ --max-line-length=88
          black --check src/ --line-length=88
      - name: Run tests with coverage
        run: |
          source .venv/bin/activate
          python -m pytest --cov=src/redmine_mcp_server --cov-report=xml --cov-report=term -m "not integration" tests/
      - name: Upload coverage to Codecov
        if: matrix.python-version == '3.13' && github.ref == 'refs/heads/master'
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage.xml
          fail_ci_if_error: false
          verbose: true
