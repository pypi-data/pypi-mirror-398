requires = ["maturin>=1.0,<2.0"]
build-backend = "maturin"

[project]
name = "sdb_connector"
description = "A python libary written in Rust for Surrealdb connection and data preparation"
authors = [{ name = "fabian", email = "fabian.lieb@peptech.de" }]
readme = { file = "README.md", content-type = "text/markdown" }
requires-python = ">=3.11"

[tool.maturin]
name = "sdb_connector"
features = ["pyo3/extension-module"]
