[build-system]
requires = ["setuptools>=45", "wheel", "Cython>=3.0.0"]
build-backend = "setuptools.build_meta"

[project]
name = "mp-btp"
version = "2.0.5"
requires-python = ">=3.9"

dependencies = [
    "fastapi>=0.104.0",
    "uvicorn>=0.24.0",
    "sqlalchemy>=2.0.0",
    "pyyaml>=6.0",
    "requests>=2.31.0",
    "click>=8.1.0",
    "playwright>=1.40.0",
    "python-dotenv>=1.0.0",
]

[project.scripts]
btp-scheduler = "api.server:main"
btp-admin = "admin:cli"

[tool.setuptools]
packages = ["api", "config", "integrations", "models", "scheduler", "tasks", "utils"]
include-package-data = true

[tool.setuptools.package-data]
config = ["*.yaml"]
