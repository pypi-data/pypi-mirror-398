[build-system]
requires = ["setuptools>=68.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "heritage-insight"
version = "2025.12.21201637"
description = "Generates structured summaries, timelines, and thematic insights from historical or cultural texts using pattern matching and language models."
readme = "README.md"
authors = [{ name = "heritage-insight", email = "hi@eugene.plus" }]
requires-python = ">=3.9"
dependencies = [
  "langchain-llm7>=0.0.0",
  "llmatch-messages>=0.0.0",
  "langchain-core>=0.3.0",
]
license = { text = "MIT" }

[project.urls]
Homepage = "https://github.com/chigwell/heritage-insight"
