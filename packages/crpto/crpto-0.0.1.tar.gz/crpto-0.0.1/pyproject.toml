[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "crpto"
version = "0.0.1"
description = "Defensive registration - 'crypt' is a built-in module. Use pycryptodome or cryptography instead."
readme = "README.md"
requires-python = ">=3.6"
license = "MIT"
authors = [
    { name = "Security Researcher" }
]
keywords = ["typosquatting", "security", "crypt", "crypto", "protection"]

[project.urls]
"pycryptodome" = "https://pypi.org/project/pycryptodome/"
"cryptography" = "https://pypi.org/project/cryptography/"

