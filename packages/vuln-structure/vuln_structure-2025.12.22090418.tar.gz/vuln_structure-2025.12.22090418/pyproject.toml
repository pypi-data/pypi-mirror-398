[build-system]
requires = ["setuptools>=68.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "vuln-structure"
version = "2025.12.22090418"
description = "vuln-structure is a package that extracts vulnerability details from raw text and outputs standardized, structured data for security teams."
readme = "README.md"
authors = [{ name = "vuln-structure", email = "hi@eugene.plus" }]
requires-python = ">=3.9"
dependencies = [
  "langchain-llm7>=0.0.0",
  "llmatch-messages>=0.0.0",
  "langchain-core>=0.3.0",
]
license = { text = "MIT" }

[project.urls]
Homepage = "https://github.com/chigwell/vuln-structure"
