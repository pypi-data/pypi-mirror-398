[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "tobii-gaze-server"
version = "0.1.0"
description = "WebSocket server for Tobii Eye Tracker gaze data using Tobii Stream Engine"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Thomas Wagner"}
]
keywords = ["tobii", "eye-tracking", "gaze", "websocket", "stream-engine"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: Microsoft :: Windows",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Human Machine Interfaces",
]
requires-python = ">=3.8"
dependencies = [
    "websockets>=10.0",
]

[project.optional-dependencies]
demo = [
    "pygame>=2.0",
]
dev = [
    "pytest>=7.0",
    "build",
    "twine",
    "pygame>=2.0",
]

[project.urls]
Homepage = "https://github.com/yourusername/tobii-gaze-server"
Repository = "https://github.com/yourusername/tobii-gaze-server"
Issues = "https://github.com/yourusername/tobii-gaze-server/issues"

[project.scripts]
tobii-gaze-server = "tobii_gaze_server.server:main"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
tobii_gaze_server = ["py.typed"]
