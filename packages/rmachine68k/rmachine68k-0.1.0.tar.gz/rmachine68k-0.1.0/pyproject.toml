[build-system]
requires = ["setuptools", "setuptools-scm"]
build-backend = "setuptools.build_meta"

[project]
name = "rmachine68k"
authors = [
    {name = "Christian Vogelgsang", email = "chris@vogelgsang.org"},
]
description = "Use a remote machine68k system emulator"
requires-python = ">=3.9"
keywords = ["AmigaOS", "machine68k", "vamos"]
license = "GPL-2.0-or-later"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Programming Language :: Python",
    "Topic :: System :: Emulators",
]
dynamic = ["version", "readme"]
dependencies = [
    "machine68k",
    "rpyc"
]

[tool.setuptools]
packages = ["rmachine68k"]

[tool.setuptools.dynamic]
readme = { file="README.md", content-type="text/markdown" }

[tool.setuptools_scm]

[project.scripts]
rm68kd = "rmachine68k.server:main"
rm68k-cli = "rmachine68k.tool:main"
