llm:
  provider: openai
  model: gpt-4o-mini
  temperature: 0.3
  max_tokens: 500
enrichment:
  enabled: true
  batch_size: 10
  cache_enrichments: true
  include_examples: true
  analyze_complexity: true
  detect_patterns: true
  languages:
  - python
  - typescript
embeddings:
  provider: chromadb  # Use ChromaDB for local embeddings
  model: text-embedding-3-small
  chromadb_model: all-MiniLM-L6-v2
  dimensions: 1536
  batch_size: 100
  persist_directory: .autodoc_chromadb
graph:
  neo4j_uri: bolt://localhost:7687
  neo4j_username: neo4j
  neo4j_password: password
  enrich_nodes: true
analysis:
  ignore_patterns:
  - __pycache__
  - '*.pyc'
  - .git
  - node_modules
  - .venv/*
  - test_install/*
  - dist/*
  - build/*
  - '*.egg-info'
  - .pytest_cache
  - .ruff_cache
  - .autodoc_chromadb
  max_file_size: 1048576
  follow_imports: true
  analyze_dependencies: true
output:
  format: markdown
  include_code_snippets: true
  max_description_length: 500
  group_by_feature: true