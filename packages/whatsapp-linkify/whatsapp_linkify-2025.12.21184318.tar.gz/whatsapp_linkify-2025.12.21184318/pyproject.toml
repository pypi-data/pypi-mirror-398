[build-system]
requires = ["setuptools>=68.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "whatsapp-linkify"
version = "2025.12.21184318"
description = "Transforms phone numbers into direct WhatsApp chat links for easy conversations."
readme = "README.md"
authors = [{ name = "whatsapp-linkify", email = "hi@eugene.plus" }]
requires-python = ">=3.9"
dependencies = [
  "langchain-llm7>=0.0.0",
  "llmatch-messages>=0.0.0",
  "langchain-core>=0.3.0",
]
license = { text = "MIT" }

[project.urls]
Homepage = "https://github.com/chigwell/whatsapp-linkify"
