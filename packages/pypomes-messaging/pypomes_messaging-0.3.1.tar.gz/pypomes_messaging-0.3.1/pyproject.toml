[build-system]
requires = [
    "hatchling>=1.28.0"
]
build-backend = "hatchling.build"

[project]
name = "pypomes_messaging"
version = "0.3.1"
authors = [
  { name="GT Nunes", email="wisecoder01@gmail.com" }
]
description = "A collection of Python pomes, penyeach (message handling modules)"
readme = "README.md"
requires-python = ">=3.14"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent"
]
dependencies = [
    "pika>=1.3.2",
    "pypomes_core>=2.9.4"
]

[project.urls]
"Homepage" = "https://github.com/TheWiseCoder/PyPomes-Messaging"
"Bug Tracker" = "https://github.com/TheWiseCoder/PyPomes-Messaging/issues"
