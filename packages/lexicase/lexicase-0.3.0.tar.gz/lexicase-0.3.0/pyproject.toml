[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "lexicase"
version = "0.3.0"
description = "Fast, vectorized lexicase selection in NumPy for evolutionary computation"
readme = "README.md"
authors = [{name = "Ryan Bahlous-Boldi"}]
license = "MIT"
requires-python = ">=3.8"
keywords = ["evolutionary-computation", "genetic-algorithms", "selection", "lexicase"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
dependencies = ["numpy>=1.20.0"]

[project.urls]
Homepage = "https://github.com/ryanboldi/lexicase"
Repository = "https://github.com/ryanboldi/lexicase"
Issues = "https://github.com/ryanboldi/lexicase/issues"

[project.optional-dependencies]
dev = ["pytest", "pytest-cov"]

[tool.setuptools.packages.find]
where = ["."]
include = ["lexicase*"]
