[project]
name = "nicegui-extras"
version = "0.2"
description = "A collection of CSS and utility helpers for NiceGUI"
authors = [{ name = "Ali Heydari", email = "imrrobat@gmail.com" }]
readme = "README.md"
license = { text = "MIT" }
dependencies = ["nicegui>=1.4.0"]

[project.urls]
"Homepage" = "https://github.com/imrrobat/nicegui-extras"

[build-system]
requires = ["setuptools", "wheel", "nicegui"]
build-backend = "setuptools.build_meta"
