[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "simple-tiktok-uploader"
version = "0.1.1"
description = "Simple TikTok video uploader using Playwright - no API key required"
readme = "README.md"
license = "MIT"
requires-python = ">=3.9"
authors = [
    { name = "Yaniv Gabay" }
]
keywords = ["tiktok", "upload", "video", "automation", "playwright"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Internet",
    "Topic :: Multimedia :: Video",
]
dependencies = [
    "playwright>=1.40.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "ruff>=0.1.0",
    "mypy>=1.0.0",
]

[project.scripts]
tiktok-upload = "tiktok_uploader.cli:main"

[project.urls]
Homepage = "https://github.com/YanivGabay/tiktok-uploader"
Repository = "https://github.com/YanivGabay/tiktok-uploader"
Issues = "https://github.com/YanivGabay/tiktok-uploader/issues"

[tool.hatch.build.targets.wheel]
packages = ["src/tiktok_uploader"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_functions = ["test_*"]
addopts = "-v"

[tool.ruff]
target-version = "py39"
line-length = 100

[tool.ruff.lint]
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "B",   # flake8-bugbear
    "UP",  # pyupgrade
]
ignore = [
    "E501",   # line too long (handled by formatter)
    "UP007",  # Use X | Y for type annotations (prefer Optional/Union for clarity)
    "UP045",  # Use X | None for type annotations (prefer Optional for clarity)
]

[tool.ruff.lint.per-file-ignores]
"tests/*" = ["B", "S"]

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_ignores = true
ignore_missing_imports = true
