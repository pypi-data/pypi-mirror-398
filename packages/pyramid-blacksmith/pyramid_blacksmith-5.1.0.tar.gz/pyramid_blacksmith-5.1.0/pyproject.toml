[project]
authors = [
    { name = "Guillaume Gauvrit", email = "guillaume@gauvr.it" },
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Framework :: Pyramid",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Internet :: WWW/HTTP",
    "Topic :: Software Development :: Libraries",
    "Topic :: System :: Networking",
    "Typing :: Typed",
]
description = "Pyramid Bindings for Blacksmith"
name = "pyramid-blacksmith"
readme = "README.rst"
requires-python = ">=3.10"
version = "5.1.0"
dependencies = [
    "blacksmith >=5.0.0,<6",
    "pyramid >1.10,<3",
    "prometheus-client >= 0.17,<1",
]

[project.license]
text = "MIT License"

[project.optional-dependencies]
docs = [
    "sphinx>=7.0.0",
    "sphinx-autodoc-typehints>=1.12.0,<2",
    "furo>=2024.8.6",
]

[project.urls]
Homepage = "https://github.com/mardiros/pyramid-blacksmith"
Documentation = "https://mardiros.github.io/pyramid-blacksmith"
Repository = "https://github.com/mardiros/pyramid-blacksmith.git"
Issues = "https://github.com/mardiros/pyramid-blacksmith/issues"
Changelog = "https://mardiros.github.io/pyramid-blacksmith/user/changelog.html"

[tool.pdm.build]
includes = [
    "src",
    "CHANGELOG.rst",
]
excludes = [
    "tests",
]

[tool.pytest.ini_options]
norecursedirs = "docs"

[tool.pyright]
ignore = [
    "examples",
]
include = [
    "src",
]
reportPrivateUsage = false
reportUnknownMemberType = false
reportUnknownParameterType = false
reportUnknownVariableType = false
typeCheckingMode = "strict"
venvPath = ".venv"

[[tool.mypy.overrides]]
disallow_any_generics = true
disallow_untyped_defs = true
module = "blacksmith.*"

[[tool.mypy.overrides]]
module = [
    "prometheus_client",
    "pyramid.*",
    "venusian",
]
ignore_missing_imports = true

[tool.ruff]
line-length = 88
target-version = "py310"

[tool.ruff.lint]
select = [
    "B",
    "I",
    "F",
    "UP",
    "RUF",
]
ignore = [
    "RUF022",
]

[tool.coverage.report]
exclude_lines = [
    "if TYPE_CHECKING:",
    "except ImportError:",
    "\\s+\\.\\.\\.$",
    "# coverage: ignore",
]

[dependency-groups]
dev = [
    "mypy >=1.4.1,<2",
    "pytest >=8.3.3,<9",
    "pytest-cov >=6.0.0,<7",
    "redis >=5.0.4,<6",
    "types-redis >=4.6.0,<6",
]
doc = [
    "esbonio>=0.16.5",
    "sphinx>=7.0.0",
    "sphinx-autodoc-typehints>=1.12.0,<2",
    "furo>=2024.8.6",
]

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"
