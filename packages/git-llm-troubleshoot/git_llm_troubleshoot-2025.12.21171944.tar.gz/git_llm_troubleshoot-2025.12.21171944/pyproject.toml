[build-system]
requires = ["setuptools>=68.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "git-llm-troubleshoot"
version = "2025.12.21171944"
description = "A new package that helps users troubleshoot and resolve common Git mistakes. Users can describe their Git-related issues in plain text, and the package will use llmatch-messages to provide structured,"
readme = "README.md"
authors = [{ name = "git-llm-troubleshoot", email = "hi@eugene.plus" }]
requires-python = ">=3.9"
dependencies = [
  "langchain-llm7>=0.0.0",
  "llmatch-messages>=0.0.0",
  "langchain-core>=0.3.0",
]
license = { text = "MIT" }

[project.urls]
Homepage = "https://github.com/chigwell/git-llm-troubleshoot"
