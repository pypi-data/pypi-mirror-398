[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "stremio-api"
version = "0.1.0"
description = "A Python wrapper for the Stremio API"
readme = "README.md"
requires-python = ">=3.9"
authors = [
    { name = "abovecolin" }
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
]
keywords = ["stremio", "api", "wrapper", "media"]
dependencies = [
    "httpx>=0.24.0",
    "pydantic>=2.0.0",
]

[project.urls]
"Homepage" = "https://github.com/abovecolin/stremio-py"
"Bug Tracker" = "https://github.com/abovecolin/stremio-py/issues"

[project.optional-dependencies]
dev = [
    "pytest",
    "pytest-asyncio",
]
