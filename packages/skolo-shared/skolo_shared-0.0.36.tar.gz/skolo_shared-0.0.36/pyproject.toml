[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "skolo-shared"
version = "0.0.36"
description = "Shared SQLAlchemy models for the School Management System"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [{name = "Skolo Cloud", email = "contact@skolo.cloud"}]
keywords = ["sqlalchemy", "orm", "school-management", "database", "models"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Database",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
  "SQLAlchemy>=2.0.0",
  "psycopg2-binary>=2.9.0"
]

[project.urls]
Homepage = "https://github.com/skolo-cloud/skolo-shared"
Repository = "https://github.com/skolo-cloud/skolo-shared"
Issues = "https://github.com/skolo-cloud/skolo-shared/issues"
Changelog = "https://github.com/skolo-cloud/skolo-shared/blob/main/CHANGES.md"
