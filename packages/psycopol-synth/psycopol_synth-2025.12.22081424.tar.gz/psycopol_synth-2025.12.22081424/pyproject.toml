[build-system]
requires = ["setuptools>=68.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "psycopol-synth"
version = "2025.12.22081424"
description = "psycopol-synth analyzes psychological-political theories, extracting concepts and relationships to provide clear structured summaries."
readme = "README.md"
authors = [{ name = "psycopol-synth", email = "hi@eugene.plus" }]
requires-python = ">=3.9"
dependencies = [
  "langchain-llm7>=0.0.0",
  "llmatch-messages>=0.0.0",
  "langchain-core>=0.3.0",
]
license = { text = "MIT" }

[project.urls]
Homepage = "https://github.com/chigwell/psycopol-synth"
