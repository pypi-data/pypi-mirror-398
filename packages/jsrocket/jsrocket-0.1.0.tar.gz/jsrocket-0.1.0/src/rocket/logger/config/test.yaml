# 测试环境配置
logger:
  name: "app-test"
  level: "INFO"  # 测试环境显示 INFO 及以上
  encoding: "utf-8"
  rotation:
    type: "time"
    when: "midnight"
    interval: 1
    backup_count: 3  # 测试环境保留3天
    max_size: "50MB"
  handlers:
    console: true
    file: true
    file_path: "logs/test/app.log"
  format:
    console: "%(asctime)s - %(name)s - %(levelname)s - %(filename)s:%(lineno)d - %(message)s"
    file: "%(asctime)s - %(name)s - %(levelname)s - %(filename)s:%(lineno)d - %(message)s"
    json: false
