# 日志基础配置
logger:
  name: "app-dev"
  level: "DEBUG"  # 开发环境显示所有级别
  encoding: "utf-8"
  # 日志轮转配置
  rotation:
    type: "time"  # 按时间轮转（可选：size 按大小）
    when: "midnight"  # 每天午夜轮转
    interval: 1
    backup_count: 7  # 保留7天日志
    max_size: "100MB"  # 按大小轮转时的单文件上限
  # 输出配置
  handlers:
    console: true  # 开发环境显示控制台
    file: true
    file_path: "logs/dev/app.log"
  # 日志格式
  format:
    console: "%(asctime)s - %(name)s - %(levelname)s - %(filename)s:%(lineno)d - %(message)s"
    file: "%(asctime)s - %(name)s - %(levelname)s - %(filename)s:%(lineno)d - %(message)s"
    json: false  # 开发环境用文本格式