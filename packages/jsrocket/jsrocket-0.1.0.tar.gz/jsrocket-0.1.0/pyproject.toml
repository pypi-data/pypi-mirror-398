[project]
name = "jsrocket"
version = "0.1.0"
description = "Production-ready Python logging library with built-in configurations for dev/test/prod environments"
readme = "README.md"
license = { text = "MIT" }
authors = [
    { name = "JohnsonSmile", email = "johnsonsmile@163.com" }
]
keywords = ["logging", "logger", "production", "configuration", "yaml"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Logging",
]
requires-python = ">=3.13"
dependencies = [
    "pyyaml>=6.0.0",
    "pydantic>=2.0.0"
]

[project.urls]
Homepage = "https://github.com/johnsonsmile/rocket"
Documentation = "https://github.com/johnsonsmile/rocket#readme"
Repository = "https://github.com/johnsonsmile/rocket"
Issues = "https://github.com/johnsonsmile/rocket/issues"

[tool.setuptools]
packages = ["rocket", "rocket.logger", "rocket.logger.core", "rocket.logger.utils", "rocket.logger.config"]
package-dir = {"" = "src"}

[tool.setuptools.package-data]
"rocket.logger.config" = ["*.yaml"]

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"
