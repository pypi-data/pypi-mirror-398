# 生产环境配置（核心：JSON结构化、仅文件输出、ERROR级别、长期保留）
logger:
  name: "app-prod"
  level: "ERROR"  # 生产环境仅记录错误及以上
  encoding: "utf-8"
  rotation:
    type: "size"  # 按大小轮转（避免单文件过大）
    when: "midnight"
    interval: 1
    backup_count: 30  # 保留30天日志
    max_size: "500MB"
  handlers:
    console: false  # 生产环境关闭控制台输出
    file: true
    file_path: "logs/prod/app.log"  # 生产环境日志路径（开发环境使用项目相对路径）
  format:
    console: ""
    file: ""
    json: true  # 生产环境用JSON格式，便于日志收集（ELK/ClickHouse）
