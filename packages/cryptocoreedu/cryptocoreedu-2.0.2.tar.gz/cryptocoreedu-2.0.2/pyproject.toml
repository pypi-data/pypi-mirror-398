[build-system]
requires = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "cryptocoreedu"
version = "2.0.2"
description = "Educational cryptography toolkit with AES, SHA-256, SHA3-256, HMAC, PBKDF2"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.10"
authors = [
    {name = "michaans"}
]
keywords = [
    "cryptography",
    "educational",
    "aes",
    "sha256",
    "sha3",
    "hmac",
    "pbkdf2",
    "encryption",
    "hashing"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Education",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Security :: Cryptography",
    "Topic :: Education"
]

dependencies = [
    "numpy>=1.21.0",
    "numba>=0.56.0",
    "pycryptodome>=3.15.0"
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0"
]

[project.urls]
Homepage = "https://github.com/michaans/cryptocoreedu"
Repository = "https://github.com/michaans/cryptocoreedu"
Issues = "https://github.com/michaans/cryptocoreedu/issues"

[project.scripts]
crypto = "cryptocoreedu.main:main"

[tool.setuptools.packages.find]
exclude = ["tests", "tests.*"]