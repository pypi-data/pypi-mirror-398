[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "py-sandbox"
version = "0.1.0"
description = "Execute untrusted Python code safely with caching and remote loading"
readme = "README.md"
license = "MIT"
authors = [{name = "Î¦"}]
requires-python = ">=3.8"
dependencies = ["requests>=2.25.0"]
keywords = ["sandbox", "security", "isolation", "execute", "safe"]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "Topic :: Security",
]
