[project]
name = "verdict-ai"
version = "0.1.0"
description = "AI-powered meta-decision system with dual constrained agents"
authors = [
    {name = "1psychoQAQ", email = "noreply@github.com"}
]
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.10"
keywords = ["ai", "decision-making", "cli", "anthropic", "claude"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Utilities",
]

dependencies = [
    "anthropic>=0.75.0,<0.76.0",
    "click>=8.3.1,<9.0.0",
    "jinja2>=3.1.6,<4.0.0",
    "pyyaml>=6.0.3,<7.0.0",
    "rich>=14.2.0,<15.0.0",
    "jsonschema>=4.25.1,<5.0.0"
]

[project.urls]
Homepage = "https://github.com/1psychoQAQ/verdict"
Repository = "https://github.com/1psychoQAQ/verdict"
Issues = "https://github.com/1psychoQAQ/verdict/issues"
Documentation = "https://github.com/1psychoQAQ/verdict#readme"

[project.scripts]
verdict = "verdict.cli:cli"

[tool.poetry]
name = "verdict-ai"
version = "0.1.0"
description = "AI-powered meta-decision system with dual constrained agents"
authors = ["1psychoQAQ <noreply@github.com>"]
packages = [{include = "verdict", from = "src"}]

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[dependency-groups]
dev = [
    "pytest (>=9.0.2,<10.0.0)",
    "pytest-mock (>=3.15.1,<4.0.0)"
]
