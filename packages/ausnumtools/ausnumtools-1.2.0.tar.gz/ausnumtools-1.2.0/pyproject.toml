[build-system]
requires = ["setuptools >= 77.0.3"]
build-backend = "setuptools.build_meta"

[project]
name = "ausnumtools"
version = "1.2.0"
authors = [
    { name="Ben Bonacci", email="ben@benbonacci.com" }
]
description = "A lightweight Python module that validates Australian phone numbers."
readme = "README.md"
requires-python = ">=3.0"
keywords = ["australia", "telephone", "number", "validation"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Intended Audience :: Telecommunications Industry",
    "Programming Language :: Python :: 3",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Topic :: Communications :: Telephony",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Utilities"
]
license = "GPL-3.0-only"
license-files = ["LICENSES/*.txt"]

[project.urls]
Repository = "https://code.benbonacci.com/ben/ausnumtools"
Documentation = "https://code.benbonacci.com/ben/ausnumtools/wiki"
Issues = "https://lists.benbonacci.com/ausnumtools-bugs"
