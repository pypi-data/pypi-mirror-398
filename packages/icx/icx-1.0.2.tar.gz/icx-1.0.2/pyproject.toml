[build-system]
requires = ["hatchling >= 1.26"]
build-backend = "hatchling.build"

[project]
name = "icx"
version = "1.0.2"
authors = [
  { name="Madeleine Waller", email="madeleine.waller@kcl.ac.uk" },
]
description = "This package provides the functionality for an interactive Streamlit dashboard designed to support stakeholders in exploring individual fairness notions within algorithmic decision-making systems. "
readme = "README.md"
requires-python = ">=3.0"
dependencies = ["streamlit",
    "pandas",
    "streamlit-aggrid",
    "streamlit-sortables",
    "numpy",
    "gower",
    "scikit-learn"]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICEN[CS]E*"]

[project.urls]
Homepage = "https://github.com/maddiewaller/Individual-Consistency-eXplorer/"
