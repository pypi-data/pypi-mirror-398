[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "mehdashti-cache"
version = "0.1.0"
description = "Caching utilities with Redis and Memory providers for Smart Platform"
authors = [
    {name = "mehdashti", email = "mehdashti@gmail.com"},
]
license = {text = "MIT"}
readme = "README.md"
requires-python = ">=3.13"
keywords = ["cache", "redis", "fastapi", "smart-platform"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.13",
    "Framework :: FastAPI",
]

dependencies = [
    "redis>=5.0.0",
    "pydantic>=2.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.0.0",
    "ruff>=0.1.0",
    "mypy>=1.0.0",
]

[project.urls]
Homepage = "https://github.com/mehdashti/smart-platform"
Repository = "https://github.com/mehdashti/smart-platform"
Issues = "https://github.com/mehdashti/smart-platform/issues"

[tool.hatch.build.targets.wheel]
packages = ["mehdashti_cache"]

[tool.ruff]
line-length = 100
target-version = "py313"

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W"]
ignore = []

[tool.mypy]
python_version = "3.13"
strict = true
warn_return_any = true
warn_unused_configs = true
