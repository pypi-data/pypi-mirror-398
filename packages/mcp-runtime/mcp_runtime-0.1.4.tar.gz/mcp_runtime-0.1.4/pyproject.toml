[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "mcp-runtime"
version = "0.1.4"
description = "Simple Python library to connect LLM models with MCP (Model Context Protocol) servers"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [
    {name = "Aditya Jangam", email = "adjangam9@gmail.com"}
]
keywords = ["mcp", "model-context-protocol", "llm", "runtime"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

dependencies = [
    "jsonschema>=4.0.0",
    "aiohttp>=3.8.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "black>=23.0.0",
    "mypy>=1.0.0",
]
openai = [
    "openai>=1.0.0",
]
gemini = [
    "google-generativeai>=0.3.0",
]
claude = [
    "anthropic>=0.18.0",
]

[project.urls]
Homepage = "https://github.com/Aaditya17032002/mcp-runtime"
Documentation = "https://github.com/Aaditya17032002/mcp-runtime#readme"
Repository = "https://github.com/Aaditya17032002/mcp-runtime"
Issues = "https://github.com/Aaditya17032002/mcp-runtime/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["runtime*", "schemas*"]

[tool.black]
line-length = 100
target-version = ['py310']

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true

