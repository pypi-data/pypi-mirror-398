[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "arena-rank"
version = "0.1.1"
description = "Ranking methodology powering the LMArena leaderboard."
readme = "README.md"
license = {text = "Apache 2.0"}
requires-python = ">=3.11"
authors = [
    {name = "Clayton Thorrez", email = "clayton@lmarena.ai"}
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "License :: OSI Approved :: Apache Software License",
]
dependencies = [
    "numpy==2.3.3",
    "pandas",
    "datasets",
    "jax==0.8.1",
    "jaxtyping",
    "optax",
]

[dependency-groups]
dev = [
    "pytest>=8.0",
    "pytest-cov",
    "pre-commit",
    "ruff",
]

examples = [
    "datasets",
    "kagglehub",
    "tiktoken",
    "matplotlib",
    "seaborn",
    "notebook",
    "ipywidgets",
    "tabulate",
]

[project.urls]
Homepage = "https://lmarena.ai"
Repository = "https://github.com/lmarena/arena-rank"
Issues = "https://github.com/lmarena/arena-rank/issues"

[tool.hatch.build.targets.wheel]
packages = ["arena_rank"]

[tool.ruff]
line-length = 120
