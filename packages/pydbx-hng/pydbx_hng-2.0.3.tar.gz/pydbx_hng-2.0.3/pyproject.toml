[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pydbx-hng"            # PyPIに登録されるパッケージ名
version = "2.0.3"
description = "A contract-driven Python toolkit for structured, explicit, and predictable database operations."
readme = "README.md"            # 説明文としてREADMEを利用
license = {file = "LICENSE"}    # ライセンスファイル
authors = [
    { name="kaioman", email="kajin0318@gmail.com" }
]
dependencies = [
    "sqlalchemy"
]

[tool.setuptools]
package-dir = { "" = "src" }

[tool.setuptools.packages.find]
where = ["src"]

[project.urls]
Homepage = "https://github.com/kaioman/pydbx-hng"
Repository = "https://github.com/kaioman/pydbx-hng"
Issues = "https://github.com/kaioman/pydbx-hng/issues"