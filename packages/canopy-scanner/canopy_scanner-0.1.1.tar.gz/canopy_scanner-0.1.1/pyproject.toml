[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "canopy-scanner"
version = "0.1.1"
description = "An OSINT tool for intelligence gathering and username enumeration"
readme = "README.md"
requires-python = ">=3.7"
license = {text = "MIT"}
authors = [
    {name = "Guy Volvoshin", email = "guyvoloshin@gmail.com"}
]
keywords = ["osint", "intelligence", "reconnaissance", "username", "enumeration"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Information Technology",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
    "Topic :: Security",
]

dependencies = [
    "requests>=2.32.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "black>=23.0",
]

[project.urls]
Homepage = "https://github.com/guyvolvo/canopy"
Repository = "https://github.com/guyvolvo/canopy.git"
Issues = "https://github.com/guyvolvo/canopy/issues"

[project.scripts]
canopy = "canopy.canopy:main"

[tool.setuptools]
packages = ["canopy"]

[tool.setuptools.package-data]
canopy = ["*.txt", "*.json"]