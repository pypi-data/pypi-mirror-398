{% set version = "0.3.0" %}

package:
  name: pysnom
  version: {{ version }}

source:
  git_url: ../

build:
  number: 0
  noarch: python
  script:
    - python -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv

requirements:
  build:
    - python >=3.10
    - setuptools
    - setuptools_scm
  run:
    - python >=3.10
    - numpy >=1.24.0,<2.3.0
    - gwyfile >=0.2.0
    - scipy
    - gsffile
    - pandas >=1.4.0
    - scikit-image

test:
  imports:
    - pySNOM
  commands:
    - python -m unittest pySNOM.tests

about:
  home: https://github.com/quasars/pySNOM
  license:  'CC BY-NC-SA 4.0'
  license_family: 'CC'
  summary: 'pySNOM'

extra:
  recipe-maintainers:
    - markotoplak
