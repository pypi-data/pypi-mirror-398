[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "willaya-ml2"
version = "1.0.0"
description = "An enterprise-grade AutoML and Pipeline orchestration library for 2p AI."
requires-python = ">=3.9"
license = { file = "LICENSE" }

authors = [
    { name = "Mohamed Elsayed", email = "mabdelmotgally@2p.com" }
]

dependencies = [
    "pandas>=2.0.0",
    "scikit-learn>=1.3.0",
    "optuna>=3.4.0",
    "xgboost>=2.0.0",
    "lightgbm>=4.1.0",
    "catboost>=1.2.0",
    "onnx>=1.15.0",
    "onnxruntime>=1.16.0",
    "skl2onnx>=1.15.0",
    "onnxmltools>=1.12.0",
    "pandera>=0.17.0",
    "category-encoders>=2.6.0"
]
