[build-system]
requires        = ["flit_core >=3.11,<4"]
build-backend   = "flit_core.buildapi"

[project]
name            = "lmsstat"
version         = "0.1.0"
readme          = "README.md"
authors         = [{ name = "Daehwan Kim", email = "kdh5358@snu.ac.kr" }]
dynamic         = ["description"]

dependencies = [
  "ipykernel",
  "numpy >= 2.0.0",
  "pandas >= 2.0.0",
  "scipy >= 1.11.0",
  "statsmodels >= 0.14.2",
  "scikit-learn >= 1.0",
  "pingouin >= 0.5.4",
  "plotnine >= 0.12.0"
]

license         = { file = "LICENSE" }
classifiers     = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]
requires-python = ">=3.10"

[project.urls]
Source          = "https://github.com/SNUFML/LMSstat_python"
