[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "CQL3DUI"
version = "0.0.10"
authors = [{ name="Matthew Poulos", email="poulos@compxco.com" }]
description = "A small UI for running CQL3D"
readme = "README.md"
requires-python = ">=3.7"
dependencies = [
    "numpy",
    "matplotlib",
    "netCDF4",
    "PyYAML",
    "f90nml",
    "ttkbootstrap",
    "darkdetect",
]

[project.scripts]
cqlui = "cql3dui.cqlgui:main"

[project.urls]
"Homepage" = "https://github.com/username/my_package"

[tool.setuptools.package-data]
"cql3dui" = ["*.yaml", "sginfo/*.txt", "sourcefiles/*", "cql3dtests/**/*", ".cql3d_gui_config.json"]