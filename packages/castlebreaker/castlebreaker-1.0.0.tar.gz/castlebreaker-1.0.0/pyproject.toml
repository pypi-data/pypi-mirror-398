[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "castlebreaker"
version = "1.0.0"
description = "Castle Breaker - Captcha solving service for Twitter/X account generation. Castle.io solver, ReCAPTCHA v3 bypass, TLS fingerprint bypass."
readme = "README.md"
license = "MIT"
requires-python = ">=3.10"
authors = [
    { name = "Castle Breaker", email = "support@castlebreaker.cc" }
]
keywords = [
    "twitter",
    "twitter-account-generator",
    "x-account-generator",
    "twitter-gen",
    "x-gen",
    "twitter-solver",
    "x-solver",
    "castle",
    "castle-io",
    "castle-solver",
    "captcha",
    "captcha-solver",
    "recaptcha",
    "recaptcha-solver",
    "tls-bypass",
    "cloudflare-bypass",
    "bot-detection",
    "automation",
    "twitter-automation",
    "x-automation",
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Typing :: Typed",
    "Topic :: Internet :: WWW/HTTP",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "httpx>=0.27.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0",
    "pytest-asyncio>=0.23",
    "ruff>=0.5.0",
    "mypy>=1.10",
]

[project.urls]
Homepage = "https://castlebreaker.cc"
Documentation = "https://castlebreaker.cc/docs"
Repository = "https://github.com/castlebreaker/castlebreaker-python"
Issues = "https://github.com/castlebreaker/castlebreaker-python/issues"

[tool.hatch.build.targets.wheel]
packages = ["castlebreaker"]

[tool.ruff]
line-length = 88
target-version = "py310"

[tool.ruff.lint]
select = ["E", "F", "I", "UP", "B", "SIM"]
ignore = ["E501"]

[tool.mypy]
python_version = "3.10"
strict = true
warn_return_any = true
warn_unused_configs = true

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
