[project]
name = "sleet"
version = "0.1.0"
description = "Add your description here"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "platformdirs>=4.5.0",
    "pyyaml>=6.0.3",
    "termcolor>=3.2.0",
    "typer>=0.20.0",
]

[project.scripts]
sleet = "sleet.cli:app"

[dependency-groups]
dev = [
    "pre-commit>=4.5.0",
    "ruff>=0.14.7",
]

[tool.setuptools.packages.find]
include = ["sleet*"]
exclude = ["configs*", "docs*"]
