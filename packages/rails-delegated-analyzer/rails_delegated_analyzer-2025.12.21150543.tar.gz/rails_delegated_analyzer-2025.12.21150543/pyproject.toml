[build-system]
requires = ["setuptools>=68.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "rails-delegated-analyzer"
version = "2025.12.21150543"
description = "A new package would help developers understand and apply the Rails Delegated Type pattern by analyzing their text-based descriptions of database relationships or use cases. It would take a user's inpu"
readme = "README.md"
authors = [{ name = "rails-delegated-analyzer", email = "hi@eugene.plus" }]
requires-python = ">=3.9"
dependencies = [
  "langchain-llm7>=0.0.0",
  "llmatch-messages>=0.0.0",
  "langchain-core>=0.3.0",
]
license = { text = "MIT" }

[project.urls]
Homepage = "https://github.com/chigwell/rails-delegated-analyzer"
