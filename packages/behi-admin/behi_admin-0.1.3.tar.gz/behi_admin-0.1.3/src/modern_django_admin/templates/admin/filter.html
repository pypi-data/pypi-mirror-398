{% load i18n %}

<div class="filter-group">
    <h3>{{ title|capfirst }}</h3>
    <ul class="filter-list">
        {% for choice in choices %}
            <li{% if choice.selected %} class="selected"{% endif %}>
                <a href="{{ choice.query_string|iriencode }}" title="{{ choice.display }}">{{ choice.display }}</a>
            </li>
        {% endfor %}
    </ul>
</div>
