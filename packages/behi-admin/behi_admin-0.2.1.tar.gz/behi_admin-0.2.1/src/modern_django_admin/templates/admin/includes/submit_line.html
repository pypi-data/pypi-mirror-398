{% load i18n admin_urls %}

<div class="submit-line">
    <div class="submit-buttons">
        {% if show_save %}
            <input type="submit" value="{% trans 'Save' %}" class="button button-default" name="_save">
        {% endif %}
        {% if show_save_as_new %}
            <input type="submit" value="{% trans 'Save as new' %}" class="button button-secondary" name="_saveasnew">
        {% endif %}
        {% if show_save_and_add_another %}
            <input type="submit" value="{% trans 'Save and add another' %}" class="button button-secondary" name="_addanother">
        {% endif %}
        {% if show_save_and_continue %}
            <input type="submit" value="{% trans 'Save and continue editing' %}" class="button button-secondary" name="_continue">
        {% endif %}
    </div>
    {% if show_delete_link and original and has_delete_permission %}
        <a href="{% url opts|admin_urlname:'delete' original.pk|admin_urlquote %}" class="deletelink">
            <span>ğŸ—‘ï¸</span>
            <span>{% trans 'Delete' %}</span>
        </a>
    {% endif %}
</div>
