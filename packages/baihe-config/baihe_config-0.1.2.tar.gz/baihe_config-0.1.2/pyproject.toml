[project]
name = "baihe-config"
version = "0.1.2"
description = "基于 Pydantic 的结构化配置管理工具，支持配置的持久化与自动保存，适用于需要高可靠性和易用性的 Python 应用配置场景。"
readme = "README.md"
authors = [
    { name = "jiangbaihe", email = "baiheqiuhan@qq.com" }
]
requires-python = ">=3.11"
dependencies = [
    "pydantic>=2.11.7",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
