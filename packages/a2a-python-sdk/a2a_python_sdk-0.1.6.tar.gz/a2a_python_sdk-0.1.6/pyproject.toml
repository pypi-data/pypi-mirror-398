[project]
name = "a2a-python-sdk"
version = "0.1.6"
description = "Agent-to-Agent (A2A) Protocol Python SDK"
readme = "README.md"
license = { text = "Apache-2.0" }
authors = [
  { name = "Ganesh Kinkar Giri", email = "k.ganeshgiri@gmail.com" }
]
requires-python = ">=3.10"
keywords = [
  "a2a",
  "agentic-ai",
  "multi-agent",
  "llm",
  "langgraph",
  "crewai",
  "mcp",
  "ai-agents",
  "enterprise-ai"
]

classifiers = [
  "Development Status :: 4 - Beta",
  "Intended Audience :: Developers",
  "Intended Audience :: Information Technology",
  "License :: OSI Approved :: Apache Software License",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Topic :: Software Development :: Libraries",
  "Topic :: Scientific/Engineering :: Artificial Intelligence"
]

# -----------------------
# CORE DEPENDENCIES
# -----------------------
dependencies = [
  "pydantic>=2.0",
  "requests>=2.31",
  "httpx>=0.25",
  "pyjwt>=2.8",
  "typing-extensions>=4.8",
]

# -----------------------
# OPTIONAL DEPENDENCIES
# -----------------------
[project.optional-dependencies]

# Run A2A agent servers
server = [
  "fastapi>=0.110",
  "uvicorn[standard]>=0.29"
]

# Streaming (SSE, WebSocket)
streaming = [
  "sse-starlette>=2.0",
  "websockets>=12.0"
]

# Security & enterprise
security = [
  "cryptography>=42.0",
  "python-jose>=3.3"
]

# Observability
observability = [
  "opentelemetry-api>=1.24",
  "opentelemetry-sdk>=1.24",
  "opentelemetry-exporter-otlp>=1.24"
]

# LLM providers
llm = [
  "openai>=1.0",
  "groq>=0.9",
  "ollama>=0.1"
]

# Agent frameworks
frameworks = [
  "langgraph>=0.2",
  "crewai>=0.30"
]

# MCP support
mcp = [
  "anyio>=4.0"
]

# CLI tooling
cli = [
  "click>=8.1",
  "rich>=13.7"
]

# UI / Dev / Demo
dev = [
  "watchfiles>=0.21",
  "python-dotenv>=1.0"
]

# Testing & conformance
test = [
  "pytest>=8.0",
  "pytest-asyncio>=0.23",
  "pytest-cov>=5.0"
]

# EVERYTHING (for contributors / demo repo)
all = [
  "a2a-python[server,streaming,security,observability,llm,frameworks,mcp,cli,dev,test]"
]

# -----------------------
# SETUPTOOLS CONFIG
# -----------------------
[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
where = ["."]
include = ["a2a", "a2a.*"]

# -----------------------
# BUILD SYSTEM
# -----------------------
[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"
