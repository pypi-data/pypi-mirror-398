[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "csonh"
version = "1.0.1.post1"
description = "CSONH - Concise Structured Object Notation for Humanity"
readme = "README.md"
requires-python = ">=3.7"
license = {file = "LICENSE"}
authors = [
  {name = "Michael Goldman", email = "mike.goldman@allstreets.org"}
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Text Processing :: Markup"
]
keywords = ["cson", "json", "parser", "config", "strict"]

[project.urls]
Homepage = "https://github.com/pythagorean/csonh"
Issues = "https://github.com/pythagorean/csonh/issues"

[tool.setuptools]
py-modules = ["csonh"]