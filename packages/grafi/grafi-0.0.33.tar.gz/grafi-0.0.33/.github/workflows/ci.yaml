name: Python CI/CD

on:
  push:
    branches:
      - "**"
    tags:
      - "v*.*.*"
    paths:
      - grafi/**
      - tests/**
      - tests_integration/**
      - uv.lock
      - pyproject.toml
      - .github/workflows/ci.yaml

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write
  id-token: write

env:
  PYTHON_VERSION: "3.12"

jobs:
  code-quality:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python and uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Set up Python ${{ env.PYTHON_VERSION }}
        run: uv python install ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: uv sync --dev

      - name: Run ruff linting
        run: uv run pre-commit run --all-files

  unit-tests:
    name: Unit Tests (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    timeout-minutes: 15
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11", "3.12", "3.13"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python and uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Set up Python ${{ matrix.python-version }}
        run: uv python install ${{ matrix.python-version }}

      - name: Install dependencies
        run: uv sync --dev

      - name: Run unit tests
        run: uv run pytest tests/ -v --tb=short

      - name: Generate test summary
        if: always()
        run: |
          echo "### Unit Test Results (Python ${{ matrix.python-version }})" >> $GITHUB_STEP_SUMMARY
          echo "Tests completed for Python ${{ matrix.python-version }}" >> $GITHUB_STEP_SUMMARY

  integration-tests:
    name: Run Integration Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Check out the code
        uses: actions/checkout@v4

      - name: Set up Python and uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Set up Python ${{ env.PYTHON_VERSION }}
        run: uv python install ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: uv sync --dev

      - name: Run Integration Test ALL
        run: |
          set -e
          output=$(uv run python tests_integration/run_all.py)
          echo "$output"

          # Check if there are any failed tests
          if echo "$output" | grep -q "Failed scripts:"; then
            echo "### Integration Test Results" >> $GITHUB_STEP_SUMMARY
            echo "âŒ Integration tests failed! Check the output above for details." >> $GITHUB_STEP_SUMMARY
            exit 1
          else
            echo "### Integration Test Results" >> $GITHUB_STEP_SUMMARY
            echo "âœ… All integration tests passed!" >> $GITHUB_STEP_SUMMARY
          fi
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          TAVILY_API_KEY: ${{ secrets.TAVILY_API_KEY }}
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
          DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}

  version:
    name: Get Package Version
    runs-on: ubuntu-latest
    timeout-minutes: 5
    if: github.ref == 'refs/heads/main'
    needs:
      - code-quality
      - unit-tests
      - integration-tests

    outputs:
      package-version: ${{ steps.package-version.outputs.VERSION }}
      remote-version: ${{ steps.remote-version.outputs.LATEST_VERSION }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python and uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true

      - name: Set up Python ${{ env.PYTHON_VERSION }}
        run: uv python install ${{ env.PYTHON_VERSION }}

      - name: Get Package Version
        id: package-version
        run: |
          echo "VERSION=$(uv run python -c "import tomllib; print(tomllib.load(open('pyproject.toml', 'rb'))['project']['version'])")" >> $GITHUB_OUTPUT

      - name: Check PyPI Version
        id: remote-version
        run: |
          LATEST_VERSION=$(curl -s https://pypi.org/pypi/grafi/json | jq -r .info.version)
          echo "LATEST_VERSION=${LATEST_VERSION}" >> $GITHUB_OUTPUT

      - name: Version Check Summary
        run: |
          echo "### Version Information" >> $GITHUB_STEP_SUMMARY
          echo "- Package Version: ${{ steps.package-version.outputs.VERSION }}" >> $GITHUB_STEP_SUMMARY
          echo "- PyPI Version: ${{ steps.remote-version.outputs.LATEST_VERSION }}" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.package-version.outputs.VERSION }}" != "${{ steps.remote-version.outputs.LATEST_VERSION }}" ]; then
            echo "- Status: ðŸš€ New version will be published" >> $GITHUB_STEP_SUMMARY
          else
            echo "- Status: âœ… Versions match, no publish needed" >> $GITHUB_STEP_SUMMARY
          fi

  publish_pypi:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: version
    if: github.ref == 'refs/heads/main' && needs.version.outputs.package-version != needs.version.outputs.remote-version

    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python and uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true

      - name: Set up Python ${{ env.PYTHON_VERSION }}
        run: uv python install ${{ env.PYTHON_VERSION }}

      - name: Build project
        run: uv build

      - name: Publish package distributions to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1

      - name: Publish Summary
        run: |
          echo "### PyPI Publication" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Published version ${{ needs.version.outputs.package-version }} to PyPI" >> $GITHUB_STEP_SUMMARY

  github_release:
    name: Github Release
    runs-on: ubuntu-latest
    timeout-minutes: 5
    needs:
      - publish_pypi
      - version

    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Git user
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions@github.com"

      - name: Create Release
        uses: ncipollo/release-action@v1.12.0
        with:
          allowUpdates: true
          draft: false
          makeLatest: true
          name: ${{ needs.version.outputs.package-version }}
          body: Changelog Contents
          token: ${{ github.token }}
          tag: ${{ needs.version.outputs.package-version }}
          skipIfReleaseExists: true

      - name: Release Summary
        run: |
          echo "### GitHub Release" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Created release for version ${{ needs.version.outputs.package-version }}" >> $GITHUB_STEP_SUMMARY
