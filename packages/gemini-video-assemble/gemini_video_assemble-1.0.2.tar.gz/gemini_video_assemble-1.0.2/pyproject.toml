[build-system]
requires = ["setuptools>=61", "wheel", "setuptools_scm>=8.0"]
build-backend = "setuptools.build_meta"

[project]
name = "gemini-video-assemble"
dynamic = ["version"]
description = "Prompt-to-video assembly service powered by Gemini, packaged as an installable server."
readme = "README.md"
license = "Apache-2.0"
requires-python = ">=3.10"
authors = [{ name = "Prompt Video Authors" }]
dependencies = [
  "Flask>=3.0.0",
  "moviepy>=1.0.3",
  "requests>=2.31.0",
  "google-genai>=0.1.0",
  "gunicorn>=21.2.0",
  "gTTS>=2.5.1",
  "Pillow>=10.1.0",
  "boto3>=1.34.0",
]

[project.scripts]
gemini-video-server = "gemini_video_assemble.cli:main"

[tool.setuptools]
packages = { find = {} }
include-package-data = true

[tool.setuptools_scm]
write_to = "gemini_video_assemble/_version.py"


[tool.setuptools.package-data]
"gemini_video_assemble" = ["templates/*.html"]
