<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}Gemini Video Assemble{% endblock %}</title>
  <style>
    body { margin: 0; font-family: Inter, system-ui, -apple-system, sans-serif; background: #0f172a; color: #e5e7eb; min-height: 100vh; display: flex; flex-direction: column; }
    a { color: #67e8f9; text-decoration: none; }
    .nav { display: flex; gap: 16px; padding: 12px 16px; background: #0b1222; border-bottom: 1px solid rgba(255,255,255,0.08); justify-content: center; }
    .nav a { padding: 8px 16px; border-radius: 8px; font-weight: 500; transition: all 0.2s ease; }
    .nav a.active, .nav a:hover { background: rgba(34,211,238,0.12); }
    .container { padding: 32px 16px; flex: 1; display: flex; justify-content: center; align-items: flex-start; }
    .content-wrapper { width: 100%; max-width: 980px; }
    label { display: block; margin-bottom: 8px; font-weight: 600; color: #cbd5e1; font-size: 14px; }
    input, textarea, button, select { width: 100%; border-radius: 10px; border: 1px solid #1f2937; background: #0b1222; color: #e5e7eb; padding: 12px 14px; font-size: 15px; outline: none; transition: all 0.2s ease; box-sizing: border-box; }
    input:focus, textarea:focus, select:focus { border-color: #22d3ee; box-shadow: 0 0 0 3px rgba(34,211,238,0.2); }
    input:hover, textarea:hover, select:hover { border-color: #374151; }
    button { background: linear-gradient(120deg, #22d3ee, #06b6d4); border: none; font-weight: 700; cursor: pointer; box-shadow: 0 10px 10px rgba(34,211,238,0.35); padding: 14px 20px; transition: all 0.3s ease; }
    button:hover { transform: translateY(-2px); box-shadow: 0 15px 40px rgba(34,211,238,0.45); }
    button:active { transform: translateY(0); }
  </style>
</head>
<body>
  <div class="nav">
    <a href="{{ url_for('ui') }}" class="{% if request.path == '/' %}active{% endif %}">Render</a>
    <a href="{{ url_for('config_page') }}" class="{% if request.path.startswith('/config') %}active{% endif %}">Config</a>
    <a href="{{ url_for('history_page') }}" class="{% if request.path.startswith('/history') %}active{% endif %}">History</a>
  </div>
  <div class="container">
    <div class="content-wrapper">
      {% block content %}{% endblock %}
    </div>
  </div>
</body>
</html>
