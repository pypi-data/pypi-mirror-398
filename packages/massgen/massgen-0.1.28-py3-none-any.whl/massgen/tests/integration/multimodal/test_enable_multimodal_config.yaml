# Test: enable_multimodal_tools config option
# This tests the new simple config flag for enabling multimodal support

agents:
  - id: "claude_mm"
    backend:
      type: "claude"
      model: "claude-sonnet-4-5-20250929"
      cwd: "workspace_claude_mm"

      # NEW: Simple flag to enable multimodal tools
      enable_multimodal_tools: true

      # Optional: Override backends per modality
      # multimodal_config:
      #   video:
      #     backend: "gemini"
      #     model: "gemini-3-flash-preview"
      #   audio:
      #     backend: "openai"
      #     model: "gpt-4o-transcribe"

    system_message: |
      You are an AI assistant with multimodal capabilities.
      Use the read_media tool to analyze images, audio, and video files.

orchestrator:
  snapshot_storage: "snapshots"
  agent_temporary_workspace: "temp_workspaces"
  context_paths:
    - path: "massgen/configs/resources/v0.1.3-example/oppenheimer_trailer_1920.mp4"
      permission: "read"

ui:
  display_type: "rich_terminal"
  logging_enabled: true
