# MassGen Integration Test: Claude Code Image Multimodal
# Tests read_media tool with Claude Code backend for image processing
# Uses native multimodal injection via MCP tool result
#
# Expected: Model should correctly describe the multimodality.jpg image

agents:
  - id: "claude_code_img"
    backend:
      type: "claude_code"
      model: "claude-sonnet-4-5-20250929"
      cwd: "workspace_claude_code_img"
      enable_multimodal_tools: true
    system_message: |
      You are an AI assistant with image analysis capabilities.
      Use the read_media tool to analyze images.
      When asked about an image, use read_media to process it, then describe what you observe in detail.

orchestrator:
  snapshot_storage: "snapshots"
  agent_temporary_workspace: "temp_workspaces"
  context_paths:
    - path: "massgen/configs/resources/v0.1.3-example/multimodality.jpg"
      permission: "read"

ui:
  display_type: "rich_terminal"
  logging_enabled: true
