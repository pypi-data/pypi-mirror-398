# Entra Covariance Optimization Configuration

defaults:
  - entra_base
  - sweep: coarse
  - _self_

# Data sampling parameters
sampling:
  dimension: 2
  num_points_per_dim: 20
  delta_x: 1.0
  center: [0.0, 0.0]
  distribution: "uniform"

# Stage 1: TensorBasis optimization
stage1:
  max_iterations: 1000
  tolerance: 1.0e-12
  print_every: 5

# Stage 2: Outer loop refinement
stage2:
  n_outer: 5
  max_iterations: 1000
  tolerance: 1.0e-10

# Single run configuration (used when sweep.enabled is false)
single:
  sigma: 5.0

# Output settings
output:
  save_csv: true
  save_plots: false
  verbose: true
