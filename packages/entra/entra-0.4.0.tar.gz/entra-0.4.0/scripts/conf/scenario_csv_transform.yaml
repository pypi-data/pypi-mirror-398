# CSV Transform Demo Configuration
defaults:
  - csv_transform_base
  - _self_

# Data source configuration
data:
  csv_path: null  # Set to path to transform existing CSV, null generates synthetic data
  dimension: 2    # 2 or 3 (determines x,y or x,y,z columns)
  num_points_per_dim: 20  # For synthetic data: total points = num_points_per_dim^dimension

# Transformation parameters (optimized from sigma sweep)
transform:
  sigma: 4.0  # Optimal value determined from parameter sweep
  stage1_max_iterations: 1000
  stage1_tolerance: 1e-12
  stage2_n_outer: 5
  stage2_max_iterations: 1000
  stage2_tolerance: 1e-10

# Output settings
output:
  save_csv: true
  save_plots: true
  output_dir: results
  verbose: true
