sampling:
  dimension: 2
  num_points_per_dim: 20
  delta_x: 1.0
  center:
  - 0.0
  - 0.0
  distribution: uniform
stage1:
  max_iterations: 1000
  tolerance: 1.0e-12
  print_every: 5
stage2:
  n_outer: 5
  max_iterations: 1000
  tolerance: 1.0e-10
sweep:
  enabled: true
  sigmas:
  - 4.0
  - 4.5
  - 5.0
  - 5.5
  - 6.0
  - 6.5
  - 7.0
  - 7.5
  - 8.0
  - 8.5
  - 9.0
  - 9.5
  - 10.0
  description: 'Fine sweep: narrow sigma range (4-10) to find optimal value'
single:
  sigma: 5.0
output:
  save_csv: true
  save_plots: false
  verbose: true
