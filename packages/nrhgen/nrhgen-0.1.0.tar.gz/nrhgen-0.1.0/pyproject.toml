[build-system]
requires = ["setuptools>=65.5.1", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "nrhgen"
version = "0.1.0"
description = "CLI tool to generate and verify cryptographic hashes (MD5, SHA1, SHA256)"
readme = "README.md"
license = { file = "LICENSE" }
authors = [
    { name = "noraraven", email = "therealkryp10n@gmail.com" }
]
requires-python = ">=3.10"
dependencies = [
    "rich>=13.3.0"
]

[project.urls]
Homepage = "https://github.com/noraraven/nrhgen"
Source = "https://github.com/noraraven/nrhgen"

[project.scripts]
nrhgen = "nrhgen.cli:main"

