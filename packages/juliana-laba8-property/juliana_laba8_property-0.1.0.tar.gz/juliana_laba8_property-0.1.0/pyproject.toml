[project]
name = "juliana-laba8-property"
version = "0.1.0"
description = "Python package demonstrating property usage with Student class"
authors = [
    {name = "JTimonina", email = "yulianatimonina@gmail.com"}
]
readme = "README.md"
long-description-content-type = "text/markdown"
requires-python = ">=3.8"
license = {text = "MIT"}

classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

dependencies = []

[project.optional-dependencies]
dev = [
    "pytest>=9.0.2",
    "flake8>=7.3.0"
]

[project.scripts]
student-demo = "lab8_1.demo:main"

[tool.poetry]
packages = [{include = "lab8_1", from = "src"}]

[build-system]
requires = ["poetry-core>=2.0.0"]
build-backend = "poetry.core.masonry.api"
