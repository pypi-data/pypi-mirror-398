[project]
name = "aionix"
version = "0.0.1.dev0"
description = ""
authors = [
    {name = "Dmitry Ryumin",email = "neweraairesearch@gmail.com"}
]
license = "MIT"
readme = "README.md"
requires-python = ">=3.12.10,<3.13"
dependencies = [
    "torch (>=2.9.1,<3.0.0)",
    "torchvision (>=0.24.1,<0.25.0)",
    "torchaudio (>=2.9.1,<3.0.0)"
]

[project.urls]
repository = "https://github.com/DmitryRyumin/aionix"
homepage = "https://github.com/DmitryRyumin/aionix"
documentation = "https://github.com/DmitryRyumin/aionix"

[tool.poetry]
packages = [{include = "aionix", from = "src"}]

[build-system]
requires = ["poetry-core>=2.2.1,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[dependency-groups]
dev = [
    "deptry (>=0.24.0,<0.25.0)",
    "ruff (>=0.14.10,<0.15.0)",
    "mypy (>=1.19.1,<2.0.0)",
    "pre-commit (>=4.5.1,<5.0.0)"
]

[tool.ruff]
line-length = 120
target-version = "py312"
exclude = [".venv", "__pycache__"]

[tool.mypy]
files = "src, tests"
mypy_path = "src"
namespace_packages = true
explicit_package_bases = true
strict = true