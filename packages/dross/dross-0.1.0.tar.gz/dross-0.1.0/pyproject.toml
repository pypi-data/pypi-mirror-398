[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "dross"
version = "0.1.0"
description = "ML pipeline framework: medallion architecture + MLflow + Unity Catalog"
readme = "README.md"
requires-python = ">=3.12,<3.14"
license = { text = "MIT" }
authors = [{ name = "Author", email = "author@example.com" }]

dependencies = [
    "mlflow>=2.15",
    "unitycatalog-client>=0.1",
    "duckdb>=0.9",
    "scikit-learn>=1.3",
    "pydantic>=2.0",
    "python-dotenv>=1.0",
    "click>=8.1",
    "pyyaml>=6.0",
]

[dependency-groups]
dev = [
    "pytest>=9",
    "pytest-cov>=4.1",
    "pytest-watch>=4.2",
    "ruff>=0.1",
    "zuban>=0.2",
]

[project.scripts]
dross = "dross.cli:cli"

[tool.ruff]
line-length = 100
target-version = "py312"

[tool.ruff.lint]
select = ["E", "F", "W", "I", "C90", "D"]
ignore = ["D100", "D104", "D203", "D212", "D213", "D211"]

[tool.pytest.ini_options]
testpaths = ["test"]
python_files = "test_*.py"
addopts = "-v --tb=short"

[tool.coverage.run]
source = ["src/dross"]
omit = ["*/tests/*", "*/test_*.py"]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
]

[tool.mypy]
python_version = "3.12"
warn_return_any = false
warn_unused_configs = true
disallow_untyped_defs = false
ignore_missing_imports = true
exclude = [".venv", "venv", ".pytest_cache", "build", "dist"]
explicit_package_bases = true
namespace_packages = true

[[tool.mypy.overrides]]
module = ["duckdb.*", "mlflow.*", "sklearn.*", "pandas.*", "numpy.*", "unitycatalog.*", "click.*"]
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "dross.cli"
ignore_errors = true

[[tool.mypy.overrides]]
module = "dross.tracking.mlflow_tracker"
ignore_errors = true

