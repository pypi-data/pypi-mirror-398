# Used by pytest fixtures via load_config()

[ynab]
api_token = "test-token"
budget_id = "test-budget-id"
timeout_seconds = 30
max_retries = 3
retry_base_delay = 1.0

[amazon]
username = "test@example.com"
password = "test-password"
otp_secret = ""
stage1_window_days = 7
stage2_window_days = 24
amount_tolerance = 0.10
recent_orders_days = 30
