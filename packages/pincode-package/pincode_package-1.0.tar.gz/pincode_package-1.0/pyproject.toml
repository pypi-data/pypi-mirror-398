[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pincode_package"
version = "1.0"
description = "Fetch live Indian pincode details using PostalPincode.in API"
readme = "README.md"
requires-python = ">=3.7"
license = { text = "MIT" }
authors = [
  { name = "Sreelakshmi K S", email = "kssreelakshmi2211@gmail.com" }
]
dependencies = [
  "requests>=2.25",
  "httpx"
]
[project.optional-dependencies]
dev = ["pytest"]

[project.scripts]
pincode = "pincode_package.cli:main"

[project.urls]
Homepage = "https://github.com/kssreelakshmi/pincode-package.git"
