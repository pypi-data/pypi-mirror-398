[build-system]
requires = ["setuptools>=68.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "lvmthin-helper"
version = "2025.12.21233703"
description = "lvmthin-helper automates LVM Thin Provisioning management by analyzing user inputs and current setups, offering optimized configurations and troubleshooting steps for efficient storage."
readme = "README.md"
authors = [{ name = "lvmthin-helper", email = "hi@eugene.plus" }]
requires-python = ">=3.9"
dependencies = [
  "langchain-llm7>=0.0.0",
  "llmatch-messages>=0.0.0",
  "langchain-core>=0.3.0",
]
license = { text = "MIT" }

[project.urls]
Homepage = "https://github.com/chigwell/lvmthin-helper"
