[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "torscope"
dynamic = ["version"]
description = "A tool for exploring the Tor network"
readme = "README.md"
requires-python = ">=3.12"
license = "GPL-3.0-or-later"
authors = [
    {name = "Mete Balci", email = "metebalci@gmail.com"}
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: System Administrators",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Security :: Cryptography",
    "Topic :: System :: Networking",
    "Topic :: Internet",
]
keywords = ["tor", "onion", "routing", "privacy", "anonymity", "network", "information", "explore"]
dependencies = [
    "httpx>=0.25.0",
    "cryptography>=41.0.0",
    "pynacl>=1.5.0",
    "ge25519>=1.3.0",  # Elligator2 for obfs4
    "siphash>=0.0.1",  # Length obfuscation for obfs4
]

[project.optional-dependencies]
api = [
    "fastapi>=0.109.0",
    "uvicorn[standard]>=0.27.0",
    "websockets>=12.0",
    "geoip2>=4.8.0",
]
dev = [
    "torscope[api]",
    "build",
    "twine",
    "pytest>=7.0",
    "pytest-cov>=4.0",
    "pytest-asyncio>=0.23.0",
    "black>=23.0",
    "ruff>=0.1.0",
    "mypy>=1.0",
    "zstandard>=0.22.0",
]

[project.urls]
Homepage = "https://github.com/metebalci/torscope"
Documentation = "https://torscope.readthedocs.io"
Repository = "https://github.com/metebalci/torscope"
Issues = "https://github.com/metebalci/torscope/issues"

[project.scripts]
torscope = "torscope.cli:main"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.dynamic]
version = {attr = "torscope.__version__"}

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "--strict-markers",
    "--strict-config",
    "-ra",
]
markers = [
    "e2e: End-to-end tests requiring local Tor instance (auto-skipped if Tor not running)",
]

[tool.black]
line-length = 100
target-version = ["py312", "py313"]

[tool.ruff]
line-length = 100
target-version = "py312"

[tool.ruff.lint]
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "I",  # isort
    "B",  # flake8-bugbear
    "C4", # flake8-comprehensions
    "UP", # pyupgrade
]
ignore = []

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["F401"]

[tool.mypy]
python_version = "3.12"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
strict_equality = true

[tool.pylint.main]
ignore-patterns = ["test_.*\\.py"]

[tool.pylint."messages control"]
disable = [
    "R0902",  # too-many-instance-attributes (dataclasses need many fields)
    "R0903",  # too-few-public-methods (utility classes are valid)
    "R0911",  # too-many-return-statements (complex control flow)
    "R0912",  # too-many-branches (parser logic is complex)
    "R0913",  # too-many-arguments (complex functions)
    "R0914",  # too-many-locals (parser logic needs variables)
    "R0915",  # too-many-statements (parser logic is complex)
    "R0917",  # too-many-positional-arguments (complex functions)
    "R1702",  # too-many-nested-blocks (parser logic)
    "C0302",  # too-many-lines (large modules are valid)
    "C0103",  # invalid-name (module-level mutable caches)
    "C0415",  # import-outside-toplevel (lazy imports for optional deps)
    "W0511",  # fixme (TODO comments are fine)
    "W0603",  # global-statement (caching pattern)
    "W0621",  # redefined-outer-name (intentional reimport)
    "W0404",  # reimported (intentional in crypto module)
    "E0401",  # import-error (pylint environment issue)
    "R0801",  # duplicate-code (circuit building patterns are intentionally similar)
]

[tool.pylint.format]
max-line-length = 100
