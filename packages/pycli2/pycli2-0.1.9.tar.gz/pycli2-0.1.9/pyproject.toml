[project]
name = "pycli2"
keywords = ["cli", "command", "line", "arg", "interface", "parse", "typing"]
description = "Python library to auto parse command line args from function typing."
readme = "README.md"
license = "GPL-3.0-only"
license-files = ["LICENSE.md"]
authors = [
    { name = "Osvald Lindholm", email = "osvald.lindholm@gmail.com" },
]

dynamic = ["version"]
requires-python = ">=3.10"
dependencies = [
    "pydantic>=2.1,<3 ; python_version <= '3.12'",
    "pydantic>=2.8,<3 ; python_version == '3.13'",
    "pydantic>=2.12,<3 ; python_version >= '3.14'",
]

[project.optional-dependencies]
dev = [
    # Pytest
    "pytest==8.4.2",
    "pytest-asyncio==1.2.0",
    # Ruff
    "ruff==0.14.4",
    "pytest-ruff==0.5",
    # Mypy
    "mypy==1.18.2",
    "pytest-mypy==1.0.1",
    # Typing
    "types-setuptools==80.9.0.20250822",
    # Build System
    "setuptools==80.9.0",
    "semver==3.0.4",
]

[project.urls]
source = "https://github.com/Olindholm/pycli2.git"

[build-system]
requires = [
    "setuptools==80.9.0",
    "packaging==25.0",
]

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
"*" = [
    "py.typed",
]

[tool.pytest.ini_options]
pythonpath = ["src"]
asyncio_mode = "auto"
addopts = [
    "-v",
    "--ruff",
    "--ruff-format",
    "--mypy",
]
log_level = "DEBUG"
filterwarnings = []

[tool.ruff]
target-version = "py310"
line-length = 100

[tool.ruff.lint]
select = [
    "E",
    "F",
    "I",
    "D2",
    "D3",
    "D4",
    "UP",
]

[tool.ruff.lint.pydocstyle]
convention = "google"

[tool.ruff.format]
docstring-code-format = true

[tool.mypy]
plugins = []
disallow_untyped_defs = true
disallow_any_generics = true
enable_error_code = [
    "explicit-override",
    "truthy-bool",
    "possibly-undefined",
    "redundant-self",
    "unused-ignore",
]

[[tool.mypy.overrides]]
module = []
ignore_missing_imports = true
