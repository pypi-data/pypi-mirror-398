[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "schema-mapper"
version = "1.4.0"
description = "Production-grade ETL toolkit with unified connections, intelligent schema management, and built-in metadata for BigQuery, Snowflake, Redshift, SQL Server, and PostgreSQL"
readme = "README.md"
authors = [
    {name = "DataTeamSix", email = "research@dt6.io"}
]
license = {text = "MIT"}
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
keywords = ["database", "schema", "bigquery", "snowflake", "redshift", "etl"]
dependencies = [
    "pandas>=2.0.0",
    "numpy>=1.24.0",
    "pyyaml>=6.0.0",
    "python-dotenv>=1.0.0",
]
requires-python = ">=3.8"

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "flake8>=6.0.0",
    "mypy>=1.0.0",
]
bigquery = ["google-cloud-bigquery>=3.0.0", "pandas-gbq>=0.19.0"]
snowflake = ["snowflake-connector-python>=3.0.0"]
redshift = ["redshift-connector>=2.0.0"]
sqlserver = ["pyodbc>=4.0.0"]
postgresql = ["psycopg2-binary>=2.9.0"]
all = [
    "google-cloud-bigquery>=3.0.0",
    "pandas-gbq>=0.19.0",
    "snowflake-connector-python>=3.0.0",
    "redshift-connector>=2.0.0",
    "psycopg2-binary>=2.9.0",
    "pyodbc>=4.0.0",
]

[project.urls]
Homepage = "https://github.com/datateamsix/schema-mapper"
Documentation = "https://github.com/datateamsix/schema-mapper#readme"
Repository = "https://github.com/datateamsix/schema-mapper"
"Bug Tracker" = "https://github.com/datateamsix/schema-mapper/issues"

[project.scripts]
schema-mapper = "schema_mapper.cli:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["schema_mapper*"]
exclude = ["tests*", "docs*"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-v --cov=schema_mapper --cov-report=term-missing"

[tool.black]
line-length = 100
target-version = ['py38', 'py39', 'py310', 'py311', 'py312']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

[tool.isort]
profile = "black"
line_length = 100

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
