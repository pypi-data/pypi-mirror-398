[build-system]
requires = ["setuptools >= 77.0.3"]
build-backend = "setuptools.build_meta"

[project]
name = "pystitia"
version = "1.4.post1"
authors = [
  { name="Ashwin Panchapakesan", email="ashwin.panchapakesan@gmail.com" },
]
description = "Design by Contract for Python"
readme = "README.md"
requires-python = ">=3.6"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "Apache-2.0"
license-files = ["LICEN[CS]E*"]

[project.urls]
Homepage = "https://github.com/inspectorG4dget/pystitia"
Issues = "https://github.com/inspectorG4dget/pystitia/issues"
