[build-system]
requires = ["setuptools>=68.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "bookmark-analyzer"
version = "2025.12.22110020"
description = "Organize bookmarks and browsing history with automated tagging and categorization."
readme = "README.md"
authors = [{ name = "bookmark-analyzer", email = "hi@eugene.plus" }]
requires-python = ">=3.9"
dependencies = [
  "langchain-llm7>=0.0.0",
  "llmatch-messages>=0.0.0",
  "langchain-core>=0.3.0",
]
license = { text = "MIT" }

[project.urls]
Homepage = "https://github.com/chigwell/bookmark-analyzer"
