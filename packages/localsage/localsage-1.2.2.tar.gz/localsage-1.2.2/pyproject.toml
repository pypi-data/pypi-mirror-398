[build-system]
requires = ["setuptools>=77.0.3"]
build-backend = "setuptools.build_meta"

[project]
name = "localsage"
description = "A lightweight, elegant CLI for AI chat."
readme = "README.md"
requires-python = ">=3.10"
license = "MIT"
license-files = ["LICENSE"]
dynamic = ["version"]

authors = [
    { name = "Kyle Garcia", email = "kylegarcia142@gmail.com" }
]

maintainers = [
    { name = "Kyle Garcia", email = "kylegarcia142@gmail.com" }
]

dependencies = [
    "rich>=14.2.0",
    "tiktoken>=0.11.0",
    "openai>=2.7.1",
    "prompt_toolkit>=3.0.52",
    "platformdirs>=4.5.0",
    "keyring>=25.6.0",
    "pylatexenc>=2.10",
]

keywords = [
    "ollama",
    "llamacpp",
    "openai",
    "llm",
    "ai",
    "terminal",
    "cli",
]

classifiers = [
    "Programming Language :: Python :: 3",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Intended Audience :: End Users/Desktop",
    "Intended Audience :: Other Audience",
    "Operating System :: MacOS",
    "Operating System :: Microsoft :: Windows :: Windows 10",
    "Operating System :: Microsoft :: Windows :: Windows 11",
    "Operating System :: POSIX :: Linux",
    "Topic :: Terminals",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]

[project.urls]
Homepage = "https://github.com/Kyleg142/localsage"
Repository = "https://github.com/Kyleg142/localsage"
Issues = "https://github.com/Kyleg142/localsage/issues"

[project.scripts]
localsage = "localsage.sage:main"

[tool.setuptools]
include-package-data = true

[tool.setuptools.dynamic]
version = {attr = "localsage.__version__"}

[tool.setuptools.packages]
find = {}
