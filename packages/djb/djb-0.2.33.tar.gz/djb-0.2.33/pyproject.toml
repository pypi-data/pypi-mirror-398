[project]
name = "djb"
version = "0.2.33"
description = "Django + Bun deployment platform"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
  "django>=6.0.0",
  "click>=8.1.8",
  "cryptography>=44.0.0",
  "pyyaml>=6.0.2",
  "requests>=2.32.0",
  "attrs>=25.4.0",
]
authors = [
  {name = "kajicom"}
]
license = "MIT"
license-files = ["LICENSE"]

[project.scripts]
djb = "djb.cli.djb:main"

[project.urls]
Homepage = "https://github.com/kajicom/djb"
Repository = "https://github.com/kajicom/djb"

[build-system]
requires = ["setuptools>=77.0.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
djb = ["py.typed"]

[tool.black]
line-length = 100
target-version = ["py312"]

[tool.ruff]
line-length = 100
target-version = "py312"

[tool.ruff.lint]
# Enable pylint convention rule for import-outside-toplevel (inline imports)
select = ["PLC0415"]

[dependency-groups]
dev = [
    "black>=25.1.0",
    "django-stubs>=5.0.0",
    "pyright>=1.1.0",
    "pytest>=9.0.2",
    "pytest-cov>=6.0.0",
]

[tool.coverage.run]
source = ["djb"]
branch = true
omit = [
    "*/tests/*",
    "*/__pycache__/*",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "if TYPE_CHECKING:",
    "if __name__ == .__main__.:",
    "raise NotImplementedError",
]
show_missing = true
skip_covered = false

[tool.coverage.html]
directory = "htmlcov"
