[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "beets-notify"
version = "0.2.0"
description = "A beets plugin to send notifications when albums are imported"
readme = "README.rst"
license = "MIT"

authors = [
  { name = "Wyatt Brege", email = "wyatt@brege.org" },
]

dependencies = [
  "apprise>=1.0.0",
  "Pillow>=9.0.0",
]

[project.urls]
Repository = "https://github.com/brege/beets-notify"

[tool.hatch.build.targets.wheel]
packages = ["beetsplug"]

