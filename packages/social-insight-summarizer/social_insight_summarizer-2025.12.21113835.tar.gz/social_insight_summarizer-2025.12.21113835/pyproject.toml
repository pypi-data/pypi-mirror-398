[build-system]
requires = ["setuptools>=68.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "social-insight-summarizer"
version = "2025.12.21113835"
description = "A new package is designed to receive a brief description of social media activity within an organization and analyze it to generate a structured summary highlighting key trends, comparisons, and insig"
readme = "README.md"
authors = [{ name = "social-insight-summarizer", email = "hi@eugene.plus" }]
requires-python = ">=3.9"
dependencies = [
  "langchain-llm7>=0.0.0",
  "llmatch-messages>=0.0.0",
  "langchain-core>=0.3.0",
]
license = { text = "MIT" }

[project.urls]
Homepage = "https://github.com/chigwell/social-insight-summarizer"
