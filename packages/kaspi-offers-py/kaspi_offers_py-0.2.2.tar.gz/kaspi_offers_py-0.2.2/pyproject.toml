[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = ["kaspi_offers_py"]

[project]
name = "kaspi-offers-py"
version = "0.2.2"
authors = [{name = "Nurzhan Aitbayev"}]
description = "Python client for Kaspi.kz offers API"
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
    "httpx>=0.27.0",
    "httpx-retries>=0.4.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-asyncio>=0.21.0",
    "pytest-httpx>=0.30.0",
    "pytest-cov>=4.0.0",
]

[dependency-groups]
dev = [
    "pytest>=7.0",
    "pytest-asyncio>=0.21.0",
    "pytest-httpx>=0.30.0",
    "pytest-cov>=4.0.0",
]

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
addopts = "-v --strict-markers -m 'not integration'"
markers = [
    "integration: marks tests as integration tests (requires network, deselect with '-m \"not integration\"')",
]

[tool.coverage.run]
branch = true
source = ["."]
omit = ["tests/*", ".venv/*", "setup.py", "kaspi_offers_py/main.py"]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
]