[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "lokryn-compliance-log"
version = "0.2.0"
description = "Protocol Buffers schema for compliance-grade audit logging. Built for SOC2, HIPAA, and PCI environments."
readme = "README.md"
license = "Apache-2.0"
requires-python = ">=3.9"
authors = [
    { name = "Lokryn", email = "hello@lokryn.com" },
]
keywords = [
    "audit",
    "compliance",
    "logging",
    "protobuf",
    "soc2",
    "hipaa",
    "pci",
    "ai",
    "agents",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: System :: Logging",
    "Topic :: Security",
]
dependencies = [
    "protobuf>=4.0",
]

[project.urls]
Homepage = "https://github.com/lokryn-llc/compliance-log-schema"
Documentation = "https://github.com/lokryn-llc/compliance-log-schema#readme"
Repository = "https://github.com/lokryn-llc/compliance-log-schema.git"
Issues = "https://github.com/lokryn-llc/compliance-log-schema/issues"

[tool.hatch.build.targets.wheel]
packages = ["src/lokryn_compliance_log"]

[tool.hatch.build.targets.sdist]
include = [
    "src/",
    "proto/",
    "README.md",
    "LICENSE",
]
