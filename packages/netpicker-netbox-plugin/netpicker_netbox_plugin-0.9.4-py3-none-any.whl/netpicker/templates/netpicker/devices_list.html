{% extends 'generic/object_list.html' %}
{% load buttons %}
{% load helpers %}
{% load i18n %}

{% block title %}{% trans "Netpicker devices" %}{% endblock %}

{% block extra_controls %}
<form method="post" action="{% url 'plugins:netpicker:mappeddevice_list' %}" style="display: inline;">
    {% csrf_token %}
    <button type="submit" class="btn btn-primary" name="refresh" value="1">
        <i class="mdi mdi-refresh"></i> {% trans "Refresh" %}
    </button>
</form>
{% endblock extra_controls %}
