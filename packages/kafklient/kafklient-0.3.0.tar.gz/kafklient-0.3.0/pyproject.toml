[build-system]
requires = ["uv_build>=0.9.18,<0.10.0"]
build-backend = "uv_build"

[project]
name = "kafklient"
version = "0.3.0"
description = "Async Kafka helpers built on confluent_kafka."
readme = "README.md"
requires-python = ">=3.12"
dependencies = ["confluent-kafka>=2.12.0"]

[project.optional-dependencies]
dev = ["pyright>=1.1.407", "ruff>=0.14.7"]
mcp = ["fastmcp>=2.14.1"]
all = ["kafklient[dev]", "kafklient[mcp]"]

[tool.pyright]
typeCheckingMode = "strict"

[tool.uv]
package = true

[project.scripts]
kafklient-benchmark = "kafklient.tests.benchmark:main"
kafklient-test = "kafklient.tests.__main__:main"
kafklient-mcp-client = "kafklient.mcp.client:main"

[tool.ruff]
line-length = 120
