[build-system]
requires = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "jeremydimond.pymlga-blackjack"
version = "0.0.2"
description = "Python machine learning by genetic algorithm - blackjack strategy generator"
readme = "README.md"
authors = [{ name = "Jeremy Dimond", email = "jeremy@jeremydimond.com" }]
license = { file = "LICENSE" }
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
]
keywords = ["jeremydimond", "ml", "ai", "genetic", "algorithm", "machine", "learning", "blackjack"]
requires-python = ">=3.9"
dependencies = []

[project.optional-dependencies]
dev = [
  "jeremydimond.pytesthelpers==1.0.4", 
  "jeremydimond.pymlga==0.6.0",
  "jeremydimond.pygamesim==1.1.2",
  "pytest<9.0.0", "pytest-cov", "pytest-tldr", "bumpver", "build", "twine"
]

[project.urls]
Homepage = "https://github.com/jeremydimond/pymlga-blackjack"

[tool.bumpver]
current_version = "0.0.2"
version_pattern = "MAJOR.MINOR.PATCH"
commit_message = "bump version {old_version} -> {new_version}"
commit = true
tag = true
push = false

[tool.bumpver.file_patterns]
"pyproject.toml" = [
    'version = "{version}"',
]
"README.md" = [
    "Version: {version}",
]

