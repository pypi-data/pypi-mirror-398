[build-system]
requires = ["setuptools>=68.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "fractal-categorizer"
version = "2025.12.21180718"
description = "A new package that processes user-provided text descriptions of fractal patterns, cellular automata configurations, or similar generative systems, and returns structured analyses or classifications. F"
readme = "README.md"
authors = [{ name = "fractal-categorizer", email = "hi@eugene.plus" }]
requires-python = ">=3.9"
dependencies = [
  "langchain-llm7>=0.0.0",
  "llmatch-messages>=0.0.0",
  "langchain-core>=0.3.0",
]
license = { text = "MIT" }

[project.urls]
Homepage = "https://github.com/chigwell/fractal-categorizer"
