[project]
name = "voir"
version = "0.2.23"
description = "Instrument, extend and visualize your programs"
readme = "README.md"
requires-python = ">=3.8"
authors = [
    {name = "Olivier Breuleux", email = "breuleux@gmail.com"}
]
license = "MIT"
dependencies = [
    "giving>=0.4.2",
    "omegaconf>=2.3.0",
    "ovld>=0.3.2,<0.4.0",
    "psutil>=7.0.0",
    "ptera>=1.4.1",
    "rich>=13.9.4",
]

[project.scripts]
voir = "voir.cli:main"

[project.optional-dependencies]
cuda = [
    "nvidia-ml-py>=12.570.86",
]

[dependency-groups]
dev = [
    "pytest>=8.3.4",
    "pytest-cov>=5.0.0",
    "pytest-regressions>=2.6.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.wheel]
packages = ["src/voir"]

[tool.ruff.lint]
extend-select = ["I"]
ignore = ["F811", "F722"]

[tool.ruff.lint.isort]
combine-as-imports = true

[tool.coverage.run]
omit = [
    "tests/*",
]
