[project]
name = "bssunfold"
version = "0.1.0"
description = "Python package for neutron spectrum unfolding from measurements obtained with Bonner Sphere Spectrometer (BSS)"
readme = "README.md"
authors = [
    { name = "Konstantin Chizhov", email = "kchizhov@jinr.ru" }
]
keywords = [ "unfolding", "BSS" ]

requires-python = ">=3.12"

classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Operating System :: OS Independent",

]
license ="GPL-3.0-only"
license-files = ["LICENSE"]

dependencies = [
    "cvxpy[cvxopt,ecos]>=1.1",
    "matplotlib>=3.10.8",
    "numpy>=2.0",
    "pandas>=2.3.3",
    "scipy>=1.16.3",
]

[project.scripts]
bssunfold = "bssunfold:main"

[build-system]
requires = ["hatchling >= 1.26"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "flake8>=7.3.0",
    "pydata-sphinx-theme>=0.16.1",
    "pytest>=9.0.2",
    "sphinx>=9.0.4",
    "twine>=6.2.0",
    "uv-build>=0.9.18",
    "pip>=24.0",
    "troml>=0.4.1",
]

[project.urls]
Homepage = "https://github.com/Radiationsafety/bssunfold"
Issues = "https://github.com/Radiationsafety/bssunfold/issues"
