name: Continuous Integration

on:
  pull_request:
    types: [opened, reopened, synchronize]
  push:
    branches: [main]

  workflow_dispatch:

jobs:
  build:
    runs-on: ${{matrix.os}}
    strategy:
      matrix:
        #os: [macos-latest, ubuntu-latest]
        os: [ubuntu-latest]  # Temporarily disabled macOS due to flaky wall clock for integration tests
        python-version: ["3.12"]

    steps:
      - name: Checkout sources
        uses: actions/checkout@v4

      - name: Install homebrew
        run: |
          echo "/home/linuxbrew/.linuxbrew/bin:/home/linuxbrew/.linuxbrew/sbin" >> $GITHUB_PATH

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install justfile
        run: |
          brew install just

      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          version: "0.8.4"
          python-version: ${{ matrix.python-version }}
          enable-cache: true
          cache-dependency-glob: |
            **/pyproject.toml
            **/uv.lock

      - name: Install deps
        run: |
          uv sync

      - name: Run code formatting
        run: |
          just format

      - name: Run linting
        run: |
          just lint

      - name: Run type checking
        run: |
          just type-check

      - name: Run tests
        run: |
          just test

      - name: Run code coverage for Codecov
        run: |
          just coverage
        if: |
          github.event_name == 'push' && github.ref == 'refs/heads/main' && matrix.os == 'ubuntu-latest'

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        if: |
          github.event_name == 'push' && github.ref == 'refs/heads/main' && matrix.os == 'ubuntu-latest'
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: true