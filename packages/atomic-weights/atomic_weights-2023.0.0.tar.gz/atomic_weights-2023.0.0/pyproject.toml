[build-system]
requires = ["uv_build>=0.9.18,<0.10.0"]
build-backend = "uv_build"

[project]
name = "atomic-weights"
version = "2023.0.0"
description = "Standard atomic weights of the elements"
readme = "README.md"
requires-python = ">=3.8"
license = "CC0-1.0"
authors = [
    { name = "Takumasa Nakamura", email = "n.takumasa@gmail.com" }
]
classifiers = [
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Topic :: Scientific/Engineering :: Chemistry",
    "Topic :: Scientific/Engineering :: Physics",
]
urls.source = "https://github.com/n-takumasa/py-atomic-weights"
dependencies = []

[dependency-groups]
dev = [
    "pandas[html]>=2.0.3",
    "polars[pandas]>=1.8.2",
]
