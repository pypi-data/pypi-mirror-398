[project]
name = "quickcrop"
version = "0.1.2"
description = "A minimal GUI app for image cropping"
readme = "README.md"
requires-python = ">=3.14"
dependencies = [
    "pillow>=12.0.0",
]

[dependency-groups]
dev = [
  "pytest",
  "ruff",
  "ty",
]

[project.scripts]
quickcrop = "quickcrop.gui:main"

[tool.uv]
package = true
