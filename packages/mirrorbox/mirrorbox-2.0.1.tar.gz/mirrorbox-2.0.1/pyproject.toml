[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "mirrorbox"
version = "2.0.1"
authors = [
    { name = "Pouya Rezapour", email = "pouyarezapourr@gmail.com" },
]
description = "Enterprise Docker Mirror Client with AI-driven optimization and GUI."
readme = "README.md"
requires-python = ">=3.10"
license = { text = "MIT License" }
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "Environment :: Console",
    "Topic :: System :: Networking",
]
dependencies = [
    "typer>=0.9.0",
    "rich>=13.0.0",
    "requests>=2.28.0",
    "pywebview>=5.0.0",
    "platformdirs"
]

[project.urls]
"Homepage" = "https://github.com/pouyarer/mirrorbox"
"Repository" = "https://github.com/pouyarer/mirrorbox"

[project.scripts]
mirrorbox = "mirrorbox.cli:app"


[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
include = ["mirrorbox*"]
namespaces = false