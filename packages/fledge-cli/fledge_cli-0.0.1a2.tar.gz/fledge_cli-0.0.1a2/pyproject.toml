[build-system]
requires = ["hatchling", "hatch-vcs"]
build-backend = "hatchling.build"

[project]
name = "fledge-cli"
dynamic = ["version"]
description = ''
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
keywords = []
authors = [
  { name = "Janna Hopp" },
]
classifiers = [
  "Development Status :: 4 - Beta",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: Implementation :: CPython",
  "Programming Language :: Python :: Implementation :: PyPy",
]
dependencies = [
  "click",
  "pythonsed",
  "platformdirs",
  "toml",
  "tomlkit",
]

[project.scripts]
fledge = "fledge_cli.__main__:install"

[project.urls]
Documentation = "https://github.com/Janna Hopp/fledge-cli#readme"
Issues = "https://github.com/Janna Hopp/fledge-cli/issues"
Source = "https://github.com/Janna Hopp/fledge-cli"

[tool.hatch.version]
path = "src/fledge_cli/__about__.py"
source = "vcs"

[tool.hatch.version.vcs]
fallback-version = "0.0.0"

[tool.hatch.version.raw-options]
local_scheme = "no-local-version"
[tool.hatch.envs.types]
extra-dependencies = [
  "mypy>=1.0.0",
]
[tool.hatch.envs.types.scripts]
check = "mypy --install-types --non-interactive {args:src/fledge_cli tests}"

[[tool.mypy.overrides]]
module="PythonSed"
ignore_missing_imports = true

[tool.hatch.envs.ruff]
skip-install = true
detached = true
extra-dependencies = ["ruff"]

[tool.hatch.envs.mkdocs.scripts]
serve = "PYTHONPATH=docs/ mkdocs serve --livereload {args}"

[tool.hatch.build.hooks.vcs]
version-file = "src/fledge_cli/__about__.py"
[tool.coverage.run]
source_pkgs = ["fledge_cli", "tests"]
branch = true
parallel = true
omit = [
  "src/fledge_cli/__about__.py",
]

[tool.coverage.paths]
fledge_cli = ["src/fledge_cli", "*/fledge-cli/src/fledge_cli"]
tests = ["tests", "*/fledge-cli/tests"]

[tool.coverage.report]
exclude_lines = [
  "no cov",
  "if __name__ == .__main__.:",
  "if TYPE_CHECKING:",
]

[tool.ruff.lint]
select = ["E", "W", "F", "I", "UP", "B", "A", "COM", "ANN"]
ignore = ["E501", "COM812", "ANN401"]
fixable = ["ALL"]
unfixable = []
exclude = [".bzr", ".direnv", ".eggs", ".git", ".git-rewrite", ".hg", ".mypy_cache", ".nox", ".pants.d", ".pytype", ".ruff_cache", ".svn", ".tox", ".venv", "__pypackages__", "__about__.py", "_build", "buck-out", "build", "dist", "node_modules", "venv"]

[tool.ruff.lint.flake8-annotations]
mypy-init-return = true

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"
