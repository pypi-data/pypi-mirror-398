[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "mlleak"
version = "0.1.0"
description = "ML Data Leakage & Split Sanity Checker - Detect duplicates, time leakage, and group leakage in train/test splits"
readme = "README.md"
requires-python = ">=3.7"
license = {text = "MIT"}
authors = [
    {name = "Thirumurugan", email = "thirumuruganchandru01@gmail.com"}
]
keywords = ["machine-learning", "data-leakage", "train-test-split", "data-science", "ml-validation"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Quality Assurance",
]
dependencies = [
    "pandas>=1.0.0",
    "numpy>=1.18.0",
]

[project.urls]
Homepage = "https://github.com/yourusername/mlleak"
Documentation = "https://github.com/yourusername/mlleak#readme"
Repository = "https://github.com/yourusername/mlleak"
Issues = "https://github.com/yourusername/mlleak/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["mlleak*"]
