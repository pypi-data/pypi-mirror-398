[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "intentpy"
version = "0.1.0"
description = "Declarative intent-based execution with preconditions, fallbacks, and nested intent tracing"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "Siddhant Sukhatankar"}
]
keywords = ["intent", "control-flow", "workflow", "architecture", "reliability"]

classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries"
]

[project.urls]
Homepage = "https://github.com/yourusername/intentpy"
Repository = "https://github.com/yourusername/intentpy"
