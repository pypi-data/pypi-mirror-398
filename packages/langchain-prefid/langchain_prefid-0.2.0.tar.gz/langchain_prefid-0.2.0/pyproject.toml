[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "langchain-prefid"
version = "0.2.0"
description = "LangChain integration for PrefID - Preference-aware AI agents"
readme = "README.md"
authors = [
    {name = "PrefID Team", email = "sriram.srinivasdesikan@gmail.com"}
]
license = {text = "MIT"}
requires-python = ">=3.9"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
keywords = ["langchain", "prefid", "preferences", "ai", "agents", "llm"]
dependencies = [
    "langchain-core>=0.1.0",
    "prefid>=0.2.0",
    "pydantic>=2.0.0",
]

[project.urls]
Homepage = "https://prefid.in"
Documentation = "https://docs.prefid.in"
Repository = "https://github.com/Talentxmdu/PrefID"
"Bug Tracker" = "https://github.com/Talentxmdu/PrefID/issues"

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-asyncio>=0.21.0",
    "langchain-anthropic>=0.1.0",
]

[tool.setuptools.packages.find]
where = ["."]
include = ["langchain_prefid*"]
