
[build-system]
requires = ["setuptools>=61.0", "wheel", "setuptools_scm"]
build-backend = "setuptools.build_meta"

[project]
name = "gamengine3d"
version = "1.19.0"
description = "A Unity-like 3D engine in Python using pygame"
authors = [
    { name = "Samarth Javagal", email = "samarthjavagal@gmail.com" }
]
readme = { file = "README.md", content-type = "text/markdown" }
requires-python = ">=3.8"
dependencies = [
    "moderngl==5.12.0",
    "numpy==2.3.3",
    "pygame==2.6.1",
    "pyrr==0.10.3",
]

license = { file = "LICENSE" }
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Topic :: Games/Entertainment",
    "Operating System :: OS Independent"
]

[tool.setuptools.packages.find]
where = ["."]
include = ["gamengine3d*"]

[project.scripts]
gamengine3d = "gamengine3d.cli:main"

[tool.setuptools.package-data]
"gamengine3d" = ["shaders/*.vert", "shaders/*.frag", "examples/objects/*.obj", "objects/*.obj"]
