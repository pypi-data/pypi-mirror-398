[project]
name = "filestag"
version = "0.1.0"
description = "A fast and efficient file access library for local and cloud storage"
authors = [
    {name = "Michael Ikemann", email = "michael.ikemann@gmail.com"}
]
readme = "README_PYPI.md"
license = "MIT"
requires-python = ">=3.12"
keywords = [
    "file",
    "storage",
    "azure",
    "blob",
    "cloud",
    "zip",
    "archive",
    "cache",
    "async",
    "io",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Topic :: System :: Filesystems",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Typing :: Typed",
]
dependencies = [
    "pydantic>=2.0",
    "requests>=2.28",
    "aiofiles>=23.0",
    "httpx>=0.24",
]

[project.urls]
Homepage = "https://github.com/scistag/filestag"
Repository = "https://github.com/scistag/filestag"
Documentation = "https://github.com/scistag/filestag#readme"
Issues = "https://github.com/scistag/filestag/issues"

[project.optional-dependencies]
azure = [
    "azure-storage-blob>=12.0",
    "aiohttp>=3.8",
]
dev = [
    "pytest>=7.4",
    "pytest-cov>=4.0",
    "pytest-asyncio>=0.21",
    "mypy>=1.0",
    "ruff>=0.1",
    "python-dotenv>=1.0",
]
all = [
    "azure-storage-blob>=12.0",
    "aiohttp>=3.8",
]

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.group.dev.dependencies]
pytest = ">=7.4"
pytest-cov = ">=4.0"
pytest-asyncio = ">=0.21"
mypy = ">=1.0"
ruff = ">=0.1"
python-dotenv = ">=1.0"

[tool.ruff]
target-version = "py312"
line-length = 88

[tool.mypy]
python_version = "3.12"
strict = false

[tool.pytest.ini_options]
testpaths = ["tests"]
addopts = "-v"
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "function"

[tool.coverage.run]
source = ["filestag"]
omit = ["filestag/azure/*"]

[tool.coverage.report]
fail_under = 90
exclude_lines = [
    "pragma: no cover",
    "if TYPE_CHECKING:",
    "raise NotImplementedError",
]
