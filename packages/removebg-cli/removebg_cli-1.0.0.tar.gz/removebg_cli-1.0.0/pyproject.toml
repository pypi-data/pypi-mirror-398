[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "removebg-cli"
version = "1.0.0"
description = "智能图片背景移除命令行工具 (remove.bg API)"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.8"
dependencies = ["requests>=2.20", "rich>=10.0"]
keywords = ["remove background", "image", "cli", "remove.bg"]

[project.scripts]
removebg = "removebg_cli:main"

[project.urls]
Homepage = "https://github.com/jiasunm/removebg-cli"
