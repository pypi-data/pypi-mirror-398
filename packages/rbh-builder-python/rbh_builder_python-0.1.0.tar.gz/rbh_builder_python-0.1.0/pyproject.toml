[build-system]
requires = ["hatchling>=1.17"]
build-backend = "hatchling.build"

[project]
name = "rbh-builder-python"
version = "0.1.0"
description = "Python client/builder for Rainbow Hospitality Gateway REST and WebSocket APIs."
readme = "README.md"
requires-python = ">=3.9"
authors = [
  { name = "Samuel Yip Kah Yean", email = "samuel.yip@al-enterprise.com" }
]
dependencies = [
  "requests>=2.31.0",
]

[project.optional-dependencies]
ws = [
  "websockets>=12.0",
]

[project.urls]
Homepage = "https://rhg.openrainbow.io"
Repository = "https://rhg.openrainbow.io"

[tool.hatch.build]
include = [
  "rbh_builder",
  "README.md",
  "LICENSE",
]
