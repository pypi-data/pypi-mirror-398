[project]
name = "pocket-joe"
version = "0.2.0.10"
description = "A correct, simple, performant, and pythonic framework for building durable AI agents"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "fastmcp>=2.13.2",
]

[project.optional-dependencies]
examples = [
    "openai>=1.0.0",
    "anthropic>=0.20.0",
    "httpx>=0.27.0",
    "ddgs>=9.9.1",
    "requests>=2.28.0",
    "beautifulsoup4>=4.11.0",
    "youtube-transcript-api>=0.6.0",
    "pyyaml>=6.0",
    "google-genai>=1.55.0",
    "pillow>=12.0.0",
    "python-dotenv>=1.2.1",
]

[dependency-groups]
dev = [
    "pytest>=9.0.1",
    "pytest-asyncio>=1.3.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
