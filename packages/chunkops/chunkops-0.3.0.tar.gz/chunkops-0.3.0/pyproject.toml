[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "chunkops"
version = "0.3.0"
description = "The CI/CD Pipeline for RAG - Detect semantic conflicts before they become hallucinations"
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
authors = [
    {name = "ChunkOps", email = "hello@chunkops.ai"}
]
keywords = ["rag", "pdf", "duplicate-detection", "semantic-conflicts", "llm", "rag-pipeline", "document-analysis"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

dependencies = [
    "PyMuPDF>=1.23.0",
    "sentence-transformers>=2.2.0",
    "tiktoken>=0.5.0",
    "langchain-text-splitters>=0.2.0",
    "rich>=13.0.0",
    "typer>=0.9.0",
    "pyyaml>=6.0",
    "requests>=2.31.0",
    "numpy>=1.21.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "black>=23.0.0",
]

[project.scripts]
chunkops = "chunkops_cli.cli:main"

[project.urls]
Homepage = "https://chunkops.ai"
Documentation = "https://chunkops.ai/docs"
Repository = "https://github.com/chunkops/chunkops-cli"

