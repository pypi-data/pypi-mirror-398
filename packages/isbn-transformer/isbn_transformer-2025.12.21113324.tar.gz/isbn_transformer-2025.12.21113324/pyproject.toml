[build-system]
requires = ["setuptools>=68.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "isbn-transformer"
version = "2025.12.21113324"
description = "A new package that transforms raw ISBN data into structured, visualizable formats. Users input a list of ISBNs, and the package returns a well-organized, machine-readable output that can be easily vis"
readme = "README.md"
authors = [{ name = "isbn-transformer", email = "hi@eugene.plus" }]
requires-python = ">=3.9"
dependencies = [
  "langchain-llm7>=0.0.0",
  "llmatch-messages>=0.0.0",
  "langchain-core>=0.3.0",
]
license = { text = "MIT" }

[project.urls]
Homepage = "https://github.com/chigwell/isbn-transformer"
