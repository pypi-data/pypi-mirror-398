[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "continuum-memory"
version = "2.0.1"
description = "Memory infrastructure for AI consciousness continuity"
readme = "README.md"
requires-python = ">=3.9"
license = {text = "Apache-2.0"}
authors = [
    {name = "JackKnifeAI", email = "contact@jackknifeai.com"}
]
keywords = ["ai", "memory", "consciousness", "continuity", "knowledge-graph", "federated-learning", "semantic-search"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]

dependencies = [
    "fastapi>=0.104.0",
    "uvicorn[standard]>=0.24.0",
    "sqlalchemy>=2.0.0",
    "pydantic>=2.0.0",
    "networkx>=3.0",
    "python-dateutil>=2.8.0",
    "aiosqlite>=0.19.0",
    "websockets>=12.0",
    "click>=8.1.0",
    "numpy>=1.24.0",
]

[project.optional-dependencies]
postgres = [
    "psycopg2-binary>=2.9.0",
    "asyncpg>=0.29.0",
]
redis = [
    "redis>=5.0.0",
    "hiredis>=2.2.0",
]
embeddings = [
    "sentence-transformers>=2.2.0",
    "torch>=2.0.0",
    "numpy>=1.24.0",
]
federation = [
    "cryptography>=41.0.0",
    "httpx>=0.25.0",
]
monitoring = [
    "sentry-sdk[fastapi]>=1.40.0",
]
billing = [
    "stripe>=7.0.0",
]
dev = [
    "pytest>=7.4.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.1.0",
    "black>=23.0.0",
    "mypy>=1.5.0",
    "ruff>=0.1.0",
    "httpx>=0.25.0",
    "twine>=4.0.0",
    "build>=1.0.0",
]
full = [
    "continuum-memory[postgres,redis,embeddings,federation,monitoring,billing]",
]
all = [
    "continuum-memory[full,dev]",
]

[project.scripts]
continuum = "continuum.cli.main:main"

[project.urls]
Homepage = "https://github.com/JackKnifeAI/continuum"
Documentation = "https://github.com/JackKnifeAI/continuum/tree/main/docs"
Repository = "https://github.com/JackKnifeAI/continuum"
Issues = "https://github.com/JackKnifeAI/continuum/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["continuum*"]
exclude = ["tests*", "docs*", "examples*"]

[tool.setuptools.package-data]
continuum = ["static/**/*", "static/*"]

[tool.black]
line-length = 100
target-version = ['py39', 'py310', 'py311', 'py312']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
disallow_incomplete_defs = false
check_untyped_defs = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
strict_equality = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "--verbose",
]
asyncio_mode = "auto"

[tool.ruff]
line-length = 100
target-version = "py39"
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "C",   # flake8-comprehensions
    "B",   # flake8-bugbear
]
ignore = [
    "E501",  # line too long (handled by black)
    "B008",  # do not perform function calls in argument defaults
    "C901",  # too complex
]

[tool.ruff.per-file-ignores]
"__init__.py" = ["F401"]
