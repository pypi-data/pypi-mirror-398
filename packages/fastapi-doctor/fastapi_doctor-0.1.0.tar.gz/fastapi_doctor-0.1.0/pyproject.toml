[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "fastapi_doctor"
version = "0.1.0"
requires-python = ">=3.12"
description = "Scaffold your fastapi project structure easily"
readme = "README.md"
authors = [
    {name = "Arnab Gupta", email = "arnab95gupta@gmail.com"},
]
maintainers = [
  {name = "Arnab Gupta", email = "arnab95gupta@gmail.com"}
]
license = {file = "LICENSE.txt"}
keywords = [
    "FastAPI",
    "Scaffolding",
    "Project Structure",
    "Project Generation",
    "Project Creation",
    "Project Initialization",
    "Project Setup",
    "Project Configuration",
]
classifiers = [
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: Implementation :: CPython",
    "License :: OSI Approved :: BSD License",
    "Intended Audience :: Developers",
    "Operating System :: POSIX :: Linux",
    "Operating System :: Microsoft :: Windows",
    "Operating System :: MacOS",
    "Operating System :: MacOS :: MacOS X",
]
dependencies = [
    "build>=1.3.0",
    "twine>=6.2.0",
    "typer>=0.21.0",
]

[project.urls]
Homepage = "https://github.com/r3Vibe/fastapi_doctor"
Documentation = "https://github.com/r3Vibe/fastapi_doctor/README.md"

[project.scripts]
doctor = "fastapi_doctor.__main__:main"