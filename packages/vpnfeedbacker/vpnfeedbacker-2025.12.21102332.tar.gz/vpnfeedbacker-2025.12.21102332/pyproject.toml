[build-system]
requires = ["setuptools>=68.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "vpnfeedbacker"
version = "2025.12.21102332"
description = "A new package that simplifies and structures user feedback or descriptions about VPN sign-up experiences. It takes text input from users describing their sign-up process with a VPN service, such as ea"
readme = "README.md"
authors = [{ name = "vpnfeedbacker", email = "hi@eugene.plus" }]
requires-python = ">=3.9"
dependencies = [
  "langchain-llm7>=0.0.0",
  "llmatch-messages>=0.0.0",
  "langchain-core>=0.3.0",
]
license = { text = "MIT" }

[project.urls]
Homepage = "https://github.com/chigwell/vpnfeedbacker"
