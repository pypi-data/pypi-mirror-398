[package]
name = "numpack"
version = "0.5.0"
edition = "2021"
readme = "README.md"

[lib]
name = "numpack"
crate-type = ["cdylib"]

[dependencies]
pyo3 = { version = "0.25.0", features = ["extension-module"] }
numpy = { version = "0.25.0", features = ["half"] }
ndarray = { version = "0.16", features = ["blas"] }
matrixmultiply = "0.3"
num-complex = "0.4"
tempfile = "3.8.1"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
rayon = { version = "1.8", optional = true }
memmap2 = "0.5.10"
half = { version = "2.6.0", features = ["bytemuck"] }
bitvec = "1.0.1"
bincode = "1.3"
rmp-serde = "1.1"
bytemuck = { version = "1.14.3", features = ["extern_crate_alloc"] }
serde_bytes = "0.11"
libc = "0.2"
lazy_static = "1.4.0"
thiserror = "1.0"

simsimd = "6.5.10"

zstd = "0.13"
lz4 = "1.24"
snap = "1.1"

lru = "0.12"

[target.'cfg(target_os = "macos")'.dependencies]
blas-src = { version = "0.10", features = ["accelerate"] }

[target.'cfg(target_os = "linux")'.dependencies]
blas-src = { version = "0.10", features = ["openblas"] }
libc = "0.2"
io-uring = { version = "0.6", optional = true }

# Windows: No blas-src - ndarray uses matrixmultiply fallback 


[build-dependencies]
pyo3-build-config = "0.25.0"

[features]
extension-module = ["pyo3/extension-module"]
default = ["extension-module", "rayon"]
avx512 = []
rayon = ["dep:rayon"]
io-uring-support = ["io-uring"] 


[package.metadata.maturin]
python-source = "python"
target-triple-features = [
    "aarch64-unknown-linux-gnu",
]


[profile.release]
opt-level = 3                # 最高优化级别
lto = "fat"                  # Link-Time Optimization - 跨所有crate优化
codegen-units = 1            # 单个代码生成单元 - 更好的优化，较慢编译
strip = true                 # 移除调试符号
panic = "abort"              # Panic时直接abort - 更小的二进制，更快的代码
overflow-checks = false      # 发布版本禁用溢出检查

# 优化所有依赖
[profile.release.package."*"]
opt-level = 3
codegen-units = 1

# 新增：针对向量计算的额外优化
[profile.release.package.simsimd]
opt-level = 3
codegen-units = 1

# 新增：针对当前crate的额外优化
[profile.release.package.numpack]
opt-level = 3
codegen-units = 1

# Profile-Guided Optimization (PGO) 配置
[profile.pgo-generate]
inherits = "release"
debug = true

[profile.pgo-use]
inherits = "release"

# 开发配置 - 快速编译
[profile.dev]
opt-level = 0
debug = true
codegen-units = 16           # 快速并行编译

