[project]
name = "lightning-mcp"
version = "0.1.0"
description = "Model Context Protocol (MCP) server for PyTorch Lightning"
readme = "README.md"
requires-python = ">=3.10,<3.13"
license = { text = "Apache-2.0" }

authors = [
  { name = "Pratyush Mishra" }
]

dependencies = [
  "torch>=2.1",
  "pytorch-lightning>=2.2",
  "pydantic>=2.6",
  "anyio>=4.0",
  "rich>=13.7",
  "mcp>=0.1.0",
  "pyproject-toml>=0.1.0",
  "requests>=2.31",
  "openai>=1.0",
]

[project.optional-dependencies]
dev = [
  "pytest>=8.0",
  "pytest-cov",
  "ruff",
  "mypy",
]
server = [
  "fastapi>=0.110",
  "uvicorn>=0.29",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
[tool.hatch.build.targets.wheel]
packages = ["src/lightning_mcp"]

[project.scripts]
lightning-mcp = "lightning_mcp.cli:main"