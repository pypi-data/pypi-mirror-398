[build-system]
requires = ["setuptools>=68.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "collabinsightextractor"
version = "2025.12.20201906"
description = "A new package that processes user-provided text (such as blog posts, articles, or notes) and extracts structured insights about remote team collaboration, based on patterns learned from volunteer open"
readme = "README.md"
authors = [{ name = "collabinsightextractor", email = "hi@eugene.plus" }]
requires-python = ">=3.9"
dependencies = [
  "langchain-llm7>=0.0.0",
  "llmatch-messages>=0.0.0",
  "langchain-core>=0.3.0",
]
license = { text = "MIT" }

[project.urls]
Homepage = "https://github.com/chigwell/collabinsightextractor"
