[project]
name = "upcast"
version = "1.0.0"
description = "AST tools"
authors = [{ name = "MrLYC", email = "github@m.mrlyc.com" }]
readme = "README.md"
requires-python = ">=3.9,<4.0"
license = { file = "LICENSE" }
dependencies = [
    "pydantic>=2.9.2",
    "click>=8.1.7",
    "astroid>=3.0.0",
    "pyyaml>=6.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.2.0",
    "pytest-cov>=4.0.0",
    "mypy>=1.5.1",
    "pre-commit>=3.4.0",
    "tox>=4.11.1",
    "black>=24.10.0",
    "flake8>=7.1.1",
    "ipdb>=0.13.13",
    "ruff>=0.7.3",
]

[project.scripts]
upcast = "upcast.main:main"

[project.urls]
Repository = "https://github.com/mrlyc/upcast"
Documentation = "https://mrlyc.github.io/upcast/"

[tool.uv]
index-url = "https://mirrors.aliyun.com/pypi/simple"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "pre-commit>=4.3.0",
    "pytest>=8.4.2",
    "pytest-cov>=7.0.0",
    "prometheus-client>=0.20.0",
    "types-PyYAML>=6.0.0",
]

[tool.mypy]
files = ["upcast"]
python_version = "3.10"  # Use 3.10 to support X | Y union syntax
warn_return_any = false
warn_unused_configs = true
disallow_untyped_defs = false  # Too strict for current codebase
check_untyped_defs = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = false  # Disable for now to avoid unused ignore errors
disallow_any_unimported = false  # Too strict with astroid
show_error_codes = true
# Allow some common issues
allow_redefinition = true  # Allow variable redefinition in different scopes
strict_optional = false  # Be lenient with optional types

[[tool.mypy.overrides]]
module = "astroid.*"
ignore_missing_imports = true
ignore_errors = true

[[tool.mypy.overrides]]
module = "yaml"
ignore_missing_imports = true

# Temporarily ignore specific scanners with many type issues
[[tool.mypy.overrides]]
module = "upcast.signal_scanner.*"
ignore_errors = true

[[tool.mypy.overrides]]
module = "upcast.django_model_scanner.*"
ignore_errors = true

[[tool.mypy.overrides]]
module = "upcast.django_settings_scanner.*"
ignore_errors = true

[[tool.mypy.overrides]]
module = "upcast.blocking_operation_scanner.*"
ignore_errors = true

[[tool.mypy.overrides]]
module = "upcast.unit_test_scanner.*"
ignore_errors = true

[[tool.mypy.overrides]]
module = "upcast.http_request_scanner.*"
ignore_errors = true

[[tool.mypy.overrides]]
module = "upcast.exception_handler_scanner.*"
ignore_errors = true

[[tool.mypy.overrides]]
module = "upcast.prometheus_metrics_scanner.*"
ignore_errors = true

[[tool.mypy.overrides]]
module = "upcast.common.*"
ignore_errors = true

[tool.pytest.ini_options]
testpaths = ["tests"]

[tool.ruff]
target-version = "py39"
line-length = 120
fix = true

[tool.ruff.lint]
select = [
    # flake8-2020
    "YTT",
    # flake8-bandit
    "S",
    # flake8-bugbear
    "B",
    # flake8-builtins
    "A",
    # flake8-comprehensions
    "C4",
    # flake8-debugger
    "T10",
    # flake8-simplify
    "SIM",
    # isort
    "I",
    # mccabe
    "C90",
    # pycodestyle
    "E",
    "W",
    # pyflakes
    "F",
    # pygrep-hooks
    "PGH",
    # pyupgrade
    "UP",
    # ruff
    "RUF",
    # tryceratops
    "TRY",
]
ignore = [
    # LineTooLong
    "E501",
    # DoNotAssignLambda
    "E731",
    "SIM115",
    "TRY003",
]

[tool.ruff.lint.per-file-ignores]
"tests/*" = ["S101"]
"tests/test_cyclomatic_complexity_scanner/fixtures/*" = ["TRY301", "TRY300", "SIM102"]

[tool.ruff.format]
preview = true

[tool.coverage.report]
skip_empty = true

[tool.coverage.run]
branch = true
source = ["upcast"]
