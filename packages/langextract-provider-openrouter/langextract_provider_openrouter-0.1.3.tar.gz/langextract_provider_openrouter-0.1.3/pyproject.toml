[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "langextract-provider-openrouter"
version = "0.1.3"
description = "LangExtract provider plugin for OpenRouter API"
authors = [{name = "Shneior Shprintsin", email = "106022521+shprintsin@users.noreply.github.com"}]
readme = "README.md"
requires-python = ">=3.10"
license = {text = "Apache-2.0"}
dependencies = [
    "langextract>=1.0.0",
    "requests"
]

[project.entry-points."langextract.providers"]
openrouter = "langextract_openrouter.provider:OpenRouterProvider"

[tool.setuptools.packages.find]
where = ["."]
include = ["langextract_openrouter*"]
