[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "earningsfeed"
version = "0.1.1"
description = "Official Python SDK for the Earnings Feed API - SEC filings, insider transactions, and institutional holdings"
readme = "README.md"
license = "MIT"
requires-python = ">=3.9"
authors = [{ name = "Earnings Feed", email = "contact@earningsfeed.com" }]
keywords = [
    "sec",
    "edgar",
    "filings",
    "10-K",
    "10-Q",
    "8-K",
    "form-4",
    "insider-trading",
    "institutional-holdings",
    "13F",
    "finance",
    "api",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Financial and Insurance Industry",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Office/Business :: Financial",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Typing :: Typed",
]
dependencies = [
    "httpx>=0.25.0",
    "pydantic>=2.0.0",
    "eval_type_backport>=0.2.0; python_version < '3.10'",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "respx>=0.20.0",
    "ruff>=0.1.0",
    "mypy>=1.0.0",
]

[project.urls]
Homepage = "https://earningsfeed.com"
Documentation = "https://earningsfeed.com/api/docs"
Repository = "https://github.com/earningsfeed/earningsfeed-python"
Issues = "https://github.com/earningsfeed/earningsfeed-python/issues"
PyPI = "https://pypi.org/project/earningsfeed/"

[tool.hatch.build.targets.sdist]
include = ["/src"]

[tool.hatch.build.targets.wheel]
packages = ["src/earningsfeed"]

[tool.ruff]
line-length = 100
target-version = "py39"

[tool.ruff.lint]
select = ["E", "F", "I", "UP", "B", "SIM"]

[tool.mypy]
python_version = "3.9"
warn_unused_ignores = true
disallow_untyped_defs = true
ignore_missing_imports = true
disable_error_code = ["no-any-return", "valid-type"]

[tool.pytest.ini_options]
asyncio_mode = "auto"
