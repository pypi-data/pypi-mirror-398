[build-system]
requires = ["setuptools>=68.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "logistic-nlp-fitter"
version = "2025.12.21153404"
description = "A new package would help users fit logistic curves to their data by interpreting textual descriptions of datasets or growth scenarios. It would take natural language input (e.g., 'I have data showing"
readme = "README.md"
authors = [{ name = "logistic-nlp-fitter", email = "hi@eugene.plus" }]
requires-python = ">=3.9"
dependencies = [
  "langchain-llm7>=0.0.0",
  "llmatch-messages>=0.0.0",
  "langchain-core>=0.3.0",
]
license = { text = "MIT" }

[project.urls]
Homepage = "https://github.com/chigwell/logistic-nlp-fitter"
