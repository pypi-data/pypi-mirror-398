[build-system]
requires = ["setuptools>=64", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "alibabacloud-tair-openapi-mcp-server"
version = "0.1.2"
description = "MCP server for managing Alibaba Cloud R-KVStore (Tair/Redis) via OpenAPI"
requires-python = ">=3.12"
readme = { file = "README.md", content-type = "text/markdown" }
dependencies = [
  "python-dotenv>=1.0",
  "mcp>=1.0.0",
  "click>=8.0.0",
  "alibabacloud_tea_openapi>=0.3.8",
  "alibabacloud_r_kvstore20150101==6.1.0",
  "alibabacloud_vpc20160428>=3.0.0",
]

[project.scripts]
tair-openapi-mcp-server = "tair_openapi_mcp_server.main:cli"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
include = ["tair_openapi_mcp_server*"]
