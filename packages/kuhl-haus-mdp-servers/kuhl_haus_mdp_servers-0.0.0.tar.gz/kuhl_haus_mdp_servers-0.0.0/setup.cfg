[options]
package_dir = 
	= src
zip_safe = True
include_package_data = True

[options.packages.find]
where = src
exclude = 
	tests

[options.package_data]
kuhl_haus.servers = 
	py.typed

[tool:pytest]
addopts = 
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[egg_info]
tag_build = 
tag_date = 0

