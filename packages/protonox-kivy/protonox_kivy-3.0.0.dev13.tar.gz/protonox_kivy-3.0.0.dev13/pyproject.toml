[build-system]
requires = [
    "setuptools>=61.0",
    "wheel>=0.37.0",
    "packaging>=21.0",
    "cython>=0.29.1,<4.0.0",
    'kivy_deps.gstreamer_dev~=0.3.3; sys_platform == "win32"',
    'kivy_deps.sdl3_dev~=0.0.9; sys_platform == "win32"',
    'kivy_deps.glew_dev~=0.3.1; sys_platform == "win32"',
    'kivy_deps.gstreamer~=0.3.3; sys_platform == "win32"',
    'kivy_deps.sdl3~=0.0.9; sys_platform == "win32"',
    'kivy_deps.glew~=0.3.1; sys_platform == "win32"',
]

[project]
name = "protonox-kivy"
version = "3.0.0.dev13"
description = "Protonox-maintained fork of Kivy intended as a drop-in compatible build for Protonox tooling and deployments"
authors = [
    {name = "ProtonoxDEV (fork maintainers)", email = "contact@protonox.dev"}
]
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.9"
keywords = ["kivy", "android", "buildozer", "python-for-android", "pyjnius"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: MacOS X",
    "Environment :: Win32 (MS Windows)",
    "Environment :: X11 Applications",
    "Intended Audience :: Developers",
    "Intended Audience :: End Users/Desktop",
    "Intended Audience :: Information Technology",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Natural Language :: English",
    "Operating System :: MacOS :: MacOS X",
    "Operating System :: Microsoft :: Windows",
    "Operating System :: POSIX :: BSD :: FreeBSD",
    "Operating System :: POSIX :: Linux",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Topic :: Artistic Software",
    "Topic :: Games/Entertainment",
    "Topic :: Multimedia :: Graphics :: 3D Rendering",
    "Topic :: Multimedia :: Graphics :: Capture :: Digital Camera",
    "Topic :: Multimedia :: Graphics :: Presentation",
    "Topic :: Multimedia :: Graphics :: Viewers",
    "Topic :: Multimedia :: Sound/Audio :: Players :: MP3",
    "Topic :: Multimedia :: Video :: Display",
    "Topic :: Scientific/Engineering :: Human Machine Interfaces",
    "Topic :: Scientific/Engineering :: Visualization",
    "Topic :: Software Development :: Libraries :: Application Frameworks",
    "Topic :: Software Development :: User Interfaces"
]
dependencies = []

[project.urls]
Homepage = "https://github.com/ProtonoxDEV/Protonox-Kivy-Multiplatform-Framework"
Documentation = "https://github.com/ProtonoxDEV/Protonox-Kivy-Multiplatform-Framework/tree/codex/normalize-and-clean-repository-structure/kivy-protonox-version/doc"
Repository = "https://github.com/ProtonoxDEV/Protonox-Kivy-Multiplatform-Framework"
"Bug Reports" = "https://github.com/ProtonoxDEV/Protonox-Kivy-Multiplatform-Framework/issues"
"Upstream Kivy" = "https://github.com/kivy/kivy"

[tool.setuptools]
include-package-data = true
packages = ["kivy"]
package-dir = {kivy = "kivy"}

[tool.setuptools.package-data]
kivy = [
    "*.pxd",
    "*.pxi",
    "**/*.pxd",
    "**/*.pxi",
    "data/**/*.*",
    "include/**/*.*",
    "tools/**/*.*",
    "graphics/**/*.h",
    "tests/**/*.*",
    "setupconfig.py"
]

[tool.pytest.ini_options]
addopts = "--benchmark-skip --benchmark-warmup=on --benchmark-warmup-iterations=5 --benchmark-disable-gc --benchmark-name=short --benchmark-sort=mean --benchmark-group-by=fullfunc --benchmark-storage=.benchmarks-kivy --benchmark-save=kivy"
markers = "incremental: mark a test as incremental."

[tool.ruff]
exclude = [
    "__pycache__",
    ".tox",
    ".git/",
    "doc/",
    "build/",
    ".eggs/",
    "venv/",
]
lint.extend-ignore = [
    "E402",
    "E722",
    "E731",
    "E741",
    "F401",
    "F841",
]
lint.select = [
    "E",
    "F",
    "W",
]
