[build-system]
requires = ["setuptools>=42", "wheel", "Cython"]
build-backend = "setuptools.build_meta"

[project]
name = "cryptolith"
version = "0.1.12"
description = "Advanced Python source code obfuscator and compiler protection."
authors = [
    { name = "Massimo", email = "massimo@example.com" }
]
readme = "README.md"
requires-python = ">=3.7"
license = { text = "MIT" }
dependencies = [
    "pyinstaller",
    "click",
    "astunparse",
    "cryptography",
]



[project.scripts]
cryptolith = "cryptolith.cli:main"

[project.urls]
Homepage = "https://github.com/Pietracoops/cryptolith"
