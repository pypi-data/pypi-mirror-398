[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "iir-tool"
version = "0.1.15"
description = "Internal Info Replacement CLI"
readme = { file = "README_PYPI.md", content-type = "text/markdown" }
requires-python = ">=3.12"
dependencies = [
  "Django==6.0",
  "djangorestframework==3.16.1",
  "uvicorn>=0.30",
  "whitenoise>=6.0",
]

[project.urls]
Homepage = "https://github.com/koich-min/iir"
Repository = "https://github.com/koich-min/iir"
Issues = "https://github.com/koich-min/iir/issues"

[project.optional-dependencies]
postgres = ["psycopg2>=2.9"]
mysql = ["mysqlclient>=2.2"]

[project.scripts]
iir = "iir.cli:main"

[tool.setuptools]
packages = [
  "iir",
  "svr",
  "dictionary",
  "api",
]
include-package-data = true

[tool.setuptools.package-data]
dictionary = ["migrations/*.py", "templates/**/*.html"]
api = ["migrations/*.py"]
