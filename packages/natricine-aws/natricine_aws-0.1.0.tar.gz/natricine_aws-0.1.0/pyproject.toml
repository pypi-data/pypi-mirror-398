[project]
name = "natricine-aws"
version = "0.1.0"
description = "AWS SNS/SQS backend for natricine"
readme = "README.md"
requires-python = ">=3.11"
dependencies = ["natricine", "aioboto3>=13.0"]

[project.optional-dependencies]
types = ["types-aiobotocore[sns,sqs]"]
test = ["pytest", "pytest-anyio", "testcontainers[localstack]", "natricine-conformance"]

[build-system]
requires = ["uv_build>=0.9.11,<0.10.0"]
build-backend = "uv_build"

[tool.uv.build-backend]
module-name = "natricine_aws"
