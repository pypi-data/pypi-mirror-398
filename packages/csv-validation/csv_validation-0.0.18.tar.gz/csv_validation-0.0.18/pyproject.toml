[build-system]
requires = ["maturin>=1.8,<2.0"]
build-backend = "maturin"

[project]
name = "csv_validation"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Rust",
    "Programming Language :: Python :: Implementation :: CPython",
    "Programming Language :: Python :: Implementation :: PyPy",
]
dynamic = ["version"]
description = "Blazing fast format validations for your CSV files"
readme = "README.md"

[project.urls]
"Homepage" = "https://github.com/charro/csv_validation"

[tool.maturin]
features = ["pyo3/extension-module"]
