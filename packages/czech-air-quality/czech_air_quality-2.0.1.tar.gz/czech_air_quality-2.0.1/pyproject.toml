[build-system]
requires = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "czech_air_quality"
version = "2.0.1"
description = "A python library for retrieving and parsing air quality data from the CHMI opendata portal."
readme = "README.md"
authors = [
    { name = "chickendrop89", email = "chickendrop89@gmail.com" }
]
license = { file = "LICENSE" }
keywords = ["air-quality", "chmi", "czechia", "pollution", "aqi", "eaqi", "geopy", "isko"]
classifiers = [
    "Programming Language :: Python :: 3",
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "License :: OSI Approved :: GNU Lesser General Public License v3 (LGPLv3)",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Atmospheric Science",
    "Topic :: Internet :: WWW/HTTP",
    "Typing :: Typed"
]
requires-python = ">=3.10"
dependencies = [
    "requests>=2.28.0",
    "geopy>=2.3.0",
]

[project.urls]
Repository = "https://github.com/chickendrop89/czech_air_quality"
Issues     = "https://github.com/chickendrop89/czech_air_quality/issues"
Changelog  = "https://github.com/chickendrop89/czech_air_quality/blob/master/CHANGELOG.md"
Homepage   = "https://czech-air-quality.readthedocs.io"

[project.optional-dependencies]
dev = [
    "pytest>=9.0.1",
    "coverage>=7.11.3",
    "pylint>=4.0.3",
]

docs = [
    "sphinx>=7.0.0",
    "sphinx-rtd-theme>=2.0.0",
    "sphinx-autodoc-typehints>=1.25.0",
]

[tool.setuptools.packages.find]
where = ["src"]
