[build-system]
requires = ["hatchling>=1.24", "hatch-vcs>=0.4"]
build-backend = "hatchling.build"

[tool.hatch.version]
source = "vcs"
fallback-version = "0.0.0"

[tool.hatch.version.vcs]
tag-pattern = "^ai-git-messages-v(?P<version>.+)$"

[tool.hatch.version.raw-options]
root = "."
relative_to = "pyproject.toml"
git_describe_command = "git describe --dirty --tags --long --match ai-git-messages-v*"

[tool.hatch.build.hooks.vcs]
version-file = "src/ai_git_messages/_version.py"

[tool.hatch.build.targets.wheel]
packages = ["src/ai_git_messages"]

[project]
name = "ai-git-messages"
requires-python = ">=3.10"
dynamic = ["version"]
description = "CLI tool for generating git messages using AI"
readme = "readme.md"
license = {text = "MIT"}
authors = [{name="Mike Goelzer"}]
classifiers = ["Programming Language :: Python :: 3 :: Only"]
dependencies = [
  "rich>=13",
  "curvpyutils>=0.0.51",
  "ollama>=0.4.7",
  "anthropic>=0.43.0",
  "pydantic>=2.10.6",
]

[project.optional-dependencies]
dev = [
  "pytest>=7.4",
]

[project.scripts]
ai-git-messages = "ai_git_messages.__main__:main"

[project.urls]
homepage = "https://github.com/mikegoelzer/ai-git-messages"
repository = "https://github.com/mikegoelzer/ai-git-messages"
documentation = "https://github.com/mikegoelzer/ai-git-messages/readme.md"
issues = "https://github.com/mikegoelzer/ai-git-messages/issues"


