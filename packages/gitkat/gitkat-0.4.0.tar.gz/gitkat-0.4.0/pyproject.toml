[build-system]
requires = ["hatchling>=1.24.0"]
build-backend = "hatchling.build"

[project]
name = "GitKat"
version = "0.4.0"
description = "Bulk Git repository management toolkit."
readme = "README.md"
requires-python = ">=3.9"
license = { file = "LICENSE" }
dependencies = [
  "git-filter-repo>=2.38.0",
  "requests>=2.32.3",
]
keywords = ["git", "cli", "history", "rewrite"]
classifiers = [
  "Development Status :: 4 - Beta",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Topic :: Software Development :: Version Control :: Git",
  "Topic :: Utilities",
]

[project.scripts]
gk = "gitkat.cli:main"

[project.urls]
Homepage = "https://github.com/Aureuma/GitKat"
Repository = "https://github.com/Aureuma/GitKat"
Changelog = "https://github.com/Aureuma/GitKat/blob/main/CHANGELOG.md"
[project.optional-dependencies]
dev = [
  "mkdocs>=1.6.0",
  "mkdocs-material>=9.5.30",
  "pytest>=8.3.2",
  "pytest-cov>=5.0.0",
  "responses>=0.25.3",
  "ruff>=0.6.9",
]

[dependency-groups]
dev = [
  "mkdocs>=1.6.0",
  "mkdocs-material>=9.5.30",
  "pytest>=8.3.2",
  "pytest-cov>=5.0.0",
  "responses>=0.25.3",
  "ruff>=0.6.9",
]

[tool.pytest.ini_options]
addopts = "-ra"
testpaths = ["tests"]
pythonpath = ["src"]
