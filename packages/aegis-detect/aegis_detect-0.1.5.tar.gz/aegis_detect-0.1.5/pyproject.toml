[project]
name = "aegis-detect"
version = "0.1.5"
description = "AI Code Classifier Tool"
readme = "PYPI.md"
requires-python = ">=3.10" 
dependencies = [
    "huggingface-hub>=0.15.0",
    "numpy>=1.21.0",
    "peft>=0.4.0",
    "safetensors>=0.3.0",
    "torch>=2.0.0",
    "transformers>=4.30.0",
]

[project.optional-dependencies]
dev = [
    "accelerate>=0.20.0",
    "datasets>=2.0.0",
    "matplotlib>=3.5.0",
    "openai>=1.0.0",
    "pandas>=1.5.0",
    "python-dotenv>=0.19.0",
    "scikit-learn>=1.0.0",
    "seaborn>=0.13.2",
    "tqdm>=4.60.0",
]

all = ["aegis-detect[dev]"]

[project.scripts]
aegis = "aegis.cli:main"
aegis-cleanup = "aegis.cleanup:remove_cache"

[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = ["aegis"]

[tool.uv]
dev-dependencies = [
    "ruff>=0.6.0"
]

[tool.ruff]
exclude = [
    ".git",
    "__pycache__",
    ".venv",
    "venv",
    "node_modules",
    "build",
    "dist",
    "*.egg-info",
    "saved_models",
    "data/raw",
]

[tool.ruff.lint]
select = ["E", "W", "F", "I", "N"]
ignore = ["E501"]

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["F401"]
