[build-system]
requires = [
    "hatchling>=1.28.0"
]
build-backend = "hatchling.build"

[project]
name = "pypomes_soap"
version = "0.2.7"
authors = [
  { name="GT Nunes", email="wisecoder01@gmail.com" }
]
description = "A collection of Python pomes, penyeach (SOAP module)"
readme = "README.md"
requires-python = ">=3.14"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent"
]
dependencies = [
    "lxml>=6.0.2",
    "pypomes_core>=2.9.4",
    "requests>=2.32.5",
    "zeep>=4.3.2"
]

[project.urls]
"Homepage" = "https://github.com/TheWiseCoder/PyPomes-SOAP"
"Bug Tracker" = "https://github.com/TheWiseCoder/PyPomes-SOAP/issues"
