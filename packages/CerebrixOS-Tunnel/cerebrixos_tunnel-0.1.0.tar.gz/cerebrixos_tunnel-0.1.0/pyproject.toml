[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "CerebrixOS-Tunnel"
version = "0.1.0"
description = "CerebrixOS Tunnel enables secure zero-trust access to private services via OpenZiti edge tunneling."
readme = "README.md"
requires-python = ">=3.8"
authors = [{name="CerebrixOS", email="hello@ockhamlabs.ai"}]
license = {text = "MIT"}
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]

[project.scripts]
cerebrixos-tunnel = "cerebrixos_tunnel.main:main"

[tool.setuptools]
packages = ["cerebrixos_tunnel"]
include-package-data = true
