[build-system]
requires = ["uv_build"]
build-backend = "uv_build"

[project]
name = "modwrap"
version = "1.1.7"
description = "Python module wrapper for dynamic loading and callable signature validation."
readme = {file = "README.md", content-type = "text/markdown"}
requires-python = ">=3.9,<4.0"

authors = [
    {name = "n3rada",email = "72791564+n3rada@users.noreply.github.com"}
]
maintainers = [
    {name = "n3rada",email = "72791564+n3rada@users.noreply.github.com"}
]

license = {text = "GPL-3.0-or-later"}

keywords = [
    "dynamic-loading",
    "module-wrapper",
    "introspection",
    "signature-validation",
    "security",
    "plugin-system"
]

classifiers = [
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)",
    "Operating System :: OS Independent",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

[project.urls]
Homepage = "https://github.com/n3rada/modwrap"
Repository = "https://github.com/n3rada/modwrap"
Issues = "https://github.com/n3rada/modwrap/issues"

