[project]
name = "simple-automated-testing"
version = "0.1.0"
description = "Simple automated testing framework and CLI"
readme = "README.md"
requires-python = ">=3.11"
authors = [{ name = "Simple Automated Testing", email = "dev@example.com" }]
license = { text = "MIT" }
keywords = ["testing", "bigquery", "cli"]
classifiers = [
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.11",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]

dependencies = [
  "typer>=0.12.0",
  "PyYAML>=6.0.1",
  "httpx>=0.27.0",
  "google-cloud-bigquery>=3.25.0",
  "openapi-spec-validator>=0.7.1",
  "openapi-schema-validator>=0.6.0",
  "jsonschema>=4.22.0",
]

[project.optional-dependencies]
dev = [
  "pytest>=8.0.0",
]

[project.scripts]
simple-test = "simple_automated_testing.cli.app:app"

[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["src"]

[tool.pytest.ini_options]
testpaths = ["tests"]
addopts = "-ra"
