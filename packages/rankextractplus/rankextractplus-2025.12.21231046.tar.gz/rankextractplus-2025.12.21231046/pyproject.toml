[build-system]
requires = ["setuptools>=68.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "rankextractplus"
version = "2025.12.21231046"
description = "rankextractplus extracts and structures ranked info from text, organizing data for easier comparison and analysis."
readme = "README.md"
authors = [{ name = "rankextractplus", email = "hi@eugene.plus" }]
requires-python = ">=3.9"
dependencies = [
  "langchain-llm7>=0.0.0",
  "llmatch-messages>=0.0.0",
  "langchain-core>=0.3.0",
]
license = { text = "MIT" }

[project.urls]
Homepage = "https://github.com/chigwell/rankextractplus"
