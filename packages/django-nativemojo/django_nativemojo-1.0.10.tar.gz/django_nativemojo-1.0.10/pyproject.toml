[project]
name = "django-nativemojo"
version = "1.0.10"
description = "A REST framework for DJANGO with some extra apps that make it easy to provide a secure robust graph like REST API."
authors = [{ name = "MOJO Dev Team", email = "gotmojo@nativemojo.com" }]
readme = "README.md"
license = "MIT"
requires-python = ">=3.10,<4.0"
dependencies = [
    "django (>=4.2.18,<6.0.0)",
    "requests (>=2.32.3,<3.0.0)",
    "faker (>=35.2.0,<36.0.0)",
    "ujson (>=5.10.0,<6.0.0)",
    "pyjwt (>=2.10.1,<3.0.0)",
    "pycryptodome (>=3.21.0,<4.0.0)",
    "pyobjict (>=2.0.2,<4.0.0)",
    "redis (>=3.5.3,<6.0.0)",
    "pytz (>=2025.1,<2026.0)",
    "ua-parser (>=1.0.1,<2.0.0)",
    "gevent (>=25.5.1,<26.0.0)",
    "mistune (>=3.0.2,<4.0.0)",
    "pygments (>=2.18.0,<3.0.0)",
    "python-magic (>=0.4.27,<0.5.0)",
    "twilio (>=9.8.4,<10.0.0)",
    "phonenumberslite (>=9.0.17,<10.0.0)",
    "qrcode[pil] (>=7.4.2,<8.0.0)",
    "Pillow (>=10.4.0,<11.0.0)",
]

[tool.poetry]
packages = [{ include = "mojo" }, { include = "testit" }]

[tool.poetry.group.dev.dependencies]
pytest = "^8.3.4"
pytest-django = "^4.9.0"
twine = "^4.0.2"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
