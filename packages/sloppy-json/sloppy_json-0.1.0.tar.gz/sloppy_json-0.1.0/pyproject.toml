[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "sloppy-json"
version = "0.1.0"
description = "A forgiving JSON parser that recovers broken JSON from LLM outputs"
readme = "README.md"
requires-python = ">=3.12"
license = "MIT"
keywords = ["json", "parser", "llm", "recovery", "forgiving"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Text Processing :: General",
]
dependencies = []

[project.optional-dependencies]
dev = [
    "pytest>=8.0",
    "pytest-cov>=4.0",
    "ruff>=0.8",
    "basedpyright>=1.20",
    "ty>=0.0.7",
]

[tool.hatch.build.targets.wheel]
packages = ["src/sloppy_json"]

[tool.pytest.ini_options]
testpaths = ["tests"]
pythonpath = ["src"]

[tool.coverage.run]
source = ["src/sloppy_json"]
branch = true

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "if TYPE_CHECKING:",
    "raise NotImplementedError",
]

[tool.ruff]
target-version = "py312"
line-length = 100

[tool.ruff.lint]
select = ["E", "F", "W", "I", "UP", "B", "SIM", "RUF"]

[tool.ruff.format]
quote-style = "double"

[tool.basedpyright]
pythonVersion = "3.12"
typeCheckingMode = "standard"
