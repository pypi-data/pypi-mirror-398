[workspace]
resolver = "2"
members = ["crates/attuned-python"]

[workspace.package]
version = "1.0.2"
edition = "2021"
rust-version = "1.83"
license = "Apache-2.0"
repository = "https://github.com/JtPerez-Acle/Attuned"
homepage = "https://github.com/JtPerez-Acle/Attuned"
authors = ["Attuned Contributors"]
keywords = ["llm", "state", "context", "ai", "agent"]
categories = ["data-structures", "api-bindings"]

[workspace.dependencies]
# Internal crates
attuned-core = { path = "crates/attuned-core", version = "1.0.2" }
attuned-store = { path = "crates/attuned-store", version = "1.0.2" }
attuned-qdrant = { path = "crates/attuned-qdrant", version = "1.0.2" }
attuned-http = { path = "crates/attuned-http", version = "1.0.2" }
attuned-infer = { path = "crates/attuned-infer", version = "1.0.2" }

# Async runtime
tokio = { version = "1.40", features = ["full"] }
async-trait = "0.1"

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Error handling
thiserror = "2.0"
anyhow = "1.0"

# Observability
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter", "json"] }
metrics = "0.24"
metrics-exporter-prometheus = "0.16"
opentelemetry = "0.27"
opentelemetry-otlp = "0.27"
opentelemetry_sdk = { version = "0.27", features = ["rt-tokio"] }
tracing-opentelemetry = "0.28"

# HTTP server
axum = "0.8"
tower = "0.5"
tower-http = { version = "0.6", features = ["cors", "trace", "limit", "request-id"] }
hyper = "1.5"

# Database clients
qdrant-client = "1.12"

# CLI
clap = { version = "4.5", features = ["derive", "env"] }

# Utilities
chrono = { version = "0.4", features = ["serde"] }
uuid = { version = "1.11", features = ["v4", "serde"] }
dashmap = "6.1"

# Testing
proptest = "1.5"
criterion = "0.5"
tokio-test = "0.4"

[profile.release]
lto = true
codegen-units = 1
strip = true

[profile.bench]
lto = true
