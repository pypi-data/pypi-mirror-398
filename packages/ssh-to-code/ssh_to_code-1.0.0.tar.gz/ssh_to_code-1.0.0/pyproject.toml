[build-system]
requires = ["setuptools>=40.8.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "ssh-to-code"
version = "1.0.0"
description = "Terminal-based SSH directory browser with VS Code integration"
readme = "README.md"
requires-python = ">=3.7"
license = "MIT"
authors = [
    {name = "Rajesh", email = "rajesh-cs18@users.noreply.github.com"}
]
keywords = ["ssh", "vscode", "terminal", "directory-browser", "remote-development"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Environment :: Console :: Curses",
    "Intended Audience :: Developers",
    "Intended Audience :: System Administrators",
    "Operating System :: POSIX :: Linux",
    "Operating System :: MacOS",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: System :: Systems Administration",
    "Topic :: Utilities",
]
dependencies = [
    "paramiko>=3.0.0",
]

[project.urls]
"Homepage" = "https://github.com/rajesh-cs18/ssh-to-code"
"Bug Tracker" = "https://github.com/rajesh-cs18/ssh-to-code/issues"
"Repository" = "https://github.com/rajesh-cs18/ssh-to-code"
"Documentation" = "https://github.com/rajesh-cs18/ssh-to-code#readme"

[project.scripts]
ssh-browse = "ssh_dir_browser:main"

[tool.setuptools]
py-modules = ["ssh_dir_browser", "ssh_handler", "vscode_integration", "config_manager", "host_selector", "save_config"]