[build-system]
requires = ["setuptools>=68.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "text2markdown-formatter"
version = "2025.12.21173214"
description = "A new package designed to transform unstructured text inputs into well-formatted Markdown content. This tool is particularly useful for users who need to convert raw text, such as notes, ideas, or dra"
readme = "README.md"
authors = [{ name = "text2markdown-formatter", email = "hi@eugene.plus" }]
requires-python = ">=3.9"
dependencies = [
  "langchain-llm7>=0.0.0",
  "llmatch-messages>=0.0.0",
  "langchain-core>=0.3.0",
]
license = { text = "MIT" }

[project.urls]
Homepage = "https://github.com/chigwell/text2markdown-formatter"
