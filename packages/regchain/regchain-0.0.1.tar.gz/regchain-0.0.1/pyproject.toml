[build-system]
requires = ["hatchling>=1.25"]
build-backend = "hatchling.build"

[project]
name = "regchain"
version = "0.0.1"
description = "Governance, audit, evaluation, and controls for AI workflows in regulated finance."
readme = "README.md"
requires-python = ">=3.10"
license = { file = "LICENSE" }
authors = [{ name = "Prashant Singh" }]
keywords = ["ai-governance", "model-risk", "mrm", "banking", "decisioning", "audit"]
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]
dependencies = [
  "pydantic>=2.7",
]

[project.optional-dependencies]
credit = [
  "numpy>=1.26",
  "pandas>=2.1",
  "scikit-learn>=1.3",
  "joblib>=1.3",
]
dev = [
  "pytest>=8.0",
  "ruff>=0.5",
]

[project.urls]
Homepage = "https://github.com/prashant-fintech/regchain"
Issues = "https://github.com/prashant-fintech/regchain/issues"

[project.scripts]
regchain = "regchain.cli:main"

[tool.hatch.build.targets.wheel]
packages = ["src/regchain"]

[tool.ruff]
line-length = 100

[dependency-groups]
dev = [
    "pre-commit>=4.5.1",
]
