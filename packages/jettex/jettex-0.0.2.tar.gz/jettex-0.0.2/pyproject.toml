[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "jettex"
version = "0.0.2"
description = "A lightweight Python wrapper for TinyTeX - blazing-fast install, compile, and auto-manage packages"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Gauransh", email = "gauranshk21@gmail.com"}
]
keywords = ["latex", "tinytex", "tex", "pdf", "typesetting", "document"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Text Processing :: Markup :: LaTeX",
]
requires-python = ">=3.8"
dependencies = [
    "requests>=2.25.0",
    "rich>=13.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "ruff>=0.1.0",
]
docs = [
    "mkdocs>=1.5.0",
    "mkdocs-material>=9.0.0",
    "mkdocstrings[python]>=0.24.0",
]

[project.urls]
Homepage = "https://github.com/gauranshkumar/jettex"
Documentation = "https://jettex.readthedocs.io/en/latest/"
Repository = "https://github.com/gauranshkumar/jettex"
Issues = "https://github.com/gauranshkumar/jettex/issues"

[project.scripts]
jettex = "jettex.cli:main"

[tool.setuptools.packages.find]
where = ["src"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
