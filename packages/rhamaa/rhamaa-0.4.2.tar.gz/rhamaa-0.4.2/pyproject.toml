[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "rhamaa"
version = "0.4.2"
description = "CLI tools to accelerate Wagtail web development with RhamaaCMS"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Firdaus", email = "firdaus@rhamaa.com"}
]
maintainers = [
    {name = "Firdaus", email = "firdaus@rhamaa.com"}
]
keywords = ["wagtail", "django", "cms", "cli", "rhamaa", "code-generator"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Code Generators",
    "Topic :: Internet :: WWW/HTTP :: Dynamic Content :: Content Management System",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Framework :: Django",
    "Framework :: Wagtail",
]
requires-python = ">=3.7"
dependencies = [
    "click>=8.0.0",
    "rich>=12.0.0",
    "requests>=2.25.0",
    "gitpython>=3.1.0",
]

[project.optional-dependencies]
cms = [
    "wagtail>=5.0",
]
cv = [
    "ultralytics>=8.0.0",
    "opencv-python>=4.8.0",
]
dev = [
    "pytest>=6.0",
    "pytest-cov",
    "black",
    "flake8",
    "twine",
    "build",
]

[project.urls]
Homepage = "https://github.com/RhamaaCMS/RhamaaCLI"
Documentation = "https://github.com/RhamaaCMS/RhamaaCLI/wiki"
Repository = "https://github.com/RhamaaCMS/RhamaaCLI"
"Bug Reports" = "https://github.com/RhamaaCMS/RhamaaCLI/issues"

[project.scripts]
rhamaa = "rhamaa.cli:main"

[tool.setuptools]
packages = [
    "rhamaa",
    "rhamaa.commands",
    "rhamaa.commands.cms",
    "rhamaa.templates",
    "rhamaa.templates.cms",
    "rhamaa.templates.cms.APPS_TEMPLATES",
    "rhamaa.templates.cms.APPS_TEMPLATES.wagtail",
    "rhamaa.templates.cms.APPS_TEMPLATES.minimal",
]
include-package-data = true

[tool.setuptools.package-data]
rhamaa = [
    "*.py",
    "templates/cms/APPS_TEMPLATES/**/*",
    "templates/cms/*.json"
]

[tool.black]
line-length = 88
target-version = ['py37']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]