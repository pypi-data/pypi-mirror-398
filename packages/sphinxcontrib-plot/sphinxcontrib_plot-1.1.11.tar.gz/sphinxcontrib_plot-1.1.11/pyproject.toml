[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "sphinxcontrib-plot"
version = "1.1.11"
authors = [
    {name = "Yongping Guo", email = "guoyoooping@163.com"}
]
description = "A sphinx extension to plot graph such as ditaa, gnuplot, pyplot, etc in you sphinx document."
keywords = ["sphinx", "sphinxcontrib", "plot", "ditaa", "gnuplot", "magick"]
readme = "README.rst"
license = {text = "MIT License"}
dependencies = [
    "Pillow>=3.0.0",
]

[tool.black]
line-length = 88
target-version = ['py37']

[tool.isort]
profile = "black"

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra -q"
