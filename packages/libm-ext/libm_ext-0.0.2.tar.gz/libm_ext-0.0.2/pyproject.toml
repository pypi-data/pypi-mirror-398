[project]
name = "libm-ext"
version = "0.0.2"
description = "A Python package wrapping the essential mathematical special functions in libm-ext with vectorized support."
readme = "python/README.md"
authors = [{ name = "tangxiangong", email = "tangxiangong@gmail.com" }]
requires-python = ">=3.11"
license = "MIT OR Apache-2.0"
license-files = ["LICENSE*"]
dependencies = ["numpy>=2.3.5"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Programming Language :: Rust",
    "Topic :: Scientific/Engineering :: Mathematics",
    "Typing :: Typed",
]


[tool.maturin]
features = ["pyo3/extension-module"]
module-name = "libm_ext._core"
python-source = "python"

[build-system]
requires = ["maturin>=1.0,<2.0"]
build-backend = "maturin"
