[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "agentry_community"
version = "1.0.6"
description = """
A modular AI agent framework built from scratch in Python, designed to evolve
into a real-time voice-driven assistant for task automation.
"""
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "ddgs>=9.9.1",
    "google>=3.0.0",
    "google-api-python-client>=2.187.0",
    "google-generativeai>=0.8.5",
    "groq>=0.36.0",
    "langchain-community>=0.4.1",
    "mcp>=1.22.0",
    "ollama>=0.6.1",
    "py-toon-format>=0.1.0",
    "pydantic>=2.12.4",
    "requests>=2.32.5",
    "textual>=6.7.1",
    "watchdog>=6.0.0",
    "pypdf>=5.1.0",
    "python-docx>=1.1.2",
    "python-pptx>=1.0.2",
    "openpyxl>=3.1.5",
    "fastapi>=0.124.2",
    "uvicorn>=0.38.0",
    "rich>=13.0.0",
    "httpx>=0.27.0",
    "anthropic",
]

[project.scripts]
agentry = "agentry.cli:main"
agentry_cli = "agentry.cli:main"
agentry-cli = "agentry.cli:main"
agentry_gui = "agentry.gui:main"
agentry-gui = "agentry.gui:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["agentry*"]
