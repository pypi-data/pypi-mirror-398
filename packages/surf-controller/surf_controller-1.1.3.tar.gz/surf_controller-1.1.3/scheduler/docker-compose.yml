services:
  scheduler:
    build:
      context: ..
      dockerfile: scheduler/Dockerfile
    ports:
      - "5001:5000"
    volumes:
      - ${HOME}/.surf_controller:/config/.surf_controller
    environment:
      - WEB_USERNAME=${WEB_USERNAME:-admin}
      - WEB_PASSWORD=${WEB_PASSWORD:-password}
      - SURF_CONTROLLER_CONFIG_DIR=/config
    restart: unless-stopped
