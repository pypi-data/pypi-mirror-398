repos:
  - repo: local
    hooks:
      - id: ruff
        name: ruff
        entry: uv run ruff check . --fix
        language: system
        types: [python]
        pass_filenames: false

      - id: mypy
        name: mypy
        entry: uv run mypy .
        language: system
        types: [python]
        pass_filenames: false

      - id: bandit
        name: bandit
        entry: uv run bandit -r src/ -ll -c .bandit
        language: system
        types: [python]
        pass_filenames: false

      - id: pytest-cov
        name: pytest coverage
        entry: uv run pytest tests/ -vv --cov=src/simplevecdb
        language: system
        types: [python]
        pass_filenames: false
