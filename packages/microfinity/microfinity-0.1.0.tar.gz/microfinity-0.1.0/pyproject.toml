[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "microfinity"
version = "0.1.0"
description = "A python library to make Gridfinity compatible objects with CadQuery."
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.9"
authors = [
    {name = "Michael Gale", email = "michael@fxbricks.com"},
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
]
dependencies = [
    "cadquery",
    "cqkit>=0.5.6",
]

[project.optional-dependencies]
dev = [
    "pytest",
    "pytest-cov",
    "black",
    "flake8",
    "commitizen",
]

[project.scripts]
microfinity-box = "microfinity.scripts.gridfinitybox:main"
microfinity-base = "microfinity.scripts.gridfinitybase:main"
microfinity-rugged = "microfinity.scripts.ruggedbox:main"

[project.urls]
Homepage = "https://github.com/nullstack65/microfinity"
Repository = "https://github.com/nullstack65/microfinity"

[tool.setuptools.packages.find]
include = ["microfinity*"]

[tool.commitizen]
name = "cz_conventional_commits"
version = "0.6.0"
tag_format = "v$version"
version_files = [
    "microfinity/__init__.py:__version__",
    "pyproject.toml:version"
]
update_changelog_on_bump = true

[tool.black]
line-length = 120
target-version = ['py39', 'py310', 'py311', 'py312']
include = '\.pyi?$'
exclude = '''
/(
    \.git
  | \.venv
  | build
  | dist
)/
'''

[tool.pytest.ini_options]
testpaths = ["tests"]
filterwarnings = [
    "ignore::DeprecationWarning:nptyping.typing_",
]

[tool.coverage.run]
source = ["microfinity"]
