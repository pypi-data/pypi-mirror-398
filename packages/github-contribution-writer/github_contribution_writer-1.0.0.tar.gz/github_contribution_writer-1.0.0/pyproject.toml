[project]
name = "github-contribution-writer"
version = "1.0.0"
description = "Draw words on your GitHub contribution graph with backdated commits"
readme = "README.md"
requires-python = ">=3.10"
license = { text = "MIT" }
authors = [{ name = "Dinesh", email = "info@dineshd.dev" }]
keywords = ["github", "contributions", "git", "cli"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Version Control :: Git",
]

[project.scripts]
contribution-writer = "contribution_writer.cli:main"

[project.urls]
Repository = "https://github.com/dinesh-git17/github-contribution-writer"
Documentation = "https://github.com/dinesh-git17/github-contribution-writer#readme"

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["src"]

[tool.pylint.messages_control]
max-line-length = 100

[tool.pylint.format]
max-line-length = 100

[tool.black]
line-length = 100
target-version = ["py310", "py311", "py312"]

[tool.isort]
profile = "black"
line_length = 100

[tool.ruff]
line-length = 100
target-version = "py310"

[tool.ruff.lint]
select = ["E", "F", "W", "I", "N", "UP", "B", "C4"]
