[project]
name = "wordle-words"
version = "0.3.0"
description = "Package for generating Wordle words"
readme = "README.md"
authors = [
    { name = "Nicholas Carsner", email = "nicholascarsner@gmail.com" }
]
requires-python = ">=3.13"
dependencies = []

[project.scripts]
ww = "wordle_manager.main:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/wordle_manager"]

[dependency-groups]
dev = [
    "pytest>=8.4.2",
    "pytest-cov>=7.0.0",
]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py", "tests.py"]

[tool.coverage.run]
omit = [
    "src/wordle_manager/__init__.py",
]
