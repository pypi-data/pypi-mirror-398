[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "enc-cli"
version = "0.1.5"
description = "Secure, Memory-Only Encryption for Code Execution"
authors = [
  { name="Pranjal Bhaskare", email="pranjalab@gmail.com" },
]
readme = "README.md"
requires-python = ">=3.9"
license = { text = "MIT" }
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
dependencies = [
    "click>=8.0",
    "rich>=10.0",
    "cryptography>=3.0",
    "pexpect>=4.0",
]

[project.scripts]
enc = "enc_client.cli:main"

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
