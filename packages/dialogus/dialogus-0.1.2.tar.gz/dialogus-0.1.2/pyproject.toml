[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "dialogus"
version = "0.1.2"
description = "A compositional framework for dialogue systems."
readme = "README.md"
requires-python = ">=3.13"
license = "BSD-3-Clause"
authors = [
    { name = "Comprimus Technologies", email = "contact@comprimus.com" }
]
keywords = ["ai", "chatbots"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Topic :: Scientific/Engineering :: Artificial Intelligence"
]
dependencies = [
    "loguru>=0.7.3",
]

[project.urls]
Source = "https://github.com/comprimus/dialogus"
Website = "https://comprimus.com"

[dependency-groups]
dev = [
    "pytest>=9.0.2",
    "pytest-asyncio>=1.3.0",
    "ruff>=0.14.9",
    "ty>=0.0.1a34",
]
