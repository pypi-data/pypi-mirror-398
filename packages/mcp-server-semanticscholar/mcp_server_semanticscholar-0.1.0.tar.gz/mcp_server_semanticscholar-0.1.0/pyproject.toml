[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "mcp-server-semanticscholar"
version = "0.1.0"
description = "MCP (Model Context Protocol) server for Semantic Scholar API"
readme = "README.md"
license = { text = "MIT" }
authors = [{ name = "Jack Kuo", email = "jack.kuo@example.com" }]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
requires-python = ">=3.8"
dependencies = [
    "semanticscholar>=0.7.0",
    "mcp>=0.1.0",          # 假设存在 mcp 协议库
    "fastapi",             # 如果用了 Web 框架
    "uvicorn",             # 如果用了 ASGI 服务器
    "httpx",               # 常用于 async HTTP
]

[project.urls]
Homepage = "https://github.com/JackKuo666/semanticscholar-MCP-Server"
Repository = "https://github.com/JackKuo666/semanticscholar-MCP-Server"
Issues = "https://github.com/JackKuo666/semanticscholar-MCP-Server/issues"

[project.scripts]
# 注册命令行入口：用户安装后可直接运行 `semanticscholar-mcp-server`
semanticscholar-mcp-server = "mcp_semantic_scholar.semantic_scholar_server:main"

[tool.hatch.build.targets.wheel]
packages = ["mcp_semantic_scholar"]