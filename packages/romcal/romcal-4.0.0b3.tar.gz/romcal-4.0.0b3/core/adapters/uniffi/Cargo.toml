[package]
name = "romcal-uniffi"
version = "4.0.0-beta.3"
edition = "2024"
authors = ["Ã‰tienne Magnier <etienne.magnier@gmail.com>"]
description = "UniFFI bindings for romcal liturgical calendar library"
license = "Apache-2.0"
repository = "https://github.com/romcal/romcal"
keywords = ["liturgical", "calendar", "catholic", "uniffi", "ffi"]
categories = ["date-and-time"]
publish = false

[lib]
crate-type = ["cdylib", "lib"]
name = "romcal_uniffi"

[[bin]]
name = "uniffi-bindgen"
path = "uniffi-bindgen.rs"

[dependencies]
romcal = { path = "../../" }
uniffi = { version = "0.28", features = ["cli"] }
thiserror = "2.0"
serde = { workspace = true }
serde_json = { workspace = true }
