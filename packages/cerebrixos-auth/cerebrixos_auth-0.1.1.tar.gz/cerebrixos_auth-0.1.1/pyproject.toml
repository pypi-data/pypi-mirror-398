[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "cerebrixos-auth"
version = "0.1.1"
description = "JWT/OIDC + multi-tenant scoping helpers for CerebrixOS services"
readme = "README.md"
requires-python = ">=3.9"
license = {file = "LICENSE"}
authors = [{name="CerebrixOS", email="vc@cerebrixos.com"}]
dependencies = [
  "python-jose[cryptography]>=3.3.0",
  "requests>=2.31.0",
]

[project.urls]
Homepage = "https://www.cerebrixos.com"
Repository = "https://www.cerebrixos.com"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
