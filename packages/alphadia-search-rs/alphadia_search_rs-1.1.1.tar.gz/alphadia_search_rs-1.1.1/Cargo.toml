[package]
name = "alphadia-search-rs"
version = "1.1.1"
edition = "2021"
readme = "README.md"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
name = "alphadia_search_rs"
crate-type = ["cdylib", "rlib"]

[dependencies]
pyo3 = "0.25.1"
numpy = "0.25.0"
rand = "0.9.1"
rayon = "1.10.0"
num_cpus = "1.17.0"
ndarray-npy = "0.9.1"
cpufeatures = "0.2"
once_cell = "1.20.2"

[[bin]]
name = "score-benchmark"
path = "cli/score_benchmark.rs"

[dev-dependencies]
approx = "0.4.0"
serial_test = "3.0"

[lints.clippy]
# Disable needless_range_loop for clearer indexing in scientific computing
needless_range_loop = "allow"
