[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "django-api-guard"
version = "0.1.0"
authors = [
  { name="Mojtaba Zarreh", email="mojtabazarreh@yahoo.com" },
]
description = "A middleware to restrict browser access to Django APIs"
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "Django>=3.2",
]
classifiers = [
    "Framework :: Django",
    "Programming Language :: Python :: 3",
]