[build-system]
requires = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "hanzo-tools-core"
version = "0.2.0"
description = "Core infrastructure for Hanzo tool packages"
readme = "README.md"
requires-python = ">=3.12"
license = { text = "MIT" }
authors = [{ name = "Hanzo Industries Inc", email = "dev@hanzo.ai" }]
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]
keywords = ["hanzo", "tools", "mcp", "ai"]
dependencies = [
    "mcp>=1.25.0",
    "fastmcp>=2.14.1",
    "pydantic>=2.12.5",
    "typing-extensions>=4.13.0",
]

[project.urls]
"Homepage" = "https://github.com/hanzoai/python-sdk"
"Bug Tracker" = "https://github.com/hanzoai/python-sdk/issues"

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "ruff>=0.14.0",
]

[tool.setuptools.packages.find]
where = ["."]
include = ["hanzo_tools*"]

[tool.setuptools.package-data]
hanzo_tools = ["py.typed"]
