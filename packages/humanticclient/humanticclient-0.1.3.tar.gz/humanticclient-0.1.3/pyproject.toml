[project]
name = "humanticclient"
version = "0.1.3"
description = "Python client for Humantic AI API - Analyze LinkedIn profiles for sales and hiring insights"
readme = "README.md"
requires-python = ">=3.12"
license = { text = "MIT" }
authors = [
    { name = "Tanmoy Sadhukhan" }
]
keywords = ["humantic", "ai", "linkedin", "profile", "analysis", "sales", "hiring"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "httpx>=0.27.0",
    "python-dotenv>=1.0.0",
]

[project.optional-dependencies]
cli = [
    "click>=8.0.0",
]

[project.scripts]
humantic = "humantic.cli:main"

[project.urls]
Homepage = "https://github.com/ifightcode/Humantic-Client"
Repository = "https://github.com/ifightcode/Humantic-Client"
Issues = "https://github.com/ifightcode/Humantic-Client/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["humantic"]
