[build-system]
requires = [
    "setuptools>=68",
    "wheel",
]
build-backend = "setuptools.build_meta"

[project]
name = "codexasi"
version = "1.0.0"
description = "CodexASI SDK client"
readme = "README.md"
requires-python = ">=3.10"
authors = [
  { name = "CodexASI", email = "dev@codexasi.ai" }
]

dependencies = []

[project.license]
text = "Proprietary. All rights reserved."

[tool.setuptools]
packages = [
    "codexasi",
]

[tool.setuptools.package-data]
codexasi = [
    "**/*.json",
]
