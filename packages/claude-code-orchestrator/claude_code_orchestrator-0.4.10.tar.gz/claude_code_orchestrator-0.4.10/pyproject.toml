[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "claude-code-orchestrator"
version = "0.4.10"
description = "Orchestrator for running parallel Claude Code agents on multiple tasks"
readme = "README.md"
license = "MIT"
requires-python = ">=3.11"
authors = [
    { name = "Javier Aguilar Martin", email = "javiecija6@gmail.com" }
]
keywords = [
    "claude",
    "ai",
    "orchestrator",
    "parallel",
    "agents",
    "automation",
    "mcp",
    "llm",
    "claude-code",
    "git-worktree",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Software Development :: Build Tools",
    "Topic :: Software Development :: Version Control :: Git",
    "Typing :: Typed",
]
dependencies = [
    "pyyaml>=6.0",
    "python-dotenv>=1.0",
    "typer>=0.9",
    "rich>=13.0",
    "pydantic>=2.0",
    "anthropic>=0.75.0",
    "httpx>=0.24.0",
]

[project.optional-dependencies]
sdk = [
    "anthropic>=0.40",
]
dev = [
    "anthropic>=0.40",
    "pytest>=7.0",
    "pytest-asyncio>=0.21",
    "ruff>=0.1",
]

[project.scripts]
claude-orchestrator = "claude_orchestrator.cli:app"

[project.urls]
Homepage = "https://github.com/JaviMaligno/claude-code-orchestrator"
Repository = "https://github.com/JaviMaligno/claude-code-orchestrator"
Documentation = "https://github.com/JaviMaligno/claude-code-orchestrator#readme"
Issues = "https://github.com/JaviMaligno/claude-code-orchestrator/issues"
Changelog = "https://github.com/JaviMaligno/claude-code-orchestrator/blob/main/CHANGELOG.md"

[tool.hatch.build.targets.sdist]
include = [
    "/src",
    "/README.md",
    "/LICENSE",
]

[tool.hatch.build.targets.wheel]
packages = ["src/claude_orchestrator"]

[tool.pytest.ini_options]
testpaths = ["tests"]
pythonpath = ["src"]
asyncio_mode = "auto"

[tool.ruff]
line-length = 100
target-version = "py311"

[tool.ruff.lint]
select = ["E", "F", "I", "W", "UP", "B", "SIM"]
ignore = [
    "E501",  # Line too long - handled by formatter
    "B008",  # Function call in default argument - common pattern in Typer
    "B904",  # raise without from - not critical for CLI tools
    "SIM102",  # Use single if - sometimes nested is clearer
    "SIM105",  # Use contextlib.suppress - explicit try/except is clearer
]

[tool.ruff.lint.isort]
known-first-party = ["claude_orchestrator"]

