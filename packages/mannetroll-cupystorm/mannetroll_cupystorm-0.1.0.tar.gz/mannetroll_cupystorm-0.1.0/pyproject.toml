[project]
name = "mannetroll-cupystorm"
version = "0.1.0"
description = "2D Turbulence (SciPy + CuPy)"
readme = "README.md"
requires-python = ">=3.13,<3.14"
license = { file = "LICENSE" }

authors = [
  { name = "Torbjörn Sjögren" }
]

dependencies = [
    "numpy>=2.3.5",
    "pillow>=12.0.0",
    "scipy>=1.16.3",
    "PySide6>=6.6",
]

# Optional GPU extra
[project.optional-dependencies]
gpu = ["cupy>=13.1"]

[project.scripts]
cupystorm = "cupystorm.turbo_main:main"

# Package discovery
[tool.setuptools.packages.find]
include = ["cupystorm"]

[tool.setuptools.package-data]
cupystorm = ["*.icns"]

[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[dependency-groups]
dev = [
    "build>=1.3.0",
    "twine>=6.2.0",
]
