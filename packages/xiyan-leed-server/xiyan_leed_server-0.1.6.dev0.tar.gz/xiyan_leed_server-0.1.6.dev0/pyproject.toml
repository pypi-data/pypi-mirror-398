[tool.hatch.build.targets.wheel]
packages = ["src/xiyan_leed_server"]
[project]
name = "xiyan_leed_server"
version = "0.1.6.dev0"
description = "A Model Context Protocol (MCP) server that utilizes XiyanSQL with databases. This server enables AI assistants to list tables, read data, and execute natural language queries"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "mcp>=1.0.0",
    "mysql-connector-python>=9.1.0",
    "llama_index",
    "sqlalchemy",
    "pymysql",
    "twine>=6.2.0",
    "build>=1.3.0",
]
[[project.authors]]
name = "Li Penghui"
email = "2845274411@qq.com"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project.scripts]
xiyan-leed-server = "xiyan_leed_server.main:main"

[project.entry-points."uvx"]
xiyan-leed-server = "xiyan_leed_server.main:main"