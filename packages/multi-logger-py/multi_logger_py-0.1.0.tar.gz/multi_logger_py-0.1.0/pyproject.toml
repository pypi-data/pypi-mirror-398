[build-system]
requires = ["hatchling>=1.25.0"]
build-backend = "hatchling.build"

[project]
name = "multi-logger-py"
version = "0.1.0"
description = "A flexible logger based on loguru with multiple notification clients (Discord, Telegram)"
readme = "README.md"
requires-python = ">=3.10"
license = "MIT"
keywords = [
    "logger",
    "logging",
    "loguru",
    "discord",
    "telegram",
    "notifications",
    "multi-channel",
]
dependencies = ["discord-webhook>=1.4.1", "httpx>=0.28.1", "loguru>=0.7.3"]

[tool.hatch.build.targets.wheel]
packages = ["package"]

[dependency-groups]
dev = ["build>=1.2.2", "hatchling>=1.25.0", "pytest>=9.0.2", "twine>=6.2.0"]
