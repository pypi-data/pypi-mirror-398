repos:
- repo: https://github.com/asottile/pyupgrade
  rev: v3.21.2
  hooks:
  - id: pyupgrade
    args: ['--py312-plus']
- repo: https://github.com/astral-sh/ruff-pre-commit
  rev: v0.14.10
  hooks:
    - id: ruff-check
      args: ["--fix", "--ignore=F841"]
    - id: ruff-format
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v6.0.0
  hooks:
    - id: check-added-large-files
    - id: check-ast
    - id: check-case-conflict
    - id: check-docstring-first
    - id: check-executables-have-shebangs
    - id: check-json
    - id: check-merge-conflict
    - id: check-symlinks
    - id: check-toml
    - id: check-xml
    - id: check-vcs-permalinks
    - id: check-xml
    - id: check-yaml
    - id: debug-statements
    - id: detect-private-key
    - id: forbid-new-submodules
- repo: 'https://github.com/detailyang/pre-commit-shell'
  rev: 1.0.5
  hooks:
    - id: shell-lint
      args:
        - '--format=json'
- repo: https://github.com/pre-commit/mirrors-mypy
  rev: v1.19.1
  hooks:
    - id: mypy
      exclude: tests
      additional_dependencies:
        - types-click
        - types-pillow
        - types-tqdm
        - scipy-stubs
        - types-PyYAML
        - types-Pygments
        - types-beautifulsoup4
        - types-colorama
        - types-decorator
        - types-defusedxml
        - types-networkx
        - types-openpyxl
        - types-pexpect
        - types-protobuf
        - types-psutil
        - types-python-dateutil
        - types-pywin32
        - types-regex
        - types-setuptools
        - types-simplejson
        - types-tabulate
        - types-tensorflow
      args: [
        --ignore-missing-imports,
        --install-types,
        --non-interactive,
        --python-version=3.12,
        --warn-unused-configs,
        --warn-unused-ignores,
        --warn-redundant-casts,
        --warn-unreachable,
        --show-error-codes,
        --disallow-incomplete-defs,
        --strict-equality,
        --strict-bytes,
        --report-deprecated-as-note,
        --extra-checks,
        --check-untyped-defs,
        --disallow-untyped-defs
      ]
- repo: https://github.com/hukkin/mdformat
  rev: 1.0.0
  hooks:
      - id: mdformat
        additional_dependencies:
          - mdformat-gfm
          - mdformat-black
- repo: local
  hooks:
    - id: linecover
      name: LineCover
      entry: uv run linecover
      language: system
      pass_filenames: false
      always_run: true
      args: ['--run-pytest', '--total-threshold', '90']
