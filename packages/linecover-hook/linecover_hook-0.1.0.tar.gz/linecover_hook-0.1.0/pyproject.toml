[project]
name = "linecover-hook"
version = "0.1.0"
description = "Code coverage enforcement tool with flake8-style reporting"
readme = "README.md"
license = "BSD-3-Clause"
requires-python = ">=3.12"
dependencies = [
    "coverage>=7.13.0",
    "click>=8.1.7",
    "loguru>=0.7.3",
]

[project.scripts]
linecover = "linecover.cli:main"

[project.optional-dependencies]
dev = [
    "pytest>=9.0.2",
    "pytest-cov>=6.0.0",
]

[dependency-groups]
dev = [
    "pytest>=9.0.2",
    "pytest-cov>=6.0.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["linecover"]
