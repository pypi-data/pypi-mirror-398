[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pyscf-vorticity"
version = "0.1.0"
description = "Λ³-DFT: Vorticity-based exchange-correlation analysis"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Masamichi Iizumi", email = "m.iizumi@miosync.email"}
]
requires-python = ">=3.8"
dependencies = [
    "numpy>=1.20",
    "scipy>=1.7",
]

[project.optional-dependencies]
pyscf = ["pyscf>=2.0"]
jax = ["jax>=0.4", "jaxlib>=0.4"]
full = ["pyscf>=2.0", "jax>=0.4", "jaxlib>=0.4"]

[project.urls]
Homepage = "https://github.com/miosync-masa/pyscf-vorticity"
Repository = "https://github.com/miosync-masa/pyscf-vorticity"

[tool.setuptools.packages.find]
where = ["."]
