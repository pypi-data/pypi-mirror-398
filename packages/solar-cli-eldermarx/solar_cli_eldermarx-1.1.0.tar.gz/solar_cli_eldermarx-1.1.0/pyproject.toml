[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "solar-cli-eldermarx"
version = "1.1.0"
description = "SOLAR by Elder Marx - Create Flutter apps with natural language"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Elder Marx", email = "eldermarx1@gmail.com"}
]
requires-python = ">=3.9"
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Code Generators",
]
keywords = ["flutter", "cli", "code-generator", "ai", "natural-language"]
dependencies = [
    "click>=8.1.0",
    "rich>=13.0.0",
    "google-generativeai>=0.8.0",
    "openai>=1.0.0",
    "python-dotenv>=1.0.0",
    "pyyaml>=6.0",
    "supabase>=2.0.0",
    "requests>=2.31.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "black>=23.0.0",
    "isort>=5.12.0",
]

[project.scripts]
solx = "solar.cli:main"


[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
solar = ["templates/**/*"]

[tool.black]
line-length = 100
target-version = ['py39']

[tool.isort]
profile = "black"
line_length = 100
