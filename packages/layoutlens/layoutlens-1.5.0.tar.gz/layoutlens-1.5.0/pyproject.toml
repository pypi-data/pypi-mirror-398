[build-system]
requires = ["uv_build>=0.9.14,<0.10.0"]
build-backend = "uv_build"

[project]
name = "layoutlens"
version = "1.5.0"
description = "AI-powered UI testing framework with natural language visual validation"
readme = "README.md"
license = "MIT"
authors = [
    {name = "Gaurav Sood", email = "contact@gsood.com"}
]
maintainers = [
    {name = "Gaurav Sood", email = "contact@gsood.com"}
]
keywords = ["ui testing", "visual regression", "ai", "computer vision", "web testing", "layout testing"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Testing",
    "Topic :: Internet :: WWW/HTTP :: Dynamic Content",
    "Topic :: Multimedia :: Graphics :: Capture :: Screen Capture",
    "Operating System :: OS Independent",
]
requires-python = ">=3.11"
dependencies = [
    "openai>=1.0.0",
    "playwright>=1.40.0",
    "beautifulsoup4>=4.12.0",
    "pyyaml>=6.0",
    "Pillow>=10.0.0",
    "litellm>=1.80.10",
    "rich>=13.0.0",
    "pydantic>=2.0.0",
]

[dependency-groups]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "pytest-mock>=3.10.0",
    "pytest-xdist>=3.0.0",
    "ruff>=0.7.0",
    "pre-commit>=3.0.0",
    "bandit>=1.7.0",
]
test = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "pytest-mock>=3.10.0",
    "pytest-xdist>=3.0.0",
    "pytest-asyncio>=0.21.0",
    "coverage[toml]>=7.0.0",
]
interactive = [
]
docs = [
    "sphinx>=7.0",
    "furo>=2024.1.29",
    "myst-parser>=2.0",
    "sphinx-autodoc-typehints>=1.25",
]

[project.urls]
"Homepage" = "https://github.com/gojiplus/layoutlens"
"Bug Reports" = "https://github.com/gojiplus/layoutlens/issues"
"Documentation" = "https://gojiplus.github.io/layoutlens/"
"Source" = "https://github.com/gojiplus/layoutlens"
"Changelog" = "https://github.com/gojiplus/layoutlens/blob/main/CHANGELOG.md"

[project.scripts]
layoutlens = "layoutlens.cli:cli"

[tool.uv.build-backend]
module-root = ""

[tool.pytest.ini_options]
minversion = "7.0"
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "-v",
    "--tb=short",
    "--strict-markers",
    "--strict-config",
]
markers = [
    "unit: Unit tests",
    "integration: Integration tests",
    "e2e: End-to-end tests",
    "slow: Slow running tests",
    "requires_api: Tests that require API access",
    "performance: Performance benchmark tests",
]
filterwarnings = [
    "ignore::DeprecationWarning",
    "ignore::PendingDeprecationWarning",
]

[tool.coverage.run]
source = ["layoutlens"]
omit = [
    "tests/*",
    "setup.py",
    "*/conftest.py",
    "*/__pycache__/*",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "if self.debug:",
    "if settings.DEBUG",
    "raise AssertionError",
    "raise NotImplementedError",
    "if 0:",
    "if __name__ == .__main__.:",
    "class .*\\bProtocol\\):",
    "@(abc\\.)?abstractmethod",
]


[tool.ruff]
line-length = 120
target-version = "py311"
include = ["*.py", "*.pyi"]
exclude = [
    ".git",
    "__pycache__",
    "build",
    "dist",
    ".eggs",
    "*.egg-info",
    ".tox",
    ".venv",
    "venv",
    "docs/conf.py",
    ".pytest_cache",
    "htmlcov",
    ".coverage",
    "*.pyc",
    "*.pyo",
]

[tool.ruff.lint]
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "UP",  # pyupgrade
    "SIM", # flake8-simplify
]
ignore = [
    "E203",  # whitespace before ':'
    "E501",  # line too long (handled by line-length)
    "F401",  # imported but unused (handled per-file below)
    "F541",  # f-string is missing placeholders
]

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["F401"]
"test_*.py" = ["F841"]
"*/tests/*" = ["F841"]
"examples/*" = ["F841"]

[tool.ruff.lint.isort]
known-first-party = ["layoutlens"]
