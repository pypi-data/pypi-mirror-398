[project]
name = "CerebrixOS-TrustMesh"
version = "0.3.1"
description = "Install CerebrixOS router to expose internal private services over zero-trust network"
readme = "README.md"
authors = [
    { name = "CerebrixOS", email = "vc@cerebrixos.com" }
]
requires-python = ">=3.6"
classifiers=[
    "Programming Language :: Python :: 3.6",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "colorama>=0.4.6",
    "distro>=1.9.0",
    "jinja2>=3.0.3",
    "packaging>=21.3",
    "psutil>=6.1.1",
    "pyinstaller>=4.10",
    "pyjwt>=2.4.0",
    "pylint>=2.12.0",
    "pylint-exit>=1.2.0",
    "pyyaml>=6.0.1",
    "requests>=2.27.1",
    "tqdm>=4.64.1",
]

[project.scripts]
cerebrixos-trustmesh = "cerebrixos_trustmesh:cli"


[tool.hatch.build]
exclude = [
  "/.github",
  "/.devcontainer",
  "/__MACOSX",
  "*.DS_Store",
  "/uv.lock",
  "/PKG-INFO",
]

[tool.hatch.build.targets.wheel]
packages = ["src/cerebrixos_trustmesh"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

