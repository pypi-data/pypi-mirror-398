[project]
name = "aioqzone"
version = "1.9.6.dev4"
description = "A Python wrapper for Qzone login and H5 APIs."
authors = [{ name = "aioqzone" }]
maintainers = [
    { name = "JamzumSum", email = "22952836+JamzumSum@users.noreply.github.com" },
]
license = "AGPL-3.0-or-later"
readme = "README.md"
requires-python = ">=3.10"
keywords = ["qzone-api", "autologin", "asyncio-spider"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Typing :: Typed",
]

dependencies = [
    "aiohttp~=3.13",
    "pydantic~=2.12",
    "pydantic-settings>=2.9.0",
    "rsa>=4.9.1",
    "tenacity>=8.2.3,<10.0.0",
    # "exceptiongroup>=1.1.1",
    "tylisten>=2.2.1",
    "pillow>=11.3.0",
    "pychaosvm~=0.5.4",
]

[project.urls]
Homepage = "https://github.com/aioqzone/aioqzone"
Repository = "https://github.com/aioqzone/aioqzone"
Documentation = "https://aioqzone.github.io/aioqzone"
"Bug Tracker" = "https://github.com/aioqzone/aioqzone/issues"
"Discussion" = "https://t.me/aioqzone_chatroom"

[dependency-groups]
test = ["pytest>=8.2.0", "pytest-asyncio>=1.1,<1.3"]
dev = ["pre-commit", "ruff"]
doc = [
    "Sphinx>=8.1.3; python_version=='3.10'",
    "Sphinx~=9.0; python_version>='3.11'",
    "autodoc-pydantic>=2.2.0",
    "sphinx-autodoc-typehints~=3.0",
    "furo",
    "sphinx-intl",
    "sphinx-inline-tabs",
]

[project.optional-dependencies]
slide-captcha = ["slide-tc~=0.1.4"]

[tool.uv]
prerelease = "if-necessary-or-explicit"

[tool.uv.sources]
pychaosvm = { index = "aioqzone-index" }
slide-tc = { index = "aioqzone-index" }

[[tool.uv.index]]
name = "aioqzone-index"
url = "https://aioqzone.github.io/aioqzone-index/simple/"

[build-system]
requires = ["uv_build"]
build-backend = "uv_build"

[tool.uv.build-backend]
module-name = ["aioqzone", "qqqr"]

[tool.pytest.ini_options]
pythonpath = "src"
log_cli = true
log_cli_level = "WARNING"
asyncio_default_fixture_loop_scope = "module"

[tool.ruff]
line-length = 99

[tool.ruff.lint]
ignore = [
    "F403",  # 'from module import *' used; unable to detect undefined names
    "F405",  # name may be undefined, or defined from star imports
]
