[project]
name = "k6-mcp"
version = "1.0.0"
description = "Enhanced K6 MCP server for load testing with natural language in Cursor"
requires-python = ">=3.10"
license = {text = "MIT"}
keywords = ["mcp", "k6", "load-testing", "performance", "cursor", "ai"]
authors = [
    {name = "Douzi", email = "1492994674@qq.com"}
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Testing",
]
dependencies = [
    "mcp>=1.0.0",
    "pydantic>=2.0.0",
    "aiohttp>=3.9.0",
]

[project.scripts]
k6-mcp = "src.main:main"

[project.urls]
Homepage = "https://gitee.com/chang-xinping/k6-mcp"
Repository = "https://gitee.com/chang-xinping/k6-mcp"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src"]

[tool.hatch.build.targets.sdist]
include = [
    "/src",
]
