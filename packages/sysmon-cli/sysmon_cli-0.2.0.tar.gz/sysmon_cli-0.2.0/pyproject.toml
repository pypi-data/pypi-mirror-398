[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "sysmon-cli"
version = "0.2.0"
description = "System Monitor - GPU, CPU, Memory, Disk status like gpustat"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: POSIX :: Linux",
    "Environment :: Console",
    "Environment :: Console :: Curses",
    "License :: OSI Approved :: MIT License",
]
keywords = ["gpu", "nvidia", "monitor", "system", "gpustat"]

[project.scripts]
sysmon = "sysmon.cli:main"

[project.urls]
Homepage = "https://github.com/lancl/sysmon"
