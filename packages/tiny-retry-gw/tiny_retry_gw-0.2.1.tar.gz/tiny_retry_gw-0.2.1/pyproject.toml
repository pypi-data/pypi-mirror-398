[project]
name = "tiny-retry-gw"
version = "0.2.1"
description = "A tiny retry helper for synchronous Python code."
authors = [{ name = "Gatoware" }]
license = { file = "LICENSE" }
classifiers = [
  "License :: OSI Approved :: Apache Software License",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Operating System :: OS Independent",
]
readme = "README.md"
requires-python = ">=3.8"

[project.urls]
Homepage = "https://github.com/Gatoware-6310/tiny-retry"

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"
