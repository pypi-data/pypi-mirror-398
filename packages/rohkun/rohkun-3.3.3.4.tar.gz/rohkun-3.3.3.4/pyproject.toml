[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "rohkun"
version = "3.3.3.4"
description = "Client-side code analysis tool for API connections"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "Proprietary"}
authors = [
    {name = "Rohkun Labs", email = "support@rohkun.com"}
]
keywords = ["code-analysis", "api", "static-analysis", "developer-tools"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: Other/Proprietary License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "requests>=2.31.0",
    "pyperclip>=1.8.2",
    "tree-sitter>=0.20.0",
    "tree-sitter-python>=0.20.0",
    "tree-sitter-javascript>=0.20.0",
    "tree-sitter-typescript>=0.20.0",
    "tree-sitter-go>=0.20.0",
    "tree-sitter-java>=0.20.0",
]

[project.urls]
Homepage = "https://rohkun.com"
Documentation = "https://docs.rohkun.com"
Repository = "https://github.com/rohkun/rohkun-cli"
Issues = "https://github.com/rohkun/rohkun-cli/issues"

[project.scripts]
rohkun = "rohkun_cli.main:main"
