[project]
name = "openai_stt"
version = "2.2"
description = "Speech-to-Text tool using Whisper, PyAudio, and VAD."
authors = [{ name="Advik Mathur", email="pranit.advik@gmail.com" }]
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "pyaudio",
    "webrtcvad",
    "keyboard",
    "syntaxmod",
    "openai-whisper",
    "faster-whisper",
    "openai",
    "setuptools",
]
[tool.setuptools]
packages = ["openai_stt"]
