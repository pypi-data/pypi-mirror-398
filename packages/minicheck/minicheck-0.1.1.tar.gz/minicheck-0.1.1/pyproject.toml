[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "minicheck"
version = "0.1.1"
description = "A minimal python testing tool that makes writing, organizing and executing tests fast and straightforward, keeping development workflows simple and clear."
readme = "README.md"
authors = [{ name = "Christian Garcia" }]
license = { text = "MIT" }
requires-python = ">=3.8"
dependencies = ["colorama"]

keywords = ["testing", "cli", "web", "flask", "pytest-alternative"]

[project.urls]
Homepage = "https://github.com/christiangarcia0311/minicheck-testing-tool"
