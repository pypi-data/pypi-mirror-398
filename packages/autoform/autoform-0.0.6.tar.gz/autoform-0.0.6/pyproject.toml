[project]
name = "autoform"
version = "0.0.6"
description = "Composable function transformations for LLM programs"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "litellm>=1.80.9",
    "optree>=0.18.0",
]

[dependency-groups]
dev = [
    "pytest>=9.0.2",
    "pytest-asyncio>=1.3.0",
]


[tool.ruff]
preview = true
line-length = 100
indent-width = 4
target-version = "py312"

[tool.ruff.lint]
exclude = [".venv", ".git", ".tox", "build", "dist", "__pycache__", "__pypackages__"]

ignore = [
    "E731", # Do not assign a lambda expression, use a def.
    "F841", # Local variable is assigned to but never used.
]

[tool.ty.environment]
python-version = "3.12"

[tool.ty.rules]
unresolved-import = "ignore"


[tool.pytest.ini_options]
addopts = "--doctest-modules"
testpaths = ["tests", "autoform"]
