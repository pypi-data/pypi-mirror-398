[build-system]
requires = ["setuptools>=43.0.0", "wheel"]
build-backend = "setuptools.build_meta"


[project]
name = "nixbot"
version = "180"
authors = [
    {name = "Bart Thate", email = "nixtniet@gmail.com" },
]
description = "NIXBOT"
readme = "README.rst"
license = "Unlicense"
classifiers=[
    'Development Status :: 3 - Alpha',
    'Operating System :: Unix',
    'Programming Language :: Python :: 3',
    'Topic :: Utilities'
]


[project.urls]
"home" = "https://pypi.org/project/nixbot"
"bugs" = "https://github.com/nixtniet/nixbot/issues"
"source" = "https://github.com/nixtniet/nixbot"


[tool.setuptools]
packages = [
    'nixbot',
    'nixbot.modules',
    'nixbot.network',
    'nixbot.nucleus'
]
include-package-data = false
