[build-system]
requires = ["setuptools>=68.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "linkedin-post-craft"
version = "2025.12.21172241"
description = "A new package that generates professional LinkedIn posts from user-provided text input. Users can input their key points, achievements, or ideas, and the package will return a well-structured LinkedIn"
readme = "README.md"
authors = [{ name = "linkedin-post-craft", email = "hi@eugene.plus" }]
requires-python = ">=3.9"
dependencies = [
  "langchain-llm7>=0.0.0",
  "llmatch-messages>=0.0.0",
  "langchain-core>=0.3.0",
]
license = { text = "MIT" }

[project.urls]
Homepage = "https://github.com/chigwell/linkedin-post-craft"
