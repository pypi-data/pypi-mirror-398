[build-system]
requires = ["setuptools>=64", "setuptools-scm>=8"]
build-backend = "setuptools.build_meta"

[project]
name = "funsize-engineer"
dynamic = ["version"]
description = "A personal calling card for Jessica Rudd"
readme = "README.md"
requires-python = ">=3.6"
license = {text = "MIT"}
authors = [
    {name = "Jessica Rudd", email = "jessica.rudd@fanduel.com"}
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "rich",
]

[project.urls]
Homepage = "https://github.com/JessicaRudd/funsize-engineer"
Repository = "https://github.com/JessicaRudd/funsize-engineer"

[project.scripts]
funsize-engineer = "funsize_engineer.card:main"

[tool.setuptools]
packages = {find = {}}

[tool.setuptools.package-data]
funsize_engineer = ["assets/*.txt"]

[tool.setuptools_scm]
version_file = "funsize_engineer/_version.py"
local_scheme = "no-local-version"
