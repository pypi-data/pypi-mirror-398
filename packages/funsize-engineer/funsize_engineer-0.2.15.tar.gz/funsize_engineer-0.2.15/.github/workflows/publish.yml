name: Publish to PyPI

on:
  push:
    branches:
      - main
      - develop

permissions:
  id-token: write  # IMPORTANT: this permission is mandatory for trusted publishing

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Fetch all history for setuptools-scm to work
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build setuptools-scm
    
    - name: Automated Version Bump
      if: github.ref == 'refs/heads/main'
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        
        # Fetch tags to ensure we have the latest history
        git fetch --tags
        
        # Check if the current commit is already tagged
        if git describe --exact-match --tags HEAD >/dev/null 2>&1; then
          EXISTING_TAG=$(git describe --exact-match --tags HEAD)
          echo "Commit is already tagged with $EXISTING_TAG. Skipping version bump."
          # Strip 'v' prefix for version number
          VERSION_NUMBER=${EXISTING_TAG#v}
          echo "NEW_TAG=$EXISTING_TAG" >> $GITHUB_ENV
          echo "VERSION_NUMBER=$VERSION_NUMBER" >> $GITHUB_ENV
          exit 0
        fi
        
        # Get the latest tag, default to v0.0.0 if none exists
        LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
        echo "Latest tag: $LATEST_TAG"
        
        # Strip the 'v' prefix if present
        VERSION_NUMBER=${LATEST_TAG#v}
        echo "Version number: $VERSION_NUMBER"
        
        # Split version into parts (assuming semantic versioning X.Y.Z)
        IFS='.' read -r -a parts <<< "$VERSION_NUMBER"
        MAJOR=${parts[0]}
        MINOR=${parts[1]}
        PATCH=${parts[2]}
        
        # Increment PATCH version
        NEW_PATCH=$((PATCH + 1))
        NEW_TAG="v$MAJOR.$MINOR.$NEW_PATCH"
        VERSION_NUMBER="$MAJOR.$MINOR.$NEW_PATCH"
        
        echo "Bumping version to $NEW_TAG"
        
        # Create and push the new tag
        git tag $NEW_TAG
        git push origin $NEW_TAG
        
        # Export the new tag and version for use in subsequent steps
        echo "NEW_TAG=$NEW_TAG" >> $GITHUB_ENV
        echo "VERSION_NUMBER=$VERSION_NUMBER" >> $GITHUB_ENV
    
    - name: Set version for build
      if: github.ref == 'refs/heads/main'
      run: |
        # Force setuptools-scm to use the exact version we want
        echo "SETUPTOOLS_SCM_PRETEND_VERSION=${{ env.VERSION_NUMBER }}" >> $GITHUB_ENV
        echo "Building version: ${{ env.VERSION_NUMBER }}"
    
    - name: Create dev version for develop branch
      if: github.ref == 'refs/heads/develop'
      run: |
        # Get the latest tag
        LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
        echo "Latest tag: $LATEST_TAG"
        
        # Strip the 'v' prefix if present
        VERSION_NUMBER=${LATEST_TAG#v}
        echo "Version number: $VERSION_NUMBER"
        
        # Split version into parts
        IFS='.' read -r -a parts <<< "$VERSION_NUMBER"
        MAJOR=${parts[0]}
        MINOR=${parts[1]}
        PATCH=${parts[2]}
        
        # Increment PATCH for dev version
        NEW_PATCH=$((PATCH + 1))
        DEV_VERSION="${MAJOR}.${MINOR}.${NEW_PATCH}dev"
        
        echo "Creating dev version: $DEV_VERSION"
        
        # Write the version file manually
        mkdir -p funsize_engineer
        cat > funsize_engineer/_version.py << EOF
        # file generated by setuptools_scm
        # don't change, don't track in version control
        __version__ = version = '$DEV_VERSION'
        __version_tuple__ = version_tuple = ($MAJOR, $MINOR, $NEW_PATCH, 'dev')
        EOF
        
        cat funsize_engineer/_version.py
        
    - name: Build package
      run: python -m build
    
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: python-package-distributions
        path: dist/

  # --- New Job for TestPyPI Publishing ---
  test-pypi-publish:
    name: Upload Release to TestPyPI
    runs-on: ubuntu-latest
    needs: build
    # Only run this job for the 'develop' branch
    if: github.ref == 'refs/heads/develop'
    
    # Use a separate environment specific to TestPyPI (e.g., test-pypi)
    # Note: You must create this 'test-pypi' environment in your GitHub repository settings.
    environment: test-pypi 
    permissions:
      id-token: write
      
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: python-package-distributions
          path: dist/
      
      - name: Publish package distributions to Test PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/
          
  # --- Existing Job for Main PyPI Publishing ---
  pypi-publish:
    name: Upload Release to PyPI
    runs-on: ubuntu-latest
    needs: build
    # Only run this job for the 'main' branch
    if: github.ref == 'refs/heads/main'
    
    # Specifying a GitHub environment is optional, but strongly encouraged
    # Note: You must create this 'pypi' environment in your GitHub repository settings.
    environment: pypi 
    permissions:
      id-token: write
      contents: write  # Needed for creating releases
      
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Get version tag
        id: get_version
        run: |
          # Get the latest tag
          VERSION=$(git describe --tags --abbrev=0)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"
      
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: python-package-distributions
          path: dist/

      - name: Publish package distributions to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
      
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.get_version.outputs.version }}
          name: Release ${{ steps.get_version.outputs.version }}
          generate_release_notes: true
          files: dist/*
          draft: false
          prerelease: false