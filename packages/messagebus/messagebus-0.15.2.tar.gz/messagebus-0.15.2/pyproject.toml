[project]
name = "messagebus"
version = "0.15.2"
description = "Lightweight message bus library designed for event-driven architectures."
authors = [
    { name = "Guillaume Gauvrit", email = "guillaume@gauvr.it" },
]
readme = "README.rst"
keywords = [
    "event-driven",
    "microservice",
    "CQRS",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Framework :: AsyncIO",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Typing :: Typed",
]
requires-python = ">=3.10"
dependencies = [
    "lastuuid>=0.1.1",
    "pydantic>=2.5.0,<3",
    "venusian>=3.0.0,<4",
]

[project.license]
text = "MIT"

[project.urls]
Homepage = "https://github.com/mardiros/messagebus"
Documentation = "https://mardiros.github.io/messagebus"
Repository = "https://github.com/mardiros/messagebus.git"
Issues = "https://github.com/mardiros/messagebus/issues"
Changelog = "https://mardiros.github.io/messagebus/user/changelog.html"

[project.optional-dependencies]
docs = [
    "sphinx>=7.0.0",
    "sphinx-autodoc-typehints>=1.12.0,<2",
    "furo>=2024.8.6",
]
prometheus = [
    "prometheus-client>=0.17.0,<1",
]

[dependency-groups]
dev = [
    "mypy>=1.4.0,<2",
    "prometheus-client>=0.17.0,<1",
    "pytest>=8,<9",
    "pytest-asyncio>=0.24.0",
    "pytest-cov>=6.0.0,<7",
    "result>=0.17.0,<0.18.0",
    "unasync>=0.6.0,<0.7.0",
]
doc = [
    "esbonio>=0.16.1",
    "sphinx>=7.0.0",
    "sphinx-autodoc-typehints>=1.12.0,<2",
    "furo>=2024.8.6",
]

[tool.pdm.build]
includes = [
    "src",
    "CHANGELOG.rst",
]
excludes = [
    "tests",
]

[tool.ruff]
target-version = "py310"
line-length = 88

[tool.ruff.lint]
select = [
    "B",
    "I",
    "F",
    "UP",
    "RUF",
]
ignore = [
    "RUF022",
]

[tool.pyright]
ignore = [
    "examples",
]
include = [
    "src",
    "tests",
]
reportPrivateUsage = false
reportUnknownMemberType = false
reportUnknownParameterType = false
reportUnknownVariableType = false
reportShadowedImports = false
typeCheckingMode = "strict"
venvPath = ".venv"

[[tool.mypy.overrides]]
disallow_any_generics = true
disallow_untyped_defs = true
module = "messagebus.*"

[[tool.mypy.overrides]]
ignore_missing_imports = true
module = [
    "venusian",
]

[tool.isort]
profile = "black"

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = [
    "tests",
]
filterwarnings = [
    "error",
    "ignore:.*datetime.datetime.utcnow\\(\\) is deprecated and scheduled for removal",
    "ignore:.*pkg_resources is deprecated as an API.*:DeprecationWarning",
    "ignore:.*Deprecated call to `pkg_resources.declare_namespace:DeprecationWarning",
    "ignore:.*find_module\\(\\) is deprecated.*:DeprecationWarning",
    "ignore:.*FileFinder.find_loader\\(\\) is deprecated.*:DeprecationWarning",
]

[tool.coverage.report]
exclude_lines = [
    "# coverage: ignore",
]

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"
