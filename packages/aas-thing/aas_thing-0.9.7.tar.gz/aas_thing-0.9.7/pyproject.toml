[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
include = ["aas_thing*"]

[project]
name = "aas-thing"
version = "0.9.7"
description = "A Python toolkit for building Industry 4.0-compliant Things as Asset Administration Shells (AAS), with seamless integration into the Smart Systems Service Infrastructure (SÂ³I)."
readme = "README.md"
requires-python = ">=3.9"
license = "LGPL-3.0-only"
license-files = ["LICENSE"]
authors = [
  { name = "The S3I Development Team", email = "s3i@kwh40.de"},
]
dependencies = [
    "pytest>=7.0",
    "pika==1.3.2",
    "python-keycloak",
    "basyx-python-sdk==1.2.0",
    "pyyaml",
    "jsonschema",
    "aas-python-http-client==1.0.2",
    "pydantic"
]

[project.optional-dependencies]
docs = [
    "Sphinx==5.0.2",
    "recommonmark==0.6.0",
    "sphinx_rtd_theme",
    "sphinx-tabs",
    "sphinxcontrib-images"
]

