[project]
name = "claude-code-cost"
version = "1.3.1"
description = "Claude Code Cost Calculator - Analyze token usage and costs from Claude Code history"
authors = [
    {name = "keakon"}
]
readme = "README.md"
license = "MIT"
requires-python = ">=3.8"
dependencies = [
    "pyyaml>=6.0.2",
    "rich>=10.0.0",
    "importlib-resources>=1.3.0; python_version<'3.9'",
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]

[project.urls]
Homepage = "https://github.com/keakon/claude-code-cost"
Repository = "https://github.com/keakon/claude-code-cost"
Issues = "https://github.com/keakon/claude-code-cost/issues"

[project.scripts]
ccc = "claude_code_cost.cli:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["claude_code_cost"]
include = [
    "claude_code_cost/**/*.py",
    "claude_code_cost/model_pricing.yaml",
]
exclude = [
    "/.venv",
    "/.git",
    "*.jsonl",
    "*.json",
    "__pycache__",
]

[tool.hatch.build.targets.sdist]
include = [
    "claude_code_cost",
    "README.md",
    "LICENSE",
]

[tool.uv]
dev-dependencies = [
    "pyright>=1.1.403",
    "pre-commit>=3.0.0",
]

[[tool.uv.index]]
url = "http://mirrors.aliyun.com/pypi/simple/"
default = true
