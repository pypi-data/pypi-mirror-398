name: Build & Publish (Conda, matrix)

on:
  push:
    tags: ["v*"]
  workflow_dispatch:

jobs:
  build-upload:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - uses: mamba-org/setup-micromamba@v2
        with:
          environment-name: build
          create-args: >-
            python=3.11 conda-build anaconda-client
          init-shell: bash

      - name: Build recipe
        shell: bash -l {0}
        run: |
          conda build recipe
          PKG_PATH=$(conda build recipe --output)
          echo "PKG_PATH=$PKG_PATH" >> $GITHUB_ENV

      - name: Upload to Anaconda.org
        if: ${{ env.PKG_PATH != '' }}
        env:
          ANACONDA_API_TOKEN: ${{ secrets.ANACONDA_API_TOKEN }}
        shell: bash -l {0}
        run: |
          anaconda upload --label main "$PKG_PATH" --skip-existing
