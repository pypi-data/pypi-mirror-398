package:
  name: pygha
  version: "0.3.1"

source:
  path: ..

build:
  noarch: python
  script: python -m pip install . -vv

requirements:
  host:
    - python >=3.11
    - pip
    - hatchling
  run:
    - python

about:
  home: https://github.com/parneetsingh022/pygha/
  license: MIT
  summary: "A Python-native CI/CD framework for defining, testing, and transpiling pipelines to GitHub Actions."

extra:
  recipe-maintainers:
    - psidhu22
