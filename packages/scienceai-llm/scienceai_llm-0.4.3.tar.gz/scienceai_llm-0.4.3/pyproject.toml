[project]
name = "scienceai-llm"
version = "0.4.3"
authors = [{name="Elias Weston-Farber", email="elias@eliastechlabs.com"}]
description = "An AI powered scientific literature search engine"
readme = "README.md"
requires-python = ">=3.11"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: OS Independent",
    "Topic :: Scientific/Engineering",
    "Topic :: Text Processing :: General",
    "Typing :: Typed",
]
keywords = ["ai", "science", "research", "literature", "pdf", "extraction", "llm", "openai", "anthropic", "gemini"]
dependencies = [
    "PyMuPDF>=1.24.5",
    "openai>=1.55.0",
    "tiktoken>=0.7.0",
    "habanero>=1.2.6",
    "flask>=3.0.3",
    "flask-sock>=0.7.0",
    "dictdatabase>=2.5.0",
    "pandas>=2.2.2",
    "markdown2>=2.5.0",
    "pillow>=11.0.0",
    "pytesseract>=0.3.13",
    "tabulate",
    "matplotlib",
    "scipy",
    "seaborn",
    "numpy",
    "num2words",
    "google-auth>=2.25.0",
    "requests>=2.31.0",
]

[project.optional-dependencies]
# Provider-specific dependencies
anthropic = [
    "anthropic>=0.40.0",
]
google = [
    "google-genai>=1.0.0",
]
vertex-ai = [
    "google-cloud-aiplatform>=1.40.0",
    "google-auth>=2.25.0",
]
# All providers
all-providers = [
    "anthropic[vertex]>=0.40.0",
    "google-genai>=1.0.0",
    "google-cloud-aiplatform>=1.40.0",
    "google-auth>=2.25.0",
]
dev = [
    "pytest>=7.4.0",
    "pytest-cov>=4.1.0",
    "pytest-asyncio>=0.21.0",
    "ruff>=0.1.6",
    "mypy>=1.7.0",
    "pre-commit>=3.5.0",
    "types-Flask>=1.1.0",
    "types-requests>=2.31.0",
    "pandas-stubs>=2.0.0",
    "anthropic[vertex]>=0.40.0",
    "google-genai>=1.0.0",
    "google-cloud-aiplatform>=1.40.0",
    "google-auth>=2.25.0",
]

[project.scripts]
scienceai = "scienceai.__main__:main"

[project.urls]
Homepage = "https://github.com/elias-jhsph/scienceai"
Repository = "https://github.com/elias-jhsph/scienceai"
Documentation = "https://github.com/elias-jhsph/scienceai#readme"
Issues = "https://github.com/elias-jhsph/scienceai/issues"

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
namespaces = true
where = ["src"]

[tool.setuptools.package-data]
scienceai = ["static/*", "static/json-viewer/*", "templates/*", "io/*", "io/.gitkeep", "prompts/*", "*.json", "*.txt", "py.typed"]

# ============================================================================
# Testing Configuration
# ============================================================================
[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "--tb=short",
    "--strict-markers",
    "--ignore=tests/test_interface_manual.py",
    "--ignore=tests/test_ingestion_verification.py",
    "--ignore=tests/test_error_handling_verification.py",
    "--ignore=tests/test_load_data_verification.py",
    "--ignore=tests/test_schema_generation.py",
]
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "integration: marks tests as integration tests requiring API keys",
]

[tool.coverage.run]
source = ["src/scienceai"]
branch = true
omit = [
    "*/tests/*",
    "*/__main__.py",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise NotImplementedError",
    "if TYPE_CHECKING:",
    "if __name__ == .__main__.:",
]
show_missing = true

# ============================================================================
# Linting Configuration (Ruff)
# ============================================================================
[tool.ruff]
target-version = "py311"
line-length = 120
exclude = [
    ".git",
    ".mypy_cache",
    ".pytest_cache",
    ".ruff_cache",
    ".venv",
    "venv",
    "build",
    "dist",
    "*.egg-info",
]

[tool.ruff.lint]
select = [
    "E",      # pycodestyle errors
    "W",      # pycodestyle warnings
    "F",      # Pyflakes
    "I",      # isort
    "N",      # pep8-naming
    "UP",     # pyupgrade
    "B",      # flake8-bugbear
    "C4",     # flake8-comprehensions
    "SIM",    # flake8-simplify
    "TCH",    # flake8-type-checking
    "RUF",    # Ruff-specific rules
]
ignore = [
    "E501",   # line too long (handled by formatter)
    "B008",   # function call in default argument
    "N803",   # argument name should be lowercase
    "N806",   # variable in function should be lowercase
    "N812",   # lowercase imported as non-lowercase (DDB for dictdatabase is conventional)
    "SIM102", # collapsible if - often intentional for readability
    "SIM103", # needless bool - sometimes clearer to be explicit
    "SIM108", # use ternary operator instead of if-else
]

[tool.ruff.lint.per-file-ignores]
"tests/*" = ["S101", "E402"]  # Allow assert in tests and imports not at top
"__init__.py" = ["F401"]  # Allow unused imports in __init__

[tool.ruff.lint.isort]
known-first-party = ["scienceai"]

# ============================================================================
# Type Checking Configuration (MyPy)
# ============================================================================
[tool.mypy]
python_version = "3.11"
warn_return_any = true
warn_unused_ignores = true
warn_redundant_casts = true
warn_unused_configs = true
show_error_codes = true
pretty = true

# Start with lenient settings and gradually increase strictness
disallow_untyped_defs = false
disallow_incomplete_defs = false
check_untyped_defs = true

# Ignore missing imports for third-party libraries without stubs
[[tool.mypy.overrides]]
module = [
    "dictdatabase.*",
    "habanero.*",
    "fitz.*",
    "pytesseract.*",
    "markdown2.*",
    "flask_sock.*",
    "num2words.*",
    "google.*",
    "vertexai.*",
    "anthropic.*",
    "requests",
]
ignore_missing_imports = true

# Relax checks for application files (gradual typing adoption)
[[tool.mypy.overrides]]
module = [
    "scienceai.process_paper",
    "scienceai.llm",
    "scienceai.data_extractor",
    "scienceai.bundle_validator",
    "scienceai.reasoning",
    "scienceai.analyst",
    "scienceai.principal_investigator",
    "scienceai.database_manager",
    "scienceai.__main__",
    "scienceai.client",
    "scienceai.backend",
]
disable_error_code = ["call-overload", "no-any-return", "arg-type", "operator", "dict-item", "var-annotated", "assignment", "import-untyped", "union-attr", "attr-defined", "misc"]

# ============================================================================
# Security Scanning (Bandit)
# ============================================================================
[tool.bandit]
exclude_dirs = ["tests", "venv", ".venv", "build", "dist", ".git", ".mypy_cache", ".pytest_cache", ".ruff_cache", "node_modules"]
skips = ["B101"]  # Skip assert warnings (used in tests)
