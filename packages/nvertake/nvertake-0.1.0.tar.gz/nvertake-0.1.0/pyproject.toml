[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "nvertake"
version = "0.1.0"
description = "A Python package for preemptive scheduling on NVIDIA GPUs"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.8"
authors = [
    {name = "L1ght"}
]
keywords = ["nvidia", "gpu", "cuda", "scheduling", "priority"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: System :: Hardware",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
dependencies = [
    "torch",
    "psutil",
]

[project.optional-dependencies]
dev = [
    "pytest",
]

[project.scripts]
nvertake = "nvertake.cli:main"

[project.urls]
Homepage = "https://github.com/FanBB2333/nVertake"
Repository = "https://github.com/FanBB2333/nVertake"

[tool.setuptools.packages.find]
where = ["."]
include = ["nvertake*"]
