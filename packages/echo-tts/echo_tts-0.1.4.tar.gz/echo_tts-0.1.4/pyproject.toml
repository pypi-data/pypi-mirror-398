[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "echo-tts"
version = "0.1.4"
description = "Echo TTS - Text-to-Speech synthesis with voice cloning"
readme = "README.md"
license = {text = "Apache-2.0"}
requires-python = ">=3.10"
authors = [
    {name = "Jordan Darefsky"},
    {name = "FoxEngine LTD"}
]
keywords = ["tts", "text-to-speech", "voice-cloning", "audio", "speech-synthesis"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Multimedia :: Sound/Audio :: Speech",
]
dependencies = [
    "torch>=2.0.0",
    "torchaudio>=2.0.0",
    "torchcodec>=0.8.1",
    "huggingface-hub",
    "numpy",
    "safetensors",
    "einops",
    "soundfile",
]

[project.optional-dependencies]
gradio = ["gradio>=5.0.0"]
dev = ["pytest", "ruff"]

[project.urls]
Homepage = "https://github.com/FoxEngine-ai/echo-tts"
Repository = "https://github.com/FoxEngine-ai/echo-tts"

[project.scripts]
echo-tts = "echo_tts.cli:main"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
echo_tts = ["resources/*.json"]
