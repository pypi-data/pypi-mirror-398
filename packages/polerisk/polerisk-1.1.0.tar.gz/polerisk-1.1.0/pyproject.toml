[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "polerisk"
version = "1.1.0"
description = "Predictive utility pole failure analysis and maintenance optimization platform"
readme = "README.md"
authors = [
    {name = "Kyle T. Jones", email = "kyletjones@gmail.com"}
]
license = {text = "MIT"}
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License", 
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Scientific/Engineering",
    "Topic :: Scientific/Engineering :: Information Analysis",
    "Topic :: Utilities",
]
requires-python = ">=3.12"
dependencies = [
    "numpy>=1.20.0",
    "pandas>=1.3.0",
    "matplotlib>=3.4.0",
    "scipy>=1.7.0",
    "netCDF4>=1.5.0",
    "cartopy>=0.19.0",
    "seaborn>=0.11.0",
    "python-dateutil>=2.8.2",
    "scikit-learn>=1.0.0",
    "joblib>=1.0.0",
    "jinja2>=3.0.0",
    "signalplot>=0.1.2",
    "folium>=0.12.0",
]

[project.optional-dependencies]
performance = [
    "numba>=0.56.0",  # JIT compilation for 2-50x speedup on geospatial ops
]
dev = [
    "pytest>=6.0.0",
    "pytest-cov>=2.0.0",
    "pytest-benchmark>=3.4.0",
    "hypothesis>=6.0.0",
    "black>=21.7b0",
    "isort>=5.0.0",
    "flake8>=3.9.0",
    "mypy>=0.910",
]
docs = [
    "sphinx>=4.0.0",
    "sphinx-rtd-theme>=0.5.0",
    "myst-parser>=0.17.0",
]
ml = [
    "tensorflow>=2.8.0",
    "torch>=1.10.0",
    "xgboost>=1.5.0",
]
web = [
    "flask>=2.0.0",
    "flask-cors>=3.0.0",
    "fastapi>=0.70.0",
    "uvicorn[standard]>=0.15.0",
    "gunicorn>=20.1.0",
]
cloud = [
    "boto3>=1.20.0",
    "docker>=5.0.0",
    "dask>=2021.10.0",
]
all = [
    "numba>=0.56.0",
    "tensorflow>=2.8.0",
    "torch>=1.10.0",
    "xgboost>=1.5.0",
    "flask>=2.0.0",
    "flask-cors>=3.0.0",
    "fastapi>=0.70.0",
    "uvicorn[standard]>=0.15.0",
    "gunicorn>=20.1.0",
    "boto3>=1.20.0",
    "docker>=5.0.0",
    "dask>=2021.10.0",
]

[project.urls]
homepage = "https://github.com/kylejones200/polerisk"
documentation = "https://polerisk.readthedocs.io/"
"bug-tracker" = "https://github.com/kylejones200/polerisk/issues"
changelog = "https://github.com/kylejones200/polerisk/blob/main/CHANGELOG.md"

[tool.black]
line-length = 88
target-version = ['py312']
include = '\.pyi?$'

[tool.isort]
line_length = 88
include_trailing_comma = true
multi_line_output = 3
force_grid_wrap = false
use_parentheses = true
ensure_newline_before_comments = true
profile = "black"

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
addopts = "--cov=polerisk --cov-report=term-missing"
markers = [
    'performance: marks tests as performance tests (deselect with "-m not performance")',
]

[tool.coverage.run]
source = ["polerisk"]
omit = ["**/tests/*", "**/__init__.py"]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "if self\\.debug",
    "raise AssertionError",
    "raise NotImplementedError",
    "if 0:",
    "if __name__ == .__main__.:",
]
