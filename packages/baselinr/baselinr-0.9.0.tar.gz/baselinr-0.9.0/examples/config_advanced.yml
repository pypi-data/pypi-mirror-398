# Baselinr Advanced Configuration
# This example demonstrates partition-aware profiling and sampling

environment: development

# Source database connection
source:
  type: postgres
  host: localhost
  port: 5433
  database: baselinr
  username: baselinr
  password: baselinr
  schema: public

# Storage configuration
storage:
  connection:
    type: postgres
    host: localhost
    port: 5433
    database: baselinr
    username: baselinr
    password: baselinr
    schema: public
  results_table: baselinr_results
  runs_table: baselinr_runs
  create_tables: true

# Advanced profiling configuration
profiling:
  tables:
    # Example 1: Full table profiling (default behavior)
    - table: customers
      schema: public
    
    # Example 2: Latest partition only
    - table: orders
      schema: public
    
    # Example 3: Recent N partitions
    - table: events
      schema: analytics
    
    # Example 4: Sampling only (no partitioning)
    - table: large_table
      schema: public
    
    # Example 5: Partition + Sampling combined
    - table: clickstream
      schema: analytics

  # Metric configuration
  max_distinct_values: 1000
  compute_histograms: true
  histogram_bins: 10
  
  metrics:
    - count
    - null_count
    - null_percent
    - distinct_count
    - distinct_percent
    - min
    - max
    - mean
    - stddev
    - histogram

# ODCS contracts define partition and sampling configurations
# See examples/contracts/ for contract files with partition and sampling settings
contracts:
  directory: ./contracts
  recursive: true
  validate_on_load: true

# Drift detection configuration
drift_detection:
  strategy: absolute_threshold
  
  absolute_threshold:
    low_threshold: 5.0
    medium_threshold: 15.0
    high_threshold: 30.0

