# Prometheus configuration for Baselinr
global:
  scrape_interval: 15s      # Scrape targets every 15 seconds
  evaluation_interval: 15s  # Evaluate rules every 15 seconds
  external_labels:
    cluster: 'baselinr'
    environment: 'development'

scrape_configs:
  # Baselinr metrics endpoint
  # Note: host.docker.internal works on Windows/Mac to reach host machine
  # On Linux, you may need to use the host's IP address or add network_mode: host
  - job_name: 'baselinr'
    scrape_interval: 10s  # Scrape more frequently for real-time monitoring
    static_configs:
      - targets: ['host.docker.internal:9753']  # Baselinr metrics endpoint
        labels:
          service: 'baselinr'
          environment: 'development'
    metrics_path: '/metrics'
    scheme: 'http'

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

