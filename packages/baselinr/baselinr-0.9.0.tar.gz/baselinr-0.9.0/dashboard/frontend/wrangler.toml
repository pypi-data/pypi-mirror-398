# Cloudflare Pages configuration for Baselinr Demo
# Note: For Cloudflare Pages, build settings are configured in the dashboard
# This file is primarily for local development with `wrangler pages dev`

name = "baselinr-demo"
compatibility_date = "2024-01-01"
pages_build_output_dir = "out"

# Environment variables for local development
[vars]
NEXT_PUBLIC_DEMO_MODE = "true"
NEXT_PUBLIC_API_URL = "/api"
