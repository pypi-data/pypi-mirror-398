[project]
name = "jumpstarter_driver_corellium"
dynamic = [
    "version",
    "urls",
]
description = ""
authors = [
    { name = "Leonardo Rossetti", email = "lrossett@redhat.com" },
]
readme = "README.md"
license = "Apache-2.0"
requires-python = ">=3.11"
dependencies = [
    "jumpstarter==0.7.4",
    "jumpstarter-driver-composite==0.7.4",
    "jumpstarter-driver-power==0.7.4",
    "jumpstarter-driver-network==0.7.4",
    "jumpstarter-driver-pyserial==0.7.4",
    "click>=8.1.7.2",
]

[project.entry-points."jumpstarter.drivers"]
Corellium = "jumpstarter_driver_corellium.driver:Corellium"

[dependency-groups]
dev = [
    "pytest>=8.3.2",
    "pytest-cov>=5.0.0",
    "trio>=0.28.0",
    "requests_mock",
    "pytest-asyncio>=0.25.3",
]

[tool.hatch.metadata.hooks.vcs.urls]
Homepage = "https://jumpstarter.dev"
source_archive = "https://github.com/jumpstarter-dev/repo/archive/{commit_hash}.zip"

[tool.hatch.version]
source = "vcs"

[tool.hatch.version.raw-options]
root = "../../"

[tool.hatch.build.hooks.pin_jumpstarter]
name = "pin_jumpstarter"

[build-system]
requires = [
    "hatchling",
    "hatch-vcs",
    "hatch-pin-jumpstarter",
]
build-backend = "hatchling.build"
