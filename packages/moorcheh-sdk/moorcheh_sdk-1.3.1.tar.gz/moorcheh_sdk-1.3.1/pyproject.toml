[project]
name = "moorcheh-sdk"
dynamic = ["version"]
description = "Python SDK for the Moorcheh Semantic Search API"
authors = [{ name = "Majid Fekri majid.fekri@edgeaiinnovations.com" }]
requires-python = ">=3.10,<4"
readme = "README.md"
license = "MIT"
keywords = [
    "moorcheh",
    "semantic search",
    "vector search",
    "ai",
    "sdk",
]
dependencies = ["httpx>=0.28.1,<0.29"]

[project.urls]
Homepage = "https://www.moorcheh.ai"
Repository = "https://github.com/moorcheh-ai/moorcheh-python-sdk"

[dependency-groups]
dev = [
    "pytest>=8.2.0,<9",
    "pytest-mock>=3.12.0,<4",
    "numpy>=1.26.4,<2",
    "mypy>=1.10.0,<2",
    "build>=1.2.2.post1,<2",
    "twine>=6.1.0,<7",
    "pre-commit>=4.4.0,<5",
    "ruff>=0.14.6,<0.15",
    "pytest-asyncio>=0.23.0,<1",
]

[build-system]
requires = ["hatchling", "hatch-vcs"]
build-backend = "hatchling.build"

[tool.hatch.version]
source = "vcs"

[tool.hatch.build.hooks.vcs]
version-file = "moorcheh_sdk/_version.py"

# Optional: Configure MyPy
[tool.mypy]
# --- UPDATE THIS LINE ---
python_version = "3.10" #  project's minimum Python version
# ------------------------
warn_return_any = true
warn_unused_configs = true
ignore_missing_imports = true # Can be helpful initially

# Optional: Configure pytest
[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra -q"
testpaths = [
    "tests",
]
asyncio_default_fixture_loop_scope = "function"
filterwarnings = [

]

# Optional: Configure Ruff
[tool.ruff]
target-version = "py310"
line-length = 88

[tool.ruff.lint]
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "UP",  # pyupgrade
]
ignore = [
    "E501",  # line too long, handled by black
    "B008",  # do not perform function calls in argument defaults
    "C901",  # too complex
    "W191",  # indentation contains tabs
]
