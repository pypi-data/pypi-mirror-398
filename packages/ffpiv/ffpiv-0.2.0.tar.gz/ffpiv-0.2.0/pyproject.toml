[build-system]
requires = ["flit_core"]
build-backend = "flit_core.buildapi"

[project]
name = "ffpiv"
authors = [
  { name = "Hessel Winsemius", email = "winsemius@rainbowsensing.com" },
]
packages = [
    { include = "ffpiv" }
]

dependencies = [
    "numba",
    "numpy",  # pin version to ensure compatibility with C-headers
    "pillow",
    "pip",
    "platformdirs",
    "psutil",
    "pyFFTW",
    "rocket-fft; python_version <= '3.12'",  # has not been updated for a long time.
]

requires-python =">=3.9"
readme = "README.md"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Hydrology",
    "Topic :: Scientific/Engineering :: Image Processing",
    "License :: OSI Approved :: GNU Affero General Public License v3",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
]
dynamic = ['version', 'description']

[project.optional-dependencies]
extra = [
    "matplotlib",
    "notebook",
    "pooch",
    "tqdm"
]
test = [
    "pooch",
    "tqdm",
    "pytest",
    "pytest-cov",
]

full = ["ffpiv[extra,test]"]

[project.urls]
Source = "https://github.com/localdevices/ffpiv"

[tool.flit.sdist]
include = ["ffpiv"]

[tool.flit.module]
name = "ffpiv"

[tool.pytest.ini_options]
addopts = "--ff "
testpaths = ["tests"]
filterwarnings = [
]

[tool.ruff]
line-length = 120
target-version = "py312"
exclude = ["docs"]

[tool.ruff.lint]
# enable pydocstyle (E), pyflake (F) and isort (I), pytest-style (PT), bugbear (B)
select = ["E", "F", "I", "PT", "D", "B", "ICN", "TID"]
ignore = ["D211", "D213", "D206", "E741", "D105", "D203", "E712", "B904"]  # "E501" line length

[tool.ruff.lint.per-file-ignores]
"tests/**" = ["D100", "D101", "D102", "D103", "D104"]
"ffpiv/__init__.py" = ["E402", "F401", "F403"]
"tests/conftest.py" = ["E402"]
