[project]
name = "deepsuite"
version = "1.0.6"
description = "Comprehensive deep learning framework with state-of-the-art implementations: GPT, DeepSeek-V3 with MLA/MoE, YOLO, CenterNet, and specialized audio/vision models built on PyTorch Lightning"
authors = [{ name = "anton feldmann", email = "anton.feldmann@gmail.com" }]
readme = "README.md"
license-files = { paths = ["LICENSE"] }
requires-python = ">=3.11"
dependencies = [
    "complexpytorch>=0.4",
    "loguru>=0.7.3",
    "matplotlib>=3.10.3",
    "numpy>=2.3.0",
    "opencv-python-headless>=4.11.0.86",
    "psutil>=7.0.0",
    "py-cpuinfo>=9.0.0",
    "pytorch-lightning>=2.5.1.post0",
    "ray[tune]>=2.47.1",
    "toml>=0.10.2",
    "torchaudio>=2.6.0",
    "torchinfo>=1.8.0",
    "torchsummary>=1.5.1",
    "torchviz>=0.0.3",
    "zarr>=3.0.8",
    "mlflow>=2.22.0",
    "plotly>=6.1.2",
    "motmetrics>=1.4.0",
]

[project.optional-dependencies]
cpu = ["torch>=2.6.0,<3.0.0", "torchvision>=0.21.0,<0.22.0"]
cu124 = [
    "torch>=2.6.0,<3.0.0",
    "torchvision>=0.21.0,<0.22.0",
]
dev = [
    "ruff>=0.11.11",
    "mypy>=1.15.0",
    "sphinx>=8.2.3",
    "pytest>=8.3.5",
    "types-toml>=0.10.8.20240310",
    "black>=25.1.0",
    "pre-commit>=3.8.0"
]
doc = [
    "sphinx>=8.2.3",
    "sphinx-autodoc-typehints>=3.2.0",
    "furo>=2024.8.6",
    "autodoc-pydantic>=2.2.0",
    "pygraphviz>=1.14",
    "recommonmark>=0.7.1",
    "myst-parser>=4.0.1"
]

[build-system]
requires = ["hatchling>=1.18.0"]
build-backend = "hatchling.build"

[tool.hatch.build]
packages = ["src/deepsuite"]

[tool.hatch.build.targets.wheel]
packages = ["deepsuite"]

[tool.hatch.build.targets.sdist]
include = [
    "src/deepsuite",
    "tests",
    "docs",
    "examples",
    "README.md",
    "pyproject.toml",
    "LICENSE",
]


[tool.hatch.build.targets.wheel.force-include]
# This section is intentionally empty to prevent hatchling from adding LICENSE-File

[tool.mypy]
python_version = "3.11"
warn_return_any = true
disallow_any_expr = false
disallow_any_decorated = false
disallow_any_explicit = false
disallow_any_generics = true
disallow_subclassing_any = true
disallow_untyped_calls = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_optional = true
strict_equality = true
extra_checks = true
ignore_missing_imports = true
explicit_package_bases = true
namespace_packages = true
show_error_codes = true
show_column_numbers = true
pretty = true

# Per-module options
[[tool.mypy.overrides]]
module = "tests.*"
disallow_untyped_defs = false
disallow_untyped_calls = false

[[tool.mypy.overrides]]
module = [
    "torch.*",
    "torchvision.*",
    "torchaudio.*",
    "pytorch_lightning.*",
    "lightning.*",
    "mlflow.*",
    "ray.*",
    "cv2.*",
    "matplotlib.*",
    "plotly.*",
    "motmetrics.*",
]
ignore_missing_imports = true

# Legacy modules with complex type requirements
[[tool.mypy.overrides]]
module = [
    "deepsuite.model.autoencoder",
    "deepsuite.model.autoencoder_configs",
    "deepsuite.model.feature.wavenet",
    "deepsuite.model.tracking.tracking",
    "deepsuite.utils.taskAlignedAssigner",
]
ignore_errors = true

[tool.black]
# Support Python 3.7 through 3.11
line-length = 100
target-version = ["py311"]

[tool.ruff]
exclude = [
    ".git",
    ".mypy_cache",
    ".pytest_cache",
    ".ruff_cache",
    ".venv",
    "__pycache__",
    "build",
    "dist",
    "docs/conf.py",
]
line-length = 100
indent-width = 4
target-version = "py311"
fix = true
show-fixes = true

[tool.ruff.lint]
# Enable comprehensive rule sets
select = [
    "E",      # pycodestyle errors
    "W",      # pycodestyle warnings
    "F",      # pyflakes
    "I",      # isort
    "N",      # pep8-naming
    "D",      # pydocstyle (docstrings)
    "UP",     # pyupgrade
    "ANN",    # flake8-annotations
    "ASYNC",  # flake8-async
    "S",      # flake8-bandit (security)
    "B",      # flake8-bugbear
    "A",      # flake8-builtins
    "C4",     # flake8-comprehensions
    "DTZ",    # flake8-datetimez
    "T10",    # flake8-debugger
    "EM",     # flake8-errmsg
    "FA",     # flake8-future-annotations
    "ISC",    # flake8-implicit-str-concat
    "ICN",    # flake8-import-conventions
    "G",      # flake8-logging-format
    "INP",    # flake8-no-pep420
    "PIE",    # flake8-pie
    "T20",    # flake8-print
    "PT",     # flake8-pytest-style
    "Q",      # flake8-quotes
    "RSE",    # flake8-raise
    "RET",    # flake8-return
    "SLF",    # flake8-self
    "SLOT",   # flake8-slots
    "SIM",    # flake8-simplify
    "TID",    # flake8-tidy-imports
    "TCH",    # flake8-type-checking
    "ARG",    # flake8-unused-arguments
    "PTH",    # flake8-use-pathlib
    "PL",     # pylint
    "TRY",    # tryceratops
    "FLY",    # flynt
    "PERF",   # perflint
    "RUF",    # ruff-specific rules
]

ignore = [
    "D100",    # Missing docstring in public module
    "D104",    # Missing docstring in public package
    "D107",    # Missing docstring in __init__
    "ANN101",  # Missing type annotation for self
    "ANN102",  # Missing type annotation for cls
    "ANN401",  # Dynamically typed expressions (Any)
    "S101",    # Use of assert
    "PLR0913", # Too many arguments
    "PLR2004", # Magic value used in comparison
    "TRY003",  # Avoid specifying long messages outside exception class
    "EM101",   # Exception must not use string literal
    "EM102",   # Exception must not use f-string literal
    "G004",    # Logging statement uses f-string
]

# Allow fix for all enabled rules (when `--fix` is provided)
fixable = ["ALL"]
unfixable = []

# Allow unused variables when underscore-prefixed
dummy-variable-rgx = "^(_+|(_+[a-zA-Z0-9_]*[a-zA-Z0-9]+?))$"

[tool.ruff.lint.per-file-ignores]
"tests/**/*.py" = [
    "D",       # No docstring requirements in tests
    "ANN",     # No type annotations in tests
    "S101",    # Allow assert in tests
    "PLR2004", # Allow magic values in tests
    "ARG",     # Allow unused arguments in tests (fixtures)
]
"__init__.py" = [
    "F401",    # Allow unused imports in __init__
    "D104",    # Missing docstring in public package
]
"deepsuite/layers/attention/__init__.py" = ["F401"]
"examples/**/*.py" = [
    "T20",     # Allow print statements in examples
    "INP001",  # Allow implicit namespace packages
]
"src/deepsuite/utils/taskAlignedAssigner.py" = [
    "N999",    # CamelCase module filename is intentional for historical reasons
    "E501",    # Long documentation lines acceptable
    "W505",    # Long doc lines acceptable
    "ANN",     # Complex legacy code - annotations would require major refactoring
    "D205",    # Docstring formatting from upstream
    "PLC0415", # Import inside exception handler for optional logging
]
"src/deepsuite/model/feature/wavenet.py" = [
    "ANN",     # Complex legacy code - annotations would require major refactoring
    "N803",    # T is conventional for time dimension in audio models
    "N806",    # B/T are conventional in batch processing
    "N812",    # F for functional is PyTorch convention
    "SIM108",  # Explicit if-else preferred for clarity in tensor shapes
    "SIM102",  # Nested if for global conditioning more readable
    "SIM105",  # try-except pattern preferred over contextlib
    "W505",    # Long doc lines acceptable
    "E501",    # Long doc lines acceptable
    "D101",    # Legacy class, extensive inline documentation
    "D102",    # Legacy methods, extensive inline documentation
    "D103",    # Utility functions, obvious from signature
    "RET504",  # Return assignment pattern preferred for clarity
    "PLR0912", # High complexity inherent to WaveNet architecture
    "PLR0915", # High statement count inherent to incremental generation
    "RUF005",  # Tuple concat style preferred for clarity
]
"src/deepsuite/model/tracking/tracking.py" = [
    "ANN",     # Complex legacy code - annotations would require major refactoring
    "D102",    # PyTorch Lightning hooks don't need docstrings
    "D205",    # Docstring formatting acceptable
    "D415",    # Docstring formatting acceptable
]
"src/deepsuite/utils/hermite.py" = [
    "E501",
    "W505",
]
"src/deepsuite/utils/laguerre.py" = [
    "E501",
    "W505",
]

[tool.ruff.lint.pydocstyle]
convention = "google"

[tool.ruff.lint.pycodestyle]
max-doc-length = 100
max-line-length = 100

[tool.ruff.lint.isort]
known-first-party = ["deepsuite"]
force-sort-within-sections = true
split-on-trailing-comma = false

[tool.ruff.lint.flake8-type-checking]
strict = true
runtime-evaluated-base-classes = ["pydantic.BaseModel", "torch.nn.Module"]

[tool.ruff.lint.pylint]
max-args = 8
max-branches = 15
max-returns = 6
max-statements = 50

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"
docstring-code-format = true
docstring-code-line-length = "dynamic"

[tool.uv]
default-groups = []
conflicts = [
    [{ extra = "cpu" }, { extra = "cu124" }],
]

[tool.uv.sources]
torch = [
    { index = "pytorch-cu124", extra = "cu124", marker = "sys_platform == 'linux' or sys_platform == 'win32'" },
    { index = "pytorch-cpu", extra = "cpu" },
]
torchvision = [
    { index = "pytorch-cu124", extra = "cu124", marker = "sys_platform == 'linux' or sys_platform == 'win32'" },
    { index = "pytorch-cpu", extra = "cpu" },
]

[[tool.uv.index]]
name = "pytorch-cpu"
url = "https://download.pytorch.org/whl/cpu"
explicit = true

[[tool.uv.index]]
name = "pytorch-cu124"
url = "https://download.pytorch.org/whl/cu124"
explicit = true

[tool.pytest.ini_options]
addopts = "-ra"
filterwarnings = ["ignore::UserWarning", "ignore::DeprecationWarning"]

[dependency-groups]
dev = [
    "albumentations>=2.0.8",
    "audiomentations>=0.43.1",
    "pytest>=9.0.1",
    "pytest-cov>=7.0.0",
    "pytest-mock>=3.15.1",
    "pytorch-lightning>=2.6.0",
    "torch>=2.6.0",
    "torchvision>=0.21.0",
]
