[project]
name = "gentoolcli"
version = "0.1.4"
description = "CLI tool for Firebase and ComfyUI"
readme = "README.md"
requires-python = ">=3.8"
dependencies = ["click", "pyrebase4", "setuptools"]

[project.scripts]
gentool = "gentool:main"

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
py-modules = ["gentool", "config"]

[tool.setuptools.packages.find]
include = ["commands*"]

[tool.setuptools.package-data]
commands = ["*.json", "workflows/*.json"]