[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "ag_kafka_utils"
version = "0.1.2"
description = "A package to address your problems"
readme = "README.md"
license = { file = "LICENSE" }
authors = [
    { name = "Omid Karimzade", email = "omidekz@gmail.com" }
]
keywords = ["utils", "kafka"]
requires-python = ">=3.9"

dependencies = [
    "kafka-python==2.1.1",
    "orjson==3.10.13",
    "pydantic==2.10.4",
]

[project.urls]
Homepage = "https://github.com/yourname/myproject"
