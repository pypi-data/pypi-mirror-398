[project]
name = "auto-subs"
version = "0.7.1"
description = "A powerful, local-first library and CLI for video transcription and subtitle generation using Whisper."
authors = [
    { name = "Mateusz Kowalski", email = "kowalski.mateusz.1lo1@gmail.com" },
]
license = { file = "LICENSE" }
readme = "README.md"
requires-python = ">=3.11"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: End Users/Desktop",
    "License :: OSI Approved :: MIT License",
    "Topic :: Multimedia :: Video",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Text Processing",
]

dependencies = [
    "pydantic~=2.12.0",
    "regex~=2025.7.34"
]

[project.urls]
Homepage = "https://github.com/mateusz-kow/auto-subs"
Repository = "https://github.com/mateusz-kow/auto-subs"

[project.scripts]
auto-subs = "autosubs.cli.main:app"

[project.optional-dependencies]
cli = [
    "typer~=0.20.0"
]
transcribe = [
    "openai-whisper"
]
encoding = [
    "charset-normalizer~=3.4.0"
]
dev = [
    "ruff~=0.14.0",
    "mypy~=1.18.2",
    "pytest~=8.4.2",
    "pre-commit~=4.3.0",
    "pytest-cov~=7.0.0",
    "types-regex"
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"


# --- Tool Configurations ---

[tool.hatch.build]
sources = ["src"]

[tool.hatch.build.targets.wheel]
packages = ["autosubs"]

[tool.hatch.build.targets.editable]
packages = ["autosubs"]

[tool.pytest.ini_options]
pythonpath = ["src"]
testpaths = ["tests"]

[tool.ruff]
fix = true
line-length = 120

[tool.ruff.lint]
select = [
    "E",   # pycodestyle errors
    "F",   # pyflakes
    "W",   # pycodestyle warnings
    "I",   # isort
    "D",   # pydocstyle
    "B",   # flake8-bugbear
    "UP",  # pyupgrade
    "C4",  # flake8-comprehensions
    "SIM", # flake8-simplify
    "PLW", # pylint warnings
    "N",   # pep8-naming
    "ISC", # flake8-implicit-str-concat
    "TID", # flake8-tidy-imports
]
ignore = [
    "D100",   # Missing docstring in public module
    "D104",   # Missing docstring in public package
    "D205",   # 1 blank line required between summary line and description
    "ISC001", # Implicitly concatenated string on one line (conflicts with ruff format)
    "D200",   # One-line docstring should fit on one line with quotes (conflicts with ruff format)
]

[tool.ruff.lint.per-file-ignores]
"tests/*" = ["D"]

[tool.ruff.lint.isort]
known-first-party = ["autosubs"]

[tool.ruff.lint.pydocstyle]
convention = "google"

[tool.mypy]
python_version = "3.11"
strict = true
warn_unused_ignores = true
warn_return_any = true
warn_redundant_casts = true
warn_unreachable = true
disallow_untyped_defs = true
exclude = [
    "__pycache__/"
]
