name: CI

on:
  push:
    branches: ["main", "dev"]
  pull_request:
    branches: ["main", "dev"]
  workflow_dispatch:

jobs:
  quality_checks:
    name: Lint, Type Check & Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
          python-version: "3.11"

      - name: Install project and dependencies
        run: uv sync --extra dev --extra encoding --extra cli

      - name: Lint and Format check
        run: |
          uv run ruff check .
          uv run ruff format --check .

      - name: Run mypy for type checking
        run: uv run mypy .

      - name: Build package and check metadata
        run: |
          uv build
          uvx twine check dist/*

  test:
    name: Test on ${{ matrix.os }} / Python ${{ matrix.python-version }}
    needs: quality_checks
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.11", "3.12", "3.13", "3.14"]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
          python-version: ${{ matrix.python-version }}

      - name: Install project and dependencies
        run: uv sync --frozen --extra dev --extra encoding --extra cli

      - name: Run pytest with coverage
        run: uv run pytest --cov=autosubs --cov-report=xml

      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        with:
          name: coverage-xml-${{ matrix.os }}-${{ matrix.python-version }}
          path: coverage.xml
          if-no-files-found: ignore

  coverage-report:
    name: Coverage Report
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download all coverage reports
        uses: actions/download-artifact@v4
        with:
          pattern: coverage-xml-*
          path: coverage-reports/
          merge-multiple: true

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          directory: ./coverage-reports/
          fail_ci_if_error: true
