[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "drf-api-doc-generator"
version = "3.1.0"
authors = [
    { name = "Ashiq", email = "your-email@example.com" }
]
description = "Auto-generate production-quality API & WebSocket documentation (PDF, HTML, JSON/OpenAPI) for Django REST Framework with a single command"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Environment :: Web Environment",
    "Framework :: Django",
    "Framework :: Django :: 3.2",
    "Framework :: Django :: 4.0",
    "Framework :: Django :: 4.1",
    "Framework :: Django :: 4.2",
    "Framework :: Django :: 5.0",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Documentation",
    "Topic :: Internet :: WWW/HTTP",
    "Topic :: Software Development :: Documentation",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
keywords = [
    "django",
    "rest",
    "api",
    "documentation",
    "swagger",
    "openapi",
    "pdf",
    "drf",
    "django-rest-framework",
    "api-docs",
    "auto-documentation",
    "developer-tools",
    "websocket",
    "django-channels",
    "realtime",
]
dependencies = [
    "Django>=3.2",
    "djangorestframework>=3.12",
    "reportlab>=4.0",
    "Pillow>=9.0",
]

[project.urls]
Homepage = "https://github.com/yourusername/drf-api-doc-generator"
Documentation = "https://github.com/yourusername/drf-api-doc-generator#readme"
Repository = "https://github.com/yourusername/drf-api-doc-generator"
Issues = "https://github.com/yourusername/drf-api-doc-generator/issues"
Changelog = "https://github.com/yourusername/drf-api-doc-generator/blob/main/CHANGELOG.md"

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-django>=4.5",
    "black>=23.0",
    "flake8>=6.0",
    "twine>=4.0",
    "build>=1.0",
]

[tool.setuptools]
packages = ["api_docs_generator", "api_docs_generator.core", "api_docs_generator.management", "api_docs_generator.management.commands"]

[tool.setuptools.package-data]
"*" = ["*.html", "*.css", "*.js", "*.png", "*.jpg"]

[tool.black]
line-length = 100
target-version = ['py38', 'py39', 'py310', 'py311', 'py312']
include = '\.pyi?$'

[tool.pytest.ini_options]
DJANGO_SETTINGS_MODULE = "tests.settings"
python_files = ["test_*.py", "*_test.py"]
