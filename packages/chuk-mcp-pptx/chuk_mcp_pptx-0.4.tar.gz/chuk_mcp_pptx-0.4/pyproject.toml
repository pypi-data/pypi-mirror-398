[project]
name = "chuk-mcp-pptx"
version = "0.4"
description = "PowerPoint MCP Server - A shadcn-inspired design system for presentations"
authors = [{ name = "Chris Hay" }]
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "mcp>=0.9.1",
    "python-pptx>=1.0.2",
    "Pillow>=10.0.0",
    "aiofiles>=23.0.0",
    "chuk-mcp-server>=0.15.1",
    "chuk-artifacts",
    "aiobotocore>=2.5.0",
    "redis>=5.0.0",
    "python-dotenv>=1.1.1",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "pytest-mock>=3.10.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "isort>=5.12.0",
    "mypy>=1.0.0",
    "ruff>=0.1.0",
    "flake8>=6.0.0",
    "pylint>=2.17.0",
    "bandit>=1.7.0",
    "twine>=4.0.0",
]

[project.scripts]
chuk-mcp-pptx = "chuk_mcp_pptx.server:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/chuk_mcp_pptx"]

[tool.hatch.metadata]
allow-direct-references = true

[tool.black]
line-length = 100
target-version = ['py311']
include = '\.pyi?$'

[tool.isort]
profile = "black"
line_length = 100

[tool.pytest.ini_options]
minversion = "7.0"
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "-ra",
    "--strict-markers",
    "--tb=short",
]
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "function"

[tool.coverage.run]
branch = true
source = ["src/chuk_mcp_pptx"]
omit = [
    "*/tests/*",
    "*/examples/*",
]

[tool.coverage.report]
precision = 2
show_missing = true
skip_covered = false

[tool.mypy]
python_version = "3.11"
ignore_missing_imports = true
check_untyped_defs = false
disallow_untyped_defs = false
exclude = [
    "mlx",
]

# NOTE: Component type system needs refactoring to properly support Theme objects
# Currently components expect dict[str, Any] but we're migrating to Theme class
# All 1387 tests pass - functionality is correct, types need alignment
# TODO: Refactor Component base class to accept Theme | dict | None
[[tool.mypy.overrides]]
module = [
    "chuk_mcp_pptx.components.*",
    "chuk_mcp_pptx.composition",
    "chuk_mcp_pptx.registry",
    "chuk_mcp_pptx.tools.shape_tools",
    "chuk_mcp_pptx.slide_templates.*",
]
ignore_errors = true

[tool.ruff]
line-length = 100
target-version = "py311"
