[project]
name = "MemoryFrames"
version = "0.6.0"
#          ^^^^^
# Wheel names will be generated according to this value. Do not manually modify this value; instead
# update it according to committed changes by running this command from the root of the repository:
#
#   uv run python -m AutoGitSemVer.scripts.UpdatePythonVersion ./pyproject.toml ./src

description = "Add your description here"
readme = "README.md"
authors = [
    { name = "David Brownell", email = "github@DavidBrownell.com" }
]
requires-python = ">= 3.14"
dependencies = [
    "dbrownell-common>=0.16.0",
    "pluggy>=1.6.0",
    "python-frontmatter>=1.1.0",
    "rtyaml>=1.0.0",
    "textual>=6.8.0",
    "typer>=0.20.0",
    "typer-config>=1.4.3",
]
classifiers = [
    "Operating System :: MacOS",
    "Operating System :: Microsoft :: Windows",
    "Operating System :: POSIX :: Linux",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3.14",
]

[project.license]
text = "MIT"

[project.scripts]
memoryframes = "MemoryFrames.__main__:app"

[project.urls]
Homepage = "https://github.com/davidbrownell/MemoryFrames"
Documentation = "https://github.com/davidbrownell/MemoryFrames"
Repository = "https://github.com/davidbrownell/MemoryFrames"

[build-system]
requires = ["uv_build>=0.8.15,<0.9.0"]
build-backend = "uv_build"

[dependency-groups]
dev = [
    "autogitsemver>=0.9.2",
    "dbrownell-commitemojis>=0.2.0",
    "pre-commit>=4.5.0",
    "py-minisign>=0.13.0",
    "pyfakefs>=5.10.2",
    "pytest>=9.0.2",
    "pytest-cov>=7.0.0",
    "ruff>=0.14.9",
    "textual-dev>=1.8.0",
]

[tool.pytest.ini_options]
addopts = "--verbose -vv --capture=no --cov=MemoryFrames --cov-report html --cov-report term --cov-report xml:coverage.xml --cov-fail-under=75.0"
python_files = [
    "**/*Test.py",
]
norecursedirs = ["prototype"]

[tool.ruff]
line-length = 110
exclude = ["prototype/**"]

[tool.ruff.lint]
exclude = ["tests/**", "prototype/**"]

select = ["ALL"]

ignore = [
    "ANN002", # Missing type annotation for `*args`
    "ANN003", # Missing type annotation for `**kwargs`
    "BLE001", # Do not catch blind exception: `Exception`
    "COM812", # Trailing comma missing
    "D100", # Missing docstring in public module
    "D104", # Missing docstring in public package
    "D105", # Missing docstring in magic method
    "D107", # Missing docstring in `__init__` method
    "D202", # No blank lines allowed after function docstring
    "E501", # Line too long
    "FIX002", # Line contains TODO, consider resolving the issue
    "I001", # Import block is un-sorted or un-formatted
    "N802", # Function name `xxx` should be lowercase
    "N999", # Invalid module name
    "RSE102", # Unnecessary parentheses on raise exception
    "S101", # Use of assert detected
    "TC006", # Add quotes to type expression in `typing.cast()`
    "TD002", # Missing author in TODO
    "TD003", # Missing issue link for this TODO
    "TRY002", # Create your own exception
    "TRY300", # Consider moving this statement to an `else` block
    "UP032", # Use f-string instead of `format` call
]

[tool.ruff.lint.mccabe]
max-complexity = 15

[tool.ruff.lint.pylint]
max-args = 10
max-branches = 20
max-returns = 20

[tool.uv.build-backend]
module-name = "MemoryFrames"
