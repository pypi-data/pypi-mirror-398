name: Publish to PyPI

on:
  push:
    tags: ["v*"]
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ["3.10", "3.11", "3.12"]
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip
      - run: python -m pip install -U pip
      - run: python -m pip install -e ".[gui,landmark,torch,momag,test]"
      - run: pytest tests/ -v --cov=neurovc

  build:
    if: startsWith(github.ref, 'refs/tags/v')
    needs: [test]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}
          fetch-depth: 0
          fetch-tags: true
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip
      - name: Fail if README contains relative image links
        run: |
          python - <<'PY'
          import pathlib
          import re
          import sys

          text = pathlib.Path("README.md").read_text(encoding="utf-8")
          bad = re.search(r'!\[[^\]]*\]\((?!https?://)[^)]+\)|<img[^>]*src="(?!https?://)', text)
          if bad:
              print(f"ERROR: README.md contains relative image links: {bad.group(0)}")
              sys.exit(1)
          print("âœ“ README.md has properly normalized image links")
          PY
      - run: python -m pip install -U build twine
      - run: python -m build
      - run: python -m twine check dist/*
      - uses: actions/upload-artifact@v4
        with:
          name: release-dists
          path: dist/

  wheel-smoke:
    if: startsWith(github.ref, 'refs/tags/v')
    needs: [build]
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: ["3.11"]
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: release-dists
          path: dist/
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install wheel
        shell: bash
        run: python -m pip install dist/*.whl
      - name: Test wheel imports
        run: |
          python -c "import neurovc; print('neurovc version:', getattr(neurovc, '__version__', 'unknown'))"
          python -c "from neurovc.util.IO_util import map_temp; print('Core util import working:', map_temp.__name__)"

  sdist-smoke:
    if: startsWith(github.ref, 'refs/tags/v')
    needs: [build]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: release-dists
          path: dist/
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install sdist
        shell: bash
        run: python -m pip install dist/*.tar.gz
      - run: python -c "import neurovc, importlib; importlib.import_module('neurovc'); print('sdist import OK')"

  publish:
    if: startsWith(github.ref, 'refs/tags/v')
    needs: [wheel-smoke, sdist-smoke]
    runs-on: ubuntu-latest
    environment: pypi
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: release-dists
          path: dist/
      - name: Publish RCs to TestPyPI
        if: contains(github.ref_name, 'rc')
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/
          packages-dir: dist/
          skip-existing: true
      - name: Publish to PyPI
        if: "!contains(github.ref_name, 'rc')"
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist/
          skip-existing: true
