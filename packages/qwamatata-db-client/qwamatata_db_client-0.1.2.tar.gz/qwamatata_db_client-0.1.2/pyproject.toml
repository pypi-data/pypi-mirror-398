[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "qwamatata_db_client"
version = "0.1.2"
description = "Database socket client using IlyasMessageProtocol"
readme = "README.md"
requires-python = ">=3.9"

authors = [
  { name = "Ilyas Malyutin" }
]

dependencies = [
  "IlyasMessageProtocol>=0.1.1"
]

[project.urls]
GitHub = "https://github.com/Qwamatata/db_client"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
include = ["db_client*"]
