[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "tapoapi"
version = "0.1.0"
description = "Unofficial TP-Link Tapo local API client"
readme = "README.md"
requires-python = ">=3.9"
license = "MIT"
license-files = ["LICENSE"]
authors = [{ name = "Jonathan Weiss" }]
keywords = ["tapo", "tp-link", "tapo camera", "iot", "camera"]
classifiers = [
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Operating System :: OS Independent",
  "Development Status :: 3 - Alpha",
  "Topic :: Home Automation",
  "Typing :: Typed",
]
dependencies = [
  "requests>=2.28",
  "urllib3>=1.26",
  "cryptography>=41.0",
]

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
where = ["."]
include = ["tapoapi*"]

[project.urls]
Repository = "https://github.com/WhiteMCWizard/tapoapi"
Issues = "https://github.com/WhiteMCWizard/tapoapi/issues"
