[package]
name = "srvdb"
version = "0.1.6"
edition = "2021"
authors = ["Srinivas Nampalli"]
description = "Zero-Gravity Embedded Vector Database - Offline-first, RAM-efficient vector search"
license = "MIT OR Apache-2.0"
repository = "https://github.com/Srinivas26k/svdb"
keywords = ["vector", "database", "embedding", "search", "quantization"]
categories = ["database", "embedded"]
readme = "README.md"

[lib]
name = "srvdb"
crate-type = ["cdylib", "rlib"]

[dependencies]
# Memory mapping for zero-copy vector storage
memmap2 = "0.9"

# Parallel processing
rayon = "1.10"

# Embedded key-value store for metadata
redb = "2.2"

# Error handling
anyhow = "1.0"
thiserror = "2.0"

# Serialization (zero-copy preferred)
rkyv = "0.8"
serde_json = "1.0"

# SIMD-accelerated vector operations
simsimd = "=6.0"

# Python bindings
pyo3 = { version = "0.22", features = ["extension-module"] }

# Optional: SIMD support
wide = { version = "0.7", optional = true }

[dev-dependencies]
criterion = "0.5"
rand = "0.8"
tempfile = "3.13"

[features]
default = ["simd"]
simd = ["wide"]

[profile.release]
opt-level = 3
lto = true
codegen-units = 1
strip = true

[[bench]]
name = "search_benchmark"
harness = false
