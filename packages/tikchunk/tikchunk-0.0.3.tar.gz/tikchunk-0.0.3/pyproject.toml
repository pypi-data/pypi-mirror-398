[project]
name = "tikchunk"
version = "0.0.3"
description = "Simple fast RAG chunking on semantic boundaries"
readme = "README.md"
authors = [{ name = "Cody Pedersen"}]
requires-python = ">=3.12"
dependencies = [
    "numpy>=2.4.0",
    "tiktoken>=0.12.0",
]

[dependency-groups]
dev = [
    "hypothesis>=6.148.7",
    "nltk>=3.9.2",
    "pytest>=9.0.2",
    "pytest-cov>=7.0.0",
    "ruff>=0.14.10",
    "ty>=0.0.5",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["tikchunk"]
exclude = [
    "tests/",
    "*.pyc",
    "__pycache__/",
]

[tool.hypothesis]
max_examples = 100
deadline = 999999


