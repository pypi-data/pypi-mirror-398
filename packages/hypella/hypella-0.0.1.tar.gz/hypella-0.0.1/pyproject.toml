[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[project]
name = "hypella"
version = "0.0.1"
description = "CLI tool for the Hypella execution layer"
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
keywords = ["trading", "crypto", "hyperliquid", "cli", "algo"]
authors = [
  { name = "Hypella Team", email = "dev@hypella.com" },
]
classifiers = [
  "Development Status :: 3 - Alpha",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: Implementation :: CPython",
  "Programming Language :: Python :: Implementation :: PyPy",
]
dependencies = [
  "typer[all]>=0.9.0",
  "rich>=13.0.0",
]

[project.scripts]
hypella = "hypella.cli:app"

[project.urls]
Documentation = "https://github.com/hypella/hypella-cli#readme"
Issues = "https://github.com/hypella/hypella-cli/issues"
Source = "https://github.com/hypella/hypella-cli"

[tool.poetry]
packages = [{include = "hypella"}]
