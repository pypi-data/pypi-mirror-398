[project]
name = "pylekiwi"
version = "0.7.0"
description = "Python package for controlling the LeKiwi robot"
readme = "README.md"
authors = [
    { name = "neka-nat", email = "nekanat.stock@gmail.com" }
]
requires-python = ">=3.11"
dependencies = [
    "eclipse-zenoh>=1.5.1",
    "gunicorn>=23.0.0",
    "kinpy>=0.5.4",
    "loguru>=0.7.3",
    "mesop>=1.1.0",
    "numpy>=1.26.4",
    "opencv-python-headless>=4.11.0.86",
    "pydantic>=2.11.10",
    "rustypot>=1.3.0",
    "typer>=0.19.2",
]

[build-system]
requires = ["uv_build>=0.8.15,<0.9.0"]
build-backend = "uv_build"

[project.optional-dependencies]
client = [
    "pynput>=1.8.1",
    "rerun-sdk>=0.28.1",
]

[dependency-groups]
dev = [
    "ruff>=0.14.0",
]

[project.scripts]
pylekiwi = "pylekiwi.commands.__main__:main"
