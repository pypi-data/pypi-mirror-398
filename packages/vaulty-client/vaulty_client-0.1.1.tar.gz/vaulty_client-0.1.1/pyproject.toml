[project]
name = "vaulty-client"
version = "0.1.1"
description = "Vaulty Python SDK and CLI"
readme = "README.md"
requires-python = ">=3.11"
license = {text = "MIT"}
authors = [
    {name = "Vaulty Team"},
]
keywords = ["vaulty", "secrets", "api", "cli", "sdk", "password-manager"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Security",
    "Topic :: Utilities",
]
dependencies = [
    "httpx>=0.25.0",
    "pydantic>=2.0.0",
    "typing-extensions>=4.8.0",
]

[project.optional-dependencies]
cli = [
    "click>=8.1.0",
    "pyyaml>=6.0",
    "rich>=13.0.0",
    "cryptography>=41.0.0",
]
test = [
    "pytest>=7.4.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.1.0",
]
dev = [
    "ruff>=0.1.0",
    "mypy>=1.5.0",
    "pre-commit>=3.0.0",
]

[project.scripts]
vaulty = "vaulty.cli.main:main"

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.ruff]
line-length = 100
target-version = "py311"
exclude = [
    ".git",
    "__pycache__",
    ".venv",
    "venv",
    "build",
    "dist",
    "*.egg-info",
]

[tool.ruff.lint]
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "N",   # pep8-naming
    "UP",  # pyupgrade
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "DTZ", # flake8-datetimez
    "T10", # flake8-debugger
    "EM",  # flake8-errmsg
    "ISC", # flake8-implicit-str-concat
    "ICN", # flake8-import-conventions
    "PIE", # flake8-pie
    "PT",  # flake8-pytest-style
    "Q",   # flake8-quotes
    "RSE", # flake8-raise
    "RET", # flake8-return
    "SIM", # flake8-simplify
    "TID", # flake8-tidy-imports
    "TCH", # flake8-type-checking
    "INT", # flake8-gettext
    "ARG", # flake8-unused-arguments
    "PTH", # flake8-use-pathlib
    "ERA", # eradicate
    "PD",  # pandas-vet
    "PGH", # pygrep-hooks
    "PL",  # Pylint
    "TRY", # tryceratops
    "NPY", # NumPy-specific rules
    "RUF", # Ruff-specific rules
]
ignore = [
    "E501",  # Line too long (handled by formatter)
    "PLR0913", # Too many arguments
    "PLR2004", # Magic value used in comparison
    "PLR0912", # Too many branches (retry logic is complex)
    "PLR0915", # Too many statements (CLI commands are complex)
    "PLC0415", # Import should be at top-level (lazy imports for CLI)
    "TID252", # Prefer absolute imports (relative imports are fine for package structure)
    "EM101", # Exception must not use string literal (acceptable for user-facing errors)
    "EM102", # Exception f-strings (acceptable for user-facing errors)
    "TRY003", # Avoid specifying long messages outside exception class (acceptable)
    "TRY300", # Return in else blocks (acceptable, clearer flow)
    "PTH123", # open() should be replaced by Path.open() (acceptable for simple file reads)
    "RET503", # Missing explicit return (handled by exception raising)
    "RET504", # Unnecessary assignment before return (acceptable for clarity)
    "SIM102", # Use single if statement (nested ifs are clearer in some cases)
    "SIM105", # Use contextlib.suppress (try/except/pass is clearer)
    "SIM117", # Nested with statements (acceptable, clearer in some cases)
    "TRY301", # Abstract raise to inner function (not needed for simple cases)
    "TRY400", # Use logging.exception (we use exc_info=True which is equivalent)
    "ARG002", # Unused argument (acceptable for future use or API compatibility)
    "RUF013", # Implicit Optional (we use explicit | None syntax)
]

[tool.ruff.lint.isort]
known-first-party = ["vaulty"]

[tool.mypy]
python_version = "3.11"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
check_untyped_defs = true
ignore_missing_imports = true
show_error_codes = true
strict_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true

[[tool.mypy.overrides]]
module = [
    "click.*",
    "rich.*",
    "yaml.*",
    "cryptography.*",
]
ignore_missing_imports = true
