[build-system]
requires = ["setuptools>=68,<77", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "fence-file-encryption-engine"
version = "0.1.7"
description = "AES file/folder encryption tool with CLI and Tkinter GUI"
readme = "README.md"
requires-python = ">=3.8"
license = { text = "MIT" }
authors = [{ name = "Kushagra Bhardwaj" }]
keywords = ["aes", "encryption", "cryptography", "cli", "gui", "file-encryption"]
classifiers = [
  "Development Status :: 4 - Beta",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Environment :: Console",
  "Topic :: Security :: Cryptography"
]
dependencies = [
  "pycryptodome>=3.18.0",
  "rich>=13.0.0"
]

[project.optional-dependencies]
dev = ["pytest>=7.4.0", "build>=1.2.2", "twine>=5.0.0"]

[project.urls]
Homepage = "https://github.com/bhardwaj-kushagra/FENCE"
Repository = "https://github.com/bhardwaj-kushagra/FENCE"
Issues = "https://github.com/bhardwaj-kushagra/FENCE/issues"
Changelog = "https://github.com/bhardwaj-kushagra/FENCE/blob/main/CHANGES.md"
Documentation = "https://github.com/bhardwaj-kushagra/FENCE/blob/main/DOCS/DOCUMENTATION.md"

[project.scripts]
fence = "cli.aes_cli:main"
fence-gui = "run_gui:main"

[tool.setuptools]
include-package-data = true
py-modules = ["run_gui"]

[tool.setuptools.packages.find]
include = ["cli", "core", "gui", "utils"]

[tool.setuptools.package-data]
gui = ["**/*.ico", "**/*.png", "**/*.gif", "**/*.txt"]
