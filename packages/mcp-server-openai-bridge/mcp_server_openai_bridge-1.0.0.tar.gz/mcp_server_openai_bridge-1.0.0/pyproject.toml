[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "mcp-server-openai-bridge"
version = "1.0.0"
description = "MCP Bridge for OpenAI GPT/o1 - Use OpenAI from any MCP-compatible AI"
readme = "README.md"
license = "MIT"
authors = [
    { name = "Claude & Jasper", email = "info@humotica.com" }
]
keywords = ["mcp", "openai", "gpt", "o1", "ai", "bridge", "humotica"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
requires-python = ">=3.10"
dependencies = [
    "mcp>=1.0.0",
    "httpx>=0.25.0",
]

[project.scripts]
mcp-server-openai-bridge = "mcp_server_openai_bridge.server:run"

[project.urls]
Homepage = "https://humotica.com"
Repository = "https://github.com/jaspertvdm/mcp-server-openai-bridge"

[tool.hatch.build.targets.wheel]
packages = ["src/mcp_server_openai_bridge"]
