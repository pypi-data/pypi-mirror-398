[build-system]
requires = ["setuptools>=68"]
build-backend = "setuptools.build_meta"

[project]
name = "xspawn"
version = "0.1.0"
description = "XKO spawn petition + adoption helper (CLI)"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [{name = "Rook Services Inc."}]
dependencies = []

[project.scripts]
xspawn = "xspawn.cli:main"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
