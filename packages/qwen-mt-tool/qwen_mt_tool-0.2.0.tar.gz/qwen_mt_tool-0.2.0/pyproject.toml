[project]
name = "qwen-mt-tool"
version = "0.2.0"
description = "A CLI tool for translating markdown files using Qwen-MT"
readme = "README.md"
requires-python = ">=3.10"
license = "MIT"
authors = [
    { name = "Your Name", email = "your.email@example.com" },
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

dependencies = [
    "colorlog>=6.0.0",
    "openai>=1.0.0",
]

[project.urls]
Homepage = "https://github.com/yourusername/qwen-mt-tool"
Repository = "https://github.com/yourusername/qwen-mt-tool"


[project.scripts]
qwen-mt = "qwen_mt_tool.cli:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.sdist]
exclude = [
  "/*.log",
  "/*.csv",
  "/.gitignore",
  "/.python-version",
  "/uv.lock",
  "/requirements.txt",
  "/main.py",
  "/dist",
  "/Makefile",
  "/test",
  "/.agent",
]

[tool.hatch.build.targets.wheel]
packages = ["src/qwen_mt_tool"]

