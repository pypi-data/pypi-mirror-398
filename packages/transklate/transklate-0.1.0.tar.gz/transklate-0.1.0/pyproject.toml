[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "transklate"
version = "0.1.0"
dependencies = [
    "pytesseract==0.3.13",
    "regex==2024.11.6",
    "IronPdf==2025.1.1.1",
    "click==8.1.*",
    "PyMuPDF==1.25.2",
    "alive-progress==3.2.0",
    "deep-translator==1.11.4"
]
requires-python = ">=3.9"
authors = [
  {name = "Frédérique Michèle Rey", email = "frederique.rey@hu-berlin.de"},
]
maintainers = [
  {name = "Frédérique Michèle Rey", email = "frederique.rey@hu-berlin.de"},
]
description = "Use OCR Tesseract to convert Hebrew PDFs to text files and then translate them."
readme = "README.md"
license = "MIT"
license-file = "LICENCE.txt"
keywords = ["OCR", "transcribe", "hebrew", "translation"]

classifiers = [
  "Programming Language :: Python"
]

[project.scripts]
transklate = "transklate.transklate:transcribe"