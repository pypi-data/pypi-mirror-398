[build-system]
requires = ["setuptools>=45", "wheel"] 
build-backend = "setuptools.build_meta"

[project]
name = "sleakops"
version = "0.1.5"
description = "A CLI tool to build and deploy projects with Sleakops."
readme = "LONGDESCRIPTION.md"
requires-python = ">=3.7"
dependencies = [
    "requests",
    "click",
    "PyJWT",
    "PyYAML",
]

[project.urls]
"Documentation" = "https://docs.sleakops.com"
"App page" = "https://sleakops.com"

[project.scripts]
sleakops = "sleakops.cli:cli"