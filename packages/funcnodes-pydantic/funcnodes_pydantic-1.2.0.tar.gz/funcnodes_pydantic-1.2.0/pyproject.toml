[project]
name = "funcnodes-pydantic"
version = "1.2.0"
description = "funcnodes-pydantic is a funcnodes module"
authors = []
readme = "README.md"
license = "AGPL-3.0"

requires-python = ">=3.11"
dependencies = [
    "funcnodes>=1.0.0",
    "funcnodes-core>=1.0.0",
    "pydantic[email,timezone]>=2.0,<3",
]

[project.urls]
homepage  = "https://pypi.org/project/funcnodes"
source  = "https://github.com/Linkdlab/funcnodes"
tracker  = "https://github.com/Linkdlab/funcnodes/issues"
download = "https://pypi.org/project/funcnodes-pydantic/#files"


[dependency-groups]
dev = [
    "httpx>=0.28.1",
    "pre-commit",
    "pytest",
    "pytest-funcnodes",
    "pytest-cov",
    "commitizen>=4.10.1",
]



[project.entry-points."funcnodes.module"]
module = "funcnodes_pydantic"
shelf = "funcnodes_pydantic:NODE_SHELF"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/funcnodes_pydantic"]
