[project]
name = "jumpstarter-driver-uboot"
dynamic = [
    "version",
    "urls",
]
description = ""
authors = [
    { name = "Nick Cao", email = "ncao@redhat.com" },
    { name = "Miguel Angel Ajo Pelayo", email = "majopela@redhat.com" },
    { name = "Kirk Brauer", email = "kbrauer@hatci.com" },
]
readme = "README.md"
license = "Apache-2.0"
requires-python = ">=3.11"
dependencies = [
    "jumpstarter==0.7.4",
    "jumpstarter-driver-composite==0.7.4",
    "pexpect>=4.9.0",
]

[dependency-groups]
dev = [
    "jumpstarter-driver-qemu",
    "pytest>=8.3.2",
    "pytest-cov>=5.0.0",
    "requests>=2.32.3",
    "rpmfile>=2.1.0",
    "zstandard>=0.23.0",
]

[tool.hatch.metadata.hooks.vcs.urls]
Homepage = "https://jumpstarter.dev"
source_archive = "https://github.com/jumpstarter-dev/repo/archive/{commit_hash}.zip"

[tool.hatch.version]
source = "vcs"

[tool.hatch.version.raw-options]
root = "../../"

[tool.hatch.build.hooks.pin_jumpstarter]
name = "pin_jumpstarter"

[tool.uv.sources.jumpstarter-driver-composite]
workspace = true

[tool.uv.sources.jumpstarter-driver-qemu]
workspace = true

[build-system]
requires = [
    "hatchling",
    "hatch-vcs",
    "hatch-pin-jumpstarter",
]
build-backend = "hatchling.build"
