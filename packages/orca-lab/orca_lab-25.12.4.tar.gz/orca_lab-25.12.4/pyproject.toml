[build-system]
requires = [ "setuptools>=42", "wheel",]
build-backend = "setuptools.build_meta"

[project]
name = "orca-lab"
version = "25.12.4"
description = "OrcaLab - Cloud-native robotics simulation platform with advanced UI and asset management"
readme = "README.md"
requires-python = ">=3.12"
keywords = [ "robotics", "simulation", "ui", "asset-management", "orca", "pyside",]
classifiers = [ "Development Status :: 4 - Beta", "Intended Audience :: Science/Research", "License :: OSI Approved :: MIT License", "Programming Language :: Python :: 3", "Programming Language :: Python :: 3.12", "Topic :: Scientific/Engineering :: Artificial Intelligence", "Topic :: Software Development :: User Interfaces",]
dependencies = [ "orca-gym==25.12.4", "pyside6==6.9.2", "aiohttp==3.13.1", "qasync==0.28.0", "psutil==7.1.2", "requests==2.32.5", "pillow==12.0.0", "pyparsing==3.2.5", "matplotlib==3.10.7",]
[[project.authors]]
name = "松应科技"
email = "huangwei@orca3d.cn"

[project.license]
text = "MIT"

[project.urls]
Homepage = "https://github.com/openverse-orca/OrcaLab"
Documentation = "https://github.com/openverse-orca/OrcaLab"
Repository = "https://github.com/openverse-orca/OrcaLab"
"Bug Tracker" = "https://github.com/openverse-orca/OrcaLab/issues"

[project.scripts]
orcalab = "orcalab.main:main"
orcalab-post-install = "orcalab.python_project_installer:cli"

[project.optional-dependencies]
dev = [ "pytest", "pytest-cov", "flake8", "black", "mypy",]

[tool.setuptools]
license-files = []

[tool.setuptools.package-data]
orcalab = [ "*.proto", "*.qrc", "*.toml", "assets/*", "assets/icons/*",]

[tool.setuptools.packages.find]
include = [ "orcalab*",]
exclude = [ "test*", "examples*", "doc*", "scripts*",]
