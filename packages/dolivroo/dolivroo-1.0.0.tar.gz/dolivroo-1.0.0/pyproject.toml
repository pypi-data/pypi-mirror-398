[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "dolivroo"
version = "1.0.0"
description = "Official Dolivroo SDK for Python - Unified shipping API for Algeria"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Dolivroo", email = "support@dolivroo.com"}
]
keywords = ["dolivroo", "shipping", "delivery", "algeria", "yalidine", "ecotrack", "api"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
requires-python = ">=3.8"
dependencies = [
    "requests>=2.25.0",
    "typing-extensions>=4.0.0"
]

[project.urls]
Homepage = "https://dolivroo.com"
Documentation = "https://dolivroo.com/dashboard/docs"
Repository = "https://github.com/dolivroo/sdk-python"

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "black>=23.0.0",
    "mypy>=1.0.0",
    "types-requests>=2.31.0"
]
