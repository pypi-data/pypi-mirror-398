[build-system]
requires = ["setuptools >= 77.0.3"]
build-backend = "setuptools.build_meta"

[project]
name = "lpamsdk"
version = "1.0.0"
authors = [
  { name="Guannan Guo", email="ggntju@outlook.com" },
]
description = "Python wrapper for LPAMSDK"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: Microsoft :: Windows",
]
license = "MIT"
license-files = ["LICEN[CS]E*"]

[project.urls]
Homepage = "https://github.com/ggntju/pyLPAMSDK"
Issues = "https://github.com/ggntju/pyLPAMSDK/issues"