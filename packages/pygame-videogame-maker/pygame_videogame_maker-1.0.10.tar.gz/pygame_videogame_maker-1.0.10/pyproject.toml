[build-system]
requires = ["setuptools>=69", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pygame-videogame-maker"
version = "1.0.10"
description = "A simple videogame maker using Pygame."
readme = "README.md"
requires-python = ">=3.12"
keywords = ["pygame", "game", "editor"]
license = { file = "LICENSE" }
authors = [
  { name = "Daiego", email = "daiego@email.com" },
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "pillow>=12.0.0",
    "pygame>=2.6.1",
    "rich>=14.2.0",
]


[project.urls]
Homepage = "https://github.com/daiego/PygameVideogameMaker"
Issues = "https://github.com/daiego/PygameVideogameMaker/issues"

[project.scripts]
pygame-editor = "game.cli:main"

# âœ… En vez de packages=["game"], usa find para incluir subpaquetes
[tool.setuptools]
package-dir = { "" = "." }
include-package-data = true

[tool.setuptools.packages.find]
where = ["."]
include = ["game*"]

[tool.setuptools.package-data]
"game.configs" = ["**/*.json", "**/*.toml"]
"game.assets" = ["**/*"]

[tool.setuptools.exclude-package-data]
"*" = ["*.pyc", "*.pyo", "__pycache__/*"]
