services:

  pfun-cma-model:
    restart: unless-stopped
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      - pfun-gradio
    user: "nonroot:nonroot"
    env_file: .env
    environment:
      - USER=nonroot
      - GROUP=nonroot
    container_name: pfun-cma-model
    ports:
      - "8001:8001"
    command:
      [
        "uv",
        "run",
        "uvicorn",
        "pfun_cma_model.app:app",
        "--host",
        "0.0.0.0",
        "--port",
        "8001",
        "--workers",
        "1",
      ]

  pfun-gradio:
    restart: unless-stopped
    build:
      context: .
      dockerfile: ./pfun_gradio/Dockerfile
    user: "nonroot:nonroot"
    env_file: .env
    environment:
      - USER=nonroot
      - GROUP=nonroot
    container_name: pfun-gradio
    ports:
      - "7860:7860"
    command:
      [
        "uv",
        "run",
        "uvicorn",
        "pfun_gradio.main:app",
        "--host",
        "0.0.0.0",
        "--port",
        "7860",
        "--workers",
        "1",
      ]
