[build-system]
requires = ["setuptools>=69.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "carbon-ops"
version = "0.1.0"
description = "Carbon Ops Guardrails â€” audit-ready carbon accounting for AI workloads"
readme = "README.md"
authors = [{ name = "Scarlet Moore" }]
requires-python = ">=3.11"
dependencies = [
  "fastapi>=0.115,<1.0",
  "pydantic>=2.6,<3.0",
  "google-cloud-pubsub>=2.19",
  "google-cloud-bigquery>=3.15",
  "google-cloud-storage>=2.15",
  "google-cloud-functions>=1.15",
  "google-crc32c>=1.5",
  "pyyaml>=6.0",
  "python-dotenv>=1.0",
  "pynacl>=1.5",
  "merklelib>=1.1",
  "httpx>=0.27",
  "tenacity>=8.4"
]

[project.optional-dependencies]
dev = [
  "pytest>=8.3",
  "pytest-cov>=5.0",
  "ruff>=0.6",
  "mypy>=1.12",
  "types-pyyaml",
  "pytest-asyncio>=0.24"
]

docs = [
  "mkdocs-material>=9.5",
  "mkdocstrings[python]>=0.25"
]

[tool.setuptools.packages.find]
where = ["src"]
include = ["carbon_ops*"]

[tool.ruff]
line-length = 100

[tool.pytest.ini_options]
minversion = "8.3"
addopts = "-ra"
testpaths = ["tests"]

[tool.mypy]
python_version = "3.11"
strict = true
packages = ["carbon_ops"]
plugins = []
