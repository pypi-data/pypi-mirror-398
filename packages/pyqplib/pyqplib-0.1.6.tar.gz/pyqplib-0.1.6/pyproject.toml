[tool.poetry]
name = "pyqplib"
version = "0.1.6"
description = "Package to read and evaluate QPLIB instance files"
authors = ["Christoph Hansknecht <christoph.hansknecht@tu-clausthal.de>"]
readme = "README.md"

[tool.poetry.dependencies]
python = ">=3.10,<4.0"
scipy = ">=1.14"
numpy = ">=2.0"

[tool.poetry.group.dev.dependencies]
pytest = "^7.4.0"
pytest-isort = "^3.1.0"
pytest-black = "^0.3.12"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.isort]
profile = "black"
