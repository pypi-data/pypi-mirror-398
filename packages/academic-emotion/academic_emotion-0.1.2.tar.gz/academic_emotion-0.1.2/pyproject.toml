[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "academic_emotion"
version = "0.1.2"
description = "Emotion analysis tools for academic workflows"
readme = "README.md"
requires-python = ">=3.10"
license = { text = "MIT" }
authors = [
  { name = "Hanqing Tian", email = "hanqingt@student.unimelb.edu.au" }
]

dependencies = [
  "deepface==0.0.80",
  "torch==2.1.1",
  "transformers==4.37.0",
  "opencv-python==4.8.1.78",
  "Pillow==10.1.0",
  "numpy==1.23.5",
  "tensorflow==2.10.1",
  "keras==2.10.0",
  "retina-face==0.0.17",
  "mtcnn==0.1.1",
  "pandas==1.5.3",
]

[project.optional-dependencies]
dev = [
  "pytest>=7",
  "ruff>=0.5",
  "black>=24.0",
  "ipykernel",
]

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
