[build-system]
requires = ["setuptools>=80.0", "setuptools-scm"]
build-backend = "setuptools.build_meta"

[project]
name = "micasense_imageprocessing"
description = "Micasense Image Processing - Third Party Project"
dynamic = ["version"]
authors = [
    { name = "Florian Maurer", email = "maurer@fh-aachen.de" },
    { name = "MicaSense, Inc.", email = "github@micasense.com" }
]
license = "MIT"
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
    "requests",
    "numpy",
    "opencv-python",
    "gdal",
    "pysolar",
    "matplotlib",
    "scikit-image",
    "packaging",
    "pyexiftool",
    "pytz",
    "pyzbar"
]

[project.urls]
Homepage = "https://github.com/brainergylab/micasense_imageprocessing"

[project.optional-dependencies]
test = [
  "pytest >= 7.4.3",
  "pytest-cov",
]

[tool.setuptools.packages.find]
where = ["."]
include = ["micasense"]
exclude = ["data*", "tests*"]

[tool.setuptools_scm]

[tool.pytest]
testpaths = ["tests"]
markers = [
    "newgdal",
]
