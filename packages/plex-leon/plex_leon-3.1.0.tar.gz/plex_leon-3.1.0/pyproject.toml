[project]
name = "plex-leon"
version = "3.1.0"
description = ""
authors = [
    {name = "Felix Rizzolli",email = "felix.rizzolli@outlook.de"}
]
readme = "README.md"
requires-python = ">=3.14,<4.0"
dependencies = [
    "loguru (>=0.7.3,<0.8.0)",
    "pytest (>=9.0.2,<10.0.0)",
    "coverage (>=7.13.0,<8.0.0)",
    "requests (>=2.31.0,<3.0.0)"
]

[project.scripts]
