[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "cmdfixer-gemini"
version = "0.1.9"
description = "Fix corrupted shell commands using AI"
authors = [{ name = "Mostafa Osman", email = "mostafa.osman.fathi@gmail.com" }]
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "click>=8.0,<9.0",
    "google-genai>=1.20.0,<2.0.0",
    "toml>=0.10.0,<1.0",
    "google-auth>=2.14.1,<3.0.0"
]

urls = { "homepage" = "https://github.com/MostafaOsmanFathi/Cmd-Fixer" }
license = { text = "MIT" }
keywords = ["CLI", "AI", "command-fixer", "shell"]

[project.scripts]
cmdfix = "cmdfixer.main:cmdfix"  # CLI command


[tool.setuptools.packages.find]
where = ["."]
include = ["cmdfixer*"]