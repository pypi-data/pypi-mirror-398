[build-system]
requires = ["setuptools>=68.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "logistics-headline-extractor"
version = "2025.12.21191245"
description = "Extracts key information from unstructured news headlines into structured domain-specific summaries for business, logistics, and transportation sectors."
readme = "README.md"
authors = [{ name = "logistics-headline-extractor", email = "hi@eugene.plus" }]
requires-python = ">=3.9"
dependencies = [
  "langchain-llm7>=0.0.0",
  "llmatch-messages>=0.0.0",
  "langchain-core>=0.3.0",
]
license = { text = "MIT" }

[project.urls]
Homepage = "https://github.com/chigwell/logistics-headline-extractor"
