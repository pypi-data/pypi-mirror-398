[build-system]
requires = ["uv_build>=0.9.14,<0.10.0"]
build-backend = "uv_build"

[project]
name = "onlinerake"
version = "1.0.0"
description = "Streaming survey raking via SGD and MWU"
readme = "README.md"
requires-python = ">=3.11"
authors = [
    { name = "Gaurav Sood", email = "gsood07@gmail.com" }
]
license = { text = "MIT" }

dependencies = [
    "numpy>=1.21",
    "pandas>=1.3",
]

[project.optional-dependencies]
docs = [
    "sphinx>=7.0",
    "furo>=2024.1.29",
    "sphinx-autodoc-typehints>=1.25",
    "sphinx-copybutton>=0.5",
    "myst-parser>=2.0",
    "nbsphinx>=0.8.0",
    "jupyter>=1.0.0",
    "matplotlib>=3.5.0",
    "seaborn>=0.11.0",
    "plotly>=5.0.0",
    "ipywidgets>=7.6.0",
]


[tool.uv.build-backend]
module-name = "onlinerake"
module-root = ""

[dependency-groups]
dev = ["pytest>=7.0", "pytest-cov>=4.0", "ruff>=0.7.0", "mypy>=1.0", "pre-commit>=3.0", "twine>=4.0"]
test = ["pytest>=7.0", "pytest-cov>=4.0"]

[tool.ruff]
line-length = 88
target-version = "py311"
exclude = ["docs/notebooks/*.ipynb"]

[tool.ruff.lint]
select = ["E", "W", "F", "I", "B", "C4", "UP"]
ignore = ["E501", "B008"]

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["F401"]
"tests/*" = ["S101"]

[tool.mypy]
python_version = "3.11"
warn_return_any = true
warn_unused_configs = true
check_untyped_defs = true

[tool.deptry]
# Exclude manuscript folder from dependency checking
extend_exclude = ["ms"]
# Ignore documentation dependencies as they are optional and not used in main code
per_rule_ignores = {DEP002 = ["sphinx", "furo", "sphinx-autodoc-typehints", "sphinx-copybutton", "myst-parser", "nbsphinx", "jupyter", "matplotlib", "seaborn", "plotly", "ipywidgets"]}
