[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "grucli"
version = "3.3.4"
authors = [
  { name="grufr" },
]
description = "A command-line interface for interacting with local and remote LLMs."
readme = "README.md"
requires-python = ">=3.6"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "requests",
    "prompt_toolkit",
    "cryptography",
    "google-auth",
    "google-auth-oauthlib",
]

[project.urls]
"Homepage" = "https://github.com/grufr/grucli"
"Bug Tracker" = "https://github.com/grufr/grucli/issues"

[project.scripts]
grucli = "grucli.main:main"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
grucli = ["sysprompts/*"]
