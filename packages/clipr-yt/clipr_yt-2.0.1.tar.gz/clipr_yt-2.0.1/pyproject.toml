[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "clipr-yt"
version = "2.0.1"
description = "Grab any video. Instantly. - YouTube video downloader with CLI and web interface"
readme = "README.md"
license = "MIT"
authors = [
    {name = "Nikshey Yadav", email = "niksheyyadav@gmail.com"}
]
keywords = ["youtube", "downloader", "video", "audio", "mp3", "cli", "clipr"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Environment :: Web Environment",
    "Intended Audience :: End Users/Desktop",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Multimedia :: Video",
    "Topic :: Internet :: WWW/HTTP :: Indexing/Search",
]
requires-python = ">=3.8"
dependencies = [
    "pytubefix>=6.9.0",
    "tqdm>=4.66.0",
]

[project.optional-dependencies]
web = [
    "flask>=3.0.0",
    "flask-cors>=4.0.0",
]
dev = [
    "pytest>=8.0.0",
]

[project.urls]
Homepage = "https://github.com/NiksheyYadav/Clipr"
Documentation = "https://github.com/NiksheyYadav/Clipr#readme"
Repository = "https://github.com/NiksheyYadav/Clipr"
Issues = "https://github.com/NiksheyYadav/Clipr/issues"

[project.scripts]
clipr = "clipr.cli:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["clipr", "clipr.*"]

[tool.setuptools.package-data]
clipr = ["static/**/*"]

