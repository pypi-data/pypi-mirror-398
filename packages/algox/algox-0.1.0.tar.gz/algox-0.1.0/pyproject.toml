[project]
name = "algox"
version = "0.1.0"
description = "A collection of data structures and algorithms, all implemented in pure Python"

readme = "README.md"
requires-python = ">=3.13"
authors = [{ name = "Prasad Raju G" }]

dependencies = []

[build-system]
requires = ["setuptools>=61"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
package-dir = { "" = "src" }

[tool.setuptools.packages.find]
where = ["src"]

[project.optional-dependencies]
perf = [
    "matplotlib>=3.10.8",
]
