[project]
name = "rait-connector"
version = "0.1.0"
description = "Python library for evaluating LLM outputs across multiple ethical dimensions and performance metrics using Azure AI Evaluation services."
readme = "README.md"
authors = []
requires-python = ">=3.12"
dependencies = [
    "azure-ai-evaluation>=1.12.0",
    "cryptography>=46.0.3",
    "pydantic-settings>=2.12.0",
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Programming Language :: Python :: 3.12",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "mkdocs-material>=9.7.0",
    "mkdocstrings[python]>=1.0.0",
]
