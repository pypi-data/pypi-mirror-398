[project]
name = "moneyflow"
version = "0.8.1"
description = "Track your moneyflow - A powerful terminal UI for personal finance management"
readme = {file = "README.md", content-type = "text/markdown"}
requires-python = ">=3.11"
license = {file = "LICENSE"}
authors = [
    {name = "Wes McKinney", email = "info@wesmckinney.com"},
]
maintainers = [
    {name = "Wes McKinney", email = "info@wesmckinney.com"},
]
keywords = ["monarch-money", "finance", "tui", "terminal", "transactions", "budget", "cashflow", "personal-finance"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Environment :: Console",
    "Intended Audience :: End Users/Desktop",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Office/Business :: Financial",
    "Topic :: Terminals",
]

dependencies = [
    "aiohttp>=3.8.4",
    "click>=8.1.0,<8.3.0",  # 8.3.0 breaks mkdocs live reload
    "gql>=3.4",
    "oathtool>=2.3.1",
    "polars>=0.19.0",
    "pyyaml>=6.0",
    "textual>=0.47.0",
    "cryptography>=41.0.0",
    "python-dateutil>=2.8.0",
    "ynab>=1.9.0",
]

[project.urls]
Homepage = "https://github.com/wesm/moneyflow"
Repository = "https://github.com/wesm/moneyflow"
Issues = "https://github.com/wesm/moneyflow/issues"

[project.scripts]
moneyflow = "moneyflow.cli:cli"
moneyflow-setup = "moneyflow.credentials:setup_credentials_interactive"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["moneyflow"]

[dependency-groups]
dev = [
    "pytest>=7.4.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.1.0",
    "pytest-mock>=3.11.0",
    "textual-dev>=1.0.0",
    "ruff>=0.1.0",
    "pyright>=1.1.350",
]
docs = [
    "mkdocs>=1.5.0",
    "mkdocs-material>=9.5.0",
    "mkdocs-material-extensions>=1.3.0",
]

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]

[tool.ruff]
line-length = 100
target-version = "py311"
exclude = [
    "**/monarchmoney.py",  # External vendor code (from hammem/monarchmoney)
]

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W"]
ignore = [
    "E501",  # Line too long (handled by formatter)
    "E712",  # Avoid `== False` - conflicts with Polars syntax (must use == not ~)
    "N818",  # Exception naming (RetryAborted is clearer than RetryAbortedError)
]

[tool.pyright]
include = ["moneyflow", "tests"]
exclude = [
    "**/__pycache__",
    ".venv",
    "**/monarchmoney.py",  # External vendor code (from hammem/monarchmoney)
    "**/screens/**",       # UI layer - has unavoidable Optional types from Textual
    "**/widgets/**",       # UI layer
]
typeCheckingMode = "basic"
reportMissingTypeStubs = false
reportUnknownMemberType = false
reportUnknownArgumentType = false
reportUnknownVariableType = false
reportOptionalMemberAccess = false  # UI code has many Optional types
reportArgumentType = false           # UI framework types are complex
pythonVersion = "3.11"
