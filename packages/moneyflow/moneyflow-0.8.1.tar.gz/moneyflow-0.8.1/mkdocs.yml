site_name: moneyflow
site_url: https://moneyflow.dev
site_author: Wes McKinney
site_description: Track your moneyflow - A powerful terminal UI for personal finance management
repo_url: https://github.com/wesm/moneyflow
repo_name: wesm/moneyflow
edit_uri: edit/main/docs/
copyright: Copyright &copy; 2025 Wes McKinney

theme:
  name: material
  palette:
    # Dark theme (default for terminal users)
    - scheme: slate
      primary: indigo
      accent: teal
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
    # Light theme
    - scheme: default
      primary: indigo
      accent: teal
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

  font:
    text: Roboto
    code: Roboto Mono

  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - search.share
    - content.code.copy
    - content.code.annotate
    - content.tabs.link

  icon:
    repo: fontawesome/brands/github
    logo: material/currency-usd

  # Show star count in header
  custom_dir: docs/overrides

extra_css:
  - stylesheets/extra.css
  - stylesheets/terminal.css

extra_javascript:
  - javascripts/lightbox.js

extra:
  version: "0.8.1"
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/wesm/moneyflow
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/moneyflow/

  # Analytics disabled for now
  # analytics:
  #   provider: google
  #   property: G-XXXXXXXXXX

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - attr_list
  - md_in_html
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - tables
  - footnotes
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde

plugins:
  - search:
      lang: en
  # - social  # Disabled - requires imaging dependencies (cairosvg, PIL)

# Watch additional directories for live reload during development
watch:
  - docs/assets/screenshots

nav:
  - Home:
    - Overview: index.md
    - Quick Start: getting-started/quickstart.md
    - Changelog: reference/changelog.md
  - Getting Started:
    - Installation: getting-started/installation.md
    - Quick Start: getting-started/quickstart.md
  - User Guide:
    - Navigation & Search: guide/navigation.md
    - Editing Transactions: guide/editing.md
    - Filters: guide/filters.md
    - Keyboard Shortcuts: guide/keyboard-shortcuts.md
    - Monarch Money: guide/monarch.md
    - YNAB: guide/ynab.md
    - Amazon Mode: guide/amazon-mode.md
  - Configuration:
    - Themes: config/themes.md
    - Categories: categories.md
    - Caching: config/caching.md
    - Advanced Options: config/advanced.md
  - Reference:
    - CLI Options: reference/cli.md
    - Troubleshooting: reference/troubleshooting.md
    - FAQ: reference/faq.md
  - Development:
    - Developing moneyflow: development/developing.md
    - Contributing: development/contributing.md
    - Architecture: development/architecture.md
