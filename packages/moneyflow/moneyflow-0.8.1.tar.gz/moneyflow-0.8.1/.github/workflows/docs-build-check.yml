name: Documentation Build Check

# Verify docs build successfully on main branch to prevent bitrot
# This does NOT deploy - deployment only happens from stable branch

on:
  push:
    branches:
      - main
    paths:
      - 'docs/**'
      - 'mkdocs.yml'
      - '.github/workflows/docs-build-check.yml'
  pull_request:
    paths:
      - 'docs/**'
      - 'mkdocs.yml'

permissions:
  contents: read

jobs:
  build-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Install dependencies
        run: |
          uv pip install --system mkdocs-material mkdocs-material-extensions
          npm install -g markdownlint-cli

      - name: Sync project dependencies
        run: |
          uv sync

      - name: Generate screenshots
        run: |
          uv run python scripts/generate_screenshots.py
        env:
          # Use headless mode for CI
          TERM: xterm-256color

      - name: Check for arrow-based pseudo-lists
        run: |
          .github/scripts/check-arrow-lists.sh

      - name: Lint markdown
        run: |
          markdownlint --config .markdownlint.json README.md 'docs/**/*.md'

      - name: Build documentation (no deploy)
        run: |
          mkdocs build --strict

      - name: Summary
        run: |
          echo "âœ… Documentation builds successfully" >> $GITHUB_STEP_SUMMARY
          echo "ðŸŽ¬ Screenshots generated for build verification" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“ Built site is in site/ directory (not deployed)" >> $GITHUB_STEP_SUMMARY
          echo "â„¹ï¸  Deployment only happens from stable branch" >> $GITHUB_STEP_SUMMARY
