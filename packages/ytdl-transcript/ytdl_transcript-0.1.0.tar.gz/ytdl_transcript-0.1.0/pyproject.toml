[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "ytdl-transcript"
version = "0.1.0"
description = "Download YouTube video transcripts using yt-dlp"
readme = "README.md"
license = "MIT"
requires-python = ">=3.10"
authors = [
    { name = "rk" }
]
keywords = ["youtube", "transcript", "subtitles", "yt-dlp", "captions"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Intended Audience :: End Users/Desktop",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Multimedia :: Video",
    "Topic :: Text Processing",
]
dependencies = [
    "click>=8.0",
    "yt-dlp>=2023.0.0",
    "tomli>=2.0.0; python_version<'3.11'",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
]

[project.scripts]
yt-transcript-dl = "yt_transcript_dl.cli:main"

[project.urls]
Homepage = "https://github.com/rk/yt-transcript-dl"
Repository = "https://github.com/rk/yt-transcript-dl"

[tool.hatch.build.targets.wheel]
packages = ["yt_transcript_dl"]

[tool.pytest.ini_options]
testpaths = ["tests"]
pythonpath = ["."]
