[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "sonnerrise-core"
version = "0.1.0"
description = "Core module for Sonnerrise - config loader and database abstraction"
readme = "README.md"
requires-python = ">=3.11"
license = "MIT"
dependencies = [
    "pydantic>=2.0",
    "pyyaml>=6.0",
    "pymysql>=1.1",
    "sqlalchemy>=2.0",
]
authors = [
    { name = "Konstantin Boyandin", email = "developer@boyandin.com" }
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
]

[project.scripts]
sonnerrise-core = "sonnerrise_core.cli:main"

[tool.hatch.build.targets.wheel]
packages = ["src/sonnerrise_core"]
