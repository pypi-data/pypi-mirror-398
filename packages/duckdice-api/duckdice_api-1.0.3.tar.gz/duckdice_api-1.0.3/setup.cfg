[metadata]
name = duckdice-api
version = 1.0.3
description = Python client for DuckDice Bot API - Place bets and retrieve statistics
long_description = file: README.md
long_description_content_type = text/markdown
author = duckdice.casino
author_email = info@duckdice.casino
license = MIT
license_files = LICENSE
url = http://duckdice.casino
project_urls = 
	Documentation = https://duckdice.io/bot-api
	Source Code = https://github.com/duckdice/duckdice-api
	Bug Tracker = https://github.com/duckdice/duckdice-api/issues
classifiers = 
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12
	Programming Language :: Python :: 3.13
	Programming Language :: Python :: 3.14
	License :: OSI Approved :: MIT License
	Intended Audience :: Developers
	Topic :: Internet :: WWW/HTTP
	Topic :: Software Development :: Libraries :: Python Modules
	Topic :: Games/Entertainment
	Development Status :: 4 - Beta
	Natural Language :: English

[options]
packages = find:
package_dir = 
	= src
include_package_data = True
install_requires = 
	requests>=2.25.0
python_requires = >=3.8

[options.packages.find]
where = src

[options.extras_require]
dev = 
	pytest
	pytest-cov
	black
	flake8
	mypy
	build
	twine

[egg_info]
tag_build = 
tag_date = 0

