[build-system]
requires = ["setuptools>=68.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "text-theme-scribe"
version = "2025.12.21184024"
description = "text-theme-scribe extracts recurring themes from text and returns a structured list of key concepts via LLM, ensuring consistent formatting."
readme = "README.md"
authors = [{ name = "text-theme-scribe", email = "hi@eugene.plus" }]
requires-python = ">=3.9"
dependencies = [
  "langchain-llm7>=0.0.0",
  "llmatch-messages>=0.0.0",
  "langchain-core>=0.3.0",
]
license = { text = "MIT" }

[project.urls]
Homepage = "https://github.com/chigwell/text-theme-scribe"
