[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "phonetracer"
version = "0.1.0"
description = "Phone number OSINT and metadata tracing tool"
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
authors = [
  { name = "Nitin Kumar" }
]

[tool.setuptools]
packages = { find = { exclude = ["results*"] } }

[project.scripts]
phonetracer = "phonetracer.main:run"
