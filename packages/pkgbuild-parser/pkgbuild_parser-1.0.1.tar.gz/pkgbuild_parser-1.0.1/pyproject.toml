[build-system]
requires = ["setuptools>=60.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pkgbuild-parser"
authors  = [{name = "KevinCrrl"}]
version = "1.0.1"
dependencies = []
description = "Simple Python module to extract basic information directly from PKGBUILD files (not .SRCINFO)"
license  = {text = "MIT"}
requires-python = ">=3.10"

[project.urls]
Homepage = "https://github.com/KevinCrrl/pkgbuild_parser"

[tool.setuptools]
packages = ["pkgbuild_parser"]
package-dir = {key = "pkgbuild_parser"}