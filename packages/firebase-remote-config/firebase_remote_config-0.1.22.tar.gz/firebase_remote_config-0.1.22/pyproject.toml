[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "firebase-remote-config"
version = "0.1.22"
description = "Firebase Remote Config SDK"
authors = [
  { name="Dmitry Kaysin", email="kaysin.dmitry@gmail.com" }
]
license-files = ["LICENSE"]
readme = "README.md"
requires-python = ">= 3.9"
keywords = ["firebase", "remote", "config"]
dependencies = [
    "requests>=2.32.3",
    "google-auth==2.38.0",
    "pydantic>=2.10.6",
    "pyparsing>=3.2.1",
    "pytz==2024.1",
]

[project.urls]
Homepage = "https://github.com/apprevenew-com/firebase-remote-config-python"
Issues = "https://github.com/apprevenew-com/firebase-remote-config-python/issues"

[project.optional-dependencies]
dev = [
    "ruff==0.11.0",
    "pytest==8.3.5"
]

[tool.pytest.ini_options]
pythonpath = [
  "."
]

[tool.ruff.lint]
select = ["E", "F", "I"]
ignore = ["E501"]

[tool.ruff.lint.per-file-ignores]
"*/__init__.py" = ["F401"]
