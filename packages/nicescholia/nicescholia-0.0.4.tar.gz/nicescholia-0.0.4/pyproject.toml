[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "nicescholia"
description = "nicegui based Scholia"
authors = [
  {name = "Wolfgang Fahl", email = "wf@bitplan.com"}
]
readme = "README.md"
license = "Apache-2.0"
dependencies = [
  # https://github.com/WolfgangFahl/pybasemkit
  "pybasemkit>=0.1.6",
  # https://github.com/WolfgangFahl/nicegui_widgets
  "ngwidgets>=0.30.3",
  # https://github.com/WolfgangFahl/snapquery
  "snapquery>=0.2.5",
  # https://github.com/encode/httpx
  "httpx>=0.27.0",
  # https://pypi.org/project/pandas/
  "pandas>=2.3.3"
]
requires-python = ">=3.11"

classifiers=[
    "Development Status :: 4 - Beta",
    "Environment :: Web Environment",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Operating System :: OS Independent",
    "Topic :: Software Development :: User Interfaces",
    "Intended Audience :: Developers",
    "Intended Audience :: Education",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: Apache Software License"
    ]

dynamic = ["version"]
[tool.hatch.version]
path = "nscholia/__init__.py"

[tool.hatch.metadata]
allow-direct-references = true


[project.urls]
Home = "https://github.com/WolfgangFahl/nicescholia"


[tool.hatch.build.targets.wheel]
only-include = ["nscholia", "nscholia_examples"]

[tool.hatch.build.targets.wheel.sources]
"nscholia" = "nscholia"
"nscholia_examples" = "nscholia_examples"

[project.scripts]
nicescholia = "nscholia.cmd:main"
