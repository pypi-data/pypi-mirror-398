[build-system]
requires = ["setuptools>=68.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "coze-coding-dev-sdk"
version = "0.4.2"
description = "Coze Coding Dev SDK - 优雅的多功能 AI SDK，支持图片生成、视频生成、语音合成、语音识别、大语言模型和联网搜索。包含命令行工具 coze-coding-ai，支持 Context 上下文追踪"
readme = "README.md"
requires-python = ">=3.11"
license = "MIT"
authors = [
    {name = "Coze Coding Integration Team", email = "support@coze.com"}
]
maintainers = [
    {name = "Coze Coding Integration Team", email = "support@coze.com"}
]
keywords = [
    "coze",
    "coze-coding",
    "integration",
    "ai",
    "sdk",
    "image-generation",
    "video-generation",
    "text-to-speech",
    "speech-recognition",
    "llm",
    "search",
    "doubao",
    "seedream"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Multimedia :: Graphics",
    "Topic :: Multimedia :: Sound/Audio",
    "Topic :: Multimedia :: Video",
]
dependencies = [
    "requests>=2.31.0",
    "pydantic>=2.0.0",
    "cozeloop>=0.1.0",
    "coze-coding-utils>=0.1.0",
    "langchain-openai>=0.1.0",
    "langchain-core>=0.1.0",
]

[project.urls]
Homepage = "https://github.com/coze/coze-coding-dev-sdk"
Documentation = "https://github.com/coze/coze-coding-dev-sdk#readme"
Repository = "https://github.com/coze/coze-coding-dev-sdk"
Issues = "https://github.com/coze/coze-coding-dev-sdk/issues"
Changelog = "https://github.com/coze/coze-coding-dev-sdk/blob/main/CHANGELOG.md"

[project.scripts]
coze-coding-ai = "coze_coding_dev_sdk.cli.cli:main"

[project.optional-dependencies]
cli = [
    "click>=8.0.0",
    "rich>=13.0.0",
]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "build>=1.0.0",
    "twine>=4.0.0",
]

[tool.setuptools]
packages = ["coze_coding_dev_sdk", "coze_coding_dev_sdk.core", "coze_coding_dev_sdk.image", "coze_coding_dev_sdk.video", "coze_coding_dev_sdk.voice", "coze_coding_dev_sdk.llm", "coze_coding_dev_sdk.search", "coze_coding_dev_sdk.cli"]

[tool.setuptools.package-data]
coze_coding_dev_sdk = ["py.typed"]
