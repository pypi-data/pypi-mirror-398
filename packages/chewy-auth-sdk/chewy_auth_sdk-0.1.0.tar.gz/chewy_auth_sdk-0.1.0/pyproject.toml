[project]
name = "chewy-auth-sdk"
version = "0.1.0"
description = "生产可用的 Python 统一认证 SDK，支持 Django 和 FastAPI"
authors = [
    { name = "Chewy Team" }
]
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
keywords = ["keycloak", "oauth2", "jwt", "authentication", "django", "fastapi"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Framework :: Django",
    "Framework :: FastAPI",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Security",
]

dependencies = [
    "PyJWT[crypto]>=2.8.0",
]

[project.optional-dependencies]
django = [
    "Django>=3.2",
]
fastapi = [
    "fastapi>=0.100.0",
    "starlette>=0.27.0",
]
all = [
    "Django>=3.2",
    "fastapi>=0.100.0",
    "starlette>=0.27.0",
]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "pytest-django>=4.5.0",
    "httpx>=0.24.0",
    "cryptography>=41.0.0",
]

[project.urls]
Homepage = "https://github.com/cone387/ChewyAuthSDK"
Repository = "https://github.com/cone387/ChewyAuthSDK"
Documentation = "https://github.com/cone387/ChewyAuthSDK#readme"
Issues = "https://github.com/cone387/ChewyAuthSDK/issues"

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = ["chewy_auth_sdk", "chewy_auth_sdk.adapters", "chewy_auth_sdk.middleware"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]

[tool.black]
line-length = 88
target-version = ['py38', 'py39', 'py310', 'py311', 'py312']
include = '\.pyi?$'

[tool.isort]
profile = "black"
line_length = 88
multi_line_output = 3
include_trailing_comma = true
