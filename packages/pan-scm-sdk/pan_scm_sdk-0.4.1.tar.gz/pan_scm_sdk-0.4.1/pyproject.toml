[tool.poetry]
name = "pan-scm-sdk"
version = "0.4.1"
description = "Python SDK for Palo Alto Networks Strata Cloud Manager."
authors = ["Calvin Remsburg <calvin@cdot.io>"]
license = "Apache 2.0"
readme = "README.md"
keywords = ["paloaltonetworks", "stratacloudmanager", "scm"]
homepage = "https://github.com/cdot65/pan-scm-sdk"
repository = "https://github.com/cdot65/pan-scm-sdk"
documentation = "https://cdot65.github.io/pan-scm-sdk/"
packages = [{ include = "scm" }]

[tool.poetry.dependencies]
python = "^3.10"
oauthlib = "^3.3.0"
requests-oauthlib = "^2.0.0"
setuptools = "^78.1.1"
pydantic = "^2.12.0"
pyjwt = "^2.9.0"
cryptography = "^46.0.0"


[tool.poetry.group.dev.dependencies]
# Testing
pytest = "^9.0.0"
pytest-cov = "^7.0.0"
pytest-mock = "^3.15.0"
pytest-dotenv = "^0.5.2"
factory-boy = "^3.3.1"

# Linting & Formatting
flake8 = "^7.3.0"
ruff = "^0.14.0"
isort = "^7.0.0"
mypy = "^1.19.0"
pre-commit = "^4.5.0"

# Type stubs
types-requests = "^2.32.0"
types-oauthlib = "^3.3.0"
types-requests-oauthlib = "^2.0.0"

# Documentation
mkdocs = "^1.6.1"
mkdocs-material = "^9.7.0"
mkdocstrings = { extras = ["python"], version = "^1.0.0" }
mkdocs-autorefs = "^1.4.1"
mkdocs-linkcheck = "^1.0.6"

# Development utilities
dynaconf = "^3.2.6"
invoke = "^2.2.0"
ipython = "^8.28.0"
python-dotenv = "^1.2.0"
reportlab = "^4.4.0"
rich = "^14.0.0"

[tool.ruff]
line-length = 100
target-version = "py310"

[tool.ruff.lint]
select = ["E", "F", "D"] # Error, F-style, and all docstring rules
ignore = [
    "E501", # Match existing ignores
    "D203", # Ignore: require 1 blank line before class (conflicts with Google style)
    "D213", # Ignore: require multi-line summary on second line (conflicts with Google style)
]

[tool.ruff.lint.pydocstyle]
convention = "google"

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
line-ending = "auto"

[tool.isort]
profile = "black"
force_sort_within_sections = true
combine_as_imports = false
force_single_line = false
atomic = true

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
