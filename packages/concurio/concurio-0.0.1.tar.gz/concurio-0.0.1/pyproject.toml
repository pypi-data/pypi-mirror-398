[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "concurio"
version = "0.0.1"
description = "Simple concurrency pool executors for Python"
readme = "README.md"
authors = [
    { name = "Antonio Peña Peña", email = "toni@antokel.com" }
]
license = { file = "LICENSE" }
requires-python = ">=3.8"
dependencies = [
    "tqdm>=4.40.0"
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

[project.urls]
Homepage = "https://github.com/zPy52/concurio"
Repository = "https://github.com/zPy52/concurio"
Issues = "https://github.com/zPy52/concurio/issues"

[tool.hatch.build.targets.wheel]
packages = ["src/concurio"] 