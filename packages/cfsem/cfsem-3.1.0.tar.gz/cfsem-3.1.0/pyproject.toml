[build-system]
requires = ["maturin>=1.7,<2.0"]
build-backend = "maturin"

[project]
name = "cfsem"
version = "3.1.0"
description = "Quasi-steady electromagnetics including filamentized approximations, Biot-Savart, and Grad-Shafranov."
authors = [{name = "Commonwealth Fusion Systems", email = "jlogan@cfs.energy"}]
requires-python = ">=3.10, <3.14"
classifiers = [
    "Programming Language :: Rust",
    "Programming Language :: Python :: Implementation :: CPython",
    "Programming Language :: Python :: Implementation :: PyPy",
]
dependencies = [
    "numpy >= 2",
    "interpn[pydantic]>=0.8.2,<0.9",
    "findiff >= 0.12.1",
    "pydantic >= 2",
    "pydantic-numpy >= 6"
]
license = "MIT"

[dependency-groups]
dev = [
    # Tests
    "pytest >= 7.1.3",
    "coverage >= 6.5.0",
    "ruff >= 0.6.2",
    "pyright == 1.1.402",
    "scipy >= 1.8",
    # Docs
    "mkdocs >= 1.6.0",
    "mkdocs-material >= 9.5.25",
    "mkdocstrings[python] >= 0.25.1",
    # Examples
    "matplotlib >= 3.9",
]

[tool.maturin]
features = ["pyo3/extension-module", "python"]
module-name = "cfsem.cfsem"

[tool.ruff]
line-length = 110

[tool.ruff.lint]
select = [
    # pycodestyle
    "E",
    # Pyflakes
    "F",
    # pyupgrade
    "UP",
    # flake8-bugbear
    "B",
    # flake8-simplify
    "SIM",
]

[tool.coverage.report]
fail_under = 100
