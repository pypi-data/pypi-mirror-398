[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "mailcore-aiosmtplib"
version = "0.1.0"
description = "aiosmtplib adapter for mailcore"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [
    {name = "Hans Christian v. Stockhausen", email = "hc@vst.io"},
]
dependencies = [
    "mailcore>=0.1.0,<1.0.0",
    "aiosmtplib>=3.0.0",
]
keywords = ["mailcore", "smtp", "email", "adapter", "aiosmtplib", "async"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Communications :: Email",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Framework :: AsyncIO",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.0.0",
    "mypy>=1.0.0",
    "ruff>=0.1.0",
    "httpx>=0.24.0",  # For E2E tests with Greenmail REST API
    "pre-commit",
    "detect-secrets",
]

[tool.ruff]
line-length = 120
target-version = "py310"

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W", "UP"]

[tool.mypy]
python_version = "3.10"
strict = true
warn_redundant_casts = true
warn_unused_ignores = true
disallow_any_generics = true
check_untyped_defs = true
no_implicit_reexport = true

[tool.hatch.build.targets.wheel]
packages = ["src/mailcore_aiosmtplib"]

[tool.pytest.ini_options]
testpaths = ["tests"]
asyncio_mode = "auto"
markers = [
    "e2e: E2E tests against Greenmail SMTP server",
    "conformance: Conformance tests validating mock vs Greenmail behavior",
]
