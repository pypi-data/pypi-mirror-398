[build-system]
requires = ["setuptools>=64", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "maskmark"
dynamic = ["version"]
authors = [
  {name = "handk", email = "handk5373@163.com"}  # 替换为实际的作者邮箱
]
license = {text = "GNU GENERAL PUBLIC LICENSE"}
description = "具备数据脱敏和数据水印功能的SDK包"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.7",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Programming Language :: Python :: 3 :: Only",
  "Operating System :: OS Independent",
]
keywords = ["数据脱敏", "数据水印", "SDK", "mask", "mark", "data protection", "security"]
dependencies = [
  "pymupdf>=1.24.11",
  "pillow>=10.4.0",
  "filetype>=1.2.0",
  "toml>=0.10.2",
  "python-docx>=1.1.2",
  "gmssl>=3.2.2",
]


[project.urls]
Homepage = "https://git.hl.hdkwst.space/handk/maskmarkSDK_py"  # 替换为实际的项目URL


[tool.setuptools]
package-dir = {"" = "src"}
packages = ["maskmark"]

[tool.setuptools.package-data]
"*" = ["LICENSE", "NOTICE"]