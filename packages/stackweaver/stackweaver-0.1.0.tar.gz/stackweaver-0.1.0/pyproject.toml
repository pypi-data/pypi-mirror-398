[tool.poetry]
name = "stackweaver"
version = "0.1.0"
description = "The Autonomous System Integrator - AI-powered Docker orchestration"
authors = ["Ahmed <ahmed.b.daamer@gmail.com>"]
readme = "README.md"
license = "MIT"
homepage = "https://github.com/stackweaver-io/stackweaver"
repository = "https://github.com/stackweaver-io/stackweaver"
documentation = "https://github.com/stackweaver-io/stackweaver#readme"
keywords = ["docker", "orchestration", "ai", "devops", "automation", "docker-compose", "cli", "traefik", "infrastructure"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: System Administrators",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Build Tools",
    "Topic :: System :: Systems Administration",
    "Topic :: Utilities",
]
packages = [{include = "stackweaver"}]
include = [
    "stackweaver/generator/templates/*.j2",
    "knowledge_base/*.json",
    "README.md",
    "LICENSE",
    "CHANGELOG.md",
]

[tool.poetry.dependencies]
python = "^3.11"
# Core CLI
click = "^8.1.7"
rich = "^13.7.0"

# AI/ML
chromadb = "^0.4.22"
litellm = "^1.17.0"

# Docker & Infrastructure
docker = "^7.0.0"
python-on-whales = "^0.69.0"

# Template & Data
jinja2 = "^3.1.3"
pydantic = "^2.5.3"
pyyaml = "^6.0.1"

# Utilities
python-dotenv = "^1.0.0"
httpx = "^0.26.0"

[tool.poetry.group.dev.dependencies]
# Testing
pytest = "^7.4.4"
pytest-asyncio = "^0.23.3"
pytest-cov = "^4.1.0"
testcontainers = "^3.7.1"

# Code Quality
black = "^23.12.1"
ruff = "^0.1.11"
mypy = "^1.8.0"
pre-commit = "^3.6.0"

# Type stubs
types-pyyaml = "^6.0.12.12"
types-requests = "^2.31.0.20240106"

[tool.poetry.scripts]
stackweaver = "stackweaver.cli.main:cli"

[tool.black]
line-length = 100
target-version = ['py311']
include = '\.pyi?$'
exclude = '''
/(
    \.git
  | \.venv
  | \.mypy_cache
  | \.pytest_cache
  | __pycache__
  | build
  | dist
)/
'''

[tool.ruff]
line-length = 100
target-version = "py311"
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "UP",  # pyupgrade
]
ignore = [
    "E501",  # line too long (handled by black)
    "B008",  # do not perform function calls in argument defaults
]

[tool.ruff.per-file-ignores]
"__init__.py" = ["F401"]  # Allow unused imports in __init__.py

[tool.mypy]
python_version = "3.11"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
strict_equality = true

[[tool.mypy.overrides]]
module = [
    "chromadb.*",
    "docker.*",
    "litellm.*",
    "testcontainers.*",
]
ignore_missing_imports = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "-v",
    "--strict-markers",
    "--tb=short",
    "--cov=stackweaver",
    "--cov-report=term-missing",
    "--cov-report=html",
]
asyncio_mode = "auto"
markers = [
    "unit: Unit tests (fast, mocked)",
    "integration: Integration tests (slower, real services)",
    "slow: Slow tests (>5 seconds)",
]

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
