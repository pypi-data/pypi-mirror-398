[project]
name = "nonebot-plugin-nearcade-reporter"
version = "0.1.4"
description = "Nearcade Reporter Plugin"
readme = "README.md"
requires-python = ">=3.9"
authors = [
    { name = "jiyun233", email = "koishi@origin.pw" }
]
dependencies = []

[tool.poetry]
packages = [
    { include = "nonebot_plugin_nearcade_reporter", from = "src" }
]

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.extras]
onebot = ["nonebot-adapter-onebot"]

[tool.poetry.dependencies]
python = "^3.9"
nonebot2 = "^2.2.0"
nonebot-adapter-onebot = { version = "^2.0.0-beta.1", optional = true }
