[project]
name = "flake8-tensors"
version = "1.3.1"
description = "flake8_tensors - flake8 plugin for deep learning codes"
authors = [
    {name = "David VÃ¶lgyes", email = "david.volgyes@ieee.org"}
]
readme = "README.md"
requires-python = ">=3.10,<3.14"
license = {text = "MIT"}
keywords = ["flake8", "deep learning", "pytorch", "numpy"]
dependencies = [
    "flake8>=7.0,<8.0",
    "ruamel.yaml~=0.17.21",
    "astpath~=0.9.1",
    "lxml~=6.0",
]

[project.urls]
Repository = "https://github.com/dvolgyes/flake8_tensors"

[project.entry-points."flake8.extension"]
WT = "flake8_tensors:Flake8TensorsPlugin"

[build-system]
requires = ["uv_build>=0.9.18,<0.10.0"]
build-backend = "uv_build"

[tool.uv.build-backend]
module-name = "flake8_tensors"
module-root = ""
