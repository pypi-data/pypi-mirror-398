[project]
authors = [{ name = "Allen Chou", email = "f1470891079@gmail.com" }]
dependencies = []
description = "Build and package Python tools into standalone executables for LLM integration."
license = { text = "MIT" }
name = "hot-tool"
readme = "README.md"
requires-python = ">=3.11,<4"
version = "0.0.5"

[project.urls]
Homepage = "https://github.com/allen2c/hot-tool"
"PyPI" = "https://pypi.org/project/hot-tool/"
Repository = "https://github.com/allen2c/hot-tool"

[tool.poetry]
packages = [{ include = "hot_tool" }]

[tool.poetry.scripts]
hot-tool = "hot_tool.cli:main"

[tool.poetry.extras]
all = []

[tool.poetry.group.dev.dependencies]
black = { extras = ["jupyter"], version = "*" }
codepress = "*"
isort = "*"
mkdocs-material = "*"
nuitka = "^2"
ordered-set = "*"
poetry-plugin-export = "*"
pytest = "*"
pytest-asyncio = "*"
pytest-cov = "*"
pytest-env = "*"
pytest-xdist = "*"
requests = "*"
rich = "*"
rich-color-support = "*"
setuptools = "*"
twine = "*"

[tool.isort]
profile = "black"

[tool.flake8]
ignore = ["E203", "E704", "W503"]
max-line-length = 88

[tool.pytest.ini_options]
env = ["ENVIRONMENT=test", "PYTEST_IS_RUNNING=true"]

[build-system]
build-backend = "poetry.core.masonry.api"
requires = ["poetry-core>=2.0.0,<3.0.0"]
