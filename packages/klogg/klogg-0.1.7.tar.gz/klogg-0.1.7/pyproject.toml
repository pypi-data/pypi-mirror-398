[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "klogg"
version = "0.1.7"
description = "Simple command line work logger"
readme = "README.md"
requires-python = ">=3.8"
authors = [
  { name = "Predrag Mandic", email = "predrag@nul.one" }
]
dependencies = [
  "click>=8.0",
  "click-aliases>=1.0"
]
license = { text = "MIT" }

[project.urls]
"Homepage" = "https://gitlab.com/nul.one/klogg"

[project.scripts]
klogg = "klogg.cli:main"
