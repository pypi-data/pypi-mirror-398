[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "fontsearch"
version = "1.1.1"
description = "Cross-platform font discovery and analysis library"
readme = "README.md"
license = {text = "LGPL-3.0-or-later"}
authors = [
    {name = "Michel Weinachter", email = "michel.weinachter@example.com"}
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: GNU Lesser General Public License v3 (LGPLv3)",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Multimedia :: Graphics",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Systems Administration",
    "Topic :: Text Processing :: Fonts",
]
requires-python = ">=3.8"
dependencies = []

[project.optional-dependencies]
full = ["fonttools>=4.0.0"]
gui = ["pillow>=8.0.0"]
all = ["fonttools>=4.0.0", "pillow>=8.0.0"]
dev = [
    "pytest>=6.0.0",
    "pytest-cov>=2.0.0", 
    "black>=21.0.0",
    "flake8>=3.8.0",
    "mypy>=0.800",
]

[project.scripts]
fontsearch = "fontsearch.cli:main"

[project.urls]
Homepage = "https://github.com/datamoc/fontsearch"
Repository = "https://github.com/datamoc/fontsearch"
Documentation = "https://github.com/datamoc/fontsearch/blob/main/README.md"
"Bug Reports" = "https://github.com/datamoc/fontsearch/issues"

[tool.setuptools.packages.find]
include = ["fontsearch*"]

[tool.black]
line-length = 88
target-version = ['py38']

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true