[tool.setuptools]
packages = ["AuthBarn"]
include-package-data = true

[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "AuthBarn"
version = "0.2.8"
authors = [
    { name="Darell Barnes", email="darellbarnes450@gmail.com" }
]
description = "User authentication and role-based management."
readme = "README.md"
requires-python = ">=3.6"
license = { text = "MIT" }
dependencies = ["bcrypt", "PyJWT", "mysql-connector-python", "python-dotenv"]