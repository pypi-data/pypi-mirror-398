[project]
name = "kaitian"
version = "0.7.0"
description = "Statistical learning tools for data science modeling engineer."
readme = "README.md"
authors = [{ name = "ashswing", email = "ashswing@email.cn" }]
requires-python = ">=3.8,<3.13"
dependencies = [
    "cryptography>=46.0.3",
    "fastexcel>=0.12.1",
    "matplotlib>=3.7.5",
    "numba>=0.58.1",
    "numpy>=1.24.4",
    "openpyxl>=3.1.5",
    "optuna>=4.5.0",
    "polars>=1.8.2",
    "psutil>=7.1.1",
    "pyarrow>=17.0.0",
    "scikit-learn>=1.3.2",
    "scipy>=1.10.1",
    "typing-extensions>=4.13.2",
    "xlsxwriter>=3.2.9",
]

[project.optional-dependencies]
all = ["kaitian[gbdt,gbdt-plus,pretty,app]"]
gbdt = ["lightgbm>=4.6.0", "xgboost>=2.1.4"]
gbdt-plus = ["catboost>=1.2.8", "shap>=0.44.1"]
pretty = [
    "rich>=14.2.0",
    "ipywidgets>=8.1.7",
    "great-tables>=0.17; python_version>='3.9'",
    "great-tables~=0.2.0; python_version<'3.9'",
]
app = ["click>=8.1.8"]

[build-system]
requires = ["uv_build>=0.8.2,<0.9.0"]
build-backend = "uv_build"

[tool.uv_build]
package-dir = "src"

[dependency-groups]
dev = [
    "ipykernel>=6.29.5",
    "ipywidgets>=8.1.7",
    "pytest>=8.3.5",
    "scorecardpy>=0.1.9.7",
]
