[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "mdparser-html"
version = "2.0.2"
description = """
mdparser-html is a lightweight and extensible Markdown → HTML converter with a clean Python API and CLI.
It is designed for simplicity, hackability, and learning — without pulling in heavy dependencies.
"""
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
authors = [{ name = "Tarun" }]

[project.urls]
Documentation = "https://mdparser.tarunnayaka.me"
Homepage = "https://github.com/Rtarun3606k/mdparser"
Source = "https://github.com/Rtarun3606k/mdparser"
Issues = "https://github.com/Rtarun3606k/mdparser/issues"
Changelog = "https://github.com/Rtarun3606k/mdparser/blob/main/CHANGELOG.md"
Author = "https://tarunnayaka.me"


[project.scripts]
md2html = "mdparser.cli:main"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]

