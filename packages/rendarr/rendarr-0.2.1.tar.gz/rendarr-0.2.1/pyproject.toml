[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "rendarr"
version = "0.2.1"
description = "Render a slice of a .npy array as an image."
readme = "README.md"
requires-python = ">=3.6"
dependencies = [
    "numpy >= 1.11",
    "matplotlib >= 1.5.0"
]

[project.scripts]
rendarr = "rendarr.cli:parse_cli"
