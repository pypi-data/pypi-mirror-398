[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "filelock-lts"
version = "2025.68146"
description = "LTS security patches for filelock. Auto-installs the correct version for your Python."
requires-python = ">=3.7, <3.10"
license = {text = "Unlicense"}
readme = "README.md"

dependencies = [
    "filelock-lts-py37==2025.68146 ; python_version == '3.7'",
    "filelock-lts-py38==2025.68146 ; python_version == '3.8'",
    "filelock-lts-py39==2025.68146 ; python_version == '3.9'",
]
