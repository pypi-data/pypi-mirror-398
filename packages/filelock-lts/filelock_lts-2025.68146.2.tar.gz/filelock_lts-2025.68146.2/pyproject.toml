[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "filelock-lts"
version = "2025.68146.2"
description = "LTS Security release for filelock (CVE-2025-68146 Patch) - Meta-package"
requires-python = ">=3.7"
license = {text = "Unlicense"}
readme = "README.md"
classifiers = [
    "Topic :: Security",
    "Intended Audience :: Developers"
]
dependencies = [
    "filelock-lts-py37==2025.68146.2 ; python_version >= '3.7' and python_version < '3.8'",
    "filelock-lts-py38==2025.68146.2 ; python_version >= '3.8' and python_version < '3.9'",
    "filelock-lts-py39==2025.68146.2 ; python_version >= '3.9' and python_version < '3.10'",
    "filelock-lts-py310==2025.68146.1 ; python_version >= '3.10' and python_version < '3.11'",
    "filelock-lts-py311==2025.68146.1 ; python_version >= '3.11' and python_version < '3.12'",
    "filelock-lts-py312==2025.68146.1 ; python_version >= '3.12' and python_version < '3.13'",
    "filelock-lts-py313==2025.68146.1 ; python_version >= '3.13' and python_version < '3.14'",
    "filelock-lts-py314==2025.68146.1 ; python_version >= '3.14' and python_version < '3.15'"
]

[project.urls]
Homepage = "https://github.com/1minds3t/filelock-lts"
"Security" = "https://github.com/1minds3t/filelock-lts/blob/main/SECURITY.md"
