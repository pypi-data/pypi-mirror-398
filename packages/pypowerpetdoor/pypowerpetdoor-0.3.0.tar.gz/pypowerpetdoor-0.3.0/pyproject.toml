[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pypowerpetdoor"
version = "0.3.0"
description = "Python library for communicating with Power Pet Door devices"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Preston Elder", email = "prez@neuromancy.net"}
]
requires-python = ">=3.11"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Topic :: Home Automation",
]
keywords = ["power pet door", "pet door", "home automation", "iot"]
dependencies = [
    "async-timeout>=4.0.0",
    "tzdata>=2024.1",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "pyyaml>=6.0",
]

[project.urls]
Homepage = "https://github.com/corporategoth/py-powerpetdoor"
Repository = "https://github.com/corporategoth/py-powerpetdoor"
Issues = "https://github.com/corporategoth/py-powerpetdoor/issues"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
"powerpetdoor.simulator" = ["scripts/*.yaml", "scripts/*.yml"]

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
