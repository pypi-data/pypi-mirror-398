[package]
name = "implica"
version = "1.1.7"
edition = "2021"
readme = "README.md"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
name = "implica"
crate-type = ["cdylib", "rlib"]

[dependencies]
fancy-regex = "0.17.0"
pyo3 = { version = "0.27.1", features = ["extension-module", "abi3-py38"] }
rand = "0.9.2"
rhai = {version = "1.23.6", features = ["sync"]}
serde_json = "1.0.145"
sha2 = "0.10"
