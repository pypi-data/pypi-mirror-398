[package]
name = "alopex-core"
version.workspace = true
edition.workspace = true
license.workspace = true
repository.workspace = true
readme = "README.md"
description = "Core storage engine for Alopex DB - LSM-tree, columnar storage, and vector index"
keywords = ["database", "storage", "lsm-tree", "columnar", "vector"]
categories = ["database-implementations"]

[features]
default = []
compression-zstd = ["zstd"]
compression-lz4 = ["lz4"]
checksum-xxh64 = ["xxhash-rust/xxh64"]
wasm-indexeddb = ["js-sys", "web-sys"]
memory-profiling = ["dhat", "crossbeam-skiplist"]
s3 = ["object_store", "tokio", "bytes", "futures", "url"]

[dependencies]
bincode = "1.3"
crc32fast = "1.4"
serde = { workspace = true, features = ["derive"] }
thiserror = { workspace = true }
snap = "1.1"
tracing = { workspace = true }
zstd = { version = "0.13", optional = true }
lz4 = { version = "1.24", optional = true }
xxhash-rust = { version = "0.8", features = ["xxh64"], optional = true }
dhat = { version = "0.3", optional = true }
crossbeam-skiplist = { version = "0.1", optional = true }
rand = { workspace = true }
object_store = { workspace = true, optional = true }
tokio = { workspace = true, optional = true }
bytes = { workspace = true, optional = true }
futures = { workspace = true, optional = true }
url = { workspace = true, optional = true }

[dev-dependencies]
tempfile = "3.8"
criterion = { workspace = true }
rand = { workspace = true }
proptest = "1.4"
tracing-subscriber = { workspace = true, features = ["fmt"] }
crossbeam-skiplist = "0.1"

[target.'cfg(not(target_arch = "wasm32"))'.dependencies]
memmap2 = "0.9"

# jemalloc doesn't support Windows
[target.'cfg(not(target_os = "windows"))'.dependencies]
jemalloc-ctl = { version = "0.5", optional = true }

[target.'cfg(target_arch = "wasm32")'.dependencies]
js-sys = { version = "0.3", optional = true }
web-sys = { version = "0.3", optional = true }

[target.'cfg(target_arch = "wasm32")'.dev-dependencies]
wasm-bindgen-test = "0.3"

[[bench]]
name = "vector_flat"
harness = false

[[bench]]
name = "vector_search"
harness = false

[[bench]]
name = "scan_strategy_bench"
harness = false

[[bench]]
name = "columnar_bench"
harness = false

[[bench]]
name = "hnsw_bench"
harness = false

[[bench]]
name = "lsm_kv_bench"
harness = false

[[bin]]
name = "memory_profile"
path = "src/bin/memory_profile.rs"
required-features = ["memory-profiling"]
