[workspace]
members = ["crates/alopex-py"]
resolver = "2"

[workspace.package]
version = "0.3.1"
license = "Apache-2.0"
repository = "https://github.com/alopex-db/alopex"
edition = "2021"

[workspace.dependencies]
# Internal crates
alopex-core = { version = "0.3.1", path = "crates/alopex-core" }
# Async runtime
tokio = { version = "1.35", features = ["full"] }

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Error handling
thiserror = "1.0"
anyhow = "1.0"

# Logging and tracing
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }

# Object storage
object_store = { version = "0.11", features = ["aws"] }
bytes = "1.5"
futures = "0.3"
url = "2.5"

# Testing
criterion = "0.5"
rand = "0.8"

[profile.release]
opt-level = 3
lto = true
codegen-units = 1

[profile.dev]
opt-level = 0

[profile.test]
opt-level = 1
