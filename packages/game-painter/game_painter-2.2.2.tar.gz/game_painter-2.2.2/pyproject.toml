[project]
name = "game-painter"
version = "2.2.2"
description = "ðŸŽ¨ åŸºç¡€ç»˜å›¾å·¥å…· - 17ä¸ªæ ¸å¿ƒMCPç»˜å›¾å·¥å…·ï¼ˆå«AIç”Ÿå›¾ï¼‰"
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.10"
authors = [
    { name = "GamePainter Team" }
]
keywords = ["mcp", "drawing", "graphics", "pillow", "canvas"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Multimedia :: Graphics",
]

dependencies = [
    "Pillow>=10.0.0",
    "mcp>=1.0.0",
    "rembg>=2.0.0",
    "onnxruntime>=1.20.0",
]

[project.optional-dependencies]
ai = [
    "volcengine-python-sdk[ark]>=1.0.0",
]

[project.scripts]
game-painter = "server:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["."]
only-include = ["painter.py", "server.py", "ai_generate.py"]

[tool.hatch.build.targets.sdist]
include = [
    "painter.py",
    "server.py",
    "ai_generate.py",
    "README.md",
    "pyproject.toml",
]

[tool.ruff]
line-length = 100
target-version = "py310"

[tool.ruff.lint]
select = ["E", "F", "W", "I"]
ignore = ["E501"]
