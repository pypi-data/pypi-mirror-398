name: nox
'on':
  push:
    branches: [main]
  pull_request:
    branches: [main]
  # Run once per week (Monday at 03:00 UTC)
  schedule:
    - cron: '0 3 * * 1'
  workflow_dispatch:

env:
  FORCE_COLOR: "1"

jobs:
  nox:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - session: test
            python-versions: "3.9, 3.10, 3.11, 3.12, 3.13, 3.14"
            force-python: ""
            codecov: true
            packages: ""
            docutils_version: ""

          - session: test
            python-versions: "3.9, 3.10, 3.11, 3.12, 3.13, 3.14"
            force-python: ""
            codecov: true
            packages: ""
            docutils_version: "0.21.2"

          - session: test
            python-versions: "3.9, 3.10, 3.11, 3.12, 3.13, 3.14"
            force-python: ""
            codecov: true
            packages: ""
            docutils_version: "0.20.1"

          - session: test
            python-versions: "3.9, 3.10, 3.11, 3.12, 3.13, 3.14"
            force-python: ""
            codecov: true
            packages: ""
            docutils_version: "0.19"

          - session: test
            python-versions: "3.9, 3.10, 3.11, 3.12, 3.13, 3.14"
            force-python: ""
            codecov: true
            packages: ""
            docutils_version: "0.18.1"

          - session: lint
            python-versions: "3.14"
            force-python: "3.14"
            codecov: false
            packages: ""
            docutils_version: ""
    name: "Run nox ${{ matrix.session }} session (docutils ${{ matrix.docutils_version || 'latest'}})"
    steps:
      - name: Check out antsibull-docutils
        uses: actions/checkout@v6
        with:
          path: antsibull-docutils
          persist-credentials: false
      - name: Install extra packages
        if: "matrix.packages != ''"
        run: |
          sudo apt-get install -y ${{ matrix.packages }}
      - name: Fix docutils version to ${{ matrix.docutils_version }}
        if: "matrix.docutils_version != ''"
        run: |
          sed -i -e 's/"docutils"/"docutils == ${{ matrix.docutils_version }}"/g' pyproject.toml
        working-directory: antsibull-docutils
      - name: Setup nox
        uses: wntrblm/nox@2025.11.12
        with:
          python-versions: "${{ matrix.python-versions }}"
      - name: Run nox
        uses: ansible-community/github-action-run-nox@v1
        with:
          sessions: ${{ matrix.session }}
          force-pythons: ${{ matrix.force-python }}
          working-directory: antsibull-docutils
          codecov: ${{ matrix.codecov }}
          codecov-session: coverage
          codecov-token: ${{ secrets.CODECOV_TOKEN }}
