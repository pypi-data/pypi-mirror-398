[build-system]
build-backend = "setuptools.build_meta"
requires = ["setuptools>=61.0", "setuptools-scm>=8"]

[project]
authors = [
  {name = "Carlos Paiva", email = "2202731+carlospaiva@users.noreply.github.com"},
]
classifiers = [
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
  "Intended Audience :: Developers",
  "Topic :: Software Development :: Libraries :: Python Modules",
  "Framework :: AsyncIO",
]
dependencies = [
  "pydantic>=2.0",
  "httpx>=0.25.0",
  "python-dotenv>=1.0.0",
  "tenacity>=8.2.0",
]
description = "A modern, asynchronous, and type-safe Python SDK for the Zoho Projects API V3."
dynamic = ["version"]
name = "zoho-projects-sdk"
readme = "README.md"
requires-python = ">=3.9"

[project.urls]
"Bug Tracker" = "https://github.com/carlospaiva/zoho-projects-sdk/issues"
"Homepage" = "https://github.com/carlospaiva/zoho-projects-sdk"

[project.optional-dependencies]
dev = [
  "uv>=0.0.0",
  "mypy>=1.5.1",
  "flake8>=6.1.0",
  "isort>=5.12.0",
  "black>=23.9.1",
  "pylint>=3.0.0",
  "pytest>=7.4.2",
  "pytest-cov>=4.1.0",
  "respx>=0.2",
  "pytest-asyncio>=0.21.0",
  "build>=1.0.0",
  "twine>=4.0.2",
]

# Tool Configurations

[tool.black]
line-length = 88
target-version = ['py39']

[tool.isort]
line_length = 88
profile = "black"
skip_glob = [
  "src/zoho_projects_sdk/_version.py",
]

[tool.flake8]
extend-ignore = "E203,E501"
max-line-length = 88

[tool.pylint]
disable = "C0114,C0115,C0116,R0903,R0902,R0801" # Disable missing docstrings, too-few-public-methods, too-many-instance-attributes, duplicate-code
max-line-length = 88 
[tool.pylint.MASTER]
ignore-paths = [
  "src/zoho_projects_sdk/_version.py",
]
init-hook = "import sys, pathlib; sys.path.insert(0, str(pathlib.Path(__file__).resolve().parent / 'src'))"

[tool.mypy]
exclude = [
  "tests/.*",
]
ignore_missing_imports = true
python_version = "3.9"
strict = true
warn_return_any = true
warn_unused_configs = true

[tool.pytest.ini_options]
addopts = [
  "-ra",
  "-q",
  "--cov=src",
  "--cov-report=term-missing",
  "--cov-report=html:htmlcov",
  "--cov-report=xml:coverage.xml",
  "--cov-branch",
  "--cov-fail-under=100",
]
minversion = "6.0"
testpaths = [
  "tests",
]

[tool.coverage.run]
branch = true
omit = [
  "*/tests/*",
  "*/test_*.py",
  "*/__pycache__/*",
  "*/venv/*",
  "*/.venv/*",
  "*/.tox/*",
  "setup.py",
  "*/conftest.py",
]
source = ["src"]

[tool.coverage.report]
exclude_lines = [
  "pragma: no cover",
  "def __repr__",
  "raise AssertionError",
  "raise NotImplementedError",
  "if __name__ == .__main__.:",
  "if TYPE_CHECKING:",
  "if typing.TYPE_CHECKING:",
  "if settings.DEBUG:",
  "if DEBUG:",
  "if 0:",
  "if __debug__:",
  "assert False",
  "raise NotImplemented",
  "class DottedDict\\(dict\\):",
  "@(abc\\.)?abstractmethod",
  "def __repr__",
  "if self\\.debug:",
  "if settings\\.DEBUG",
  "if DEBUG",
  "raise AssertionError",
  "raise NotImplementedError",
  "if 0:",
  "if __name__ == .__main__.:",
  "raise e  # 5xx error",
  "raise e  # 4xx error",
  "raise e  # request error",
  "raise e",
  "except httpx.HTTPStatusError as e:",
  "except httpx.RequestError as e:",
]
precision = 2
show_missing = true
skip_covered = false

[tool.setuptools_scm]
# Generate a version file inside the package for runtime availability
write_to = "src/zoho_projects_sdk/_version.py"
# Keep builds working even without VCS metadata (e.g., in some CI or source archives)
fallback_version = "0.1.0"
