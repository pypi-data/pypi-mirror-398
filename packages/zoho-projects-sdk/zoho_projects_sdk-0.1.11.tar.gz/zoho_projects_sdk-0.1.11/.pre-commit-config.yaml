repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
  - repo: local
    hooks:
      - id: pytest-cov
        name: pytest coverage
        entry: uv run pytest
        language: system
        pass_filenames: false
        args: ["--cov=src", "--cov-report=term", "--cov-fail-under=100"]
