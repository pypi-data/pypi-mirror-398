[build-system]
requires = ["setuptools>=68.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "news-summarizer"
version = "2025.12.21150146"
description = "A new package designed to facilitate the generation of structured summaries and insights from user-provided news headlines or short articles. It uses pattern matching to ensure responses are consisten"
readme = "README.md"
authors = [{ name = "news-summarizer", email = "hi@eugene.plus" }]
requires-python = ">=3.9"
dependencies = [
  "langchain-llm7>=0.0.0",
  "llmatch-messages>=0.0.0",
  "langchain-core>=0.3.0",
]
license = { text = "MIT" }

[project.urls]
Homepage = "https://github.com/chigwell/news-summarizer"
