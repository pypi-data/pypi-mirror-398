[project]
name = "transmission-unlinked"
version = "0.2.1"
description = "Helps you remove your transmission torrents which have no hardlinks"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [
    {name = "Your Name", email = "flying_sausages@protonmail.com"}
]
maintainers = [
    {name = "Your Name", email = "flying_sausages@protonmail.com"}
]
keywords = ["transmission", "torrent", "hardlinks", "cleanup", "bittorrent"]
classifiers = [
    "Intended Audience :: End Users/Desktop",
    "Intended Audience :: System Administrators",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Communications :: File Sharing",
    "Topic :: System :: Filesystems",
    "Topic :: Utilities",
]
dependencies = [
    "transmission-rpc>=7.0.11",
]

[project.urls]
Homepage = "https://github.com/flying-sausages/transmission-unlinked"
Repository = "https://github.com/flying-sausages/transmission-unlinked"
Issues = "https://github.com/flying-sausages/transmission-unlinked/issues"

[project.scripts]
transmission-unlinked = "transmission_unlinked.main:main"

[dependency-groups]
dev = [
    "basedpyright>=1.36.1",
    "ruff>=0.14.10",
    "pytest>=8.0.0",
    "pytest-mock>=3.12.0",
    "pytest-cov>=6.0.0",
]

[tool.ruff]
line-length = 120

[tool.uv]
package = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "-v",
    "--strict-markers",
    "--tb=short",
]
