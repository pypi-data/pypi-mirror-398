[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "wikiscraperx"
version = "1.0.6"
description = "Scrape Wikipedia tables into CSVs or JSON"
readme = "readme.md"
requires-python = ">=3.7"
license = {text = "MIT"}
authors = [
    {name = "Joseph Press", email = "joepress101@gmail.com"}
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "requests",
    "beautifulsoup4",
    "lxml",
]

[project.urls]
Homepage = "https://github.com/Joseph-Press/wikiscraperx"

[project.scripts]
wikiscraperx = "wikiscraperx.cli:main"
