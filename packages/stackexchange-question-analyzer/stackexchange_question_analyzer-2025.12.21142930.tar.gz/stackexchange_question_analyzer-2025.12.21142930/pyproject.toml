[build-system]
requires = ["setuptools>=68.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "stackexchange-question-analyzer"
version = "2025.12.21142930"
description = "The package aims to provide a structured analysis of user-generated content on platforms like Stack Exchange by determining the monthly volume of questions asked. This is useful for understanding comm"
readme = "README.md"
authors = [{ name = "stackexchange-question-analyzer", email = "hi@eugene.plus" }]
requires-python = ">=3.9"
dependencies = [
  "langchain-llm7>=0.0.0",
  "llmatch-messages>=0.0.0",
  "langchain-core>=0.3.0",
]
license = { text = "MIT" }

[project.urls]
Homepage = "https://github.com/chigwell/stackexchange-question-analyzer"
