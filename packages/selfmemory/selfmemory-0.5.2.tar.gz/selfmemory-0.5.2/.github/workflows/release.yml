name: Release & Publish to PyPI

on:
  push:
    branches:
      - master
  workflow_dispatch:  # Allow manual triggers

permissions:
  contents: write      # Required for creating releases and pushing changes
  id-token: write      # Required for PyPI OIDC authentication

jobs:
  release:
    name: Semantic Release & PyPI Publish
    runs-on: ubuntu-latest
    environment: release  # Required: matches PyPI Trusted Publisher configuration
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 0  # Full history required for semantic-release
          token: ${{ secrets.GITHUB_TOKEN }}  # Standard token is sufficient for no-commit mode
      
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.12'
      
      - name: Install UV
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"
      
      - name: Install Python Semantic Release
        run: |
          uv pip install --system python-semantic-release
      
      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
      
      - name: Wait for required status checks
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "â±ï¸ Waiting for required status checks to complete..."
          echo "This includes CodeQL scanning and other required checks."
          
          # Wait up to 10 minutes for checks to complete
          MAX_WAIT=600
          WAITED=0
          SLEEP_INTERVAL=30
          
          while [ $WAITED -lt $MAX_WAIT ]; do
            # Get all check runs for this commit
            CHECK_STATUS=$(gh api repos/${{ github.repository }}/commits/${{ github.sha }}/check-runs \
              --jq '[.check_runs[] | select(.name | test("CodeQL|build|test")) | {name: .name, status: .status, conclusion: .conclusion}]')
            
            echo "Current check status:"
            echo "$CHECK_STATUS" | jq -r '.[] | "\(.name): \(.status) (\(.conclusion // "pending"))"'
            
            # Check if all required checks are completed
            INCOMPLETE=$(echo "$CHECK_STATUS" | jq -r '.[] | select(.status != "completed") | .name' | wc -l)
            
            if [ "$INCOMPLETE" -eq 0 ]; then
              echo "âœ… All required checks completed!"
              
              # Verify all checks passed (not failed)
              FAILED=$(echo "$CHECK_STATUS" | jq -r '.[] | select(.conclusion == "failure") | .name' | wc -l)
              if [ "$FAILED" -gt 0 ]; then
                echo "âŒ Some checks failed. Cannot proceed with release."
                echo "$CHECK_STATUS" | jq -r '.[] | select(.conclusion == "failure") | "Failed: \(.name)"'
                exit 1
              fi
              break
            fi
            
            echo "â³ Waiting for $INCOMPLETE check(s) to complete... (${WAITED}s / ${MAX_WAIT}s)"
            sleep $SLEEP_INTERVAL
            WAITED=$((WAITED + SLEEP_INTERVAL))
          done
          
          if [ $WAITED -ge $MAX_WAIT ]; then
            echo "âš ï¸ Timeout waiting for checks. Proceeding anyway..."
          fi
      
      - name: Check if release is needed
        id: check_release
        run: |
          # Run semantic-release in dry-run mode to check if a release is needed
          if semantic-release version --print 2>&1 | grep -q "No release will be made"; then
            echo "should_release=false" >> $GITHUB_OUTPUT
            echo "::notice::No release-worthy commits found. Skipping release."
          else
            NEW_VERSION=$(semantic-release version --print 2>&1 | tail -n 1)
            echo "should_release=true" >> $GITHUB_OUTPUT
            echo "new_version=${NEW_VERSION}" >> $GITHUB_OUTPUT
            echo "::notice::New version will be: ${NEW_VERSION}"
          fi
      
      - name: Create Git Tag
        if: steps.check_release.outputs.should_release == 'true'
        run: |
          echo "Creating git tag for version ${{ steps.check_release.outputs.new_version }}"
          git tag "v${{ steps.check_release.outputs.new_version }}"
      
      - name: Generate Changelog
        if: steps.check_release.outputs.should_release == 'true'
        run: |
          echo "Generating changelog..."
          semantic-release changelog || echo "Changelog generation skipped"
      
      - name: Push Tag and Create GitHub Release
        if: steps.check_release.outputs.should_release == 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "Pushing tag to GitHub..."
          git push origin "v${{ steps.check_release.outputs.new_version }}"
          
          echo "Creating GitHub release..."
          gh release create "v${{ steps.check_release.outputs.new_version }}" \
            --title "v${{ steps.check_release.outputs.new_version }}" \
            --notes "Release v${{ steps.check_release.outputs.new_version }}" \
            --latest
      
      - name: Build Python package
        if: steps.check_release.outputs.should_release == 'true'
        run: |
          uv build
          
          # List built packages
          echo "::group::Built packages"
          ls -lh dist/
          echo "::endgroup::"
      
      - name: Publish to PyPI
        if: steps.check_release.outputs.should_release == 'true'
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          verbose: true
          print-hash: true
      
      - name: Upload build artifacts
        if: steps.check_release.outputs.should_release == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: dist-packages-${{ steps.check_release.outputs.new_version }}
          path: dist/
          retention-days: 90
      
      - name: Summary
        if: steps.check_release.outputs.should_release == 'true'
        run: |
          echo "## Release Summary ðŸš€" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… **Version**: ${{ steps.check_release.outputs.new_version }}" >> $GITHUB_STEP_SUMMARY
          echo "âœ… **GitHub Release**: Created" >> $GITHUB_STEP_SUMMARY
          echo "âœ… **PyPI Package**: Published" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Installation" >> $GITHUB_STEP_SUMMARY
          echo '```bash' >> $GITHUB_STEP_SUMMARY
          echo "pip install selfmemory==${{ steps.check_release.outputs.new_version }}" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
      
      - name: No release summary
        if: steps.check_release.outputs.should_release == 'false'
        run: |
          echo "## No Release Created â„¹ï¸" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "No release-worthy commits found since the last release." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Commits must use conventional format to trigger releases:" >> $GITHUB_STEP_SUMMARY
          echo "- \`feat:\` for new features (minor version bump)" >> $GITHUB_STEP_SUMMARY
          echo "- \`fix:\` for bug fixes (patch version bump)" >> $GITHUB_STEP_SUMMARY
          echo "- \`feat!:\` or \`BREAKING CHANGE:\` for breaking changes (major version bump)" >> $GITHUB_STEP_SUMMARY
