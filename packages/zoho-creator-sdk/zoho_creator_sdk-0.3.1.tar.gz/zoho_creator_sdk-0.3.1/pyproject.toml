[build-system]
build-backend = "setuptools.build_meta"
requires = ["setuptools>=45", "wheel", "setuptools_scm[toml]>=6.2"]

[tool.setuptools.package-data]
zoho_creator_sdk = ["py.typed"]

[project]
authors = [{name = "Carlos Paiva", email = "2202731+carlospaiva@users.noreply.github.com"}]
classifiers = [
  "Development Status :: 4 - Beta",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
  "dotenv>=0.9.9",
  "httpx>=0.23.0,<1.0.0",
  "pydantic>=2.0.0,<3.0.0",
  "pydantic[email]>=2.0.0,<3.0.0",
  "python-dateutil>=2.8.0,<3.0.0",
]
description = "A modern Python SDK for the Zoho Creator API"
dynamic = ["version"]
keywords = ["zoho", "zoho creator", "zoho-creator-sdk", "sdk", "api", "zoho creator api", "python", "httpx", "pydantic"]
license = {file = "LICENSE"}
name = "zoho-creator-sdk"
readme = "README.md"
requires-python = ">=3.8.1"

[project.optional-dependencies]
dev = [
  "pytest>=7.0.0,<8.0.0",
  "pytest-asyncio>=0.21.0,<1.0.0",
  "pytest-cov>=4.0.0,<5.0.0",
  "black>=23.0.0,<24.0.0",
  "isort>=5.12.0,<6.0.0",
  "mypy>=1.0.0,<2.0.0",
  "flake8>=6.0.0,<7.0.0",
  "pylint>=3.2.0,<4.0.0",
  "build>=1.0.0,<2.0.0",
]

[dependency-groups]
dev = [
  "pytest>=7.0.0,<8.0.0",
  "pytest-cov>=4.0.0,<5.0.0",
  "black>=23.0.0,<24.0.0",
  "isort>=5.12.0,<6.0.0",
  "mypy>=1.0.0,<2.0.0",
  "flake8>=6.0.0,<7.0.0",
  "pylint>=3.2.0,<4.0.0",
  "build>=1.0.0,<2.0.0",
  "twine>=6.1.0",
  "pytest-asyncio>=0.23.8",
]

[project.urls]
Documentation = "https://github.com/carlospaiva/zoho-creator-sdk#readme"
Homepage = "https://github.com/carlospaiva/zoho-creator-sdk"
Issues = "https://github.com/carlospaiva/zoho-creator-sdk/issues"
Repository = "https://github.com/carlospaiva/zoho-creator-sdk"

[tool.setuptools_scm]
local_scheme = "dirty-tag"
version_scheme = "guess-next-dev"

[tool.black]
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''
include = '\.pyi?$'
line-length = 88
target-version = ['py38']

[tool.isort]
known_first_party = ["zoho_creator_sdk", "tests"]
line_length = 88
multi_line_output = 3
profile = "black"

[tool.mypy]
check_untyped_defs = true
disallow_incomplete_defs = true
disallow_untyped_decorators = true
disallow_untyped_defs = true
python_version = "3.8"
show_error_codes = true
strict_optional = true
warn_no_return = true
warn_redundant_casts = true
warn_return_any = true
warn_unused_configs = true
warn_unused_ignores = true

[[tool.mypy.overrides]]
disallow_incomplete_defs = false
disallow_untyped_defs = false
ignore_errors = true
module = "tests.*"

[tool.pylint.master]
extension-pkg-whitelist = ["pydantic"]

[tool.pylint.messages_control]
disable = [
  "missing-module-docstring",
  "missing-class-docstring",
  "missing-function-docstring",
  "too-few-public-methods",
  "too-many-instance-attributes",
  "too-many-arguments",
  "too-many-locals",
  "too-many-statements",
  "import-error",
  "no-member",
  "line-too-long",
  "duplicate-code",
]

[tool.pylint.format]
good-names = [
  "i",
  "j",
  "k",
  "x",
  "y",
  "z",
  "_",
  "id",
  "db",
  "dt",
  "df",
  "fn",
  "fp",
  "fs",
  "fw",
  "fx",
  "fy",
  "fz",
  "ga",
  "gb",
  "gc",
  "gd",
  "ge",
  "gf",
  "gg",
  "gh",
  "gi",
  "gj",
  "gk",
  "gl",
  "gm",
  "gn",
  "go",
  "gp",
  "gq",
  "gr",
  "gs",
  "gt",
  "gu",
  "gv",
  "gw",
  "gx",
  "gy",
  "gz",
]
max-line-length = 88

[tool.pylint.design]
max-args = 10
max-attributes = 10
max-branches = 20
max-locals = 20
max-module-lines = 1000
max-nested-blocks = 5
max-parents = 7
max-public-methods = 25
max-returns = 10
max-statements = 60

[tool.pytest.ini_options]
addopts = [
  "--strict-markers",
  "--strict-config",
  "--tb=short",
  "--cov=zoho_creator_sdk",
  "--cov-report=term-missing",
  "--cov-report=html",
  "--cov-report=xml",
  "--cov-fail-under=95",
  "-ra",
  "--maxfail=1",
  "-q",
  "--disable-warnings",
  "--color=yes",
  "--capture=sys",
]
markers = [
  "slow: marks tests as slow (deselect with '-m \"not slow\"')",
  "integration: marks tests as integration tests",
  "unit: marks tests as unit tests",
  "e2e: marks tests as end-to-end tests",
  "performance: marks tests as performance tests",
  "flaky: marks tests as flaky (may fail intermittently)",
]
minversion = "7.0"
python_classes = ["Test*"]
python_files = ["test_*.py", "*_test.py"]
python_functions = ["test_*"]
testpaths = ["tests"]

[tool.coverage.run]
omit = [
  "*/tests/*",
  "*/venv/*",
  "*/.venv/*",
  "*/site-packages/*",
  "*/dist/*",
  "*/build/*",
  "*/__pycache__/*",
  "*/.git/*",
  "*/.tox/*",
  "*/.eggs/*",
  "*/.mypy_cache/*",
  "*/.pytest_cache/*",
  "*/htmlcov/*",
  "*/.coverage*",
  "*/conftest.py",
  "*/setup.py",
  "*/run_*.py",
  "*/test_*.py",
]
source = ["zoho_creator_sdk"]

[tool.coverage.report]
exclude_lines = [
  "pragma: no cover",
  "def __repr__",
  "raise AssertionError",
  "raise NotImplementedError",
  "if __name__ == .__main__.:",
  "if TYPE_CHECKING:",
  "pass",
  "@overload",
]

[tool.coverage.html]
directory = "htmlcov"

[tool.coverage.xml]
output = "coverage.xml"
