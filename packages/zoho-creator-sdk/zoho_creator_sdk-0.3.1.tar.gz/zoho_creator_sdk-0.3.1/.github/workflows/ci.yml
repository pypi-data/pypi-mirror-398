name: CI

on:
  push:
    branches: ["main", "develop"]
  pull_request:

permissions:
  contents: read

jobs:
  lint:
    name: Lint and type-check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v3
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: uv sync --group dev
      - name: Run linters
        run: uv run python scripts/run_lint.py

  tests:
    name: Tests (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.8", "3.11", "3.13"]
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v3
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: uv sync --group dev
      - name: Run tests
        run: |
          if [ "${{ matrix.python-version }}" = "3.11" ]; then
            # For Python 3.11, run tests with full coverage and enforce 95% minimum
            uv run pytest tests/ \
              --cov=zoho_creator_sdk \
              --cov-report=term-missing \
              --cov-report=html \
              --cov-report=xml \
              --cov-fail-under=95 \
              --cov-config=pyproject.toml
          else
            # For other Python versions, run tests without coverage enforcement
            uv run pytest tests/ --tb=short
          fi
      - name: Upload coverage artifacts
        if: matrix.python-version == '3.11'
        uses: actions/upload-artifact@v4
        with:
          name: coverage-${{ github.sha }}
          path: |
            htmlcov
            coverage.xml
      - name: Upload coverage to Codecov
        if: matrix.python-version == '3.11'
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

  build:
    name: Build distributions
    runs-on: ubuntu-latest
    needs:
      - lint
      - tests
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v3
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: uv sync --group dev
      - name: Build package
        run: uv run python scripts/run_build.py
      - name: Upload distributions
        uses: actions/upload-artifact@v4
        with:
          name: dist-${{ github.sha }}
          path: dist
