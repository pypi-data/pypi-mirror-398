[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "mcp-search-server"
version = "0.1.7"
description = "MCP server for web search, PDF parsing, and content extraction"
readme = "README.md"
requires-python = ">=3.10"
authors = [
    { name = "Artem K", email = "kazkozdev@gmail.com" }
]
license = { text = "MIT" }
dependencies = [
    "mcp>=0.9.0",
    "aiohttp>=3.9.0",
    "beautifulsoup4>=4.12.0",
    "newspaper3k>=0.2.8",
    "readability-lxml>=0.8.1",
    "trafilatura>=2.0.0",
    "PyPDF2>=3.0.0",
    "pdfplumber>=0.10.0",
    "wikipedia-api>=0.6.0",
    "pytz>=2024.0",
    "feedparser>=6.0.11",
    "httpx>=0.28.1",
    "requests>=2.32.5",
    "selenium>=4.0.0",
    "webdriver-manager>=4.0.0",
    "undetected-chromedriver>=3.5.0",
    "ddgs>=0.1.0",
    "biopython>=1.83",
    "gdelt>=0.1.0",
    "arxiv>=2.0.0",
    "certifi>=2024.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.1.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
]
credibility = [
    "python-whois>=0.8.0",
]
summarizer = [
    "nltk>=3.8",
]
browser = [
    "playwright>=1.40.0",
]

[project.scripts]
mcp-search-server = "mcp_search_server.server:run"

[tool.setuptools]
packages = ["mcp_search_server", "mcp_search_server.tools"]
package-dir = {"" = "src"}

[tool.black]
line-length = 100
target-version = ['py310']

[tool.ruff]
line-length = 100
target-version = "py310"

[tool.pytest.ini_options]
filterwarnings = [
    "ignore::DeprecationWarning:dateutil\\.tz\\.tz",
]
