# pyproject.toml

[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[tool.black]
line-length = 130

[tool.isort]
profile = "black"
line_length = 130

[project]
name = "treemapper"
dynamic = ["version"]  # Version is still managed in version.py
authors = [
    { name = "Nikolay Eremeev", email = "nikolay.eremeev@outlook.com" },
]
description = "Export codebase structure and contents for AI/LLM context"
readme = "README.md"
requires-python = ">=3.9"
license = { file = "LICENSE" }
keywords = ["code-analysis", "directory-tree", "yaml", "json", "llm", "ai", "codebase", "context", "chatgpt", "claude", "code-context", "export", "tree"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Utilities",
    "Typing :: Typed",
]
dependencies = [
    "pathspec>=0.11,<2.0",
    "pyyaml>=6.0.2,<8.0",
]

[project.urls]
Homepage = "https://github.com/nikolay-e/treemapper"

[project.scripts]
treemapper = "treemapper.treemapper:main"

[project.optional-dependencies]
dev = [
    # Testing
    "pytest>=7.0,<9.0",
    "pytest-cov>=3.0,<8.0",
    "pytest-xdist>=3.0,<4.0",
    "hypothesis>=6.0,<7.0",
    "mutmut>=2.0,<4.0",
    "coverage>=7.0,<8.0",
    # Quality checks
    "ruff>=0.4,<1.0",
    "black>=23.0.0,<26.0",
    "isort>=5.12,<7.0",
    "mypy>=1.0,<2.0",
    "radon>=6.0,<7.0",
    "import-linter>=2.0,<3.0",
    "pre-commit>=3.0,<5.0",
    "autoflake>=2.0,<3.0",
    # Type stubs
    "types-PyYAML>=6.0,<7.0",
    # Build and release
    "build>=0.10,<2.0",
    "twine>=4.0,<7.0",
    "pyinstaller>=5.0,<7.0",
    # Security fixes
    "urllib3>=2.6.0",
]

[tool.setuptools.dynamic]
version = { attr = "treemapper.version.__version__" }

[tool.setuptools]
package-dir = { "" = "src" }

[tool.setuptools.packages.find]
where = ["src"]

[tool.pytest.ini_options]
testpaths = ["tests"]
pythonpath = ["src"]
norecursedirs = ["mutants", ".git", ".mypy_cache", ".pytest_cache", "__pycache__"]
