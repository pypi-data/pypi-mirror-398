[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "apt-info-mcp"
version = "0.1.0"
description = "아파트 실거래가 및 정보 조회 MCP 서버"
# readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "mcp[cli]",      # mcp 라이브러리 (cli 기능 포함)
    "supabase",      # 슈파베이스
    "python-dotenv"
]

[project.scripts]
# 명령어 = "패키지폴더명:함수명"
# __init__.py에 있는 main 함수를 실행하라는 뜻입니다.
apt-info-mcp = "apt_info_mcp:main"