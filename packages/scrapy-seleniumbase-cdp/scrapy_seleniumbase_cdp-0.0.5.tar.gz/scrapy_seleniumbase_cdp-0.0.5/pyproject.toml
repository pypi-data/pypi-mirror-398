[project]
name = "scrapy-seleniumbase-cdp"
version = "0.0.5"
authors = [
    { name = "nyg" },
]
description = "Scrapy downloader middleware that uses SeleniumBase's pure CDP mode to make requests."
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Framework :: Scrapy",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only"
]
license = { text = "MIT" }
license-files = ["LICENSE"]
dependencies = [
    "mycdp>=1.0",
    "scrapy>=2.0",
    "seleniumbase>=4.0",
]

[project.urls]
Homepage = "https://github.com/nyg/scrapy-seleniumbase-cdp"
Issues = "https://github.com/nyg/scrapy-seleniumbase-cdp/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.commitizen]
name = "cz_conventional_commits"
version = "0.0.5"
tag_format = "v$version"
bump_message = "chore(release): bump version from $current_version to $new_version"
version_files = [
    "pyproject.toml:version"
]
