[project]
name = "quantumsdk"
version = "0.2.3"
description = "Quantum Elements API SDK"
authors = [
    {name = "Senior Volodymyr",email = "55vladimir5@gmail.com"}
]
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
    "requests (>=2.32.5,<3.0.0)"
]

packages = [{ include = "quantumsdk", from = "src" }]

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[dependency-groups]
dev = [
    "environs (>=14.5.0,<15.0.0)"
]
