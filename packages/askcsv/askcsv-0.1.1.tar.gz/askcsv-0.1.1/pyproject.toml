[build-system]
requires = ["hatchling>=1.24.0"]
build-backend = "hatchling.build"

[project]
name = "askcsv"
version = "0.1.1"
description = "Ask questions to your CSV in a local web chat UI using Gemini."
readme = "README.md"
requires-python = ">=3.9"
license = { text = "MIT" }
authors = [{ name = "Nirajan Ghimire" }]
dependencies = [
  "pandas>=2.0.0",
  "matplotlib>=3.7.0",
  "fastapi>=0.110.0",
  "uvicorn>=0.27.0",
]

[project.optional-dependencies]
gemini = ["google-genai>=0.3.0"]

[project.scripts]
askcsv = "askcsv.cli:main"

[tool.hatch.build.targets.wheel]
packages = ["src/askcsv"]
