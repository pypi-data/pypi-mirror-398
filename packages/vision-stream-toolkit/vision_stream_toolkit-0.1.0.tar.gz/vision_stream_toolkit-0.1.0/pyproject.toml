[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "vision-stream-toolkit"
version = "0.1.0"
description = "Pythonic video streaming made simple - turn OpenCV feeds into clean generators"
readme = "README.md"
license = "MIT"
requires-python = ">=3.8"
authors = [
    { name = "Jenil", email = "pjenil2002@gmail.com" }
]
keywords = [
    "opencv",
    "video",
    "streaming",
    "computer-vision",
    "threading",
    "generator",
    "camera",
    "ai",
    "machine-learning"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Scientific/Engineering :: Image Processing",
    "Topic :: Multimedia :: Video :: Capture",
]
dependencies = [
    "opencv-python>=4.5.0",
    "numpy>=1.19.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
    "mypy>=1.0.0",
]

[project.urls]
Homepage = "https://github.com/Jenil16/vision-stream-toolkit"
Documentation = "https://github.com/Jenil16/vision-stream-toolkit#readme"
Repository = "https://github.com/Jenil16/vision-stream-toolkit"
Issues = "https://github.com/Jenil16/vision-stream-toolkit/issues"

[tool.hatch.build.targets.sdist]
include = [
    "/vision_stream_toolkit",
]

[tool.hatch.build.targets.wheel]
packages = ["vision_stream_toolkit"]

[tool.black]
line-length = 88
target-version = ["py38", "py39", "py310", "py311", "py312"]

[tool.ruff]
line-length = 88
target-version = "py38"

[tool.ruff.lint]
select = ["E", "F", "W", "I", "N", "UP", "B", "C4"]

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
