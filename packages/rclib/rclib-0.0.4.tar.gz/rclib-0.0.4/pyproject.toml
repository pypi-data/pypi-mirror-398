[build-system]
requires = ["scikit-build-core", "pybind11"]
build-backend = "scikit_build_core.build"

[project]
name = "rclib"
version = "0.0.4"
description = "High-performance, scalable Reservoir Computing framework in C++ with Python bindings."
readme = "README.md"
license = "Apache-2.0"
license-files = ["LICEN[CS]E*"]
authors = [{ name = "Hiroshi Atsuta" }]
requires-python = ">=3.11"
dependencies = [
  "matplotlib>=3.10.7",
  "numpy>=2.0.0",
  "pandas>=2.3.3",
  "seaborn>=0.13.2",
]
classifiers = [
  "Development Status :: 3 - Alpha",
  "Intended Audience :: Developers",
  "Intended Audience :: Science/Research",
  "Operating System :: OS Independent",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Programming Language :: Python :: 3.14",
  "Topic :: Scientific/Engineering :: Physics",
  "Typing :: Typed",
]
keywords = ["reservoir-computing", "echo-state-networks", "machine-learning", "time-series", "cpp", "python"]

[project.urls]
Repository = "https://github.com/hrshtst/rclib"

[dependency-groups]
dev = [
  "basedpyright>=1.36.2",
  "nox>=2025.11.12",
  "pre-commit>=4.5.0",
  "pytest>=8.4.2",
  "pytest-cov>=7.0.0",
  "pytest-randomly>=4.0.1",
  "pytest-xdist>=3.8.0",
  "ruff>=0.14.3",
]
build = [
  "pybind11>=3.0.1",
  "scikit-build-core>=0.11.6",
]
docs = [
  "mkdocs>=1.6.1",
  "mkdocs-material>=9.6.7",
  "mkdocstrings[python]>=0.28.2",
]

[tool.uv]
# Disable build isolation, but only for the current package in development.
# Ref: https://github.com/astral-sh/uv/issues/13998
no-build-isolation-package = ["rclib"]
default-groups = "all"

[tool.scikit-build]
cmake.source-dir = "."
wheel.packages = ["python/rclib"]

# Turn on verbose output for the editable mode rebuilds.
editable.verbose = false

# Rebuild the project when the package is imported.
# Ref: https://github.com/astral-sh/uv/issues/13998
editable.rebuild = true

# The CMake build directory. Defaults to a unique temporary directory.
build-dir = "build_scikit/{wheel_tag}"

# Enable concurrent job execution to speed up compilation.
build.tool-args = ["-j8"]

[tool.cibuildwheel]
build-verbosity = 1
# Build for specific Python versions and skip 32-bit/musl for now
build = "cp311-* cp312-* cp313-*"
build-frontend = "build[uv]"
skip = "*-musllinux_* *-manylinux_i686"
test-command = "pytest {project}/tests/python"
test-requires = ["pytest", "pytest-randomly", "pytest-cov"]

[tool.cibuildwheel.linux]
manylinux-x86_64-image = "manylinux_2_28"
before-all = "yum install -y libomp-devel"

[tool.ruff]
line-length = 120
indent-width = 4
target-version = "py312"

# Exclude a variety of commonly ignored directories.
exclude = [
  ".bzr",
  ".direnv",
  ".eggs",
  ".git",
  ".git-rewrite",
  ".hg",
  ".ipynb_checkpoints",
  ".mypy_cache",
  ".nox",
  ".pants.d",
  ".pyenv",
  ".pytest_cache",
  ".pytype",
  ".ruff_cache",
  ".svn",
  ".tox",
  ".venv",
  ".vscode",
  "__pypackages__",
  "_build",
  "buck-out",
  "build",
  "cpp_core/third_party",
  "dist",
  "node_modules",
  "site-packages",
  "venv",
]

[tool.ruff.lint]
select = ["ALL"]
ignore = [
  "COM812",                     # Trailing comma missing
  "D401",                       # First line of docstring should be in imperative mood: "{first_line}"
  "F841",                       # Local variable {name} is assigned to but never used
  "T201",                       # `print` found
  "PTH123",                     # `open()` should be replaced by `Path.open()`
  "PLC0415",                    # `import` should be at the top-level of a file
  "PLR0911",                    # Too many return statements ({returns} > {max_returns})
  "PLR0912",                    # Too many branches ({branches} > {max_branches})
  "PLR0913",                    # Too many arguments in function definition ({c_args} > {max_args})
  "PLR0915",                    # Too many statements ({statements} > {max_statements})
  "S101",                       # Use of `assert` detected
  "SIM108",                     # Use ternary operator {contents} instead of `if`-`else`-block
  "RET504",                     # Unnecessary assignment to {name} before `return` statement
  "TC001",                      # Move application import into a type-checking block
  "TC002",                      # Move third-party import into a type-checking block
  "TC003",                      # Move standard library import into a type-checking block
]# Allow fix for all enabled rules (when `--fix`) is provided.
fixable = ["ALL"]
unfixable = [
  "SIM105",                     # Use `contextlib.suppress({exception})` instead of `try`-`except`-`pass`
]

# Allow unused variables when underscore-prefixed.
dummy-variable-rgx = "^(_+|(_+[a-zA-Z0-9_]*[a-zA-Z0-9]+?))$"

[tool.ruff.lint.pydocstyle]
# Use Numpy-style docstrings.
convention = "numpy"

[tool.ruff.lint.isort]
# Always add import annotations
required-imports = ["from __future__ import annotations"]

[tool.ruff.format]
# Like Black, use double quotes for strings.
quote-style = "double"

# Like Black, indent with spaces, rather than tabs.
indent-style = "space"

# Like Black, respect magic trailing commas.
skip-magic-trailing-comma = false

# Like Black, automatically detect the appropriate line ending.
line-ending = "auto"

# Enable auto-formatting of code examples in docstrings. Markdown,
# reStructuredText code/literal blocks and doctests are all supported.
#
# This is currently disabled by default, but it is planned for this
# to be opt-out in the future.
docstring-code-format = true

# Set the line length limit used when formatting code snippets in
# docstrings.
#
# This only has an effect when the `docstring-code-format` setting is
# enabled.
docstring-code-line-length = "dynamic"

[tool.basedpyright]
include = ["python", "tests", "examples", "benchmarks"]
exclude = [
  ".venv",
  "**/node_modules",
  "**/__pycache__",
]
venvPath = "."
venv = ".venv"
pythonVersion = "3.12"
pythonPlatform = "All"
typeCheckingMode = "basic"

# Type checking behavior
strictParameterNoneValue = false

# Report the followings as an error
reportMissingImports = "error"
reportIncompatibleMethodOverride = "error"
reportIncompatibleVariableOverride = "error"
reportOverlappingOverload = "error"
reportUnusedCoroutine = "error"
reportMatchNotExhaustive = "error"
reportUnusedImport = "error"
reportDuplicateImport = "error"

# Report the followings as a warning
reportUnusedClass = "warning"
reportUnusedFunction = "warning"
reportUnusedVariable = "warning"
reportInconsistentConstructor = "warning"
reportUninitializedInstanceVariable = "warning"
reportUnnecessaryComparison = "warning"
reportUnnecessaryTypeIgnoreComment = "warning"

# Do not report the followings
reportCallIssue = "none"
reportAttributeAccessIssue = "none"
reportMissingTypeStubs = "none"
reportMissingSuperCall = "none"
reportPrivateUsage = "none"
reportImplicitStringConcatenation = "none"
reportInvalidStubStatement = "none"
reportIncompleteStub = "none"
reportUnsupportedDunderAll = "none"

[tool.pytest.ini_options]
testpaths = [
  "tests/python",
]
python_files = ["test_*.py", "*_test.py"]
addopts = [
  "-ra",
  "--strict-markers",
  "--strict-config",
  "--cov-branch",
]
markers = [
  "slow: marks tests as slow (deselect with '-m \"not slow\"')",
  "integration: marks tests as integration tests",
  "serious: marks as serious tests to be investigated on a priority basis",
]

[tool.mypy]
files = ["python", "tests", "examples", "benchmarks"]
python_executable = ".venv/bin/python"
check_untyped_defs = true       # Type-checks the interior of functions without type annotations.

[[tool.mypy.overrides]]
  module = [
    "joblib.*",
    "numpy.*",
    "pandas.*",
    "scienceplots.*",
    "scipy.*",
    "seaborn.*",
    "tomli.*",
  ]
  ignore_missing_imports = true
