site_name: rclib
site_description: High-performance, scalable Reservoir Computing framework in C++ with Python bindings.
site_author: Hiroshi Atsuta
site_url: https://hrshtst.github.io/rclib/

repo_name: hrshtst/rclib
repo_url: https://github.com/hrshtst/rclib

theme:
  name: material
  features:
    - navigation.tabs
    - navigation.sections
    - toc.follow
    - content.code.copy
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

nav:
  - Home: index.md
  - User Guide:
      - Overview: user_guide/index.md
  - Theory:
      - Overview: theory/index.md
  - API Reference:
      - Overview: api/index.md
  - Development:
      - Overview: development/index.md
      - Release Process: development/release_process.md
      - Testing Roadmap: development/testing_roadmap.md
      - Reports:
          - RLS Optimization: development/reports/RLS_Optimization_Report.md

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: [python]
          options:
            docstring_style: numpy
            show_source: true
            show_root_heading: true

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: math
          class: arithmatex
          format: !!python/name:pymdownx.arithmatex.fence_mathjax_format
  - pymdownx.arithmatex:
      generic: true

extra_javascript:
  - javascripts/mathjax.js
  - https://cdn.jsdelivr.net/npm/mathjax@4/tex-mml-chtml.js
