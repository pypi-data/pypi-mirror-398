[project]
name = "frykit_data"
version = "0.1.0"
authors = [{name = "ZhaJiMan", email = "915023793@qq.com"}]
description = "Data for frykit"
readme = "README.md"
license = "MIT"
license-files = ["LICENSE"]
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "License :: OSI Approved :: MIT License",
]

[dependency-groups]
dev = [
    "fonttools>=4.61.1",
    "ipykernel>=7.1.0",
    "pandas>=2.3.3",
    "ruff>=0.14.6",
]

[project.urls]
Homepage = "https://github.com/ZhaJiMan/frykit_data"
Issues = "https://github.com/ZhaJiMan/frykit_data/issues"

[build-system]
requires = ["uv_build>=0.9.0,<0.10.0"]
build-backend = "uv_build"

[[tool.uv.index]]
url = "https://mirrors.tuna.tsinghua.edu.cn/pypi/web/simple/"
default = true

[tool.ruff.lint]
select = ["E4", "E7", "E9", "F", "I", "RUF022"]
ignore = ["F403", "E731"]
