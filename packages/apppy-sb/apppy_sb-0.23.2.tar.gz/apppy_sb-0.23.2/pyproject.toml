[build-system]
requires = ["hatchling>=1.25"]
build-backend = "hatchling.build"

[dependency-groups]
dev = []

[project]
name = "apppy-sb"
description = "Supabase integrations for server development"
dynamic = ["version"]
readme = "README.md"
requires-python = ">=3.11"
license = {text = "MIT"}
authors = [{ name = "Tim Kral" }]
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
]
dependencies = [
    "apppy-auth>=0.23.2",
    "apppy-db>=0.23.2",
    "apppy-env>=0.23.2",
    "apppy-fs>=0.23.2",
    "apppy-generic>=0.23.2",
    "apppy-logger>=0.23.2",
    "apppy-queues>=0.23.2",
    "argon2-cffi==25.1.0",
    "fastapi-lifespan-manager==0.1.4",
    "requests==2.32.4",
    "supabase==2.15.3",
    "tuspy==1.1.0"
]

[project.urls]
Homepage = "https://github.com/spals/apppy"

[tool.hatch.build.targets.wheel]
packages = ["src/apppy"]

[tool.hatch.version]
path = "../../VERSION"
pattern = "^(?P<version>\\d+\\.\\d+\\.\\d+)$"
source = "regex"

[tool.uv.sources]
apppy-auth    = { workspace = true }
apppy-db      = { workspace = true }
apppy-env     = { workspace = true }
apppy-fs      = { workspace = true }
apppy-generic = { workspace = true }
apppy-logger  = { workspace = true }
apppy-queues  = { workspace = true }
