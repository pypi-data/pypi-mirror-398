[package]
name = "stateset-db"
description = "Database implementations for StateSet iCommerce"
version.workspace = true
edition.workspace = true
license.workspace = true
repository.workspace = true
authors.workspace = true

[dependencies]
stateset-core = { workspace = true }
chrono = { workspace = true }
uuid = { workspace = true }
rust_decimal = { workspace = true }
thiserror = { workspace = true }
serde_json = { workspace = true }

# SQLite dependencies (optional)
rusqlite = { workspace = true, optional = true }
r2d2 = { workspace = true, optional = true }
r2d2_sqlite = { workspace = true, optional = true }

# PostgreSQL dependencies (optional)
sqlx = { workspace = true, optional = true }
tokio = { workspace = true, optional = true }

[features]
default = ["sqlite"]
sqlite = ["dep:rusqlite", "dep:r2d2", "dep:r2d2_sqlite"]
postgres = ["dep:sqlx", "dep:tokio"]
