[workspace]
resolver = "2"
members = ["bindings/python"]
# Python/WASM/Ruby/PHP bindings need special build tools (maturin/wasm-pack/rb_sys/ext-php-rs)
# Java requires JDK for headers but can build with standard cargo
default-members = [
    "crates/stateset-core",
    "crates/stateset-db",
    "crates/stateset-embedded",
    "bindings/node",
    "bindings/java",
]

[workspace.package]
version = "0.1.7"
edition = "2021"
license = "MIT OR Apache-2.0"
repository = "https://github.com/stateset/stateset-icommerce"
authors = ["StateSet <support@stateset.com>"]

[workspace.dependencies]
# Core dependencies (minimal)
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
chrono = { version = "0.4", features = ["serde"] }
uuid = { version = "1.4", features = ["v4", "serde"] }
rust_decimal = { version = "1.36", features = ["serde"] }
rust_decimal_macros = "1.36"
thiserror = "1.0"

# Database (SQLite)
rusqlite = { version = "0.31", features = ["bundled"] }
r2d2 = "0.8"
r2d2_sqlite = "0.24"

# Database (PostgreSQL)
sqlx = { version = "0.8", features = ["runtime-tokio", "postgres", "uuid", "chrono", "rust_decimal"] }
tokio = { version = "1", features = ["rt-multi-thread", "macros"] }

# Internal crates
stateset-core = { path = "crates/stateset-core", version = "0.1.7" }
stateset-db = { path = "crates/stateset-db", version = "0.1.7" }
stateset-embedded = { path = "crates/stateset-embedded", version = "0.1.7" }
