[package]
name = "stateset-embedded"
description = "Embeddable commerce library - the SQLite of commerce operations"
version.workspace = true
edition.workspace = true
license.workspace = true
repository.workspace = true
authors.workspace = true

[dependencies]
stateset-core = { workspace = true }
stateset-db = { workspace = true }
thiserror = { workspace = true }
uuid = { workspace = true }
chrono = { workspace = true }
rust_decimal = { workspace = true }
serde = { workspace = true }
serde_json = { workspace = true }
tokio = { version = "1.0", features = ["rt-multi-thread", "sync", "time"] }
futures = "0.3"
tracing = "0.1"

# Event streaming dependencies
reqwest = { version = "0.12", features = ["json"], default-features = false, optional = true }
hmac = { version = "0.12", optional = true }
sha2 = { version = "0.10", optional = true }
hex = { version = "0.4", optional = true }

# SQLite event store
r2d2 = { version = "0.8", optional = true }
r2d2_sqlite = { version = "0.24", optional = true }
rusqlite = { version = "0.31", features = ["bundled"], optional = true }

[features]
default = ["sqlite", "events"]
sqlite = ["stateset-db/sqlite"]
postgres = ["stateset-db/postgres"]
events = ["reqwest/rustls-tls", "hmac", "sha2", "hex"]
sqlite-events = ["events", "r2d2", "r2d2_sqlite", "rusqlite"]

[dev-dependencies]
tempfile = "3.10"
rust_decimal_macros = "1.36"
tokio = { version = "1.0", features = ["rt", "macros"] }

[[example]]
name = "basic_usage"
path = "../../examples/basic_usage.rs"
