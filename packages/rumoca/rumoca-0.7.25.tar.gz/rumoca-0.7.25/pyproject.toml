[build-system]
requires = ["maturin>=1.4,<2.0"]
build-backend = "maturin"

[project]
name = "rumoca"
version = "0.7.25"
description = "Python interface for the Rumoca Modelica compiler"
license = {text = "Apache-2.0"}
authors = [{name = "Rumoca Contributors"}]
keywords = ["modelica", "compiler", "simulation", "dae", "code-generation"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Rust",
    "Topic :: Scientific/Engineering",
    "Topic :: Software Development :: Code Generators",
    "Topic :: Software Development :: Compilers",
]
requires-python = ">=3.8"

[project.urls]
Homepage = "https://github.com/cognipilot/rumoca"
Documentation = "https://github.com/cognipilot/rumoca/blob/main/README.md"
Repository = "https://github.com/cognipilot/rumoca"
Issues = "https://github.com/cognipilot/rumoca/issues"

[project.optional-dependencies]
dev = ["pytest>=7.0", "pytest-cov>=4.0", "black>=23.0", "mypy>=1.0"]
cyecca = ["cyecca"]

[tool.maturin]
# Build with the python feature enabled
features = ["python"]
# Python source directory (for mixed Rust/Python packages)
python-source = "."
# Module name must match the #[pymodule] name in src/python.rs
module-name = "rumoca._native"
manifest-path = "Cargo.toml"

[tool.black]
line-length = 100
target-version = ['py38', 'py39', 'py310', 'py311']

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
python_classes = "Test*"
python_functions = "test_*"
