[project]
name = "markus_exam_matcher"
version = "0.3.0"
description = "A package for matching students to test papers in MarkUs"
readme = "README.md"
authors = [
  { name="Hannah Li", email="hannah.li97@gmail.com"},
  { name="Anis Singh", email="anisnylesingh@gmail.com" },
]
maintainers = [
    { name = "David Liu", email="david@cs.toronto.edu" }
]
requires-python = ">=3.11,<3.15"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICEN[CS]E*"]
dependencies = [
    "numpy>=2.0.0,<2.5",  # Same as scipy dependency for numpy
    "opencv-python-headless==4.12.0.88",
    "pdf2image==1.17.0",
    "Pillow==12.0.0",
    "scipy==1.16.3",
    "torch==2.9.1",
    "torchvision==0.24.1",
    "zxing-cpp==2.3.0"
]

[project.urls]
"Homepage" = "https://github.com/MarkUsProject/markus-exam-matcher"
"Bug Tracker" = "https://github.com/MarkUsProject/markus-exam-matcher/issues"

[dependency-groups]
dev = [
    "pre-commit",
    "pytest>=9.0.2",
]

[build-system]
requires = ["uv_build>=0.8.15,<0.9.0"]
build-backend = "uv_build"


[tool.black]
line-length = 100
target-version = ['py311']


[tool.isort]
profile = "black"
multi_line_output = 3
