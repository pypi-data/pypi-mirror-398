[tool.poetry]
name = "riskoptima"
version = "2.2.0"
description = "RiskOptima is a powerful Python toolkit for financial risk analysis, portfolio optimization, and advanced quantitative modeling. It integrates state-of-the-art methodologies, including Monte Carlo simulations, Value at Risk (VaR), Conditional VaR (CVaR), Black-Scholes, Heston, and Merton Jump Diffusion models, to aid investors in making data-driven investment decisions."
authors = ["Jordi Corbilla <jordi.coll.corbilla@gmail.com>"]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/JordiCorbilla/RiskOptima"
repository = "https://github.com/JordiCorbilla/RiskOptima"
keywords = [
    "portfolio", "risk", "optimization", "VaR", "CVaR", "backtesting", 
    "monte-carlo", "machine-learning", "random-forest", "linear-regression", 
    "gradient-boosting", "mean-variance", "black-litterman", "stochastic-volatility", 
    "option-pricing", "black-scholes", "heston-model", "merton-jump-diffusion", "correlation  matrix",
    "efficient-frontier", "financial-modeling", "quantitative-finance", "Hull-White", "Heston", "SABR"
]

[tool.poetry.dependencies]
python = ">=3.11"
numpy = ">=1.26.4"
pandas = ">=2.1.4"
scipy = ">=1.13.1"
statsmodels = ">=0.14.2"
yfinance = ">=0.2.54"
matplotlib = ">=3.8.4"
scikit-learn = ">=1.5.1"
xgboost = ">=2.1.3"
seaborn = ">=0.13.2"
squarify = ">=0.4.4"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"



