[build-system]
requires = ["hatchling", "hatch-vcs"]
build-backend = "hatchling.build"

[project]
name = "fapi-cli"
dynamic = ["version"]
description = "Invoke FastAPI endpoints without starting a server."
readme = "README.md"
license = { text = "MIT" }
authors = [{ name = "Wataru" }]
requires-python = ">=3.9"
keywords = ["fastapi", "cli", "testing", "http-client", "testclient", "api-testing"]
classifiers = [
  "Development Status :: 3 - Alpha",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Programming Language :: Python :: 3.14",
  "Topic :: Software Development :: Testing",
  "Topic :: Utilities"
]
dependencies = [
  "fastapi>=0.100.0,<1.0",
  "typer>=0.9.0",
  "httpx>=0.23"
]

[project.urls]
Homepage = "https://github.com/WATA-saito/fapi-cli"
Repository = "https://github.com/WATA-saito/fapi-cli"
Documentation = "https://github.com/WATA-saito/fapi-cli#readme"
Issues = "https://github.com/WATA-saito/fapi-cli/issues"
"Bug Tracker" = "https://github.com/WATA-saito/fapi-cli/issues"

[project.optional-dependencies]
form = [
  "python-multipart>=0.0.6,<1.0"
]
dev = [
  "pytest>=7.4",
  "pytest-cov>=4.1",
  "build>=1.2",
  "twine>=5.0",
  "tox>=4.0",
  "packaging>=21.0",
  "python-multipart>=0.0.6,<1.0"
]

[project.scripts]
"fapi-cli" = "fapi_cli.__main__:main"

[tool.pytest.ini_options]
addopts = "-ra"
testpaths = ["tests"]

[tool.hatch.version]
source = "vcs"

[tool.hatch.build.hooks.vcs]
version-file = "src/fapi_cli/_version.py"
