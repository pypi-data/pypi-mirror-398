[project]
name = "hvvapi"
version = "0.1.0"
description = "Simple Python client for the HVV Geofox GTI API"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "requests>=2.32.5",
]
authors = [
    {name = "Jaron Kramer", email = "info@jkramertech.com"}
]
license = {text = "MIT"}
keywords = ["hvv", "public-transport", "api", "hamburg", "geofox"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
]

[project.urls]
Homepage = "https://github.com/jaronkramer/hvvapi"
Repository = "https://github.com/jaronkramer/hvvapi"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["hvvapi"]
