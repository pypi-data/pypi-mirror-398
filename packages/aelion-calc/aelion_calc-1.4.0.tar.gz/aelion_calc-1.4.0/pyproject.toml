[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "aelion_calc"
version = "1.4.0"
authors = [
  { name="Rana Ahmad", email="elearninfo786@gmail.com" },
]
description = "A powerful student library: Data Science, GenAI, Ethical Hacking, and the ZenithOS GUI Framework (Build & Compile Desktop Apps)."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Intended Audience :: Education",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Scientific/Engineering :: Information Analysis",
    "Topic :: Security",
    "Topic :: Security :: Cryptography",
    "Topic :: Software Development :: User Interfaces",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Desktop Environment",
]

# Standard dependencies (if your Data Science modules need them)
dependencies = [
    # "numpy", 
    # "pandas",
]

# The "God-Tier" GUI features are optional to keep the install fast
[project.optional-dependencies]
gui = [
    "plyer",           # For NativeOS Notifications
    "cryptography",    # For Secure Vault
    "opencv-python",   # For Media Engine (Camera)
    "pyinstaller"      # For EXE Compilation
]

[project.urls]
"Homepage" = "https://github.com/yourusername/aelion_calc"