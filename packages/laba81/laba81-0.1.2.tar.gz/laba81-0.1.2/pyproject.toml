[project]
name = "laba81"
version = "0.1.2"
description = ""
authors = [
    {name = "Soap",email = "artyom.krivoxin@mail.ru"}
]
readme = "README.md"
requires-python = ">=3.14"
dependencies = [
    "requests (>=2.32.5,<3.0.0)"
]

[tool.poetry]
packages = [{include = "laba8", from = "src"}]

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[dependency-groups]
dev = [
    "flake8 (>=7.3.0,<8.0.0)"
]

[tool.flake8]
max-line-length = 88

extend-ignore = "E203, W503"

exclude = [
    ".git",
    "__pycache__",
    ".venv",
    "venv",
    "build",
    "dist",
    ".eggs",
    "migrations",
]

per-file-ignores = [
    "__init__.py:F401",
    "tests/__init__.py:F401",
]

format = "default"

max-complexity = 10

show-source = true

statistics = false

[tool.setuptools]
package-dir = {"" = "src"}
keywords = ["example", "tutorial", "package"]
requires-python = ">=3.7"
dependencies = []

[project.urls]
Homepage = "https://github.com/SOAP848/laba8"
Repository = "https://github.com/SOAP848/laba8.git"
