[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "POF_Hackathon"
version = "0.0.3"
description = "POF - Probability Of Fraud"
readme = "README.md"
requires-python = ">=3.9"
license = {text = "MIT"}
authors = [{name = "Anthony"}]
dependencies = [
  "pandas>=2.0,<2.4",
  "joblib>=1.3",
  "catboost>=1.2",
  "pillow>=10.0",
  "scikit-learn>=1.3,<1.6"
]

[project.scripts]
pof = "pof.app:run"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
pof = [
  "assets/*",
  "models/*",
]
