[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "dorc-client"
dynamic = ["version"]
description = "Python SDK for dorc-engine HTTP API"
readme = "README.md"
requires-python = ">=3.9"
license = { text = "Apache-2.0" }
authors = [{ name = "DORC" }]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Typing :: Typed",
]
dependencies = [
    "httpx>=0.25.0",
    "pydantic>=2.6.0",
    "PyJWT>=2.8.0",
    "tenacity>=8.2.0",
]

[project.urls]
Repository = "https://github.com/dorc-io/dorc-clients"
Issues = "https://github.com/dorc-io/dorc-clients/issues"

[project.optional-dependencies]
dev = [
    "pytest>=7.4.0",
    "pytest-httpx>=0.27.0",
    "ruff>=0.6.0",
    "build>=1.2.0",
    "twine>=5.0.0",
]

[tool.hatch.version]
path = "src/dorc_client/version.py"

[tool.hatch.build.targets.wheel]
packages = ["src/dorc_client"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
python_classes = "Test*"
python_functions = "test_*"
markers = [
    "integration: marks tests as integration tests (requires real service)",
]

[tool.ruff]
line-length = 100
target-version = "py311"

[tool.ruff.lint]
select = ["E", "F", "I", "UP", "B"]

