[build-system]
requires = ["setuptools>=77", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "coolpy"
version = "0.0.79"
description = "CoolPy: accelerator physics utilities"
readme = "README.md"
requires-python = ">=3.8"
license = { text = "GPL-2.0-or-later" }
authors = [{ name = "Bernd Stechauner", email = "bernd.stechauner@cern.ch" }]

classifiers = [
  "Programming Language :: Python :: 3",
  "Operating System :: MacOS",
  "Operating System :: Microsoft :: Windows",
  "Operating System :: POSIX :: Linux",
]

dependencies = [
  "blessings~=1.7",
  "numpy",
  "matplotlib",
  "scipy",
  "shapely",
]

[project.optional-dependencies]
dev = ["pytest>=7", "build", "twine", "cibuildwheel"]

[project.urls]
Homepage = "https://example.com/coolpy"

[tool.setuptools.package-dir]
"" = "src"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools]
include-package-data = true


