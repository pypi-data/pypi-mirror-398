[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"


[project]
name = "repo2readme"
version = "1.0.2"
description = "Generate README.md from any GitHub or local repository"
readme = "README.md"
license = "MIT"
license-files = ["LICENSE"]
requires-python = ">=3.10"

authors = [
    { name = "Sarowar Jahan Biswas" }
]

dependencies = [
    "click>=8.3.1",
    "rich>=14.2.0",
    "GitPython>=3.1.45",
    "python-dotenv>=1.2.1",
    
    "langchain>=1.2.0",
    "langchain-community>=0.4.1",
    "langchain-groq>=1.1.1",
    "langchain-google-genai>=4.1.2",
    
    "groq>=0.37.1",
    "google-genai>=1.56.0"
]

[project.urls]
Repository = "https://github.com/agsaru/repo2readme"

[project.scripts]
repo2readme = "repo2readme.cli.main:main"


[tool.setuptools.packages.find]
where = ["."]
include = ["repo2readme*"]


[tool.setuptools]
include-package-data = true


[tool.setuptools.package-data]
"repo2readme" = ["*.md", "*.txt", "*.json"]
