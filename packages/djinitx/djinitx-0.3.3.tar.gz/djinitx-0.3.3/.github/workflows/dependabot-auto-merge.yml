
name: Dependabot Auto-Merge

on:
  pull_request:

permissions:
  contents: write
  pull-requests: write

jobs:
  dependabot:
    if: ${{github.actor == 'dependabot[bot]' }}
    runs-on: ubuntu-latest

    steps:
      - name: Merge PR from dependabot
        uses: fastify/github-action-merge-dependabot@v3
        with:
          github-token: '${{ secrets.GITHUB_TOKEN }}'
