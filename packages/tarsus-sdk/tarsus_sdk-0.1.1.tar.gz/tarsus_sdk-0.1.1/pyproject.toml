[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "tarsus-sdk"
version = "0.1.1"
description = "Python Client SDK for Tarsus"
readme = "README.md"
authors = [
  { name = "Tarsus", email = "support@tarsus.tech" },
]
license = { text = "MIT" }
requires-python = ">=3.9"
dependencies = [
  "httpx>=0.23.0",
  "attrs>=21.3.0",
  "python-dateutil>=2.8.0",
]

[project.optional-dependencies]
dev = [
    "pytest",
]

[tool.hatch.build.targets.wheel]
packages = [
  "tarsus", 
  "tarsus_client_generated"
]
