[tool.poetry]
name = "shinigami-eye"
version = "2.0.0"
description = "All-Seeing Cybersecurity Framework for Network Reconnaissance and Vulnerability Assessment"
authors = ["Mauro <maauro.rs@gmail.com>"]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/maaurors/SHINIGAMI-EYE"
repository = "https://github.com/maaurors/SHINIGAMI-EYE"
keywords = ["cybersecurity", "reconnaissance", "pentesting", "security", "network", "scanner", "cve", "osint"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Intended Audience :: Information Technology",
    "Intended Audience :: System Administrators",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Security",
    "Topic :: System :: Networking",
    "Topic :: Utilities",
]
packages = [{include = "shinigami"}]

[tool.poetry.dependencies]
python = "^3.8.1"
requests = "^2.28.0"
dnspython = "^2.3.0"
pyOpenSSL = "^23.0.0"
beautifulsoup4 = "^4.11.0"
lxml = "^4.9.0"
colorama = "^0.4.6"
Jinja2 = "^3.1.2"
PyYAML = "^6.0"
python-whois = "^0.8.0"

[tool.poetry.group.dev.dependencies]
pytest = "^7.0"
black = "^23.0"

[tool.poetry.group.optional.dependencies]
selenium = "^4.15.0"
webdriver-manager = "^4.0.1"
Pillow = "^10.0.0"

[tool.poetry.scripts]
shinigami-eye = "shinigami.cli:main"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 100
target-version = ['py38', 'py39', 'py310', 'py311']
include = '\.pyi?$'

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
