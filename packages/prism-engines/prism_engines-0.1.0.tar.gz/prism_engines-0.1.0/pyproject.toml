[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "prism-engines"
version = "0.1.0"
description = "Geometric analysis engines for time series data"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.9"
authors = [
    {name = "PRISM Research"}
]
keywords = ["time-series", "analysis", "pca", "correlation", "geometry"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering",
]

dependencies = [
    "numpy>=1.20",
    "pandas>=1.3",
]

[project.optional-dependencies]
plot = ["matplotlib>=3.5"]
dev = [
    "pytest>=7.0",
    "matplotlib>=3.5",
]
all = [
    "matplotlib>=3.5",
]

[project.urls]
Homepage = "https://github.com/rudder-research/prism-engines"
Documentation = "https://github.com/rudder-research/prism-engines#readme"
Repository = "https://github.com/rudder-research/prism-engines"

[tool.setuptools.packages.find]
where = ["src"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
