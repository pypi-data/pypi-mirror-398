[project]
name = "range-merge"
version = "0.1.0"
authors = [
    { name="Joelle Maslak", email="jmaslak@antelope.net" },
]
description = "Merge ranges of numbers/IP addresses"
readme = "README.md"
keywords = [
    "range",
    "merge",
    "interval",
    "overlap",
    "ip-address",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: BSD License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Utilities",
    "Typing :: Typed",
]
license = "BSD-2-Clause"
license-files = ["LICENSE"]
requires-python = ">=3.10"
dependencies = []

[project.urls]
Homepage = "https://github.com/antelope/range_merge"
Repository = "https://github.com/antelope/range_merge"
Issues = "https://github.com/antelope/range_merge/issues"

[build-system]
requires = ["uv_build >= 0.9.15, <0.10.0"]
build-backend = "uv_build"

[tool.ruff]
line-length = 140
src = ["src", "tests"]

[tool.mypy]
python_version = "3.10"
strict = true
exclude = ['.*\.pyi']

[tool.pytest.ini_options]
minversion = "9.0"
testpaths = [
    "tests",
]

[dependency-groups]
dev = [
    "mypy>=1.19.0",
    "pytest>=9.0.2",
]
