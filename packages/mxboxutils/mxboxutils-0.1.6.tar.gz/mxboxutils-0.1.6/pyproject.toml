[build-system]
requires = ["setuptools", "wheel", "build","twine"]
build-backend = "setuptools.build_meta"

[project]
name = "mxboxutils"
dynamic = ["version"]
authors = [{ name = "RyanLu", email = "lyydev@qq.com" }]
description = "An utils collection for python called MxBoxUtils"
readme = "README.md"
license = { file = "LICENSE" }
requires-python = ">=3.12"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3.9",     
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    
]
[tool.setuptools.dynamic]
version = { attr = "mxboxutils.__version__" }


[project.urls]
Repository = "https://gitee.com/RyanLuDev/MxBoxUtils"

[project.optional-dependencies]
dev = ["pytest","setuptools", "twine", "build"]

[tool.pytest.ini_options]
pythonpath = ["./src"]
testpaths = ["tests"]
