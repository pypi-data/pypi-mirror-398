[project]
name = "andar"
version = "0.1.2"
description = "Andar is a python package that provides an abstraction layer for managing path structures, helping to create paths and parse them in a programatic way via templated file paths."
readme = "README.md"
requires-python = ">=3.11"
dependencies = []

[project.urls]
repository = "https://github.com/fabarca/andar"
issues = "https://github.com/fabarca/andar/issues"
documentation = "https://fabarca.github.io/andar"

[tool.setuptools.packages.find]
include = ["andar"]

[dependency-groups]
dev = [
    "ruff>=0.14.10",
]
