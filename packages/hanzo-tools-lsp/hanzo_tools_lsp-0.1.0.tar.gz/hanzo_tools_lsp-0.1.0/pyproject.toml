[build-system]
requires = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "hanzo-tools-lsp"
version = "0.1.0"
description = "Language Server Protocol tools for code intelligence"
readme = "README.md"
requires-python = ">=3.12"
license = { text = "MIT" }
authors = [{ name = "Hanzo Industries Inc", email = "dev@hanzo.ai" }]
keywords = ["hanzo", "tools", "lsp", "language-server", "mcp", "ai"]
dependencies = [
    "hanzo-tools-core>=0.1.0",
    "mcp>=1.25.0",
    "pydantic>=2.12.5",
]

[project.entry-points."hanzo.tools"]
lsp = "hanzo_tools.lsp:TOOLS"

[tool.setuptools.packages.find]
where = ["."]
include = ["hanzo_tools*"]
