site_name: Argentic
site_description: Documentation for the Argentic project.

theme:
  name: material
  logo: assets/logo.jpg
  features:
    - navigation.tabs
    - navigation.sections
    - toc.integrate
    - navigation.top
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotation
    - content.code.copy
  language: en
  palette:
    - scheme: default
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
      primary: indigo
      accent: indigo
    - scheme: slate
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
      primary: indigo
      accent: indigo

plugins:
  - search
  - same-dir
  - mkdocstrings:
      handlers:
        python:
          options:
            show_root_heading: true
            show_source: true
  - macros:
      include_dir: ..

nav:
  - Home: index.md
  - Configuration:
      - Overview: configuration.md
      - Advanced LLM Configuration: advanced-llm-configuration.md
      - Messaging Configuration: messaging-configuration.md
      - Environment Variables: environment-variables.md
  - API Reference:
      - Messager: api/messager.md
      - Message Structures: api/messages.md
      - Messaging Drivers: api/drivers.md
  - Guides:
      - Multi-Agent Systems: guides/multi_agent.md
      - AI Agent Documentation: ai-agent-guide.md
  # Add other pages and sections here
  # Example:
  # - User Guide:
  #   - Getting Started: user-guide/getting-started.md
  #   - Configuration: user-guide/configuration.md
  # - API:
  #   - Core API: api/core.md

# If you want to include your root README.md as the main page,
# you'll copy it to docs/index.md. We'll do this in the GitHub Action.
# Or, for local builds, you can do it manually or with a script.

extra_css:
  - stylesheets/nord-theme.css

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      css_class: highlight
  - pymdownx.inlinehilite
  - pymdownx.superfences
  - admonition
  - toc:
      permalink: true
  - pymdownx.snippets:
      check_paths: true
  - attr_list
  - md_in_html

# site_dir: ../_site # Let CLI arg --site-dir handle this
docs_dir: .
