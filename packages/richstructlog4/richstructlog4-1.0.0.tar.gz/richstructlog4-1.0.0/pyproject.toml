[project]
name = "richstructlog4"
version = "1.0.0"
description = "Rich-formatted structured logging for Python with automatic syntax highlighting and beautiful console output."
authors = [
    { name = "urasakikeisuke", email = "urasakikeisuke@gmail.com" }
]
dependencies = [
    "structlog>24.1.0,<26.0.0",
    "rich>=4.0.0,<15.0.0",
]
readme = "README.md"
requires-python = ">= 3.8"
license = { text = "MIT" }

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.wheel]
packages = ["src/richstructlog4"]

[dependency-groups]
dev = [
  "ruff>=0.14.4",
  "ty>=0.0.1a29",
  "pytest>=8.0.0",
  "pytest-cov>=4.1.0",
  "pytest-sugar>=1.1.1",
  "pytest-icdiff>=0.9",
]

[tool.pytest.ini_options]
pythonpath = ["src"]
addopts = [
  "--disable-plugin-autoload",
  "-p",
  "pytest_cov",
  "-p",
  "pytest_sugar",
  "-p",
  "pytest_icdiff",
]

[tool.coverage.run]
source = ["src/richstructlog4"]
omit = ["*/__init__.py"]

[tool.ty.src]
include = ["src/**"]
