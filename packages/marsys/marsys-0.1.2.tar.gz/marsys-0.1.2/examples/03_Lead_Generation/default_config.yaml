# Lead Generation Multi-Agent System Configuration
# ================================================
# Copy this file and modify for your specific lead generation run.
#
# Usage:
#   python run_lead_generation.py                           # Uses this default config
#   python run_lead_generation.py --config my_config.yaml   # Uses custom config

# Run identification
run_name: "lead_gen_marsys"

# ===========================================
# YOUR BUSINESS INFO
# ===========================================
# Describe your business so the AI understands what leads to look for
business:
  name: "MARSYS"
  description: "We have a unique technology that allows us to build team of AI agents that can autonomously perform complex tasks, collaborate effectively, and adapt to dynamic environments, revolutionizing the way businesses operate and solve their problems."
  products_services:
    - "Providing AI multi-agent system solutions"
    - "Custom AI agent development"
    - "Expert consulting on AI multi-agent systems"
  value_proposition: "It depends on the specific use case, but generally, our AI multi-agent systems can significantly enhance operational efficiency, reduce costs, and improve the quality of the work for businesses."
  ideal_use_cases:
    - "Auto"

# ===========================================
# TARGET CRITERIA
# ===========================================
# Define what kind of companies you're looking for
target:
  # Industries to target (leave empty [] to auto-discover via market research)
  industries:
    - "Finance"
    - "Banking"
    - "Intellectual Property"

  # Countries where target companies should be located
  countries:
    - "Switzerland"

  # Company sizes to target
  # Options: small (1-50), medium (51-500), large (501-5000), enterprise (5000+)
  company_sizes:
    - "medium"
    - "small"

  # Employee count range for filtering
  employee_count_range:
    min: 10
    max: 500

  # Industries to explicitly exclude
  # exclude_industries:
  #   - "Government"
  #   - "Non-profit"

# ===========================================
# CONTACT CRITERIA
# ===========================================
# Define who you want to contact at target companies
contacts:
  # Departments to target (the AI will search for people in these teams)
  target_departments:
    - "Operations"
    - "IT"
    - "Engineering"
    - "Product"
    - "Finance"
    - "Digital Transformation"
    - "Innovation"

  # Job titles to look for (partial matches work)
  target_job_titles:
    - "Director"
    - "Head of"
    - "Manager"
    - "Lead"
    - "Principal"
    - "Senior"

  # Maximum number of contacts to find per company
  max_per_company: 5

# ===========================================
# DISCOVERY SETTINGS
# ===========================================
discovery:
  # How many companies to discover in total
  num_companies_to_find: 50

# ===========================================
# AGENT POOLS
# ===========================================
# Pool sizes for parallel execution
pools:
  # Number of parallel web search agents
  websearch_size: 5
  # Number of parallel browser agents
  browser_size: 10

# ===========================================
# MODEL SETTINGS
# ===========================================
model:
  # API provider: openrouter, openai, anthropic, google
  provider: "openrouter"
  # Model name (for reasoning and coordination)
  name: "anthropic/claude-haiku-4.5"
  # Model for browser/vision tasks (can be same or different)
  browser_model: "anthropic/claude-haiku-4.5"

# ===========================================
# SESSION
# ===========================================
session:
  # Path to existing browser session JSON file (optional)
  # Contains cookies for LinkedIn and Google authentication
  # If null or file doesn't exist, will prompt for manual login
  browser_session_path: null

# ===========================================
# OUTPUT
# ===========================================
output:
  # Base directory for all outputs (run_name subfolder will be created)
  directory: "examples/03_Lead_Generation/output"
