[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "cortexa-sdk"
version = "0.2.0"
description = "User-side Python SDK for downloading datasets and assets from Cortexa. Supports project_id, label_list, and filter_by_labels parameters for YOLO and JSON export types. Use 'annotation_type' parameter (rect, polygon) for YOLO."

authors = [{ name = "Cortexa" }]
readme = "README.md"
requires-python = ">=3.8"
dependencies = ["requests"]

[project.urls]
Homepage = "https://example.com"

[tool.setuptools]
packages = ["cortexa_sdk"]

[project.scripts]
cortexa-sdk = "cortexa_sdk.cli:main"
