[tool.poetry]
name = "simforge-py"
version = "0.3.0"
description = "Simforge client for provider-based API calls with local BAML execution"
authors = ["Harvest Team"]
readme = "README.md"
packages = [{include = "simforge"}]

[tool.poetry.dependencies]
python = ">=3.9"
requests = "^2.32.3"
baml-py = "^0.215.2"
pydantic = "^2.0.0"
openai-agents = { version = "^0.6.3", optional = true }

[tool.poetry.extras]
openai-tracing = ["openai-agents"]

[tool.poetry.group.dev.dependencies]
twine = ">=6.2.0,<7.0.0"
pytest = ">=8.0.0,<9.0.0"
pytest-cov = ">=6.0.0,<7.0.0"
pytest-mock = ">=3.14.0,<4.0.0"
openai-agents = "^0.6.3"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 88
target-version = ['py311']
include = '\.pyi?$'

[tool.isort]
profile = "black"
multi_line_output = 3
line_length = 88

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "-v",
    "--strict-markers",
    "--cov=simforge",
    "--cov-report=term-missing",
    "--cov-report=xml",
    "--cov-report=html",
]
