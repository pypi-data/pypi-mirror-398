[metadata]
name = aesthetic
version = 0.9
description = a e s t h e t i c
long_description = file: README.md
long_description_content_type = text/markdown
author = Luke Bouma
author_email = bouma.luke@gmail.com
license = MIT
license_files = LICENSE
url = https://github.com/lgbouma/aesthetic
download_url = https://github.com/lgbouma/aesthetic/archive/refs/tags/v09.tar.gz
keywords = 
	astronomy
	matplotlib-style-sheets
classifiers = 
	Development Status :: 3 - Alpha
	License :: OSI Approved :: MIT License
	Intended Audience :: Science/Research
	Topic :: Scientific/Engineering :: Astronomy
	Operating System :: OS Independent
	Programming Language :: Python :: 3

[options]
packages = find:
install_requires = 
	matplotlib
include_package_data = True
zip_safe = False

[options.packages.find]
exclude = 
	tests

[options.package_data]
aesthetic = styles/*.mplstyle

[options.extras_require]
tests = 
	pytest==3.8.2

[egg_info]
tag_build = 
tag_date = 0

