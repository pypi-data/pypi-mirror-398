[tool.poetry]
name = "sws_api_client"
version = "2.7.2"
description = ""
authors = ["Matteo <matteo.terrinoni@fao.org>", "Daniele <daniele.mansillo@fao.org>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.9"
requests = "^2.31.0"
pydantic = "^2.7.4"
python-dotenv = "^0.19.0"
boto3 = "^1.35.66"
pandas = "^2.2.3"
numpy = "2.0.2"

[tool.poetry.group.dev.dependencies]
python-semantic-release = "^9.8.8"
pytest = "^8.3.2"
pytest-cov = "^5.0.0"
pytest-mock = "^3.14.0"

[tool.semantic_release]
version_variable = [
    "sws_api_client/__init__.py:__version__"
]
version_pattern = [
    "README.md:rev: v{version}",
    "docs/CONTRIBUTING.md:tryceratops, version {version}"
]
version_toml = [
    "pyproject.toml:tool.poetry.version"
]
branch = "main"
version_source = "tag"
upload_to_pypi = true
hvcs = "github"
upload_to_PyPI = true
upload_to_release = true
major_on_zero = false

[tool.semantic_release.branches.main]
match = "main"
prerelease = false

[tool.semantic_release.branches."1.x.x"]
match = "1.x.x"
prerelease = true
prerelease_token = "rc"

[tool.semantic_release.branches."feature/*"]
match = "feature/.*"
prerelease = true
prerelease_token = "beta"

[tool.semantic_release.branches.dev]
match = "dev"
prerelease = true
prerelease_token = "alpha"

[tool.semantic_release.plugins]
enabled = ["semantic_release.plugins.github"]

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
