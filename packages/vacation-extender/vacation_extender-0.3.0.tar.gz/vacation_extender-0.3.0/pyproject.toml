[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.poetry]
name = "vacation-extender"
version = "0.3.0"
description = "Maximize time off by smart linking public holidays and weekends."
authors = ["André de Freitas Smaira <andre.smaira@gmail.com>"]
package-mode = false
packages = [
    { include = "vacationextender", from = "src" }
]

[project]
name = "vacation-extender"
version = "0.3.0"
description = "Maximize time off by smart linking public holidays and weekends."
readme = "README.md"
requires-python = ">=3.8"
license = { file = "LICENSE" }
authors = [
    { name = "André de Freitas Smaira", email = "andre.smaira@gmail.com" },
]
keywords = ["vacation", "holiday", "planner", "timeoff", "optimization"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "holidays",
    "toml",
    "streamlit"
]

[project.urls]
"Homepage" = "https://github.com/afsmaira/vacationExtender"
"Bug Tracker" = "https://github.com/afsmaira/vacationExtender/issues"
"Changelog" = "https://github.com/afsmaira/vacationExtender/blob/main/CHANGELOG.md"

[project.scripts]
vacationext = "vacationextender.main:main"

[tool.hatch.build.targets.wheel]
packages = ["src/vacationextender"]