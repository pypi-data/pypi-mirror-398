[project]
name = "actvalue.mongo-client"
version = "0.1.0"
description = "Singleton MongoDB client for AWS Lambda and serverless environments"
authors = [{name = "ActValue"}]
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.13"
keywords = ["mongodb", "async", "serverless", "lambda", "singleton", "connection-pool"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.13",
    "Topic :: Database",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Framework :: AsyncIO",
]

dependencies = [
    "pymongo>=4.15.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "pytest-asyncio>=0.23.0",
    "pytest-cov>=4.1.0",
    "ruff>=0.7.0",
    "mypy>=1.8.0",
]

[project.urls]
Homepage = "https://github.com/pmosconi/mongo-client"
Repository = "https://github.com/pmosconi/mongo-client"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/mongo_client"]

[tool.pytest.ini_options]
testpaths = ["tests"]
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "function"
addopts = "-v --cov=mongo_client --cov-report=term-missing"
markers = [
    "unit: Unit tests (no external dependencies)",
]

[tool.ruff]
line-length = 100
target-version = "py313"

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W", "UP"]
ignore = []

[tool.coverage.run]
source = ["src"]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
]

[tool.mypy]
python_version = "3.13"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
strict = true

[dependency-groups]
dev = [
    "mypy>=1.19.1",
    "twine>=6.2.0",
]
