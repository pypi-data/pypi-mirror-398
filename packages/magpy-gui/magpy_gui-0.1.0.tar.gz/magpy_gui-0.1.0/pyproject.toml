[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "magpy-gui"
version = "0.1.0"
description = "MagPy Bioacoustics"
readme = "README.md"
license = "GPL-3.0-or-later"
requires-python = ">=3.10"
authors = [
    { name = "John McMeen" }
]
keywords = ["bioacoustics", "audio", "spectrogram", "sound analysis", "annotation"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Multimedia :: Sound/Audio :: Analysis",
    "Topic :: Scientific/Engineering",
]

dependencies = [
    "bioamla",
    "numpy>=1.24.0",
    "scipy>=1.10.0",
    "librosa>=0.10.0",
    "soundfile>=0.12.0",
    "PyQt6>=6.5.0",
    "pyqtgraph>=0.13.0",
    "matplotlib>=3.7.0",
    "pandas>=2.0.0",
    "sounddevice>=0.4.6",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-qt>=4.2.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
]
ml = [
    "tensorflow>=2.13.0",
    "torch>=2.0.0",
]

[project.scripts]
magpy = "magpy.cli:main"

[project.gui-scripts]
magpy-gui = "magpy.app:main"

[project.urls]
Homepage = "https://github.com/jmcmeen/magpy"
Repository = "https://github.com/jmcmeen/magpy"

[tool.hatch.build.targets.wheel]
packages = ["src/magpy"]

[tool.pytest.ini_options]
testpaths = ["tests"]
pythonpath = ["src"]

[tool.black]
line-length = 100
target-version = ["py310", "py311", "py312"]

[tool.ruff]
line-length = 100
target-version = "py310"
