[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "ollama-local-serve"
version = "0.2.5"
description = "Local LLM infrastructure with monitoring dashboard for distributed AI applications"
readme = "README.md"
requires-python = ">=3.12"
license = "MIT"
authors = [
    {name = "Abhinaav Ramesh"}
]
keywords = [
    "ollama",
    "llm",
    "langchain",
    "ai",
    "local",
    "serve",
    "monitoring",
    "metrics",
    "opentelemetry",
    "dashboard",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Framework :: FastAPI",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: System :: Monitoring",
]
dependencies = [
    "aiohttp>=3.8.0",
    "httpx>=0.25.0",
    "pydantic>=2.0.0",
    "pydantic-settings>=2.0.0",
]

[project.optional-dependencies]
# LangChain integration
langchain = [
    "langchain>=0.1.0",
    "langchain-community>=0.0.10",
    "langchain-ollama>=0.1.0",
]

# LangGraph integration (includes langchain)
langgraph = [
    "ollama-local-serve[langchain]",
    "langgraph>=0.2.0",
]

# FastAPI server and API
api = [
    "fastapi>=0.104.0",
    "uvicorn[standard]>=0.24.0",
    "python-multipart>=0.0.6",
    "python-dotenv>=1.0.0",
    "orjson>=3.9.0",
]

# OpenTelemetry instrumentation
instrumentation = [
    "opentelemetry-api>=1.20.0",
    "opentelemetry-sdk>=1.20.0",
    "opentelemetry-exporter-otlp>=1.20.0",
    "opentelemetry-instrumentation-fastapi>=0.41b0",
    "opentelemetry-instrumentation-httpx>=0.41b0",
]

# ClickHouse exporter
clickhouse = [
    "clickhouse-driver>=0.2.6",
    "clickhouse-connect>=0.6.0",
]

# PostgreSQL exporter
postgres = [
    "sqlalchemy[asyncio]>=2.0.0",
    "asyncpg>=0.29.0",
    "psycopg2-binary>=2.9.0",
]

# All exporters
exporters = [
    "ollama-local-serve[clickhouse,postgres]",
]

# Full monitoring stack (API + instrumentation + exporters)
monitoring = [
    "ollama-local-serve[api,instrumentation,exporters]",
    "structlog>=23.0.0",
    "python-json-logger>=2.0.0",
    "tenacity>=8.2.0",
]

# All features
all = [
    "ollama-local-serve[langgraph,monitoring]",
]

# Development dependencies
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "mypy>=1.0.0",
    "ruff>=0.1.0",
    "pre-commit>=3.0.0",
    "httpx>=0.25.0",
]

# Documentation
docs = [
    "mkdocs>=1.5.0",
    "mkdocs-material>=9.0.0",
    "mkdocstrings[python]>=0.24.0",
]

[project.urls]
Homepage = "https://github.com/AbhinaavRamesh/ollama-local-serve"
Repository = "https://github.com/AbhinaavRamesh/ollama-local-serve"
Documentation = "https://github.com/AbhinaavRamesh/ollama-local-serve#readme"
Issues = "https://github.com/AbhinaavRamesh/ollama-local-serve/issues"

[project.scripts]
ollama-monitor = "ollama_local_serve.api.server:main"

[tool.setuptools]
packages = ["ollama_local_serve", "ollama_local_serve.api", "ollama_local_serve.instrumentation", "ollama_local_serve.exporters"]

[tool.setuptools.package-data]
ollama_local_serve = ["py.typed"]

[tool.black]
line-length = 100
target-version = ['py312']
include = '\.pyi?$'
exclude = '''
/(
    \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
  | node_modules
)/
'''

[tool.ruff]
line-length = 100
target-version = "py312"
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # Pyflakes
    "I",   # isort
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "UP",  # pyupgrade
]
ignore = [
    "E501",  # line too long (handled by black)
    "B008",  # do not perform function calls in argument defaults
    "C901",  # too complex
]

[tool.ruff.per-file-ignores]
"__init__.py" = ["F401"]

[tool.mypy]
python_version = "3.12"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
follow_imports = "silent"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = [
    "clickhouse_driver.*",
    "langchain.*",
    "langchain_community.*",
]
ignore_missing_imports = true

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-v --tb=short"

[tool.coverage.run]
source = ["ollama_local_serve"]
branch = true
omit = [
    "*/tests/*",
    "*/__pycache__/*",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
]
