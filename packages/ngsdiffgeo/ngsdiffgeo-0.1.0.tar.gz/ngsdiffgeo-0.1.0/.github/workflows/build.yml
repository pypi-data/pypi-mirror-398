name: Build, upload to PyPI, and deploy documentation

on:
  push:
    branches:
      - main
    tags:
      - 'v*'

jobs:
  build_wheels:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        cibw_build:
          - cp39-* cp310-* cp311-* cp312-* cp313-*
        include:
          - os: windows-2022
            cibw-arch: AMD64
            cmake-generator: "Visual Studio 17 2022"
            cmake_generator_platform: "x64"
            cibw_build: cp39-* cp310-* cp311-* cp312-* cp313-*
    env:
      CIBW_BUILD: ${{ matrix.cibw_build }}

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-tags: 'true'
          fetch-depth: 0

      - name: Build wheels
        uses: pypa/cibuildwheel@v2.19.0

      - uses: actions/upload-artifact@v4
        with:
          name: cibw-wheels-${{ matrix.os }}-${{ strategy.job-index }}
          path: ./wheelhouse/*.whl

  build_sdist:
    name: Build source distribution
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-tags: 'true'
          fetch-depth: 0

      - name: Build sdist
        run: pipx run build --sdist

      - uses: actions/upload-artifact@v4
        with:
          name: cibw-sdist
          path: dist/*.tar.gz

  tests:
    name: Run pytest
    runs-on: ubuntu-latest
    needs: [build_wheels]
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/download-artifact@v4
        with:
          pattern: cibw-wheels-ubuntu*
          path: wheels
          merge-multiple: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install package + test deps
        run: |
          python -m pip install --upgrade pip
          pip install pytest
          pip install "$(ls wheels/*cp312*.whl | head -n 1)"

      - name: Run tests
        run: |
          pytest -v -ra --tb=short --disable-warnings tests/
        # pytest -q --tb=short --disable-warnings tests/

  publish_testpypi:
    name: Publish to TestPyPI
    needs: [build_wheels, build_sdist, tests]
    runs-on: ubuntu-latest
    # Publish every commit to main to TestPyPI (setuptools_scm will generate a new .devN version per commit)
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    environment:
      name: publish-testpypi
      url: https://test.pypi.org/p/ngsdiffgeo

    permissions:
      id-token: write

    steps:
      - uses: actions/download-artifact@v4
        with:
          # unpacks all CIBW artifacts into dist/
          pattern: cibw-*
          path: dist
          merge-multiple: true

      - name: Publish to TestPyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/
          skip-existing: true
          # password: ${{ secrets.TEST_PYPI_API_TOKEN }}

  publish_pypi:
    name: Publish to PyPI
    needs: [build_wheels, build_sdist, tests]
    runs-on: ubuntu-latest
    # Publish only version tags to PyPI (avoid pre-release tags like .devN or rcN)
    if: startsWith(github.ref, 'refs/tags/v') && !contains(github.ref_name, '.dev') && !contains(github.ref_name, 'rc') && !contains(github.ref_name, 'a') && !contains(github.ref_name, 'b')

    environment:
      name: publish_pypi

    permissions:
      id-token: write
      contents: read

    steps:
      - uses: actions/download-artifact@v4
        with:
          # unpacks all CIBW artifacts into dist/
          pattern: cibw-*
          path: dist
          merge-multiple: true

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          skip-existing: false

  docs:
    name: Build and Deploy Documentation
    runs-on: ubuntu-latest
    needs: [build_wheels, build_sdist, tests]
    container: python:3.12
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # otherwise, it will fail to push refs to dest repo
          submodules: true
          path: "NGSDiffGeo"
      - name: Install dependencies
        run: |
          apt update -y && DEBIAN_FRONTEND="noninteractive" apt install -y git pandoc
          python -m pip install --upgrade pip
          python -m pip install -r $GITHUB_WORKSPACE/NGSDiffGeo/docs/requirements.txt
          python -m pip install ipywidgets webgui_jupyter_widgets

      - uses: actions/download-artifact@v4
        with:
          pattern: cibw-wheels-ubuntu*
          path: wheels
          merge-multiple: true

      - name: list wheels
        run: |
          ls -R wheels
      - name: install ngsdiffgeo
        run: python -m pip install "$(ls wheels/*cp312*.whl | head -n 1)"

      - name: Build docs with Sphinx
        working-directory: NGSDiffGeo/docs
        run: |
          make html

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: NGSDiffGeo/docs/_build/html