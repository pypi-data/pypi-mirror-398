site_name: QoolQit
repo_url: "https://github.com/pasqal-io/qoolqit"
repo_name: "QoolQit"

nav:
  - Home: index.md
  - Rydberg Model: theory/rydberg_model.md
  - Contents:
    - Problem generation:
      - Graphs: contents/graphs.md
    - Problem embedding:
      - Available embedders: contents/available_embedders.md
      - Custom embedders: contents/custom_embedders.md
    - Writing a quantum program:
      - Registers: contents/registers.md
      - Waveforms: contents/waveforms.md
      - Drive Hamiltonian: contents/drives.md
      - Devices: contents/devices.md
      - Quantum programs: contents/programs.md
      - Execution: contents/execution.md
  - Tutorials:
    - Solving a basic QUBO: tutorials/basic_qubo.ipynb
    - Defining a custom quantum program: tutorials/custom_quantum_program.ipynb
    - Advanced:
      - Understanding unit conversions: tutorials/unit_conversion.ipynb
  - API Reference: $api/qoolqit.***
  - Contribute:
    - How to contribute: CONTRIBUTING.md
    - Code of conduct: CODE_OF_CONDUCT.md
    - License: LICENSE.md
    - Contributor Agreement: CONTRIBUTOR_AGREEMENT.md

theme:
  name: material
  custom_dir: docs/extras/overrides/
  logo: extras/assets/logo/qoolqit_symbol_white.svg
  features:
    - content.code.annotate
    - content.code.copy
    - content.action.view
    - content.action.edit
    - content.tooltips
    - navigation.indexes
    - navigation.sections
    - navigation.tabs
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.suggest

  palette:
  - media: "(prefers-color-scheme: light)"
    scheme: default
    primary: custom
    accent: custom
    toggle:
      icon: material/weather-sunny
      name: Switch to dark mode
  - media: "(prefers-color-scheme: dark)"
    scheme: slate
    primary: black
    accent: light green
    toggle:
      icon: material/weather-night
      name: Switch to light mode

markdown_extensions:
- admonition  # for notes
- pymdownx.arithmatex: # for mathjax
    generic: true
- pymdownx.highlight:
    default_lang: python
    anchor_linenums: true
    use_pygments: true
- pymdownx.inlinehilite
- pymdownx.snippets
- pymdownx.magiclink
- pymdownx.superfences
- md_in_html

plugins:
- search
- section-index
- markdown-exec
- mkdocs-jupyter:
    include: ["./docs/tutorials/*.ipynb"] # only notebooks in tutorials
- mkdocstrings:
    default_handler: python
    handlers:
      python:
        selection:
          filters:
            - "!^_"  # exlude all members starting with _
            - "^__init__$"  # but always include __init__ modules and methods
        options:
          show_root_toc_entry: false
          heading_level: 3
          merge_init_into_class: true
          docstring_section_style: spacy
- mkapi

# For mathjax
extra_javascript:
  - extras/javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://unpkg.com/mathjax@3/es5/tex-mml-chtml.js

watch:
  - qoolqit

extra:
 version:
   provider: mike

# To get nice tabs
extra_css:
- extras/css/mkdocstrings.css
- extras/css/home.css
- extras/css/colors.css
