name: Docs

on:
  push:
    branches:
      - main
  pull_request: {}
  workflow_dispatch: {}

jobs:
  docs:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout QoolQit
      uses: actions/checkout@v4
    - name: Set up Python 3.12
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
    - name: Install Hatch
      run: |
        pip install hatch
    - name: Run docs building
      run: |
        hatch -v run docs:build
