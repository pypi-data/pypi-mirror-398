[build-system]
requires = ["setuptools>=68.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "projects-parser"
version = "2025.12.21120037"
description = "A new package that leverages advanced pattern matching with retries to process user-submitted project titles and descriptions, extracting structured insights such as the project name, programming lang"
readme = "README.md"
authors = [{ name = "projects-parser", email = "hi@eugene.plus" }]
requires-python = ">=3.9"
dependencies = [
  "langchain-llm7>=0.0.0",
  "llmatch-messages>=0.0.0",
  "langchain-core>=0.3.0",
]
license = { text = "MIT" }

[project.urls]
Homepage = "https://github.com/chigwell/projects-parser"
