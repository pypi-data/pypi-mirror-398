

[project]
name = "product-scraper"
version = "0.1.3"
description = "A machine-learning based web scraper for product data."
readme = "README.md"
requires-python = ">=3.9"
license = "MIT"
authors = [
    { name = "Your Name", email = "your.email@example.com" },
]
dependencies = [
    "playwright>=1.30.0",
    "pandas>=1.5.0",
    "scikit-learn>=1.2.0",
    "lxml>=4.9.0",
    "requests>=2.28.0",
    "rich>=13.0.0",
    "pyyaml>=6.0",
    "regex>=2022.10.31",
    "Pillow>=9.0.0",
    "matplotlib>=3.0.0",
    "seaborn>=0.11.0"
]

[project.optional-dependencies]
dev = [
    "pytest",
    "black",
    "isort",
    "twine",
]

# This section ensures the 'ui' folder (CSS/JS) is included in the pip package
[tool.hatch.build.targets.wheel]
packages = ["src/product_scraper"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"

[tool.hatch.build.targets.wheel.force-include]
"src/product_scraper/create_data/ui/styles.css" = "product_scraper/create_data/ui/styles.css"
"src/product_scraper/create_data/ui/core.js" = "product_scraper/create_data/ui/core.js"
"src/product_scraper/create_data/ui/update.js" = "product_scraper/create_data/ui/update.js"

[tool.hatch.build.targets.sdist]
include = [
    "src/product_scraper/**/*.py",
    "src/product_scraper/create_data/ui/*.css",
    "src/product_scraper/create_data/ui/*.js",
]