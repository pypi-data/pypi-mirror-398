[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "whisper-speaker-emotion"
version = "0.1.0"
description = "Emotion-aware speaker tone analysis using pitch and RMS from Whisper diarized VTT with timestamps"
authors = [{ name = "Ashwin B" }]
readme = "README.md"
license = "MIT"
license-files = ["LICENSE"]
requires-python = ">=3.9"

dependencies = [
    "numpy",
    "pandas",
    "scipy",
    "librosa"
]