[project]
name = "agent-client-protocol"
version = "0.7.1"
description = "A Python implement of Agent Client Protocol (ACP, by Zed Industries)"
authors = [
    { name = "Chojan Shang", email = "psiace@apache.org" },
    { name = "Frost Ming", email = "me@frostming.com" },
]
readme = "README.md"
keywords = [
    "python",
]
requires-python = ">=3.10,<3.15"
classifiers = [
    "Intended Audience :: Developers",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "pydantic>=2.7",
]

[project.urls]
Homepage = "https://agentclientprotocol.github.io/python-sdk/"
Repository = "https://github.com/agentclientprotocol/python-sdk"
Documentation = "https://agentclientprotocol.github.io/python-sdk/"

[project.optional-dependencies]
logfire = [
    "logfire>=0.14",
    "opentelemetry-sdk>=1.28.0",
]

[dependency-groups]
dev = [
    "datamodel-code-generator>=0.25",
    "pytest>=7.2.0",
    "pytest-asyncio>=0.21.0",
    "tox-uv>=1.11.3",
    "deptry>=0.23.0",
    "ty>=0.0.1a16",
    "ruff>=0.11.5",
    "mkdocs>=1.4.2",
    "mkdocs-material>=8.5.10",
    "mkdocstrings[python]>=0.26.1",
    "python-dotenv>=1.1.1",
    "prek>=0.2.17",
]

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm.build]
source-includes = [
    "examples/",
    "tests/",
]

[tool.ty.environment]
python = "./.venv"
python-version = "3.10"

[tool.pytest.ini_options]
testpaths = [
    "tests",
]

[tool.ruff]
target-version = "py310"
line-length = 120
fix = true

[tool.ruff.lint]
select = [
    "YTT",
    "S",
    "B",
    "A",
    "C4",
    "T10",
    "SIM",
    "I",
    "C90",
    "E",
    "W",
    "F",
    "PGH",
    "UP",
    "RUF",
    "TRY",
]
ignore = [
    "E501",
    "E731",
    "TRY003",
]

[tool.ruff.lint.per-file-ignores]
"tests/*" = [
    "S101",
]
"src/acp/meta.py" = [
    "ALL",
]
"src/acp/schema.py" = [
    "ALL",
]

[tool.ruff.format]
preview = true

[tool.deptry.package_module_name_map]
opentelemetry-sdk = "opentelemetry"
