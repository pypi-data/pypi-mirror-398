[build-system]
requires = ["setuptools>=75.0,<76", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "sigmoda"
version = "0.2.0"
description = "Sigmoda Python SDK for logging LLM events and OpenAI chat completions."
readme = "README.md"
license = { file = "LICENSE" }
authors = [{ name = "Sigmoda" }]
requires-python = ">=3.8"
dependencies = [
  "requests>=2.28.0",
  "openai>=1,<3",
]
classifiers = [
  "Programming Language :: Python",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Intended Audience :: Developers",
  "Topic :: Software Development :: Libraries",
]

[project.urls]
Homepage = "https://sigmoda.com"
Repository = "https://github.com/seljawhari/sigmoda-python"

[project.optional-dependencies]
test = [
  "pytest>=7.0",
]

[tool.setuptools.packages.find]
exclude = ["tests"]
