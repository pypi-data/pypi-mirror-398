acp_agents:
  # ACP-enabled agent with terminal and file access
  claude:
    type: claude
    display_name: "Claude Code"
    description: "Claude Code through ACP"
    env: # override to make sure subscription is used
      ANTHROPIC_API_KEY: ""

    toolsets:
      - type: code
      - type: subagent
  codex:
    type: codex
    display_name: "Codex"
    description: "Codex Code through ACP"
