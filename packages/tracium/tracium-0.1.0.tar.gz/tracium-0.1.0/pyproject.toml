[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "tracium"
version = "0.1.0"
description = "Official Python SDK for the Tracium telemetry and evaluation API. Automatic tracing for OpenAI, Anthropic, Google Gemini, LangChain, and LangGraph."
readme = "README.md"
requires-python = ">=3.10"
license = "MIT"
license-files = ["LICEN[CS]E*"]
authors = [
    { name = "Tracium", email = "support@tracium.ai" },
]
keywords = [
    "tracium",
    "telemetry",
    "observability",
    "llm",
    "openai",
    "anthropic",
    "claude",
    "gemini",
    "langchain",
    "monitoring",
    "evaluation",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Monitoring",
]
dependencies = [
    "httpx>=0.27,<0.29",
    "openai>=1.0.0",
    "anthropic>=0.18.0",
    "google-generativeai>=0.3.0",
    "langchain>=0.1.0",
    "langchain-core>=0.1.0",
    "langgraph>=0.0.1",
    "python-dotenv>=1.0.0",
    "typing-extensions>=4.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
    "pytest-asyncio>=0.21.0",
    "ruff>=0.1.0",
    "mypy>=1.0",
    "python-dotenv>=1.0.0",
]
openai = [
    "openai>=1.0.0",
]
anthropic = [
    "anthropic>=0.18.0",
]
google = [
    "google-generativeai>=0.3.0",
]
langchain = [
    "langchain>=0.1.0",
    "langchain-core>=0.1.0",
]
langgraph = [
    "langgraph>=0.0.1",
]
embeddings = [
    "sentence-transformers>=2.7.0",
]
all = [
    "openai>=1.0.0",
    "anthropic>=0.18.0",
    "google-generativeai>=0.3.0",
    "langchain>=0.1.0",
    "langchain-core>=0.1.0",
    "langgraph>=0.0.1",
    "sentence-transformers>=2.7.0",
]

[project.urls]
Homepage = "https://tracium.ai"
Repository = "https://github.com/AntonijSimonovski/tracium-python"
Documentation = "https://docs.tracium.ai"
Changelog = "https://github.com/AntonijSimonovski/tracium-python/blob/main/CHANGELOG.md"
"Bug Tracker" = "https://github.com/AntonijSimonovski/tracium-python/issues"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
tracium = ["py.typed"]

[tool.ruff]
line-length = 100
target-version = "py310"

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W", "UP"]
ignore = ["E501"]

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
disallow_incomplete_defs = false
check_untyped_defs = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true

[[tool.mypy.overrides]]
module = [
    "tracium.integrations.langchain",
    "tracium.integrations.openai",
    "tracium.integrations.google",
    "tracium.integrations.langgraph",
    "tracium.instrumentation.decorators",
    "tracium.instrumentation.auto_trace_tracker",
    "tracium.helpers.thread_helpers",
    "tracium.context.context_propagation",
    "tracium.api.http_client",
    "tracium.api.endpoints",
    "tracium.helpers.retry",
    "tracium.helpers.retry_async",
    "tracium.helpers.logging_config",
    "tracium.helpers.security",
    "tracium.models.span_handle",
    "tracium.models.trace_handle",
    "tracium.core.config",
    "tracium.core.client",
    "tracium.helpers.parallel_tracker",
    "tracium.helpers.call_hierarchy",
]
ignore_errors = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "-v",
    "--strict-markers",
    "--cov=tracium",
    "--cov-report=term-missing",
]

