[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "meyka-sdk"
version = "1.0.0"
description = "Python SDK for the Meyka AI Chatbot API"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.8"
authors = [
    {name = "Meyka AI", email = "support@meyka.com"}
]
keywords = ["meyka", "ai", "chatbot", "gpt", "claude", "deepseek", "sdk", "api"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
dependencies = [
    "requests>=2.25.0",
]

[project.optional-dependencies]
async = ["aiohttp>=3.8.0"]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "aiohttp>=3.8.0",
]

[project.urls]
Homepage = "https://api.meyka.com"
Documentation = "https://api.meyka.com/docs"
Repository = "https://github.com/meyka-ai/meyka-sdk-python"
Issues = "https://github.com/meyka-ai/meyka-sdk-python/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["meyka_sdk*"]
