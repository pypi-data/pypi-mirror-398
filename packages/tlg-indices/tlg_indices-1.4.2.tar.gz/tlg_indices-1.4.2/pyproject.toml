[project]
name = "tlg-indices"
version = "1.4.2"
description = "Browse TLG indices"
readme = "README.md"
requires-python = ">=3.13"
dependencies = []

[build-system]
requires = ["hatchling>=1.25.0"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/tlg_indices"]
include = ["tlg_indices/py.typed"]


[project.urls]
Repository = "https://github.com/cltk/tlg_indices"

[tool.mypy]
mypy_path = "src"
explicit_package_bases = true

[dependency-groups]
dev = [
    "mypy>=1.19.1",
]
