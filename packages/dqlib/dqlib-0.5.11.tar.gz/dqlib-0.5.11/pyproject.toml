[project]
name = "dqlib"
version = "0.5.11"
description = "Data Quality eXcellence"
readme = "README.md"
authors = [{ name = "Nam Pham", email = "phamducnam@gmail.com" }]
requires-python = ">=3.10,<=3.13"
dependencies = [
    "duckdb>=1.3.2",
    "msgpack>=1.1.1",
    "pyarrow>=21.0.0",
    "returns>=0.26.0",
    "rich>=14.1.0",
    "sqlalchemy>=2.0.43",
    "sqlparse>=0.5.0",
    "sympy>=1.14.0",
]


[build-system]
requires = ["uv_build>=0.9.5,<0.10.0"]
build-backend = "uv_build"

[tool.uv.build-backend]
module-name = "dqx"

[project.scripts]
coverage = "scripts.commands:run_coverage"
hooks = "scripts.commands:run_hooks"
cleanup = "scripts.commands:run_cleanup"

[dependency-groups]
dev = [
    "commitizen>=3.29.0",
    "faker>=37.5.3",
    "freezegun>=1.5.1",
    "gitchangelog>=3.0.0",
    "mkdocs>=1.6.1",
    "mkdocs-awesome-pages-plugin>=2.10.1",
    "mkdocs-git-revision-date-localized-plugin>=1.4.7",
    "mkdocs-include-markdown-plugin>=7.2.0",
    "mkdocs-material>=9.6.22",
    "mkdocs-minify-plugin>=0.8.0",
    "mkdocstrings>=0.30.1",
    "mkdocstrings-python>=1.18.2",
    "mypy>=1.17.1",
    "pre-commit>=4.3.0",
    "pytest>=8.4.1",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=6.2.1",
    "pytest-randomly>=3.16.0",
    "pytest-env>=1.2,<2.0",
    "ruff>=0.12.10",
]

[tool.ruff]
target-version = "py311"
line-length = 120
indent-width = 4

[tool.ruff.lint.pydocstyle]
convention = "google"

[tool.ruff.lint.per-file-ignores]
"**/tests/**/*.py" = [
    "S101",    # asserts allowed in tests...
    "PLR2004", # Magic numbers allowed in tests
]

[tool.mypy]
plugins = ["returns.contrib.mypy.returns_plugin"]
python_version = "3.11"
disallow_untyped_defs = true

[[tool.mypy.overrides]]
module = ["msgpack.*", "pyarrow.*", "sympy.*", "sqlparse.*"]
ignore_missing_imports = true

[tool.pytest.ini_options]
markers = [
    "demo: marks tests as demonstration tests (run with -s to see output)"
]
env = [
    "TERM=xterm",
    "PYARROW_IGNORE_TIMEZONE=1",
]

[tool.coverage.run]
relative_files = true
