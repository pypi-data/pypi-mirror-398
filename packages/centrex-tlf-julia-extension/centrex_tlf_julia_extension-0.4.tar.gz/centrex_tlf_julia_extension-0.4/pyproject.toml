[project]
name = "centrex-tlf-julia-extension"
version = "0.4"
description = "Extension for centrex-tlf to run OBE simulations in Julia"
authors = [{ name = "ograsdijk", email = "o.grasdijk@gmail.com" }]
requires-python = ">=3.11"
readme = "README.md"
license = "MIT"
dependencies = [
    "psutil>=5.9.4,<6",
    "centrex-tlf>=0.1.8.2",
    "juliacall>=0.9.30",
]

[project.urls]
Repository = "https://github.com/ograsdijk/CeNTREX-TlF-julia-extension"

[tool.hatch.build.targets.sdist]
include = ["centrex_tlf_julia_extension"]

[tool.hatch.build.targets.wheel]
include = ["centrex_tlf_julia_extension"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "mypy>=1.19.0",
]

[tool.mypy]
allow_any_expr = true
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = [
    "psutil",
    "juliacall",
    "juliacall.*",
    "sympy",
    "sympy.*"
]
ignore_missing_imports = true
ignore_errors = true
