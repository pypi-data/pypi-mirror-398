[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "internacia"
version = "0.2.0"
description = "Python SDK for accessing internacia-db data with support for countries, international blocks, and fuzzy search"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "Dateno", email = "ibegtin@dateno.io"}
]
keywords = ["countries", "international-organizations", "geography", "data", "sdk"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Information Analysis",
]
dependencies = [
    "duckdb>=0.9.0",
    "pandas>=2.0.0",
    "requests>=2.28.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
    "mypy>=1.0.0",
    "pre-commit>=3.0.0",
]
progress = [
    "tqdm>=4.64.0",
]

[project.urls]
Homepage = "https://github.com/commondataio/internacia-python"
Documentation = "https://github.com/commondataio/internacia-python#readme"
Repository = "https://github.com/commondataio/internacia-python"
Issues = "https://github.com/commondataio/internacia-python/issues"

[tool.setuptools]
packages = ["internacia"]

[tool.setuptools.package-data]
internacia = ["py.typed"]

[tool.black]
line-length = 100
target-version = ['py38']

[tool.ruff]
line-length = 100
target-version = "py38"

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false

