[build-system]
requires = ["setuptools >= 77.0.3"]
build-backend = "setuptools.build_meta"

[project]
name = "imputer_apsus"
version = "0.0.2"
description = "Data imputation library for APSUS healthcare datasets."
readme = "README.md"
requires-python = ">=3.10"
authors = [
  { name = "Lucas Emanoel", email = "lucas2014.barros@gmail.com" }
]
dependencies = [
  "scikit-learn>=1.0.0",
  "pandas>=1.3.0",
  "numpy>=1.21.0",
]
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/SmartAPSUS/analisededados"
Issues = "https://github.com/SmartAPSUS/analisededados/issues"

[tool.setuptools.packages.find]
where = ["."]
exclude = ["tests*", "examples*"]
