[project]
name = "planqk-quantum"
version = "2.28.0"
description = "SDK to interact with PLANQK quantum backends."
authors = [
    { name = "Kipu Quantum GmbH", email = "info@kipu-quantum.com" },
]
maintainers = [
    { name = "Sebastian Wagner", email = "sebastian.wagner@kipu-quantum.com" },
    { name = "Michael Wurster", email = "michael.wurster@kipu-quantum.com" },
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
]
readme = "README.md"
license = { file = "LICENSE" }
requires-python = ">=3.11"
dependencies = [
    "pydantic>=2.5.0,<2.11.0",
    "qiskit==1.4.5",
    "qiskit-braket-provider==0.9.0",
    "qiskit-ibm-runtime==0.43.1",
    "qiskit-ionq==0.6.1",
    "requests>=2.32.4",
    # required for python version >=3.11 compatibility
    "numba>=0.60.0"
]

[dependency-groups]
dev = [
    "pytest>=8.3.5",
]

[project.urls]
Homepage = "https://kipu-quantum.com/platform"
Documentation = "https://docs.planqk.de"
Repository = "https://gitlab.com/planqk-foss/planqk-quantum"
Issues = "https://gitlab.com/planqk-foss/planqk-quantum/-/issues"
Changelog = "https://gitlab.com/planqk-foss/planqk-quantum/-/blob/main/CHANGELOG.md"

[project.entry-points."qiskit.transpiler.scheduling"]
# IQM transpiler plugins with planqk_ namespace prefix to avoid conflicts
planqk_iqm_default_scheduling = "planqk.quantum.sdk.qiskit.providers.iqm.iqm_client_sdk.qiskit_iqm.transpiler_plugins:IQMDefaultSchedulingPlugin"
planqk_move_routing = "planqk.quantum.sdk.qiskit.providers.iqm.iqm_client_sdk.qiskit_iqm.transpiler_plugins:MoveGateRoutingPlugin"
planqk_move_routing_exact_global_phase = "planqk.quantum.sdk.qiskit.providers.iqm.iqm_client_sdk.qiskit_iqm.transpiler_plugins:MoveGateRoutingWithExactRZPlugin"
planqk_move_routing_keep = "planqk.quantum.sdk.qiskit.providers.iqm.iqm_client_sdk.qiskit_iqm.transpiler_plugins:MoveGateRoutingKeepExistingMovesPlugin"
planqk_move_routing_remove = "planqk.quantum.sdk.qiskit.providers.iqm.iqm_client_sdk.qiskit_iqm.transpiler_plugins:MoveGateRoutingRemoveExistingMovesPlugin"
planqk_move_routing_rz_optimization_ignores_barriers = "planqk.quantum.sdk.qiskit.providers.iqm.iqm_client_sdk.qiskit_iqm.transpiler_plugins:MoveGateRoutingWithRZOptimizationIgnoreBarriersPlugin"
planqk_move_routing_trust = "planqk.quantum.sdk.qiskit.providers.iqm.iqm_client_sdk.qiskit_iqm.transpiler_plugins:MoveGateRoutingTrustExistingMovesPlugin"
planqk_only_move_routing = "planqk.quantum.sdk.qiskit.providers.iqm.iqm_client_sdk.qiskit_iqm.transpiler_plugins:MoveGateRoutingOnlyPlugin"
planqk_only_move_routing_keep = "planqk.quantum.sdk.qiskit.providers.iqm.iqm_client_sdk.qiskit_iqm.transpiler_plugins:MoveGateRoutingOnlyKeepExistingMovesPlugin"
planqk_only_move_routing_remove = "planqk.quantum.sdk.qiskit.providers.iqm.iqm_client_sdk.qiskit_iqm.transpiler_plugins:MoveGateRoutingOnlyRemoveExistingMovesPlugin"
planqk_only_move_routing_trust = "planqk.quantum.sdk.qiskit.providers.iqm.iqm_client_sdk.qiskit_iqm.transpiler_plugins:MoveGateRoutingOnlyTrustExistingMovesPlugin"
planqk_only_rz_optimization = "planqk.quantum.sdk.qiskit.providers.iqm.iqm_client_sdk.qiskit_iqm.transpiler_plugins:OnlyRZOptimizationPlugin"
planqk_only_rz_optimization_exact_global_phase = "planqk.quantum.sdk.qiskit.providers.iqm.iqm_client_sdk.qiskit_iqm.transpiler_plugins:OnlyRZOptimizationExactPlugin"
planqk_only_rz_optimization_exact_global_phase_ignore_barriers = "planqk.quantum.sdk.qiskit.providers.iqm.iqm_client_sdk.qiskit_iqm.transpiler_plugins:OnlyRZOptimizationExactIgnoreBarriersPlugin"
planqk_only_rz_optimization_ignore_barriers = "planqk.quantum.sdk.qiskit.providers.iqm.iqm_client_sdk.qiskit_iqm.transpiler_plugins:OnlyRZOptimizationIgnoreBarriersPlugin"

[build-system]
requires = ["setuptools >= 61.0", "wheel", "twine"]
build-backend = "setuptools.build_meta"

# https://setuptools.pypa.io/en/latest/userguide/pyproject_config.html
[tool.setuptools.packages.find]
include = ["planqk*"]
