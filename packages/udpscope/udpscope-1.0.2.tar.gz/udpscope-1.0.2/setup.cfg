[metadata]
name = udpscope  # Changed from UDPscope to lowercase
version = 1.0.2
author = UDPscope Maintainers
author_email = kcnajwan7@gmail.com
description = Professional UDP traffic analysis and diagnostics tool
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/najuaircrack/UDPscope
license = MIT
license_files = LICENSE
classifiers = 
	Development Status :: 5 - Production/Stable
	Intended Audience :: System Administrators
	License :: OSI Approved :: MIT License
	Operating System :: POSIX :: Linux
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12
	Topic :: System :: Networking :: Monitoring
	Topic :: System :: Systems Administration
keywords = network udp analysis diagnostics monitoring
project_urls = 
	Documentation = https://udpscope.readthedocs.io/
	Issues = https://github.com/najuaircrack/UDPscope/issues

[options]
packages = find:
python_requires = >=3.8
install_requires = 
	numpy>=1.21.0
zip_safe = False
include_package_data = True

[options.packages.find]
exclude = 
	tests*
	test*
	examples*
	docs*

[options.entry_points]
console_scripts = 
	udpscope = udpscope.cli:main

[egg_info]
tag_build = 
tag_date = 0

