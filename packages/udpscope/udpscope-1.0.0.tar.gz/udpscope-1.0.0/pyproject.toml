[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "UDPscope"
version = "1.0.0"
description = "Professional UDP traffic analysis and diagnostics tool"
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.8"

authors = [
  { name = "UDPscope Maintainers", email = "kcnajwan7@Gmail.com" }
]

maintainers = [
  { name = "UDPscope Team", email = "team@udpscope.org" }
]

keywords = ["network", "udp", "analysis", "diagnostics", "monitoring"]

classifiers = [
  "Development Status :: 5 - Production/Stable",
  "Intended Audience :: System Administrators",
  "License :: OSI Approved :: MIT License",
  "Operating System :: POSIX :: Linux",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Topic :: System :: Networking :: Monitoring",
  "Topic :: System :: Systems Administration"
]

dependencies = [
  "numpy>=1.21.0"
]

[project.scripts]
udpscope = "udpscope.cli:main"

[project.urls]
Homepage = "https://github.com/najuaircrack/UDPscope"
Documentation = "https://UDPscope.readthedocs.io/"
Repository = "https://github.com/najuaircrack/UDPscope.git"
Issues = "https://github.com/najuaircrack/UDPscope/issues"

[tool.setuptools]
packages = [
  "udpscope",
  "udpscope.cmd"
]

[tool.setuptools.package-dir]
"udpscope" = "udpscope"
"udpscope.cmd" = "cmd"

[tool.setuptools.package-data]
"udpscope" = ["py.typed"]
