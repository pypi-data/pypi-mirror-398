[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "lyzr-agents"
version = "0.1.2"
description = "A collection of template utility agents by Lyzr"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.9"
authors = [
    {name = "Lyzr", email = "support@lyzr.ai"}
]
keywords = ["ai", "agents", "lyzr", "storm", "llm", "rag"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]

dependencies = [
    "requests>=2.28.0",
]

[project.optional-dependencies]
storm = [
    "requests>=2.28.0",
    "rich>=13.0.0",
]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
]
all = [
    "lyzr-agents[storm,dev]",
]

[project.urls]
Homepage = "https://github.com/lyzr-ai/lyzr-agents"
Documentation = "https://docs.lyzr.ai/agents"
Repository = "https://github.com/lyzr-ai/lyzr-agents"

[tool.hatch.build.targets.wheel]
packages = ["lyzr_agents"]

[tool.black]
line-length = 100
target-version = ["py39", "py310", "py311", "py312"]

[tool.ruff]
line-length = 100
select = ["E", "F", "I", "N", "W"]
ignore = ["E501"]

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
