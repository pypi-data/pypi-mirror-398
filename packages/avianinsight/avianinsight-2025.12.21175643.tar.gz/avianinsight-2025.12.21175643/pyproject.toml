[build-system]
requires = ["setuptools>=68.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "avianinsight"
version = "2025.12.21175643"
description = "A new package that analyzes user-provided text descriptions of bird behaviors and returns structured insights about potential bird consciousness indicators, such as problem-solving, social interaction"
readme = "README.md"
authors = [{ name = "avianinsight", email = "hi@eugene.plus" }]
requires-python = ">=3.9"
dependencies = [
  "langchain-llm7>=0.0.0",
  "llmatch-messages>=0.0.0",
  "langchain-core>=0.3.0",
]
license = { text = "MIT" }

[project.urls]
Homepage = "https://github.com/chigwell/avianinsight"
