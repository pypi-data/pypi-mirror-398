[build-system]
requires = ["setuptools>=68.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "ai-benchmark-analyzer"
version = "2025.12.21193050"
description = "Analyzes and summarizes AI benchmark results from unstructured text descriptions."
readme = "README.md"
authors = [{ name = "ai-benchmark-analyzer", email = "hi@eugene.plus" }]
requires-python = ">=3.9"
dependencies = [
  "langchain-llm7>=0.0.0",
  "llmatch-messages>=0.0.0",
  "langchain-core>=0.3.0",
]
license = { text = "MIT" }

[project.urls]
Homepage = "https://github.com/chigwell/ai-benchmark-analyzer"
