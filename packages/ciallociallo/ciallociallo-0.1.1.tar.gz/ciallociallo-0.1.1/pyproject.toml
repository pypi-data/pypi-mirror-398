[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "ciallociallo"
version = "0.1.1" 
description = "Ciallo~(∠・ω< )⌒★ This is a CLI ASCII animation screensaver."
readme = "README.md"
authors = [{ name = "Nerovix", email = "nerovix@foxmail.com" }]
license = { text = "MIT" }
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Environment :: Console",
]
requires-python = ">=3.8"
dependencies = [
    "importlib-resources>=5.12; python_version < '3.9'",
    # curses: 在 Windows 需要额外依赖
    "windows-curses; platform_system == 'Windows'",
    "numpy>=1.23",
    "Pillow>=10.0",
]

[project.optional-dependencies]
dev = [
    "build",
    "twine",
]

[project.urls]
Homepage = "https://github.com/Nerovix/ciallociallo"
Issues   = "https://github.com/Nerovix/ciallociallo/issues"

[project.scripts]
ciallociallo = "ciallociallo.cli:main"

[tool.setuptools.packages.find]
where = ["src"]
exclude = ["tests*"]

[tool.setuptools.package-data]
"ciallociallo" = ["txt_frames/**/*.cap"]

[tool.setuptools.exclude-package-data]
"ciallociallo" = [
  ".DS_Store",
  "*/.DS_Store",
  "*.DS_Store"
]