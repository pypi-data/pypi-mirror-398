[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "ssh-copy-id-via"
version = "0.1.0"
description = "Copy SSH keys to passwordless users via another user"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "@readwithai", email = "talwrii@gmail.com"}
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: System Administrators",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
    "Topic :: System :: Systems Administration",
    "Topic :: System :: Networking",
]
keywords = ["ssh", "ssh-copy-id", "administration", "security", "passwordless"]
requires-python = ">=3.8"

[project.urls]
Homepage = "https://github.com/talwrii/ssh-copy-id-via"
Repository = "https://github.com/talwrii/ssh-copy-id-via"
Issues = "https://github.com/talwrii/ssh-copy-id-via/issues"

[project.scripts]
ssh-copy-id-via = "ssh_copy_id_via.main:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["ssh_copy_id_via*"]
