[build-system]
requires = ["setuptools>=61.0", "setuptools_scm"]
build-backend = "setuptools.build_meta"

[project]
name = "hyponcloud2mqtt"
dynamic = ["version"]
description = "A daemon to fetch data from HTTP and publish to MQTT"
readme = "README.md"
requires-python = ">=3.11"
license = "AGPL-3.0-or-later"
license-files = ["LICENSE"]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
dependencies = [
    "requests",
    "paho-mqtt",
    "pyyaml",
]

[project.optional-dependencies]
dev = [
    "pytest",
    "responses",
    "flake8",
    "mypy",
    "types-requests",
    "types-PyYAML",
]

[tool.pytest.ini_options]
pythonpath = ["src"]

[project.scripts]
hyponcloud2mqtt = "hyponcloud2mqtt.main:main"

[project.urls]
"Homepage" = "https://github.com/fligneul/hyponcloud2mqtt"
"Bug Tracker" = "https://github.com/fligneul/hyponcloud2mqtt/issues"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools_scm]
write_to = "src/hyponcloud2mqtt/_version.py"
fallback_version = "0.0.1.dev0"
