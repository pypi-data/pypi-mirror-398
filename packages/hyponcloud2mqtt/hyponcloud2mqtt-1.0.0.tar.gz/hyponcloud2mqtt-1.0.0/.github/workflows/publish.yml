name: ğŸš€ Publish

on:
  release:
    types: [published]

jobs:
  pypi-publish:
    name: ğŸ“¦ Upload release to PyPI
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/hyponcloud2mqtt
    permissions:
      id-token: write # IMPORTANT: this permission is mandatory for trusted publishing
    steps:
      - name: ğŸ›’ Checkout repository
        uses: actions/checkout@v4
      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"
      - name: ğŸ‘·ğŸ» Install pypa/build
        run: >-
          python3 -m pip install build --user
      - name: ğŸ—ï¸ Build a binary wheel and a source tarball
        run: >-
          python3 -m build
      - name: ğŸ“¦ Publish distribution to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1

  docker-publish:
    name: ğŸ³ Push Docker image to Docker Hub
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›’ Check out the repo
        uses: actions/checkout@v4

      - name: ğŸ³ Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: ğŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ” Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: ğŸ·ï¸ Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKER_USERNAME }}/hyponcloud2mqtt

      - name: ğŸ³ Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
