name: ğŸ§ª Test

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    name: ğŸ§ª Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12", "3.13"]

    steps:
      - name: ğŸ›’ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ”Œ Start Services (Mosquitto & Wiremock)
        run: |
          # Start Mosquitto
          docker run -d --name mosquitto -p 1883:1883 \
            -v "${{ github.workspace }}/tests/config/mosquitto.conf:/mosquitto/config/mosquitto.conf" \
            eclipse-mosquitto:2

          # Start Wiremock
          docker run -d --name wiremock -p 8080:8080 \
            -v "${{ github.workspace }}/wiremock/mappings:/home/wiremock/mappings" \
            wiremock/wiremock:latest

      - name: â³ Wait for Services
        run: |
          echo "Waiting for Mosquitto..."
          timeout 30 sh -c 'until nc -z 127.0.0.1 1883; do sleep 1; done'
          echo "Mosquitto is up!"

          echo "Waiting for WireMock..."
          timeout 30 sh -c 'until curl -s http://127.0.0.1:8080/__admin/mappings; do sleep 1; done'
          echo "WireMock is up!"

      - name: ğŸ“„ Dump Docker Logs
        if: always()
        run: |
          echo "=== Mosquitto Logs ==="
          docker logs mosquitto || true
          echo "=== WireMock Logs ==="
          docker logs wiremock || true

      - name: ğŸ Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: ğŸ‘·ğŸ» Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ".[dev]"

      - name: ğŸ•µğŸ» Lint with flake8
        run: |
          flake8 .

      - name: ğŸ•µğŸ» Type check with mypy
        run: |
          mypy src

      - name: ğŸ§ª Test with pytest
        env:
          HTTP_URL: "http://127.0.0.1:8080"
          MQTT_BROKER: "127.0.0.1"
          MQTT_PORT: "1883"
          SYSTEM_IDS: "your_system_id_1"
          API_USERNAME: "test_user"
          API_PASSWORD: "test_password"
        run: |
          pytest -v -rs --junitxml=junit/test-results-${{ matrix.python-version }}.xml

      - name: ğŸš€ Upload pytest test results
        uses: actions/upload-artifact@v4
        with:
          name: pytest-results-${{ matrix.python-version }}
          path: junit/test-results-${{ matrix.python-version }}.xml
        # Use always() to always run this step to publish test results when there are test failures
        if: ${{ always() }}

  build:
    name: ğŸ³ Build Docker
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›’ Checkout repository
        uses: actions/checkout@v4
      - name: ğŸ—ï¸ Build Docker image
        run: docker build .
