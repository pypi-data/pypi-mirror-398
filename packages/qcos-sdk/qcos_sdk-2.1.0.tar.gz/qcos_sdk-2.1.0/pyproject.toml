[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "qcos-sdk"
version = "2.1.0"
description = "Official Python SDK for Softquantus QCOS - Multi-Supplier Quantum Circuit Optimization Service"
readme = "readme.md"
license = {text = "MIT"}
authors = [
    {name = "Softquantus", email = "info@softquantus.com"}
]
maintainers = [
    {name = "Softquantus Team", email = "support@softquantus.com"}
]
keywords = [
    "quantum",
    "quantum-computing",
    "qiskit",
    "openqasm",
    "gpu",
    "simulation",
    "softquantus",
    "qcos"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Physics",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
requires-python = ">=3.9"
dependencies = [
    "httpx>=0.25.0",
    "pydantic>=2.0.0",
    "typing-extensions>=4.0.0",
    "typer>=0.9.0",
]

[project.optional-dependencies]
qiskit = [
    "qiskit>=1.0.0",
]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
    "mypy>=1.0.0",
]
all = [
    "qcos-sdk[qiskit,dev]",
]

[project.urls]
Homepage = "https://softquantus.com"
Documentation = "https://docs.softquantus.com"
Repository = "https://github.com/roytmanpiccoli/qcos_core"
Changelog = "https://github.com/roytmanpiccoli/qcos_core/blob/main/changelog.md"
"Bug Tracker" = "https://github.com/roytmanpiccoli/qcos_core/issues"

[project.scripts]
qcos-sdk = "qcos_sdk.cli:main"

[tool.hatch.build.targets.sdist]
include = [
    "/src",
]

[tool.hatch.build.targets.wheel]
packages = ["src/qcos_sdk"]

# IMPORTANT:
# The SDK intentionally uses the top-level import name `qcos`.
# This repository also contains a different top-level package `qcos/`.
# Running tests from the repo root will import the root package first.
# Run SDK tests from within `qcos-sdk/` to avoid module name collisions.

[tool.black]
line-length = 100
target-version = ["py39", "py310", "py311", "py312"]

[tool.ruff]
line-length = 100
select = ["E", "F", "I", "N", "W", "UP"]
ignore = ["E501"]

[tool.mypy]
python_version = "3.9"
strict = true
warn_return_any = true
warn_unused_configs = true

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
