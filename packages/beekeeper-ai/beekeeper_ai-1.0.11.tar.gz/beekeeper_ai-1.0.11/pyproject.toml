[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "beekeeper-ai"
version = "1.0.11"
description = "Load any data in one line of code and connect with AI applications"
authors = [{ name = "Leonardo Furnielis", email = "leonardofurnielis@outlook.com" }]
license = { text = "Apache-2.0" }
readme = "README.md"
requires-python = ">=3.11,<3.14"
keywords = ["AI", "LLM", "QA", "RAG", "data", "observability", "retrieval", "semantic-search"]
classifiers = [
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Software Development :: Libraries :: Application Frameworks",
]
dependencies = [
    "beekeeper-core>=1.0.11,<2.0.0",
    "beekeeper-embeddings-huggingface>=1.0.4,<2.0.0",
    "beekeeper-llms-litellm>=1.0.3,<2.0.0",
    "beekeeper-readers-file>=1.0.2,<2.0.0",
]

[project.optional-dependencies]
dev = [
    "ruff>=0.14.9",
]

[project.urls]
Documentation = "https://beekeeper-ai.github.io/beekeeper"
Repository = "https://github.com/beekeeper-ai/beekeeper"

[tool.hatch.build.targets.sdist]
include = ["_beekeeper/beekeeper"]

[tool.hatch.build.targets.wheel]
include = ["_beekeeper/beekeeper"]

[tool.hatch.build.targets.wheel.sources]
"_beekeeper/beekeeper" = "beekeeper"

[tool.ruff]
extend-exclude = ["docs"]
target-version = "py311"

