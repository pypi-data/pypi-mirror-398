[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "darkcode-server"
version = "0.1.53"
description = "Server for DarkCode Agent - Remote Claude Code from your phone"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.9"
authors = [
    {name = "0xdeadbeef"}
]
keywords = ["claude", "ai", "remote", "mobile", "websocket"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "rich>=13.0.0",
    "click>=8.0.0",
    "websockets>=12.0",
    "qrcode>=7.4",
    "pydantic>=2.0.0",
    "pydantic-settings>=2.0.0",
    "cryptography>=41.0.0",
    "python-dotenv>=1.0.0",
    "prompt_toolkit>=3.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
]

[project.scripts]
darkcode = "darkcode_server.cli:main"

[project.urls]
Homepage = "https://github.com/haKC-ai/darkcode-server"
Repository = "https://github.com/haKC-ai/darkcode-server"
Issues = "https://github.com/haKC-ai/darkcode-server/issues"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
darkcode_server = ["assets/*"]

[tool.black]
line-length = 100
target-version = ["py39"]

[tool.ruff]
line-length = 100
select = ["E", "F", "I", "N", "W"]
