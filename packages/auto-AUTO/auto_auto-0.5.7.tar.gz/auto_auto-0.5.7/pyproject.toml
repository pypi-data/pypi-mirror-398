
# pyproject.toml

[build-system]
requires = ["setuptools", "wheel"]

[project]
requires-python = ">=3.10"
name = "auto-AUTO"
version = "0.5.7"
description = "An AUTO-07p automatic search algorithm codebase"
readme = "README.md"
authors = [
    { name = "Jonathan Demaeyer", email = "jodemaey@meteo.be" },
    { name = "OÃ­sin Hamilton", email = "oisin.hamilton@meteo.be" },
]
license = { file = "LICENSE.txt" }
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
    "Development Status :: 5 - Production/Stable",
    "Framework :: Jupyter",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering",
    "Topic :: Scientific/Engineering :: Mathematics",
]
keywords = ["bifurcation", "bifurcation analysis", "AUTO", "automation"]
dependencies = [
    "ipython",
    "jupyter",
    "matplotlib>=3.4",
    "numpy",
    "numba",
    "scipy",
]

[project.urls]
homepage = "https://github.com/Climdyn/auto-AUTO"
documentation = "https://climdyn.github.io/auto-AUTO/"

[tool.setuptools]
packages = ["auto2",
            "auto2.continuations",
            "auto2.diagrams",
            "auto2.parsers",
            ]
