[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "move-data"
version = "0.1.7"
description = "A Python package for moving data between Google Sheets, SharePoint, Google Cloud Storage, and Snowflake"
readme = "README.md"
requires-python = ">=3.7"
license = {text = "MIT"}
authors = [
    {name = "Your Name", email = "your.email@example.com"}
]
keywords = ["data", "etl", "snowflake", "google-sheets", "sharepoint", "google-cloud-storage"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]

dependencies = [
    "requests>=2.25.0",
    "pandas>=1.3.0",
    "pygsheets>=2.0.0",
    "snowflake-connector-python>=2.7.0",
    "google-cloud-storage>=2.0.0",
    "chardet>=4.0.0",
    "openpyxl>=3.0.0",
]

[project.urls]
Homepage = "https://github.com/yourusername/move-data"
Documentation = "https://github.com/yourusername/move-data#readme"
Repository = "https://github.com/yourusername/move-data"
Issues = "https://github.com/yourusername/move-data/issues"
