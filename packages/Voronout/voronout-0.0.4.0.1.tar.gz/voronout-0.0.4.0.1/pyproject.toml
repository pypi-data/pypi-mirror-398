[build-system]
requires = ["hatchling >= 1.26"]
build-backend = "hatchling.build"

[project]
name = "Voronout"
version = "0.0.4.0.1"
authors = [
  { name="Javas Shankar", email="javasshankar@gmail.com" },
]
description = "Translating scipy.spatial's Voronoi diagrams into a set of cells bounded by a specified containing box, in easy-to-parse JSON."
readme = "README.md"
requires-python = ">=3.13"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICEN[CS]E*"]
dependencies = [
  "numpy",
  "scipy"
]

[project.urls]
Homepage = "https://github.com/jpshankar/voronout"
Issues = "https://github.com/jpshankar/voronout/issues"