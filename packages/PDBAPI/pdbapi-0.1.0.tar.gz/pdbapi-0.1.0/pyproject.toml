[build-system]
requires = ["setuptools>=61.0", "versioningit"]
build-backend = "setuptools.build_meta"

[project]
name = "PDBAPI"
version = "0.1.0"
requires-python = ">=3.10"
dependencies = [
    "pylinks >=0.1.0, <0.2",
]

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
where = ["src"]
namespaces = true
