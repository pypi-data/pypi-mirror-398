[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "mailcore"
version = "0.1.0"
description = "A Python email library designed for intuitive email operations"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [
    {name = "Hans Christian v. Stockhausen", email = "hc@vst.io"},
]
dependencies = [
    # Pure library - ZERO runtime dependencies (stdlib only)
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.0.0",
    "mypy>=1.0.0",
    "ruff>=0.1.0",
    "pre-commit",
    "detect-secrets",
]

[tool.ruff]
line-length = 120
target-version = "py310"

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W", "UP"]

[tool.mypy]
python_version = "3.10"
strict = true
warn_redundant_casts = true
warn_unused_ignores = true
disallow_any_generics = true
check_untyped_defs = true
no_implicit_reexport = true

[tool.hatch.build.targets.wheel]
packages = ["src/mailcore"]

[tool.pytest.ini_options]
testpaths = ["tests"]
asyncio_mode = "auto"
