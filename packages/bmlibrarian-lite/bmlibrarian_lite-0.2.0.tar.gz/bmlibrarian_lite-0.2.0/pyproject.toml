[project]
name = "bmlibrarian-lite"
dynamic = ["version"]
description = "Lightweight biomedical literature research tool - no PostgreSQL required"
readme = "README.md"
license = { text = "GPL-3.0-or-later" }
requires-python = ">=3.12"
authors = [
    { name = "Horst Herb", email = "bmlibrarian@proton.me" }
]
keywords = [
    "biomedical",
    "literature",
    "research",
    "pubmed",
    "systematic-review",
    "ai",
    "llm",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "Intended Audience :: Healthcare Industry",
    "License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Scientific/Engineering :: Medical Science Apps.",
    "Topic :: Scientific/Engineering :: Information Analysis",
]

dependencies = [
    # SQLite vector search extension
    "sqlite-vec>=0.1.6",
    # Embeddings (CPU-optimized, no PyTorch needed)
    "fastembed>=0.3.0",
    # LLM APIs
    "anthropic>=0.34.0",
    "ollama>=0.3.0",
    # HTTP client and utilities
    "requests>=2.31.0",
    "python-dotenv>=1.0.0",
    "backoff>=2.2.1",
    "tenacity>=8.2.0",
    # GUI
    "PySide6>=6.6.0",
    # PDF processing
    "PyMuPDF>=1.23.0",
    # Text processing
    "pysbd>=0.3.4",
    "tokenizers>=0.19.0",
    # Markdown
    "markdown>=3.5.0",
    "pygments>=2.17.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "pytest-cov>=4.1.0",
    "ruff>=0.4.0",
    "mypy>=1.9.0",
]

[project.scripts]
bmll = "bmlibrarian_lite.cli:main"
bmlibrarian-lite = "bmlibrarian_lite.cli:main"

[project.gui-scripts]
bmlibrarian-lite-gui = "bmlibrarian_lite.gui.app:run_lite_app"

[project.urls]
Homepage = "https://github.com/hherb/bmlibrarian_lite"
Documentation = "https://github.com/hherb/bmlibrarian_lite#readme"
Repository = "https://github.com/hherb/bmlibrarian_lite.git"
Issues = "https://github.com/hherb/bmlibrarian_lite/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.version]
path = "src/bmlibrarian_lite/__init__.py"

[tool.hatch.build.targets.wheel]
packages = ["src/bmlibrarian_lite"]

[tool.ruff]
target-version = "py312"
line-length = 100
select = [
    "E",      # pycodestyle errors
    "W",      # pycodestyle warnings
    "F",      # pyflakes
    "I",      # isort
    "B",      # flake8-bugbear
    "C4",     # flake8-comprehensions
    "UP",     # pyupgrade
    "D",      # pydocstyle
]
ignore = [
    "E501",   # line too long (handled by formatter)
    "D100",   # missing docstring in public module
    "D104",   # missing docstring in public package
]

[tool.ruff.pydocstyle]
convention = "google"

[tool.mypy]
python_version = "3.12"
strict = true
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_functions = ["test_*"]
addopts = "-v --tb=short"
