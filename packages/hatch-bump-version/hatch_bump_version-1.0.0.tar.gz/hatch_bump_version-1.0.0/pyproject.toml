[build-system]
requires = ["hatchling", "hatch-vcs"]
build-backend = "hatchling.build"

[project]
name = "hatch-bump-version"
description = "Hatch build hooks plugin for version bumping"
authors = [
  { name="krokoreit", email="krokoreit@gmail.com" },
]
keywords = [
    "Python", "hatch", "build hook", "bump version"
]
dynamic = ["version"]
requires-python = ">=3.9"
dependencies = [
  "hatchling",
  "hatch",
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "Framework :: Hatch",
]
readme = "README.md"
license = "MIT"
license-files = ["LICEN[CS]E*"]

[project.urls]
Homepage = "https://github.com/krokoreit/hatch-bump-version"
"Source Code" = "https://github.com/krokoreit/hatch-bump-version"

[tool.hatch.version]
source = "vcs"

[tool.hatch.version.raw-options]
version_scheme = "only-version"
local_scheme = "no-local-version"

[project.entry-points.hatch]
# key = "package_dir.hooks" 
# with key being project name without leading 'hatch-' ??
bump-version = "hatch_bump_version.hooks"
