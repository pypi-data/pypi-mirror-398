[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "sqlean-stubs"
version = "0.0.8"
description = "Type hints for sqlean.py (sqlite3 + extensions)"
readme = "README.md"
requires-python = ">=3.9"
license = {text = "Zlib"}
authors = [
    {name = "Kracekumar", email = "me@kracekumar.com"},
]
keywords = ["sqlite", "sqlean", "type-hints", "stubs", "type-checking"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: zlib/libpng License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Typing :: Typed",
]

[project.urls]
Repository = "https://github.com/kracekumar/sqlean-stubs"
Documentation = "https://github.com/kracekumar/sqlean-stubs"
"Bug Tracker" = "https://github.com/kracekumar/sqlean-stubs/issues"

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "mypy>=1.0",
    "ty>=0.0.7",
    "ruff>=0.1.0",
    "tox>=4.0",
    "sqlean.py>=3.50",
]

[dependency-groups]
dev = [
    "pytest>=7.0",
    "mypy>=1.0",
    "ty>=0.0.7",
    "ruff>=0.1.0",
    "tox>=4.0",
    "sqlean.py>=3.50",
    "prek>=0.2.25",
]

[tool.setuptools]
packages = ["sqlean"]

[tool.setuptools.package-data]
sqlean = ["py.typed"]

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
disallow_incomplete_defs = false
exclude = ["setup.py"]

[tool.ty.environment]
python-version = "3.9"

[tool.ty.src]
exclude = ["setup.py"]

[tool.ruff]
line-length = 100
target-version = "py39"
exclude = [".venv", ".tox", "build", "dist"]

[tool.ruff.lint]
select = [
    "E",      # pycodestyle errors
    "W",      # pycodestyle warnings
    "F",      # Pyflakes
    "I",      # isort
    "B",      # flake8-bugbear
    "C4",     # flake8-comprehensions
    "UP",     # pyupgrade
]
ignore = [
    "E501",   # line too long (handled by formatter)
]

[tool.ruff.lint.isort]
known-first-party = ["sqlean"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
addopts = "-v"
