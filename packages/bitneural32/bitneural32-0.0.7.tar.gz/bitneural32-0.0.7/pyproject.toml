[project]
name = "bitneural32"
version = "0.0.7"
description = "BitNeural32: 1.58-bit Ternary Neural Network Compiler & QAT Library for ESP32"
readme = "README.md"
authors = [{name = "Aizhee", email = "aizharjamilano@gmail.com"}]
maintainers = [{name = "Aizhee", email = "aizharjamilano@gmail.com"}]
requires-python = ">=3.9"
license = {text = "MIT"}
keywords = ["ternary", "neural-network", "ESP32", "bitnet", "quantization", "embedded-ml", "qat"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Embedded Systems",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
]
urls = { "Homepage" = "https://github.com/Aizhee/python-bitneural32", "Repository" = "https://github.com/Aizhee/python-bitneural32.git", "Documentation" = "https://github.com/Aizhee/python-bitneural32/wiki" }

dependencies = [
    "keras>=3.0.0",
    "tensorflow>=2.16.0",
    "numpy>=1.21.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
    "black>=23.0",
    "flake8>=6.0",
    "mypy>=1.0",
]
docs = [
    "sphinx>=5.0",
    "sphinx-rtd-theme>=1.2",
]

[tool.setuptools]
packages = ["bitneural32"]

[tool.setuptools.package-data]
bitneural32 = ["py.typed"]

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"