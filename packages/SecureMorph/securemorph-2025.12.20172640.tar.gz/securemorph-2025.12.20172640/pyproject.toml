[build-system]
requires = ["setuptools>=68.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "SecureMorph"
version = "2025.12.20172640"
description = "The new package is designed to process text inputs related to advanced security concepts, such as secrets erasure upon observation. It utilizes structured pattern matching to interpret user instructio"
readme = "README.md"
authors = [{ name = "SecureMorph", email = "hi@eugene.plus" }]
requires-python = ">=3.9"
dependencies = [
  "langchain-llm7>=0.0.0",
  "llmatch-messages>=0.0.0",
  "langchain-core>=0.3.0",
]
license = { text = "MIT" }

[project.urls]
Homepage = "https://github.com/chigwell/SecureMorph"
