[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "mper"
version = "1.0.0"
description = "Discord bot permission scanner - Analyzes discord.py code to detect required permissions and generate invite links"
readme = "README.md"
license = {file = "LICENSE"}
authors = [
    {name = "FreeWiFiTech", email = "wifi@freewifitech.jp"}
]
maintainers = [
    {name = "FreeWiFi7749", email = "wifi@freewifitech.jp"}
]
keywords = [
    "discord",
    "discord.py",
    "bot",
    "permissions",
    "invite",
    "scanner",
    "ast",
    "code-analysis"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Utilities",
    "Typing :: Typed",
]
requires-python = ">=3.9"
dependencies = [
    "rich>=13.0.0",
]

[project.optional-dependencies]
dev = [
    "ruff>=0.1.0",
    "pytest>=7.0.0",
]

[project.scripts]
mper = "mper.mper:main"

[project.urls]
Homepage = "https://github.com/FreeWiFi7749/mper.py"
Repository = "https://github.com/FreeWiFi7749/mper.py"
Issues = "https://github.com/FreeWiFi7749/mper.py/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["mper*"]

[tool.ruff]
target-version = "py39"
line-length = 100

[tool.ruff.lint]
select = ["E", "F", "W", "I"]
ignore = ["E501"]
