[project]
name = "mizutsune-taobaosearch-mcp-server"
version = "0.1.2"
description = "这是一个淘宝的自动搜索并筛选价格区间的mcp-server，用户可以输入想要搜索的物品，并指定价格范围，让其返回n个商品的链接和图片以及分析。本意是做一个自动搜索电脑整机并且返回对比分析配置和价格，得出性价比的mcp，但是由于拿到url之后，每个淘宝店电脑配置的位置完全不一样，就退化为搜索商品并返回了，作为练手，不算很好用"
readme = "README.md"
authors = [
    { name = "Mizutsune", email = "872595975@qq.com" }
]
requires-python = ">=3.13"
dependencies = [
    "asyncio>=4.0.0",
    "fastmcp>=2.14.1",
    "mcp[cli]>=1.25.0",
    "playwright>=1.57.0",
    "uuid>=1.30",
]

[project.scripts]
mizutsune-taobaosearch-mcp-server = "mizutsune_taobaosearch_mcp_server:main"

[build-system]
requires = ["uv_build>=0.9.18,<0.10.0"]
build-backend = "uv_build"
