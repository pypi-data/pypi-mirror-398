[build-system]
requires = ["setuptools>=68.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "jetson-nlp-monitor"
version = "2025.12.21140514"
description = "A new package that processes user queries about system performance and resource usage on Nvidia Jetson boards. It takes natural language input, such as a request for current GPU utilization or memory"
readme = "README.md"
authors = [{ name = "jetson-nlp-monitor", email = "hi@eugene.plus" }]
requires-python = ">=3.9"
dependencies = [
  "langchain-llm7>=0.0.0",
  "llmatch-messages>=0.0.0",
  "langchain-core>=0.3.0",
]
license = { text = "MIT" }

[project.urls]
Homepage = "https://github.com/chigwell/jetson-nlp-monitor"
