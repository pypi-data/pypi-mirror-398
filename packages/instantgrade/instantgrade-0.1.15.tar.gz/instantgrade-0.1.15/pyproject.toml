[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "instantgrade"
version = "0.1.15"
description = "An automated evaluation framework for Python notebooks and Excel assignments"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
keywords = ["evaluation", "grading", "jupyter", "notebook", "excel", "education", "automated-grading", "assignment-evaluation", "instant", "instantgrade"]
authors = [
  {name = "Chandravesh Chaudhari", email = "chandraveshchaudhari@gmail.com"}
]
maintainers = [
  {name = "Chandravesh Chaudhari", email = "chandraveshchaudhari@gmail.com"}
]
classifiers = [
  "Development Status :: 3 - Alpha",
  "Intended Audience :: Developers",
  "Intended Audience :: Education",
  "Intended Audience :: Science/Research",
  "Topic :: Software Development :: Testing",
  "Topic :: Education",
  "Topic :: Software Development :: Libraries :: Python Modules",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3 :: Only",
]

dependencies = [
  "openpyxl>=3.0.0",
  "pandas>=1.0.0",
  "nbformat>=5.0.0",
  "nbclient>=0.5.0",
  "click>=7.0",
]

[project.optional-dependencies]
xlwings = ["xlwings>=0.24.0"]
dev = [
  "pytest>=6.0",
  "black>=21.0",
  "flake8>=3.9",
  "build>=0.7.0",
  "twine>=3.4.0",
]
test = [
  "pytest>=6.0",
  "coverage>=5.5",
]

[project.urls]
Homepage = "https://github.com/chandraveshchaudhari/instantgrade"
Documentation = "https://github.com/chandraveshchaudhari/instantgrade/wiki"
Repository = "https://github.com/chandraveshchaudhari/instantgrade"
"Bug Tracker" = "https://github.com/chandraveshchaudhari/instantgrade/issues"
Changelog = "https://github.com/chandraveshchaudhari/instantgrade/releases"

[project.scripts]
instantgrade = "instantgrade.cli.main:cli"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]

[tool.black]
line-length = 100
target-version = ['py38', 'py39', 'py310', 'py311', 'py312']
include = '\.pyi?$'
exclude = '''
/(
    \.git
  | \.venv
  | _build
  | build
  | dist
)/
'''

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-v --tb=short"
