[project]
name = "web-manage-mcp"
version = "0.1.1"
description = "A powerful MCP server supporting Douban API and Java API CRUD operations"
readme = "README.md"
requires-python = ">=3.10"
authors = [
    {name = "Your Name", email = "your.email@example.com"}
]
license = {text = "MIT"}
keywords = ["mcp", "douban", "api", "server", "claude"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Internet :: WWW/HTTP :: HTTP Servers",
]
dependencies = [
    "mcp>=1.0.0",
    "httpx>=0.24.0",
    "pydantic>=2.0.0",
    "asyncio-throttle>=1.0.0",
    "path>=17.1.1",
]

[project.urls]
Homepage = "https://github.com/yourusername/web-manage-mcp"
Repository = "https://github.com/yourusername/web-manage-mcp"
Issues = "https://github.com/yourusername/web-manage-mcp/issues"

[tool.uv]
package = true

[tool.hatch.build.targets.wheel]
packages = ["web_manage_mcp_server"]

[project.scripts]
web-manage-mcp = "web_manage_mcp_server.main:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
