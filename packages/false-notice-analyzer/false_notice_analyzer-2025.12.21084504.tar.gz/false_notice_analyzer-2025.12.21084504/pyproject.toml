[build-system]
requires = ["setuptools>=68.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "false-notice-analyzer"
version = "2025.12.21084504"
description = "A new package designed to streamline the process of identifying, extracting, and organizing information related to false notices filed against companies like Flock and Cyble Inc. It takes user inputs "
readme = "README.md"
authors = [{ name = "false-notice-analyzer", email = "hi@eugene.plus" }]
requires-python = ">=3.9"
dependencies = [
  "langchain-llm7>=0.0.0",
  "llmatch-messages>=0.0.0",
  "langchain-core>=0.3.0",
]
license = { text = "MIT" }

[project.urls]
Homepage = "https://github.com/chigwell/false-notice-analyzer"
