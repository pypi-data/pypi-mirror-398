[build-system]
requires = ["setuptools", "setuptools-scm"]
build-backend = "setuptools.build_meta"

[project]
name = "sieves"
readme = "README.md"
description = "Plug-and-play, zero-shot document processing pipelines."
license = { text = "MIT" }
dynamic = ["version", "authors"]
requires-python = "==3.12.*"
dependencies = [
    "chonkie>=1,<2",
    "datasets>=3,<4",
    "jinja2>=3,<4",
    "loguru>=0.7,<1",
    "pydantic>=2,<3",
    "nest-asyncio>=1,<2",
    # Model wrappers
    "outlines>=1,<2",
    "gliner2>=1.2,<2",
    "transformers[torch]>=4,<5",
    "dspy-ai>=3,<4",
    "dspy>=3,<4",
    "accelerate>1.2,<2",
    "langchain-core>=1,<2",
    "langchain>=1,<2",
    "sentencepiece<1",
    "json-repair>=0.48.0",
    "openai>=1.109.1,<2",
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12"
]

[project.optional-dependencies]
ingestion = [
    "docling>=2,<3",
    "marker-pdf[full]>=1.6.1,<2",
    "nltk>=3.9.1",
]
distill = [
    "setfit>=1.1,<2",
    "model2vec[train]>0.4,<0.5",
]
test = [
    "anthropic>=0.45,<1",
    "langchain-community>=0.3.31,<0.4",
    "langchain-openai>=1,<2",
#    "tesseract>=0.1,<1",
    # For generating documentation.
    "mkdocstrings[python]>=0.27,<1",
    "mkdocs-material>=9.6,<10",
    # For tests.
    "pytest>=7,<8",
    "flaky>=3.8.1",
    "pytest-cov>=6",
    # For linting.
    "pre-commit>=4,<5",
    "mypy>=1",
    "mypy-extensions>=1",
    "pre-commit>=4,<5",
]

[tool.ruff]
line-length = 120
target-version = "py312"

# Exclude a variety of commonly ignored directories.
exclude = [
    ".bzr",
    ".direnv",
    ".eggs",
    ".git",
    ".git-rewrite",
    ".hg",
    ".mypy_cache",
    ".nox",
    ".pants.d",
    ".pytype",
    ".ruff_cache",
    ".svn",
    ".tox",
    ".venv",
    "__pypackages__",
    "_build",
    "buck-out",
    "build",
    "dist",
    "node_modules",
    "venv",
    ".venv",
    "sieves/tests/**",
    # Ignore demosd.
    "demos/**"
]

[tool.ruff.lint]
# Enable Pyflakes (`F`) and a subset of the pycodestyle (`E`)
select = ["E", "F", "I", "UP"]
extend-select = ["D"]
ignore = ["D203", "D212"]

# Allow autofix for all enabled rules (when `--fix`) is provided.
fixable = ["ALL"]
unfixable = ["F401"]

[tool.ruff.lint.pydocstyle]
convention = "pep257"

[tool.ruff.lint.mccabe]
max-complexity = 10

[tool.ruff.lint.isort]
known-first-party = ["sieves"]

[tool.mypy]
python_version = "3.11"
strict = true
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
allow_untyped_globals = false
allow_redefinition = false
implicit_reexport = false
strict_equality = true
ignore_missing_imports = true

# Per-module ignores for third-party libraries
[[tool.mypy.overrides]]
module = ["outlines.*", "docling.*", "chonkie.*", "tqdm.*", "dspy.*"]
ignore_missing_imports = true
follow_imports = "skip"

[tool.pytest.ini_options]
markers = [
  "slow: marks tests as slow (deselect with '-m not slow')"
]
