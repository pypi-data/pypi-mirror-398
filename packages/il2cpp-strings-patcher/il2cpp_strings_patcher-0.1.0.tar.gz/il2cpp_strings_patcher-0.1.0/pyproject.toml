[build-system]
requires = ["setuptools>=77.0.3"]
build-backend = "setuptools.build_meta"

[project]
name = "il2cpp-strings-patcher"
version = "0.1.0"
description = "Utilities to automate the modification to il2cpp string literals in metadata"
authors = [{name = "Rosemoe", email = "rosemoe168@gmail.com"}]
readme = "README.md"
license = "Apache-2.0"
license-files = ["LICENSE"]
requires-python = ">=3.8"
dependencies = []
classifiers = [
    "Development Status :: 4 - Beta",
    "Operating System :: MacOS :: MacOS X",
    "Operating System :: Microsoft :: Windows",
    "Operating System :: POSIX",
    "Topic :: Software Development",
    "Topic :: Utilities",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3"
]


[project.urls]
Homepage = "https://github.com/Rosemoe/il2cpp-strings-patcher"


[tool.setuptools]
packages = ["il2cpp_strings"]