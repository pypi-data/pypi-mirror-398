[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pytinel"
version = "0.0.1"
description = "Python Terminal in Natural Executable Language"
readme = "README.md"
license = {file = "LICENSE"}
authors = [{name = "miller-owo"}]
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
requires-python = ">=3.7"

[project.urls]
Homepage = "https://github.com/miller-owo/pytinel"

[project.scripts]
pytinel = "pytinel_placeholder:main"