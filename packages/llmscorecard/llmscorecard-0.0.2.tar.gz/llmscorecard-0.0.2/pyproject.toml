[build-system]
requires = ["setuptools>=77", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "llmscorecard"
version = "0.0.2"
description = "Regression-based LLM benchmark ratings + publication-ready scorecards."
readme = { file = "README.md", content-type = "text/markdown" }
requires-python = ">=3.9"
license = "MIT"
license-files = ["LICENSE"]

authors = [
  { name = "YOUR NAME" },
]

keywords = [
  "llm",
  "benchmark",
  "evaluation",
  "regression",
  "leaderboard",
  "report",
  "stats",
  "ai",
]

classifiers = [
  "Development Status :: 2 - Pre-Alpha",
  "Intended Audience :: Developers",
  "Intended Audience :: Science/Research",
  "Operating System :: OS Independent",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Topic :: Scientific/Engineering :: Artificial Intelligence",
]

dependencies = [
  "numpy>=1.23",
  "scikit-learn>=1.2",
]

[project.optional-dependencies]
report = [
  "jinja2>=3.1",
  "plotly>=5.0",
]

stats = [
  "pandas>=2.0",
  "statsmodels>=0.14",
]

dev = [
  "pytest>=7",
  "ruff>=0.5",
  "build>=1.2",
  "twine>=5",
]

[project.urls]
Homepage = "https://github.com/jaeday1212/llmscorecard"
Source = "https://github.com/jaeday1212/llmscorecard"
Issues = "https://github.com/jaeday1212/llmscorecard/issues"
Releases = "https://github.com/jaeday1212/llmscorecard/releases"

[tool.setuptools.packages.find]
include = ["llmscorecard*"]

# Packaging verification checklist:
#   python -m build
#   twine check --strict dist/*
#   pip install dist/*.whl
