[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pixiv-down"
version = "0.1.8"
description = "Pixiv illusts downloader."
readme = "README.md"
requires-python = ">=3.11"
license-files = ["LICENSE"]
authors = [
  { name = "Seamile", email = "lanhuermao@gmail.com" },
]
classifiers = [
  "Programming Language :: Python :: 3",
  "Operating System :: POSIX",
  "Operating System :: MacOS :: MacOS X",
  "Topic :: Utilities",
]
dependencies = [
  "PixivPy>=3.7.0",
  "requests==2.32.5",
  "zhconv-rs==0.4.0"
]

[dependency-groups]
dev = [
    "build>=1.3.0",
    "ipython>=9.8.0",
    "twine>=6.2.0",
    "types-requests>=2.32.4.20250913",
    "wheel>=0.45.1",
]

[project.scripts]
pixd = "pixiv_down.commands:main"

[tool.setuptools]
packages = ["pixiv_down"]
