[build-system]
requires = ["setuptools>=77", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "django-toon"
version = "0.1.1"
description = "django-toon is a package for sending data in the Toon format"
requires-python = ">=3.10"
license = "MIT"
readme = "README.md"

authors = [
    { name = "Ehsan Amiri", email = "ehsan.amiri.prog@email.com" }
]

dependencies = [
    "python-toon>=0.1.3",
    "djangorestframework>=3.14",
    "typer>=0.21.0",
    "requests>=2.32.5",
]

classifiers = [
    "Framework :: Django",
    "Programming Language :: Python :: 3",
]

[project.urls]
Homepage = "https://github.com/ehs22n/django-toon"
Repository = "https://github.com/ehs22n/django-toon"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]

[project.scripts]
django-toon = "django_toon_cli.main:main"
