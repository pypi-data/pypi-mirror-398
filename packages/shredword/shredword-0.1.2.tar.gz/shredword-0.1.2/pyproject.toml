[build-system]
requires = ["scikit-build-core", "ninja"]
build-backend = "scikit_build_core.build"

[project]
name = "shredword"
version = "0.1.2"
description = "fast bpe, unigram & word tokenizer for experimental models"
readme = "README.md"
license = {file = "LICENSE"}
authors = [{name = "Shivendra S", email = "shivharsh44@gmail.com"}]
classifiers = [
  "Development Status :: 4 - Beta",
  "Intended Audience :: Developers",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
]
requires-python = ">=3.11"
dependencies = []

[project.optional-dependencies]
dev = ["pytest>=6.0", "pytest-cov", "black", "flake8", "mypy"]
test = ["pytest>=6.0", "pytest-cov"]

[tool.scikit-build]
cmake.source-dir = "."
cmake.build-type = "Release"
wheel.install-dir = "shred"
install.components = ["python_modules"]

[tool.scikit-build.cmake.define]
CMAKE_EXPORT_COMPILE_COMMANDS = "ON"
BUILD_SHARED_LIBS = "ON"

[tool.black]
line-length = 88
target-version = ["py38"]
include = '\.pyi?$'
extend-exclude = '''
/(
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

[tool.mypy]
python_version = "3.11"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

[[tool.mypy.overrides]]
module = "tests.*"
disallow_untyped_defs = false
