---
# defaults file for sing_box_config
# 安装来源: [local, pypi, testpypi]
sing_box_config_install_source: local
sing_box_config_pip_extra_args:
  pypi: ""
  testpypi: "--index-url=https://test.pypi.org/simple/"

# github proxy for ruleset.url
# sing_box_github_proxy: "https://gh.ak1ra.xyz/"
sing_box_github_proxy: ""

# 可选: 启用订阅 URL 可访问性检查
sing_box_validate_subscription_urls: false

# 使用 ansible-vault encrypt 加密此变量:
#   ansible-vault encrypt group_vars/pve-sing-box-tproxy/vault.yml
# sing_box_config_subscriptions 的内容将会原样写入 /var/lib/sing-box/config/subscriptions.json
# 而 /var/lib/sing-box/config/subscriptions.json 会作为 sing-box-config 程序的输入文件
sing_box_config_subscriptions: {}
#   provider_example_1:
#     type: SIP002
#     enabled: true
#     url: "https://sub.example.com/api/v1/client/subscribe?token=YOUR_TOKEN_HERE"
#     exclude:
#       - "过期|Expire|\\d+(\\.\\d+)? ?GB|流量|Traffic|QQ群|官网|Premium"
#   provider_example_2:
#     type: SIP002
#     enabled: false
#     url: "https://sub.example.net/api/v1/client/subscribe?token=YOUR_TOKEN_HERE"
#     exclude:
#       - "过期|Expire|\\d+(\\.\\d+)? ?GB|流量|Traffic|QQ群|官网|Premium"

# 用于从外部传入不同的 template 覆盖 templates/base.json.j2
# sing_box_config_base_template: "{{ playbook_dir }}/config/base.json.j2"
sing_box_config_base_template: base.json.j2

# 对应 /etc/sing-box/config.json 中 experimental 配置项
sing_box_clash_api_secret: ""
sing_box_clash_api_external_controller: "0.0.0.0:9090"
