[tool]
[tool.poetry]
name = "cfg4py"
version = "0.12.1"
homepage = "https://github.com/zillionare/cfg4py"
description = "Easy config (template, auto-complete), hierarchichal design, monitor config change and load on-the-fly ."
authors = ["Aaron Yang <aaron_yang@jieyu.ai>"]
readme = "README.md"
license =  "MIT"
classifiers=[
    'Development Status :: 2 - Pre-Alpha',
    'Intended Audience :: Developers',
    'License :: OSI Approved :: MIT License',
    'Natural Language :: English',
    'Programming Language :: Python :: 3',
    'Programming Language :: Python :: 3.10',
    'Programming Language :: Python :: 3.11',
    'Programming Language :: Python :: 3.12',
    'Programming Language :: Python :: 3.13',
    'Programming Language :: Python :: 3.14',
]
packages = [
    { include = "cfg4py" },
]

[tool.poetry.dependencies]
python = ">=3.10,<4.0"
fire = ">=0.5.0"
watchdog = ">=2.1.9"
APScheduler = ">=3.9"
"ruamel.yaml" = ">=0.17.21"
mkdocstrings-python = "^0.9.0"



[tool.poetry.extras]
test = [
    "redis"
]

[tool.poetry.group.dev]
optional = false

[tool.poetry.group.dev.dependencies]
black = "^24.1.0"
isort = "^5.12.0"
flake8 = "^6.0.0"
flake8-docstrings = "^1.7.0"
pytest = "^8.2.0"
pytest-cov = "^4.0.0"
tox = "^4.9.0"
pre-commit = "^3.4.0"
redis = "^6.4.0"

[tool.poetry.group.doc]
optional = false

[tool.poetry.group.doc.dependencies]
mkdocs = "^1.2.3"
mkdocs-include-markdown-plugin = "^3.2.3"
mkdocs-material = "^9.4.0"
mkdocstrings = "^0.20.0"
mkdocs-material-extensions = "^1.0.3"
mkdocs-autorefs = "^0.4.1"
mike = "^1.1.2"
livereload = "^2.6.3"
twine = "^3.8.0"

[tool.poetry.scripts]
cfg4py = 'cfg4py.cli:main'

[build-system]
requires = ["poetry-core>=1.3.0"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 88
include = '\.pyi?$'
exclude = '''
/(
    \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
  | .history
)/
'''
[tool.isort]
profile = "black"



