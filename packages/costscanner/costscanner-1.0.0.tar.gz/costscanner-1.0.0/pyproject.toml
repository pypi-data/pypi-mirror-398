[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "costscanner"
version = "1.0.0"
description = "A cloud cost and security scanner for Terraform files"
authors = [
    { name="Luna", email="your-email@example.com" }
]
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.8"
keywords = ["terraform", "cloud", "security", "cost", "scanner"]

[project.scripts]
costscanner = "costscanner.scanner:main"
