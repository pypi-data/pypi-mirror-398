[project]
name = "speech-map"
version = "0.1.2"
description = "Mean Average Precision over n-grams / words with speech features"
readme = "README.md"
requires-python = ">=3.12"
license = "MIT"
authors = [
  { name = "Maxime Poli" },
  { name = "CoML", email = "dev@cognitive-ml.fr" }
]
keywords = ["machine learning", "speech"]
classifiers = [
  "Development Status :: 4 - Beta",
  "Intended Audience :: Science/Research",
  "Operating System :: OS Independent",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Topic :: Scientific/Engineering",
  "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
dependencies = [
  "numpy>=1.26.4",
  "polars>=1.36.1",
  "torch>=2.6.0",
  "tqdm>=4.67.1",
]

[project.urls]
repository = "https://github.com/bootphon/speech-map"

[dependency-groups]
dev = [
  "ipykernel>=6.29.5",
  "ruff>=0.12.0",
]

[build-system]
requires = ["flit_core>=3.12.0,<4"]
build-backend = "flit_core.buildapi"

[tool.ruff]
line-length = 119

[tool.ruff.lint]
select = ["ALL"]
ignore = [
  "COM812",
  "D107",
  "D203",
  "D213",
  "N812",
  "PLC0415",
  "PLR0913",
  "T201",
]

[tool.ruff.lint.pylint]
allow-magic-value-types = ["int"]

[tool.ruff.lint.pydocstyle]
convention = "google"
