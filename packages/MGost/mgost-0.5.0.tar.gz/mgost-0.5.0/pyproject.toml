[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = [
  "src/mgost"
]

[project]
name = "MGost"
version = "0.5.0"
authors = [
  {name="Геворкян Артём", email="tima-1324@mail.ru"}
]
description = "MGost converter console app based on ArtichaAPI"
readme = "README.md"
license = "MIT"
license-files = ["LICENSE"]
keywords = ["ArtichaSite", "api"]
requires-python = ">=3.13, <3.14"
dependencies = [
    "aiofiles>=25.1.0",
    "aiopath>=0.7.7",
    "dotenv>=0.9.9",
    "httpx>=0.28.1",
    "pre-commit>=4.2.0",
    "pydantic>=2.11.7",
    "typer>=0.16.1",
]


classifiers = [
  "Development Status :: 4 - Beta"
  , "Operating System :: POSIX :: Linux"
  , "Operating System :: Microsoft :: Windows"
  , "Environment :: Console"
  , "Programming Language :: Python"
  , "Programming Language :: Python :: 3"
  , "Programming Language :: Python :: 3 :: Only"
  , "Programming Language :: Python :: 3.13"
  , "Natural Language :: English"
  , "Intended Audience :: Education"
  , "Intended Audience :: Information Technology"
]

[project.urls]
homepage = "https://articha.ru/mgost/"
repository = "https://github.com/ArtichaTM/MGost"

[project.scripts]
mgost = "mgost:main"

[dependency-groups]
tests = [
    "coverage>=7.11.0",
    "flake8>=7.3.0",
    "pytest-asyncio>=1.2.0",
    "respx>=0.22.0",
]

[tool.isort]
multi_line_output = 5
