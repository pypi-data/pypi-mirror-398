name: Tests

on:
  push:
    tags: ['[0-9]+.[0-9]+*']

jobs:
  build:
    strategy:
      matrix:
        python-version: ["3.13"]
        os: [ubuntu-latest, windows-latest, macos-latest]
      fail-fast: false
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v5
    - name: Install uv
      uses: astral-sh/setup-uv@v6
      with:
        python-version: ${{ matrix.python-version }}
        enable-cache: true
    - name: Sync project
      run: uv sync --group tests
    - name: Testing code with django test framework
      run: uv run -m pytest
