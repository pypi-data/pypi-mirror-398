name: "Publish"

on:
  push:
    tags: ['[0-9]+.[0-9]+.[0-9]+']
  # workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    environment:
      name: pypi
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - name: Install uv
        uses: astral-sh/setup-uv@v6
      - name: Install pinned Python
        run: uv python install
      - name: Build
        run: uv build
      - name: Publish
        run: uv publish
