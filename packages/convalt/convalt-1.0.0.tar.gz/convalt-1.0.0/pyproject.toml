[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "convalt"
version = "1.0.0"
description = "A universal format converter for images and audio files"
readme = "README.md"
requires-python = ">=3.7"
license = {text = "MIT"}
authors = [
    {name = "Your Name", email = "your.email@example.com"}
]
keywords = ["converter", "image", "audio", "format", "conversion", "convalt"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Multimedia :: Sound/Audio :: Conversion",
    "Topic :: Multimedia :: Graphics :: Graphics Conversion",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
]

dependencies = [
    "Pillow>=10.0.0",
    "pydub>=0.25.0",
]

[project.urls]
Homepage = "https://github.com/yourusername/convalt"
Documentation = "https://github.com/yourusername/convalt#readme"
Repository = "https://github.com/yourusername/convalt"
Issues = "https://github.com/yourusername/convalt/issues"