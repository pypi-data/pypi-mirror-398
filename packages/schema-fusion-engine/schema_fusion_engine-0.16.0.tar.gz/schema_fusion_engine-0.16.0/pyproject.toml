[build-system]
requires = ["setuptools>=68.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "schema-fusion-engine"
version = "0.16.0"
description = "Middleware implementation of EasyBDI 2.0 architecture for data virtualization and federation"
readme = "README.md"
requires-python = ">=3.11"
license = {text = "MIT"}
authors = [
    {name = "SchemaFusion Team"}
]
keywords = ["data-virtualization", "federation", "trino", "middleware", "easybdi"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
]

dependencies = [
    "fastapi>=0.123.8,<1.0.0",
    "uvicorn[standard]>=0.38.0,<1.0.0",
    "trino>=0.336.0,<1.0.0",
    "typer>=0.20.0,<1.0.0",
    "python-Levenshtein>=0.27.3,<1.0.0",
    "slowapi>=0.1.9,<1.0.0",
    "prometheus-fastapi-instrumentator>=7.0.0,<8.0.0",
    "redis>=5.0.0,<8.0.0",
    "pydantic-settings>=2.0.0,<3.0.0",
    "httpx>=0.27.0,<1.0.0",
    "PyJWT>=2.8.0,<3.0.0",
    "sqlalchemy>=2.0.0,<3.0.0",
    "psycopg2-binary>=2.9.0,<3.0.0",
    "pymysql>=1.0.0,<2.0.0",
    "pymongo>=4.0.0,<5.0.0",
    "kafka-python>=2.0.0,<3.0.0",
    "redis>=5.0.0,<8.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.0.0",
    "ruff>=0.1.0",
    "black>=23.0.0",
    "mypy>=1.0.0",
    "types-PyMySQL>=1.0.0",
]

[project.scripts]
schemafusion = "src.cli:main"

[tool.setuptools]
packages = ["src"]

[tool.black]
line-length = 100
target-version = ["py310", "py311", "py312", "py313", "py314"]

[tool.ruff]
line-length = 100
target-version = "py314"

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W", "UP"]
ignore = ["E501"]

[tool.mypy]
python_version = "3.14"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
asyncio_mode = "auto"
