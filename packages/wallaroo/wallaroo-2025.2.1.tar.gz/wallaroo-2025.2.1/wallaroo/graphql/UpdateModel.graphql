mutation UpdateModel($conversion: jsonb, $file_name: String, $id: bigint, $status: String, $model_version: String, $model_id: String, $image_path: String, $visibility: String, $task_id: String, $sha: bpchar, $file_size: bigint, $error_summary: String) {
  update_model(where: {id: {_eq: $id}}, _set: {status: $status, model_version: $model_version, sha: $sha, task_id: $task_id, visibility: $visibility, id: $id, image_path: $image_path, file_name: $file_name, conversion: $conversion, model_id: $model_id, file_size: $file_size, error_summary: $error_summary}) {
    returning {
      id
      conversion
      file_name
      image_path
      model_id
      model_version
      models_pk_id
      owner_id
      sha
      status
      error_summary
      task_id
      visibility
      file_size
    }
  }
}
