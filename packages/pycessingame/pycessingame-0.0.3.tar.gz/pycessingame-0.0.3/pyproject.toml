
[build-system]
requires = [
  "setuptools>=68",
  "wheel",
  "setuptools_scm[toml]>=8"
]
build-backend = "setuptools.build_meta"

[project]
name = "pycessingame"
dynamic = ["version"]
description = "PYTHON module trying to implement PROCESSING in PYTHON via PYGAME."
readme = "README.md"
requires-python = ">=3.9"
license = "Unlicense"
authors = [
  { name = "dickschaedel", email = "dickschaedel@example.org" }
]

dependencies = []

[project.urls]
Homepage = "https://codeberg.org/dickschaedel/pycessingame"
Source = "https://codeberg.org/dickschaedel/pycessingame"

[tool.setuptools_scm]
# akzeptiert Tags wie v1.2.3
tag_regex = "^v(?P<version>\\d+\\.\\d+\\.\\d+)$"
