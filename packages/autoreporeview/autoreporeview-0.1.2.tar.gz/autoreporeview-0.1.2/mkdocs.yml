site_name: AutoRepoReview Documentation
site_description: Documentation for AutoRepoReview - AI-powered git repository change analysis

theme:
  name: material
  palette:
    - scheme: default
      primary: blue
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: blue
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight

nav:
  - Home: index.md
  - AI Usage: ai-usage.md
  - Architecture:
      - architecture/architecture.md
      - architecture/tech-stack.md
  - requirements: quality-requirements.md
  - Sprints:
      - Sprint 0:
          - sprints/sprint-0/report.md
          - sprints/sprint-0/meeting-0.md
          - sprints/sprint-0/script.md

      - Sprint 1:
          - sprints/sprint-1/meeting-1.md
          - sprints/sprint-1/script.md

      - Sprint 2:
          - sprints/sprint-2/meeting-1.md
          - sprints/sprint-2/script-1.md
          - sprints/sprint-2/retrospective.md

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format

plugins:
  - search
