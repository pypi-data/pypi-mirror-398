name: Publish to PyPI

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
      id-token: write
    
    steps:
      - uses: actions/checkout@v5
      
      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"
          python-version: 3.13
      
      - name: Extract version from tag
        id: tag_version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
      
      - name: Build package
        run: uv build --no-sources
      
      - name: Publish to PyPI
        run: uv publish
        env:
          UV_PUBLISH_TOKEN: ${{ secrets.PYPI_API_TOKEN }}
      
      - name: Upload wheel to release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ steps.tag_version.outputs.version }}
          body: |
            ## AutoRepoReview ${{ steps.tag_version.outputs.version }}
            
            ### PyPI Package
            Install from PyPI:
            ```bash
            pip install autoreporeview==${{ steps.tag_version.outputs.version }}
            ```
            
            ### Downloads
            See attached files for platform-specific binaries.
          files: dist/*.whl dist/*.tar.gz
          draft: false
          prerelease: false
          update: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

