[build-system]
requires = ["setuptools>=68.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "ui-feedback-parser"
version = "2025.12.21172537"
description = "A new package is designed to analyze user-submitted discussions or problem descriptions about improving business interfaces, such as Chase Travel's UI. It processes the input text and outputs a struct"
readme = "README.md"
authors = [{ name = "ui-feedback-parser", email = "hi@eugene.plus" }]
requires-python = ">=3.9"
dependencies = [
  "langchain-llm7>=0.0.0",
  "llmatch-messages>=0.0.0",
  "langchain-core>=0.3.0",
]
license = { text = "MIT" }

[project.urls]
Homepage = "https://github.com/chigwell/ui-feedback-parser"
