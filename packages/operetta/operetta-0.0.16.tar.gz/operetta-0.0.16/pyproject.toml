[project]
name = "operetta"
version = "0.0.16"
description = "A lightweight framework for building Python applications that is not tied to a specific transport protocol"
authors = [
    {name = "Alexander Tikhonov",email = "random.gauss@gmail.com"}
]
license = {text = "Apache-2.0"}
keywords = [
    "application",
    "framework",
    "ddd",
    "domain-driven design",
    "asyncio",
    "microservices",
    "microservice",
    "dependency-injection",
    "dependency injection",
    "di",
    "web",
    "api",
    "rest",
    "aiohttp",
    "http",
    "openapi",
    "openapi3",
    "swagger",
    "swagger-ui",
    "redoc",
    "postgres",
    "postgresql",
    "database",
    "asyncpg",
    "hasql",
    "aiomisc",
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Programming Language :: Python :: Implementation :: CPython",
    "Environment :: Console",
    "Environment :: Web Environment",
    "Framework :: AsyncIO",
    "Typing :: Typed",
    "Topic :: Internet :: WWW/HTTP",
    "Topic :: Internet :: WWW/HTTP :: HTTP Servers",
    "Topic :: Internet :: WWW/HTTP :: Dynamic Content",
    "Topic :: Database",
    "Topic :: Database :: Front-Ends",
    "Topic :: Software Development :: Libraries",
    "Topic :: Software Development :: Libraries :: Application Frameworks",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
readme = "README.md"
requires-python = ">=3.11,<4.0"
dependencies = [
    "dishka (>=1.7.1,<2.0.0)",
    "pyyaml (>=6.0.2,<7.0.0)",
    "aiomisc[uvloop] (>=17.9.4,<18.0.0)",
]

[project.optional-dependencies]
aiohttp = ["aiohttp (>=3.12.15,<4.0.0)", "openapify (>=0.7,<0.8)", "orjson (>=3.11.3,<4.0.0)"]
asyncpg = ["asyncpg (>=0.30.0,<0.31.0)"]
hasql = ["hasql (>=0.8.1,<0.9.0)"]
sentry = ["sentry-sdk (>=2.41.0,<3.0.0)"]
prometheus = ["prometheus-client (>=0.23.1,<0.24.0)"]

[tool.poetry.group.dev.dependencies]
black = "^25.1.0"
mypy = "^1.17.1"
isort = "^6.0.1"
types-pyyaml = "^6.0.12.20250915"
pytest = "^8.4.2"
pytest-asyncio = "^1.2.0"
pytest-cov = "^7.0.0"
asyncpg-stubs = "^0.30.2"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 79
target-version = ['py312']

[tool.isort]
profile = "black"
