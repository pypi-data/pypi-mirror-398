[project]
name = "anykernel"
version = "0.1.0"
description = "Zero-config inference OS for local LLMs - supports MLX, vLLM, and llama.cpp"
readme = "README.md"
requires-python = ">=3.9"
license = {text = "MIT"}
authors = [
    {name = "AnyKernel Team"}
]
keywords = ["llm", "inference", "llama", "mlx", "vllm", "ai", "machine-learning"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]

# Core dependencies (no backend - just the framework)
dependencies = [
    "huggingface-hub>=0.20.0",
]

[project.optional-dependencies]
# Individual backends
llama = ["llama-cpp-python>=0.2.0"]
mlx = ["mlx>=0.4.0", "mlx-lm>=0.4.0"]
vllm = ["vllm>=0.4.0"]

# Convenience extras
cpu = ["llama-cpp-python>=0.2.0"]  # Best for CPU-only systems
apple = ["mlx>=0.4.0", "mlx-lm>=0.4.0"]  # Best for Apple Silicon
nvidia = ["vllm>=0.4.0"]  # Best for NVIDIA GPUs

# Install all backends
all = [
    "llama-cpp-python>=0.2.0",
    "mlx>=0.4.0",
    "mlx-lm>=0.4.0",
    "vllm>=0.4.0",
]

# Development dependencies
dev = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
    "black>=23.0",
    "ruff>=0.1.0",
    "mypy>=1.0",
]

[project.urls]
Homepage = "https://github.com/anykernel/anykernel"
Documentation = "https://github.com/anykernel/anykernel#readme"
Repository = "https://github.com/anykernel/anykernel"

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["."]
include = ["anykernel*"]

[tool.black]
line-length = 88
target-version = ["py39", "py310", "py311", "py312"]

[tool.ruff]
line-length = 88
select = ["E", "F", "W", "I", "N"]

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
