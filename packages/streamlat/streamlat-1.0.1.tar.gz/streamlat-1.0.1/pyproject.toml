[build-system]
requires = ["hatchling>=1.24.2"]
build-backend = "hatchling.build"

[project]
name = "streamlat"
version = "1.0.1"
description = "Low-overhead latency metrics for SSE streaming responses (TTFT, E2E, throughput)."
readme = "README.md"
requires-python = ">=3.9"
license = { file = "LICENSE" }
authors = [{ name = "Aman Panjwani" }]
keywords = ["sse", "streaming", "latency", "metrics", "ttft"]
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/aman-panjwani/stream-latency-metrics"
Issues = "https://github.com/aman-panjwani/stream-latency-metrics/issues"

[tool.hatch.build.targets.wheel]
packages = ["src/streamlat"]
