[project]
name = "pter"
version = "3.23.0"
readme = "README.md"
description = "Console UI to manage your todo.txt file(s)."
license = "MIT"
authors = [
    {name = "R", email = "contact+pter@vonshednob.cc"},
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Environment :: Console :: Curses",
    "Intended Audience :: End Users/Desktop",
    "Natural Language :: English",
    "Programming Language :: Python :: 3",
]
requires-python = ">=3.8"
dependencies = ["pytodotxt>=3.1.0",
                "cursedspace>=1.3.1"]

[project.urls]
Homepage = "https://vonshednob.cc/pter/"
Documentation = "https://vonshednob.cc/pter/documentation.html"
Repository = "https://codeberg.org/pter/pter"
Changelog = "https://codeberg.org/pter/pter/src/branch/main/CHANGELOG.md"
Issues = "https://codeberg.org/pter/pter/issues"

[project.optional-dependencies]
xdg = ["pyxdg"]
qt = ["PyQt5"]
qtdark = ["QDarkStyle"]
all = ["pyxdg", "PyQt5", "QDarkStyle"]

[project.scripts]
pter = "pter.main:run"
qpter = "pter.main:run"

[tool.setuptools.packages.find]
include = ["pter"]

[build-system]
requires = ["setuptools", "wheel", "docutils"]
build-backend = "setuptools.build_meta"
