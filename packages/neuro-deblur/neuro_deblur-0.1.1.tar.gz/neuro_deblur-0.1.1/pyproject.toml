[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "neuro-deblur"
version = "0.1.1"
description = "Professional image and video deblurring using NAFNet"
readme = "README.md"
requires-python = ">=3.9"
license = {text = "MIT"}
authors = [
    {name = "Parshva Shah", email = "shahparshva2005@gmail.com"}
]
keywords = ["deblur", "image-processing", "video-processing", "nafnet", "deep-learning"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Scientific/Engineering :: Image Processing",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "torch>=2.0.0",
    "torchvision>=0.15.0",
    "opencv-python>=4.5.0",
    "numpy>=1.21.0",
    "pillow>=9.0.0",
    "tqdm>=4.60.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "black>=22.0",
    "flake8>=4.0",
]

[project.urls]
Homepage = "https://github.com/Parshva2605/neuro-deblur"
Documentation = "https://github.com/Parshva2605/neuro-deblur#readme"
Repository = "https://github.com/Parshva2605/neuro-deblur"
"Bug Tracker" = "https://github.com/Parshva2605/neuro-deblur/issues"

[tool.setuptools]
packages = ["neuro_deblur"]

[tool.setuptools.package-data]
neuro_deblur = ["weights/*.pth"]
