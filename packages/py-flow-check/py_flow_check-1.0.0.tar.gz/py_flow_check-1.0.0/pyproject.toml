[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "py-flow-check"
version = "1.0.0"
description = "Detect logical flow bugs in Python code using static analysis"
readme = "README.md"
requires-python = ">=3.9"
license =  "MIT"
authors = [{name = "Sourav Parija"}]
dependencies = []

[project.scripts]
flowcheck = "flowcheck.cli:main"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
