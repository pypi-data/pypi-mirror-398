[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "py-rrc-wellbore"
version = "1.0.0"
description = "Parser for Texas RRC Well Bore dataset (EBCDIC)"
authors = [
  { name = "Marcus Salinas", email = "marcus.salinas@example.com" },
]
license = { file = "LICENSE" }
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
    "pandas",
    "typer",
]

[project.scripts]
py-rrc-wellbore = "py_rrc_wellbore.cli:app"

[tool.setuptools.packages.find]
where = ["src"]
