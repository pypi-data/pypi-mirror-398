[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "testing-ash-sdk"
version = "1.0.0"
description = "A simple demo SDK"
readme = "README.md"
license = "MIT"
requires-python = ">=3.7"
authors = [
    { name = "Ash" }
]
keywords = ["testing-ash", "sdk", "demo"]
classifiers = [
    "Development Status :: 4 - Beta",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
]

[tool.hatch.build.targets.wheel]
packages = ["testing_ash_sdk"]
