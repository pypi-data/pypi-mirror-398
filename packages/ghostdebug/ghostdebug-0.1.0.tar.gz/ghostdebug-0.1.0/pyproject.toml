[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "ghostdebug"
version = "0.1.0"
description = "A simple backend debugger for python inspired by Unity's Debug system"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [
    {name = "Nnaa4y"}
]

classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent"
]

[project-urls]
Homepage = "https://github.com/Nnaa4y/ghostdebug"
Repository = "https://github.com/Nnaa4y/ghostdebug"