[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "nnunetv2-cam"
version = "0.1.6.1"
description = "Class Activation Map generation for nnUNet v2 models"
readme = "README.md"
requires-python = ">=3.9"
license = { text = "Apache-2.0" }

authors = [
    { name = "Youssef Abuzeid", email = "youssefabuzeid0@gmail.com" }
]

keywords = ["deep learning", "medical image segmentation", "CAM", "explainability", "nnUNet"]

classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Scientific/Engineering :: Medical Science Apps.",
]

dependencies = [
    "torch>=2.0.0",
    "numpy>=1.22.0",
    "opencv-python>=4.5.0",
    "Pillow>=9.0.0",
    "tqdm>=4.60.0",
    "SimpleITK>=2.1.0",
    "nnunetv2>=2.0",
    "grad-cam>=1.4.0",
    "acvl-utils>=0.2",
    "batchgenerators>=0.25",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=3.0.0",
    "black>=22.0.0",
    "flake8>=4.0.0",
    "mypy>=0.950",
]

[project.scripts]
nnunetv2_cam = "nnunetv2_cam.cli:main"

[project.urls]
Homepage = "https://github.com/Yousif-Abuzeid/nnunetv2-CAM"
Documentation = "https://github.com/Yousif-Abuzeid/nnunetv2-CAM#readme"
Repository = "https://github.com/Yousif-Abuzeid/nnunetv2-CAM"
"Bug Tracker" = "https://github.com/Yousif-Abuzeid/nnunetv2-CAM/issues"

[tool.setuptools.packages.find]
# This correctly finds packages in the root,
# so it will find your "nnunetv2_cam" directory.
where = ["."]

[tool.black]
line-length = 100
target-version = ['py39']

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
