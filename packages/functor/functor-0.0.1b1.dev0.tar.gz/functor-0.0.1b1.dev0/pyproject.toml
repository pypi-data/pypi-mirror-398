[project]
name = "functor"
version = "0.0.1b1.dev0"
authors = [
  { name = "Caewinix", email = "Caewinix@yeah.net" },
]
dependencies = [
  "typing_extensions"
]
description = "The `functor` package uses Python black magic to turn functions into objects (functors), letting them access their own instance via `functor.self`."
readme = "README.md"
requires-python = ">=3.6"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project.urls]
"Homepage" = "https://github.com/Caewinix/functor"
"Bug Tracker" = "https://github.com/Caewinix/functor/issues"