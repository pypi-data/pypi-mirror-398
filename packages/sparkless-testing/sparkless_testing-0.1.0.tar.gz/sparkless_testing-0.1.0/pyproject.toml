[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "sparkless-testing"
version = "0.1.0"
description = "Easy testing with sparkless or PySpark on demand"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Odos Matthews", email = "odosmatthews@gmail.com"}
]
maintainers = [
    {name = "Odos Matthews", email = "odosmatthews@gmail.com"}
]
keywords = [
    "spark", "pyspark", "testing", "pytest", "sparkless",
    "data-engineering", "unit-testing", "fixtures"
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Software Development :: Testing",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
requires-python = ">=3.9"
dependencies = [
    "pytest>=7.0.0",
]

[project.optional-dependencies]
mock = [
    "sparkless>=3.19.0",
]
pyspark = [
    "pyspark>=3.5.0,<3.6.0",
]
delta = [
    "delta-spark>=3.0.0,<4.0.0",
]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "mypy>=1.0.0",
    "ruff>=0.4.0",
    "sparkless>=3.19.0",
    "pyspark>=3.5.0,<3.6.0",
    "delta-spark>=3.0.0,<4.0.0",
]

[project.urls]
Homepage = "https://github.com/eddiethedean/sparkless-testing"
Repository = "https://github.com/eddiethedean/sparkless-testing"
Issues = "https://github.com/eddiethedean/sparkless-testing/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["sparkless_testing*"]

[tool.setuptools.package-data]
sparkless_testing = ["py.typed"]

[tool.black]
line-length = 100
target-version = ['py39']
include = '\.pyi?$'

[tool.isort]
profile = "black"
line_length = 100

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true
show_error_codes = true
exclude = [
    "venv/",
    ".venv/",
    "build/",
    "dist/",
]

[[tool.mypy.overrides]]
module = [
    "pytest.*",
    "pyspark.*",
    "delta.*",
    "sparkless.*",
]
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = [
    "tests.*",
]
disallow_untyped_defs = false
disallow_incomplete_defs = false
warn_unused_ignores = false
disable_error_code = ["override"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "-v",
    "--tb=short",
    "--strict-markers",
]
markers = [
    "spark_engine(engine): Mark test to use specific engine (mock or pyspark)",
    "parametrize_engines: Run test with both available engines",
]

[tool.ruff]
target-version = "py39"
line-length = 100

[tool.ruff.lint]
select = ["E", "W", "F", "I", "B", "C4", "UP"]
ignore = ["E501"]  # line too long, handled by black

