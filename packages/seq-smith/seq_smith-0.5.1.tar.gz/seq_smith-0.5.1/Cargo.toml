[package]
name = "seq_smith"
version = "0.5.1"
edition = "2021"
readme = "README.md"

[dependencies]
numpy = "0.27.0"
pyo3 = { version = "0.27.1", features = ["extension-module", "generate-import-lib"] }
pyo3-stub-gen = "0.17.1"
rayon = "1.10.0"

[build-dependencies]
pyo3-build-config = "0.27.1"

[lib]
name = "_seq_smith"
crate-type = ["cdylib", "rlib"]
