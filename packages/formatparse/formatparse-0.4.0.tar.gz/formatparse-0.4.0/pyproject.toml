[build-system]
requires = ["maturin>=1.0,<2.0"]
build-backend = "maturin"

[tool.maturin]
module-name = "_formatparse"
python-source = "."

[project]
name = "formatparse"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Rust",
    "Programming Language :: Python :: Implementation :: CPython",
    "Programming Language :: Python :: Implementation :: PyPy",
]
dynamic = ["version"]
description = "Parse strings using a specification based on the Python format() syntax (Rust implementation)"
readme = "README.md"
license = { text = "MIT" }
authors = [{ name = "Odos Matthews", email = "odosmatthews@gmail.com" }]
keywords = ["parse", "format", "string", "parsing"]
dependencies = []

[project.urls]
Homepage = "https://github.com/eddiethedean/formatparse"
Repository = "https://github.com/eddiethedean/formatparse"

