name: CI

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  test:
    name: Test Python ${{ matrix.python-version }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    env:
      PYO3_USE_ABI3_FORWARD_COMPATIBILITY: ${{ matrix.python-version == '3.13' && '1' || '' }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            python-version: "3.9"
          - os: ubuntu-latest
            python-version: "3.10"
          - os: ubuntu-latest
            python-version: "3.11"
          - os: ubuntu-latest
            python-version: "3.12"
          - os: ubuntu-latest
            python-version: "3.13"
          - os: macos-latest
            python-version: "3.9"
          - os: macos-latest
            python-version: "3.10"
          - os: macos-latest
            python-version: "3.11"
          - os: macos-latest
            python-version: "3.12"
          - os: macos-latest
            python-version: "3.13"
          - os: windows-latest
            python-version: "3.9"
          - os: windows-latest
            python-version: "3.10"
          - os: windows-latest
            python-version: "3.11"
          - os: windows-latest
            python-version: "3.12"
          - os: windows-latest
            python-version: "3.13"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Create virtual environment
        shell: bash
        run: |
          python -m venv .venv
          if [ "${{ matrix.os }}" == "windows-latest" ]; then
            .venv/Scripts/python -m pip install --upgrade pip
            .venv/Scripts/python -m pip install maturin pytest
          else
            source .venv/bin/activate
            python -m pip install --upgrade pip
            pip install maturin pytest
          fi

      - name: Build extension module
        shell: bash
        run: |
          if [ "${{ matrix.os }}" == "windows-latest" ]; then
            .venv/Scripts/python -m pip install maturin
            .venv/Scripts/maturin develop --release
          else
            source .venv/bin/activate
            maturin develop --release
          fi

      - name: Run pytest suite
        shell: bash
        run: |
          if [ "${{ matrix.os }}" == "windows-latest" ]; then
            .venv/Scripts/python -m pytest tests/ -v
          else
            source .venv/bin/activate
            python -m pytest tests/ -v
          fi

      - name: Run cargo tests
        run: cargo test
