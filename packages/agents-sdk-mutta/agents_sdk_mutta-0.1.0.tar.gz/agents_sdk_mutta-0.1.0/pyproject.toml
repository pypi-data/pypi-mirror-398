[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "agents-sdk-mutta"
version = "0.1.0"
description = "CLI scaffolding tool for OpenAI Agents SDK projects following Mutta conventions"
readme = "README.md"
license = "PolyForm-Noncommercial-1.0.0"
requires-python = ">=3.10"
authors = [
    { name = "Alejandro Garcia Polo", email = "alejandrogarcia2423@hotmail.com" }
]
maintainers = [
    { name = "Alejandro Garcia Polo", email = "alejandrogarcia2423@hotmail.com" }
]
keywords = ["openai", "agents", "sdk", "scaffolding", "cli", "mutta", "ai", "llm"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: Other/Proprietary License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Code Generators",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Typing :: Typed",
]

dependencies = [
    "click>=8.0.0",
    "rich>=13.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
]

[project.scripts]
mutta = "agents_sdk_mutta.cli:main"

[project.urls]
Homepage = "https://github.com/maestromaximo/agent-sdk-mutta"
Documentation = "https://github.com/maestromaximo/agent-sdk-mutta#readme"
Repository = "https://github.com/maestromaximo/agent-sdk-mutta"
"Bug Tracker" = "https://github.com/maestromaximo/agent-sdk-mutta/issues"
Changelog = "https://github.com/maestromaximo/agent-sdk-mutta/releases"

[tool.hatch.build.targets.wheel]
packages = ["src/agents_sdk_mutta"]

[tool.hatch.build.targets.sdist]
include = [
    "/src",
    "/README.md",
    "/LICENSE",
    "/CHANGELOG.md",
]

# Include non-Python files (.mdc rules)
[tool.hatch.build]
artifacts = [
    "*.mdc",
]

