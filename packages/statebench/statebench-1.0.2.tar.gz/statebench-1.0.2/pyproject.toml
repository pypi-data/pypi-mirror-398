[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "statebench"
version = "1.0.2"
description = "A benchmark for measuring LLM state correctness over time"
readme = "README.md"
license = "MIT"
requires-python = ">=3.11"
authors = [
    { name = "Matt Liotta" }
]
keywords = ["llm", "benchmark", "memory", "state", "ai"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]

dependencies = [
    "anthropic>=0.40.0",
    "openai>=1.50.0",
    "google-genai>=1.0.0",
    "pydantic>=2.0",
    "tiktoken>=0.5.0",
    "rich>=13.0.0",
    "click>=8.0.0",
    "pyyaml>=6.0",
    "python-dotenv>=1.0.0",
    "numpy>=1.24.0",
    "datasets>=2.14.0",
    "huggingface_hub>=0.20.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "pytest-asyncio>=0.23.0",
    "ruff>=0.4.0",
    "mypy>=1.10.0",
]

[project.scripts]
statebench = "statebench.cli:main"

[tool.hatch.build.targets.wheel]
packages = ["src/statebench"]

[tool.ruff]
target-version = "py311"
line-length = 120

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W", "UP"]

[tool.mypy]
python_version = "3.11"
strict = true
