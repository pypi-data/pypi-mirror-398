[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "statebench-lm-eval"
version = "0.1.0"
description = "StateBench tasks for lm-evaluation-harness"
readme = "README.md"
license = "MIT"
requires-python = ">=3.11"
authors = [
    { name = "Matt Liotta" }
]
keywords = ["llm", "benchmark", "lm-evaluation-harness", "statebench"]

dependencies = [
    "lm-eval>=0.4.0",
    "statebench>=0.1.0",
    "datasets>=2.14.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "ruff>=0.4.0",
]

[tool.hatch.build.targets.wheel]
packages = ["lm_eval"]

[tool.ruff]
target-version = "py311"
line-length = 100
