[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "neutrolab"
version = "1.4.0"
authors = [
    { name = "Maikel Yelandi Leyva-Vázquez", email = "mleyvaz@gmail.com" },
    { name = "Florentin Smarandache", email = "smarand@unm.edu" }
]
maintainers = [
    { name = "Maikel Yelandi Leyva-Vázquez", email = "mleyvaz@gmail.com" }
]
description = "NeutroLab: A Unified Library for Neutrosophic Learning, Configuration Analysis, and Decision-Making under Uncertainty"
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Intended Audience :: Healthcare Industry",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Scientific/Engineering :: Mathematics",
    "Topic :: Scientific/Engineering :: Medical Science Apps.",
    "Topic :: Scientific/Engineering :: Information Analysis",
]
keywords = [
    "neutrosophic",
    "neutrosophication",
    "neutrosophic sets",
    "fuzzy logic",
    "uncertainty quantification",
    "indeterminacy",
    "machine learning",
    "data science",
    "medical informatics",
    "clustering",
    "membership functions",
    "decision making",
    "SVNS",
    "truth-indeterminacy-falsity"
]
dependencies = [
    "numpy>=1.20.0",
    "pandas>=1.3.0",
    "scipy>=1.7.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "isort>=5.12.0",
    "mypy>=1.0.0",
    "flake8>=6.0.0",
]
docs = [
    "sphinx>=6.0.0",
    "sphinx-rtd-theme>=1.2.0",
    "myst-parser>=1.0.0",
]
viz = [
    "matplotlib>=3.5.0",
    "seaborn>=0.12.0",
]
all = [
    "neutrolab[dev,docs,viz]",
]

[project.urls]
Homepage = "https://github.com/maikelleyva/neutrolab"
Documentation = "https://neutrolab.readthedocs.io"
Repository = "https://github.com/maikelleyva/neutrolab"
Issues = "https://github.com/maikelleyva/neutrolab/issues"
Changelog = "https://github.com/maikelleyva/neutrolab/blob/main/CHANGELOG.md"
Paper = "https://doi.org/10.xxxxx/neutrosophication"

[tool.setuptools.packages.find]
where = ["."]
include = ["neutrolab*"]

[tool.setuptools.package-data]
neutrolab = ["py.typed"]

[tool.black]
line-length = 100
target-version = ['py38', 'py39', 'py310', 'py311', 'py312']
include = '\.pyi?$'

[tool.isort]
profile = "black"
line_length = 100

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
ignore_missing_imports = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
addopts = "-v"
