[project]
name = "madrkit"
version = "1.0.0"
description = "MADR Kit - A CLI tool for creating and managing Markdown Architecture Decision Records (MADR)."
readme = "README.md"
requires-python = ">=3.11"
authors = [
    {name = "Masataka Higuchi", email = "mahiguch2@gmail.com"},
]
license = {text = "MIT"}
keywords = ["adr", "architecture", "decision", "records", "madr", "cli", "ai"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Topic :: Software Development",
    "Topic :: Software Development :: Documentation",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
]
dependencies = [
    "typer",
    "rich",
    "httpx[socks]",
    "platformdirs",
    "readchar",
    "truststore>=0.10.4",
]

[project.urls]
Homepage = "https://github.com/mahiguch/madrkit"
Repository = "https://github.com/mahiguch/madrkit"
Issues = "https://github.com/mahiguch/madrkit/issues"
Documentation = "https://github.com/mahiguch/madrkit#readme"

[project.scripts]
madrkit = "madrkit_cli:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/madrkit_cli"]

[tool.hatch.build.targets.wheel.force-include]
"templates" = "madrkit_cli/templates"

