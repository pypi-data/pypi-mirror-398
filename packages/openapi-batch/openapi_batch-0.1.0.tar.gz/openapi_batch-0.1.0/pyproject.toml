[project]
name = "openapi-batch"
description = "Reliable, async batch execution of LLM requests across providers."
version = "0.1.0"
readme = "README.md"
requires-python = ">=3.10"
license = { file = "LICENSE" }
authors = [{ name = "Sireto B.V." }]
keywords = [
    "batch",
    "llm",
    "openai",
    "gemini",
    "async",
    "ai",
    "api-client",
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Topic :: Software Development :: Libraries",
]

dependencies = [
    "httpx>=0.27.0",
    "python-dotenv"
]

[project.optional-dependencies]
openai = ["openai>=1.0.0"]
gemini = ["google-genai>=0.3.0"]
dev = [
    "pytest>=8.0.0",
    "ruff>=0.6.0",
    "build>=1.2.0",
    "twine>=5.0.0",
]

[project.scripts]
openapi-batch = "openapi.batch.cli:main"

[tool.setuptools]
package-dir = { "" = "src" }

# Namespace package: no src/openapi/__init__.py
[tool.setuptools.packages.find]
where = ["src"]
include = ["openapi.batch*"]

[tool.ruff]
line-length = 100
target-version = "py310"

[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"
