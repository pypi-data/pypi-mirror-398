[project]
name = "NaviNIBS_Simulated_Tools"
version = "0.1.6"
description = "NaviNIBS addon for simulating tool poses"
readme = "README.md"
authors = [
    {name= "Christopher C. Cline", email="chriscline@users.noreply.github.com"},
]
license = "LGPL-3.0-only"

[build-system]
#requires = ["setuptools>=80.0"]
#build-backend = "setuptools.build_meta"
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[project.urls]
homepage = "https://github.com/PrecisionNeuroLab/NaviNIBS"
repository = "https://github.com/PrecisionNeuroLab/NaviNIBS_Simulated_Tools"
documentation = "https://precisionneurolab.github.io/navinibs-docs"

[tool.poetry]
packages = [
    { include = "NaviNIBS_Simulated_Tools", from = ".."}
]

[tool.setuptools]
packages = ["NaviNIBS_Simulated_Tools"]
package-dir = {"NaviNIBS_Simulated_Tools" = "."}

[tool.poetry.dependencies]
python = ">=3.10,<3.14"
navinibs = ">=0.1.5"

