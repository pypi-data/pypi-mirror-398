[build-system]
requires = ["uv_build>=0.9.18,<0.10.0"]
build-backend = "uv_build"

[project]
name = "launchdarkly-drf"
version = "0.1.0"
description = "A Django + DRF integration for LaunchDarkly feature flags"
readme = "README.md"
requires-python = ">=3.12"
license = "MIT"
authors = [
    {name = "Fullchee Zhang", email = "fullchee@gmail.com"}
]
keywords = ["django", "launchdarkly", "feature-flags", "feature-toggles", "flags"]
classifiers = [
    "Framework :: Django :: 4",
    "Framework :: Django :: 5",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
]

dependencies = [
    "django>=4.2",
    "djangorestframework>=3.15",  # Django 5.0, Python 3.12 support added
    "launchdarkly-server-sdk>=9.0.0",
]

[dependency-groups]
dev = [
    "mypy>=1.19.1",
    "pytest>=9.0.2",
    "pytest-django>=4.11.1",
    "ruff>=0.14.10",
]

[project.urls]
Homepage = "https://github.com/Fullchee/launchdarkly-drf"
Repository = "https://github.com/Fullchee/launchdarkly-drf"
Issues = "https://github.com/Fullchee/launchdarkly-drf/issues"

[tool.mypy]
python_version = "3.12"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
