[build-system]
requires = ["setuptools>=68.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "unixv4-tape-validator"
version = "2025.12.21111300"
description = "A new package is designed to interpret and confirm the successful archival of Unix V4 tapes by processing user-provided text inputs. It extracts structured information indicating success or failure an"
readme = "README.md"
authors = [{ name = "unixv4-tape-validator", email = "hi@eugene.plus" }]
requires-python = ">=3.9"
dependencies = [
  "langchain-llm7>=0.0.0",
  "llmatch-messages>=0.0.0",
  "langchain-core>=0.3.0",
]
license = { text = "MIT" }

[project.urls]
Homepage = "https://github.com/chigwell/unixv4-tape-validator"
