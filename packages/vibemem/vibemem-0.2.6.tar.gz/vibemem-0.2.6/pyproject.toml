[build-system]
requires = ["hatchling>=1.21.0"]
build-backend = "hatchling.build"

[project]
name = "vibemem"
version = "0.2.6"
description = "Memory management tool for vibe-coding agents using Weaviate and optional Chroma cache"
readme = "README.md"
requires-python = ">=3.10"
license = { file = "LICENSE" }
authors = [{ name = "VibeMem" }]
keywords = ["cli", "weaviate", "chromadb", "rag", "agents", "memory"]
classifiers = [
  "Development Status :: 3 - Alpha",
  "Environment :: Console",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Typing :: Typed",
]

dependencies = [
  "typer>=0.12.0",
  "pydantic>=2.6.0",
  "weaviate-client>=4.0.0",
  "rich>=13.7.0",
]

[project.scripts]
vibemem = "vibemem.cli:app"

[project.optional-dependencies]
cache = [
  "chromadb>=0.5.0",
]

dev = [
  "pytest>=7.4.0",
  "pytest-mock>=3.12.0",
  "ruff>=0.5.0",
  "mypy>=1.8.0",
]

[tool.pytest.ini_options]
testpaths = ["tests"]
pythonpath = ["."]
addopts = "-q"

[tool.ruff]
line-length = 100
target-version = "py310"

[tool.ruff.lint]
select = ["E", "F", "I", "B", "UP"]
ignore = ["E501"]

[tool.hatch.build.targets.wheel]
packages = ["vibemem"]
include = ["vibemem/py.typed"]
