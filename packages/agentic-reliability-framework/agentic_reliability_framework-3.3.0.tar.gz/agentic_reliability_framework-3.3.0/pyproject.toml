[build-system]
requires = ["setuptools>=68.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "agentic-reliability-framework"  # ✅ CORRECT NAME
version = "3.3.0"
description = "Agentic Reliability Framework OSS Edition - Apache 2.0 Licensed advisory-only AI reliability monitoring"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "Apache 2.0"}  # ✅ Use text instead of file
authors = [
    {name = "Juan Petter", email = "petter2025us@outlook.com"}
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Intended Audience :: System Administrators",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: System :: Monitoring",
    "Topic :: System :: Recovery Tools",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Typing :: Typed",
]

dependencies = [
    "gradio>=5.0.0",
    "numpy>=1.24.0",
    "pandas>=2.0.0",
    "pydantic>=2.0.0",
    "sentence-transformers>=2.2.0",
    "faiss-cpu>=1.7.4",
    "requests>=2.32.5",
    "python-dotenv>=1.0.0",
    "click>=8.0.0",
    "circuitbreaker>=1.4.0",
    "atomicwrites>=1.4.0",
    "httpx>=0.25.0",
]

[project.optional-dependencies]
enterprise = [
    "agentic-reliability-enterprise>=1.0.0",
]
dev = [
    "pytest>=7.4.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.1.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
    "mypy>=1.6.0",
]

[project.urls]
Homepage = "https://github.com/petterjuan/agentic-reliability-framework"
"OSS Edition" = "https://github.com/petterjuan/agentic-reliability-framework"
"Enterprise Upgrade" = "https://arf.dev/enterprise"
Documentation = "https://docs.arf.dev/oss"
Issues = "https://github.com/petterjuan/agentic-reliability-framework/issues"

[project.scripts]
arf = "agentic_reliability_framework.cli:main"
arf-oss = "agentic_reliability_framework.cli:main"

[tool.setuptools.packages.find]
where = ["."]
include = [
    "agentic_reliability_framework*",
    "arf_core*",
]

[tool.setuptools.package-data]
"agentic_reliability_framework" = [
    "data/*.json", 
    "data/*.index",
]
"arf_core" = [
    "models/*.py",
    "engine/*.py",
    "config/*.py",
    "*.py",
]

[tool.black]
line-length = 100
target-version = ['py310']

[tool.ruff]
line-length = 100
target-version = "py310"
select = ["E", "W", "F", "I"]
ignore = ["E501", "W503", "F401"]
