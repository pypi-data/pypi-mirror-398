[tool.poetry]
name = "nonebot-plugin-xiaohongshu"
version = "0.1.4"
description = "一个用于解析小红书链接的 nonebot2 插件"
authors = ["bytedo <49683326+bytedo@users.noreply.github.com>"]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/bytedo/nonebot-plugin-xiaohongshu"
repository = "https://github.com/bytedo/nonebot-plugin-xiaohongshu"
documentation = "https://github.com/bytedo/nonebot-plugin-xiaohongshu/blob/main/README.md"
keywords = ["nonebot", "nonebot2", "xiaohongshu", "xhs", "spider", "image", "video"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[tool.poetry.dependencies]
python = "^3.9"
nonebot2 = "^2.3.0"
nonebot-adapter-onebot = "^2.0.0"
httpx = ">=0.23.0"
pydantic = ">=1.10.0"

[tool.poetry.dev-dependencies]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
