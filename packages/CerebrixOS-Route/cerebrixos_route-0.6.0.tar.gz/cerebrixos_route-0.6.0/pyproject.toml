[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "CerebrixOS-Route"
version = "0.6.0"
description = "CerebrixOS router exposes internal private services via zero-trust networking"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
  {name = "CerebrixOS", email = "hello@ockhamlabs.ai"}
]
dependencies = [
  "requests",
  "tqdm",
  "psutil",
  "packaging",
  "PyJWT",
  "colorama",
  "jinja2",
  "distro",
  "pyyaml",
]

[project.scripts]
route-cerebrixos = "cerebrixos_route.main:main"

[tool.setuptools]
packages = ["cerebrixos_route"]
