[tool.poetry]
name = "ocp-viewer-mcp"
version = "0.1.0"
description = "MCP server for capturing screenshots from OCP CAD Viewer"
readme = "README.md"
license = "MIT"
authors = ["Milad"]
repository = "https://github.com/dmilad/ocp-viewer-mcp"
homepage = "https://github.com/dmilad/ocp-viewer-mcp"
keywords = ["mcp", "cadquery", "build123d", "ocp", "cad", "cursor", "ai", "screenshot"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
packages = [{include = "ocp_viewer_mcp", from = "src"}]

[tool.poetry.dependencies]
python = "^3.10"
mcp = "^1.0.0"
ocp-vscode = "^3.0.0"

[tool.poetry.group.dev.dependencies]
pytest = "^8.0.0"
pytest-asyncio = "^0.23.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
ocp-viewer-mcp = "ocp_viewer_mcp.server:main"
