[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "tracklang"
version = "0.2.1"
description = "A TrackMania-themed syntax wrapper for Python"
readme = "README.md"
requires-python = ">=3.8"
license = { text = "MIT" }
authors = [
  { name = "Melodii7785" }
]

classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Intended Audience :: Developers",
  "Topic :: Software Development :: Interpreters",
  "Topic :: Software Development :: Build Tools",
]

[project.scripts]
tracklang = "tracklang.cli:main"
