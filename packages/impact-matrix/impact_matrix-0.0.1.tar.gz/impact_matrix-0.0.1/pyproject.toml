[project]
name = "impact-matrix"
version = "0.0.1"
description = "This is a Python reimplementation of the Java Jama package utilized in the original Imapct Java application - https://sourceforge.net/projects/impact/  The original Java code was implemented by The MathWorks, Inc. and the National Institute of Standards and Technology.  This code implents version 5 from August 1998"
readme = "README.md"
requires-python = ">=3.10"
license = { file = "LICENSE" }
authors = [{ name = "Peter Harding", email = "plh@performiq.com" }]
classifiers = [
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "License :: OSI Approved :: GNU General Public License v2 (GPLv2)",
  "Operating System :: OS Independent",
]
dependencies = []

[project.urls]
Homepage = "https://gitlab.com/impact-analysis/impact-matrix"
Repository = "https://gitlab.com/impact-analysis/impact-matrix"

[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project.optional-dependencies]
test = [
  "pytest>=8",
]

[tool.pytest.ini_options]
testpaths = ["tests"]
pythonpath = ["src"]

[tool.setuptools.package-dir]
"" = "src"

[tool.setuptools.packages.find]
where = ["src"]



