[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "dasha2ui"
version = "0.1.0"
description = "A2UI Protocol Implementation for Dash - Declarative UI generation for LLM agents"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Cemberk", email = "cemberk@example.com"}
]
keywords = ["a2ui", "dash", "plotly", "llm", "agent", "ui", "declarative"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Visualization",
]
requires-python = ">=3.9"
dependencies = []

[project.optional-dependencies]
dash = [
    "dash>=2.0.0",
    "dash-bootstrap-components>=1.0.0",
    "dash-iconify>=0.1.2",
]
validation = [
    "jsonschema>=4.0.0",
]
all = [
    "dasha2ui[dash,validation]",
]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
]

[project.urls]
Homepage = "https://github.com/Cemberk/dasha2ui"
Repository = "https://github.com/Cemberk/dasha2ui.git"
Issues = "https://github.com/Cemberk/dasha2ui/issues"

[tool.setuptools.packages.find]
where = ["src"]

[tool.black]
line-length = 100
target-version = ["py39", "py310", "py311", "py312"]

[tool.ruff]
line-length = 100
select = ["E", "F", "I", "W"]
ignore = ["E501"]
