[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "mcp-sql-tool"
version = "0.1.0"
description = "基于 MCP 协议的智能 SQL BI 工具，通过大模型自动生成 SQL 语句并执行数据库查询"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "MCP SQL Tool Team"}
]
keywords = ["mcp", "sql", "llm", "database", "bi", "nlp", "natural-language"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Database",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

dependencies = [
    "fastmcp>=0.9.0",
    "pymysql>=1.1.0",
    "psycopg2-binary>=2.9.9",
    "clickhouse-driver>=0.2.6",
    "openai>=1.0.0",
    "anthropic>=0.18.0",
    "dashscope>=1.17.0",
    "pyyaml>=6.0",
    "python-dotenv>=1.0.0",
    "uvicorn>=0.24.0",
    "sqlparse>=0.4.4",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.4.0",
    "pytest-cov>=4.1.0",
    "black>=23.0.0",
    "flake8>=6.0.0",
    "mypy>=1.0.0",
]

[project.scripts]
mcp-sql-tool = "main:main"
mcp-sql-test-db = "scripts.test_db_connection:test_connection"

[tool.setuptools]
# 使用 find_packages 自动发现包，排除测试和示例
packages = {find = {exclude = ["tests*", "examples*"]}}

[tool.setuptools.package-data]
"*" = [
    "config/*.yaml",
    "config/*.yml",
]

[tool.black]
line-length = 100
target-version = ['py38']

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
python_classes = "Test*"
python_functions = "test_*"

