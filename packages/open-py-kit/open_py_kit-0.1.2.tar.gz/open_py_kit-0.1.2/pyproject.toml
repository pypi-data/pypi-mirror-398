[project]
name = "open-py-kit"
dynamic = ["version"]
description = "A standardized Python toolkit for building robust applications"
readme = "README.md"
requires-python = ">=3.8"
license = { file = "LICENSE" }
authors = [
    { name = "Open Py Kit Contributors", email = "kuldeep04kr@gmail.com" }
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "python-json-logger>=2.0.7",
    "typing-extensions>=4.0.0"
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "mypy>=1.0.0",
    "black>=23.0.0",
    "isort>=5.0.0",
    "flake8>=6.0.0"
]

[build-system]
requires = ["setuptools>=61.0", "setuptools-scm>=8.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools_scm]


[tool.setuptools]
packages = ["open_py_kit"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
