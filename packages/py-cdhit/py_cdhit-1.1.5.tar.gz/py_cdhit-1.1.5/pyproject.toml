[build-system]
requires = ["hatchling >= 1.26"]
build-backend = "hatchling.build"

[project]
name = "py-cdhit"
dependencies = [
    "pandas",
]
requires-python = ">=3.8"
authors = [
    {name = "Xiao Yuan", email = "yuanx749@gmail.com"},
]
description = "A Python interface for CD-HIT package."
readme = "README.md"
license = "GPL-2.0-only"
license-files = ["LICENSE"]
keywords = ["bioinformatics", "sequence-analysis"]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: POSIX :: Linux",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Bio-Informatics",
]
dynamic = ["version"]

[project.optional-dependencies]
dev = [
    "pre-commit==3.3.2",
    "ruff==0.6.9",
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "notebook>=6.5.4",
]

[project.urls]
Homepage = "https://yuanx749.github.io/py-cdhit/"
Documentation = "https://yuanx749.github.io/py-cdhit/"
Repository = "https://github.com/yuanx749/py-cdhit"

[tool.hatch.build.targets.wheel]
packages = ["pycdhit"]

[tool.hatch.version]
path = "pycdhit/__init__.py"

[tool.ruff]
line-length = 79
extend-exclude = ["*.ipynb"]

[tool.ruff.lint]
select = ["E4", "E7", "E9", "F", "I"]
