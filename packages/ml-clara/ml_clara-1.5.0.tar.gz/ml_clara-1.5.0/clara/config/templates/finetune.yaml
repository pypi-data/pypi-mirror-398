# ML-Clara fine-tuning config template
# Usage: clara train --config finetune.yaml

# Output
output_dir: outputs/my-adapter
run_name: mistral-lora-finetune

# Base model
model_path: mistralai/Mistral-7B-Instruct-v0.2

# Dataset
dataset_path: data/train.jsonl
val_split: 0.1

# Hyperparameters
num_epochs: 3
batch_size: 4
gradient_accumulation_steps: 4
learning_rate: 2e-4
weight_decay: 0.01
warmup_ratio: 0.03
max_length: 2048

# Optimizer
optimizer: adamw
lr_scheduler: cosine

# Memory optimization
gradient_checkpointing: true
bf16: true
fp16: false

# Checkpointing
save_steps: 500
save_total_limit: 3

# Evaluation
eval_steps: 500
eval_strategy: steps

# Logging
logging_steps: 10
report_to:
  - tensorboard

# LoRA configuration
lora:
  r: 16
  lora_alpha: 32
  lora_dropout: 0.05
  target_modules:
    - q_proj
    - k_proj
    - v_proj
    - o_proj
  bias: none
  use_qlora: false

