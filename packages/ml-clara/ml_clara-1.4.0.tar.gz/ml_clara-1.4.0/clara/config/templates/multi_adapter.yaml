# ML-Clara multi-adapter config template
# Usage:
#   clara adapters --config multi_adapter.yaml
#   clara run --config multi_adapter.yaml "Hello"

model:
  hf_id: mistralai/Mistral-7B-Instruct-v0.2
  dtype: auto
  trust_remote_code: false

inference:
  max_new_tokens: 256
  temperature: 0.7
  top_p: 0.9
  top_k: 50
  repetition_penalty: 1.1

adapters:
  available:
    - name: legal
      path: adapters/legal-lora/
      type: lora
      description: Legal document analysis and terminology

    - name: medical
      path: adapters/medical-lora/
      type: lora
      description: Medical terminology and clinical notes

    - name: code
      path: adapters/code-lora/
      type: lora
      description: Code generation and analysis

  # Which adapter to use (null = no adapter)
  active: null

  settings:
    validate_compatibility: true
    merge_weights: true

device:
  device: null

