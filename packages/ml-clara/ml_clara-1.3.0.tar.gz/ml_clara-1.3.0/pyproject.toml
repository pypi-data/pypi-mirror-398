[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "ml-clara"
version = "1.3.0"
description = "Local LLM Inference Platform with adapter support and evaluation toolkit"
readme = { file = "README_ML_CLARA.md", content-type = "text/markdown" }
requires-python = ">=3.10,<3.13"
license = "LicenseRef-Apple"
license-files = ["LICENSE"]
authors = [
    {name = "ML-Clara Team"}
]
keywords = [
    "llm",
    "inference",
    "lora",
    "fine-tuning",
    "mistral",
    "transformers",
    "cli",
    "mps",
    "apple-silicon",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Operating System :: OS Independent",
    "Environment :: Console",
]
dependencies = [
    "torch>=2.0.0",
    "transformers>=4.30.0",
    "huggingface-hub>=0.15.0",
    "peft>=0.4.0",
    "pyyaml>=6.0",
    "rich>=13.0.0",
    "click>=8.0.0",
    "datasets>=2.14.0",
    "tqdm>=4.65.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "pytest-xdist>=3.0.0",
    "httpx>=0.27.0",
    "ruff>=0.1.0",
    "mypy>=1.0.0",
    "black>=23.0.0",
]
eval = [
    "datasets>=2.14.0",
]
server = [
    "fastapi>=0.110.0",
    "uvicorn[standard]>=0.27.0",
]

[project.urls]
Homepage = "https://github.com/Mojo-Solo/clara"
Documentation = "https://github.com/Mojo-Solo/clara#readme"
Repository = "https://github.com/Mojo-Solo/clara"
Changelog = "https://github.com/Mojo-Solo/clara/blob/main/CHANGELOG.md"

[project.scripts]
clara = "clara.cli.main:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["clara*"]

[tool.setuptools.package-data]
"clara.config.templates" = ["*.yaml"]

[tool.ruff]
line-length = 100
target-version = "py310"

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
ignore_missing_imports = true
