[build-system]
requires = ["setuptools>=68.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "fin-insight-extract"
version = "2025.12.22075142"
description = "fin-insight-extract extracts and structures key business and financial insights from unstructured text for analysts and investors."
readme = "README.md"
authors = [{ name = "fin-insight-extract", email = "hi@eugene.plus" }]
requires-python = ">=3.9"
dependencies = [
  "langchain-llm7>=0.0.0",
  "llmatch-messages>=0.0.0",
  "langchain-core>=0.3.0",
]
license = { text = "MIT" }

[project.urls]
Homepage = "https://github.com/chigwell/fin-insight-extract"
