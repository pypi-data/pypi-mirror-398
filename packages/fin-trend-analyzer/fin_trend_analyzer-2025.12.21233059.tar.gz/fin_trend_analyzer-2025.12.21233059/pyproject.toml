[build-system]
requires = ["setuptools>=68.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "fin-trend-analyzer"
version = "2025.12.21233059"
description = "fin-trend-analyzer analyzes financial news and sentiment to identify trends and risks in AI and tech stocks, providing structured insights for quick market assessment."
readme = "README.md"
authors = [{ name = "fin-trend-analyzer", email = "hi@eugene.plus" }]
requires-python = ">=3.9"
dependencies = [
  "langchain-llm7>=0.0.0",
  "llmatch-messages>=0.0.0",
  "langchain-core>=0.3.0",
]
license = { text = "MIT" }

[project.urls]
Homepage = "https://github.com/chigwell/fin-trend-analyzer"
