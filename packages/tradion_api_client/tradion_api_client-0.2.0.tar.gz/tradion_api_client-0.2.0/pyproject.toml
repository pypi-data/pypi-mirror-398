[project]
name = "tradion_api_client"
version = "0.2.0"
description = "tradion api client"
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "aiohttp>=3.11.11",
    "ipykernel>=7.1.0",
    "websockets>=15.0.1",
    "xts-api-client>=0.1.19",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["tradion_api_client"]

[tool.uv.workspace]
members = [
    "test_tradion",
]
