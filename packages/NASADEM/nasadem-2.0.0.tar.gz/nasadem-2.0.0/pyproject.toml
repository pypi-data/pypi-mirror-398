[build-system]
requires = ["setuptools>=60", "setuptools-scm>=8.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "NASADEM"
version = "2.0.0"
description = "Shuttle Radar Topography Mission (SRTM) Digital Elevation Model (DEM) search and download utility"
readme = "README.md"
authors = [
    { name = "Gregory H. Halverson", email = "gregory.h.halverson@jpl.nasa.gov" },
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
dependencies = [
    "colored-logging",
    "earthaccess>=0.8.0",
    "numpy",
    "rasters>=1.14.0",
    "sentinel-tiles",
    "shapely"
]

requires-python = ">=3.10"

[project.optional-dependencies]
dev = [
    "build",
    "pytest>=6.0",
    "pytest-cov",
    "jupyter",
    "pytest",
    "tox",
    "twine"
]

[project.urls]
"Homepage" = "https://github.com/JPL-Evapotranspiration-Algorithms/NASADEM"

[tool.setuptools.packages.find]
include = ["NASADEM"]
exclude = ["notebooks", "notebooks.*", "debug", "debug.*", "docs", "docs.*", "tests", "tests.*"]

[tool.pytest.ini_options]
markers = [
    "integration: marks tests as integration tests (may require network access)"
]
