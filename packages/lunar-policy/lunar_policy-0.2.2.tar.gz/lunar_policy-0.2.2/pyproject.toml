[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "lunar_policy"
version = "0.2.2"
description = "Lunar Policy SDK"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3.9",
    "Development Status :: 2 - Pre-Alpha",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "License :: OSI Approved :: Mozilla Public License 2.0 (MPL 2.0)",
]

[project.urls]
homepage = "https://earthly.dev"
repository = "https://github.com/earthly/egov"

[tool.hatch.build]
exclude = [
    "tests/generate_sample.go",
]

[tool.ruff]
exclude = [
    "src/lunar_policy/nodepath_parser.py"
]
line-length = 120

[tool.ruff.format]
quote-style = "single"
indent-style = "space"
