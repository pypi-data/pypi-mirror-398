[project]
name = "pulse-eight-matrix-client"
version = "0.4.0"
description = "An async Python client for controlling Pulse8 HDBaseT Matrix devices via their REST API."
readme = "README.md"
authors = [
    { name = "foxy82", email = "foxy82.github@gmail.com" }
]
requires-python = ">=3.12"
dependencies = [
    "aiohttp>=3.9.0",
    "pydantic>=2.12.5",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "pytest-aiohttp>=1.1.0",
    "pytest-cov>=4.0.0",
]

[project.urls]
Homepage = "https://github.com/designer-living/pulse-eight-matrix-client"
Repository = "https://github.com/designer-living/pulse-eight-matrix-client"
Issues = "https://github.com/designer-living/pulse-eight-matrix-client/issues"

[build-system]
requires = ["uv_build>=0.8.22,<0.9.0"]
build-backend = "uv_build"

[tool.uv_build]
package-dir = "src"

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]

