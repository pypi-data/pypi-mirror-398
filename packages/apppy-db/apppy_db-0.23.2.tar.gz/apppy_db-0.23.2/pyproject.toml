[build-system]
requires = ["hatchling>=1.25"]
build-backend = "hatchling.build"

[dependency-groups]
dev = []

[project]
name = "apppy-db"
description = "Python database definitions for server development"
dynamic = ["version"]
readme = "README.md"
requires-python = ">=3.11"
license = {text = "MIT"}
authors = [{ name = "Tim Kral" }]
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
]
dependencies = [
    "apppy-env>=0.23.2",
    "apppy-logger>=0.23.2",
    "fastapi-lifespan-manager==0.1.4",
    "psycopg[binary]==3.1.19",
    "psycopg-pool==3.2.2"
]

[project.urls]
Homepage = "https://github.com/spals/apppy"

[tool.hatch.build.targets.wheel]
packages = ["src/apppy"]

[tool.hatch.version]
path = "../../VERSION"
pattern = "^(?P<version>\\d+\\.\\d+\\.\\d+)$"
source = "regex"

[tool.uv.sources]
apppy-env    = { workspace = true }
apppy-logger = { workspace = true }
