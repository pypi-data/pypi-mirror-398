[project]
name = "addteam"
version = "0.8.6"
description = "One-command collaborator management for GitHub repos with GitOps support."
readme = "README.md"
license = "MIT"
requires-python = ">=3.10"
authors = [
    {name = "Michael Jabbour", email = "michael@jabbour.me"}
]
keywords = ["github", "collaborators", "team", "access", "gitops", "automation"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Version Control :: Git",
]
dependencies = [
    "httpx",
    "rich",
    "pyyaml>=6.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "ruff>=0.1.0",
]

[project.scripts]
addteam = "addteam.cli:main"

[project.urls]
Homepage = "https://github.com/michaeljabbour/addteam"
Repository = "https://github.com/michaeljabbour/addteam"
Issues = "https://github.com/michaeljabbour/addteam/issues"

[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["src"]
include = ["addteam*"]

[tool.ruff]
line-length = 120
target-version = "py310"

[tool.pytest.ini_options]
pythonpath = ["src"]
