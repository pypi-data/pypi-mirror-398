[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "cugdth"  # 你的包名（必须唯一）
version = "1.1.5"  # 版本号
description = "A Python package for GeoTIFF file handling"
authors = [{name = "HaixuHe", email = "20161001925@cug.edu.cn"}]
license = {file = "LICENSE"}
readme = "README.md"
keywords = ["GeoTIFF", "GIS", "GDAL"]
requires-python = ">=3.7"
dependencies = [
    "numpy",
    "GDAL",
    "Pillow"
]
[project.urls]
Repository = "https://gitee.com/HaixuHe/cugdt"

