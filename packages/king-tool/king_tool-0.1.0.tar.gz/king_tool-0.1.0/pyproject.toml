[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "king-tool"
version = "0.1.0"
description = "A collection of useful tools for data processing and more."
readme = "README.md"
authors = [{name = "Zhangheng", email = "1093869292@qq.com"}]
license = {text = "MIT"}
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "pandas",
    "openpyxl"
]
requires-python = ">=3.7"

[project.urls]
Homepage = "https://github.com/yourusername/king-tool"
Repository = "https://github.com/yourusername/king-tool"
