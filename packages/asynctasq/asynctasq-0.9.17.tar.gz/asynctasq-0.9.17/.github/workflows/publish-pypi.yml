name: Publish to PyPI (manual)

on:
  workflow_dispatch:
    inputs:
      confirm:
        description: 'Type "yes" to confirm publishing to PyPI'
        required: true
        default: "no"

permissions:
  contents: read

jobs:
  build:
    name: Build distributions
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Use publish project name for PyPI
        run: |
          sed -i 's/name = "asynctasq"/name = "asynctasq"/' pyproject.toml
          cat >> pyproject.toml <<'TOM'
          [tool.hatch.build.targets.wheel]
          packages = ["src/asynctasq"]
          TOM
          echo 'pyproject.toml updated for PyPI build (name + hatch wheel packages)'

      - name: Install build deps
        run: |
          python -m pip install --upgrade pip build

      - name: Build dists
        run: |
          python -m build --sdist --wheel --outdir dist

      - name: Run twine check
        run: |
          python -m pip install --upgrade twine
          python -m twine check dist/*

      - name: Upload dists as artifact
        uses: actions/upload-artifact@v4
        with:
          name: dists
          path: dist

  publish:
    name: Publish to PyPI
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: read
    if: github.event.inputs.confirm == 'yes'
    steps:
      - name: Download dists
        uses: actions/download-artifact@v4
        with:
          name: dists
          path: dist

      - name: List dist files
        run: |
          echo "Contents of dist/"
          ls -la dist || true

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}
          skip-existing: false
          verbose: true
          packages-dir: dist
          print-hash: true
