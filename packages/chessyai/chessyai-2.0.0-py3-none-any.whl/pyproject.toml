[project]
name = "chessyai"
version = "2.0.0"
description = "A fully-featured chess engine with graphical user interface and AI opponent"
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.9"
keywords = ["chess", "game", "pygame", "ai", "minimax"]
authors = [
    { name = "redbasecap" }
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: End Users/Desktop",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Games/Entertainment :: Board Games",
]
dependencies = [
    "pygame>=2.5.0",
]

[project.urls]
Homepage = "https://github.com/redbasecap/ChessyAI"
Repository = "https://github.com/redbasecap/ChessyAI"
Issues = "https://github.com/redbasecap/ChessyAI/issues"

[project.scripts]
chessy = "ChessMain:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["."]

[tool.hatch.build.targets.sdist]
include = [
    "*.py",
    "images/",
    "sounds/",
    "README.md",
    "LICENSE",
]

[dependency-groups]
dev = []
