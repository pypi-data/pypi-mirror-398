[build-system]
requires = ["setuptools>=68.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "ai-seo-strategist"
version = "2025.12.21130456"
description = "A new package designed to streamline the extraction and organization of AI-driven SEO strategies from user inputs. Users provide a brief description or topic related to their SEO challenges or goals,"
readme = "README.md"
authors = [{ name = "ai-seo-strategist", email = "hi@eugene.plus" }]
requires-python = ">=3.9"
dependencies = [
  "langchain-llm7>=0.0.0",
  "llmatch-messages>=0.0.0",
  "langchain-core>=0.3.0",
]
license = { text = "MIT" }

[project.urls]
Homepage = "https://github.com/chigwell/ai-seo-strategist"
