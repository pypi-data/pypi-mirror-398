[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "tigzig-api-monitor"
version = "1.2.0"
description = "Lightweight FastAPI middleware for centralized API monitoring"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.8"
authors = [
    {name = "Amar Harolikar", email = "amar@harolikar.com"}
]
keywords = ["fastapi", "middleware", "api", "monitoring", "logging", "analytics"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Framework :: FastAPI",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Internet :: WWW/HTTP :: HTTP Servers",
    "Topic :: System :: Logging",
    "Topic :: System :: Monitoring",
]
dependencies = [
    "httpx>=0.24.0",
    "starlette>=0.27.0",
]

[project.urls]
Homepage = "https://github.com/amararun/TIGZIG_LOGGER_SERVICE"
Repository = "https://github.com/amararun/TIGZIG_LOGGER_SERVICE"
Issues = "https://github.com/amararun/TIGZIG_LOGGER_SERVICE/issues"

[tool.hatch.build.targets.sdist]
include = [
    "/src",
]

[tool.hatch.build.targets.wheel]
packages = ["src/tigzig_api_monitor"]
