openapi: 3.0.3
info:
  title: ARP Run Coordinator API
  version: v1
security:
  - ArpBearerJWT: []
paths:
  /v1/health:
    get:
      summary: Health
      operationId: health
      tags: [health]
      security: []
      responses:
        "200":
          description: Health response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Health"
        default:
          description: Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorEnvelope"
  /v1/version:
    get:
      summary: Version
      operationId: version
      tags: [version]
      security: []
      responses:
        "200":
          description: Version response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/VersionInfo"
        default:
          description: Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorEnvelope"
  /v1/node-runs:
    post:
      summary: Create NodeRuns (subtasks)
      operationId: create_node_runs
      tags: [node_runs]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/NodeRunsCreateRequest"
      responses:
        "200":
          description: Created NodeRuns
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/NodeRunsCreateResponse"
        "401":
          $ref: "#/components/responses/UnauthorizedError"
        "403":
          $ref: "#/components/responses/ForbiddenError"
        default:
          description: Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorEnvelope"
  /v1/node-runs/{node_run_id}:
    get:
      summary: Get NodeRun
      operationId: get_node_run
      tags: [node_runs]
      parameters:
        - name: node_run_id
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: NodeRun
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/NodeRun"
        "401":
          $ref: "#/components/responses/UnauthorizedError"
        "403":
          $ref: "#/components/responses/ForbiddenError"
        default:
          description: Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorEnvelope"
  /v1/graph-patches:
    post:
      summary: Submit a graph patch (decomposition mutation)
      operationId: submit_graph_patch
      tags: [graph]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/GraphPatchSubmitRequest"
      responses:
        "200":
          description: Submit response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GraphPatchSubmitResponse"
        "401":
          $ref: "#/components/responses/UnauthorizedError"
        "403":
          $ref: "#/components/responses/ForbiddenError"
        default:
          description: Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorEnvelope"
  /v1/node-runs/{node_run_id}:evaluation:
    post:
      summary: Report evaluation for a NodeRun
      operationId: report_node_run_evaluation
      tags: [node_runs]
      parameters:
        - name: node_run_id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/NodeRunEvaluationReportRequest"
      responses:
        "204":
          description: Recorded
        "401":
          $ref: "#/components/responses/UnauthorizedError"
        "403":
          $ref: "#/components/responses/ForbiddenError"
        default:
          description: Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorEnvelope"
  /v1/node-runs/{node_run_id}:complete:
    post:
      summary: Complete a NodeRun (composite completion)
      operationId: complete_node_run
      tags: [node_runs]
      parameters:
        - name: node_run_id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/NodeRunCompleteRequest"
      responses:
        "204":
          description: Completed
        "401":
          $ref: "#/components/responses/UnauthorizedError"
        "403":
          $ref: "#/components/responses/ForbiddenError"
        default:
          description: Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorEnvelope"
components:
  securitySchemes:
    ArpBearerJWT:
      type: http
      scheme: bearer
      bearerFormat: JWT
  responses:
    UnauthorizedError:
      description: Unauthorized
      headers:
        WWW-Authenticate:
          schema:
            type: string
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ErrorEnvelope"
    ForbiddenError:
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ErrorEnvelope"
  schemas:
    Health:
      $ref: ../schemas/common/health.schema.json
    VersionInfo:
      $ref: ../schemas/common/version_info.schema.json
    ErrorEnvelope:
      $ref: ../schemas/common/error.schema.json
    NodeRun:
      $ref: ../schemas/core/node_run.schema.json
    NodeRunsCreateRequest:
      $ref: ../schemas/run_coordinator/node_runs/node_runs_create_request.schema.json
    NodeRunsCreateResponse:
      $ref: ../schemas/run_coordinator/node_runs/node_runs_create_response.schema.json
    GraphPatchSubmitRequest:
      $ref: ../schemas/run_coordinator/graph/graph_patch_submit_request.schema.json
    GraphPatchSubmitResponse:
      $ref: ../schemas/run_coordinator/graph/graph_patch_submit_response.schema.json
    NodeRunEvaluationReportRequest:
      $ref: ../schemas/run_coordinator/node_runs/node_run_evaluation_report_request.schema.json
    NodeRunCompleteRequest:
      $ref: ../schemas/run_coordinator/node_runs/node_run_complete_request.schema.json
