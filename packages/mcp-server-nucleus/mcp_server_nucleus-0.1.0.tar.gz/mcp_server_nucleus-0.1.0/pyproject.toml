[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "mcp-server-nucleus"
version = "0.1.0"
description = "The Core of Your AI Agents - Model Context Protocol Server"
readme = "README.md"
authors = [
    { name = "Gentle Quest Team", email = "support@gentlequest.app" }
]
requires-python = ">=3.10"
dependencies = [
    "fastmcp",
    "pydantic"
]

[project.scripts]
mcp-server-nucleus = "mcp_server_nucleus:main"

[tool.hatch.build.targets.wheel]
packages = ["src/mcp_server_nucleus"]
