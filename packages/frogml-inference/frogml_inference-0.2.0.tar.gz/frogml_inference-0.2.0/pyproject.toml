[tool.poetry]
name = "frogml-inference"
version = "0.2.0"
description = "FrogML Inference is a Python library for running predictions again Frogml Models."
authors = ["JFrog Ltd. <contact@jfrog.com>"]
readme = "README.md"
keywords = ["mlops", "ml", "deployment", "serving", "model"]
classifiers = [
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: Implementation :: CPython",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
license = "Apache-2.0"

[tool.poetry.dependencies]
python = ">=3.9,<3.14"
requests = "^2.0.0"
frogml = {version = ">=1.2.7,<2", optional = true}
boto3 = {version = "^1.24.89", optional = true}
tenacity = {version = "^8.0.0", optional = true}
numpy = [
    {version = ">=1.21.6, <2", python = ">=3.7.1,<3.10"},
    {version = ">=1.24.0, <2", python = ">=3.10,<3.12"},
    {version = ">=2.1, <3", python = ">=3.12"}
]
pandas = [
    {version = ">=1.4.0, <2", python = ">=3.9,<3.12", optional = true},
    {version = ">=2.2.3, <3", python = ">=3.12", optional = true}
]
joblib = {version = "^1.1.0", optional = true}
google-cloud-storage = "^2.14.0"

[tool.poetry.group.dev.dependencies]
pytest = "7.2.1"
black = "23.1.0"
flake8 = "^7.3.0"
bandit = {version = "^1.7.4", extras = ["toml"]}
coverage = "7.2.1"
pytest-mock = "^3.8.1"
requests-mock = "^1.9.3"
pre-commit = "^4.2.0"
changelog-cli = "^0.7.1"
poethepoet = "^0.37.0"
bump2version = "1.0.1"
isort = "^5"
python-jose = "^3.5.0"

[tool.poetry.extras]
batch = ["boto3", "pandas", "pyarrow", "joblib", "frogml", "tenacity"]

[tool.isort]
profile = "black"
src_paths = ["frogml_inference", "tests"]

[tool.bandit]

[tool.poe.tasks]
validate = {cmd = "pre-commit run  --all-files", help = "Check lint on all files"}
test = {cmd = "pytest --disable-warnings tests", help = "Run tests"}
clean = {cmd = "rm -rf dist ./**/__pycache__", help = "Clean build artifacts"}

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
