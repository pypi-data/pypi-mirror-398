[build-system]
requires = [
    "setuptools >= 61",
]
build-backend = "setuptools.build_meta"

[project]
name = "hoborequest"
description = "A Kubernetes-ready container application for integrating HOBOlink loggers with HSDS"
authors= [
   {name = "LF Murillo", email = "lrosadom@nd.edu"},
   {name = "John Readey", email = "jreadey@hdfgroup.org"},
]
maintainers = [
    {name = "LF Murillo", email = "lrosadom@nd.edu"},
    {name = "John Readey", email = "jreadey@hdfgroup.org"},
]
classifiers = [
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Natural Language :: English",
    "Operating System :: POSIX :: Linux",
    "Operating System :: MacOS",
    "Programming Language :: Python :: 3",
    "Topic :: Internet :: WWW/HTTP :: HTTP Servers",
    "Topic :: Scientific/Engineering",
]
requires-python = ">=3.8"
version = "1.0"

dependencies = [
    "h5py >= 3.12.1",
    "h5pyd >= 0.21.0"
]

[project.readme]
text="""\
A Kubernetes-ready container application for integrating HOBOlink loggers with HSDS. This application 
was developed in partnership with the HDF Group with NSF support for the UVA-ARC project (grant #2022639).
"""
content-type = "text/x-rst"

[project.urls]
Source = "https://gitlab.com/uva-arc/hobo-request"

[project.scripts]
check_dups = "hoborequest.tools.check_dups:main"
check_gaps = "hoborequest.tools.check_gaps:main"
get_logger_sn = "hoborequest.tools.get_logger_sn:main"
get_sensor_sn = "hoborequest.tools.get_sensor_sn:main"
get_stats = "hoborequest.tools.get_stats:main"

[tool.setuptools]
packages=["src.hoborequest", "src.hoborequest.lib", "src.hoborequest.tools"]
include-package-data = false
