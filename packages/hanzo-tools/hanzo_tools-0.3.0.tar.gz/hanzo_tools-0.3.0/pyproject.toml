[build-system]
requires = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "hanzo-tools"
version = "0.3.0"
description = "Hanzo AI tools - core infrastructure and tool bundles"
readme = "README.md"
requires-python = ">=3.12"
license = { text = "MIT" }
authors = [{ name = "Hanzo Industries Inc", email = "dev@hanzo.ai" }]
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]
keywords = ["hanzo", "tools", "mcp", "ai", "agent"]

# Core dependencies (merged from hanzo-tools-core)
dependencies = [
    "mcp>=1.25.0",
    "fastmcp>=2.14.1",
    "pydantic>=2.12.5",
    "typing-extensions>=4.13.0",
]

[project.optional-dependencies]
# Individual tool packages
filesystem = ["hanzo-tools-fs>=0.1.0"]
shell = ["hanzo-tools-shell>=0.1.0"]
browser = ["hanzo-tools-browser>=0.1.0"]
llm = ["hanzo-tools-llm>=0.1.0"]
database = ["hanzo-tools-database>=0.1.0"]
memory = ["hanzo-tools-memory>=0.1.0"]
agent = ["hanzo-tools-agent>=0.1.0"]
editor = ["hanzo-tools-editor>=0.1.0"]
jupyter = ["hanzo-tools-jupyter>=0.1.0"]
lsp = ["hanzo-tools-lsp>=0.1.0"]
refactor = ["hanzo-tools-refactor>=0.1.0"]
vector = ["hanzo-tools-vector>=0.1.0"]
todo = ["hanzo-tools-todo>=0.1.0"]
config = ["hanzo-tools-config>=0.1.0"]
mcp_tools = ["hanzo-tools-mcp>=0.1.0"]
reasoning = ["hanzo-tools-reasoning>=0.1.0"]
computer = ["hanzo-tools-computer>=0.1.0"]

# Bundles
dev = [
    "hanzo-tools-fs>=0.1.0",
    "hanzo-tools-shell>=0.1.0",
    "hanzo-tools-todo>=0.1.0",
    "hanzo-tools-reasoning>=0.1.0",
    "hanzo-tools-config>=0.1.0",
    "hanzo-tools-editor>=0.1.0",
    "hanzo-tools-lsp>=0.1.0",
    "hanzo-tools-refactor>=0.1.0",
]
ai = [
    "hanzo-tools-llm>=0.1.0",
    "hanzo-tools-agent>=0.1.0",
    "hanzo-tools-memory>=0.1.0",
]
all = [
    "hanzo-tools-fs>=0.1.0",
    "hanzo-tools-shell>=0.1.0",
    "hanzo-tools-browser>=0.1.0",
    "hanzo-tools-llm>=0.1.0",
    "hanzo-tools-database>=0.1.0",
    "hanzo-tools-memory>=0.1.0",
    "hanzo-tools-agent>=0.1.0",
    "hanzo-tools-editor>=0.1.0",
    "hanzo-tools-jupyter>=0.1.0",
    "hanzo-tools-lsp>=0.1.0",
    "hanzo-tools-refactor>=0.1.0",
    "hanzo-tools-vector>=0.1.0",
    "hanzo-tools-todo>=0.1.0",
    "hanzo-tools-reasoning>=0.1.0",
    "hanzo-tools-config>=0.1.0",
    "hanzo-tools-mcp>=0.1.0",
    "hanzo-tools-computer>=0.1.0",
]

[project.urls]
"Homepage" = "https://github.com/hanzoai/python-sdk"
"Bug Tracker" = "https://github.com/hanzoai/python-sdk/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["hanzo_tools*"]

[tool.setuptools.package-data]
hanzo_tools = ["py.typed"]
