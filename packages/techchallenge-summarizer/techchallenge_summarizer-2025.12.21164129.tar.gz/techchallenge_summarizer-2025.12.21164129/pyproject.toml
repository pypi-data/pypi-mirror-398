[build-system]
requires = ["setuptools>=68.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "techchallenge-summarizer"
version = "2025.12.21164129"
description = "A new package that processes user-provided text input to generate structured summaries of technical challenges, such as the difficulty of implementing resumable LLM streaming. It uses a system prompt"
readme = "README.md"
authors = [{ name = "techchallenge-summarizer", email = "hi@eugene.plus" }]
requires-python = ">=3.9"
dependencies = [
  "langchain-llm7>=0.0.0",
  "llmatch-messages>=0.0.0",
  "langchain-core>=0.3.0",
]
license = { text = "MIT" }

[project.urls]
Homepage = "https://github.com/chigwell/techchallenge-summarizer"
