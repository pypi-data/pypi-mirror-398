[project]
name = "jenerationutils"
version = "0.1.1"
description = "Utils for GenAI workflows"
authors = [{name="Warren Davies"}]
license = {text = "MIT"}
readme = "README.md"
homepage = "https://github.com/WarrenDavies/jenerationutils"
repository = "https://github.com/WarrenDavies/jenerationutils"
requires-python = ">=3.10"
dependencies = [
    "pydantic (>=2.12.5,<3.0.0)"
]
packages = [
    { include = "jenerationutils", from = "src" }
]

classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"


[tool.poetry.dependencies]
python = ">=3.10,<3.15"