[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "piedrilldown"
version = "1.0.0"
description = "A Python package for creating professional Bar-of-Pie and Pie-of-Pie charts with drill-down visualizations"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Your Name", email = "your.email@example.com"}
]
maintainers = [
    {name = "Your Name", email = "your.email@example.com"}
]
keywords = [
    "visualization",
    "charts",
    "pie chart",
    "bar chart",
    "drilldown",
    "matplotlib",
    "data visualization",
    "plotting"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "Intended Audience :: Developers",
    "Intended Audience :: Education",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Visualization",
    "Topic :: Multimedia :: Graphics :: Presentation",
]
requires-python = ">=3.7"
dependencies = [
    "matplotlib>=3.0.0",
    "numpy>=1.15.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=6.0.0",
    "black",
    "flake8",
    "build",
    "twine",
]

[project.urls]
Homepage = "https://github.com/yourusername/piedrilldown"
Documentation = "https://github.com/yourusername/piedrilldown#readme"
Repository = "https://github.com/yourusername/piedrilldown"
Issues = "https://github.com/yourusername/piedrilldown/issues"
Changelog = "https://github.com/yourusername/piedrilldown/blob/main/CHANGELOG.md"

[tool.setuptools.packages.find]
where = ["src"]
include = ["piedrilldown", "piedrilldown.*"]

[tool.black]
line-length = 100
target-version = ['py37', 'py38', 'py39', 'py310', 'py311']
