[project]
name = "lyrichroma"
version = "0.1.0"
description = "Convert audio to video with auto-generated karaoke subtitles"
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
    "faster-whisper",
    "moviepy>=2.0.0", 
    "pillow",
    "numpy",
]

[project.scripts]
lyrichroma = "lyrichroma.main:main"

[tool.uv]
dev-dependencies = [
    "pytest",
    "ruff",
    "black",
    "pre-commit",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["lyrichroma"]
