[project]
name = "nrd"
version = "0.0.12"
authors = [
  { name="Problemli GmbH", email="info@problem.li" },
]
description = "run vite dev server in background"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
# Define project dependencies here
dependencies = [
    "icecream>=2.1.0",
]

[project.scripts]
nrd = "nrd.nrd:main"
nrd-service-install = "nrd.service_manager:install"
nrd-service-uninstall = "nrd.service_manager:uninstall"

[project.urls]
Homepage = "https://github.com/blemli/nrd2"
Issues = "https://github.com/blemli/nrd2"

[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = ["nrd"]

[tool.setuptools.package-dir]
"" = "src"
