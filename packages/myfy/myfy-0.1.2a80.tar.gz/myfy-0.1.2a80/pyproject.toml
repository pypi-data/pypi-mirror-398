[project]
name = "myfy"
version = "0.1.2a80"
description = "Opinionated Python framework with modularity, ergonomics, and power"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "myfy-core==0.1.2a80",
    "myfy-cli==0.1.2a80",
]

[project.optional-dependencies]
web = ["myfy-web==0.1.2a80"]
frontend = ["myfy-frontend~=0.1.0"]
data = ["myfy-data~=0.1.2"]
all = ["myfy-web==0.1.2a80", "myfy-frontend~=0.1.0", "myfy-data~=0.1.2"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
