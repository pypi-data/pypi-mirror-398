[build-system]
requires = ["setuptools>=68.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "greeklexiconrejuvenator"
version = "2025.12.21151932"
description = "A new package designed to analyze user-provided text about ancient Greek terms and generate a structured summary highlighting terms that should be revitalized in modern language. It leverages pattern"
readme = "README.md"
authors = [{ name = "greeklexiconrejuvenator", email = "hi@eugene.plus" }]
requires-python = ">=3.9"
dependencies = [
  "langchain-llm7>=0.0.0",
  "llmatch-messages>=0.0.0",
  "langchain-core>=0.3.0",
]
license = { text = "MIT" }

[project.urls]
Homepage = "https://github.com/chigwell/greeklexiconrejuvenator"
