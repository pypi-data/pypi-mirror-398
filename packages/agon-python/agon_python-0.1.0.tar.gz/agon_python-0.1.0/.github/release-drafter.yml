name-template: "v$RESOLVED_VERSION"
tag-template: "v$RESOLVED_VERSION"

categories:
  - title: "Breaking Changes"
    labels:
      - "breaking"
      - "breaking-change"
  - title: "New Features"
    labels:
      - "feature"
      - "enhancement"
  - title: "Bug Fixes"
    labels:
      - "fix"
      - "bugfix"
      - "bug"
  - title: "Performance Improvements"
    labels:
      - "performance"
      - "perf"
  - title: "Documentation"
    labels:
      - "documentation"
      - "docs"
  - title: "Dependencies"
    labels:
      - "dependencies"
      - "deps"
  - title: "Other Changes"
    labels:
      - "chore"
      - "refactor"
      - "ci"

change-template: "- $TITLE @$AUTHOR (#$NUMBER)"
change-title-escapes: '\<*_&'

version-resolver:
  major:
    labels:
      - "major"
      - "breaking"
      - "breaking-change"
  minor:
    labels:
      - "minor"
      - "feature"
      - "enhancement"
  patch:
    labels:
      - "patch"
      - "fix"
      - "bugfix"
      - "bug"
  default: patch

autolabeler:
  - label: "documentation"
    files:
      - "*.md"
      - "docs/**/*"
    branch:
      - '/docs{0,1}\/.+/'
  - label: "bug"
    branch:
      - '/fix\/.+/'
    title:
      - '/fix/i'
  - label: "enhancement"
    branch:
      - '/feature\/.+/'
      - '/feat\/.+/'
  - label: "dependencies"
    files:
      - "pyproject.toml"
      - "uv.lock"
      - ".pre-commit-config.yaml"
  - label: "ci"
    files:
      - ".github/**/*"

template: |
  ## What's Changed

  $CHANGES

  **Full Changelog**: https://github.com/$OWNER/$REPOSITORY/compare/$PREVIOUS_TAG...v$RESOLVED_VERSION

exclude-labels:
  - "skip-changelog"
