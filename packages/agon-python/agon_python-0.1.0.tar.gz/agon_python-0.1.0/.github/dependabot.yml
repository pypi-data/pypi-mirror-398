version: 2
updates:
  # Python dependencies (uv)
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
      - "python"
    commit-message:
      prefix: "deps"
    groups:
      dev-dependencies:
        patterns:
          - "pytest*"
          - "ruff"
          - "basedpyright"
          - "pre-commit"
        update-types:
          - "minor"
          - "patch"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "ci"
    commit-message:
      prefix: "ci"
    groups:
      actions:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"
