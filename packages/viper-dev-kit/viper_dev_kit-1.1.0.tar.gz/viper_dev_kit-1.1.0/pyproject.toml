[project]
name = "viper-dev-kit"
version = "1.1.0"
description = "AI Dev Kit - Universal AI development environment"
readme = "README.md"
license = "MIT"
license-files = ["LICENSE"]
requires-python = ">=3.10"
dependencies = [
    "mcp>=1.0.0",
    "python-dotenv>=1.2.1",
]

[project.urls]
Homepage = "https://github.com/ViperJuice/ai-dev-kit"
Repository = "https://github.com/ViperJuice/ai-dev-kit"

[project.scripts]
ai-dev-kit = "ai_dev_kit.cli:main"

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
]

[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = ["ai_dev_kit"]
include-package-data = true

[tool.setuptools.package-data]
ai_dev_kit = ["py.typed"]

[tool.black]
line-length = 100
target-version = ["py310"]

[tool.ruff]
line-length = 100
target-version = "py310"
src = ["ai_dev_kit", "tests"]
exclude = ["dev-tools", "plugins", "ai-docs", "docs", "specs", "plans"]

[tool.ruff.lint]
select = ["E", "F", "I"]
ignore = ["E203"]

[tool.pytest.ini_options]
testpaths = ["tests"]
addopts = "-q"
