[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "nt-flash"
version = "1.0.2"
description = "Flash firmware to Expert Sleepers Disting NT Eurorack module"
readme = "README.md"
license = "MIT"
authors = [
    {name = "Neal Sanche", email = "neal@nosuch.com"}
]
keywords = ["disting", "eurorack", "firmware", "flash", "expert-sleepers"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: End Users/Desktop",
    "Operating System :: MacOS",
    "Operating System :: Microsoft :: Windows",
    "Operating System :: POSIX :: Linux",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Multimedia :: Sound/Audio",
    "Topic :: System :: Hardware",
]
requires-python = ">=3.9"
dependencies = [
    "spsdk>=3.0.0",
]

[project.urls]
Homepage = "https://github.com/thorinside/nt_helper"
Repository = "https://github.com/thorinside/nt_helper"
Issues = "https://github.com/thorinside/nt_helper/issues"

[project.scripts]
nt_flash = "nt_flash:main"

[tool.setuptools]
py-modules = ["nt_flash"]
