[build-system]
requires = ["setuptools>=68.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "text-to-struct"
version = "2025.12.22084055"
description = "text-to-struct converts unstructured text into standardized, structured output"
readme = "README.md"
authors = [{ name = "text-to-struct", email = "hi@eugene.plus" }]
requires-python = ">=3.9"
dependencies = [
  "langchain-llm7>=0.0.0",
  "llmatch-messages>=0.0.0",
  "langchain-core>=0.3.0",
]
license = { text = "MIT" }

[project.urls]
Homepage = "https://github.com/chigwell/text-to-struct"
