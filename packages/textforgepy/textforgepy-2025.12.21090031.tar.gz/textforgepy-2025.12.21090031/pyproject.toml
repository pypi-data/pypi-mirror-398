[build-system]
requires = ["setuptools>=68.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "textforgepy"
version = "2025.12.21090031"
description = "A new package designed to transform unstructured text inputs into standardized, machine-readable outputs. This tool focuses on domains where consistency and format are critical, such as technical docu"
readme = "README.md"
authors = [{ name = "textforgepy", email = "hi@eugene.plus" }]
requires-python = ">=3.9"
dependencies = [
  "langchain-llm7>=0.0.0",
  "llmatch-messages>=0.0.0",
  "langchain-core>=0.3.0",
]
license = { text = "MIT" }

[project.urls]
Homepage = "https://github.com/chigwell/textforgepy"
