# Configuration for building the master prompt
# Files are included in the order listed here

# Main guide (always first)
main_guide: nicegui_prompt.md

# Mechanics - core patterns in learning order
mechanics:
  - file: poetry_setup.md
    summary: "Poetry for dependency management: pyproject.toml, poetry install, poetry run python, adding dependencies"
  - file: application_structure.md
    summary: "App setup, ui.run(), @ui.page decorator, main.py structure, auto-index pages"
  - file: pages.md
    summary: "Routing with @ui.page, path parameters, query params, ui.navigate, ui.open, shared layouts"
  - file: sub_pages.md
    summary: "ui.sub_pages for SPA routing, client-side navigation without reload, persistent app.storage.client state, nested routes, PageArguments"
  - file: container_updates.md
    summary: "Dynamic content: container.clear(), @ui.refreshable, container.refresh(), move/remove elements"
  - file: data_modeling.md
    summary: "Pydantic models, dataclasses, app.storage patterns, state management"
  - file: binding_and_state.md
    summary: "bind_value(), bind_visibility(), two-way binding, BindableProperty, reactive state"
  - file: event_binding.md
    summary: "Event handlers, async handlers, lambda callbacks, handle_event(), throttling"
  - file: testing.md
    summary: "Unit testing NiceGUI apps with pytest: nicegui.testing.User fixture, async tests, page registration gotchas"
  - file: styling.md
    summary: "Tailwind CSS classes, .classes(), .style(), .props(), dark mode, ui.colors"

# Advanced mechanics - specialized topics (extended only)
adv_mechanics:
  - file: background_execution.md
    summary: "run.io_bound() for I/O and C++ libs (OpenCV, PIL, NumPy), run.cpu_bound() for pure Python, background_tasks.create(), ui.timer() polling, thread-safe state with locks"
  - file: custom_components.md
    summary: "Custom JS/Vue components: creating Python+JS elements, props, events, run_method(), Vue lifecycle hooks (mounted/unmounted), ESM modules, resource loading"
  - file: threejs_integration.md
    summary: "Custom Three.js scenes using nicegui-scene module, WeakMap pattern to avoid Vue reactivity conflicts, custom GLSL shaders, OrbitControls, particle systems"
  - file: configuration_deployment.md
    summary: "ui.run() parameters, favicon options, Docker deployment, PyInstaller packaging, SSL/HTTPS, native window mode, NiceGUI On Air"
  - file: coding_style.md
    summary: "NiceGUI coding conventions: single quotes, ~120 char lines, type hints with Self/Optional, Sphinx docstrings, mixin composition, WeakRef patterns"

# Events - by frequency of use (optimum and extended)
events:
  - file: value_events.md
    summary: "on_change, on_value_change for inputs, selects, sliders; ValueChangeEventArguments"
  - file: button_events.md
    summary: "on_click for buttons; ClickEventArguments"
  - file: element_events.md
    summary: "Generic DOM events: on('click'), on('mouseover'), etc."
  - file: lifecycle_events.md
    summary: "app.on_startup, app.on_shutdown, app.on_connect, app.on_disconnect"
  - file: keyboard_events.md
    summary: "ui.keyboard for global key events; KeyEventArguments"
  - file: upload_events.md
    summary: "on_upload, on_rejected for file uploads; UploadEventArguments"

# Classes - by importance/frequency (optimum and extended)
classes:
  - file: controls.md
    summary: "ui.button, ui.input, ui.select, ui.checkbox, ui.switch, ui.slider, ui.toggle, ui.radio, ui.number, ui.textarea, ui.date, ui.time, ui.upload, ui.color_input"
  - file: layout.md
    summary: "ui.row, ui.column, ui.card, ui.grid, ui.expansion, ui.tabs, ui.dialog, ui.menu, ui.splitter, ui.scroll_area, ui.header, ui.footer, ui.drawer"
  - file: text_elements.md
    summary: "ui.label, ui.markdown, ui.html, ui.link, ui.badge, ui.chip, ui.tooltip, ui.notify"
  - file: data_elements.md
    summary: "ui.table, ui.aggrid, ui.echart, ui.plotly, ui.highchart, ui.tree, ui.log, ui.json_editor, ui.code"
  - file: audiovisual.md
    summary: "ui.image, ui.interactive_image, ui.video, ui.audio, ui.icon, ui.avatar, ui.scene (3D), ui.leaflet (maps)"
  - file: app_and_config.md
    summary: "app.storage (browser/user/general), app.on_startup/shutdown, ui.run() config, ui.dark_mode, ui.colors"
  - file: utilities.md
    summary: "ui.timer, ui.keyboard, ui.download, ui.navigate, ui.run_javascript, ui.context, background_tasks"

# Files to exclude from master prompt
exclude:
  - "*_references.md"          # URL references not needed

# Sample applications for reference (order determines showcase GIF sequence)
# GitHub: https://github.com/Alyxion/nice-prompt/tree/main/samples
# Local: samples/
# Set showcase: false to exclude from showcase GIF (simple/template samples)
samples:
  - name: dashboard
    path: samples/dashboard/
    tags: [charts, echart, dashboard, analytics, dark-mode, timer, dialog, filters, dataclass, oo-architecture]
    summary: |
      Analytics dashboard showcasing 8 chart types and input controls with OO architecture.
      Demonstrates: Dashboard class with current(), DashboardData dataclass, ui.echart()
      for line/bar/pie/gauge/radar/heatmap/scatter/candlestick, ui.timer() for real-time
      updates, ui.dialog() for settings, filter controls that update all charts/KPIs.

  - name: threejs_tornado
    path: samples/threejs_tornado/
    tags: [threejs, 3d, particles, shaders, glsl, animation, webgl, custom-element, orbit-controls, visualization]
    summary: |
      Three.js particle tornado with custom GLSL shaders using NiceGUI's bundled Three.js.
      Demonstrates: Element subclass with nicegui-scene module, WeakMap for Vue reactivity
      workaround, custom vertex/fragment shaders, OrbitControls, real-time parameter updates.
      But most importantly: How to visualize 3D scenes in NiceGUI.

  - name: cone_spray
    path: samples/cone_spray/
    tags: [threejs, 3d, particles, physics, simulation, canvas-texture, buffer-geometry, lighting, animation, interactive]
    summary: |
      Hollow cone nozzle spray with particle physics using Three.js.
      Demonstrates: Canvas texture for round particles (not square), emission accumulator
      for frame-rate-independent spawning, frustumCulled=false for dynamic particles,
      needsUpdate=true for BufferGeometry, multi-directional lighting for metallic materials,
      real-time physics (gravity, air resistance), interactive parameter controls.

  - name: video_custom_component
    path: samples/video_custom_component/
    tags: [custom-component, javascript, vue, video, opencv, background-tasks, io-bound, threading, base64, real-time]
    summary: |
      Custom JavaScript/Vue component with real-time video processing.
      Demonstrates: Element subclass with component='*.js', run_method(), run.io_bound(),
      background_tasks.create(), ui.timer() for async polling, 16 OpenCV filters,
      thread-safe state sharing, event-driven frame requests, base64 JPEG transfer.

  - name: multi_dashboard
    path: samples/multi_dashboard/
    tags: [authentication, spa, sub-pages, cookies, permissions, roles, auto-discovery, layout, drawer, header]
    summary: |
      Full SPA with authentication, signed cookie persistence, role-based permissions.
      Demonstrates: ui.sub_pages, AppLayout class, login page as sub_page, header/drawer
      visibility toggle, page auto-discovery, external CSS/JS, ECharts, dark mode.
      Key files: main.py (server setup), layout.py (AppLayout), models/auth.py (AuthSession
      with signed cookies), pages/ (auto-discovered page modules), static/ (CSS/JS).

  - name: stock_peers
    path: samples/stock_peers/
    tags: [stocks, finance, async, io-bound, echart, chips, dark-mode, api, yfinance, comparison]
    summary: |
      Stock comparison dashboard with async data loading.
      Demonstrates: dark mode, run.io_bound() for API calls, ui.echart(),
      ui.chip() for toggles, ui.timer() for initial load, custom CSS.

  - name: sub_pages_demo
    path: samples/sub_pages_demo/
    tags: [spa, sub-pages, navigation, storage, persistence, drawer, nested-routes, timer, state, client-storage]
    summary: |
      SPA navigation with persistent client state. Single-file demo of ui.sub_pages.
      Demonstrates: nested sub_pages, app.storage.client persistence, navigation drawer,
      timer that keeps running across navigation, notes that persist during session.

  - name: calculator
    path: samples/calculator/
    tags: [beginner, dataclass, binding, form, calculator, minimal]
    showcase: false
    summary: |
      Minimal calculator app demonstrating NiceGUI best practices.
      Demonstrates: dataclass for state, bind_value/bind_text for data binding,
      proper @ui.page decorator, header, main guard with title and show=False.
      This is the recommended minimal structure for any NiceGUI application.
