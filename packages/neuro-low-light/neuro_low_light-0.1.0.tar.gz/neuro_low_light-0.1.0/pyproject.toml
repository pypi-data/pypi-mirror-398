[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "neuro-low-light"
version = "0.1.0"
description = "Professional low-light image enhancement using Zero-DCE++"
readme = "README.md"
authors = [{name = "Parshva Shah", email = "shahparshva2005@gmail.com"}]
license = {text = "MIT"}
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Scientific/Engineering :: Image Processing",
]
requires-python = ">=3.9"
dependencies = [
    "torch>=2.0.0",
    "torchvision>=0.15.0",
    "opencv-python>=4.5.0",
    "numpy>=1.21.0",
    "pillow>=9.0.0",
    "tqdm>=4.60.0",
]

[project.urls]
Homepage = "https://github.com/Parshva2605/neuro-low-light"
Repository = "https://github.com/Parshva2605/neuro-low-light"
Issues = "https://github.com/Parshva2605/neuro-low-light/issues"

[project.scripts]
neuro-low-light = "neuro_low_light.inference:main"

[tool.setuptools]
packages = ["neuro_low_light"]
include-package-data = true

[tool.setuptools.package-data]
neuro_low_light = ["weights/*.pth"]
