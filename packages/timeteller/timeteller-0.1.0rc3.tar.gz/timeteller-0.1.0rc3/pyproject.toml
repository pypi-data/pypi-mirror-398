[project]
name = "timeteller"
version = "0.1.0rc3"
description = ""
readme = "README.md"
authors = [
    { name = "oyghen", email = "oyghen@duck.com" }
]
requires-python = ">=3.11"
dependencies = []

[project.scripts]
timeteller = "timeteller._cli_entry:main"

[project.optional-dependencies]
ext = [
    "duckdb>=1.4.3",
    "python-dateutil>=2.9.0.post0",
    "tzdata>=2025.3",
]
cli = [
    "typer>=0.20.1",
]

[build-system]
requires = ["uv_build>=0.9.18,<0.10.0"]
build-backend = "uv_build"

[dependency-groups]
dev = [
    "pre-commit>=4.5.1",
    "pytest>=9.0.2",
    "ruff>=0.14.10",
    "time-machine>=3.2.0",
]
