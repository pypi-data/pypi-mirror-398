[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "sa-pure"
version = "0.2.17"

keywords = ["annotation", "superannotate", "ai"]
authors = [{ name = "SuperAnnotate AI", email = "support@superannotate.com" }]
license = { text = "MIT" }
requires-python = ">=3.9"
dependencies = ["httpx~=0.28", "hvac~=2.3", "pydantic~=2.11", "pydantic-extra-types~=2.10", "aiofiles~=24.1", "PyJWT~=2.9.0"]
