[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "openblog"
version = "2.0.1"
description = "AI-powered blog generation from your terminal. Create SEO-optimized, publication-ready articles with a single command."
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.9"
authors = [
    {name = "OpenBlog Contributors", email = "hello@openblog.dev"},
]
keywords = [
    "blog",
    "ai",
    "content-generation",
    "seo",
    "writing",
    "cli",
    "gemini",
    "article",
    "automation",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Intended Audience :: End Users/Desktop",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Text Processing :: General",
    "Topic :: Internet :: WWW/HTTP :: Dynamic Content",
    "Typing :: Typed",
]

dependencies = [
    "typer>=0.9.0",
    "rich>=13.0.0",
    "httpx>=0.24.0",
    "python-dotenv>=1.0.0",
    "pydantic>=2.0.0",
    "google-generativeai>=0.8.0",
    "google-genai>=0.3.0",
    "aiohttp>=3.9.0",
    "markdown>=3.5.0",
    "beautifulsoup4>=4.12.0",
    "tenacity>=8.0.0",
]

[project.optional-dependencies]
server = [
    "fastapi>=0.104.0",
    "uvicorn[standard]>=0.24.0",
    "slowapi>=0.1.9",
    "bleach>=6.0.0",
    "lxml>=4.9.0",
    "defusedxml>=0.7.0",
    "pillow>=10.0.0",
    "playwright>=1.40.0",
    "langdetect>=1.0.9",
    "google-api-python-client>=2.108.0",
    "google-auth>=2.24.0",
]
dev = [
    "pytest>=7.4.0",
    "pytest-asyncio>=0.21.0",
    "black>=23.0.0",
    "mypy>=1.5.0",
    "ruff>=0.1.0",
]
all = ["openblog[server,dev]"]

[project.scripts]
openblog = "service.cli.main:cli"

[project.urls]
Homepage = "https://github.com/federicodeponte/openblog"
Documentation = "https://github.com/federicodeponte/openblog#readme"
Repository = "https://github.com/federicodeponte/openblog"
Issues = "https://github.com/federicodeponte/openblog/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["service*", "pipeline*"]

[tool.setuptools.package-data]
"*" = ["py.typed"]

[tool.black]
line-length = 100
target-version = ['py39', 'py310', 'py311', 'py312']

[tool.ruff]
line-length = 100
target-version = "py39"
select = ["E", "F", "W", "I", "UP", "B", "C4"]

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
ignore_missing_imports = true

[tool.pytest.ini_options]
testpaths = ["tests"]
asyncio_mode = "auto"
