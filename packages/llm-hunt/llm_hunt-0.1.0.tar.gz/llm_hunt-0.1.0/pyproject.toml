[project]
name = "llm-hunt"
version = "0.1.0"
description = "CLI-based threat hunting platform using LLM and RAG for semantic search of security logs"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.10"
authors = [
    {name = "Jonas ColmsjÃ¶", email = "jonas@colmsjo.com"}
]
keywords = ["security", "threat-hunting", "llm", "rag", "siem", "cybersecurity"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Environment :: Console",
    "Intended Audience :: Information Technology",
    "Intended Audience :: System Administrators",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Security",
]
dependencies = [
    "msticpy",
    "pyarrow",
    "psycopg2-binary",
    "pgvector",
    # Enrichment
    "ioc-finder",
    "sentence-transformers",  # BGE-small-en
    "bertopic",               # Topic modeling
    # CLI
    "typer",
    # LLM
    "anthropic",
]

[project.optional-dependencies]
dev = ["pytest", "ruff"]

[project.urls]
Homepage = "https://github.com/yourusername/llm-hunt"
Repository = "https://github.com/yourusername/llm-hunt"

[project.scripts]
hunt = "llm_threat_hunt.cli:main"

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = ["llm_threat_hunt"]
