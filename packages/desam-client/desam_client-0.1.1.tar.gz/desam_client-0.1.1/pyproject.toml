[project]
name = "desam-client"
version = "0.1.1"
description = "DeSAM调度器Python客户端库"
readme = "README.md"
requires-python = ">=3.8.1"
license = {text = "Apache-2.0"}
authors = [
    {name = "QD Huang", email = "qiandinghuang666@gamil.com"},
]
maintainers = [
    {name = "QD Huang", email = "qiandinghuang666@gamil.com"},
]
keywords = ["desam", "scheduler", "grpc", "job-queue"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "build>=1.2.2.post1",
    "grpcio>=1.60.0",
    "grpcio-tools>=1.60.0",
    "protobuf>=4.25.0",
    "twine>=6.1.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "isort>=5.12.0",
    "mypy>=1.5.0",
    "flake8>=6.0.0",
    "safety>=3.0.0",
    "bandit>=1.7.0",
]

[project.urls]
Homepage = "https://github.com/QiandingHuang666/DeSAM_client"
Documentation = "https://github.com/QiandingHuang666/DeSAM_client/tree/main/DeSAM_client"
Repository = "https://github.com/QiandingHuang666/DeSAM_client.git"
Issues = "https://github.com/QiandingHuang666/DeSAM_client/issues"


[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.sdist]
include = [
    "/src",
    "/README.md",
    "/LICENSE",
]

[tool.hatch.build.targets.wheel]
packages = ["src/desam_client"]

# 工具配置
[tool.black]
line-length = 88
target-version = ['py38']

[tool.isort]
profile = "black"
line_length = 88

[tool.mypy]
python_version = "3.8"
warn_return_any = false
warn_unused_configs = true
disallow_untyped_defs = false
ignore_missing_imports = true
disable_error_code = ["attr-defined", "arg-type", "return-value", "no-any-return"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
addopts = "-v --cov=src/desam_client --cov-report=term-missing --tb=short"

[dependency-groups]
dev = [
    "build>=1.2.2.post1",
    "twine>=6.1.0",
]
