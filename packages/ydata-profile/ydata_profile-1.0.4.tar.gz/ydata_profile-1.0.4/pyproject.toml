[build-system]
requires = ["setuptools>=75.0"]
build-backend = "setuptools.build_meta"

[project]
name = "ydata_profile"
version = "1.0.4"
authors = [
  { name="Jordi Carrera Ventura", email="jordi.carrera.ventura@gmail.com" },
]
description = ""
readme = "README.md"
requires-python = ">=3.11, <3.12"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "Development Status :: 5 - Production/Stable",
    "Topic :: Scientific/Engineering :: Information Analysis"
]
dependencies = [
    "build==1.2.2.post1",
    "midir",
    "pandas==2.2.3",
    "streamlit>=1.43.2",
    "streamlit-ydata-profiling>=0.2.1",
    "twine==5.1.1",
    "ydata-profiling>=4.18.0"
]

[project.urls]
"GitHub repository" = "https://github.com/JordiCarreraVentura/ydata_profile"
