[tool.poetry]
name = "openbb-oilpriceapi"
version = "0.1.0"
description = "OpenBB provider for OilPriceAPI - Real-time oil and commodity prices (WTI, Brent, Urals, Natural Gas, Coal)"
authors = ["OilPriceAPI <support@oilpriceapi.com>"]
license = "MIT"
readme = "README.md"
packages = [{ include = "openbb_oilpriceapi" }]
repository = "https://github.com/OilpriceAPI/openbb-oilpriceapi"
keywords = ["openbb", "oil", "commodity", "api", "energy", "prices", "wti", "brent", "urals"]

[tool.poetry.dependencies]
python = ">=3.10,<3.14"
openbb-core = "^1.5.1"
httpx = "^0.27.0"
tenacity = "^8.2.0"

[tool.poetry.group.dev.dependencies]
pytest = "^8.0.0"
pytest-asyncio = "^0.23.0"
pytest-cov = "^4.1.0"
respx = "^0.21.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.plugins."openbb_provider_extension"]
oilpriceapi = "openbb_oilpriceapi:oilpriceapi_provider"

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]

[tool.coverage.run]
source = ["openbb_oilpriceapi"]
