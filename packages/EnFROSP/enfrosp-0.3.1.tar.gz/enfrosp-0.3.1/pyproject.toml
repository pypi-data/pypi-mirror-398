[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "EnFROSP"
description = "EnMAP Fast Retrieval Of Snow Properties"
authors = [
    {name = "Daniel Scheffler", email = "daniel.scheffler@gfz.de"},
    {name = "Alexander Kokhanovsky", email = "kokhanov@gfz.de"},
    {name = "Karl Segl", email = "segl@gfz.de"},
]
maintainers = [
    {name = "Daniel Scheffler", email = "daniel.scheffler@gfz.de"},
]
license = "Apache-2.0"
license-files = ["LICEN[CS]E*", "AUTHORS.rst"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Natural Language :: English",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]
keywords = [
    "EnMAP",
    "snow",
    "retrieval",
    "hyperspectral",
    "remote sensing",
    "satellite",
]
requires-python = ">=3.9"
dependencies = [
    "gdal",
    "geoarray",
    "numpy",
    "scipy"
]
dynamic = ["version"]

[project.readme]
file = "README.rst"
content-type = "text/x-rst"

[project.urls]
"Source code" = "https://git.gfz.de/EnMAP/GFZ_Tools_EnMAP_BOX/enfrosp"
"Issue Tracker" = "https://git.gfz.de/EnMAP/GFZ_Tools_EnMAP_BOX/enfrosp/-/issues"
"Documentation" = "https://enmap.git-pages.gfz-potsdam.de/GFZ_Tools_EnMAP_BOX/enfrosp/doc"
"Change log" = "https://git.gfz.de/EnMAP/GFZ_Tools_EnMAP_BOX/enfrosp/-/blob/main/HISTORY.rst"

[project.optional-dependencies]
doc = [
    "sphinx-argparse",
    "sphinx_rtd_theme",
]
test = [
    "pytest",
    "pytest-cov",
    "pytest-reporter-html1",
    "urlchecker",
    "geoarray",
]
lint = [
    "flake8",
    "pycodestyle",
    "pydocstyle",
]
dev = [
    "enfrosp[test]",
    "enfrosp[doc]",
    "enfrosp[lint]",
]

[project.scripts]
enfrosp = "enfrosp.cli:main"

[tool.hatch.version]
path = "enfrosp/version.py"

[tool.hatch.build.targets.wheel]
packages = ["enfrosp"]

[tool.hatch.build.targets.sdist]
exclude = [
    ".coveragerc",
    ".editorconfig",
    ".gitattributes",
    ".gitlab-ci.yml",
    "Makefile",
    "code_*/**",
    "docs/**",
    "tests/**",
    "__pycache__/**",
    "*.py[co]",
]
