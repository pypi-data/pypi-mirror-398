[project]
name = "agentic-ai-sdk"
version = "0.1.6"
description = "SDK for building AI agent 2.0."
readme = "README.md"
requires-python = ">=3.11,<=3.14"
license = "MIT"
authors = [
  { name = "Frank Lin" }
]
keywords = ["ai", "agent", "llm", "sdk", "framework", "agentic"]
classifiers = [
  "Development Status :: 4 - Beta",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3",

  "Topic :: Scientific/Engineering :: Artificial Intelligence",
]

dependencies = [
  "agent-framework>=1.0.0b251114,<1.1",
  "pydantic>=2.7.0,<3",
  "pyyaml>=6.0.0,<7",
]

[project.optional-dependencies]
# AG-UI protocol support
ag-ui = [
  "agent-framework-ag-ui>=1.0.0b251117,<1.1",
  "ag-ui-protocol>=0.1.10,<0.2",
]
# Observability with OpenTelemetry
observability = [
  "opentelemetry-api>=1.20.0,<2",
  "opentelemetry-sdk>=1.20.0,<2",
  "opentelemetry-exporter-otlp-proto-grpc>=1.20.0,<2",
]
# All optional dependencies
all = [
  "agentic-ai-sdk[ag-ui,observability]",
]
# Development dependencies
dev = [
  "pytest>=8.3.0",
  "pytest-asyncio>=0.23.0",
  "pytest-cov>=4.1.0",
]

[project.scripts]
agentic-ai = "agentic_ai.cli:main"

[build-system]
requires = ["hatchling>=1.27.0"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/agentic_ai"]

[tool.hatch.build.targets.sdist]
include = ["src/agentic_ai", "tests", "README.md", "LICENSE"]

[tool.uv]
package = true
prerelease = "allow"

[tool.pytest.ini_options]
testpaths = ["tests"]
asyncio_mode = "auto"

[dependency-groups]
dev = [
    "pytest>=9.0.2",
]
