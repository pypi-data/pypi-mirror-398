[tool.poetry]
name = "dotsync_fast"
version = "0.2.0"
description = "The last dotfile syncer you'll ever need."
authors = ["Hunter Gatewood <hgatewood@gmail.com>"]
readme = "README.md"

[tool.poetry.scripts]
dotsync = "dotsync_fast.cli:cli"

[tool.poetry.dependencies]
python = "^3.12"
click = "^8.0.0"
hcgatewood_coda = "^1.0.0"
click_aliases = "^1.0.5"
click_default_group = "^1.2.4"
jinja2 = "^3.1.6"
pydantic = "^2.12.0"
pyyaml = "^6.0"
watchfiles = "^1.1.1"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
