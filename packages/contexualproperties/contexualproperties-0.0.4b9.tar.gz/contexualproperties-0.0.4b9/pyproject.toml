[build-system]
requires = ["setuptools >= 80.9.0", "setuptools-git-versioning>=2.0,<3"]
build-backend = "setuptools.build_meta"

[tool.setuptools-git-versioning]
enabled = true
template = "{tag}"
dirty_template = "{tag}"

[project]
dynamic = ["version"]
name = "contexualproperties"
dependencies = []
requires-python = ">=3.10"
authors = [
  {name = "Mason Logan", email = "contextualproperties@masonlogan.com"}
]
maintainers = [
  {name = "Mason Logan", email = "contextualproperties@masonlogan.com"}
]
description = "Toolkit for dynamic data modeling"
readme = "README.md"
license = "MIT"
license-files = ["LICENSE"]
keywords = ["property", "data management"]
classifiers = [
  "Development Status :: 3 - Alpha",
  "Programming Language :: Python"
]

[project.urls]
Homepage = "https://codeberg.org/malogan/contextual-properties"
Repository = "https://codeberg.org/malogan/contextual-properties.git"
"Bug Tracker" = "https://codeberg.org/malogan/contextual-properties/issues"

[tool.setuptools]
packages = ["contextualproperties"]
