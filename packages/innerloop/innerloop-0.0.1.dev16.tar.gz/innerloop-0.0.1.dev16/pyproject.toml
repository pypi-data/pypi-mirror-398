[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "innerloop"
version = "v0.0.1dev16"
description = "LLM in a loop with tools, MCP, sessions, and structured outputs."
readme = "README.md"
license = "MIT"
authors = [
    { name = "Ian Maurer", email = "imaurer@gmail.com" }
]
keywords = ["ai", "llm", "sdk", "agent", "devtool", "automation", "claude", "codex", "gemini", "anthropic", "openai"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Operating System :: OS Independent",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Software Development :: Code Generators",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Typing :: Typed",
]
requires-python = ">=3.10"

# Core dependency: pydantic is required for SDK internal types (messages, events, etc.)
# but NOT required for your structured outputs - use msgspec, dict, or JsonSchema instead
dependencies = [
    "pydantic>=2.10.0",
    "pyyaml>=6.0.0",  # For skills YAML frontmatter parsing
]

[project.optional-dependencies]
# Provider extras - install only what you need
anthropic = ["anthropic>=0.40.0"]
openai = ["openai>=1.50.0"]
google = ["google-generativeai>=0.8.0"]
vertex = ["google-cloud-aiplatform>=1.38.0"]

# Local model extras (use OpenAI-compatible API)
ollama = ["openai>=1.50.0"]
lmstudio = ["openai>=1.50.0"]

# Schema backend extras - optional alternatives to pydantic for structured outputs
# (pydantic is in core deps, these are alternatives for response_format)
msgspec = ["msgspec>=0.19.0"]
jsonschema = ["jsonschema>=4.20.0"]

# Feature extras
web = [
    "httpx>=0.27.0",
    "trafilatura>=1.6",
    "beautifulsoup4>=4.12",
    "urllib3>=2.6.0",  # Pin to non-vulnerable version (trafilatura allows >=1.26)
]

# Convenience bundles
all = [
    "innerloop[anthropic]",
    "innerloop[openai]",
    "innerloop[google]",
    "innerloop[web]",
    "innerloop[msgspec]",
    "innerloop[jsonschema]",
]
cloud = [
    "innerloop[anthropic]",
    "innerloop[openai]",
    "innerloop[google]",
]

# Development
dev = [
    "innerloop[all]",
    "pytest>=7.4.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.1.0",
    "pytest-mock>=3.11.0",
    "mypy>=1.8.0",
    "python-dotenv>=1.0.0",
    # Note: ruff, bandit, pip-audit, semgrep run via uvx to minimize dependencies
]

[project.urls]
Homepage = "https://github.com/botassembly/innerloop"
Documentation = "https://botassembly.org/innerloop"
Repository = "https://github.com/botassembly/innerloop"
Issues = "https://github.com/botassembly/innerloop/issues"
Changelog = "https://botassembly.org/innerloop/changelog/"

[tool.hatch.build.targets.wheel]
packages = ["src/innerloop"]

[tool.hatch.build.targets.sdist]
# Ship only the library code and essential metadata in the source distribution.
include = [
  "/src/innerloop",
  "/README.md",
  "/LICENSE",
  "/pyproject.toml",
]
exclude = [
  "/.gitignore",
]

[tool.hatch.build]
# Globally exclude repo-only files from all build artifacts (esp. sdist)
exclude = [
  "/tests",
  "/docs",
  "/sdlc",
  "/.github",
  "/scripts",
  "/AGENTS.md",
  "/CLAUDE.md",
  "/mkdocs.yml",
  "/plan.md",
  "/uv.lock",
  "/Makefile",
  "/.gitignore",
]

[tool.pytest.ini_options]
testpaths = ["tests",]
python_files = ["test_*.py"]
python_functions = ["test_*"]
asyncio_mode = "auto"
markers = [
    "lmstudio: Tests requiring a local LM Studio server",
    "asyncio: Tests that rely on pytest-asyncio",
]
addopts = [
    "--strict-markers",
    "--strict-config",
]

[tool.black]
line-length = 79
target-version = ["py310", "py311", "py312", "py313", "py314"]
include = '\.pyi?$'
extend-exclude = '''
/(
  \.git
  | \.mypy_cache
  | \.pytest_cache
  | \.ruff_cache
  | \.venv
  | build
  | dist
)/
'''

[tool.ruff]
line-length = 88
target-version = "py310"  # Minimum supported Python version (aligns with Black)
fix = true

[tool.ruff.lint]
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "I",  # isort
    "B",  # flake8-bugbear
    "C4", # flake8-comprehensions
    "UP", # pyupgrade
]
ignore = [
    "E501",  # line too long (handled by black)
    "B008",  # do not perform function calls in argument defaults
    "C901",  # too complex (handled by complexity tools)
]

[tool.ruff.lint.per-file-ignores]
"tests/**/*.py" = ["B011", "B018", "F401", "F811"]
"src/innerloop/__init__.py" = ["F401", "I"]

[tool.mypy]
python_version = "3.10"
strict = true
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true
show_error_codes = true

[[tool.mypy.overrides]]
module = [
  "ijson",
  "jsonschema",
  "pydantic",
  "pydantic.*",
  "openai",
  "openai.*",
  "anthropic",
  "anthropic.*",
  "google",
  "google.*",
  "vertexai",
  "vertexai.*",
  "httpx",
  "trafilatura",
  "bs4",
  "msgspec",
  "msgspec.*",
  "yaml",
]
ignore_missing_imports = true
follow_imports = "skip"

# Files using pydantic BaseModel need relaxed checks since pydantic stubs are incomplete
[[tool.mypy.overrides]]
module = [
  "innerloop.types",
  "innerloop.tooling.base",
  "innerloop.tooling.web",
  "innerloop.tooling.filesystem",
  "innerloop.tooling.skills",
  "innerloop.tooling.skill_tools",
  "innerloop.structured",
  "innerloop.api",
  "innerloop.session",
  "innerloop.providers.openai",
  "innerloop.providers.anthropic",
  "innerloop.providers.google",
  "innerloop.providers.vertex",
  "innerloop.schema",
  "innerloop.schema.*",
  "innerloop.extras.senpai",
  "innerloop.extras.senpai.*",
]
disallow_untyped_decorators = false
disable_error_code = ["misc", "no-any-return", "attr-defined"]




[tool.coverage.run]
source = ["src"]
branch = true
omit = [
    "*/tests/*",
    "*/__pycache__/*",
    "*/.*",
]

[tool.coverage.report]
omit = [
]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "if self.debug:",
    "if settings.DEBUG",
    "raise AssertionError",
    "raise NotImplementedError",
    "raise InnerLoopError",
    "if 0:",
    "if __name__ == .__main__.:",
    "class .*\\bProtocol\\):",
    "@(abc\\.)?abstractmethod",
]

[dependency-groups]
dev = [
    "ipython>=8.37.0",
    "pytest-xdist>=3.8.0",
    # Additional schema backends for testing (pydantic is in core deps)
    "msgspec>=0.19.0",
    "jsonschema>=4.20.0",
    # Include all provider and feature extras for development
    "python-dotenv>=1.2.1",
    {include-group = "anthropic"},
    {include-group = "openai"},
    {include-group = "google"},
    {include-group = "web"},
]

# Provider groups for dependency-groups (PEP 735)
anthropic = ["anthropic>=0.40.0"]
openai = ["openai>=1.50.0"]
google = ["google-generativeai>=0.8.0"]
web = ["httpx>=0.27.0", "trafilatura>=1.6", "beautifulsoup4>=4.12", "urllib3>=2.6.0"]
