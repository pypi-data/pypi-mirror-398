[build-system]
requires = ["setuptools>=65.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "ps7-mcp-tool"
version = "1.0.1"
description = "PowerShell 7 MCP Server for Zencoder - Execute PowerShell commands via MCP protocol"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "Nomad", email = "nomad@example.com"}
]
keywords = ["mcp", "powershell", "zencoder", "tool"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: Microsoft :: Windows",
    "Operating System :: POSIX :: Linux",
    "Operating System :: MacOS",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]

[project.urls]
Homepage = "https://github.com/yourusername/ps7-mcp-tool"
Documentation = "https://github.com/yourusername/ps7-mcp-tool#readme"

[project.scripts]
ps7-mcp-server = "ps7_tool.mcp_server:main"
ps7-mcp-tool = "ps7_tool.mcp_server:main"

[tool.setuptools]
packages = ["ps7_tool"]
package-dir = {"" = "."}

[tool.setuptools.package-data]
ps7_tool = ["py.typed"]
