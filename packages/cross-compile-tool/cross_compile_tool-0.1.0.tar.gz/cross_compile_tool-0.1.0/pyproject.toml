[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "cross-compile-tool"
version = "0.1.0"
description = "A generic fast cross-compilation tool using Docker and Sysroots"
readme = "README.md"
authors = [
  { name = "Benjamin Tan", email = "tan.benjaminkx@gmail.com" },
]
requires-python = ">=3.8"
dependencies = [
    # No external python dependencies required, utilizes system docker
]

[project.scripts]
cross-compile-tool = "cross_compile_tool.__main__:main"

[tool.setuptools.package-data]
cross_compile_tool = ["Dockerfile", "toolchain.cmake"]

[tool.setuptools.packages.find]
where = ["src"]


