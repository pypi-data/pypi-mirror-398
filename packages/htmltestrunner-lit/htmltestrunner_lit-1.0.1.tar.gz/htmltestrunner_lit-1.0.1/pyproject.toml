[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "htmltestrunner-lit"
version = "1.0.1"
description = "现代化的 Python unittest HTML 测试报告生成器"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Lit", email = "clm24Kmagic@163.com"}
]
requires-python = ">=3.7"
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Testing",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
]
keywords = ["unittest", "test", "testing", "report", "html", "htmltestrunner"]

[project.urls]
Homepage = "https://github.com/Aquarius-0455/HTMLTestRunner-Lit"
Repository = "https://github.com/Aquarius-0455/HTMLTestRunner-Lit"
Issues = "https://github.com/Aquarius-0455/HTMLTestRunner-Lit/issues"

