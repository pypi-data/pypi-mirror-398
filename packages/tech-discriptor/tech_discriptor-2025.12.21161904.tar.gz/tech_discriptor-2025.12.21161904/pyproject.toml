[build-system]
requires = ["setuptools>=68.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "tech-discriptor"
version = "2025.12.21161904"
description = "A new package designed to transform technical descriptions of hardware or software solutions into structured summaries and feature lists. It takes detailed textual inputs about various systems like Ro"
readme = "README.md"
authors = [{ name = "tech-discriptor", email = "hi@eugene.plus" }]
requires-python = ">=3.9"
dependencies = [
  "langchain-llm7>=0.0.0",
  "llmatch-messages>=0.0.0",
  "langchain-core>=0.3.0",
]
license = { text = "MIT" }

[project.urls]
Homepage = "https://github.com/chigwell/tech-discriptor"
