[project]
name = "aponyx"
description = "Early-stage research framework for backtesting systematic credit strategies (not for production use)"
version = "0.1.22"
readme = "README.md"
license = {file = "LICENSE"}
authors = [
    { name = "Stabile Frisur", email = "26568863+stabilefrisur@users.noreply.github.com" }
]
requires-python = ">=3.12,<3.13"
keywords = [
    "finance",
    "investing",
    "research",
    "backtesting",
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Topic :: Office/Business :: Financial :: Investment",
    "Typing :: Typed",
]
dependencies = [
    "pandas>=2.0.0",
    "numpy>=1.24.0",
    "pyarrow>=12.0.0",
    "scipy>=1.7.0",
    "statsmodels>=0.14.0",
    "quantstats>=0.0.77",
    "ipython>=8.0.0",  # Required by quantstats (indirect dependency)
    "click>=8.1.0",
    "pyyaml>=6.0",
    "ruamel.yaml>=0.18.0",
    "tqdm>=4.67.1",
]

[project.scripts]
aponyx = "aponyx.cli.main:main"

[project.urls]
Homepage = "https://github.com/stabilefrisur/aponyx"
Repository = "https://github.com/stabilefrisur/aponyx"
Documentation = "https://github.com/stabilefrisur/aponyx/blob/master/README.md"
Issues = "https://github.com/stabilefrisur/aponyx/issues"
Changelog = "https://github.com/stabilefrisur/aponyx/blob/master/CHANGELOG.md"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/aponyx"]

[tool.hatch.build.targets.sdist]
include = [
    "src/aponyx/**/*.py",
    "src/aponyx/**/*.json",
    "src/aponyx/**/*.yaml",
    "src/aponyx/**/*.md",
    "src/aponyx/py.typed",
]

[project.optional-dependencies]
bloomberg = [
    "xbbg>=0.7.0",
]
dev = [
    "pytest>=8.0.0",
    "pytest-cov>=5.0.0",
    "mypy>=1.19.0",
    "ruff>=0.1.0",
]
viz = [
    "plotly>=5.24.0",
]

[tool.pytest.ini_options]
pythonpath = "src"
testpaths = ["tests"]
