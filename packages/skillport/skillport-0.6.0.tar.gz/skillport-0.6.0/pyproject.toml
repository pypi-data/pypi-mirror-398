[project]
name = "skillport"
version = "0.6.0"
description = "Bring Agent Skills to Cursor / Copilot / Codex & more — via CLI or MCP. Manage once, serve anywhere."
readme = "README.md"
requires-python = ">=3.10"
license = "MIT"
authors = [{ name = "Gota" }]
keywords = [
    "agent-skills", "claude-skills", 
    "mcp", "model-context-protocol", "mcp-server",
    "cursor", "copilot", "codex", "claude-code",
    "ai-agent", "context-engineering",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
]
dependencies = [
      "fastmcp>=2.0.0",
      "lancedb>=0.26.0",
      "pylance",
      "openai>=1.0.0",
      "pyyaml>=5.1",
      "pydantic>=2.0.0",
      "pydantic-settings>=2.0.0",
      "tantivy>=0.19.0",
      "requests>=2.20.0",
      "typer>=0.4.0",
      "rich>=10.4.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "hypothesis>=6.148.1",
    "pytest>=9.0.1",
    "pytest-asyncio>=1.3.0",
    "ruff>=0.14.6",
]

[tool.pytest.ini_options]
asyncio_mode = "auto"
filterwarnings = [
    "ignore:'_UnionGenericAlias' is deprecated:DeprecationWarning:google.genai.types",
]

[project.urls]
Homepage = "https://github.com/gotalab/skillport"
Repository = "https://github.com/gotalab/skillport"

[project.scripts]
skillport = "skillport.__main__:main"
skillport-mcp = "skillport.__main__:main"  # legacy alias

[tool.ruff]
target-version = "py310"
line-length = 100

exclude = [
    ".agent/skills",
]

[tool.ruff.lint]
select = ["F", "E", "W", "I", "UP"]
ignore = [
    "E501",  # line-too-long（formatterに任せる）
]

[tool.ruff.lint.isort]
known-first-party = ["skillport"]
