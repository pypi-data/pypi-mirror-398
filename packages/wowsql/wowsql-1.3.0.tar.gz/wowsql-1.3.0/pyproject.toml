[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "wowsql"
version = "1.3.0"
authors = [
  { name="WowSQL Team", email="support@wowsql.com" },
]
description = "Official Python SDK for WowSQL with project auth, S3 storage, SSL, and subdomain routing"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "requests>=2.31.0",
    "typing-extensions>=4.0.0",
]
keywords = ["wowsql", "mysql", "database", "backend-as-a-service", "baas", "api", "rest"]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "mypy>=1.0.0",
]

[project.urls]
"Homepage" = "https://wowsql.com"
"Documentation" = "https://docs.wowsql.com"
"Repository" = "https://github.com/wowsql/wowsql"
"Bug Tracker" = "https://github.com/wowsql/wowsql/issues"
