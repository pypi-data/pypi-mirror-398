[build-system]
requires = ["setuptools>=68.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "text-digestor"
version = "2025.12.22080445"
description = "Transforms raw text into clean, readable articles by removing ads, nav, sidebars, preserving core narrative with structured output."
readme = "README.md"
authors = [{ name = "text-digestor", email = "hi@eugene.plus" }]
requires-python = ">=3.9"
dependencies = [
  "langchain-llm7>=0.0.0",
  "llmatch-messages>=0.0.0",
  "langchain-core>=0.3.0",
]
license = { text = "MIT" }

[project.urls]
Homepage = "https://github.com/chigwell/text-digestor"
