[tool.poetry]
name = "sycu-exam"
version = "1.2.0"
description = "sycu exam"
authors = ["yang99love <yang99love@126.com>"]
readme = "README.md"
packages = [{include = "sycu", from = "src"}]
# Requirements
[tool.poetry.dependencies]
python = "^3.9"
pyyaml = "^6.0.2"
pyfiglet ="^1.0.2"

[tool.poetry.group.test.dependencies]
pytest = "^7.4.4"
pytest-mock = "^3.14.0"

[tool.pytest.ini_options] # mandatory section name
addopts = "-vs --no-header --no-summary"
log_cli = true
log_cli_level = "DEBUG"
log_cli_format = "%(asctime)s.%(msecs)03d - %(filename)s:%(lineno)d - %(funcName)s - %(levelname)s - %(message)s"
log_cli_datefmt = "%Y-%m-%d-%H:%M:%S"
testpaths = [ 
    "tests",
]

[tool.poetry.scripts]
sycu-exam = "sycu.main:main"


[[tool.poetry.source]]
name = "mirrors"
url = "https://pypi.tuna.tsinghua.edu.cn/simple/"
priority = "primary"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
