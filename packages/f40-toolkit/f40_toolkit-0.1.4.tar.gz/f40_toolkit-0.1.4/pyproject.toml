[project]
name = "f40-toolkit"
version = "0.1.4"
description = "Shared config, logging, cache and common tooling for 40F services."
readme = "README.md"
requires-python = ">=3.12"
license = "MIT"
license-files = ["LICENSE"]
authors = [{ name = "40F Engineering", email = "dev@40-factory.com" }]

classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries",
]

# Keep core deps minimal – no redis/pyyaml forced on anyone.
dependencies = []

[project.optional-dependencies]
# Marker extra for cache – no additional dependencies.
# Users that only want memory/file backends can do:
#   pip install f40-toolkit[cache]
cache = []
docs = [
  "mkdocs",
  "mkdocs-material",
  "mkdocstrings[python]",
  "mkdocs-autorefs",
]

# Full cache feature (Redis backend) – pulls redis.
cache-redis = ["redis>=5.0; python_version >= '3.12'"]

# Extra to get YAML support for config.
config = ["pyyaml>=6.0"]

# Convenience "everything" extra.
all = ["redis>=5.0; python_version >= '3.12'", "pyyaml>=6.0"]

# Dev tools for contributors to f40-toolkit.
dev = ["pytest>=8", "mypy>=1.11", "ruff>=0.6", "build>=1.2", "twine>=5.0"]

[build-system]
requires = ["setuptools>=77", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
package-dir = { "" = "src" }

[tool.setuptools.packages.find]
where = ["src"]
include = ["f40_toolkit*"]

[project.urls]
Source = "https://bitbucket.org/40factory/f40-toolkit/src/main/"
Documentation = "https://bitbucket.org/40factory/f40-toolkit/src/main/docs/"
# Issues = "https://bitbucket.org/<workspace>/<repo>/issues"