[project]
name = "mlignore"
version = "0.1.0"
description = "mlignore: The Industrial-Grade Context Leakage Utility. Optimized for feeding LLMs minified codebase contexts. "
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "pathspec>=0.12.1",
    "tree-sitter>=0.25.2",
    "tree-sitter-css>=0.25.0",
    "tree-sitter-javascript>=0.25.0",
    "tree-sitter-python>=0.25.0",
    "typer>=0.21.0",
]

[project.scripts]
mlignore = "mlignore:main.app"

[build-system]
requires = ["uv_build>=0.8.15,<0.9.0"]
build-backend = "uv_build"

[dependency-groups]
docs = [
    "mkdocs>=1.6.1",
    "mkdocs-material>=9.7.1",
    "mkdocstrings[python]>=1.0.0",
]
