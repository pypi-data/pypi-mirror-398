[build-system]
requires = ["setuptools>=61.0,<70", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "llm-stream-processor"
version = "0.1.0"
description = "A callback-driven, prefix-safe, lazy LLM stream sanitization library."
readme = "README.md"
requires-python = ">=3.7"
license = {text = "MIT"}
authors = [
    {name = "Rohan Kumar", email = "rohanvermadev@gmail.com"}
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Text Processing :: Filters",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
keywords = [
    "llm",
    "stream",
    "processing",
    "sanitization",
    "streaming",
    "callback",
    "content-filtering",
    "redaction",
    "aho-corasick",
    "openai",
    "chatgpt",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
    "pytest-asyncio>=0.21",
    "black>=23.0",
    "flake8>=6.0",
    "mypy>=1.0",
]

[project.urls]
Homepage = "https://github.com/DevOpRohan/llm_stream_processor"
Repository = "https://github.com/DevOpRohan/llm_stream_processor"
Documentation = "https://github.com/DevOpRohan/llm_stream_processor#readme"
Issues = "https://github.com/DevOpRohan/llm_stream_processor/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["stream_processor*"]

[tool.black]
line-length = 88
target-version = ["py37", "py38", "py39", "py310", "py311", "py312"]

[tool.pytest.ini_options]
testpaths = ["tests"]
asyncio_mode = "auto"

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
ignore_missing_imports = true
