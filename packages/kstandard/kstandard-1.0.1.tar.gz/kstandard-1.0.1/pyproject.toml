[build-system]
requires = ["hatchling", "colorama"]
build-backend = "hatchling.build"

[project]
name = "kstandard"
version = "1.0.1"
authors = [
    { name="Utkarsh Ranjan", email="utkarsh@cyberfear.com" }
]

description = "Library with common Python code and modules I share in my projects."
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent"
]

[project.urls]
Homepage = "https://karsh.me/"
Issues = "https://github.com/karshPrime/kstandardpy"

[tool.hatch.build.targets.wheel]
packages = ["src/kstandard"]

