# pyproject.toml
[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "fastapi-databoard"
version = "0.1.0"
description = "A database administration dashboard for FastAPI applications"
readme = "README.md"
authors = [
    {name = "Bittu Singh", email = "bittusinghtech@gmail.com"}
]
license = {text = "MIT"}
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Framework :: FastAPI",
]
keywords = ["fastapi", "admin", "dashboard", "database", "sqlalchemy", "crud"]
requires-python = ">=3.8"
dependencies = [
    "fastapi>=0.100.0",
    "sqlalchemy>=2.0.0",
    "pydantic>=2.0.0",
    "jinja2>=3.0.0",
]

[project.optional-dependencies]
async = ["asyncpg>=0.27.0"]
postgres = ["psycopg2-binary>=2.9.0"]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "black>=23.0.0",
    "flake8>=6.0.0",
    "uvicorn>=0.23.0",
]

[project.urls]
Homepage = "https://github.com/Bittu2903/fastapi-databoard"
Documentation = "https://github.com/Bittu2903/fastapi-databoard#readme"
Repository = "https://github.com/Bittu2903/fastapi-databoard"
"Bug Tracker" = "https://github.com/Bittu2903/fastapi-databoard/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["fastapi_databoard*"]

[tool.setuptools.package-data]
fastapi_databoard = ["templates/*.html", "static/*.css", "static/*.js"]