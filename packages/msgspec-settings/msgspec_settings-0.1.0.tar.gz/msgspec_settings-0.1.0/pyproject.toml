[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "msgspec-settings"
version = "0.1.0"
description = "Type-safe settings from environment variables and Docker secrets using msgspec"
readme = "README.md"
requires-python = ">=3.13"
license = {text = "MIT"}
authors = [
    {name = "Salavat D. Samigoullin", email = "qqq@oid.su"},
]
keywords = [
    "msgspec",
    "settings",
    "config",
    "configuration",
    "environment-variables",
    "docker-secrets",
    "validation",
    "type-safe",
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Systems Administration",
    "Typing :: Typed",
]
dependencies = [
    "msgspec>=0.20.0",
]

[project.urls]
Repository = "https://github.com/qqqoid/msgspec-settings"
Issues = "https://github.com/qqqoid/msgspec-settings/issues"
