[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "tw-finreport-scraper"
version = "0.1.1"
description = "A tool to scrape financial reports from TWSE"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "abin"},
]
dependencies = [
    "playwright>=1.40.0",
    "requests>=2.31.0",
    "beautifulsoup4>=4.12.0",
]

[tool.hatch.build.targets.wheel]
packages = ["tw_finreport_scraper"]
