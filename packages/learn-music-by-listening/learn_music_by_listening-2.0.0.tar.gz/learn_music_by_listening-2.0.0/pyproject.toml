[build-system]
requires = [ "hatchling",]
build-backend = "hatchling.build"

[project]
name = "learn-music-by-listening"
version = "2.0.0"
description = "Learn Music By Listening - Educational music player with facts"
readme = "README.md"
requires-python = ">=3.8"
keywords = [ "music", "education", "learning", "youtube", "chord-progressions",]
classifiers = [ "Development Status :: 3 - Alpha", "Intended Audience :: Education", "Topic :: Multimedia :: Sound/Audio :: Players", "Programming Language :: Python :: 3", "Programming Language :: Python :: 3.8", "Programming Language :: Python :: 3.9", "Programming Language :: Python :: 3.10", "Programming Language :: Python :: 3.11", "Programming Language :: Python :: 3.12",]
dependencies = [ "yt-dlp>=2023.0.0", "pygame>=2.0.0", "plyer>=2.0.0", "pynput>=1.7.0", "anthropic>=0.18.0",]
[[project.authors]]
name = "@readwithai"
email = "talwrii@gmail.com"

[project.license]
text = "MIT"

[project.optional-dependencies]
dev = [ "pytest>=7.0.0", "black>=23.0.0", "ruff>=0.1.0",]

[project.scripts]
lmbl = "lmbl.main:main"
lmbl-generate = "generate_facts:main"

[project.urls]
Homepage = "https://github.com/talwrii/lmbl"
Repository = "https://github.com/talwrii/lmbl"
Issues = "https://github.com/talwrii/lmbl/issues"

[tool.black]
line-length = 100
target-version = [ "py38",]

[tool.ruff]
line-length = 100
target-version = "py38"
select = [ "E", "F", "W", "I",]

[tool.hatch.build.targets.wheel]
packages = [ ".",]
