name: release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Ensure env files exist
        run: |
          mkdir -p dockerfiles/environments
          test -f dockerfiles/environments/config.env || printf "PYTHONUNBUFFERED=1\nPYTHONDONTWRITEBYTECODE=1\n" > dockerfiles/environments/config.env
          test -f dockerfiles/environments/secret.env || touch dockerfiles/environments/secret.env

      - name: Build image
        run: docker compose -f dockerfiles/docker-compose.yml build

      - name: Run tests
        run: docker compose -f dockerfiles/docker-compose.yml run --rm weather-app pytest -q -c tests/pytest.ini

  build-and-publish:
    runs-on: ubuntu-latest
    needs: tests
    permissions:
      id-token: write
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Build distributions
        run: |
          python -m pip install --upgrade pip
          python -m pip install build
          python -m build

      - name: Twine check
        run: |
          python -m pip install twine
          python -m twine check dist/*

      - name: Upload dist artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/*

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*
          generate_release_notes: true

      - name: Publish to PyPI (Trusted Publishing)
        uses: pypa/gh-action-pypi-publish@release/v1
