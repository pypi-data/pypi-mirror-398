name: tests

on:
  push:
    tags-ignore:
      - "v*"
  pull_request:
  workflow_dispatch:

jobs:
  docker-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Ensure env files exist
        run: |
          mkdir -p dockerfiles/environments
          test -f dockerfiles/environments/config.env || printf "PYTHONUNBUFFERED=1\nPYTHONDONTWRITEBYTECODE=1\n" > dockerfiles/environments/config.env
          test -f dockerfiles/environments/secret.env || touch dockerfiles/environments/secret.env
      - name: Build image
        run: docker compose -f dockerfiles/docker-compose.yml build
      - name: Run tests
        run: docker compose -f dockerfiles/docker-compose.yml run --rm weather-app pytest -q -c tests/pytest.ini
