services:
  weather-app:
    build:
      context: ..
      dockerfile: dockerfiles/Dockerfile
    container_name: weather-telegram-bot
    volumes:
      - ..:/src
    working_dir: /src
    command: python -m examples.weather_cookbook.entrypoint
    env_file:
      - path: environments/config.env
        required: true
      - path: environments/secret.env
        required: false
