[build-system]
requires = ["setuptools>=69", "setuptools-scm>=8", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "telegram-dsl"
description = "A lightweight DSL on top of python-telegram-bot for writing Telegram bots with decorators and explicit outputs."
readme = "README.md"
requires-python = ">=3.11"
license = { file = "LICENSE" }
authors = [{ name = "Cesare Iurlaro", email = "ciurlaro@users.noreply.github.com" }]
keywords = ["telegram", "bot", "python-telegram-bot", "dsl"]
classifiers = [
  "Development Status :: 3 - Alpha",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Topic :: Software Development :: Libraries",
]
dynamic = ["version"]
dependencies = [
  "python-telegram-bot==22.0",
  "decorator==5.1.1",
  "APScheduler==3.11.0",
]

[project.optional-dependencies]
dev = [
  "pytest==8.2.2",
  "pytest-asyncio==0.23.7",
  "build==1.2.2.post1",
  "twine==6.0.1",
]

[project.urls]
Homepage = "https://github.com/ciurlaro/telegram-dsl"
Repository = "https://github.com/ciurlaro/telegram-dsl"
Issues = "https://github.com/ciurlaro/telegram-dsl/issues"

[tool.setuptools]
include-package-data = false

[tool.setuptools.packages.find]
include = ["telegram_dsl*"]

[tool.setuptools_scm]
tag_regex = "^v(?P<version>\\d+\\.\\d+\\.\\d+)$"
