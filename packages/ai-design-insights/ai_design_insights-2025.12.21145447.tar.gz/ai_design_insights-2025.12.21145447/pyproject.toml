[build-system]
requires = ["setuptools>=68.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "ai-design-insights"
version = "2025.12.21145447"
description = "A new package that helps extract and structure insights from discussions about AI system design challenges. Users can input text from forums, articles, or discussions, and the package will use llmatch"
readme = "README.md"
authors = [{ name = "ai-design-insights", email = "hi@eugene.plus" }]
requires-python = ">=3.9"
dependencies = [
  "langchain-llm7>=0.0.0",
  "llmatch-messages>=0.0.0",
  "langchain-core>=0.3.0",
]
license = { text = "MIT" }

[project.urls]
Homepage = "https://github.com/chigwell/ai-design-insights"
