[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "mehdashti-observability"
version = "0.1.1"
description = "Observability utilities for Smart Platform - correlation IDs, health checks, and request tracing"
readme = "README.md"
requires-python = ">=3.12"
license = { text = "MIT" }
authors = [
    { name = "mehdashti" }
]
keywords = [
    "observability",
    "correlation-id",
    "health-checks",
    "fastapi",
    "middleware"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Framework :: FastAPI",
]

dependencies = [
    "fastapi>=0.115.0",
    "starlette>=0.41.0",
    "pydantic>=2.10.0",
]

[project.urls]
Homepage = "https://github.com/mehdashti/smart-platform"
Repository = "https://github.com/mehdashti/smart-platform.git"
Issues = "https://github.com/mehdashti/smart-platform/issues"

[tool.hatch.build.targets.wheel]
packages = ["src/smart_observability"]
