[build-system]
requires = ["setuptools>=68.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "animtoreal"
version = "2025.12.21143241"
description = "This new package enables users to input a description or details about an animated character and receive a structured summary or step-by-step plan to bring that character into the real world, such as"
readme = "README.md"
authors = [{ name = "animtoreal", email = "hi@eugene.plus" }]
requires-python = ">=3.9"
dependencies = [
  "langchain-llm7>=0.0.0",
  "llmatch-messages>=0.0.0",
  "langchain-core>=0.3.0",
]
license = { text = "MIT" }

[project.urls]
Homepage = "https://github.com/chigwell/animtoreal"
