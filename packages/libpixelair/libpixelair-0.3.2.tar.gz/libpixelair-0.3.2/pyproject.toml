[tool.poetry]
name = "libpixelair"
version = "0.3.2"
description = "Python client library for PixelAir LED devices (Fluora, Monos)"
authors = ["Aiden Vigue <aiden.vigue@koiosdigital.net>"]
readme = "README.md"
license = "MIT"
repository = "https://github.com/Koios/libpixelair"
documentation = "https://koios.github.io/libpixelair/"
keywords = ["pixelair", "fluora", "monos", "led", "home-assistant", "iot"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Home Automation",
    "Typing :: Typed",
]

[tool.poetry.dependencies]
python = "^3.12"
python-osc = "^1.8.3"
flatbuffers = "^25.2.10"
netifaces = "^0.11.0"

[tool.poetry.group.dev.dependencies]
mypy = "^1.13"
pytest = "^8.3"
pytest-asyncio = "^0.24"
pytest-cov = "^6.0"
ruff = "^0.8"

[tool.poetry.group.docs.dependencies]
sphinx = ">=7.2,<8.2"
sphinx-rtd-theme = "^3.0"
sphinx-autodoc-typehints = "^2.3"
myst-parser = "^4.0"

[tool.poetry.scripts]
docs-build = "scripts.docs:build"
docs-serve = "scripts.docs:serve"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

# Type checking configuration
[tool.mypy]
python_version = "3.12"
strict = true
warn_return_any = true
warn_unused_configs = true
warn_unused_ignores = true
show_error_codes = true
show_column_numbers = true
pretty = true

# Per-module overrides
[[tool.mypy.overrides]]
module = [
    "pythonosc.*",
    "netifaces.*",
    "flatbuffers.*",
]
ignore_missing_imports = true

# Ignore generated FlatBuffer files (auto-generated, no type annotations)
[[tool.mypy.overrides]]
module = "libpixelair.pixelairfb.*"
ignore_errors = true

# Ruff linting configuration
[tool.ruff]
target-version = "py312"
line-length = 100
exclude = [
    "libpixelair/pixelairfb",  # Generated FlatBuffer code
]

[tool.ruff.lint]
select = [
    "E",      # pycodestyle errors
    "W",      # pycodestyle warnings
    "F",      # Pyflakes
    "I",      # isort
    "B",      # flake8-bugbear
    "C4",     # flake8-comprehensions
    "UP",     # pyupgrade
    "ARG",    # flake8-unused-arguments
    "SIM",    # flake8-simplify
    "TCH",    # flake8-type-checking
    "PTH",    # flake8-use-pathlib
    "RUF",    # Ruff-specific rules
    "D",      # pydocstyle
    "ANN",    # flake8-annotations
]
ignore = [
    "D100",   # Missing docstring in public module
    "D104",   # Missing docstring in public package
    "D203",   # 1 blank line required before class docstring
    "D213",   # Multi-line docstring summary should start at the second line
]

[tool.ruff.lint.pydocstyle]
convention = "google"

[tool.ruff.lint.per-file-ignores]
"tests/*" = ["D", "ANN"]
"examples/*" = ["D", "ANN"]
"libpixelair/_internal.py" = ["ANN401"]  # FlatBuffer code requires Any

# Pytest configuration
[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
addopts = "-v --cov=libpixelair --cov-report=term-missing"

# Coverage configuration
[tool.coverage.run]
source = ["libpixelair"]
omit = ["libpixelair/pixelairfb/*"]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "if TYPE_CHECKING:",
    "raise NotImplementedError",
]
