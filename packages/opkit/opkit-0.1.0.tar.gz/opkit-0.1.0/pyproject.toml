[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]

name = "opkit"
version = "0.1.0"
description = "Effortlessly extend NumPy and pandas with custom operators using Python AST magic â€” replace verbose code with concise, expressive operations for advanced data workflows."
readme = "README.md"
requires-python = ">=3.9"
license = "MIT"
authors = [
    {name = "mihaicezar", email = "mihaicezar@users.noreply.github.com"}
]

dependencies = [
    "numpy>=1.20",
    "pandas>=1.3",
]

[project.optional-dependencies]
jupyter = ["ipython>=7.0"]
dev = ["pytest>=8.3", "black", "mypy", "flake8", "build"]
all = ["ipython>=7.0", "pytest>=8.3", "black", "mypy", "flake8", "build"]

[tool.setuptools]
packages = ["opkit"]

[tool.setuptools.package-dir]
"opkit" = "src"

[tool.setuptools.package-data]
opkit = ["py.typed"]
