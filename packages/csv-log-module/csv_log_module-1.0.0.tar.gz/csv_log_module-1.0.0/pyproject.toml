[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "csv-log-module"
version = "1.0.0"   # "0.1.0" innan
description = "A simple CSV-based scoring log with beautiful rich terminal display"
readme = "README.md"
requires-python = ">=3.8"
authors = [
    { name = "Anton" },
]
keywords = ["logging", "csv", "rich", "scores"]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]

dependencies = [
    "pandas",
    "rich",
]