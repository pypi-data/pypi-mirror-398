[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "csv-log-module"
version = "0.1.0"
description = "A simple CSV-based scoring log with beautiful rich terminal display"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "Your Name", email = "your.email@example.com"},
]
keywords = ["logging", "csv", "rich", "scores"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

dependencies = [
    "pandas",
    "rich",
    "tabulate",  # even if not directly used now, good to declare
]

[project.urls]
Homepage = "https://github.com/yourusername/csv-log-module"
Repository = "https://github.com/yourusername/csv-log-module"