[project]
name = "altbacken"
version = "0.8.0"

description = "Package for running simulated annealing."
authors = [
    {name = "voidpointercast",email = "voidpointercast@justmail.de"}
]
readme = "README.md"
requires-python = ">=3.14,<4.0"
license = { text = "MIT" }

keywords = [
    "simulated annealing",
    "metaheuristics",
    "optimization",
    "heuristic search"
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Operating System :: OS Independent",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Scientific/Engineering :: Mathematics",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Natural Language :: English"
]

dependencies = [
    "more-itertools (>=10.8.0,<11.0.0)"
]


[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.mypy]
disable_error_code = ["import-untyped"]

[dependency-groups]
dev = [
    "pytest (>=9.0.1,<10.0.0)",
    "pytest-cov (>=7.0.0,<8.0.0)",
    "pytest-faker (>=2.0.0,<3.0.0)",
    "hypothesis (>=6.148.5,<7.0.0)",
    "mypy (>=1.19.0,<2.0.0)",
    "sphinx-rtd-theme (>=3.0.2,<4.0.0)",
    "pygments (>=2.19.2,<3.0.0)",
    "myst-nb (>=1.3.0,<2.0.0)",
    "sphinx-copybutton (>=0.5.2,<0.6.0)",
    "nbformat (>=5.10.4,<6.0.0)"
]
numpy = [
    "numpy (>=2.3.5,<3.0.0)"
]
loguru = [
    "loguru (>=0.7.3,<0.8.0)"
]
plotnine = [
    "plotnine (>=0.15.1,<0.16.0)"
]

[project.urls]
homepage = "https://gitlab.com/patrick.daniel.gress/altbacken"
repository = "https://gitlab.com/patrick.daniel.gress/altbacken"
documentation = "https://altbacken.readthedocs.io/en/latest/"
