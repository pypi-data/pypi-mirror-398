[build-system]
requires = ["setuptools>=69.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "kensho"
version = "0.0.1"
description = "Reserved package name for the Kensho Health OS tooling."
readme = "README.md"
authors = [{ name = "Scarlet Moore" }]
license = { text = "MIT" }
requires-python = ">=3.9"
keywords = ["kensho", "health", "placeholder"]
classifiers = [
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]

[tool.setuptools.packages.find]
where = ["src"]
include = ["kensho*"]
