[build-system]
requires = ["setuptools>=77.0.3"]
build-backend = "setuptools.build_meta"

[project]
name = "git-dates-modifier"
version = "0.1.0"
authors = [{ name = "xissium" }]
description = "Interactively rewrite Git commit author and committer dates."
readme = "README.md"
license.file = "LICENSE"
requires-python = ">=3.8"
keywords = ["git", "history", "commit", "date", "git-filter-repo"]
classifiers = ["Programming Language :: Python :: 3"]
dependencies = ["git-filter-repo"]

[project.urls]
Homepage = "https://github.com/xissium/git-dates-modifier"
Repository = "https://github.com/xissium/git-dates-modifier"

[project.scripts]
git-dates-modifier = "git_dates_modifier.main:main"
