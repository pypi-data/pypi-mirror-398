[build-system]
requires = ["setuptools>=68.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "techsummly"
version = "2025.12.21100854"
description = "A new package designed to facilitate structured and reliable interactions with language models for analyzing and summarizing technical discussions. Given a detailed description or excerpt of a technic"
readme = "README.md"
authors = [{ name = "techsummly", email = "hi@eugene.plus" }]
requires-python = ">=3.9"
dependencies = [
  "langchain-llm7>=0.0.0",
  "llmatch-messages>=0.0.0",
  "langchain-core>=0.3.0",
]
license = { text = "MIT" }

[project.urls]
Homepage = "https://github.com/chigwell/techsummly"
