target-version = "py310"
line-length = 120

[lint]
select = ["E", "F", "I", "B", "UP", "RUF", "D101", "D103"]
ignore = []

[lint.per-file-ignores]
"tests/**" = ["D101", "D102", "D103"]

[lint.isort]
known-first-party = ["dataform_view_migrator"]
combine-as-imports = true

[format]
quote-style = "double"
