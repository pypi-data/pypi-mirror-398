# Example configuration for dataform_view_migrator

# GCP project that hosts the views
source_project = "your-gcp-project-id"

# Optional dataset scoping; leave empty to include all datasets you can access
datasets_include = [
  # "dataset_a",
  # "dataset_b",
]

# Datasets to exclude explicitly
datasets_exclude = [
  # "temp_dataset",
]

# BigQuery location/region (e.g., "US", "EU"). Leave empty for default.
location = "US"

# Destination path to your Dataform project root
dest = "../path/to/your/dataform_repo"

# File extension for created view files: "sqlx" (Dataform) or "sql"
ext = "sqlx"

# Overwrite behavior: "skip" | "backup" | "force"
overwrite = "skip"

# Whether to add a Dataform header block before the SQL
add_dataform_header = true

# Dry run (no writes) by default? Can be overridden via CLI flags.
dry_run = false

# Optional header fields if add_dataform_header = true
[dataform_header]
description = "CREATED BY DATAFORM."
tags = [
  # "team-x",
  # "domain-y",
]

# Optional dataset -> subfolder mapping under `dest`
# If omitted, each dataset becomes its own folder by default.
[dataset_folders]
# marketing = "marketing_views"
# finance = "finance/views"
