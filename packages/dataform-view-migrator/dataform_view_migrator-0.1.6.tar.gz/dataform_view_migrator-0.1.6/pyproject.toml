[build-system]
requires = ["hatchling>=1.25.0"]
build-backend = "hatchling.build"

[project]
name = "dataform-view-migrator"
version = "0.1.6"
description = "Migrate BigQuery views into Dataform view definitions."
license = { text = "MIT" }
readme = "README.md"
requires-python = ">=3.10"
authors = [{ name = "Alan Vainsencher" }]
keywords = ["dataform", "bigquery", "bigquery-views"]
classifiers = [
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
]
dependencies = [
  "google-cloud-bigquery>=3.25.0",
  "polars>=1.12.0",
  "typer>=0.12.0",
  "tomli>=2.0.1; python_version < '3.11'",
]

[project.scripts]
dataform-view-migrator = "dataform_view_migrator.cli:app"

[tool.uv]
# Install this project as a package into the uv-managed environment
package = true

[dependency-groups]
dev = [
  "ruff>=0.6.0",
  "pytest>=8.0.0",
]

[[tool.uv.index]]
name = "testpypi"
url = "https://test.pypi.org/simple/"
publish-url = "https://test.pypi.org/legacy/"
explicit = true
