[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "faker-healthcare-provider"
version = "2.0.0"
description = "Generate realistic healthcare test data in 6 languages (en, es, pt, zh, fr, de): 150+ diseases, 300+ ICD-10 codes, 400+ medications, procedures, and more"
readme = "README.md"
license = {text = "MIT"}
keywords = ["faker", "healthcare", "medical", "icd10", "fake-data", "testing", "multilingual", "i18n", "localization"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]
requires-python = ">=3.10"
dependencies = [
    "faker>=18.0.0",
]

[project.urls]
Homepage = "https://github.com/rodrigobnogueira/faker-healthcare"
Repository = "https://github.com/rodrigobnogueira/faker-healthcare"

[tool.setuptools.packages.find]
where = ["."]
