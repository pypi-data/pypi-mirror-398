[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "paneer"
version = "0.1.2"
description = "Python package for Paneer, a framework to create desktop apps with web technologies and python."
readme = "README.md"
requires-python = ">=3.9"
license = "MIT"
authors = [
  { name = "Om Thorat", email = "thoratom1104@gmail.com" }
]

dependencies = [
  "PyGObject; sys_platform != 'win32'",
  "inquirer",
  "PyInstaller",
  "pythonnet; sys_platform == 'win32'"
]

[project.scripts]
paneer = "cli.__main__:main"

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
include = ["paneer*", "cli*"]
exclude = ["cli.templates*"]

[tool.setuptools.package-data]
paneer = ["paneer.js", "libs/*"]
cli = ["patches/*", "templates/**/*"]
