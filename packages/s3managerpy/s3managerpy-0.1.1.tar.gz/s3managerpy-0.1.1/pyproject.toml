[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "s3managerpy"
version = "0.1.1"
description = "A clean helper class to manage AWS S3 operations in Python."
readme = "README.md"
requires-python = ">=3.7"
license = "MIT"
authors = [
    {name = "Olusola Ayomide Victor", email = "ayomideolusola5002@gmail.com"}
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
]
dependencies = [
    "boto3",
]

[project.urls]
Homepage = "https://github.com/VictorAO-django/s3managerpy"
Repository = "https://github.com/VictorAO-django/s3managerpy.git"

[tool.setuptools.packages.find]
where = ["src"]