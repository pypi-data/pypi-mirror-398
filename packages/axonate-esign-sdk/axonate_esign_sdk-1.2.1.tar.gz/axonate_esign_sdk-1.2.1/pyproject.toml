[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_backend"

[project]
name = "axonate-esign-sdk"
version = "1.2.1"
authors = [
    {name = "Axonate Tech", email = "info@axonatetech.com"}
]
description = "Python SDK for Indian eSign (Digital Signature) Integration"
readme = "README.md"
requires-python = ">=3.8"
keywords = ["esign", "digital-signature", "india", "aadhaar", "pdf-signing", "cryptography", "axonate"]
license = {text = "MIT"}
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Security :: Cryptography",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

dependencies = [
    "PyPDF2>=3.0.0",
    "reportlab>=4.0.0",
    "lxml>=4.9.0",
    "cryptography>=41.0.0",
    "requests>=2.31.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
]
xml-signing = [
    "managex-xml-sdk>=1.0.0",
]

[project.urls]
Homepage = "https://axonatetech.com/"
