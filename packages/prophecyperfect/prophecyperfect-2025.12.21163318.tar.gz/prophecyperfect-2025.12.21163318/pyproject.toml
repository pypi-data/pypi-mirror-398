[build-system]
requires = ["setuptools>=68.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "prophecyperfect"
version = "2025.12.21163318"
description = "The system takes a brief textual description, prompt, or statement from the user and analyzes it to determine if it correctly expresses a prophetic or visionary statement in the perfect tense. Using p"
readme = "README.md"
authors = [{ name = "prophecyperfect", email = "hi@eugene.plus" }]
requires-python = ">=3.9"
dependencies = [
  "langchain-llm7>=0.0.0",
  "llmatch-messages>=0.0.0",
  "langchain-core>=0.3.0",
]
license = { text = "MIT" }

[project.urls]
Homepage = "https://github.com/chigwell/prophecyperfect"
