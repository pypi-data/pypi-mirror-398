[project]
name = "mc-postgres-db"
version = "1.4.3"
description = "Add your description here"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "alembic>=1.16.2",
    "pandas>=2.3.1",
    "prefect>=3.4.8",
    "psycopg2-binary>=2.9.10",
    "ruff>=0.12.0",
    "sqlalchemy>=2.0.41",
]

[dependency-groups]
dev = [
    "python-dotenv>=1.1.0",
]
test = [
    "pytest>=8.4.1",
    "pytest-asyncio>=1.1.0",
    "statsmodels>=0.14.0",
    "docker>=7.0.0",
]
[tool.poetry]
packages = [
    { include = "mc_postgres_db" },
    { include = "mc_postgres_db/prefect" },
    { include = "mc_postgres_db/prefect/asyncio" },
    { include = "mc_postgres_db/testing" }
]

[tool.ruff.lint]
select = ["I", "F401"]  # Enable import sorting and unused imports

[tool.ruff.lint.isort]
# Sort imports by line length (shortest first)
length-sort = true
length-sort-straight = true

[tool.ruff]
# Enable automatic fixing of issues
fix = true
