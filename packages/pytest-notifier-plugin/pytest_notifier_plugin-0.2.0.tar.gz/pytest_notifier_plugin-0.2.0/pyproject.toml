[project]
name = "pytest-notifier-plugin"
version = "0.2.0"
description = "Pytest plugin для отправки нотификаций в различные каналы связи о статуе прохождения тестов."
requires-python = ">=3.13"
dependencies = [
  "httpx>=0.27.0",
  "pydantic>=2.7.0",
  "pydantic-settings>=2.6.0",
  "pytest>=7.0",
  "rich>=14.2.0",
]

[project.entry-points.pytest11]
pytest_notifier = "pytest_notifier.plugin"

[build-system]
requires = ["hatchling>=1.24.0"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["pytest_notifier"]

[dependency-groups]
dev = [
    "ruff>=0.14.5",
    "ty>=0.0.1a27",
]

[tool.ruff]
line-length = 120
target-version = "py313"

[tool.ruff.lint]
select = [
    "I",
    "N",
    "E",
    "W",
    "F",
    "S",
    "B",
    "A",
    "G",
    "Q",
    "T20",
    "C90",
    "PT",
    "TC",
    "UP",
    "PLC",
    "PLE",
    "PLW",
    "ARG",
    "COM",
    "DTZ",
    "INT",
    "ICN",
    "LOG",
    "PYI",
    "RSE",
    "RET",
    "SLF",
    "SIM",
    "TID",
    "PTH",
    "FLY",
    "SLOT",
    "PERF",
    "FURB",
]
ignore = ["S101", "COM812"]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
