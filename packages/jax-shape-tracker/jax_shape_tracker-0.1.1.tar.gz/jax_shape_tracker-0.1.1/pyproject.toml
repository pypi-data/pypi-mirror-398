[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "jax-shape-tracker"
version = "0.1.1"
description = "Pinpoint JAX shape errors at the exact user code line"
readme = "README.md"
requires-python = ">=3.9"
license = "MIT"
authors = [
  { name = "Kris" }
]
keywords = ["jax", "debugging", "shape", "xla", "ml"]
classifiers = [
  "Development Status :: 3 - Alpha",
  "Intended Audience :: Developers",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Topic :: Software Development :: Debuggers",
  "Topic :: Scientific/Engineering :: Artificial Intelligence",
]

dependencies = [
  "jax"
]

[project.optional-dependencies]
color = ["colorama"]

[project.urls]
Homepage = "https://github.com/KrisTHL181/jax-shape-tracker"
Issues = "https://github.com/KrisTHL181/jax-shape-tracker/issues"

[project.scripts]
shape-tracker = "shape_tracker.__main__:main"
