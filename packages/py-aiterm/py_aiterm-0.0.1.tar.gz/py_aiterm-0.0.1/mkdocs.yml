site_name: ai_term
site_description: AI Terminal Assistant Documentation
site_url: https://vsaravind01.me/ai-term/
repo_url: https://github.com/vsaravind01/ai-term
repo_name: ai-term

theme:
  name: material
  logo: img/logo.svg
  favicon: img/logo.svg
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - content.code.copy
    - content.code.annotate
  palette:
    - scheme: slate
      primary: black
      accent: cyan
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
    - scheme: default
      primary: black
      accent: cyan
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
  font: false

extra_css:
  - stylesheets/extra.css

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - toc:
      permalink: "#"

plugins:
  - search
  - mermaid2
  - mkdocstrings:
      handlers:
        python:
          paths: [src]
          options:
            show_docstring_warns: true
            show_docstring_parameters: true
            show_docstring_returns: true
            show_docstring_yields: true
            show_root_heading: true

nav:
  - Home: index.md
  - Setup: setup.md
  - Docker: docker.md
  - CLI:
    - Overview: cli/index.md
    - Configuration: cli/configuration.md
    - Architecture: cli/architecture.md
    - Features: cli/features.md
  - Services:
    - Speech-to-Text: stt/index.md
    - Text-to-Speech: tts/index.md
  - API Reference: api.md
