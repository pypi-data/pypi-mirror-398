name: ai_term
services:
  stt:
    image: ghcr.io/vsaravind01/ai-term-stt:latest
    ports:
      - "8901:8001"
    volumes:
      - ~/.cache/whisper:/root/.cache/whisper
    restart: unless-stopped

  tts:
    image: ghcr.io/vsaravind01/ai-term-tts:latest
    ports:
      - "8902:8002"
    volumes:
      - ~/.local/share/tts:/root/.local/share/tts
    restart: unless-stopped
