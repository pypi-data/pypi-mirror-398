[project]
name = "py-aiterm"
version = "0.0.1"
description = "A modern, voice-enabled AI terminal assistant with local LLM integration and Model Context Protocol (MCP) support."
readme = "README.md"
license = "MIT"
requires-python = ">=3.10"
keywords = ["terminal", "ai", "assistant", "llm", "voice", "speech-to-text", "text-to-speech", "mcp", "textual"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]
authors = [
    { name = "Sudharsan Aravind", email = "vsaravind01@gmail.com" },
]

dependencies = [
    "sounddevice>=0.5.3",
    "textual>=0.80.0",
    "sqlalchemy[asyncio]>=2.0.0",
    "aiosqlite>=0.20.0",
    "langchain>=0.3.0",
    "langchain-ollama>=0.2.0",
    "mcp>=1.0.0",
    "httpx>=0.27.0",
    "pydantic-settings>=2.0.0",
    "python-dotenv>=1.2.1",
    "typer>=0.21.0",
]

[project.urls]
Repository = "https://github.com/vsaravind01/ai-term.git"

[project.scripts]
ai-term = "ai_term.cli.main:app"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"


[project.optional-dependencies]
server = [
    "fastapi>=0.112.0",
    "uvicorn>=0.30.0",
    "python-multipart>=0.0.9",
]
stt = [
    "openai-whisper>=20250625",
    "ai-term[server]",
]
tts = [
    "tts>=0.22.0",
    "ai-term[server]",
]
dev = [
    "textual-dev>=0.80.0",
    "pytest>=8.0.0",
    "pytest-asyncio>=0.24.0",
    "pytest-cov>=6.0.0",
    "pytest-mock>=3.14.0",
    "ruff>=0.1.0",
]
docs = [
    "mkdocs>=1.6.0",
    "mkdocs-material>=9.5.0",
    "mkdocs-mermaid2-plugin>=1.1.0",
    "mkdocstrings[python]>=0.25.0",
]

[tool.hatch.build.targets.wheel]
packages = ["src/ai_term"]

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
pythonpath = ["src"]

[tool.pyright]
extraPaths = [
    "src",
]

[tool.ruff]
line-length = 88
target-version = "py310"

[tool.ruff.lint]
select = ["E", "F", "I"]
