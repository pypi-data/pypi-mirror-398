[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "embbedFirmata"
version = "0.1.01"
description = "Crontol a embbbed system via firmata."
readme = "README.md"
requires-python = ">=3.8"
authors = [
  { name="Jhonata Rios Carneiro" }
]
dependencies = [
  "pyserial==3.5"
]

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]

[project.scripts]
embffload = "embbedFirmata.embffload:main"

