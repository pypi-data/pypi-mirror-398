[project]
name = "wizard-codegen"
version = "0.1.9"
description = "A powerful, template-driven code generation tool for Protocol Buffers"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "typer==0.21.0",
    "pydantic==2.12.5",
    "pydantic_core==2.41.5",
    "jinja2==3.1.6",
    "rich==14.2.0",
    "click==8.3.1",
    "protobuf==6.33.2",
    "pyyaml==6.0.3",
]

[project.scripts]
wizard-codegen = "cli.main:main"

[dependency-groups]
dev = [
    "pytest==9.0.2",
    "pytest-cov==7.0.0",
]

[[tool.uv.index]]
name = "pypi"
url = "https://pypi.org/simple"
default = true

[[tool.uv.index]]
name = "gemfury"
url = "https://pypi.includedhealth.com/doctorondemand/"
explicit = true

[tool.uv.sources]
wizard-codegen = { index = "gemfury" }

[tool.pytest.ini_options]
pythonpath = ["."]

[tool.coverage.run]
omit = ["*/__init__.py", "tests/*"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["cli", "core", "hooks", "proto", "utils"]

[tool.hatch.build.targets.sdist]
include = [
    "cli/",
    "core/",
    "hooks/",
    "proto/",
    "utils/",
    "pyproject.toml",
    "README.md",
]
