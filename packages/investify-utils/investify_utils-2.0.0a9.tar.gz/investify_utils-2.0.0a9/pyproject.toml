[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[project]
name = "investify-utils"
version = "2.0.0a9"
description = "Shared utilities for Investify services"
readme = "README.md"
requires-python = ">=3.12"
dependencies = []
authors = [
    { name = "Investify", email = "dev@investify.vn" },
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

[project.license]
text = "MIT"

[project.urls]
Repository = "https://gitlab.com/investify-vn/core/investify-utils"

[project.optional-dependencies]
postgres = [
    "pandas>=2.0",
    "pangres>=4.0",
    "sqlalchemy>=2.0",
    "psycopg[binary]>=3.0",
]
postgres-async = [
    "pandas>=2.0",
    "sqlalchemy>=2.0",
    "asyncpg>=0.29",
]
kafka = [
    "confluent-kafka[avro,schemaregistry]>=2.0",
]
s3 = [
    "boto3>=1.34",
]
helpers = [
    "pandas>=2.0",
    "numpy>=2.0",
]
dev = [
    "pytest",
    "pytest-asyncio",
    "ruff",
]

[tool.ruff]
target-version = "py312"
line-length = 160

[tool.ruff.lint]
select = [
    "E",
    "F",
    "UP",
    "B",
    "I",
]
ignore = [
    "E501",
    "B008",
]

[dependency-groups]
dev = [
    "ruff>=0.14.9",
]
