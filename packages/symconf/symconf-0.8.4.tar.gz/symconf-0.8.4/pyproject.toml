[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "symconf"
version = "0.8.4"
description = "Local app configuration manager"
requires-python = ">=3.12"
authors = [
  { name="Sam Griesemer", email="git@olog.io" },
]
readme = "README.md"
license = "MIT"
keywords = [
    "tempate-engine",
    "theme-switcher",
    "configuration-files",
]
classifiers = [
    "Programming Language :: Python",
    "Operating System :: OS Independent",
    "Development Status :: 3 - Alpha",

    "Intended Audience :: Developers",
    "Intended Audience :: End Users/Desktop",
]
dependencies = [
    "pyxdg",
    "colorama",
]

[project.scripts]
symconf = "symconf.__main__:main"

[project.optional-dependencies]
dev = [
    "ipykernel",
]
doc = [
    "sphinx",
    "sphinx-togglebutton",
    "sphinx-autodoc-typehints",
    "furo",
    "myst-parser",
]
test = [
    "pytest"
]

[project.urls]
Homepage = "https://doc.olog.io/symconf"
Documentation = "https://doc.olog.io/symconf"
Repository = "https://git.olog.io/olog/symconf"
Issues = "https://git.olog.io/olog/symconf/issues"

[tool.setuptools.packages.find]
include = ["symconf*"]

[tool.ruff]
line-length = 79

[tool.ruff.lint]
select = ["ANN", "E", "F", "UP", "B", "SIM", "I", "C4", "PERF"]

[tool.ruff.lint.isort]
length-sort = true
order-by-type = false
force-sort-within-sections = false

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
docstring-code-format = true
