[project]
name = "ngpu"
version = "0.1.0"
description = "Hierarchical polling unit intelligence for Nigeria (ML-ready)"
readme = "README.md"
requires-python = ">=3.9"
authors = [
  { name="Chidiebere V. Christopher", email="vchidiebere.vc@gmail.com" },
  { name="MaryBlessing Umeh", email="umaryblessing@gmail.com" }
]
dependencies = [
  "pandas>=1.5",
  "scikit-learn>=1.2",
  "rapidfuzz>=3.0"
]

[tool.setuptools.packages.find]
include = ["ngpu*"]
exclude = ["conda*", "tests*"]

[project.urls]
Homepage = "https://github.com/93Chidiebere/ngpu"
Issues = "https://github.com/93Chidiebere/ngpu/issues"

[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"

