[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "search-bikeshed"
version = "0.1.0"
description = "Index and search Bikeshed (.bs) source documents from URLs with efficient change detection"
readme = "README.md"
requires-python = ">=3.8"
authors = [
    {name = "Tarek Ziade", email = "tarek@ziade.org"}
]
license = {text = "MIT"}
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Documentation",
    "Topic :: Text Processing :: Indexing",
]
keywords = ["bikeshed", "search", "indexing", "full-text-search", "documentation"]

[project.scripts]
search-bs = "searchbs:main"

[project.urls]
Homepage = "https://github.com/tarekziade/search-bs"
Repository = "https://github.com/tarekziade/search-bs"

[tool.setuptools]
packages = ["searchbs"]
