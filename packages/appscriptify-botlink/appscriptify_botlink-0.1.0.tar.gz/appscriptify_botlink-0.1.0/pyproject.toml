[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "appscriptify-botlink"
version = "0.1.0"
description = "Official Python SDK for Botlink by AppScriptify"
readme = "README.md"
requires-python = ">=3.9"
license = { text = "MIT" }

authors = [
  { name = "Vansh Choyal", email = "your@email.com" }
]

dependencies = [
  "requests>=2.28.0"
]

[project.urls]
Homepage = "https://botlink.appscriptify.com"
Repository = "https://github.com/appscriptify/botlink-sdk"
Documentation = "https://botlink.appscriptify.com/docs"
