[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "batplot"
version = "1.8.2"
description = "Interactive plotting tool for material science (1D plot) and electrochemistry (GC, CV, dQ/dV, CPC, operando) with batch processing"
authors = [
    { name = "Tian Dai", email = "tianda@uio.no" }
]
readme = "README.md"
requires-python = ">=3.7"
dependencies = [
    "numpy",
    "matplotlib",
    "rich>=10.0.0",
    "openpyxl>=3.0.0"
]
license = { file = "LICENSE" }
classifiers = [
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Operating System :: OS Independent",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Visualization",
]

[project.urls]
Homepage = "https://github.com/TianDai1729/batplot"
Repository = "https://github.com/TianDai1729/batplot"
Issues = "https://github.com/TianDai1729/batplot/issues"

[project.scripts]
batplot = "batplot.cli:main"
batplot-manual = "batplot.manual:main"

[tool.setuptools.packages.find]
include = ["batplot*"]

[tool.setuptools.package-data]
"batplot" = ["data/USER_MANUAL.md"]
