[build-system]
requires = ["setuptools>=64.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "glycoforge"
version = "0.1.2"
description = "A simulation tool for generating glycomic relative abundance datasets with customizable biological group differences and controllable batch-effect injection"
readme = "README.md"
requires-python = ">=3.10,<3.13"
license = {text = "MIT"}
authors = [{name = "Zoe (Siyu) Hu", email = "zoe.sy.hu@gmail.com"}, {name = "Daniel Bojar", email = "daniel.bojar@gu.se"}]
keywords = ["glycomics", "simulation","relative-abundance data" ,"batch-effect", "compositional-data", "bioinformatics", "MNAR"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Bio-Informatics",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Operating System :: OS Independent",
]

dependencies = [
    "numpy>=1.21.0",
    "pandas>=1.3.0",
    "scipy>=1.7.0",
    "scikit-learn>=1.0.0",
    "matplotlib>=3.5.0",
    "seaborn>=0.11.0",
    "glycowork>=1.6.4",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "jupyter>=1.0.0",
    "notebook>=6.4.0",
]

[project.urls]
Homepage = "https://github.com/BojarLab/GlycoForge"
Repository = "https://github.com/BojarLab/GlycoForge"
Documentation = "https://github.com/BojarLab/GlycoForge#readme"
"Bug Tracker" = "https://github.com/BojarLab/GlycoForge/issues"

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
include = ["glycoforge*"]

[tool.setuptools.package-data]
glycoforge = ["sample_config/*.yaml"]
