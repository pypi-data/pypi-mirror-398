[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "mcp-image-zoom"
version = "0.1.1"
description = "MCP server for image zoom-in tool, crop and resize image regions for detailed analysis"
readme = "README.md"
license = "Apache-2.0"
requires-python = ">=3.10"
authors = [
    { name = "Your Name", email = "your@email.com" }
]
keywords = ["mcp", "image", "zoom", "crop", "vision", "qwen"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "mcp>=1.0.0",
    "pillow>=10.0.0",
    "requests>=2.28.0",
]

[project.scripts]
mcp-image-zoom = "mcp_image_zoom.server:main"

[project.urls]
Homepage = "https://github.com/your-username/mcp-image-zoom"
Repository = "https://github.com/your-username/mcp-image-zoom"

[tool.hatch.build.targets.wheel]
packages = ["src/mcp_image_zoom"]

[tool.hatch.build.targets.sdist]
include = [
    "/src",
    "/README.md",
]
