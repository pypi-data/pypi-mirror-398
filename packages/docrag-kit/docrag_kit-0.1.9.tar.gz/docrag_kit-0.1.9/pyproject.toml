[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "docrag-kit"
version = "0.1.9"
description = "Universal RAG system for project documentation"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [
    {name = "DocRAG Kit Contributors"}
]
keywords = ["rag", "documentation", "search", "ai", "llm", "mcp"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Documentation",
    "Topic :: Text Processing :: Indexing",
]

dependencies = [
    "click>=8.0.0",
    "langchain>=0.1.0",
    "langchain-community>=0.0.10",
    "langchain-openai>=0.0.5",
    "langchain-google-genai>=0.0.5",
    "langchain-chroma>=0.1.0",
    "chromadb>=0.4.22",
    "pyyaml>=6.0",
    "python-dotenv>=1.0.0",
    "chardet>=5.0.0",
    "tiktoken>=0.5.0",
    "mcp>=1.0.0",
    "psutil>=5.8.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "hypothesis>=6.0.0",
    "black>=23.0.0",
    "flake8>=6.0.0",
    "mypy>=1.0.0",
]

[project.scripts]
docrag = "docrag.cli:cli"

[project.urls]
Homepage = "https://github.com/dexiusprime-oss/docrag-kit"
Documentation = "https://github.com/dexiusprime-oss/docrag-kit#readme"
Repository = "https://github.com/dexiusprime-oss/docrag-kit"
Issues = "https://github.com/dexiusprime-oss/docrag-kit/issues"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
docrag = ["py.typed"]

[tool.black]
line-length = 100
target-version = ["py310", "py311", "py312"]

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-v --tb=short"
asyncio_mode = "auto"
