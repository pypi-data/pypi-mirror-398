[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "deckthehalls"
version = "0.1.0"
description = "A festive terminal Christmas card for the Python community"
readme = "README.md"
license = "Apache-2.0"
requires-python = ">=3.8"
authors = [
    { name = "Audrey and Daniel Roy Greenfeld", email = "audrey@feldroy.com" },
]
keywords = ["python", "christmas", "holiday", "terminal"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Games/Entertainment",
]
dependencies = [
    "rich>=13.0",
]

[project.scripts]
deckthehalls = "deckthehalls.card:main"

[project.urls]
Homepage = "https://github.com/audreyfeldroy/deckthehalls"
Repository = "https://github.com/audreyfeldroy/deckthehalls"
