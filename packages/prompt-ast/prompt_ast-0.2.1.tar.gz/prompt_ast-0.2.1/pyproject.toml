[project]
name = "prompt-ast"
version = "0.2.1"
description = "Parse free-form human prompts into a canonical Prompt AST (structured JSON/YAML)."
authors = [{ name = "Chvrr" }]
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.11"

dependencies = [
  "pydantic>=2.7,<3.0",
  "typer>=0.12,<1.0",
  "rich>=13.7,<15.0",
  "pyyaml (>=6.0.3,<7.0.0)",
  "httpx (>=0.28.1,<0.29.0)"
]

[project.optional-dependencies]
yaml = [
  "pyyaml>=6.0.1,<7.0"
]
openai = [
  "httpx>=0.27,<1.0"
]
all = [
  "pyyaml>=6.0.1,<7.0",
  "httpx>=0.27,<1.0"
]

[project.urls]
Homepage = "https://github.com/chvr4ai-hub/prompt-ast"
Repository = "https://github.com/chvr4ai-hub/prompt-ast"
Issues = "https://github.com/chvr4ai-hub/prompt-ast/issues"


[project.scripts]
prompt-ast = "prompt_ast.cli:app"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[dependency-groups]
dev = [
  "pytest>=8.0,<10.0",
  "ruff>=0.5,<1.0"
]
