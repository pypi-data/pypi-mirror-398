[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "agent-pilot-sdk"
version = "0.1.3"
description = "An SDK for LLM tracing and more."
readme = "README.md"
requires-python = ">=3.9"
license = {file = "LICENSE.txt"}
authors = [
    {name = "Jinlai Xu", email = "jinlai.xu@bytedance.com"}
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]
dependencies = [
    "pydantic>=2.0.0",
    "loguru>=0.7.0",
    "volcengine-python-sdk[ark]>=2.0.1",
    "requests>=2.29.0",
    "jsonpickle>=3.4.2",
    "chevron>=0.14.0",
    "uv>=0.5.23",
    "openpyxl>=3.1.5",
]

[project.optional-dependencies]
dev = [
    "mypy>=1.3.0",
    "pytest>=7.3.1",
    "pytest-cov>=4.1.0",
    "types-requests>=2.29",
    "pre-commit>=4.2.0",
    "ruff>=0.9.10",
]

[[tool.uv.index]]
# Optional name for the index.
name = "ruff"
# Required URL for the index.
default = true
url = "https://bytedpypi.byted.org/simple/"

[tool.hatch.env]
requires = ["pip>=23.0"]
pip-index-url = "https://bytedpypi.byted.org/simple/"
pip-package-installer = "uv"
trust-non-pypi-index = true

[tool.hatch.envs.hatch-static-analysis]
config-path = "ruff.toml"
dependencies = [
  "ruff>=0.9.10",
]
pip-index-url = "https://bytedpypi.byted.org/simple/"
trust-non-pypi-index = true

[tool.hatch.envs.default.env-vars]
PIP_INDEX_URL = "https://bytedpypi.byted.org/simple/"

[tool.hatch.envs.default]
installer = "uv"
post-install-commands = [
  "uv pip install {verbosity:flag:-1} -e '.[dev]' -i https://bytedpypi.byted.org/simple/",
]

[tool.hatch.envs.test]
dependencies = [
  "coverage[toml]",
  "pytest",
  "pytest-cov",
  "pytest-mock",
]

[tool.hatch.envs.test.scripts]
cov = "pytest --cov-report=term-missing --cov-report=xml:coverage.xml --cov=. "
run = "cov --no-cov"

[tool.hatch.envs.hatch-test]
dependencies = [
  "pytest>=7.3.1",
  "pytest-cov>=4.1.0",
]

[[tool.hatch.envs.hatch-test.matrix]]
python = ["3.10", "3.11"]

[tool.hatch.build]
exclude = [
  "src/agent_pilot/_experimental",
  "src/agent_pilot/v2",
  "tests",
]

[tool.hatch.build.targets.wheel]
packages = ["src/agent_pilot"]

[tool.hatch.build.targets.sdist]
include = [
  "/src",
  "/tests",
  "LICENSE.txt",
  "README.md",
]

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"

[tool.ruff]
line-length = 120
select = ["E", "F", "I", "N"]
target-version = "py310"
