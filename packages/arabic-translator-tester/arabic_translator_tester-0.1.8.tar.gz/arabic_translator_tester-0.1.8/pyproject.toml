[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "arabic-translator-tester"
version = "0.1.8"
description = "Offline Arabic voice-to-English translator using Vosk and Argos Translate"
readme = "README.md"
license = { file = "LICENSE" }
requires-python = ">=3.9"

dependencies = [
  "argostranslate>=1.9.0",
  "vosk>=0.3.45",
  "sounddevice>=0.4.6",
  "numpy>=1.26"
]

classifiers = [
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.12",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]

[project.scripts]
arabic-test = "arabic_translator_tester.main:main"
arabic-voice = "arabic_translator_tester.pipeline.voice_translate:run_voice_translation"

[tool.hatch.build.targets.wheel]
packages = ["arabic_translator_tester"]
