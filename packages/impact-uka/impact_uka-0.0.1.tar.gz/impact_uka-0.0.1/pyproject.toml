[project]
name = "impact-uka"
version = "0.0.1"
description = "This is a Python reimplementation of the Java uka package utilized in the original Imapct Java application"
readme = "README.md"
requires-python = ">=3.10"
license = { file = "LICENSE" }
authors = [{ name = "Peter Harding", email = "plh@performiq.com" }]
classifiers = [
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "License :: OSI Approved :: GNU General Public License v2 (GPLv2)",
  "Operating System :: OS Independent",
]
dependencies = []

[project.urls]
Homepage = "https://gitlab.com/impact-analysis/impact-uka"
Repository = "https://gitlab.com/impact-analysis/impact-uka"

[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project.optional-dependencies]
test = [
  "pytest>=8",
]

[tool.pytest.ini_options]
testpaths = ["tests"]
pythonpath = ["src"]

[tool.setuptools.package-dir]
"" = "src"

[tool.setuptools.packages.find]
where = ["src"]
