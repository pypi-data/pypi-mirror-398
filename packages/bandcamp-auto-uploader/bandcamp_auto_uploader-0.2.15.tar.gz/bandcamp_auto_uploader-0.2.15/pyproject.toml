[tool.poetry]
name = "bandcamp-auto-uploader"
version = "0.2.15"
description = "Upload albums to Bandcamp automatically without a Pro account"
authors = ["7x11x13 <x7x11x13@gmail.com>"]
license = "MIT"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.10"
appdirs = "^1.4.4"
browser-cookie3 = "^0.20.1"
inquirerpy = "^0.3.4"
mutagen = "^1.47.0"
requests = "^2.32.3"
rich = "^13.7.1"

[tool.poetry.group.build]
optional = true

[tool.poetry.group.build.dependencies]
pyinstaller = {version = "^6.8.0", python = ">=3.8,<3.13"}


[tool.poetry.group.dev.dependencies]
ruff = "^0.14.10"
mypy = "^1.19.1"
types-requests = "^2.32.4.20250913"

[tool.poetry.scripts]
bc-upload = "bandcamp_auto_uploader.__main__:main"
style = "scripts:style"
check = "scripts:check"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.mypy]
ignore_missing_imports = true
