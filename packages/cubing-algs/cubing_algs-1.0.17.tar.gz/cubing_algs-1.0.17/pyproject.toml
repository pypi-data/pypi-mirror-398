[build-system]
requires = ["setuptools>=74.1"]
build-backend = "setuptools.build_meta"

[project]
name = "cubing-algs"
dynamic = ["version"]
description = "Python module providing tools manipulating cubing algorithms."
readme = "README.md"
requires-python = ">=3.8"
license = {file = "LICENSE"}
keywords = ["rubick", "cube", "speedcubing", "solve", "algorithm"]
authors = [{name = "Fantomas42", email = "fantomas42@gmail.com"}]
classifiers = [
  "Programming Language :: Python"
]

[project.urls]
repository = "https://github.com/Fantomas42/cubing-algs"

[project.optional-dependencies]
dev = [
    "ruff",
    "mypy",
    "pytest",
    "pytest-cov",
    "pytest-subtests",
    "nbval",
]
notebooks = [
    "jupyterlab",
]

[tool.setuptools.packages.find]
include = ["cubing_algs*"]
namespaces = false

[tool.setuptools.dynamic]
version = {attr = "cubing_algs.__version__"}

[tool.setuptools]
ext-modules = [
    {name = "cubing_algs.extensions.rotate_2x2x2", sources = ["cubing_algs/extensions/rotate_2x2x2.c"], extra-compile-args = ["-O3", "-Wall"]},
    {name = "cubing_algs.extensions.rotate_3x3x3", sources = ["cubing_algs/extensions/rotate_3x3x3.c"], extra-compile-args = ["-O3", "-Wall"]},
    {name = "cubing_algs.extensions.rotate_dynamic", sources = ["cubing_algs/extensions/rotate_dynamic.c"], extra-compile-args = ["-O3", "-march=native", "-funroll-loops", "-fno-strict-aliasing", "-Wall"]}
]

[tool.setuptools.package-data]
cubing_algs = ["cases/*/*.json"]

[tool.ruff]
line-length = 80
indent-width = 4
target-version = "py312"
show-fixes = true

[tool.ruff.lint]
preview = true
fixable = ["ALL"]
select = ["ALL"]
ignore = [
    "PT009",
    "PT027",
    "CPY001",
    "D203",
    "D205",
    "D212",
]

[tool.ruff.format]
quote-style = "single"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"
docstring-code-format = false
docstring-code-line-length = "dynamic"

[tool.ruff.lint.flake8-quotes]
docstring-quotes = "double"
inline-quotes = "single"

[tool.ruff.lint.isort]
force-single-line = true

[tool.ruff.lint.pylint]
allow-magic-value-types = ["str", "int"]

[tool.mypy]
exclude = ["poc"]
python_version = 3.12

[tool.pytest.ini_options]
addopts = "--cov=cubing_algs"

[tool.coverage.run]
branch = true
omit = [
    "cubing_algs/tests/*",
    "cubing_algs/poc/*",
]

[tool.coverage.report]
show_missing = true
