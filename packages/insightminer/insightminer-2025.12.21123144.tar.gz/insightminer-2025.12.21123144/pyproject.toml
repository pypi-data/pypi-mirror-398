[build-system]
requires = ["setuptools>=68.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "insightminer"
version = "2025.12.21123144"
description = "A new package designed to extract and structure key insights from opinionated articles or social media posts. The package takes a text input, such as a blog post or a tweet, and uses llmatch-messages"
readme = "README.md"
authors = [{ name = "insightminer", email = "hi@eugene.plus" }]
requires-python = ">=3.9"
dependencies = [
  "langchain-llm7>=0.0.0",
  "llmatch-messages>=0.0.0",
  "langchain-core>=0.3.0",
]
license = { text = "MIT" }

[project.urls]
Homepage = "https://github.com/chigwell/insightminer"
