[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "function-table"
version = "0.2.0"
description = "Learn a callable function from a table of inputs and outputs using XGBoost."
readme = "README.md"
requires-python = ">=3.10"
license = {file = "LICENSE"}
authors = [{name = "Viethedev"}]
keywords = ["xgboost", "function", "table", "regression"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

dependencies = [
    "numpy>=2.0",
    "xgboost>=3.0",
]

[project.urls]
"Homepage" = "https://github.com/Viethedev/function-table"
"Repository" = "https://github.com/Viethedev/function-table"

[tool.setuptools.packages.find]
where = ["."]
exclude = ["tests*"]
