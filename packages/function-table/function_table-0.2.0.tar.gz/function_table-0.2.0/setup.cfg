[metadata]
name = function-table
version = 0.2.0
description = Learn a callable function from a table of inputs and outputs using XGBoost.
long_description = file: README.md
license_file = LICENSE

[options]
packages = find:
install_requires = 
	numpy>=2.0
	xgboost>=3.0
python_requires = >=3.10

[options.packages.find]
where = .
exclude = tests*

