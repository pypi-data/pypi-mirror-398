[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "assistant-stream-ce"
version = "0.0.1" # from assistant-stream library 0.0.32
description = "A documented version of the assistant-stream library, taken from the assistant-ui monorepo. "
authors = [
  { name="Charilaos Mylonas", email="mylonas.charilaos@gmail.com" },
]
readme = "README.md"
requires-python = ">=3.11,<4.0"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "asyncio>=4.0.0",
    "fastapi>=0.125.0",
    "langchain>=1.2.0",
    "langchain-openai>=1.1.6",
    "starlette>=0.37.2",
    "uvicorn>=0.38.0",
]

[project.optional-dependencies]
langgraph = ["langchain-core>=0.3.0"]
dev = ["pytest<8"]

[project.urls]
Homepage = "https://github.com/assistant-ui/assistant-ui"
Issues = "https://github.com/assistant-ui/assistant-ui/issues"

[tool.hatch.build]
exclude = [
  "venv",
  ".venv",
  "activate", # The folder mentioned in your error
]
