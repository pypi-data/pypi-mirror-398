[build-system]
requires = ["hatchling>=1.24"]
build-backend = "hatchling.build"

[project]
name = "modalg"                 # PyPI name (must be unique)
version = "0.1.1"
description = "Implements algebraic structures from abstract algebra"
readme = "README.md"
requires-python = ">=3.9"
license = { file = "LICENSE.md" }
authors = [{ name = "Sammy Suliman" }]
dependencies = [
  "PyYAML>=6.0",
  "lark>=1.1.0"
]

[project.urls]
Homepage = "https://github.com/SammySuliman/ModAlg"
Issues = "https://github.com/SammySuliman/ModAlg/issues"

[tool.hatch.build.targets.wheel]
packages = ["modalg/src/modalg"]

