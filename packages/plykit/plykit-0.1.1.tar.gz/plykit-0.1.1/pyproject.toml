[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "plykit"
version = "0.1.1"
description = "A PyQt5 GUI for point-cloud processing with plugin system"
authors = ["mellon"]
license = "MIT"
readme = "README.md"

[tool.poetry.dependencies]
python = ">=3.8,<3.12"

matplotlib = "3.7.5"
mepybase = "0.1.4"
numpy = "1.24.4"
open3d = "0.19.0"
plyfile = "1.0.3"
PyQt5 = "5.15.11"
scikit-learn = "1.3.2"
scipy = "1.10.0"

[tool.poetry.scripts]
plykit = "plykit.plykit_gui:main"

[tool.ruff]
line-length = 88
target-version = "py38"

# 禁用所有 lint 规则
select = []
ignore = []

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
line-ending = "lf"
