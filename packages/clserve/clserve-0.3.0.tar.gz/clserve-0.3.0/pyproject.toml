[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "clserve"
version = "0.3.0"
description = "CLI tool for serving LLM models on Alps"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [{name = "Nathan Ranchin"}]
dependencies = [
    "jinja2>=3.0",
    "pyyaml>=6.0",
    "click>=8.0",
    "prettytable>=3.0",
    "huggingface_hub>=0.20.0",
]

[project.scripts]
clserve = "clserve.cli:main"

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "black>=23.0",
    "ruff>=0.1.0",
]

[tool.setuptools.packages.find]
where = ["."]

[tool.setuptools.package-data]
clserve = ["templates/*.jinja", "configs/models/*.yaml"]
