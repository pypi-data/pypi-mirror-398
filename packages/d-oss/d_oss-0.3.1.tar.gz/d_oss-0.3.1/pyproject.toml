[project]
name = "d-oss"
version = "0.3.1"
description = "基于阿里云对象存储的命令行应用"
readme = "README.md"
authors = [
    { name = "wangmengdi", email = "790990241@qq.com" }
]
requires-python = ">=3.10"
dependencies = [
    "jsonargparse[signatures]>=4.38.0",
    "oss2>=2.19.1",
    "rich>=13.9.4",
    "srsly>=2.5.1",
]

[[tool.uv.index]]
name = "tsinghua"
url = "https://pypi.tuna.tsinghua.edu.cn/simple"


[project.scripts]
oss = "d_oss.__main__:run"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "boto3>=1.37.11",
    "ipykernel>=6.29.5",
]
