[project]
name = "fullenrichclient"
version = "0.1.0"
description = "Python client for FullEnrich API - Enrich LinkedIn profiles with contact information"
readme = "README.md"
requires-python = ">=3.12"
license = { text = "MIT" }
authors = [
    { name = "Tanmoy Sadhukhan" }
]
keywords = ["fullenrich", "linkedin", "enrichment", "email", "phone", "contact", "leads"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "httpx>=0.27.0",
    "python-dotenv>=1.0.0",
]

[project.urls]
Homepage = "https://github.com/ifightcode/Fullenrich-API-Client"
Repository = "https://github.com/ifightcode/Fullenrich-API-Client"
Issues = "https://github.com/ifightcode/Fullenrich-API-Client/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["fullenrich"]
