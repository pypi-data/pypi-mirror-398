[project]
name = "porthog"
version = "0.1.0"
description = "CLI/TUI tool to find and kill dev servers hogging your ports"
readme = "README.md"
authors = [
    { name = "Peter Engelbrecht", email = "peter@engelbrecht.dk" }
]
requires-python = ">=3.10"
dependencies = [
    "typer>=0.9.0",
    "rich>=13.0.0",
    "textual>=0.40.0",
    "psutil>=5.9.0",
]
keywords = ["cli", "tui", "ports", "development", "devtools"]
license = { text = "MIT" }
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: MacOS",
    "Operating System :: POSIX :: Linux",
    "Programming Language :: Python :: 3",
    "Topic :: Software Development :: Build Tools",
    "Topic :: System :: Systems Administration",
]

[project.urls]
Homepage = "https://github.com/pengelbrecht/porthog"
Repository = "https://github.com/pengelbrecht/porthog"
Issues = "https://github.com/pengelbrecht/porthog/issues"

[project.scripts]
porthog = "porthog.cli:app"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/porthog"]
