[tool.poetry]
name = "conex"
version = "0.3.0"
description = "Utilities for simplifying conan usage"
authors = ["Nicholas Johnson <nicholas.m.j@gmail.com>"]
#readme = "README.md"
packages = [
    { include = "conanapi", from = "src" },
    { include = "conex", from = "src" },
]

[tool.poetry.scripts]
conex = "conex.cli:main"

[tool.poetry.dependencies]
python = "^3.6"
tomlkit = "^0.11.4"

[tool.poetry.group.dev.dependencies]
pytest = "^6.2.4"
conan = "1.66.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
