
[tool.poetry]
name = "python-nature"
version = "1.1.0"
description = "Strongly-typed genetic programming for evolving instance methods on vanilla Python classes"
authors = ["dg <dgabriele@users.noreply.github.com>"]
readme = "README.md"
license = "MIT"
homepage = "https://github.com/dgabriele/nature"
repository = "https://github.com/dgabriele/nature"
documentation = "https://github.com/dgabriele/nature#readme"
keywords = [
    "genetic-programming",
    "genetic-algorithms",
    "symbolic-regression",
    "optimization",
    "evolutionary-computation",
    "multi-objective-optimization",
    "nsga2",
    "nsga3",
    "machine-learning",
    "metaheuristics",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.13",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Scientific/Engineering :: Mathematics",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Typing :: Typed",
]
packages = [{ include = "nature" }]

[tool.poetry.dependencies]
python = ">=3.13,<3.14"
# Core dependencies
numpy = ">=2.2.3,<3.0.0"
pandas = ">=2.2.3,<3.0.0"
scipy = ">=1.15.2,<2.0.0"
scikit-learn = ">=1.6.1,<2.0.0"
statsmodels = ">=0.14.4,<0.15.0"
numba = ">=0.61.0,<0.62.0"
pymoo = ">=0.6.1,<0.7.0"         # Multi-objective optimization (NSGA-II/III)
# Signal processing
pywavelets = ">=1.8.0,<2.0.0"
filterpy = ">=1.4.5,<2.0.0"
pykalman = ">=0.10.1,<0.11.0"
numpy-ringbuffer = ">=0.2.2,<0.3.0"
# Utilities
attrs = ">=25.3.0,<26.0.0"
cachetools = ">=6.1.0,<7.0.0"
memoized-property = ">=1.0.3,<2.0.0"
loguru = ">=0.7.3,<0.8.0"
tabulate = ">=0.9.0,<0.10.0"
# Visualization
matplotlib = ">=3.10.1,<4.0.0"
graphviz = ">=0.20.3,<0.21.0"
# Optional database support
sqlalchemy = { version = ">=2.0.41,<3.0.0", optional = true }
psycopg2 = { version = ">=2.9.10,<3.0.0", optional = true }
asyncpg = { version = ">=0.30.0,<0.31.0", optional = true }

[tool.poetry.extras]
database = ["sqlalchemy", "psycopg2", "asyncpg"]

[tool.poetry.group.dev.dependencies]
pytest = "^8.3.4"
black = ">=25.1.0,<26.0.0"
isort = "^6.0.1"
ipython = "^9.0.1"
pylance = "^0.25.0"
debugpy = "^1.8.13"
pympler = "^1.1"
deepdiff = "^8.5.0"
pyright = "^1.1.407"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 100

[tool.pytest.ini_options]
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "serial",
]
