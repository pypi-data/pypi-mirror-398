[project]
name = "flanks-client"
version = "0.1.0"
description = "Python SDK for Flanks API"
authors = [{ name = "Diego Kuperman", email = "diego.kuperman@flanks.io" }]
requires-python = ">=3.10,<4"
readme = "README.md"
license = "MIT"
keywords = [
    "flanks",
    "api",
    "sdk",
    "banking",
    "aggregation",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Typing :: Typed",
]
dependencies = [
    "httpx>=0.28.1,<0.29",
    "pydantic>=2.10,<3",
]

[project.urls]
Repository = "https://github.com/diegok/flanks-python"

[dependency-groups]
dev = [
    "pytest>=8.3,<9",
    "pytest-asyncio>=0.25,<0.26",
    "respx>=0.22,<0.23",
    "ruff>=0.8,<0.9",
    "ty>=0.0.7",
]

[tool.hatch.build.targets.sdist]
include = ["flanks"]

[tool.hatch.build.targets.wheel]
include = ["flanks"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.pytest.ini_options]
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "function"
testpaths = ["tests"]

[tool.ruff]
target-version = "py310"
line-length = 100

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W", "UP", "B", "C4", "SIM"]

[tool.ty.environment]
python-version = "3.10"
