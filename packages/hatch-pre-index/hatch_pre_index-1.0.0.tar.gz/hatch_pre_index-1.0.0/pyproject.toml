[build-system]
requires = ["hatchling", "hatch-vcs"]
build-backend = "hatchling.build"

[project]
name = "hatch-pre-index"
authors = [
  { name="krokoreit", email="krokoreit@gmail.com" },
]
description = "A publisher for hatch to check the project version and to run scripts before it invokes the index publisher."
keywords = [
    "Python", "hatch", "publish", "before index"
]
dynamic = ["version"]
dependencies = [
  "keyring",
  "click"
]
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "Framework :: Hatch",
]
license = "MIT"
license-files = ["LICEN[CS]E*"]

[project.urls]
Homepage = "https://github.com/krokoreit/hatch-pre-index"
"Source Code" = "https://github.com/krokoreit/hatch-pre-index"

[tool.hatch.version]
source = "vcs"

[tool.hatch.version.raw-options]
version_scheme = "only-version"
local_scheme = "no-local-version"

[project.entry-points.hatch]
# key = "package_dir.hooks" 
# with key being project name without leading 'hatch-' ??
pre-index = "hatch_pre_index.hooks"

