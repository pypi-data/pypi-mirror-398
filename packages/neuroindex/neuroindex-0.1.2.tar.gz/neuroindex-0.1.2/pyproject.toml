[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "neuroindex"
version = "0.1.2"
description = "Hybrid vector + semantic graph memory system"
readme = "README.md"
requires-python = ">=3.9"
license = { text = "MIT" }

authors = [
    { name = "Umeshkumar Pal" }
]

dependencies = [
    "numpy>=1.23",
    "networkx>=3.0",
    "faiss-cpu>=1.7"
]

[tool.setuptools.packages.find]
where = ["."]
