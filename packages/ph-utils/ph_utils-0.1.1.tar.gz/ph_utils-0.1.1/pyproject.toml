[project]
name = "ph-utils"
version = "0.1.1"
description = "The python3 tool classes"
authors = [
    { name = "Tenny", email = "tenny.shu@foxmail.com" },
]
dependencies = [
]
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3.10",
    "License :: OSI Approved :: Mulan Permissive Software License v2 (MulanPSL-2.0)",
    "Operating System :: OS Independent",
]
license = {text = "MulanPSL-2.0"}

[project.urls]
"Homepage" = "https://gitee.com/towardly/ph-utils_py"
"Bug Tracker" = "https://gitee.com/towardly/ph-utils_py/issues"

[tool.hatch.metadata]
allow-direct-references = true

[build-system]
requires = ["uv_build>=0.8.6,<0.9.0"]
build-backend = "uv_build"

[dependency-groups]
dev = [
    "ruff>=0.14.10",
]
