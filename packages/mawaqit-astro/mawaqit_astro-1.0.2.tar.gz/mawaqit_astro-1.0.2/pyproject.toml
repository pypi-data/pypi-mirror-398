[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "mawaqit-astro"
version = "1.0.2"
authors = [
  { name="Mawaqit Team", email="ghulamhasnain.pro@gmail.com" },
]
description = "A comprehensive Python library for astronomical calculations and prayer times."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Intended Audience :: Developers",
    "Topic :: Scientific/Engineering :: Astronomy",
]
keywords = ["astronomy", "prayer-times", "salat", "islam", "sun", "moon"]
dependencies = []

[project.urls]
"Homepage" = "https://github.com/h-ghulam-hasnain/mawaqit"
"Bug Tracker" = "https://github.com/h-ghulam-hasnain/mawaqit/issues"

[tool.setuptools.packages.find]
where = ["src"]
