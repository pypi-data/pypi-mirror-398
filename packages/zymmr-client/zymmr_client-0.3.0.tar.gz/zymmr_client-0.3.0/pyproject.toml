[project]
name = "zymmr-client"
version = "0.3.0"
description = "Robust Python client for Zymmr Project Management API"
readme = "README.md"
license = { text = "MIT" }
authors = [
    { name = "Kiran Harbak", email = "kiran.harbak@amruts.com" }
]
requires-python = ">=3.10"
dependencies = [
    "requests>=2.32.5",
]
keywords = ["zymmr", "project-management", "api-client", "rest-api"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

[project.urls]
Homepage = "https://github.com/kiran-harbak/zymmr-client"
Repository = "https://github.com/kiran-harbak/zymmr-client.git"
Issues = "https://github.com/kiran-harbak/zymmr-client/issues"

[project.scripts]
zymmr-client = "zymmr_client:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
