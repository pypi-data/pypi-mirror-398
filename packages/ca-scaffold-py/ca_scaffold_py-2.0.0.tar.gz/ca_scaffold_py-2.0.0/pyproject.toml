[project]
name = "ca-scaffold-py"
version = "2.0.0"
description = "A Python scaffold generator for MCP (Model Context Protocol) and agent procode projects with clean architecture."
authors = [{ email = "josalfra@bancolombia.com.co" }]
requires-python = ">=3.12"
dependencies = [
    "fastapi>=0.116.1",
    "uvicorn>=0.35.0",
    "cookiecutter>=2.6.0",
    "pydantic>=2.11.7",
    "python-slugify>=8.0.4",
    "dependency-injector>=4.48.1",
    "typer[all]>=0.12.3",
    "rich>=13.7.1",
]

[project.scripts]
start-api = "project_generator.main:main"  
scaffold-py = "project_generator.cli:main"  

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
include = ["/project_generator", "/scaffold"]  
packages = ["project_generator", "scaffold"]  
artifacts = [
    "scaffold/**/*",
]

[tool.hatch.build.targets.wheel.sources]
"scaffold" = "scaffold"
"project_generator" = "project_generator"  

[tool.uv]
dev-dependencies = [
    "pytest>=8.0.0",
    "pytest-mock>=3.12.0",
    "httpx>=0.27.0",
    "pytest-cov>=7.0.0"
]

[tool.pytest.ini_options]
pythonpath = ["project_generator"]  
testpaths = ["tests/unit"]

[tool.coverage.run]
source = ["project_generator"]
omit = ["project_generator/cli.py", "project_generator/main.py", "*/__main__.py", "*/container.py", "*/dependency_injector/*"]