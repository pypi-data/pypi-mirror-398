[project]
name = "{{ cookiecutter.project_slug }}"
version = "0.1.0"
description = "{{ cookiecutter.description }}"
readme = "README.md"
authors = [
    { email = "ia@bancolombia.com.co" }
]
requires-python = ">=3.13"
dependencies = [
    "dependency-injector>=4.48.1",
    "mcp>=1.13.1",
    "arxiv>=2.2.0",
    "fastapi>=0.118.2",
    "aiohttp>=3.13.0",
    "aioboto3>=15.2.0",
]

[dependency-groups]
dev = [
    "pytest>=8.4.0",
    "pytest-asyncio>=1.0.0",
    "pytest-cov>=6.2.1",
    "pytest-mock>=3.11.1",
    "types-aiobotocore[secretsmanager]>=2.24.2"
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build]
only-include = ["src"]

