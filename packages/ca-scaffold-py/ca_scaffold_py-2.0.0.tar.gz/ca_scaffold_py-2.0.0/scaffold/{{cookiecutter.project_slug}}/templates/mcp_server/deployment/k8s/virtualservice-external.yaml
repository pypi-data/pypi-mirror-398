apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: #{component}#-#{version}#-service-external-vs
  namespace: #{namespace}#
  labels:
    app.bancolombia.com.co/env: #{env}#
    app.bancolombia.com.co/cost-center: #{cost-center}#
    app.bancolombia.com.co/application-code: #{application-code}#
    app.bancolombia.com.co/project: #{project-name}#
    app.bancolombia.com.co/responsible: #{responsible}#
spec:
  hosts:
  - "#{gateway-host-external}#"
  gateways:
  - #{app-gateway}#-external
  http:
  - match:
    - uri:
        prefix: #{vs-external-match}#
    rewrite:
      uri: "#{vs-external-rewrite}#"
    route:
    - destination:
        host: #{component}#-#{version}#-service
        port:
          number: #{service-port}#
