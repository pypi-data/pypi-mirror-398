name: Build and Publish to PyPI

on:
  release:
    types: [published]

permissions:
  contents: read

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.13'

    - name: Install uv
      run: |
        python -m pip install --upgrade pip
        python -m pip install uv

    - name: Install dependencies (including dev)
      run: |
        python -m uv sync

    - name: Install Bandit
      run: |
        python -m uv pip install bandit

    - name: Run Bandit
      run: |
        echo "Running Bandit Security Scan..."
        python -m uv run bandit -r project_generator/ -lll -s B101

    - name: Run unit tests
      run: |
        echo "Running Pytest..."
        python -m uv run pytest --full-trace -vv -x tests/unit

    - name: Install build tools
      run: |
        python -m pip install build

    - name: Build Python wheel package
      run: |
        python -m build

    - name: Publish package to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        user: __token__
        password: ${{ secrets.PDN_PYPI_API_TOKEN }}
        packages_dir: dist/
        verify_metadata: false