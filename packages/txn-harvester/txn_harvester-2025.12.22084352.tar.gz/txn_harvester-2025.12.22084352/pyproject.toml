[build-system]
requires = ["setuptools>=68.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "txn-harvester"
version = "2025.12.22084352"
description = "txn-harvester extracts and structures financial transaction data from unstructured text, parsing amounts, dates, and categories for automation."
readme = "README.md"
authors = [{ name = "txn-harvester", email = "hi@eugene.plus" }]
requires-python = ">=3.9"
dependencies = [
  "langchain-llm7>=0.0.0",
  "llmatch-messages>=0.0.0",
  "langchain-core>=0.3.0",
]
license = { text = "MIT" }

[project.urls]
Homepage = "https://github.com/chigwell/txn-harvester"
