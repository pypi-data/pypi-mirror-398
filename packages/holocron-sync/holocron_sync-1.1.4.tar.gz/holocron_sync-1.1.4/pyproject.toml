[project]
name = "holocron-sync"
version = "1.1.4"
description = "Holocron: The Ultimate Git Mirroring Tool"
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
    "requests>=2.28.0",
    "python-dotenv",
]

[project.scripts]
holocron = "holocron.__main__:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/holocron"]

[tool.uv]
dev-dependencies = [
    "pytest>=8.0.0",
    "pytest-mock>=3.12.0",
    "pytest-cov>=4.1.0",
]

[tool.pytest.ini_options]
pythonpath = "src"
norecursedirs = ["mirror-data", ".venv", ".git"]
testpaths = ["tests"]


