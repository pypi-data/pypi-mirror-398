name: Publish Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Version to tag (e.g. 1.2.0)"
        required: true
        type: string

jobs:
  publish-release:
    name: Tag and Release
    runs-on: ubuntu-latest
    outputs:
      is_prerelease: ${{ steps.check_prerelease.outputs.is_prerelease }}
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: "release/v${{ inputs.version }}"
          fetch-depth: 0

      - name: Validate Version
        run: |
          # Extract version from pyproject.toml
          CURRENT_VERSION=$(grep '^version =' pyproject.toml | cut -d '"' -f 2)
          INPUT_VERSION="${{ inputs.version }}"

          echo "Current pyproject.toml version: $CURRENT_VERSION"
          echo "Input version: $INPUT_VERSION"

          if [ "$CURRENT_VERSION" != "$INPUT_VERSION" ]; then
            echo "::error::Version mismatch! pyproject.toml says '$CURRENT_VERSION' but you requested '$INPUT_VERSION'. Please update pyproject.toml first."
            exit 1
          fi

      - name: Detect Pre-release
        id: check_prerelease
        run: |
          if [[ "${{ inputs.version }}" =~ [a-zA-Z] ]]; then
            echo "is_prerelease=true" >> $GITHUB_OUTPUT
            echo "Pre-release detected: yes"
          else
            echo "is_prerelease=false" >> $GITHUB_OUTPUT
            echo "Pre-release detected: no"
          fi

      - name: Configure Git User
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Create and Push Tag
        run: |
          VERSION="${{ inputs.version }}"
          TAG="v$VERSION"

          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "::error::Tag $TAG already exists!"
            exit 1
          fi

          git tag -a "$TAG" -m "Release $TAG"
          git push origin "$TAG"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: "v${{ inputs.version }}"
          name: "v${{ inputs.version }}"
          prerelease: ${{ steps.check_prerelease.outputs.is_prerelease == 'true' }}
          generate_release_notes: true
          draft: false

  pypi-publish:
    name: Publish to PyPI
    needs: publish-release
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/holocron-sync
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: "v${{ inputs.version }}"

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Build package
        run: uv build

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1

  docker-publish:
    name: Publish Docker Image
    needs: publish-release
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    env:
      REGISTRY: ghcr.io
      IMAGE_NAME: ${{ github.repository }}
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4
        with:
          ref: "v${{ inputs.version }}"

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=${{ inputs.version }}
            type=raw,value=latest,enable=${{ needs.publish-release.outputs.is_prerelease == 'false' }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
