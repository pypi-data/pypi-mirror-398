name: Prepare Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: "New Version (e.g. 1.2.0)"
        required: true
        type: string

jobs:
  prepare-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Create Release Branch
        run: |
          git checkout -B release/v${{ inputs.version }}

      - name: Update Version in pyproject.toml
        run: |
          sed -i 's/^version = ".*"/version = "${{ inputs.version }}"/' pyproject.toml

      - name: Check for other version files
        run: |
          # If src/holocron/config.py exists and handles version, update it too
          if [ -f "src/holocron/config.py" ]; then
             sed -i 's/^__version__ = ".*"/__version__ = "${{ inputs.version }}"/' src/holocron/config.py
          fi

      - name: Commit and Push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add pyproject.toml
          git add src/holocron/config.py || true
          git commit -m "chore(release): bump version to ${{ inputs.version }}"
          git push --force origin release/v${{ inputs.version }}

      - name: Create Pull Request
        run: |
          gh pr create --title "Release v${{ inputs.version }}" \
                       --body "Prepare release v${{ inputs.version }}" \
                       --base main \
                       --head release/v${{ inputs.version }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
