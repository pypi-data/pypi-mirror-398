[project]
name = "vecfield-physics"
version = "0.1.0"
description = "Numerical vector calculus for physics"
readme = "README.md"
requires-python = ">=3.9"
license = { text = "MIT" }
authors = [
  { name = "Noah Ryan" }
]
dependencies = [
  "numpy",
  "matplotlib"
]

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["src"]

