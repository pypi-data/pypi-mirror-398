[build-system]
requires = ["setuptools>=68.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "govaitextextract"
version = "2025.12.21194243"
description = "govaitextextract extracts structured AI/tech initiative data from text for policy, news, and recruitment analysis."
readme = "README.md"
authors = [{ name = "govaitextextract", email = "hi@eugene.plus" }]
requires-python = ">=3.9"
dependencies = [
  "langchain-llm7>=0.0.0",
  "llmatch-messages>=0.0.0",
  "langchain-core>=0.3.0",
]
license = { text = "MIT" }

[project.urls]
Homepage = "https://github.com/chigwell/govaitextextract"
