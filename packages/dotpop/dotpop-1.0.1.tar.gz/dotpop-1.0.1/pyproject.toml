[project]
name = "dotpop"
version = "1.0.1"
description = "The secure alternative to dotenv: Enforce configuration integrity with real-time validation, hierarchical inheritance, and encrypted environment variables."
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "Dekel Cohen"}
]
dependencies = [
    "cryptography>=41.0.0", # Required for :secret type encryption
]
keywords = [
    "env", "environment", "dotenv", "config", "configuration",
    "secrets", "validation", "type-safety", "devops"
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Intended Audience :: System Administrators",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Security :: Cryptography", # Added to reflect encryption features
    "Topic :: System :: Systems Administration",
]

[project.optional-dependencies]
# Validation extras for JSON Schema support
validation = [
    "jsonschema>=4.0.0",
]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black",
    "isort",
    "mypy",
]