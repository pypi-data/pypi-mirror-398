[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "pymtcnn"
version = "1.1.3"
description = "High-performance cross-platform MTCNN face detection with CUDA and Apple Neural Engine support"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "CC BY-NC 4.0"}
authors = [
    {name = "SplitFace"}
]
keywords = [
    "face detection",
    "mtcnn",
    "coreml",
    "apple neural engine",
    "computer vision",
    "deep learning",
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Science/Research",
    "Intended Audience :: Developers",
    "License :: Other/Proprietary License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Operating System :: MacOS",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Scientific/Engineering :: Image Recognition",
]
dependencies = [
    "numpy>=1.20.0",
    "opencv-python>=4.5.0",
]

[project.optional-dependencies]
coreml = [
    "coremltools>=7.0",
]
onnx = [
    "onnxruntime>=1.16.0",
]
onnx-gpu = [
    "onnxruntime-gpu>=1.16.0",
]
all = [
    "coremltools>=7.0",
    "onnxruntime-gpu>=1.16.0",
]
dev = [
    "pytest>=7.0.0",
    "pillow>=9.0.0",
    "matplotlib>=3.5.0",
    "build>=0.10.0",
    "twine>=4.0.0",
]

[project.urls]
Homepage = "https://github.com/johnwilsoniv/pymtcnn"
Documentation = "https://github.com/johnwilsoniv/pymtcnn/blob/main/README.md"
Repository = "https://github.com/johnwilsoniv/pymtcnn"
"Bug Tracker" = "https://github.com/johnwilsoniv/pymtcnn/issues"

[tool.setuptools]
packages = ["pymtcnn", "pymtcnn.backends"]
include-package-data = true

[tool.setuptools.package-data]
pymtcnn = [
    "models/*.onnx",
    "models/*_fp32.mlpackage/*",
    "models/*_fp32.mlpackage/**/*",
]
