[DEFAULT]
# All sections below are required unless otherwise specified.
# See https://github.com/AnswerDotAI/nbdev/blob/main/settings.ini for examples.

### Python library ###
repo = nbsstorytime
lib_name = %(repo)s
version = 0.0.4
min_python = 3.10
license = apache2
black_formatting = False

### nbdev ###
doc_path = _docs
lib_path = nbsstorytime
nbs_path = nbs
recursive = True
tst_flags = notest
put_version_in_init = True
update_pyproject = True

### Docs ###
branch = main
custom_sidebar = False
doc_host = https://%(user)s.github.io
doc_baseurl = /%(repo)s
git_url = https://github.com/%(user)s/%(repo)s
title = %(lib_name)s

### PyPI ###
audience = Developers
author = Christophe Beauce
author_email = chris@chrphb.com
copyright = 2025 onwards, %(author)s
description = Python Library to write N4L notes from Jupyter Notebooks
keywords = nbdev jupyter notebook python
language = English
status = 3
user = chrphb

### Optional ###
requirements = fastcore==1.9.5 nbformat==5.10.4 ipykernel==6.31.0 dialoghelper==0.0.56
dev_requirements = nbdev==2.4.7 
