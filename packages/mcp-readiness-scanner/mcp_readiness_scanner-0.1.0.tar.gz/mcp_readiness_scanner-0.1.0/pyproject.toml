[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "mcp-readiness-scanner"
version = "0.1.0"
description = "Production readiness scanner for MCP servers and agentic AI tools"
readme = "README.md"
license = "Apache-2.0"
requires-python = ">=3.11"
authors = [
    { name = "MCP Readiness Scanner Contributors" }
]
keywords = [
    "mcp",
    "model-context-protocol",
    "agentic-ai",
    "operational-readiness",
    "production-readiness",
    "static-analysis",
    "linter",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Quality Assurance",
    "Topic :: Software Development :: Testing",
    "Typing :: Typed",
]

dependencies = [
    "pydantic>=2.0.0",
    "click>=8.0.0",
]

[project.optional-dependencies]
yara = [
    "yara-python>=4.3.0",
]
llm = [
    "litellm>=1.0.0",
]
yaml = [
    "pyyaml>=6.0",
]
all = [
    "mcp-readiness-scanner[yara,llm,yaml]",
]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.0.0",
    "ruff>=0.1.0",
    "mypy>=1.0.0",
    "tomli-w>=1.0.0",
]

[project.urls]
Homepage = "https://github.com/mcp-readiness/scanner"
Documentation = "https://github.com/mcp-readiness/scanner/tree/main/docs"
Repository = "https://github.com/mcp-readiness/scanner"
Issues = "https://github.com/mcp-readiness/scanner/issues"

[project.scripts]
mcp-readiness = "mcpreadiness.cli:main"

[tool.hatch.build.targets.wheel]
packages = ["mcpreadiness"]

[tool.hatch.build.targets.sdist]
include = [
    "/mcpreadiness",
    "/tests",
    "/docs",
    "/examples",
]

[tool.pytest.ini_options]
testpaths = ["tests"]
asyncio_mode = "auto"
addopts = "-v --tb=short"

[tool.ruff]
target-version = "py311"
line-length = 100

[tool.ruff.lint]
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "UP",  # pyupgrade
]
ignore = [
    "E501",  # line too long (handled by formatter)
    "B008",  # do not perform function calls in argument defaults
]

[tool.ruff.lint.isort]
known-first-party = ["mcpreadiness"]

[tool.mypy]
python_version = "3.11"
strict = false
warn_return_any = false
warn_unused_ignores = false
disallow_untyped_defs = false
ignore_missing_imports = true
check_untyped_defs = true

[[tool.mypy.overrides]]
module = "yara.*"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "litellm.*"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "yaml.*"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "pydantic.*"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "click.*"
ignore_missing_imports = true

[tool.coverage.run]
source = ["mcpreadiness"]
branch = true

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise NotImplementedError",
    "if TYPE_CHECKING:",
    "if __name__ == .__main__.:",
]
