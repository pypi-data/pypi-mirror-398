[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
include = ["cr_utils*"]

[project]
name = "cr_utils"
version = "0.3.1"
description = "一个实用工具库，包含日志管理、单例模式、注册表、成本管理、多功能函数和数据协议等模块，帮助你快速构建和管理 Python 项目。"
readme = "README.md"
requires-python = ">=3.9"
license = { file = "LICENSE.md" }
authors = [
  { name = "Rong Cheng", email = "chengrong@tju.edu.cn" }
]
dependencies = [
    "litellm>=1.58.4",
    "omegaconf>=2.3.0",
    "openai>=1.74.0",
    "pandas>=2.2.3",
    "psutil>=7.0.0",
    "tenacity>=9.1.2",
    "prettytable>=3.16.0",
    "ipdb>=0.13.13",
    "setuptools>=80.9.0",
    "zstandard>=0.23.0",
]

[project.urls]
Homepage='https://github.com/cbxgss/cr_utils'
