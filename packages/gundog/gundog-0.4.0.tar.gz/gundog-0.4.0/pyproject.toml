[project]
name = "gundog"
version = "0.4.0"
description = "A fast semantic search and retrieval engine"
license = "GPL-3.0-or-later"
requires-python = ">=3.12"
authors = [{ name = "ivdi" }]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]

dependencies = [
    # Core (types, client protocol, config parsing)
    "gundog-core>=0.3.1",
    # CLI framework (needed for daemon commands even without client)
    "typer>=0.12.0",
    "rich>=13.0",
    # ML & Embeddings
    "sentence-transformers>=2.2.0",
    "torch>=2.0.0",
    "transformers>=4.35.0",
    "onnxruntime>=1.16.0",
    "optimum[onnxruntime]>=1.13.0",
    # Vector storage
    "numpy>=1.24.0",
    "hnswlib>=0.8.0",
    # Search
    "rank-bm25>=0.2.2",
    # Daemon
    "fastapi>=0.115.0",
    "uvicorn>=0.32.0",
    # Utilities
    "pathspec>=0.12.0",
    "pyyaml>=6.0",
    "httpx>=0.27.0",
]

[project.optional-dependencies]
# Include the full client (TUI + query CLI)
client = ["gundog-client>=0.3.1"]

# Development dependencies
dev = [
    "gundog-client>=0.3.1",
    "pytest>=8.0",
    "pytest-cov>=4.0",
    "pytest-bdd>=7.0",
    "ruff>=0.8",
    "pyright>=1.1",
    "pre-commit>=3.0",
    "tox>=4.0",
    "tox-uv>=1.0",
    "python-semantic-release>=9.0",
]

[project.scripts]
gundog = "gundog._cli:main"

[build-system]
requires = ["hatchling>=1.27"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/gundog"]
