[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "babygrad6"
version = "1.0.0"
description = "A dynamic library for competitive programming with tree and graph algorithms"
requires-python = ">=3.6"
dependencies = ["networkx"]
authors = [
    {name = "Your Name", email = "your.email@example.com"}
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = {text = "MIT"}

[tool.setuptools]
# Explicitly specify the package - no auto-discovery
packages = ["babygrad6"]

[tool.setuptools.package-dir]
"" = "."

