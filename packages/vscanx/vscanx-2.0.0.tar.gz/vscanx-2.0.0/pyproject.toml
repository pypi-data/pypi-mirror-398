[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "vscanx"
version = "2.0.0"
description = "Ethical Vulnerability Scanner - Modular Security Testing Framework"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "VScanX Contributors", email = "security@example.com"}
]
keywords = ["security", "vulnerability", "scanner", "ethical", "pentesting"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Information Technology",
    "Topic :: Security",
    "Topic :: System :: Networking :: Monitoring",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
]
dependencies = [
    "requests>=2.31.0",
    "scapy>=2.5.0",
    "jinja2>=3.1.2",
    "jsonschema>=4.19.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.4.0",
    "pytest-cov>=4.1.0",
    "ruff>=0.1.0",
]
pdf = [
    "reportlab>=4.0.0",
]

[project.scripts]
vscanx = "vscanx:main"

[project.urls]
Homepage = "https://github.com/yourusername/vscanx"
Documentation = "https://github.com/yourusername/vscanx/blob/main/README.md"
Repository = "https://github.com/yourusername/vscanx"
Issues = "https://github.com/yourusername/vscanx/issues"

[tool.ruff]
line-length = 100
target-version = "py38"
select = ["E", "F", "I", "N", "W"]
ignore = ["E501"]

[tool.ruff.per-file-ignores]
"__init__.py" = ["F401"]
"tests/*" = ["E501"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "--cov=core --cov=modules --cov=reporting --cov-report=term-missing --cov-report=html"

