[build-system]
requires = ["setuptools>=68.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "cert-blitz"
version = "2025.12.22080137"
description = "decodes and analyzes digital certificates and TLS server configurations from text input."
readme = "README.md"
authors = [{ name = "cert-blitz", email = "hi@eugene.plus" }]
requires-python = ">=3.9"
dependencies = [
  "langchain-llm7>=0.0.0",
  "llmatch-messages>=0.0.0",
  "langchain-core>=0.3.0",
]
license = { text = "MIT" }

[project.urls]
Homepage = "https://github.com/chigwell/cert-blitz"
