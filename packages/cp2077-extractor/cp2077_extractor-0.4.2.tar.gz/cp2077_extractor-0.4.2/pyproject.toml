[build-system]
requires = [ "whey",]
build-backend = "whey"

[project]
name = "cp2077-extractor"
version = "0.4.2"
description = "Work in progress audio/music extractor for Cyberpunk 2077."
readme = "README.rst"
keywords = []
dynamic = []
dependencies = [
    "domdf-python-tools>=3.10.0",
    "fnvhash>=0.2.1",
    'kraken-decompressor>=0.1.0; platform_machine in "x86_64/AMD64" and sys_platform != "darwin"',
    "lameenc>=1.8.1",
    "miniaudio>=1.61",
    "mutagen>=1.47.0",
    "networkx>=3.4.2",
    "pillow>=11.0.0",
    "regex>=2025.11.3",
    "texture2ddecoder>=1.0.5",
    "typing-extensions>=4.15.0",
    "wem2ogg>=0.1.0",
]
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: Implementation :: CPython",
    "Typing :: Typed",
]
requires-python = ">=3.10"

[project.license]
file = "LICENSE"

[[project.authors]]
name = "Dominic Davis-Foster"
email = "dominic@davis-foster.co.uk"

[project.urls]
Homepage = "https://github.com/domdfcoding/cp2077-extractor"
"Issue Tracker" = "https://github.com/domdfcoding/cp2077-extractor/issues"
"Source Code" = "https://github.com/domdfcoding/cp2077-extractor"
Documentation = "https://cp2077-extractor.readthedocs.io/en/latest"

[tool.setuptools]
zip-safe = false
include-package-data = true
platforms = [ "Windows", "macOS", "Linux",]

[tool.whey]
base-classifiers = [ "Typing :: Typed",]
python-versions = [ "3.10", "3.11", "3.12",]
python-implementations = [ "CPython",]
platforms = [ "Windows", "macOS", "Linux",]
license-key = "MIT"
package = "cp2077_extractor"

[tool.importcheck]
always = [
    "cp2077_extractor",
    "cp2077_extractor.audio_data",
    "cp2077_extractor.audio_data.adverts",
    "cp2077_extractor.audio_data.radio_stations",
    "cp2077_extractor.cr2w",
    "cp2077_extractor.cr2w.datatypes",
    "cp2077_extractor.cr2w.enums",
    "cp2077_extractor.cr2w.header_structs",
    "cp2077_extractor.cr2w.io",
    "cp2077_extractor.cr2w.textures",
    "cp2077_extractor.cr2w.utils",
    "cp2077_extractor.redarchive_reader",
    "cp2077_extractor.radio_dj",
    "cp2077_extractor.track",
    "cp2077_extractor.utils",
]

[tool.mypy]
python_version = "3.10"
namespace_packages = true
check_untyped_defs = true
warn_unused_ignores = true
no_implicit_optional = true
show_error_codes = true

[tool.dependency-dash."requirements.txt"]
order = 10

[tool.dependency-dash."doc-source/requirements.txt"]
order = 30
include = false

[tool.snippet-fmt]
directives = [ "code-block",]

[tool.snippet-fmt.languages.python]
reformat = true

[tool.snippet-fmt.languages.TOML]
reformat = true

[tool.snippet-fmt.languages.ini]

[tool.snippet-fmt.languages.json]

[tool.dep_checker]
allowed_unused = [ "kraken_decompressor",]

[tool.dep_checker.name_mapping]
pillow = "PIL"

[tool.sphinx-pyproject]
github_username = "domdfcoding"
github_repository = "cp2077-extractor"
author = "Dominic Davis-Foster"
project = "cp2077-extractor"
copyright = "2025 Dominic Davis-Foster"
language = "en"
package_root = "cp2077_extractor"
extensions = [
    "sphinx_toolbox",
    "sphinx_toolbox.more_autodoc",
    "sphinx_toolbox.more_autosummary",
    "sphinx_toolbox.documentation_summary",
    "sphinx_toolbox.tweaks.param_dash",
    "sphinxcontrib.toctree_plus",
    "sphinx_toolbox.tweaks.latex_layout",
    "sphinx_toolbox.tweaks.latex_toc",
    "sphinx.ext.intersphinx",
    "sphinx.ext.mathjax",
    "sphinxcontrib.extras_require",
    "sphinx.ext.todo",
    "notfound.extension",
    "sphinx_copybutton",
    "sphinxcontrib.default_values",
    "sphinx_debuginfo",
    "sphinx_licenseinfo",
    "seed_intersphinx_mapping",
    "html_section",
]
gitstamp_fmt = "%d %b %Y"
templates_path = [ "_templates",]
html_static_path = [ "_static",]
source_suffix = ".rst"
master_doc = "index"
suppress_warnings = [ "image.nonlocal_uri",]
pygments_style = "default"
html_theme = "domdf_sphinx_theme"
html_theme_path = [ "../..",]
html_show_sourcelink = true
toctree_plus_types = [
    "class",
    "confval",
    "data",
    "directive",
    "enum",
    "exception",
    "flag",
    "function",
    "namedtuple",
    "protocol",
    "role",
    "typeddict",
]
add_module_names = false
hide_none_rtype = true
all_typevars = true
overloads_location = "bottom"
html_codeblock_linenos_style = "table"
autodoc_exclude_members = [
    "__dict__",
    "__class__",
    "__dir__",
    "__weakref__",
    "__module__",
    "__annotations__",
    "__orig_bases__",
    "__parameters__",
    "__subclasshook__",
    "__init_subclass__",
    "__attrs_attrs__",
    "__init__",
    "__new__",
    "__getnewargs__",
    "__abstractmethods__",
    "__hash__",
]
