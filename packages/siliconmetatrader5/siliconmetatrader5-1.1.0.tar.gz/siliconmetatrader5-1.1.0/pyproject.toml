[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "siliconmetatrader5"
version = "1.1.0"
description = "MetaTrader5 for Apple Silicon (M1/M2/M3) via Docker"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Bahadir Umut Iscimen", email = "buiscimen@gmail.com"}
]
keywords = ["metatrader5", "mt5", "trading", "apple silicon", "docker"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Financial and Insurance Industry",
    "License :: OSI Approved :: MIT License",
    "Operating System :: MacOS",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Office/Business :: Financial :: Investment",
]
requires-python = ">=3.9"
dependencies = [
    "rpyc>=5.0.0",
]

[project.urls]
Homepage = "https://github.com/buiscimen/siliconmetatrader5"
Repository = "https://github.com/buiscimen/siliconmetatrader5"
Issues = "https://github.com/buiscimen/siliconmetatrader5/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["siliconmetatrader5*"]
