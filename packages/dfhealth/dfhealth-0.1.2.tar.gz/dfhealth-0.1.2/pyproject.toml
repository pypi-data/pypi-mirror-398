[project]
name = "dfhealth"
version = "0.1.2"
description = "Opinionated data health checks for pandas DataFrames"
readme = "README.md"
authors = [
    { name = "Hamna Qaseem", email = "contact.neuralgenix@gmail.com" }
]
license = {text = "MIT"}
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Topic :: Scientific/Engineering :: Information Analysis",
]
dependencies = [
    "pandas>=2.0.0",
]

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"
