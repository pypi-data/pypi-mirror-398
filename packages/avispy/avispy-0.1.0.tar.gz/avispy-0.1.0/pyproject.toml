[project]
name = "avispy"
version = "0.1.0"
description = "A Python package for psychology statistics and psychometrics"
readme = "README.md"
license = { text = "MIT" }
authors = [
    { name = "qrkks", email = "qrkks3@gmail.com" }
]
requires-python = ">=3.12"
dependencies = []
keywords = ["psychology", "statistics", "psychometrics", "research"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/avis"]
