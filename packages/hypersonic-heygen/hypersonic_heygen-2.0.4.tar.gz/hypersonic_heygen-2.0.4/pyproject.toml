[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "hypersonic-heygen"
version = "2.0.4"
description = "Hypersonic HeyGen v2 â€” LiveAvatar (WebRTC) teaching & demo toolkit"
readme = "README.md"
requires-python = ">=3.9"
license = "MIT"

authors = [
  { name = "Hypersonic Avatar Team" }
]

dependencies = [
  "requests>=2.31.0"
]

[project.urls]
Homepage = "https://pypi.org/project/hypersonic-heygen/"

# Console script: `hya`
[project.scripts]
hya = "hypersonic_heygen.hya:main"

[tool.setuptools]
include-package-data = true
package-dir = { "" = "src" }

[tool.setuptools.packages.find]
where = ["src"]

# Include non-python assets in sdist/wheel
[tool.setuptools.package-data]
hypersonic_heygen = ["assets/*.ipynb", "assets/images/*.png"]

