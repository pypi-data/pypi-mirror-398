[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "docker-lens"
version = "0.1.1"
description = "A Docker debugging CLI tool"
readme = "README.md"
license = "GPL-3.0-or-later"
authors = [
  { name = "Kaveh Moradian", email = "kave.moradian@gmail.com" }
]
requires-python = ">=3.9"

dependencies = [
  "docker>=7.1.0",
  "click>=8.3.1",
  "rich>=14.2.0",
  "PyYAML>=6.0.3",
  "dockerpty>=0.4.1"
]

[project.scripts]
docker-lens = "docker_lens.cli:main"


[tool.setuptools.packages]
find = { include = ["docker_lens", "docker_lens.*"] }