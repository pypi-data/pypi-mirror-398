site_name: '{{SITE_NAME}}'
site_dir: site
docs_dir: ..

validation:
  links:
    not_found: ignore
    unrecognized_links: ignore
    absolute_links: ignore

exclude_docs: |
  {{CONFIG_FOLDER}}/

theme:
  name: material
  custom_dir: overrides
  features:
    - navigation.sections
    - navigation.indexes
    - toc.follow
    - search.suggest
    - search.highlight
    - search.share

extra_css:
  - timeliner-custom.css

markdown_extensions:
  - meta
  - toc:
      permalink: true
      toc_depth: 4
      baselevel: 2
  - attr_list
  - admonition
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - mdx_breakless_lists
  - mdx_truly_sane_lists:
      truly_sane: true
      nested_indent: 2

plugins:
  - search
  - awesome-nav
  - gen-files:
      scripts:
        - hooks/gen_index.py

hooks:
  - hooks/timeliner_server.py
  - hooks/nav_titles.py
  - hooks/unwatch_mkdocs.py

use_directory_urls: false
