# How to: https://packaging.python.org/en/latest/guides/section-build-and-publish/

[build-system]
requires = ["hatchling >= 1.26"]
build-backend = "hatchling.build"

[project]
name = "geompct"
version = "2.0.5.1"
description = "Accurate Pentagon Copying Test (PCT) evaluation using Combinatorial Optimization and Geometric Theory"
readme = "README.md"
requires-python = ">=3.10"
license = { file = "LICENSE" }

keywords = [
    "pentagon-copying-test",
    "neuropsychological-assessment",
    "cognitive-assessment",
    "combinatorial-optimization",
    "computational-geometry",
    "explainable-ai",
    "clinical-decision-support"
]


authors = [
    { name = "Duong Vu", email = "duong.vht@vinuni.edu.vn" },
    { name = "Hieu Pham", email = "hieu.ph@vinuni.edu.vn" },
]
maintainers = [
    { name = "Duong Vu", email = "duong.vht@vinuni.edu.vn" },
]

classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Topic :: Scientific/Engineering :: Medical Science Apps.",
    "Topic :: Scientific/Engineering :: Image Processing",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

dependencies = [
    "numpy",
    "scipy",
    "pandas",
    "opencv-python",
    "opencv-contrib-python",
    "scikit-image",
    "shapely",
    "matplotlib",
    "seaborn",
    "scikit-learn",
    "omegaconf",
    "tqdm",
    "pyyaml",
]


[project.optional-dependencies]
dev = [
    "pytest",
    "pytest-cov",
    "black",
    "isort",
    "flake8",
    "mypy",
]


[project.urls]
"Homepage" = "https://github.com/htdgv/memocare-imgprocx"
"Bug Reports" = "https://github.com/htdgv/memocare-imgprocx/issues"
"Source" = "https://github.com/htdgv/memocare-imgprocx"

[tool.hatch.build.targets.wheel]
packages = ["geompct"]

[tool.hatch.build.targets.sdist]
include = [
    "/geompct",
    "/README.md",
    "/LICENSE",
]

# Development tools configuration
[tool.black]
line-length = 88
target-version = ['py310']

[tool.isort]
profile = "black"
line_length = 88

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]