[project]
name = "hopkins-statistic"
version = "0.1.0"
description = "Compute the Hopkins statistic to assess clustering tendency."
readme = "README.md"
license = "MIT"
license-files = ["LICENSE"]
authors = [
    {name = "Johann Philipp Gorzny"}
]

requires-python = ">=3.11"
dependencies = [
    "numpy>=2.0.0",
    "scipy>=1.13.0",
]

keywords = [
    "clustering",
    "clustering-tendency",
    "data-mining",
    "hopkins-statistic",
    "machine-learning",
    "statistics",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Topic :: Scientific/Engineering :: Information Analysis",
    "Typing :: Typed",
]

[project.urls]
Documentation = "https://jo-phil.github.io/hopkins-statistic/"
Repository = "https://github.com/jo-phil/hopkins-statistic"

[build-system]
requires = ["uv_build>=0.9.16,<0.10.0"]
build-backend = "uv_build"

[dependency-groups]
dev = [
    "mypy>=1.19.1",
    "pytest>=9.0.2",
    "pytest-examples>=0.0.18",
    "ruff>=0.14.8",
    "scipy-stubs>=1.16.3.3",
]
docs = [
    "pdoc>=16.0.0",
    "pygments>=2.19.2",
    "pygments-styles>=0.3.0",
]

[tool.mypy]
files = ["src"]
strict = true

[tool.pytest]
addopts = ["--import-mode=importlib", "--doctest-modules"]
markers = ["slow: slow statistical tests"]
strict = true

[tool.ruff]
line-length = 79

[tool.ruff.lint]
select = ["ALL"]
ignore = [
    "COM812",   # redundant when using a formatter
    "PLR2004",  # flags 2 as a magic number
    "RUF022",   # prohibits functions first in __all__

    # irrelevant
    "AIR", "ASYNC", "DJ", "FAST", "PD", "PYI",
]

[tool.ruff.lint.pep8-naming]
extend-ignore-names = ["X"]

[tool.ruff.lint.per-file-ignores]
"tests/*" = ["ANN", "D", "N802", "N803", "N806", "S101"]

[tool.ruff.lint.pydocstyle]
convention = "google"
