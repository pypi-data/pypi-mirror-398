[project]
name = "repocards"
version = "0.1.3"
description = "Evidence-based repository summarizer that generates comprehensive documentation cards from any GitHub or GitLab project."
readme = "README.md"
authors = [{ name = "Quentin Chappuis", email = "quentin.chappuis@epfl.ch" }]
license = { text = "MIT" }
requires-python = ">=3.9"
keywords = ["github", "documentation", "analysis", "repository", "automation"]
classifiers = [
  "Development Status :: 4 - Beta",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Topic :: Software Development :: Documentation",
  "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
  "requests>=2.31",
  "pydantic>=2.0",
  "pyyaml>=6.0",
  "typer>=0.12",
  "python-dotenv",
]

[project.optional-dependencies]
dev = ["pytest>=8.0", "pytest-cov>=4.0"]

[project.urls]
Homepage = "https://github.com/qchapp/repocards"
Repository = "https://github.com/qchapp/repocards"
Issues = "https://github.com/qchapp/repocards/issues"

[project.scripts]
repocards = "repocards.cli:app"

[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
package-dir = { "" = "src" }

[tool.setuptools.packages.find]
where = ["src"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-v --tb=short"
