[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "mlvern"
version = "0.1.4"
description = "Local-first ML pipeline automation with versioning"
authors = [{name="Your Name"}]
readme = "README.md"
requires-python = ">=3.9"

dependencies = [
    "pandas",
    "scikit-learn",
    "matplotlib",
    "joblib"
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
    "black>=22.0",
    "isort>=5.0",
    "flake8>=4.0",
    "mypy>=0.900",
    "bandit>=1.7"
]

[tool.isort]
profile = "black"
line_length = 88

[tool.black]
line-length = 88

[tool.setuptools.packages.find]
where = ["."]
