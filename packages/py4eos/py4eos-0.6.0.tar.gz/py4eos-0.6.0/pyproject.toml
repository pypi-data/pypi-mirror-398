[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "py4eos"
authors = [
    {name = "K. Arthur Endsley", email = "arthur.endsley@ntsg.umt.edu"}
]
description = "Convenience functions for working with HDF4-EOS datasets"
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
license-files = ["LICENSE"]
dynamic = ["version"]
classifiers = [
    "Programming Language :: Python :: 3",
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering"
]
dependencies = [
    "numpy<2.0.0",
    "rasterio>=1.0.0",
    "affine>=2.0.0",
    "pyhdf>=0.11.0",
    "h5py>=3.0.0"
]

[tool.setuptools.dynamic]
version = {attr = "py4eos.__version__"}

[project.optional-dependencies]
dev = ["pytest>=8.0.0", "earthaccess>=0.9.0", "pdoc3>=0.9.2"]
