[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[project]
name = "genice-core"
dynamic = ["version"]

[tool.poetry]
name = "genice-core"
version = "1.1.4" # major.minor.fix
authors = [
  "Masakazu Matsumoto <vitroid@gmail.com>", 
]
description = "Core algorithms of GenIce2"
[tool.poetry.dependencies]
python = ">=3.9,<4.0"
# readme = "README.md"
# requires-python = ">=3.9"
# classifiers = [
#     "Programming Language :: Python :: 3",
#     "License :: OSI Approved :: MIT License",
#     "Operating System :: OS Independent",
# ]
# dependencies = ["numpy", "networkx"]
networkx = "^3.2.1"
numpy = ">=1.26.2"

[tool.poetry.group.dev.dependencies]
pdoc = "^14.1.0"
toml = "^0.10.2"
jupyter = "^1.1.1"
py3dmol = "^2.4.0"
pairlist = "^0.6"
plotly = "^6.1.2"


[tool.poetry.group.test.dependencies]
pytest = "^7.4.4"

[project.urls]
"Homepage" = "https://github.com/genice-dev/genice-core"
"Bug Tracker" = "https://github.com/genice-dev/genice-core/issues"
"manual" = "https://genice-dev.github.io/genice-core"
"example" = "https://github.com/vitroid/genice-core"

[tool.genice.urls]
"logo" = "https://raw.githubusercontent.com/vitroid/GenIce/develop/logo/genice-v0.png"
"repository" = "https://pypi.python.org/pypi/GenIce"