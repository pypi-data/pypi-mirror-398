[project]
name = "python-titans-miras"
version = "0.0.1"
description = "Titans architecture and MIRAS framework for test-time memorization in long-context sequence modeling"
authors = [
    { name = "Titans-MIRAS Contributors" }
]
readme = "README.md"
license = { file = "LICENSE" }
requires-python = ">= 3.9"

keywords = [
    "titans",
    "miras",
    "transformer",
    "neural-memory",
    "long-context",
    "sequence-modeling",
    "deep-learning",
    "pytorch",
    "attention",
    "test-time-learning",
]

classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Scientific/Engineering :: Information Analysis",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
]

dependencies = [
    "assoc-scan",
    "axial_positional_embedding>=0.3.10",
    "einops>=0.8.0",
    "einx>=0.3.0",
    "hyper-connections>=0.1.11",
    "ninja",
    "pydantic>=2.0",
    "rotary-embedding-torch",
    "tensordict",
    "torch>=2.0",
    "tqdm",
    "x-transformers",
]

[project.optional-dependencies]
dev = [
    "accelerate",
    "adam-atan2-pytorch>=0.1.18",
    "black",
    "matplotlib",
    "numpy",
    "setuptools",
    "tqdm",
    "wandb",
]

test = [
    "pytest>=7.0",
    "pytest-cov",
]

all = [
    "python-titans-miras[dev,test]",
]

[project.urls]
Homepage = "https://github.com/jonlukewatts/titans-miras"
Documentation = "https://github.com/jonlukewatts/titans-miras#readme"
Repository = "https://github.com/jonlukewatts/titans-miras"
Issues = "https://github.com/jonlukewatts/titans-miras/issues"

[tool.pytest.ini_options]
pythonpath = ["."]
testpaths = ["tests"]
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "pytest>=8.4.2",
]

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.wheel]
packages = ["titans_miras"]

[tool.hatch.build.targets.sdist]
include = [
    "titans_miras/",
    "tests/",
    "examples/",
    "README.md",
    "LICENSE",
    "CONTRIBUTING.md",
]

[tool.black]
line-length = 120
target-version = ["py39", "py310", "py311", "py312"]
