[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "neoncontract-gen"
version = "1.3.8"
description = "NeonContract Protocol Buffer definitions for Python - Generated SDK"
readme = "README.md"
license = "MIT"
authors = [
    { name = "LetA Tech", email = "dev@leta-tech.com" }
]
keywords = [
    "protobuf",
    "grpc",
    "neoncontract",
    "neonlink",
    "message-broker",
    "sdk",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
requires-python = ">=3.10"
dependencies = [
    "grpcio>=1.58.0",
    "protobuf>=4.24.0",
]

[project.optional-dependencies]
grpc-tools = [
    "grpcio-tools>=1.58.0",
]

[project.urls]
Homepage = "https://github.com/LetA-Tech/mcfo-neoncontract"
Documentation = "https://github.com/LetA-Tech/mcfo-neoncontract#readme"
Repository = "https://github.com/LetA-Tech/mcfo-neoncontract"
Issues = "https://github.com/LetA-Tech/mcfo-neoncontract/issues"

[tool.hatch.build.targets.wheel]
packages = ["messaging", "config"]

[tool.hatch.build.targets.sdist]
include = [
    "/messaging",
    "/config",
    "/README.md",
]
