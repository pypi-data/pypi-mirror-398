[tool.poetry]
name = "gdnox"
version = "0.1.1"
description = "Undetectable browser automation library with stealth features, closed Shadow DOM access, and antibot bypass capabilities"
authors = ["Rafael <rafaeldecarvalho.ps@gmail.com>"]
license = "PolyForm-Noncommercial-1.0.0"
readme = "README.md"
repository = "https://github.com/rafaelgdn/GDNox"
homepage = "https://github.com/rafaelgdn/GDNox"
keywords = [
    "browser-automation",
    "stealth",
    "antibot",
    "cloudflare",
    "turnstile",
    "captcha",
    "cdp",
    "chrome-devtools-protocol",
    "shadow-dom",
    "web-scraping",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: Other/Proprietary License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Internet :: WWW/HTTP :: Browsers",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Software Development :: Testing",
    "Framework :: AsyncIO",
]

packages = [{include = "GDNox", from = "src"}]

[tool.poetry.dependencies]
python = "^3.10"
websockets = ">=12.0"
aiohttp = "^3.13.2"

[tool.poetry.group.dev.dependencies]
pytest = "^8.0"
pytest-asyncio = "^0.23"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
