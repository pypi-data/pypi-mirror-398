[project]
name = "nordlys-py"
version = "0.1.0"
description = "Python client SDK for Nordlys intelligent model selection service"
readme = "README.md"
authors = [
    { name = "Botir Khaltaev", email = "btrghstk@gmail.com" }
]
requires-python = ">=3.12"
dependencies = [
    "httpx>=0.27.0",
    "openai>=1.40.0",
    "pydantic>=2.12.5",
]

[tool.pytest.ini_options]
asyncio_mode = "auto"

[build-system]
requires = ["uv_build>=0.9.18,<0.10.0"]
build-backend = "uv_build"

[dependency-groups]
dev = [
    "pytest>=9.0.2",
    "pytest-asyncio>=1.3.0",
    "ruff>=0.14.10",
    "ty>=0.0.5",
]

[tool.uv-build]
packages = ["nordlys_py"]

[tool.ruff]
line-length = 100
target-version = "py312"

[tool.ruff.lint]
select = ["E", "F", "I"]
