[build-system]
requires = ["setuptools>=68.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "gitstack-helper"
version = "2025.12.21100148"
description = "A new package that helps developers manage and organize their Git branches and commit stacks more efficiently. It takes a description of the current branch state or a developer's intended changes as i"
readme = "README.md"
authors = [{ name = "gitstack-helper", email = "hi@eugene.plus" }]
requires-python = ">=3.9"
dependencies = [
  "langchain-llm7>=0.0.0",
  "llmatch-messages>=0.0.0",
  "langchain-core>=0.3.0",
]
license = { text = "MIT" }

[project.urls]
Homepage = "https://github.com/chigwell/gitstack-helper"
