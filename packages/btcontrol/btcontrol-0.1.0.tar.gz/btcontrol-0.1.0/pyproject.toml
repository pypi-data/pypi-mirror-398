[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "btcontrol"
version = "0.1.0"
description = "Driver-based Bluetooth control framework exposing safe device actions via Python and REST API"
readme = "README.md"
requires-python = ">=3.9"
license = { text = "MIT" }
authors = [
  { name="Aditya", email="iamaditya1866@gmail.com" }
]

dependencies = [
  "bleak",
  "fastapi",
  "uvicorn",
  "keyboard"
]

classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: Microsoft :: Windows"
]

[project.urls]
Homepage = "https://github.com/f1amekaiser/btcontrol"
Repository = "https://github.com/f1amekaiser/btcontrol"
