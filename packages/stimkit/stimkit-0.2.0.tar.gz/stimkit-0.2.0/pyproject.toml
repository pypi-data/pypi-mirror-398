[project]
name = "stimkit"
version = "0.2.0"
description = "Canvas, renderer, and layout utilities for the Stim project."
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "h5py>=3.15.1",
    "loguru>=0.7.3",
    "matplotlib>=3.10.8",
    "numpy>=2.3.5",
    "openpyxl>=3.1.5",
    "pandas>=2.3.3",
    "polars>=1.36.1",
    "pyarrow>=22.0.0",
    "pydantic>=2.12.5",
    "python-docx>=1.1.2",
    "scipy>=1.16.3",
    "tqdm>=4.67.1",
    "typer>=0.20.1",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/stimkit"]

[tool.hatch.build.targets.wheel.package-data]
stimkit = ["resources/*.ttf"]

[tool.hatch.build.targets.sdist]
include = [
    "README.md",
    "docs/**",
    "example/**",
    "src/stimkit/**",
]
