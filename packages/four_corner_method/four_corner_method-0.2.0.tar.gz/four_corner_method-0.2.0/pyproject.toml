[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "four_corner_method"
version = "0.2.0"
description = "Four-corner method lookup for Chinese characters"
readme = "README.md"
license = "MIT"
authors = [
    { name = "Xiaoquan Kong", email = "u1mail2me@gmail.com" }
]
requires-python = ">=3.10"

[project.urls]
Homepage = "https://github.com/howl-anderson/four_corner_method"
Repository = "https://github.com/howl-anderson/four_corner_method"

[project.optional-dependencies]
dev = [
    "pytest",
]

[tool.hatch.build.targets.wheel]
packages = ["four_corner_method"]

[tool.hatch.build.targets.sdist]
include = [
    "four_corner_method/**",
    "LICENSE",
    "README.md",
]
