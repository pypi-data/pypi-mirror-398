[project]
name = "cas2json"
version = "1.2.0"
authors = [{ name = "Aman Jagotra", email = "dragnemperor@gmail.com" }]
maintainers = [
  {name = "Aman Jagotra", email = "dragnemperor@gmail.com"},
  {name = "Avishrant Sharma", email = "avishrants@gmail.com"},
  {name = "Sagar Chand Agarwal", email = "sagar.agarwal@beyondirr.tech"},
  {name = "Priyanshu Rajput", email = "priyanshu011109@gmail.com"}
]
description = "Serialize financial statements to python objects"
requires-python = ">=3.12"
readme="README.md"
license = "GPL-3.0-or-later"
license-files = ["LICENSES/GPL-3.0-or-later.txt"]
classifiers = [
    "License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Operating System :: OS Independent",
]
dependencies = [
    "pymupdf>=1.24.0",
    "python-dateutil>=2.8.2,<3",
]

[project.urls]
Homepage = "https://github.com/BeyondIRR/cas2json"
Repository = "https://github.com/BeyondIRR/cas2json"
Issues = "https://github.com/BeyondIRR/cas2json/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.version]
path = "cas2json/__init__.py"

[tool.hatch.build]
include = [
  "cas2json",
  "README.md",
  "LICENSES",
  "pyproject.toml",
]

[tool.hatch.build.targets.wheel]
packages = ["cas2json"]

[tool.ruff]
line-length = 120

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
docstring-code-format = true

[tool.ruff.lint]
select = ["E", "F", "W", "Q", "A", "I", "B", "S", "UP", "SIM", "RUF"]
ignore = ["E501", "RUF012"]

[tool.ruff.lint.per-file-ignores]
"tests/*" = ["S101", "S106", "S311"]
