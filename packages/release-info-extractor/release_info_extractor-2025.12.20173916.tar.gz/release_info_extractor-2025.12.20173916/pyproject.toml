[build-system]
requires = ["setuptools>=68.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "release-info-extractor"
version = "2025.12.20173916"
description = "A new package that transforms free‑form software release announcements into a concise, machine‑readable summary. By feeding the raw textual description of a release (e.g., “GDB 17.1 Released with shad"
readme = "README.md"
authors = [{ name = "release-info-extractor", email = "hi@eugene.plus" }]
requires-python = ">=3.9"
dependencies = [
  "langchain-llm7>=0.0.0",
  "llmatch-messages>=0.0.0",
  "langchain-core>=0.3.0",
]
license = { text = "MIT" }

[project.urls]
Homepage = "https://github.com/chigwell/release-info-extractor"
