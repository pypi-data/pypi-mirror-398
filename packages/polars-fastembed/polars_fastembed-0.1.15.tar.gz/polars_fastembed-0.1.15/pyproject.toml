[build-system]
requires = ["maturin>=1.0,<2.0", "patchelf>=0.17.2.4; sys_platform == 'linux'", "polars>=1.36.0"]
build-backend = "maturin"

[dependency-groups]
build = [
  "maturin>=1.10.2",
  "patchelf>=0.17.2.4; sys_platform == 'linux'"
]
test = [
  "inline-snapshot>=0.31.1",
  "pytest>=8.4.1",
  "numpy>=2.0.2"
]

[project]
name = "polars_fastembed"
version = "0.1.15"
description = "A Polars plugin for text embeddings in DataFrames"
dependencies = [
  "polars>=1.36.0",
  "polars-distance>=0.5.3"
]
readme = "README.md"
authors = [
  {name = "Louis Maddox", email = "louismmx@gmail.com"}
]
requires-python = ">=3.10"
classifiers = [
  "Development Status :: 4 - Beta",
  "Intended Audience :: Developers",
  "Natural Language :: English",
  "License :: OSI Approved :: MIT License",
  "Operating System :: MacOS",
  "Operating System :: Microsoft :: Windows",
  "Operating System :: OS Independent",
  "Operating System :: POSIX :: Linux",
  "Programming Language :: Rust",
  "Programming Language :: Python",
  "Programming Language :: Python :: Implementation :: CPython",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13"
]

[project.optional-dependencies]
cpu = ["polars-fastembed-cpu>=0.1.5"]
cuda = ["polars-fastembed-cuda>=0.1.5"]
polars-lts-cpu = [
  "polars[rtcompat]"
]

[tool.maturin]
# The module name must match the `lib.name` from Cargo.toml
module-name = "polars_fastembed._polars_fastembed"
python-source = "python"
release = true
strip = true

[tool.uv]
default-groups = ["build", "test"]
