[build-system]
requires = ["setuptools>=68.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "nlp-structgen"
version = "2025.12.20202749"
description = "Structured TextOutcome Generator: A scalable, instance-and company-specific knowledge base and language model-powered solution that uses Natural Language Processing (NLP), Machine Learning (ML) and Hu"
readme = "README.md"
authors = [{ name = "nlp-structgen", email = "hi@eugene.plus" }]
requires-python = ">=3.9"
dependencies = [
  "langchain-llm7>=0.0.0",
  "llmatch-messages>=0.0.0",
  "langchain-core>=0.3.0",
]
license = { text = "MIT" }

[project.urls]
Homepage = "https://github.com/chigwell/nlp-structgen"
