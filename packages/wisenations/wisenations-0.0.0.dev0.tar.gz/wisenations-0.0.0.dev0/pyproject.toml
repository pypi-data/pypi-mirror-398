[build-system]
requires = ["setuptools >= 61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "wisenations"
description = "A simple library for NationStates RP stats management and evaluation"
version = "0.0.0.dev0"
license = "MIT"
requires-python = ">= 3.10"
dependencies = []
keywords=["NationStates", "Roleplay"]
classifiers = [
  "Development Status :: 2 - Pre-Alpha",
  "Intended Audience :: Developers",
  "Programming Language :: Python",
  "Operating System :: OS Independent",
]
authors = [
  {name = "Orly Neto", email = "orly2carvalhoneto@gmail.com"}
]
maintainers = [
  {name = "Orly Neto", email = "orly2carvalhoneto@gmail.com"}
]
dynamic = ["readme"]

[project.urls]
Repository = "https://github.com/Stalot/WiseNations"
Issues = "https://github.com/Stalot/WiseNations/issues"
Changelog = "https://github.com/Stalot/WiseNations/blob/main/CHANGELOG.md"

[tool.setuptools.packages.find]
where = ["."]
include = ["wisenations*"]

[tool.setuptools.dynamic]
readme = {file = ["README.md", "CHANGELOG.md"], content-type = "text/markdown"}