[workspace]
resolver = "2"
members = [
    "toon-core",
    "toon-ld",
    "toon-wasm",
    # "toon-py",  # Temporarily disabled: PyO3 0.21.2 doesn't support Python 3.14 yet
    "toon-cli",
]
exclude = [
    "toon-py",
]

[workspace.package]
version = "0.2.1"
edition = "2021"
authors = ["Kush Bisen"]
license = "MIT"
repository = "https://github.com/argahsuknesib/toon-ld"
description = "Token-Oriented Object Notation for Linked Data"

[workspace.dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
regex = "1.10"
thiserror = "1.0"
clap = { version = "4.5", features = ["derive"] }

[profile.release]
opt-level = "s"
lto = true
