[package]
name = "toon-py"
version = "0.2.1"
edition = "2021"
authors = ["Kush Bisen"]
license = "MIT"
description = "Python bindings for TOON-LD serializer/parser"
readme = "README.md"

[lib]
name = "toon_ld"
crate-type = ["cdylib"]

[dependencies]
toon-core = { path = "../toon-core", version = "0.2.1" }
pyo3 = { version = "0.21", features = ["extension-module", "abi3-py38"] }
serde_json = "1.0"

[build-dependencies]
pyo3-build-config = "0.21"
