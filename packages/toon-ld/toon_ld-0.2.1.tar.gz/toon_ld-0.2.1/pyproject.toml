[build-system]
requires = ["maturin>=1.4,<2.0"]
build-backend = "maturin"

[project]
name = "toon-ld"
version = "0.2.1"
description = "High-performance serializer/parser for TOON-LD (Token-Oriented Object Notation for Linked Data)"
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.8"
authors = [
    { name = "TOON-LD Contributors" }
]
keywords = ["toon", "json-ld", "rdf", "linked-data", "serialization"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Rust",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Text Processing :: Markup",
]

[project.urls]
Homepage = "https://github.com/toon-ld/toon-ld"
Repository = "https://github.com/toon-ld/toon-ld"
Documentation = "https://github.com/toon-ld/toon-ld#readme"

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-benchmark>=4.0",
]

[tool.maturin]
features = ["pyo3/extension-module"]
python-source = "python"
module-name = "toon_ld"
manifest-path = "toon-py/Cargo.toml"
