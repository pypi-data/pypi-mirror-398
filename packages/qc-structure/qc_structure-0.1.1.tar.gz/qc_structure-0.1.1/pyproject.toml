[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "qc-structure"
version = "0.1.1"
description = "入試問題構造情報ライブラリ - WordファイルとJSON構造データを統合処理"
readme = "README.md"
requires-python = ">=3.7"
license = {text = "MIT"}
authors = [
    {name = "kamarume", email = "akamarume@icloud.com"}
]
keywords = ["word", "docx", "structure", "exam", "質保証", "QC"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Text Processing",
]

dependencies = [
    "python-docx>=0.8.11",
]

[project.urls]
Homepage = "https://github.com/kamarume/qc-structure"
Repository = "https://github.com/kamarume/qc-structure"
Issues = "https://github.com/kamarume/qc-structure/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["qc_structure*"]
exclude = ["tests*"]
