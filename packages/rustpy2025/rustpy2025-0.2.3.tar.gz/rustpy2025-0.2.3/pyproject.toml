[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "rustpy2025"
version = "0.2.3"
description = "Django uslubidagi CLI framework va Telegram botlar uchun yordamchi kutubxona"
readme = "README.md"
requires-python = ">=3.8"
license = { text = "MIT" }

authors = [
  { name = "Rustamjon" }
]

dependencies = [
  "aiogram>=3.4.0",
  "aiosqlite>=0.17.0"
]

keywords = [
  "cli",
  "framework",
  "telegram",
  "aiogram",
  "migrations"
]

classifiers = [
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent"
]

[project.scripts]
rustpy = "rustpy.cli:main"
