[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[project]
name = "langchain-apiverve"
version = "0.1.0"
description = "LangChain integration for APIVerve - Access 310+ utility APIs for AI agents"
readme = "README.md"
authors = [
    {name = "APIVerve", email = "hello@apiverve.com"}
]
license = {text = "MIT"}
requires-python = ">=3.9"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
keywords = [
    "langchain",
    "langchain-integration",
    "apiverve",
    "api",
    "ai",
    "llm",
    "agents",
    "tools",
    "validation",
    "utilities"
]
dependencies = [
    "langchain-core>=0.2.0",
    "requests>=2.28.0",
    "pydantic>=2.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "ruff>=0.1.0",
    "mypy>=1.0.0",
]

[project.urls]
Homepage = "https://apiverve.com"
Documentation = "https://docs.apiverve.com"
Repository = "https://github.com/apiverve/langchain-apiverve"
Changelog = "https://github.com/apiverve/langchain-apiverve/releases"
Issues = "https://github.com/apiverve/langchain-apiverve/issues"

[tool.poetry]
name = "langchain-apiverve"
version = "0.1.0"
description = "LangChain integration for APIVerve - Access 310+ utility APIs for AI agents"
authors = ["APIVerve <hello@apiverve.com>"]
license = "MIT"
readme = "README.md"
packages = [{include = "langchain_apiverve", from = "src"}]

[tool.poetry.dependencies]
python = ">=3.9,<4.0"
langchain-core = ">=0.2.0"
requests = ">=2.28.0"
pydantic = ">=2.0.0"

[tool.poetry.group.dev.dependencies]
pytest = ">=7.0.0"
pytest-asyncio = ">=0.21.0"
ruff = ">=0.1.0"
mypy = ">=1.0.0"

[tool.ruff]
line-length = 120
target-version = "py39"

[tool.ruff.lint]
select = ["E", "F", "I", "W"]
ignore = ["E501"]

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
ignore_missing_imports = true

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
