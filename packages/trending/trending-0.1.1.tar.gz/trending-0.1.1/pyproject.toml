[build-system]
requires = ["maturin>=1.10,<2.0"]
build-backend = "maturin"

[project]
name = "trending"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Rust",
    "Programming Language :: Python :: Implementation :: CPython",
    "Programming Language :: Python :: Implementation :: PyPy",
]
dynamic = ["version"]
authors = [{email = "dlzht@protonmail.com"}]
maintainers = [{email = "dlzht@protonmail.com"}]
keywords = ["api", "web", "trending"]

[project.urls]
homepage = "https://github.com/dlzht/trending"
repository = "https://github.com/dlzht/trending"

[tool.maturin]
profile = "release"
manifest-path = "trending-py/Cargo.toml"
