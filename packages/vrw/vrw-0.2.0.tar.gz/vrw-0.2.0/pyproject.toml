[project]
name = "vrw"
version = "0.2.0"
description = "Library for simple video reading and writing"
readme = "README.md"
authors = [
    { name = "tkclam", email = "thomas.lam@epfl.ch" }
]
requires-python = ">=3.12"
dependencies = [
    "av>=16",
    "opencv-python>=4",
    "video-reader-rs>=0.3.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "ipykernel>=6.29.5",
    "matplotlib>=3.10.1",
    "pre-commit>=4.2.0",
    "pytest>=8.3.5",
    "tqdm>=4.67.1",
]
