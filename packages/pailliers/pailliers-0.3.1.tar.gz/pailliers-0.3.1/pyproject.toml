[project]
name = "pailliers"
version = "0.3.1"
description = """\
    Minimal pure-Python implementation of Paillier's additively \
    homomorphic cryptosystem.
    """
license = {text = "MIT"}
authors = [
    {name = "Andrei Lapets"},
    {email = "a@lapets.io"}
]
readme = "README.rst"
requires-python = ">=3.7"
dependencies = [
    "egcd~=2.0",
    "rabinmiller~=0.2"
]

[project.urls]
Repository = "https://github.com/lapets/pailliers"
Documentation = "https://pailliers.readthedocs.io"

[project.optional-dependencies]
docs = [
    "toml~=0.10.2",
    "sphinx~=5.0; python_version <= '3.12'",
    "sphinx~=7.4; python_version > '3.12'",
    "sphinx-rtd-theme~=2.0.0; python_version <= '3.12'",
    "sphinx-rtd-theme~=3.0; python_version > '3.12'"
]
test = [
    "pytest~=7.4; python_version < '3.12'",
    "pytest~=8.2; python_version >= '3.12'",
    "pytest-cov~=4.1; python_version < '3.12'",
    "pytest-cov~=5.0; python_version >= '3.12'"
]
lint = [
    "pylint~=2.17.0; python_version < '3.12'",
    "pylint~=3.2.0; python_version >= '3.12'"
]
coveralls = [
    "coveralls~=4.0"
]
publish = [
    "build~=0.10",
    "twine~=4.0"
]

[build-system]
requires = [
    "setuptools>=68.0"
]
build-backend = "setuptools.build_meta"

[tool.pytest.ini_options]
addopts = "--doctest-modules --ignore=docs --cov=pailliers --cov-report term-missing"
