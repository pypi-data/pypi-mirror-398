[build-system]
requires = ["setuptools>=68.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "sec-summary-llm"
version = "2025.12.21193952"
description = "packages extracts structured summaries from security and government texts using LLM"
readme = "README.md"
authors = [{ name = "sec-summary-llm", email = "hi@eugene.plus" }]
requires-python = ">=3.9"
dependencies = [
  "langchain-llm7>=0.0.0",
  "llmatch-messages>=0.0.0",
  "langchain-core>=0.3.0",
]
license = { text = "MIT" }

[project.urls]
Homepage = "https://github.com/chigwell/sec-summary-llm"
