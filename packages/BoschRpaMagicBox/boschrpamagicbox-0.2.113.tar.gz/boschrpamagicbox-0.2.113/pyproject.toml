[build-system]
requires = ["setuptools>=61.0", "pyperclip", "selenium==4.8.0", 'openpyxl', 'xlrd==2.0.1', 'smbprotocol', 'requests', 'pymysql', 'pandas', 'xlsx2html',
    'weasyprint', 'beautifulsoup4', 'lxml', 'pdfplumber', 'Office365-REST-Python-Client', 'msal','python-magic','requests_ntlm','PyMuPDF']
build-backend = "setuptools.build_meta"

[project]
name = "BoschRpaMagicBox"
version = "0.2.113"
authors = [
    { name = "LV Zhichao", email = "zhichao.lv@cn.bosch.com" },
]
description = "This package is used for building automation functions for rpa within Bosch"
readme = "README.md"
requires-python = ">=3.6"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "pyperclip",
    "selenium==4.8.0",
    'openpyxl',
    'xlrd==2.0.1',
    'smbprotocol',
    'requests',
    'pymysql',
    'pandas',
    'xlsx2html',
    'weasyprint',
    'beautifulsoup4',
    'lxml',
    'pdfplumber',
    'Office365-REST-Python-Client',
    'msal',
    'python-magic',
    'requests_ntlm',
    'PyMuPDF'
]

[project.urls]
"Homepage" = "https://github.boschdevcloud.com/LZV2SZH/BoschRpaMagicBox"
"Bug Tracker" = "https://github.boschdevcloud.com/LZV2SZH/BoschRpaMagicBox/issues"