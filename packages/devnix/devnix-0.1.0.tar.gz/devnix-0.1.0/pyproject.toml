[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "devnix"
version = "0.1.0"
description = "Safe, opinionated Python project workflows"
readme = "README.md"
requires-python = ">=3.9"
license = { text = "MIT" }
authors = [{ name = "Samyog Maharjan" }]

dependencies = [
    "typer>=0.9.0",
    "rich>=13.0.0",
    "python-dotenv>=1.0.0"
]

[project.scripts]
devnix = "devnix.cli:app"

[project.urls]
Homepage = "https://github.com/Iam-samyog/devnix"
Repository = "https://github.com/Iam-samyog/devnix"

[tool.setuptools.packages.find]
where = ["src"]
