[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "gmailsweep"
version = "0.1.0"
authors = [
  { name="M J Shetty", email="mjgit007@gmail.com" },
]
description = "Automated Gmail cleanup tool with Streamlit UI"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "streamlit>=1.39.0",
    "pandas>=2.0.0",
    "google-api-python-client>=2.0.0",
    "google-auth-oauthlib>=1.0.0",
]

[project.scripts]
gmailsweep = "gmailsweep.cli:main"

[project.urls]
"Homepage" = "https://github.com/mjgit007/gmailsweep"
"Bug Tracker" = "https://github.com/mjgit007/gmailsweep/issues"
