[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "better-venv-killer"
version = "1.0.0"
description = "Find and delete Python virtual environments to free disk space"
readme = "README.md"
requires-python = ">=3.7"
license = {text = "MIT"}
authors = [
    {name = "Your Name", email = "your.email@example.com"},  # TODO: Replace with your actual info
]
keywords = ["virtual environment", "venv", "conda", "cleanup", "disk space", "developer tools"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Build Tools",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
    "Environment :: Console",
    "Environment :: X11 Applications",
]

[project.urls]
Homepage = "https://github.com/darkbits018/better-venv-killer"
"Bug Reports" = "https://github.com/darkbits018/better-venv-killer/issues"
"Source" = "https://github.com/darkbits018/better-venv-killer"

[project.scripts]
better-venv-killer = "venv_killer.cli:main"
better-venv-killer-gui = "venv_killer.gui:main"

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "black",
    "flake8",
]

[tool.setuptools.packages.find]
where = ["."]
include = ["venv_killer*"]

[tool.black]
line-length = 88
target-version = ['py37']

[tool.flake8]
max-line-length = 88
extend-ignore = ["E203", "W503"]