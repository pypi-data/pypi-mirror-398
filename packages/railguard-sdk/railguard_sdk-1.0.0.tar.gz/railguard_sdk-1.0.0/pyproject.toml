[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "railguard-sdk"
version = "1.0.0"
description = "Python SDK for RailGuard AI Guardrails"
readme = "README.md"
requires-python = ">=3.7"
license = {text = "MIT"}
keywords = ["railguard", "ai", "guardrails", "llm", "validation"]
authors = [
    {name = "RailGuard", email = "support@railguard.io"}
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]
dependencies = [
    "requests>=2.25.0",
]

[project.urls]
Homepage = "https://railguard.io"
Documentation = "https://railguard.io/docs"
Repository = "https://github.com/railguard/railguard-sdk-python"
