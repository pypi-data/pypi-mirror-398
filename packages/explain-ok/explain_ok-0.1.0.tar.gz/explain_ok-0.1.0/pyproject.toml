[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "explain-ok"
version = "0.1.0"
description = "Calculation-level explainability for Python computations"
readme = "README.md"
license = "MIT"
requires-python = ">=3.9"
authors = [
    { name = "Omkar Kadam", email = "omkarkadam170604@gmail.com" }
]
keywords = [
    "explainability",
    "interpretability",
    "computation",
    "tracing",
    "debugging"
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering",
    "Topic :: Software Development :: Debuggers",
    "Typing :: Typed"
]

[project.urls]
Homepage = "https://github.com/Omkar3344/explain-ok"
Documentation = "https://github.com/Omkar3344/explain-ok/blob/main/README.md"
Repository = "https://github.com/Omkar3344/explain-ok"

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-cov>=4.0"
]

[tool.hatch.build.targets.wheel]
packages = ["src/explain_ok"]

[tool.pytest.ini_options]
testpaths = ["tests"]
pythonpath = ["src"]
