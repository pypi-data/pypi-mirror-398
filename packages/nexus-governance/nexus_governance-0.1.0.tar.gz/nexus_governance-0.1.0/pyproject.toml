[project]
name = "nexus-governance"
version = "0.1.0"
description = "The Sudo Command for AI Agents. Local governance, atomic locking, and stable fingerprinting for MCP tools."
readme = "README.md"
requires-python = ">=3.10"
license = { text = "MIT" }
authors = [{ name = "Zishan Neno", email = "7735088+zishanneno@users.noreply.github.com" }]
keywords = ["ai", "governance", "mcp", "security", "agents", "llm"]

dependencies = [
  "mcp[cli]>=0.1.0",
  "pydantic>=2.0.0",
  "textual>=0.40.0"
]

[project.urls]
Homepage = "https://github.com/zishanneno/nexus-governance"

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra -q"
testpaths = ["tests"]

[dependency-groups]
dev = [
    "build>=1.3.0",
    "pytest>=9.0.0",
    "twine>=6.2.0",
]

[project.scripts]
nexus = "nexus.cli:monitor"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/nexus"]
