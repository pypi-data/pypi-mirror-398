name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11']

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .
        pip install pytest pytest-cov

    - name: Run unit tests
      env:
        SFT_STORAGE_DIR: /tmp/sft-test
      run: |
        pytest tests/ -v --cov=sft --cov-report=xml --cov-report=term

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella

  docker-build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Build Docker image
      run: |
        docker build -t sft-server:test .

    - name: Save Docker image
      run: |
        docker save sft-server:test > sft-server.tar

    - name: Upload Docker image artifact
      uses: actions/upload-artifact@v4
      with:
        name: docker-image
        path: sft-server.tar
        retention-days: 1

  e2e-test:
    runs-on: ubuntu-latest
    needs: docker-build
    steps:
    - uses: actions/checkout@v3

    - name: Download Docker image artifact
      uses: actions/download-artifact@v4
      with:
        name: docker-image

    - name: Load Docker image
      run: |
        docker load < sft-server.tar

    - name: Start SFT server in Docker
      run: |
        docker run -d \
          --name sft-server \
          -p 12345:12345 \
          -v ${{ github.workspace }}/test-data:/data \
          sft-server:test
        
        # Wait for server to be ready
        sleep 5
        
        # Check server health
        for i in {1..30}; do
          if curl -f http://localhost:12345/health; then
            echo "Server is ready!"
            break
          fi
          echo "Waiting for server... ($i/30)"
          sleep 2
        done

    - name: Set up Python for client
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install SFT client
      run: |
        python -m pip install --upgrade pip
        pip install -e .

    - name: Run E2E tests
      env:
        SFT_SERVICE: localhost:12345
      run: |
        chmod +x tests/e2e/run_e2e_tests.sh
        ./tests/e2e/run_e2e_tests.sh

    - name: Show server logs on failure
      if: failure()
      run: |
        docker logs sft-server

    - name: Cleanup
      if: always()
      run: |
        docker stop sft-server || true
        docker rm sft-server || true

  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install linting tools
      run: |
        python -m pip install --upgrade pip
        pip install flake8 black isort

    - name: Run flake8
      run: |
        flake8 sft/ --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 sft/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: Check black formatting
      run: |
        black --check sft/

    - name: Check import sorting
      run: |
        isort --check-only sft/
