[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "blackboard-core"
version = "1.7.0"
description = "A Python SDK implementing the Blackboard Pattern for LLM-powered multi-agent systems"
readme = "README.md"
license = {file = "LICENSE"}
requires-python = ">=3.10"
authors = [
    {name = "Hemant Singh"}
]
keywords = ["agents", "multi-agent", "blackboard", "orchestration", "llm", "ai"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

dependencies = [
    "pydantic>=2.0.0",
    "typing-extensions>=4.0.0",
    "litellm>=1.40.0",  # Default LLM client - 100+ model support
    "structlog>=24.0.0",  # Structured logging with contextvars
    "jinja2>=3.0.0",  # Prompt templating (v1.6.3)
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "pytest-asyncio>=0.23.0",
]
redis = [
    "redis>=5.0.0",
]
chroma = [
    "chromadb>=0.4.0",
]
hybrid = [
    "rank-bm25>=0.2.2",
]
sqlite = [
    "aiosqlite>=0.19.0",
]
postgres = [
    "asyncpg>=0.29.0",
]
tui = [
    "rich>=13.0.0",
]
textual-tui = [
    "textual>=0.90.0",
]
mcp = [
    "mcp[cli]>=1.0.0",
]
telemetry = [
    "opentelemetry-api>=1.20.0",
    "opentelemetry-sdk>=1.20.0",
    "opentelemetry-exporter-otlp>=1.20.0",
]
langchain = [
    "langchain-core>=0.3.0",
]
llamaindex = [
    "llama-index-core>=0.14.0",
]
all = [
    "redis>=5.0.0",
    "chromadb>=0.4.0",
    "rank-bm25>=0.2.2",
    "aiosqlite>=0.19.0",
    "asyncpg>=0.29.0",
    "rich>=13.0.0",
    "textual>=0.90.0",
    "mcp[cli]>=1.0.0",
    "networkx>=3.0.0",
    "opentelemetry-api>=1.20.0",
    "opentelemetry-sdk>=1.20.0",
    "opentelemetry-exporter-otlp>=1.20.0",
    "langchain-core>=0.3.0",
    "llama-index-core>=0.14.0",
]
serve = [
    "fastapi>=0.104.0",
    "uvicorn[standard]>=0.24.0",
    "sse-starlette>=1.8.0",
]
browser = [
    "playwright>=1.40.0",
]
stdlib = [
    "httpx>=0.25.0",
]
graph = [
    "networkx>=3.0.0",
]
ui = [
    "streamlit>=1.28.0",
    "httpx>=0.25.0",
]

[project.scripts]
blackboard = "blackboard.cli:main"

[project.urls]
Homepage = "https://github.com/hemantsingh443/blackboard-core"
Documentation = "https://github.com/hemantsingh443/blackboard-core#readme"
Repository = "https://github.com/hemantsingh443/blackboard-core"

[tool.setuptools.packages.find]
where = ["."]
include = ["blackboard*"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_functions = ["test_*"]

