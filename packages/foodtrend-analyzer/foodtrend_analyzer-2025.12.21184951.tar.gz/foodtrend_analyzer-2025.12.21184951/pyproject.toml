[build-system]
requires = ["setuptools>=68.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "foodtrend-analyzer"
version = "2025.12.21184951"
description = "Analyze and summarize food trends from text inputs, extracting key points and identifying patterns."
readme = "README.md"
authors = [{ name = "foodtrend-analyzer", email = "hi@eugene.plus" }]
requires-python = ">=3.9"
dependencies = [
  "langchain-llm7>=0.0.0",
  "llmatch-messages>=0.0.0",
  "langchain-core>=0.3.0",
]
license = { text = "MIT" }

[project.urls]
Homepage = "https://github.com/chigwell/foodtrend-analyzer"
