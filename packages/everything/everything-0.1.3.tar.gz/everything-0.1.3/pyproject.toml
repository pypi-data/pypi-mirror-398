[project]
name = "everything"
version = "0.1.3"
description = "from everything import anything"
authors = [{ name = "Wolf Mermelstein", email = "wolf@404wolf.com" }]
license = { text = "MIT" }
readme = "README.md"
requires-python = ">=3.09"

dependencies = [
    "openai>=1.35.9",
    "typing-extensions>=4.12.2",
    "black>=24.4.2",
    "pylint>=3.2.5",
    "python-dotenv",
    "anthropic>=0.75.0",
]

[dependency-groups]
dev = [
    "inline-snapshot>=0.31.1",
    "black>=24.0.0",
    "pytest>=8.0.0",
]

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["src"]
