[project]
name = "docker-image-exporter"
version = "1.0.0"
description = "Export and import Docker images between machines"
readme = "README.md"
requires-python = ">=3.13"
dependencies = ["docker>=6.0.0", "tqdm>=4.65.0"]

[project.optional-dependencies]
dev = [
    "bpython>=0.24",
    "ruff>=0.1.0",
    "mypy>=1.0.0",
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "twine>=4.0.0",
    "types-docker>=0.0.0",
    "types-tqdm>=0.0.0",
]

[project.scripts]
export-docker-images = "scripts.export_images:main"
import-docker-images = "scripts.import_images:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build]
exclude = [
    "tests/**",
    "AGENTS.md",
    ".gitignore",
    ".python-version", 
    "justfile",
    "uv.lock",
    ".github/**",
    "docs/**",
    "*.md",
]

[tool.hatch.build.targets.wheel]
packages = ["docker_exporter", "scripts"]
include = [
    "docker_exporter/**",
    "scripts/**",
]

[tool.hatch.build.targets.sdist]
include = [
    "docker_exporter/**", 
    "scripts/**",
    "README.md",
    "pyproject.toml",
]
artifacts = []

[dependency-groups]
dev = [
    "bpython>=0.24",
    "ruff>=0.1.0",
    "mypy>=1.0.0",
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "twine>=4.0.0",
    "types-docker>=0.0.0",
    "types-tqdm>=0.0.0",
]

[tool.ruff]
target-version = "py313"
line-length = 88

[tool.ruff.lint]
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort (import sorting)
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "UP",  # pyupgrade
]
ignore = [
    "E501",  # line too long, handled by black/formatter
    "B008",  # do not perform function calls in argument defaults
]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"

[tool.mypy]
python_version = "3.13"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true

