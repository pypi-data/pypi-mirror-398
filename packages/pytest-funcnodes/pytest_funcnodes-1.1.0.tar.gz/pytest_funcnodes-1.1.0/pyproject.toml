[build-system]
requires = [
  "setuptools>=61.0.0",
]
build-backend = "setuptools.build_meta"

[project]
name = "pytest-funcnodes"
description = "Testing plugin for funcnodes"
version = "1.1.0"
readme = "README.md"
requires-python = ">=3.11"
authors = [
    { name = "Julian Kimmig", email = "julian.kimmig@linkdlab.de" },
]
maintainers = [
    { name = "Julian Kimmig", email = "julian.kimmig@linkdlab.de" },
]
license = {file = "LICENSE"}
classifiers = [
    "Framework :: Pytest",
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Testing",
    "Operating System :: OS Independent",
    "License :: OSI Approved :: GNU Affero General Public License v3 or later (AGPLv3+)",
]
dependencies = [
    "funcnodes-core>=2.0.0a3",
    "pytest>=6.2.0",
    "pytest-asyncio>=0.24.0",
]
[project.urls]
Repository = "https://github.com/Linkdlab/funcnodes_pytest"
[project.entry-points.pytest11]
funcnodes-pytest = "pytest_funcnodes.plugin"

[dependency-groups]
dev = [
    "commitizen>=4.10.0",
    "pre-commit>=4.2.0",
    "pytest-cov>=6.0.0",
]
