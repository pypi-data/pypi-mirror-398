[project]
name = "quickframe"
version = "0.1.0"
description = "Lightning-fast video frame extraction tool - Part of QuickKit"
authors = [
    {name = "LoboGuardian ðŸº", email = "loboguardian.dev@gmail.com"}
]
license = {text = "MIT"}
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "opencv-python>=4.8.0"
]
keywords = ["video", "frames", "extraction", "quickkit", "multimedia", "performance", "fast", "opencv"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Topic :: Multimedia :: Video",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
]

[project.urls]
Homepage = "https://github.com/quickkit/quickframe"
Repository = "https://github.com/quickkit/quickframe"
Issues = "https://github.com/quickkit/quickframe/issues"
Documentation = "https://quickkit.github.io/quickframe"
Organization = "https://github.com/quickkit"

[project.scripts]
quickframe = "quickframe:main"


[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
