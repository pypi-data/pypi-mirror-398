[tool.poetry]
name = "gridseal"
version = "1.0.0-beta.1"
description = "Automated Program Repair with 89% success rate. Zero API costs. Runs locally."
authors = ["GridSeal <contact@celestir.com>"]
license = "AGPL-3.0-or-later"
readme = "README.md"
homepage = "https://gridseal.ai"
repository = "https://github.com/celestir-rd/gridseal"
keywords = ["automated-program-repair", "apr", "bug-fixing", "code-repair", "ai", "llm"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: GNU Affero General Public License v3 or later (AGPLv3+)",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Quality Assurance",
    "Topic :: Software Development :: Testing",
    "Topic :: Software Development :: Bug Tracking",
]
packages = [{include = "gridseal_pro", from = "src"}]

[tool.poetry.dependencies]
python = "^3.8"
torch = "^2.0.0"
transformers = "^4.35.0"
z3-solver = "^4.12.0"
numpy = "^1.24.0"
typing-extensions = "^4.8.0"
rich = "^13.7.0"
click = "^8.1.0"

[tool.poetry.group.dev.dependencies]
pytest = "^7.4.0"
pytest-cov = "^4.1.0"
pytest-asyncio = "^0.21.0"
pytest-mock = "^3.11.0"
black = "^23.7.0"
ruff = "^0.0.285"
mypy = "^1.5.0"
ipython = "^8.14.0"
jupyter = "^1.0.0"

[tool.poetry.scripts]
gridseal = "gridseal_pro.cli_enhanced:cli"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 100
target-version = ['py39', 'py310', 'py311', 'py312']

[tool.ruff]
line-length = 100
target-version = "py39"

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false

[tool.pytest.ini_options]
minversion = "7.0"
addopts = "-ra -q --cov=gridseal_pro --cov-report=term-missing --cov-report=html"
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
