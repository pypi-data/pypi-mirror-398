[build-system]
requires = ["setuptools>=68.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "incident-summary-parser"
version = "2025.12.21135341"
description = "A new package would use llmatch-messages to process text snippets about infrastructure or technical incidents and return a structured summary. It would take a user's text input, pass it to an LLM with"
readme = "README.md"
authors = [{ name = "incident-summary-parser", email = "hi@eugene.plus" }]
requires-python = ">=3.9"
dependencies = [
  "langchain-llm7>=0.0.0",
  "llmatch-messages>=0.0.0",
  "langchain-core>=0.3.0",
]
license = { text = "MIT" }

[project.urls]
Homepage = "https://github.com/chigwell/incident-summary-parser"
