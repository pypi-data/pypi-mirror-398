[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "bio_pype"
dynamic = ["version"]
description = "Management and development framework for bioinformatics pipelines"
readme = "README.rst"
requires-python = ">=3.4"
dependencies = [
    "PyYAML",
    "psutil",
    "rich",
    "semantic-version>=2.10.0",
    "pygls>=1.3.0,<2.0",
]
authors = [
    {name = "Francesco Favero", email = "favero.francesco@gmail.com"}
]
license = "MIT"
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Intended Audience :: Healthcare Industry",
    "Intended Audience :: Information Technology",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3.4",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: Implementation :: CPython",
    "Programming Language :: Python :: Implementation :: PyPy",
    "Topic :: Scientific/Engineering :: Bio-Informatics",
    "Topic :: Software Development :: Libraries :: Application Frameworks",
    "Topic :: System :: Distributed Computing",
    "Topic :: Utilities"
]

[project.optional-dependencies]
test = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
]
docs = [
    "sphinx>=4.0",
    "sphinx-rtd-theme>=1.0",
    "sphinxcontrib-programoutput",
    "myst-parser>=1.0.0",  # Add MyST parser
]

[project.scripts]
pype = "pype.commands:main"

[tool.pytest.ini_options]
addopts = "-ra -v"
testpaths = ["test"]
python_files = ["test_*.py"]
norecursedirs = ["test/data"]

[tool.setuptools]
packages = [
    "pype",
    "pype.utils",
    "pype.modules",
    "pype.validation",
    "pype.lsp",
    "pype.lsp.handlers",
    "pype.lsp.utils",
    "pype.lsp.features",
    "pype.pype_modules",
    "pype.pype_modules.queues",
    "pype.pype_modules.pipelines",
    "pype.pype_modules.profiles",
    "pype.pype_modules.snippets",
]

[tool.setuptools.package-data]
"*" = ["*.yaml", "*.yml", "*.json", "*.md"]
