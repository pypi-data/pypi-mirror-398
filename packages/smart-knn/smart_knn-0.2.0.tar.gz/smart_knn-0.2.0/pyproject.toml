[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"


[project]
name = "smart-knn"
version = "0.2.0"
description = "A modern, weighted k-nearest neighbors algorithm with learned feature importance and fast CPU inference."
readme = "README.md"
requires-python = ">=3.9"
license = { text = "MIT" }

authors = [
  { name = "Jashwanth Thatipamula", email = "thatipamulajashwanthgoud@gmail.com" }
]

dependencies = [
  "numpy>=1.22",
  "scikit-learn>=1.2",
  "joblib>=1.2",
  "numba>=0.60"
]

keywords = [
  "machine-learning",
  "knn",
  "nearest-neighbors",
  "weighted-knn",
  "interpretable-ml",
  "cpu-ml",
  "fast-inference",
  "numba",
  "regression",
  "classification"
]

classifiers = [
  "Development Status :: 4 - Beta",
  "Intended Audience :: Developers",
  "Intended Audience :: Science/Research",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Topic :: Scientific/Engineering :: Artificial Intelligence"
]


[project.urls]
Homepage = "https://github.com/thatipamula-jashwanth/smart-knn"
Documentation = "https://thatipamula-jashwanth.github.io/SmartEco/"
Repository = "https://github.com/thatipamula-jashwanth/smart-knn"
Issues = "https://github.com/thatipamula-jashwanth/smart-knn/issues"


[tool.setuptools]
include-package-data = true


[tool.setuptools.packages.find]
where = ["."]
include = ["smart_knn*"]
exclude = [
  ".github*",
  "benchmarks*",
  "examples*",
  "docs*",
  "tests*",
  "heatmaps*"
]
