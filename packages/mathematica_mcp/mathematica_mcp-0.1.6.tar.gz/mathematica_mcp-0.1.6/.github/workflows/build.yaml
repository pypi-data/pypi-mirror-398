name: CI
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

permissions:
  contents: read
  packages: write

jobs:
  ci:
    strategy:
      matrix:
        python-version: ["3.12"]
        uv-version: ["latest"]
        # Only run CI on Linux. Windows and macOS cost 2x and 10x more respectively.
        os: [ubuntu-latest]
        # os: [ubuntu-latest, windows-latest, macos-latest]
      fail-fast: false
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        working-directory: .
    steps:
      - name: Checkout the repository
        uses: actions/checkout@v4
      - name: Install uv package manager
        uses: astral-sh/setup-uv@v5
        with:
          version: ${{ matrix.uv-version }}
          enable-cache: true
      - name: Check uv version
        run: uv --version
      - name: Install dependencies
        run: uv sync --all-groups
      - name: Check installed dependencies
        run: |
          uv run python --version
          uv tree
      - name: Build the package
        run: uv build
      - name: Lint the package
        run: uvx ruff check .
      - name: Type check the package
        run: uvx pyright .
      - name: Run unit tests
        # -v                verbose
        # -p no:warnings    ignore warnings
        # -n auto           run tests in parallel
        run: uv run pytest -v -p no:warnings -n auto --cov=mathematica_mcp --cov-report=xml
      - name: Upload logs
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: mathematica_mcp-pytest-logs
          path: mathematica_mcp.log
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}
  publish-pypi:
    runs-on: ubuntu-latest
    needs: [ci]
    # Only publish on push to master, not on PRs
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    environment: pypi
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v5
      - run: uv build
      - run: uv publish
  publish-mcp-registry:
    runs-on: ubuntu-latest
    needs: [publish-pypi]
    # Only publish on push to master, not on PRs
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v4
      - name: Install mcp-publisher
        run: |
          curl -L "https://github.com/modelcontextprotocol/registry/releases/latest/download/mcp-publisher_linux_amd64.tar.gz" | tar xz
      - name: Publish to MCP Registry
        run: |
          ./mcp-publisher login github-oidc
          ./mcp-publisher publish
