[build-system]
requires = ["scikit-build-core>=0.5", "pybind11>=2.11"]
build-backend = "scikit_build_core.build"

[project]
name = "behaviortreepy"
version = "0.1.3"
description = "Python bindings for BehaviorTree.CPP v4"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "Iori Yanokura", email = "yanokura@jsk.imi.i.u-tokyo.ac.jp"}
]
maintainers = [
    {name = "Iori Yanokura", email = "yanokura@jsk.imi.i.u-tokyo.ac.jp"}
]
keywords = ["behavior tree", "AI", "robotics", "decision making"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: C++",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]

[project.urls]
Homepage = "https://github.com/iory/behaviortreepy"
Repository = "https://github.com/iory/behaviortreepy"
Issues = "https://github.com/iory/behaviortreepy/issues"

[project.optional-dependencies]
test = ["pytest", "pytest-cov", "pytest-timeout"]
dev = ["ruff", "flake8"]

[tool.scikit-build]
cmake.build-type = "Release"
wheel.packages = ["behaviortreepy"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
timeout = 30

[tool.ruff]
# Exclude directories from linting
extend-exclude = [".?*", "src/", "build", "BehaviorTree.CPP"]
line-length = 120

[tool.ruff.lint]
preview = true

# Enable flake8-style rules
select = [
    "E",  # style errors
    "F",  # flakes
    "W",  # style warnings
    "G",  # flake8-logging-format
    "I",  # import sorting
]
# Ignore specific rules
ignore = [
    "E741",  # ambiguous variable name
]

[tool.ruff.lint.isort]
# Match current isort configuration
force-single-line = true
force-sort-within-sections = true
order-by-type = false
lines-after-imports = 2

[tool.cibuildwheel]
build = "cp38-* cp39-* cp310-* cp311-* cp312-* cp313-*"
skip = "*-win32 *-musllinux* *-manylinux_i686"

[tool.cibuildwheel.linux]
before-all = "yum install -y zeromq-devel || apt-get update && apt-get install -y libzmq3-dev || true"

[tool.cibuildwheel.macos]
before-all = "brew install zeromq"
