name: Bump Version and Create PR

on:
  workflow_dispatch:
    inputs:
      bump_type:
        description: 'Version bump type'
        type: choice
        required: true
        default: 'patch'
        options:
          - major
          - minor
          - patch

permissions:
  contents: write
  pull-requests: write
  actions: write

jobs:
  bump-version:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: true
          token: ${{ secrets.AUTO_MERGE_PAT || secrets.GITHUB_TOKEN }}

      - name: Set up Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Bump Version
        id: bump
        uses: iory/github-action-bump-version@v1.1.0
        with:
          bump_type: ${{ github.event.inputs.bump_type }}
          github_token: ${{ secrets.AUTO_MERGE_PAT || secrets.GITHUB_TOKEN }}
          base_branch: 'main'
          labels: 'auto-merge-ok,release'

      - name: Print Versions
        run: |
          echo "Current Version: ${{ steps.bump.outputs.current_version }}"
          echo "New Version: ${{ steps.bump.outputs.new_version }}"
