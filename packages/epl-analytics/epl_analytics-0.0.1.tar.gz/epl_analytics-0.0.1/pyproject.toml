[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "epl_analytics"
version = "0.0.1"
authors = [
  { name="Your Name", email="you@example.com" },
]
description = "A Python package for analyzing student grades at EPL."
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Education",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Information Analysis",
]
dependencies = [
    "pandas>=1.3.0",
    "numpy>=1.21.0",
    "matplotlib>=3.4.0",
    "seaborn>=0.11.0",
    "streamlit>=1.0.0",
    "typer[all]>=0.9.0",
    "rich>=13.0.0",
]

[project.scripts]
epl-dashboard = "epl_analytics.dashboard:main"
epl-analytics = "epl_analytics.cli:app"

[project.urls]
"Homepage" = "https://github.com/your-username/EPL_Analytics"
"Bug Tracker" = "https://github.com/your-username/EPL_Analytics/issues"
