[project]
name = "claude-profile-switcher"
version = "0.1.0"
description = "A TUI-based Claude Code configuration profile switcher"
readme = "README.md"
requires-python = ">=3.9"
license = {text = "MIT"}
authors = [
    {name = "Junity"}
]
keywords = ["claude", "claude-code", "profile", "switcher", "tui", "cli"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development",
    "Topic :: Utilities",
]
dependencies = []

[project.urls]
Homepage = "https://github.com/junity/claude-profile-switcher"
Repository = "https://github.com/junity/claude-profile-switcher"
Issues = "https://github.com/junity/claude-profile-switcher/issues"

[project.scripts]
claude-profile = "claude_profile_switcher.main:main"

[tool.hatch.build.targets.wheel]
packages = ["claude_profile_switcher"]

[tool.hatch.build]
include = [
    "claude_profile_switcher/**/*.py",
    "claude_profile_switcher/**/*.json",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
