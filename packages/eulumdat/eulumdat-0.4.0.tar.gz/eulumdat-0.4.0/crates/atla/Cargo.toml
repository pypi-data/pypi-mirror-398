[package]
name = "atla"
version.workspace = true
edition.workspace = true
authors.workspace = true
license.workspace = true
repository.workspace = true
description = "ATLA S001 / ANSI/IES TM-33 / UNI 11733 luminaire optical data parser for Rust"
keywords = ["lighting", "photometry", "tm-33", "atla", "uni-11733"]
categories = ["parser-implementations", "science"]
readme = "README.md"
homepage = "https://github.com/holg/eulumdat-rs"
documentation = "https://docs.rs/atla"

[features]
default = ["xml"]
xml = ["dep:quick-xml"]
json = ["dep:serde_json", "dep:serde"]
serde = ["dep:serde"]
eulumdat = ["dep:eulumdat"]
i18n = ["dep:eulumdat-i18n"]

[dependencies]
anyhow.workspace = true
eulumdat = { workspace = true, optional = true }
eulumdat-i18n = { workspace = true, optional = true }
quick-xml = { version = "0.37", features = ["serialize"], optional = true }
serde = { workspace = true, optional = true }
serde_json = { version = "1.0", optional = true }
thiserror.workspace = true

[dev-dependencies]
approx.workspace = true
