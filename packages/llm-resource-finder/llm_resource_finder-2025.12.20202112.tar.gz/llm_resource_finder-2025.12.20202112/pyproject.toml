[build-system]
requires = ["setuptools>=68.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "llm-resource-finder"
version = "2025.12.20202112"
description = "A new package that helps users discover and access the latest free LLM (Large Language Model) resources. Users can input their specific needs or interests, and the package will return a structured lis"
readme = "README.md"
authors = [{ name = "llm-resource-finder", email = "hi@eugene.plus" }]
requires-python = ">=3.9"
dependencies = [
  "langchain-llm7>=0.0.0",
  "llmatch-messages>=0.0.0",
  "langchain-core>=0.3.0",
]
license = { text = "MIT" }

[project.urls]
Homepage = "https://github.com/chigwell/llm-resource-finder"
