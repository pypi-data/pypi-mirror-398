[project]
name = "zhkj-core"
version = "0.1.1"
description = "ZHKJ common utilities library"
readme = "README.md"
requires-python = ">=3.9"

# "核心"依赖，所有人都会被安装
dependencies = [
    "aiofile>=3.9.0",
    "aiohttp>=3.13.2",
    "pydantic==2.7.1",
    "pydantic-settings==2.7.1",
    "pyyaml>=6.0.3",
]

# "可选"依赖
[project.optional-dependencies]
# 网络请求相关
http = [
    "aiohttp>=3.13.2",
    "requests>=2.32.5",
]

# 日志记录
logging = [
    "loguru>=0.7.3",
]

# "all" 几乎是一个惯例，方便开发和测试
all = [
    "aiohttp>=3.13.2",
    "loguru>=0.7.3",
    "pydantic==2.7.1",
    "pydantic-settings==2.7.1",
    "pyyaml>=6.0.3",
    "requests>=2.32.5",
]
