[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "passfx"
version = "1.0.3"
description = "A secure, stylish terminal password manager. Your secrets are safe with us. Probably."
readme = "README.md"
requires-python = ">=3.10"
license = "MIT"
authors = [
    { name = "PassFX Team", email = "info@dineshd.dev" }
]
keywords = ["password", "manager", "cli", "security", "encryption"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Security",
    "Topic :: Utilities",
]
dependencies = [
    "rich>=14.0.0,<15.0.0",
    "cryptography>=46.0.0,<47.0.0",
    "pyperclip>=1.11.0,<2.0.0",
    "zxcvbn>=4.5.0,<5.0.0",
    "textual>=6.11.0,<7.0.0",
    "setproctitle>=1.3.7,<2.0.0",
    "simple-term-menu>=1.6.6,<2.0.0",
]

[project.optional-dependencies]
dev = [
    "types-pyperclip>=1.9.0,<2.0.0",
    "types-zxcvbn>=4.5.0,<5.0.0",
    "mypy>=1.19.0,<2.0.0",
    "ruff>=0.14.0,<1.0.0",
    "bandit>=1.9.0,<2.0.0",
    "pytest>=8.0.0,<10.0.0",
    "pytest-cov>=6.0.0,<8.0.0",
    "pytest-xdist>=3.5.0,<4.0.0",
    "pytest-timeout>=2.3.0,<3.0.0",
    "textual-dev>=1.0.0,<2.0.0",
]

[project.scripts]
passfx = "passfx.cli:main"

[project.urls]
Homepage = "https://passfx.dineshd.dev"
Documentation = "https://github.com/dinesh-git17/passfx/tree/main/docs"
Repository = "https://github.com/dinesh-git17/passfx"
Issues = "https://github.com/dinesh-git17/passfx/issues"
Changelog = "https://github.com/dinesh-git17/passfx/blob/main/docs/CHANGELOG.md"

[tool.hatch.build.targets.wheel]
packages = ["passfx"]

[tool.hatch.build.targets.sdist]
exclude = [
    ".claude/",
]

[tool.black]
line-length = 88
target-version = ["py310", "py311", "py312"]

[tool.ruff]
line-length = 88

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W", "UP"]
ignore = ["E501"]

[tool.isort]
profile = "black"
line_length = 88
skip_gitignore = true
skip = [".venv", "venv", "__pycache__", ".git", "dist", "build"]

[tool.mypy]
python_version = "3.11"
warn_return_any = true
warn_unused_ignores = true
disallow_untyped_defs = true

[[tool.mypy.overrides]]
module = "simple_term_menu.*"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "tests.*"
disallow_untyped_defs = false
disallow_untyped_calls = false

[tool.pylint.main]
fail-under = 10.0
jobs = 0

[tool.pylint."messages control"]
disable = [
    "line-too-long",
    "too-few-public-methods",
    "too-many-arguments",
    "too-many-instance-attributes",
    "too-many-locals",
    "protected-access",
    "import-error",
    "logging-fstring-interpolation",
]

# Pytest Configuration
[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "-v",
    "--tb=short",
    "--strict-markers",
    "--strict-config",
    "-ra",
]
markers = [
    "unit: Unit tests - isolated tests with no I/O",
    "integration: Integration tests - component interaction verification",
    "security: Security tests - threat model and invariant validation",
    "slow: Slow tests (>1s) - excluded from fast runs",
    "edge: Edge case tests - failure paths and hardening scenarios",
    "regression: Regression tests - bug fix contracts to prevent recurrence",
]
filterwarnings = [
    "error",
    "ignore::DeprecationWarning:textual.*",
    "ignore::DeprecationWarning:rich.*",
]
timeout = 30

# Coverage Configuration
[tool.coverage.run]
source = ["passfx"]
branch = true
omit = [
    "*/tests/*",
    "*/__pycache__/*",
    "*/site-packages/*",
]

[tool.coverage.report]
# Phase 0: Set to 0 for infrastructure-only (no tests yet)
# Phase 1+: Increase to 90% as tests are added
# Target: 90% overall, 100% for core/crypto.py and core/vault.py
fail_under = 0
show_missing = true
skip_covered = false
exclude_lines = [
    "pragma: no cover",
    "if TYPE_CHECKING:",
    "if __name__ == .__main__.:",
    "raise NotImplementedError",
    "@abstractmethod",
]

[tool.coverage.html]
directory = "htmlcov"

# Per-module coverage overrides (enforced in CI)
# core/crypto.py: 100%
# core/vault.py: 100%
