name: Feature Request
description: Suggest a new feature or enhancement
labels: ["enhancement", "triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thank you for suggesting a feature. Please describe your idea clearly to help us evaluate it.

  - type: textarea
    id: problem
    attributes:
      label: Problem Statement
      description: What problem are you trying to solve? What is frustrating or missing?
      placeholder: "I find it difficult to... / It would be useful if..."
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: Proposed Solution
      description: Describe your preferred solution or feature
      placeholder: "The application should..."
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives Considered
      description: What other solutions or workarounds have you considered?
    validations:
      required: false

  - type: dropdown
    id: area
    attributes:
      label: Feature Area
      options:
        - Vault / Storage
        - Credentials Management
        - User Interface
        - Security / Encryption
        - Password Generator
        - Clipboard / Copy
        - Import / Export
        - CLI / Commands
        - Settings / Configuration
        - Other
    validations:
      required: true

  - type: dropdown
    id: scope
    attributes:
      label: Scope / Impact
      description: How significant is this change?
      options:
        - Small (minor enhancement, localized change)
        - Medium (new functionality, moderate changes)
        - Large (significant new feature, architectural changes)
    validations:
      required: true

  - type: textarea
    id: acceptance
    attributes:
      label: Acceptance Criteria
      description: How will we know when this feature is complete?
      placeholder: |
        - [ ] User can...
        - [ ] The system should...
    validations:
      required: false

  - type: textarea
    id: security
    attributes:
      label: Security Considerations
      description: Does this feature have security implications? (PassFX is a password manager)
    validations:
      required: false

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Any mockups, examples, or additional information
    validations:
      required: false

  - type: checkboxes
    id: checklist
    attributes:
      label: Pre-submission Checklist
      options:
        - label: I have searched existing issues to ensure this is not a duplicate
          required: true
        - label: I have considered the security implications of this feature
          required: true
