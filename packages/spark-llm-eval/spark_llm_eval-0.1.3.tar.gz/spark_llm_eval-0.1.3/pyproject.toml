[build-system]
requires = ["setuptools>=68.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "spark-llm-eval"
version = "0.1.3"
description = "Distributed LLM evaluation framework for Apache Spark"
readme = "README.md"
license = "Apache-2.0"
authors = [
    {name = "Subhadip Mitra", email = "contact@subhadipmitra.com"}
]
maintainers = [
    {name = "Subhadip Mitra", email = "contact@subhadipmitra.com"}
]
keywords = [
    "llm",
    "evaluation",
    "spark",
    "pyspark",
    "databricks",
    "machine-learning",
    "nlp",
    "distributed-computing"
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
requires-python = ">=3.10"
dependencies = [
    "pyspark>=3.5.0",
    "delta-spark>=3.0.0",
    "mlflow>=2.10.0",
    "pandas>=2.0.0",
    "numpy>=1.24.0",
    "scipy>=1.11.0",
    "openai>=1.0.0",
    "anthropic>=0.18.0",
    "google-generativeai>=0.3.0",
    "tiktoken>=0.5.0",
    "jinja2>=3.1.0",
    "rouge-score>=0.1.2",
    "tenacity>=8.2.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.4.0",
    "pytest-cov>=4.1.0",
    "pytest-mock>=3.12.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
    "mypy>=1.5.0",
    "pre-commit>=3.5.0",
]
semantic = [
    "bert-score>=0.3.13",
    "sentence-transformers>=2.2.0",
]
all = [
    "spark-llm-eval[dev,semantic]",
]

[project.urls]
Homepage = "https://github.com/bassrehab/spark-llm-eval"
Documentation = "https://github.com/bassrehab/spark-llm-eval#readme"
Repository = "https://github.com/bassrehab/spark-llm-eval"
Issues = "https://github.com/bassrehab/spark-llm-eval/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["spark_llm_eval*"]

[tool.black]
line-length = 100
target-version = ["py310", "py311", "py312"]
include = '\.pyi?$'
exclude = '''
/(
    \.git
    | \.venv
    | build
    | dist
)/
'''

[tool.ruff]
line-length = 100
target-version = "py310"

[tool.ruff.lint]
select = [
    "E",      # pycodestyle errors
    "W",      # pycodestyle warnings
    "F",      # pyflakes
    "I",      # isort
    "B",      # flake8-bugbear
    "C4",     # flake8-comprehensions
    "UP",     # pyupgrade
]
ignore = [
    "E501",   # line too long (handled by black)
    "B008",   # do not perform function calls in argument defaults
    "B904",   # raise from err (too strict for optional deps)
    "B905",   # zip without strict (Python 3.10+ only)
    "B007",   # unused loop variable
    "E722",   # bare except (sometimes needed)
    "F841",   # unused variable (handled by tests)
    "C401",   # set comprehension style
    "F401",   # unused import (re-exports in __init__.py)
]

[tool.ruff.lint.isort]
known-first-party = ["spark_llm_eval"]

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
ignore_missing_imports = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_functions = ["test_*"]
addopts = "-v --tb=short"
filterwarnings = [
    "ignore::DeprecationWarning",
]

[tool.coverage.run]
source = ["spark_llm_eval"]
branch = true
omit = ["tests/*"]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
]
