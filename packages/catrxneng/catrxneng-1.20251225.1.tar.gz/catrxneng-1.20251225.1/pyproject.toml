[tool.ruff]
# Disable rules that overlap with Pyright
ignore = [
    "F401", # unused imports
    "F821", # undefined name
    "F841", # unused variable
    "E501", # line too long
]

[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "catrxneng"
version = "1.20251225.1"
description = "A collection of Python utilities for catalysis and reaction engineering."
authors = [{ name = "Gordon Brezicki" }]
urls = { Homepage = "https://github.com/gpbrez/catrxneng" }
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
]
dependencies = [
    "numpy",
    "scipy",
    "pandas",
    "matplotlib",
    "influxdb-client",
    "plotly",
    "requests",
]

[tool.setuptools.packages.find]
where = ["."]
include = ["catrxneng*"]
