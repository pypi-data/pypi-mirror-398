[build-system]
requires = ["setuptools>=68.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "legalysis"
version = "2025.12.21190910"
description = "legalysis extracts parties, issues, outcomes, and lessons from case texts into a consistent, structured format for quick legal insight."
readme = "README.md"
authors = [{ name = "legalysis", email = "hi@eugene.plus" }]
requires-python = ">=3.9"
dependencies = [
  "langchain-llm7>=0.0.0",
  "llmatch-messages>=0.0.0",
  "langchain-core>=0.3.0",
]
license = { text = "MIT" }

[project.urls]
Homepage = "https://github.com/chigwell/legalysis"
