[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "oncocyrix"
version = "1.0.0"
description = "OncoCyrix: a modular Scanpy-based pipeline for single-sample 10x scRNA-seq cancer analysis"
readme = "README.md"
requires-python = ">=3.9"
authors = [
  {name = "sheryar_malik", email = "sheryarmalik1403@gmail.com"}
]
dependencies = [
  "scanpy",
  "anndata",
  "numpy",
  "pandas",
  "matplotlib",
  "scipy",
  "gseapy",
  "sentence-transformers",
  "faiss-cpu",
  "mygene",
  "celltypist"
]

[project.scripts]
scpipeline = "singlecell_pipeline.main_single:main"

# ðŸ”‘ THIS BLOCK TELLS SETUPTOOLS WHICH PACKAGE TO USE
[tool.setuptools]
packages = ["singlecell_pipeline"]
