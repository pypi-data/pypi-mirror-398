[build-system]
requires = ["hatchling >= 1.26"]
build-backend = "hatchling.build"

[project]
name = "mothilal-cli"
version = "0.1.0"
description = "A fun CLI that displays Mothilal's name with style, animations, and flair! âœ¨"
readme = "README.md"
requires-python = ">=3.9"
license = "MIT"
authors = [
    { name = "Mothilal", email = "hello@mothilal.xyz" }
]
keywords = ["cli", "terminal", "animation", "ascii-art", "mothilal"]
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
    "Environment :: Console",
    "License :: OSI Approved :: MIT License",
]
dependencies = [
    "typer>=0.9.0",
    "rich>=13.0.0",
    "pyfiglet>=1.0.0",
]

[project.scripts]
mothilal = "own_cli.main:app"

[project.urls]
Homepage = "https://mothilal.xyz"
Repository = "https://github.com/mothilal/mothilal-cli"

[tool.hatch.build.targets.wheel]
packages = ["src/own_cli"]

[tool.hatch.build.targets.sdist]
include = [
    "/src",
    "/README.md",
]
