[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pyioneer"
version = "0.1.0"
description = "A Python library for idealizing single-channel current recordings"
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
authors = [
    {name = "Adam Dorey", email = "adamdorey92@gmail.com"}
]
keywords = ["electrophysiology", "idealization", "single-channel", "ABF", "HMM"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Bio-Informatics",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]

dependencies = [
    "pyabf>=2.3.8",
    "numpy>=1.24.0",
    "scipy>=1.10.0",
    "click>=8.0.0",
]

[project.optional-dependencies]
hmm = ["hmmlearn>=0.2.7"]
changepoint = ["ruptures>=1.1.8"]
all = ["hmmlearn>=0.2.7", "ruptures>=1.1.8", "pandas>=2.0.0"]

[project.scripts]
pyioneer = "pyioneer.cli:cli"

[project.urls]
Homepage = "https://github.com/Adorey92-git/pyioneer"
Documentation = "https://github.com/Adorey92-git/pyioneer"
Repository = "https://github.com/Adorey92-git/pyioneer"
Issues = "https://github.com/Adorey92-git/pyioneer/issues"

