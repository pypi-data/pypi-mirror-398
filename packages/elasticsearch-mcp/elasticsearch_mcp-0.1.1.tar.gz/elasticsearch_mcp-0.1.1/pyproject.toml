[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "elasticsearch-mcp"
version = "0.1.1"
description = "MCP server for Elasticsearch clusters"
readme = "README.md"
license = "Apache-2.0"
requires-python = ">=3.10"
authors = [
    { name = "Peter", email = "peter@example.com" }
]
keywords = ["mcp", "elasticsearch", "search", "database", "ai"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "mcp>=1.0.0",
    "elasticsearch>=8.0.0",
    "pydantic-settings>=2.0.0",
    "httpx>=0.25.0",
    "uvicorn>=0.24.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "pytest-mock>=3.10.0",
    "pytest-asyncio>=0.21.0",
    "ruff>=0.1.0",
    "mypy>=1.0.0",
]

[project.scripts]
elasticsearch-mcp = "elasticsearch_mcp.server:main"

[project.urls]
Homepage = "https://github.com/bpamiri/elasticsearch-mcp"
Repository = "https://github.com/bpamiri/elasticsearch-mcp"
Issues = "https://github.com/bpamiri/elasticsearch-mcp/issues"

[tool.hatch.build.targets.wheel]
packages = ["src/elasticsearch_mcp"]

[tool.ruff]
line-length = 100
target-version = "py310"

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W", "UP"]
ignore = ["E501"]

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_ignores = true
disallow_untyped_defs = true

[tool.pytest.ini_options]
testpaths = ["tests"]
asyncio_mode = "auto"
