[project]
name = "algobench"
version = "0.1.5"
description = "Supercharge your algorithm development"
authors = [{name = "Julius"}]
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "pytest>=8.3.4,<10.0.0",
    "requests>=2.32.3",
    "pydantic>=2.11.1",
    "python-dotenv>=1.1.0",
]

[dependency-groups]
dev = [
    "black>=25.12.0",
    "flake8>=7.3.0",
    "pre-commit>=4.5.1",
]

[tool.black]
line-length = 120

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["algobench"]