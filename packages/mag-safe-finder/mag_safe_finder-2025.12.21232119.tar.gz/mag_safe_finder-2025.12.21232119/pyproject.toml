[build-system]
requires = ["setuptools>=68.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "mag-safe-finder"
version = "2025.12.21232119"
description = "mag-safe-finder recommends the perfect MagSafe cable based on your inputs, highlighting compatibility, pros/cons, and care tips."
readme = "README.md"
authors = [{ name = "mag-safe-finder", email = "hi@eugene.plus" }]
requires-python = ">=3.9"
dependencies = [
  "langchain-llm7>=0.0.0",
  "llmatch-messages>=0.0.0",
  "langchain-core>=0.3.0",
]
license = { text = "MIT" }

[project.urls]
Homepage = "https://github.com/chigwell/mag-safe-finder"
