[build-system]
requires = ["setuptools>=68.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "toon-troubleshooter"
version = "2025.12.22090741"
description = "Toon-troubleshooter identifies and solves Cartoon Network viewing issues via user input and structured responses."
readme = "README.md"
authors = [{ name = "toon-troubleshooter", email = "hi@eugene.plus" }]
requires-python = ">=3.9"
dependencies = [
  "langchain-llm7>=0.0.0",
  "llmatch-messages>=0.0.0",
  "langchain-core>=0.3.0",
]
license = { text = "MIT" }

[project.urls]
Homepage = "https://github.com/chigwell/toon-troubleshooter"
