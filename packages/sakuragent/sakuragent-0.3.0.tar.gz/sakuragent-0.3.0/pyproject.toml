[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "sakuragent"
version = "0.3.0"
description = "Sakura Agent Framework - A streamlined LLM agent framework"
readme = "README.md"
requires-python = ">=3.10"
authors = [
    {name = "Vist233", email = "zhangyvjing@outlook.com"},
]
license = {text = "MIT"}
keywords = ["llm", "agent", "framework", "performance", "sakura", "sakuragent"]
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "pydantic>=2.0",
    "openai>=1.0",
    "rich",
    "docstring-parser",
    "packaging",
    "pyyaml",
    "python-dotenv",
]

[project.urls]
"Homepage" = "https://github.com/Vist233/sakura"
"Bug Tracker" = "https://github.com/Vist233/sakura/issues"
"Source Code" = "https://github.com/Vist233/sakura"

[project.optional-dependencies]
qwen = ["dashscope"]
claude = ["anthropic"]
search = ["ddgs"]
dev = [
    "pytest",
    "pytest-asyncio",
]
all = [
    "sakura[qwen,claude,search,dev]",
]

[tool.setuptools]
packages = ["sakura"]
package-dir = {"sakura" = "."}

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
