[project]
name = "AWSTransactionalApps"
version = "0.15.1"
description = "AWS Transactional Apps - A reusable Python CDKTF package for provisioning EC2-based Docker architectures with S3 script deployment"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [ "Programming Language :: Python :: 3", "License :: OSI Approved :: MIT License", "Operating System :: OS Independent",]
dynamic = [ "dependencies",]
[[project.authors]]
name = "Buzzerboy Inc"
email = "info@buzzerboy.com"

[build-system]
requires = [ "setuptools>=61.0", "wheel", "toml", "semantic_release", "buzzerboy-platform-connectors",]
build-backend = "setuptools.build_meta"

[project.license]
file = "LICENSE"

[project.urls]
Homepage = "https://www.buzzerboy.com/"
Issues = "https://dev.azure.com/buzzerboyinc/buzzerboy"

[tool.semantic_release]
version_variable = "pyproject.toml:version"
branch = "main"
upload_to_pypi = false
