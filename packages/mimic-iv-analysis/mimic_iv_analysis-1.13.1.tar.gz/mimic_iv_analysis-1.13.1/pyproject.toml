[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name        = "mimic_iv_analysis"
version     = "1.13.1"
description = "A data science and machine learning framework for nursing research"
readme      = "README.md"
authors     = [ {name = "Artin Majdi", email = "msm2024@gmail.com"} ]
license     = {text = "MIT"}
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Healthcare Industry",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Medical Science Apps.",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
keywords = ["nursing research", "healthcare", "AI", "medical analysis"]
requires-python = ">=3.10,<3.13"
dependencies = [
    # Core scientific computing
    "numpy",
    "pandas",
    "dask[distributed]",
    "pyarrow",
    "scipy",
    "scikit-learn",
    # Data visualization
    "matplotlib",
    "seaborn",
    "plotly",
    # Web & Dashboard
    "streamlit",
    # Machine Learning
    "umap-learn",
    # Jupyter notebook support
    "jupyter",
    "ipywidgets",
    "notebook",
    # Data processing
    "dask-labextension",
    # Utilities
    "tqdm",
    "python-dotenv",
    "pyyaml",
    "joblib",
    "watchdog", # File system monitoring
    "dotenv",
    "humanize",
    # Development tools
    "pytest",
    # Documentation
    "sphinx",
    "sphinx-rtd-theme",
    "pydantic>=2.11.5",
    "rich>=14.0.0",
    "psutil>=7.0.0",
    "pip>=23.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "pytest-cov>=2.0",
    "black>=22.0",
    "isort>=5.0",
    "flake8>=3.9",
    "mypy>=0.9",
    "sphinx>=4.0",
    "sphinx-rtd-theme>=1.0",
    "twine>=6.0",
    "wheel",
    "build>=1.0",
]
test = [
    "pytest>=6.0",
    "pytest-cov>=2.0",
]


[project.urls]
Homepage      = "https://github.com/artinmajdi/mimic_iv_analysis"
Documentation = "https://github.com/artinmajdi/mimic_iv_analysis/docs"
Repository    = "https://github.com/artinmajdi/mimic_iv_analysis.git"
Issues        = "https://github.com/artinmajdi/mimic_iv_analysis/issues"

[project.scripts]
mimic = "mimic_iv_analysis.main_cli:main"

[tool.setuptools]
packages = [
    "mimic_iv_analysis",
    "mimic_iv_analysis.core",
    "mimic_iv_analysis.visualization",
    "mimic_iv_analysis.visualization.app_components"
]
include-package-data = true
