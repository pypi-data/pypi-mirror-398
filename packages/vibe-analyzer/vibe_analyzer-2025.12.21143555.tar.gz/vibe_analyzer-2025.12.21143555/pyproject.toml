[build-system]
requires = ["setuptools>=68.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "vibe-analyzer"
version = "2025.12.21143555"
description = "A new package that analyzes user-provided text to detect and categorize the overall emotional tone or 'vibe' of the content. It processes input text and returns a structured summary of the detected em"
readme = "README.md"
authors = [{ name = "vibe-analyzer", email = "hi@eugene.plus" }]
requires-python = ">=3.9"
dependencies = [
  "langchain-llm7>=0.0.0",
  "llmatch-messages>=0.0.0",
  "langchain-core>=0.3.0",
]
license = { text = "MIT" }

[project.urls]
Homepage = "https://github.com/chigwell/vibe-analyzer"
