[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "chgksuite_qt"
dynamic = ["version"]
authors = [
    {name = "Alexander Pecheny", email = "ap@pecheny.me"}
]
description = "A GUI wrapper for chgksuite using PyQt6"
readme = {text = "**chgksuite-qt** is a GUI wrapper around https://gitlab.com/peczony/chgksuite", content-type = "text/markdown"}
requires-python = ">=3.9"
license = "MIT"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
dependencies = [
    "chgksuite",
    "PyQt6",
]

[project.urls]
Homepage = "https://gitlab.com/peczony/chgksuite_qt"

[project.scripts]
chgkq = "chgksuite_qt.__main__:main"

[tool.setuptools.dynamic]
version = {attr = "chgksuite_qt.version.__version__"}

[tool.setuptools.packages.find]
include = ["chgksuite_qt"]
