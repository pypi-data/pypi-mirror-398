[project]
name = "light-cache-async"
version = "0.1.0"
description = "Async caching library with Redis, Memory, L1/L2, AutoSerializer (orjson/msgspec)"
readme = "README.md"
authors = [
    { name = "Tiago Ventura", email = "tiago.barbano@gmail.com" }
]
license = "MIT"
requires-python = ">=3.13"
dependencies = [
    "msgspec>=0.20.0",
    "orjson>=3.11.5",
    "redis>=7.1.0",
    "twine>=6.2.0",
]

[build-system]
requires = ["setuptools>=68", "wheel", "build"]
build-backend = "setuptools.build_meta"

classifiers = [
    "Programming Language :: Python :: 3",
    "Framework :: FastAPI",
    "Framework :: AsyncIO",
]

[project.urls]
Homepage = "https://github.com/tiagoBarbano/light-cache"
Repository = "https://github.com/tiagoBarbano/light-cache"
