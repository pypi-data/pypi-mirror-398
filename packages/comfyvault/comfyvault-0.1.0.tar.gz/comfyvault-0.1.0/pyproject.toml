[tool.poetry]
name = "comfyvault"
version = "0.1.0"
description = "A secure, terminal-only password manager."
authors = ["Abderrahman YOUABD <youabd50@gmail.com>"]
readme = "README.md"
license = "MIT"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Topic :: Security :: Cryptography",
    "Environment :: Console",
]

[tool.poetry.dependencies]
python = "^3.10"
cryptography = "^41.0.0"
rich = "^13.0.0"
pyperclip = "^1.8.2"
click = "^8.1.0"

[tool.poetry.group.dev.dependencies]
pytest = "^7.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
termvault = "termvault.cli:app"
