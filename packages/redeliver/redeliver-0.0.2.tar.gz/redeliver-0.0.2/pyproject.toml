[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "redeliver"
dynamic = ["version"]
description = ''
readme = "README.md"
requires-python = ">=3.8"
license = "Apache-2.0"
keywords = []
authors = []
classifiers = [
  "Development Status :: 4 - Beta",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: Implementation :: CPython",
  "Programming Language :: Python :: Implementation :: PyPy",
]
dependencies = []

[project.urls]
Documentation = "https://github.com/clinkerbuilt/redeliver#readme"
Issues = "https://github.com/clinkerbuilt/redeliver/issues"
Source = "https://github.com/clinkerbuilt/redeliver"

[tool.hatch.version]
path = "src/redeliver/__about__.py"

[tool.hatch.envs.types]
extra-dependencies = ["mypy>=1.0.0"]
[tool.hatch.envs.types.scripts]
check = "mypy --install-types --non-interactive {args:src/redeliver tests}"

[tool.coverage.run]
source_pkgs = ["redeliver", "tests"]
branch = true
parallel = true
omit = ["src/redeliver/__about__.py"]

[tool.coverage.paths]
redeliver = ["src/redeliver", "*/redeliver/src/redeliver"]
tests = ["tests", "*/redeliver/tests"]

[tool.coverage.report]
exclude_lines = ["no cov", "if __name__ == .__main__.:", "if TYPE_CHECKING:"]


[tool.hatch.build.targets.sdist]
exclude = ["/tests"]

[tool.hatch.build.targets.wheel]
packages = ["src/redeliver"]
