[project]
name = "pervpy"
version = "0.1.3"
description = "Analyzing and profiling python applications, innocently"
readme = "README.md"
authors = [
    { name = "Vieolo B.V." }
]
requires-python = ">=3.11"
dependencies = []

[project.scripts]
pervpy = "pervpy:main"

[build-system]
requires = ["uv_build>=0.9.9,<0.10.0"]
build-backend = "uv_build"

[dependency-groups]
dev = [
    "coverage>=7.13.0",
    "django>=5.2.8",
    "pytest>=9.0.2",
]

[tool.coverage.report]
omit = [
    # Vitural env
    ".venv/*",
    
    # Files
    "*tests*",
    "*test*",
    "*apps.py",
    "*manage.py",
    "*__init__.py",
    "*admin.py",
    "*urls.py",
    "*tasks.py",
    
    # Django and static folders
    "*/migrations/*",
    "*asgi*",
    "*wsgi*",
    "*/scripts/*",
    "**/templates/**",
]
