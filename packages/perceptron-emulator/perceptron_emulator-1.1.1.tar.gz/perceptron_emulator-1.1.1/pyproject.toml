[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "perceptron-emulator"
version = "1.1.1"
description = "A GUI-based physical perceptron emulator with custom hardware-style widgets"
readme = "README.md"
requires-python = ">=3.9"
license = {text = "MIT"}
authors = [
    {name = "Rex Ackermann"}
]
keywords = ["perceptron", "neural-network", "machine-learning", "gui", "education"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Education",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
]
dependencies = [
    "PyQt6>=6.0.0",
    "numpy>=1.20.0",
]

[project.urls]
Homepage = "https://github.com/rexackermann/perceptron-emulator"
Repository = "https://github.com/rexackermann/perceptron-emulator"
"Bug Tracker" = "https://github.com/rexackermann/perceptron-emulator/issues"

[project.scripts]
perceptron-emulator = "perceptron_emulator:main"
