[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "klab-pytest-toolkit-webfixtures"
dynamic = ["version"]
description = "Pytest web fixtures for the Klab Pytest Toolkit"
authors = [{ name = "Burak Kizilkaya", email = "burak.kizilkaya@outlook.com" }]
requires-python = ">=3.11,<4"
readme = "README.md"
license = "MIT"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
]
dependencies = [
    "jsonschema>=4.25.1",
    "pytest>=8.3.5",
    "playwright>=1.57.0",
    "requests>=2.32.5",
]

[project.entry-points.pytest11]
klab_pytest_toolkit_webfixtures = "klab_pytest_toolkit_webfixtures.plugin"

[tool.hatch.version]
path = "src/klab_pytest_toolkit_webfixtures/__init__.py"

[tool.hatch.build.targets.sdist]
exclude = [
    "tests",
]

[tool.pytest.ini_options]
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "function"
pythonpath = [
  "."
]
filterwarnings = [
  "ignore::DeprecationWarning:testcontainers.core.waiting_utils",
]

[dependency-groups]
dev = [
    "testcontainers>=4.13.3",
]
