[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "aieng-bot-maintain"
version = "0.3.0"
description = "Vector Institute AI Engineering Bot for Maintenance Tasks"
readme = "README.md"
authors = [{name = "Vector AI Engineering", email = "ai_engineering@vectorinstitute.ai"}]
license = {text = "Apache-2.0"}
requires-python = ">=3.12"
keywords = ["github", "automation", "dependabot", "maintenance", "ai", "claude"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Quality Assurance",
    "Topic :: Software Development :: Version Control :: Git",
]
dependencies = [
    "anthropic>=0.42.0",
    "claude-agent-sdk",
    "pyyaml>=6.0.2",
    "rich>=13.0.0",
]

[project.urls]
Homepage = "https://github.com/VectorInstitute/aieng-bot-maintain"
Repository = "https://github.com/VectorInstitute/aieng-bot-maintain"
Issues = "https://github.com/VectorInstitute/aieng-bot-maintain/issues"
Changelog = "https://github.com/VectorInstitute/aieng-bot-maintain/releases"

[project.scripts]
classify-pr-failure = "aieng_bot_maintain.cli:classify_pr_failure_cli"
apply-agent-fix = "aieng_bot_maintain.cli:apply_agent_fix_cli"
collect-bot-metrics = "aieng_bot_maintain.cli:collect_metrics_cli"
process-repo-queue = "aieng_bot_maintain.cli:process_repo_queue_cli"

[tool.hatchling.build.targets.wheel]
packages = ["src/aieng_bot_maintain"]

[dependency-groups]
dev = [
    "codecov>=2.1.13",
    "mypy>=1.14.1",
    "nbqa>=1.9.1",
    "pip>=25.2", # Pinning version to address vulnerability GHSA-4xh5-x5gv-qwph
    "pip-audit>=2.7.3",
    "pre-commit>=4.1.0",
    "pytest>=8.3.4",
    "pytest-asyncio>=0.25.2",
    "pytest-cov>=6.0.0",
    "pytest-mock>=3.14.0",
    "ruff>=0.13.3",
]

docs = [
    "jinja2>=3.1.6", # Pinning version to address vulnerability GHSA-cpwx-vrp4-4pq7
    "mkdocs>=1.6.0",
    "mkdocs-material>=9.5.15",
    "mkdocstrings>=0.24.1",
    "mkdocstrings-python>=1.10.0",
    "ipykernel>=6.29.5",
    "ipython>=8.31.0",
]

[tool.uv]
default-groups = ["dev"]

[tool.mypy]
follow_imports = "normal"
ignore_missing_imports = false
install_types = true
pretty = true
non_interactive = true
allow_untyped_defs = false
no_implicit_optional = true
check_untyped_defs = true
namespace_packages = true
explicit_package_bases = true
warn_unused_configs = true
allow_subclassing_any = false
allow_untyped_calls = false
allow_incomplete_defs = false
allow_untyped_decorators = false
warn_redundant_casts = true
warn_unused_ignores = true
implicit_reexport = false
strict_equality = true
extra_checks = true

[tool.ruff]
include = ["*.py", "pyproject.toml", "*.ipynb"]
line-length = 88

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
docstring-code-format = true

[tool.ruff.lint]
select = [
    "A", # flake8-builtins
    "B", # flake8-bugbear
    "COM", # flake8-commas
    "C4", # flake8-comprehensions
    "RET", # flake8-return
    "SIM", # flake8-simplify
    "ICN", # flake8-import-conventions
    "Q", # flake8-quotes
    "RSE", # flake8-raise
    "D", # pydocstyle
    "E", # pycodestyle
    "F", # pyflakes
    "I", # isort
    "W", # pycodestyle
    "N", # pep8-naming
    "ERA", # eradicate
    "PL", # pylint
]
fixable = ["A", "B", "COM", "C4", "RET", "SIM", "ICN", "Q", "RSE", "D", "E", "F", "I", "W", "N", "ERA", "PL"]
ignore = [
    "B905", # `zip()` without an explicit `strict=` parameter
    "E501", # line too long
    "D203", # 1 blank line required before class docstring
    "D213", # Multi-line docstring summary should start at the second line
    "PLR2004", # Replace magic number with named constant
    "PLR0913", # Too many arguments
    "COM812", # Missing trailing comma
]
