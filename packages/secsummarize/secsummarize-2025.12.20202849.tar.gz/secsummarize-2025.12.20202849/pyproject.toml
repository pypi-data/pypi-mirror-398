[build-system]
requires = ["setuptools>=68.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "secsummarize"
version = "2025.12.20202849"
description = "This package processes user-provided text to generate structured summaries of security-related topics, such as incident reports or research findings, extracting key insights, vulnerabilities, and reco"
readme = "README.md"
authors = [{ name = "secsummarize", email = "hi@eugene.plus" }]
requires-python = ">=3.9"
dependencies = [
  "langchain-llm7>=0.0.0",
  "llmatch-messages>=0.0.0",
  "langchain-core>=0.3.0",
]
license = { text = "MIT" }

[project.urls]
Homepage = "https://github.com/chigwell/secsummarize"
