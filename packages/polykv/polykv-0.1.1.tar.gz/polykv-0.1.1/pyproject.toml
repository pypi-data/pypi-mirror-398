[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "polykv"
version = "0.1.1"
description = "Native Key-Value Store for Python"
authors = [{name = "PolyKV Team"}]
dependencies = [
    "platformdirs>=3.0.0"
]
requires-python = ">=3.7"

[project.urls]
"Homepage" = "https://github.com/polykv/polykv"
"Bug Tracker" = "https://github.com/polykv/polykv/issues"
"Source" = "https://github.com/polykv/polykv"

[tool.setuptools.packages.find]
where = ["."]
