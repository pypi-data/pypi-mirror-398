[build-system]
requires = ["setuptools>=61.0", "wheel", "Cython>=3.0", "numpy>=2.3.4"]
build-backend = "setuptools.build_meta"

[project]
name = "latentflow"
version = "0.1.1"
description = "Latent Variable Models"
readme = "README.md"
requires-python = ">=3.13"
license = "Apache-2.0"
authors = [{ name = "Sikun Xu", email = "xusikun96@gmail.com" }]
dependencies = [
    "matplotlib>=3.10.7",
    "numpy>=2.3.4",
    "pandas>=2.3.3",
    "scikit-learn>=1.7.2",
    "scipy>=1.16.3",
    "seaborn>=0.13.2",
]

[project.urls]
Homepage = "https://github.com/iamsikun/latentflow"
Repository = "https://github.com/iamsikun/latentflow"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]

[dependency-groups]
dev = [
    "ipykernel>=7.1.0",
    "jupyterlab>=4.4.10",
    "notebook>=7.4.7",
    "pytest>=8.4.2",
]
