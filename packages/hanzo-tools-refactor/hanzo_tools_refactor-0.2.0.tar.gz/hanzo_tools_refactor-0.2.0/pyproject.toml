[build-system]
requires = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "hanzo-tools-refactor"
version = "0.2.0"
description = "Refactoring tools for Hanzo AI - rename, extract, inline, move with LSP/AST"
readme = "README.md"
requires-python = ">=3.12"
license = { text = "MIT" }
authors = [{ name = "Hanzo Industries Inc", email = "dev@hanzo.ai" }]
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]
keywords = ["hanzo", "tools", "refactor", "lsp", "ast", "mcp", "ai"]
dependencies = [
    "hanzo-tools-core>=0.1.0",
    "mcp>=1.25.0",
    "fastmcp>=2.14.1",
    "pydantic>=2.12.5",
]

[project.optional-dependencies]
full = [
    "tree-sitter>=0.24.0",
    "tree-sitter-python>=0.23.6",
    "tree-sitter-javascript>=0.23.1",
    "tree-sitter-typescript>=0.23.2",
    "tree-sitter-go>=0.23.4",
    "tree-sitter-rust>=0.23.2",
]
dev = ["pytest>=7.0.0", "ruff>=0.14.0"]

[project.urls]
"Homepage" = "https://github.com/hanzoai/python-sdk"

[project.entry-points."hanzo.tools"]
refactor = "hanzo_tools.refactor:TOOLS"

[tool.setuptools.packages.find]
where = ["."]
include = ["hanzo_tools*"]

[tool.setuptools.package-data]
hanzo_tools = ["py.typed"]
