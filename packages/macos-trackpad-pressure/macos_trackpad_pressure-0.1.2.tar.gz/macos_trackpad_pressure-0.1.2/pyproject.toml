[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "macos-trackpad-pressure"
version = "0.1.2"
description = "Monitor and capture Force Touch trackpad pressure on macOS"
readme = "README.md"
requires-python = ">=3.7"
license = {text = "MIT"}
authors = [
    {name = "Inesh Tickoo", email = "itickoo@owu.edu"}
]
keywords = ["macos", "trackpad", "pressure", "force-touch", "pyobjc", "sensor"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Education",
    "Intended Audience :: Science/Research",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Human Machine Interfaces",
    "Topic :: System :: Hardware :: Hardware Drivers",
    "Topic :: Multimedia :: Graphics",
    "Environment :: MacOS X :: Cocoa",
    "License :: OSI Approved :: MIT License",
    "Natural Language :: English",
    "Operating System :: MacOS :: MacOS X",
    "Programming Language :: Python :: 3",
]
dependencies = [
    "pyobjc-framework-Cocoa>=9.0",
]

[project.urls]
Homepage = "https://github.com/9nesh/trackforce"
Repository = "https://github.com/9nesh/trackforce"
Issues = "https://github.com/9nesh/trackforce/issues"

[project.scripts]
trackpad-pressure = "trackpad_pressure.__main__:main"