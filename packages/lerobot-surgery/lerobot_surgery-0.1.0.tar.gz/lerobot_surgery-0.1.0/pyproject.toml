[build-system]
requires = ["setuptools>=65.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "lerobot-surgery"
version = "0.1.0"
description = "Dataset surgery utils (e.g., merge, episode remove) for LeRobotDataset v3"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "Giacomo Spigler <http://www.spigler.net/giacomo>"}
]
keywords = ["robotics", "lerobot", "dataset"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]

dependencies = [
    "lerobot>=0.4.0",
    "datasets>=2.0.0",
    "torch>=1.13.0",
    "numpy>=1.21.0",
    "click>=8.0.0",
    "tqdm>=4.65.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
]

[project.urls]
Homepage = "https://github.com/spiglerg/lerobot-surgery"
Documentation = "https://github.com/spiglerg/lerobot-surgery#readme"
Repository = "https://github.com/spiglerg/lerobot-surgery"
Issues = "https://github.com/spiglerg/lerobot-surgery/issues"

[project.scripts]
lerobot-surgery = "lerobot_surgery.cli:main"

[tool.setuptools.packages.find]
where = ["src"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-v --cov=lerobot_surgery --cov-report=term-missing"

[tool.black]
line-length = 100

[tool.ruff]
line-length = 100
select = ["E", "F", "I", "N", "W", "UP"]
ignore = ["E501"]  # Line too long (handled by black)
