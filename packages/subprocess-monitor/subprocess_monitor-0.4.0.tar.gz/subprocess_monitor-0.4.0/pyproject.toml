[project]
name = "subprocess-monitor"
version = "0.4.0"
description = "A service to manage monitor and spawn subprocess"
authors = [{name = "JulianKimmig", email = "julian.kimmig@gmx.net"}]
license = {text = "MIT"}
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
    "aiohttp",
    "psutil",
]

[dependency-groups]
dev = [
    "pytest>=8.3.3",
    "pytest-cov>=6.0.0",
    "pre-commit>=4.0.1",
]

[tool.vulture]
min_confidence = 80
paths = ["subprocess_monitor"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
