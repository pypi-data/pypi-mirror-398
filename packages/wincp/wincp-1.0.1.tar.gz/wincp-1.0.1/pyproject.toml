[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "wincp"
version = "1.0.1"
description = "WinCP - Secure CMP Compressor with GUI and CLI"
readme = "README.md"
requires-python = ">=3.9"
license = { text = "MIT" }

authors = [
    { name="Jan", email="donotreplyonthisemail000@gmail.com" }
]

dependencies = [
    "PySide6",
    "cryptography"
]

[project.scripts]
wincp = "wincp.main:main"
