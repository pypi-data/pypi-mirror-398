[project]
name = "tap-grib"
version = "1.4.4"
description = "Singer tap for Grib, built with the Meltano Singer SDK."
readme = "README.md"
authors = [{ name = "Luca Capra", email = "luca.capra@spindox.it" }]
keywords = [
    "ELT",
    "Grib",
]
classifiers = [
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
]
license = "Apache-2.0"
license-files = ["LICENSE"]
requires-python = ">=3.10"
dependencies = [
    "boto3>=1.39.11",
    "pygrib>=2.1.6",
    "s3fs>=2025.9.0",
    "singer-sdk[faker]>=0.48.1,<0.53.0",
]

[project.optional-dependencies]
s3 = [
    "s3fs>=2025.9,<2025.11",
]

[project.scripts]
# CLI declaration
tap-grib = 'tap_grib.tap:TapGrib.cli'

[dependency-groups]
dev = [
    { include-group = "test" },
    "boto3>=1.39.11",
    "flask>=3.1.2",
    "flask-cors>=6.0.1",
    "meltano>=3.9.1",
    "moto[s3,server]>=5.1.16",
    "pytest>=8.4.1",
    "python-semantic-release>=10.4.1",
    "types-boto3>=1.40.64",
]
test = [
    "pytest>=8",
    "pytest-github-actions-annotate-failures>=0.3",
    "singer-sdk[testing]",
]
typing = [
    "mypy>=1.16.0",
    "types-requests",
]

[tool.pytest.ini_options]
addopts = [
    "--durations=10",
]

[tool.mypy]
warn_unused_configs = true
disable_error_code = ["import-untyped"]

[tool.ruff.lint]
ignore = [
    "COM812",  # missing-trailing-comma
]
select = ["ALL"]

[tool.ruff.lint.flake8-annotations]
allow-star-arg-any = true

[tool.ruff.lint.pydocstyle]
convention = "google"

[build-system]
requires = [
    "hatchling>=1,<2",
]
build-backend = "hatchling.build"

# This configuration can be used to customize tox tests as well as other test frameworks like flake8 and mypy
[tool.tox]
min_version = "4.22"
requires = [
    "tox>=4.22",
    "tox-uv",
]
env_list = [
    "typing",
    "py314",
    "py313",
    "py312",
    "py311",
    "py310",
]

[tool.tox.env_run_base]
runner = "uv-venv-lock-runner"
pass_env = [
    "GITHUB_*",
    "TAP_GRIB_*",
]
dependency_groups = [ "test", "typing", "dev" ]
commands = [ [ "pytest", { replace = "posargs", default = [ "tests" ], extend = true } ] ]

[tool.tox.env.typing]
dependency_groups = [ "test", "typing", "dev" ]
commands = [ [ "mypy", { replace = "posargs", default = [ "tap_grib", "tests" ], extend = true } ] ]

[[tool.mypy.overrides]]
module = ["boto3.*", "moto.*"]
ignore_missing_imports = true


[tool.semantic_release]
version_toml = ["pyproject.toml:project.version"]
update_pyproject_toml = true 
commit_parser = "conventional"

build_command = """
    uv lock  --upgrade-package "$PACKAGE_NAME"
    git add uv.lock
    uv build
"""

[tool.semantic_release.commit_parser_options]
minor_tags = ["feat"]
patch_tags = ["fix", "perf"]
parse_squash_commits = true
ignore_merge_commits = true
