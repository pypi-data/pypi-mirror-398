ubox:
  secret_id: "1bfe59641213470ff676531a4b834d7e" # 改成paas平台的secretId和key
  secret_key: "ede33862e28d3e4845279d0cbe036e30" # 同上 教程文档中有说明如何下载
  mode: "local" # 不用改

task:
  job_id: "" # 不用改
  serial_num: "181QGEYK222E3" # 改成收集串号
#  serial_num: "00008101-0014242C34F9001E" # 改成收集串号
#  os_type: "ios" # 手机系统
  os_type: "android" # 手机系统
  app_name: "com.tencent.qqlive" # 要测试的包名，如果已经安装了的话
#  app_name: "APKPure.apk" # 要测试的包名，如果已经安装了的话
#  app_name: "4K_1.0.6.ipa" # 要测试的包名，如果已经安装了的话
#  app_name: "com.tencent.demo.buglyprodemo" # 要测试的包名，如果已经安装了的话
#  app_name: "qqmusic_64_14.9.0.1_android_ra266691c_20250917222854_release.apk" # 如果手机没安装，可以指定安装包文件名，自动安装
#  need_install: false
  auth_code: ""
  # 资源信息列表（可选，通常由 run.sh 脚本动态传入，也可在此配置）
  # 每个资源项包含固定属性：type（资源类型）、usageId（使用ID）
  # 特殊类型字段要求：
  #   - 用例类型（type="用例"）：必须有 name 字段（用例名称），如果有多个用例资源只取第一个
  #   - QQ类型（type="QQ"）：必须有 id 和 pwd 字段
  #   - 其他自定义类型：字段根据平台和业务需求自定义
  resource:
#     示例1：用例类型资源（指定要执行的用例）
#     - type: "用例"
#       usageId: "10970604"
#       name: "test-iOS-task"  # 用例名称（必填）
#       id: "822"  # 其他自定义字段（可选）
#       label:
#         aa: "aa"  # 其他自定义字段（可选）

    # 示例2：QQ类型资源
     - type: "QQ"
       usageId: "10970603"
       id: "820"  # QQ账号ID（必填）
       pwd: "a"  # QQ密码（必填）
       config1: "aa"  # 其他自定义字段（可选）
       label:
         lab-qq: "qq"  # 其他自定义字段（可选）

    # 示例3：其他自定义类型资源
     - type: "其他自定义"
       usageId: "10970602"
       username: "aa"  # 自定义字段
       password: "bb"  # 自定义字段
       config1: "config-"  # 自定义字段
       id: "819"  # 自定义字段
       label:
         label1: "label-v"  # 自定义字段

test:
  test_name: "自动化测试" # 整个项目的一个整体的测试名字，这个测试下包含n多个case
  test_description: "自动化测试执行" # 整体测试的A描述
  screenshot_on_failure: true # 断言失败时自动截图
  screenshot_on_success: false # 断言成功时自动截图
  enable_anr_monitor: false # 是否启用ANR/Crash监控（默认关闭，设置为true时启用）
  # 指定要运行的测试用例名称列表，为空时运行所有测试用例
  selected_tests:
  - test
  # 示例: selected_tests: ["Demo1", "视频游戏自动化测试"] 或者 现在的写法 都行

report:
  report_format: "all" # 指定要输出的报告格式：excel（仅Excel）、all（Excel+未来其他格式）、pdf（未来支持）。JSON报告总是生成，不可配置
  insert_screenshots: true # 是否在Excel中插入截图图片（true=插入图片，false=只显示路径，可大幅提升性能）

log_level: "INFO"
