[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "utest-auto-core"
version = "0.1.26"
description = "UTest 自动化测试框架核心包（core 模块）"
readme = "README.md"
requires-python = ">=3.9.5"
authors = [
  { name = "lain", email = "lainxxu@tencent.com" }
]
keywords = ["testing", "automation", "ubox", "android", "ios", "performance"]
classifiers = [
  "Programming Language :: Python :: 3",
]
dependencies = [
    "ubox-py-sdk>=0.1.42",
    "PyYAML>=6.0",
    "openpyxl>=3.1.2",
    "pillow>=10.0.0",
    "numpy~=1.23.0",
    "androguard==3.3.5"
]

[tool.hatch.build.targets.wheel]
packages = ["core"]

[[tool.uv.index]]
url = "https://pypi.tuna.tsinghua.edu.cn/simple"
default = true

[[tool.uv.index]]
url = "https://mirrors.tencent.com/repository/pypi/tencent_pypi/simple"
