
[build-system]
requires = ["setuptools>=61.0", "wheel", "build"]
build-backend = "setuptools.build_meta"

[project]
name = "fapis"
version = "0.1.1"
description = "FastAPI infrastructure starter CLI"
readme = "README.md"
requires-python = ">=3.9"
license = { text = "MIT" }

authors = [
  { name = "Webi Muleta", email = "webimuleta01@gmail.com" }
]

keywords = ["fastapi", "infrastructure", "template", "cli"]

classifiers = [
  "Development Status :: 3 - Alpha",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.9",
  "Framework :: FastAPI",
]

dependencies = [
  "click",
]


[project.scripts]
fapis = "fapis.cli:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["fapis*"]

[tool.setuptools.package-data]
"fapis" = ["templates/**"]

[project.urls]
"Homepage" = "https://github.com/Dirac1235/fapis"
"Repository" = "https://github.com/Dirac1235/fapis"
"PyPI" = "https://pypi.org/project/fapis/"
