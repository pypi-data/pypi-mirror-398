[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "sourcemapr"
version = "0.1.1"
description = "RAG Observability Platform - Trace, debug and understand your RAG pipelines"
readme = "README.md"
license = "MIT"
authors = [
    {name = "Hrishikesh Kamath", email = "kamathhrishi@gmail.com"}
]
keywords = ["rag", "observability", "llm", "llamaindex", "tracing", "debugging"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
requires-python = ">=3.9"
dependencies = [
    "requests>=2.28.0",
    "fastapi>=0.100.0",
    "uvicorn>=0.22.0",
    "pydantic>=2.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
]
llamaindex = [
    "llama-index>=0.10.0",
    "llama-index-embeddings-huggingface>=0.2.0",
]
sec = [
    "llama-index>=0.10.0",
    "llama-index-readers-file>=0.1.0",
    "llama-index-embeddings-huggingface>=0.2.0",
    "unstructured>=0.10.0",
]

[project.scripts]
sourcemapr = "sourcemapr.cli:main"

[project.urls]
Homepage = "https://github.com/kamathhrishi/sourcemapr"
Documentation = "https://github.com/kamathhrishi/sourcemapr#readme"
Repository = "https://github.com/kamathhrishi/sourcemapr"
Issues = "https://github.com/kamathhrishi/sourcemapr/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["sourcemapr*"]

[tool.setuptools.package-data]
"sourcemapr.server" = ["templates/*.html", "static/**/*"]

[tool.black]
line-length = 100
target-version = ["py39", "py310", "py311", "py312"]

[tool.ruff]
line-length = 100
select = ["E", "F", "I", "N", "W"]
ignore = ["E501"]
