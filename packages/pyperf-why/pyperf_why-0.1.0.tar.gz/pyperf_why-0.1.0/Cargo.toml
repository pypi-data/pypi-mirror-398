[package]
name = "pyperf-why"
version = "0.1.0"
edition = "2021"
authors = ["Jagadhiswaran Devaraj <jwaran78@gmail.com>"]
description = "Explain why Python code is slow, not just where"
license = "MIT"
readme = "README.md"

[lib]
name = "_pyperf_why_core"
crate-type = ["cdylib"]

[dependencies]
pyo3 = { version = "0.23", features = ["extension-module"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

[profile.release]
opt-level = 3
lto = true
codegen-units = 1
strip = true
