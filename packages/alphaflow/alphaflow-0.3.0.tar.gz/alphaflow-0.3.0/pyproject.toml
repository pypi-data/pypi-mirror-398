[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "alphaflow"
version = "0.3.0"
description = "AlphaFlow is a Python-based, event-driven backtesting framework designed for professional-grade trading research and strategy development."
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.10"
authors = [
    {name = "Brandon Schabell", email = "brandonschabell@gmail.com"}
]
classifiers = [
    'Development Status :: 4 - Beta',
    'Environment :: Web Environment',
    'Intended Audience :: Developers',
    'Intended Audience :: Financial and Insurance Industry',
    'Intended Audience :: Science/Research',
    'License :: OSI Approved :: MIT License',
    'Operating System :: OS Independent',
    'Programming Language :: Python :: 3.10',
    'Programming Language :: Python :: 3.11',
    'Programming Language :: Python :: 3.12',
    'Programming Language :: Python :: 3.13',
    'Programming Language :: Python :: 3.14',
    'Topic :: Office/Business :: Financial',
    'Topic :: Scientific/Engineering :: Information Analysis',
    'Topic :: Software Development',
]
dependencies = [
    "httpx>=0.28.0",
    "polars>=1.0.0",
    "plotly>=5.0.0",
    "python-dotenv>=1.0.0",
    "typing-extensions>=4.6.0",
]

[project.urls]
Homepage = "https://github.com/brandonschabell/alphaflow"
Repository = "https://github.com/brandonschabell/alphaflow"
Issues = "https://github.com/brandonschabell/alphaflow/issues"
Changelog = "https://github.com/brandonschabell/alphaflow/blob/main/CHANGELOG.md"

[tool.hatch.build.targets.wheel]
packages = [
  "alphaflow",
]
exclude = [
  "alphaflow/tests",
  "alphaflow/examples",
]

[tool.hatch.build.targets.sdist]
exclude = [
  "/.github",
  "/docs",
  "/site",
  "*.md",
  ".gitignore",
  ".readthedocs.yaml",
  "mkdocs.yml",
]
include = [
  "/alphaflow",
  "README.md",
  "LICENSE",
  "CHANGELOG.md",
  "pyproject.toml",
]

[tool.pytest.ini_options]
pythonpath = ["."]

[dependency-groups]
dev = [
    "mkdocs-material>=9.7.1",
    "mkdocstrings[python]>=0.24.0",
    "plotly-stubs>=0.0.6",
    "pytest>=9.0.0",
    "pytest-cov>=7.0.0",
    "pytest-httpx>=0.35.0",
    "ruff>=0.14.0",
    "rust-just>=1.45.0",
    "ty>=0.0.7",
]

[tool.ruff]
line-length = 120
target-version = "py310"

[tool.ruff.lint]
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "N",   # pep8-naming
    "UP",  # pyupgrade
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "SIM", # flake8-simplify
    "PT",  # flake8-pytest-style
    "D",   # pydocstyle (docstring linting)
]
ignore = [
    "E501",  # line too long (handled by formatter)
    "D203",  # one-blank-line-before-class (conflicts with D211)
    "D213",  # multi-line-summary-second-line (conflicts with D212)
]

[tool.ty.src]
include = ["alphaflow"]

[tool.coverage.run]
source = ["alphaflow"]
omit = [
    "alphaflow/tests/*",
    "alphaflow/examples/*",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
    "@abstractmethod",
]
