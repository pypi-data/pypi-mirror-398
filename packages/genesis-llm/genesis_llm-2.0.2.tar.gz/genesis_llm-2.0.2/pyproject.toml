[build-system]
requires = ["setuptools>=77.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "genesis-llm"
version = "2.0.2"
description = "Genesis architecture (PyTorch) and utilities for inference/benchmarking."
readme = "models/genesis_152m_instruct_README.md"
requires-python = ">=3.9"
license = { file = "LICENSE" }
authors = [
  { name = "Guilherme Ferrari BrÃ©scia" }
]
dependencies = [
  "torch>=2.0.0",
  "safetensors>=0.4.0",
  "transformers>=4.35.0",
]

[project.optional-dependencies]
benchmark = [
  "lighteval",
  "datasets",
  "tqdm",
]
publish = [
  "build",
  "twine",
  "huggingface_hub>=0.34.0,<1.0",
]

[project.scripts]
genesis = "genesis.cli:main"
genesis-chat = "genesis.cli:main"
genesis-llm = "genesis.cli:main"

[tool.setuptools]
package-dir = { "" = "." }

[tool.setuptools.packages.find]
where = ["."]
include = ["genesis", "genesis.*"]
