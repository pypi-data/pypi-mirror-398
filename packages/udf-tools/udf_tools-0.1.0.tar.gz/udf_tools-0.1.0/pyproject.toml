[project]
name = "udf-tools"
version = "0.1.0"
description = "A comprehensive Python library for handling UYAP UDF files."
authors = [
    { name = "Developer", email = "developer@example.com" }
]
dependencies = [
    "lxml",
    "python-docx",
    "reportlab",
    "pydantic",
    "rich",
    "click",
    "pillow"
]
readme = "README.md"
requires-python = ">=3.9"

[project.scripts]
udf-tools = "udf_tools.cli:main"

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"
