[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "mcp-server-tibet"
version = "1.0.0"
description = "TIBET MCP Server - Transaction/Interaction-Based Evidence Trail. Trust & provenance for AI systems."
readme = "README.md"
license = "MIT"
authors = [
    { name = "Claude & Jasper", email = "info@humotica.com" }
]
keywords = [
    "mcp",
    "model-context-protocol",
    "tibet",
    "trust",
    "provenance",
    "audit",
    "humoticaos",
    "ai-safety"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Security",
    "Topic :: Software Development :: Libraries"
]
requires-python = ">=3.10"
dependencies = [
    "mcp>=1.0.0",
    "pydantic>=2.0.0"
]

[project.urls]
Homepage = "https://humotica.com"
Repository = "https://github.com/humotica/mcp-tibet"
Documentation = "https://github.com/humotica/mcp-tibet#readme"

[project.scripts]
mcp-server-tibet = "tibet_server:main"

[tool.hatch.build.targets.wheel]
packages = ["."]
