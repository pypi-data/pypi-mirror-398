[build-system]
requires = ["setuptools>=65", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "etnn"
version = "0.1.0"
description = "E(n)-Equivariant Topological Neural Networks"
readme = "README.md"
requires-python = ">=3.9"
license = { file = "LICENSE" }
authors = [{ name = "ETNN Authors" }]
dependencies = [
  "torch>=2.0",
  "torch_geometric>=2.5",
  "numpy>=1.22",
  "scipy>=1.8",
  "numba>=0.55",
  "toponetx>=0.3.3",
]

[project.optional-dependencies]
geo = ["pandas>=1.4", "networkx>=3.1", "matplotlib>=3.7"]

[project.urls]
Homepage = "https://github.com/NSAPH-Projects/topological-equivariant-networks"
Repository = "https://github.com/NSAPH-Projects/topological-equivariant-networks"

[tool.setuptools]
package-dir = {"" = "src"}
license-files = ["LICENSE"]

[tool.setuptools.packages.find]
include = ["etnn", "etnn.*"]
where = ["src"]
