repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
        args: ["--maxkb=1000"]
      - id: check-merge-conflict
      - id: check-toml
      - id: debug-statements

  - repo: local
    hooks:
      - id: format
        name: Format code (ruff)
        entry: make format-fix
        language: system
        pass_filenames: false
        types: [python]

      - id: lint
        name: Lint code (ruff)
        entry: make lint-fix
        language: system
        pass_filenames: false
        types: [python]

      - id: type-check
        name: Type check (mypy)
        entry: make type-check
        language: system
        pass_filenames: false
        types: [python]

      - id: pytest
        name: Run pytest
        entry: make test
        language: system
        pass_filenames: false
        types: [python]
        stages: [pre-push]
