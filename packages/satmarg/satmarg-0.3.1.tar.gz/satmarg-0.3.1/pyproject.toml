[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "satmarg"
version = "0.3.1"
description = "Predict satellite overpasses based on TLE and user location"
readme = "README.md"
authors = [{ name = "Upendra Oli", email = "upendra.oli59@gmail.com" }]
license = "GPL-3.0-or-later"
dependencies = [
    "skyfield",    # for satellite calculation and orbit predictions
    "numpy",       # for numerical operations
    "pandas",      # for handling dataframes and manipulation
    "requests",    # for HTTP requests to fetch TLE data
]

[tool.setuptools]
packages = ["satmarg"]