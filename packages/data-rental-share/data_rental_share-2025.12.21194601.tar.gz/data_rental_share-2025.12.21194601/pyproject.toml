[build-system]
requires = ["setuptools>=68.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "data-rental-share"
version = "2025.12.21194601"
description = "data-rental-share facilitates secure, temporary, and structured data sharing with defined rental terms, usage permissions, and expiration dates for transparency and manageability."
readme = "README.md"
authors = [{ name = "data-rental-share", email = "hi@eugene.plus" }]
requires-python = ">=3.9"
dependencies = [
  "langchain-llm7>=0.0.0",
  "llmatch-messages>=0.0.0",
  "langchain-core>=0.3.0",
]
license = { text = "MIT" }

[project.urls]
Homepage = "https://github.com/chigwell/data-rental-share"
