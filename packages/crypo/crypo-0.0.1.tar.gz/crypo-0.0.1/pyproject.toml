[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "crypo"
version = "0.0.1"
description = "⚠️ Typo protection: You probably meant 'crypto' or 'pycryptodome'. Defensive registration against typosquatting."
readme = "README.md"
requires-python = ">=3.6"
license = "MIT"
authors = [
    { name = "Security Researcher" }
]
keywords = ["typosquatting", "security", "crypto", "typo", "protection"]
classifiers = [
    "Development Status :: 1 - Planning",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Topic :: Security",
]

[project.urls]
"Correct Package (pycryptodome)" = "https://pypi.org/project/pycryptodome/"
"Correct Package (cryptography)" = "https://pypi.org/project/cryptography/"
"Why This Exists" = "https://en.wikipedia.org/wiki/Typosquatting"

