[tool.poetry]
name = "barikoiapis"
version = "2.0.1"
description = "Official Python SDK for Barikoi Location Services - search, geocoding, routing, and more"
authors = ["Your Name rafiqul.abprs@gmail.com"]
readme = "README.md"
license = "MIT"
homepage = "https://barikoi.com"
repository = "https://github.com/barikoi/python-client"
documentation = "https://docs.barikoi.com"
keywords = ["barikoi", "location", "geocoding", "maps", "routing", "api"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: GIS",
]
packages = [
    { include = "barikoiapis" },
]
include = ["barikoiapis/py.typed", "LICENSE", "README.md"]

[tool.poetry.dependencies]
python = "^3.10"
httpx = ">=0.23.0,<0.29.0"
attrs = ">=22.2.0"
python-dateutil = "^2.8.0"

[tool.poetry.group.dev.dependencies]
pytest = "^7.4.0"
pytest-cov = "^4.1.0"
pytest-asyncio = "^0.21.0"
pytest-httpx = "^0.26.0"
black = "^23.0.0"
ruff = "^0.1.0"
mypy = "^1.5.0"
pre-commit = "^3.4.0"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.urls]
"Bug Tracker" = "https://github.com/barikoi/python-client/issues"
"Support" = "mailto:hello@barikoi.com"

[tool.ruff]
line-length = 120
target-version = "py310"

[tool.ruff.lint]
select = ["F", "I", "UP", "E", "W"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "--cov=barikoiapis --cov-report=html --cov-report=term-missing"

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false