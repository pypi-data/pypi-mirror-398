[build-system]  # <-- THIS SECTION MUST STAY
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pybrsa"
version = "0.1.3"
description = "Python package for fetching data from BDDK"
readme = "README.md"
license = "MIT"
authors = [
    {name = "Ozan Bakis", email = "your.email@example.com"}
]
classifiers = [
    # Only keep non-license classifiers:
    "Programming Language :: Python :: 3.14",
]
requires-python = ">=3.9"
dependencies = [
    "pandas>=1.5.0",
    "requests>=2.28.0",
    "openpyxl>=3.0.0",
]

[project.urls]
"Homepage" = "https://github.com/obakis/pybrsa"
"Repository" = "https://github.com/obakis/pybrsa.git"

[tool.setuptools]
packages = ["pybrsa"]

# include all .csv files from its data/ subdirectory
[tool.setuptools.package-data]
pybrsa = ["data/*.csv"]