[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pyclnf"
version = "0.3.3"
description = "Pure Python implementation of CLNF (Constrained Local Neural Fields) facial landmark detector"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "CC BY-NC 4.0"}
authors = [
    {name = "John Wilson IV", email = "your.email@example.com"},
]
keywords = [
    "clnf",
    "facial-landmarks",
    "face-alignment",
    "openface",
    "computer-vision",
    "pure-python",
    "mtcnn",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: Other/Proprietary License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Scientific/Engineering :: Image Recognition",
]
dependencies = [
    "numpy>=1.19.0",
    "opencv-python>=4.5.0",
    "pymtcnn>=1.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=3.0.0",
    "black>=22.0.0",
    "flake8>=4.0.0",
]

[project.urls]
Homepage = "https://github.com/johnwilsoniv/pyclnf"
Repository = "https://github.com/johnwilsoniv/pyclnf"
"Bug Tracker" = "https://github.com/johnwilsoniv/pyclnf/issues"

[tool.setuptools]
packages = ["pyclnf", "pyclnf.core", "pyclnf.utils", "pyclnf.models", "pyclnf.cpp_warp"]

[tool.setuptools.package-data]
pyclnf = [
    "models/**/*.npz",
    "models/**/*.npy",
    "models/**/*.dat",
    "cpp_warp/*.so",
]

[tool.black]
line-length = 100
target-version = ['py38', 'py39', 'py310', 'py311']

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
python_classes = "Test*"
python_functions = "test_*"
