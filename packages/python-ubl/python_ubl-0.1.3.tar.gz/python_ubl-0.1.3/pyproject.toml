[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "python_ubl"
dynamic = ["version"]
description = "Custom Python UBL 2.1 library with PEPPOL BIS Billing 3.0 support"
readme = "README.md"
requires-python = ">=3.11"
license = "MIT"
authors = [
    {name = "LevIT SC", email = "info@levit.be"}
]
keywords = ["ubl", "xml", "peppol", "e-invoicing", "en16931"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Office/Business :: Financial",
]

dependencies = [
    "lxml>=4.9.0",
    "python-dateutil>=2.8.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "ruff>=0.1.0",
]
django = [
    "django>=4.2",
]

[project.urls]
Homepage = "https://levit.be"

[tool.setuptools]
packages = ["ubl", "ubl.models", "ubl.identifiers"]

[tool.setuptools.dynamic]
version = {attr = "ubl.__version__.__version__"}

[tool.setuptools.package-data]
ubl = ["identifiers/*.json"]

[tool.ruff]
line-length = 120
target-version = "py311"

[tool.ruff.format]
quote-style = "single"

[tool.ruff.lint]
select = ["E", "F", "W", "I", "N", "UP", "ANN", "B", "A", "COM", "C4", "DTZ", "ISC", "ICN", "G", "PIE", "T20", "PYI", "PT", "Q", "RSE", "RET", "SLF", "SIM", "TID", "ARG", "ERA", "PD", "PGH", "PL", "TRY", "NPY", "RUF"]
ignore = [
    "ANN101",   # Missing type annotation for self
    "ANN102",   # Missing type annotation for cls
    "ANN401",   # Any type annotation
    "TID252",   # Prefer relative imports (user preference)
    "TRY003",   # Long exception messages (common pattern)
    "B028",     # stacklevel in warnings (not critical)
    "PLC0415",  # Import not at top-level (needed for circular imports)
    "RET504",   # Unnecessary assignment before return (style)
    "RUF001",   # Ambiguous unicode character in string (intentional for math)
    "RUF002",   # Ambiguous unicode character in docstring (intentional for math)
    "SIM102",   # Nested if statements (more readable)
]

[tool.ruff.lint.per-file-ignores]
"tests/*" = ["ANN", "PLR2004", "S101", "PT009", "PT027", "SLF001"]  # Allow unittest-style, private access in tests
