[project]
name = "bctrl"
version = "0.0.1"
description = "Remote browser automation for AI agents - Python SDK"
readme = "README.md"
license = "ISC"
requires-python = ">=3.8"
authors = [
    { name = "bctrl" }
]
keywords = ["browser", "automation", "ai", "puppeteer", "playwright", "selenium", "web", "scraping"]
classifiers = [
    "Development Status :: 1 - Planning",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: ISC License (ISCL)",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Internet :: WWW/HTTP :: Browsers",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

[project.urls]
Homepage = "https://github.com/bctrl/bctrl"
Documentation = "https://github.com/bctrl/bctrl#readme"
Repository = "https://github.com/bctrl/bctrl"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
