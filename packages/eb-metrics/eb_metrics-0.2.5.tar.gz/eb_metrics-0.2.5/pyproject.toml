######################################
# Project metadata
######################################
[project]
name = "eb-metrics"
version = "0.2.5"
description = "Core Electric Barometer error metrics, including asymmetric CWSL and standard forecast loss functions."
readme = "README.md"
requires-python = ">=3.10"
license = { text = "BSD-3-Clause" }

authors = [
  { name = "Kyle Corrie (Economistician)", email = "kcorrie@economistician.com" }
]

keywords = ["forecasting", "metrics", "evaluation", "time-series", "operations-research"]

classifiers = [
  "Development Status :: 3 - Alpha",
  "Intended Audience :: Science/Research",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: BSD License",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Operating System :: OS Independent",
  "Topic :: Scientific/Engineering",
]

######################################
# Core runtime dependencies
######################################
dependencies = [
  "numpy>=1.24",
]

######################################
# Project URLs
######################################
[project.urls]
Homepage = "https://github.com/Economistician/eb-metrics"
Repository = "https://github.com/Economistician/eb-metrics"
Issues = "https://github.com/Economistician/eb-metrics/issues"
Documentation = "https://github.com/Economistician/eb-docs"

######################################
# Optional dependencies (extras)
######################################
[project.optional-dependencies]

# CI / test-only dependencies
test = [
  "pytest>=8.0",
  "scikit-learn>=1.3",
]

# Local developer tooling
dev = [
  "pytest>=8.0",
  "pytest-cov>=5.0",
  "ruff>=0.0.1",      # Added Ruff for linting and formatting
  "pyright>=1.1",     # Added Pyright for type checking
  "twine>=4.0"        # Added Twine for publishing to PyPI
]

# Framework integrations
sklearn = [
  "scikit-learn>=1.3",
]

tf = [
  "tensorflow>=2.13",
]

# Convenience meta-extra
all = [
  "scikit-learn>=1.3",
  "tensorflow>=2.13",
]

######################################
# Build system
######################################
[build-system]
requires = ["setuptools>=64", "wheel"]
build-backend = "setuptools.build_meta"

######################################
# Package discovery
######################################
[tool.setuptools.packages.find]
where = ["src"]

######################################
# Pytest configuration
######################################
[tool.pytest.ini_options]
pythonpath = ["src"]
addopts = "-ra"