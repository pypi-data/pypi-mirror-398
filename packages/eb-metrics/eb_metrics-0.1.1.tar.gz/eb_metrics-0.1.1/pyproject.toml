[project]
name = "eb-metrics"
version = "0.1.1"
description = "Core Electric Barometer error metrics, including asymmetric CWSL and standard forecast loss functions."
readme = "README.md"
requires-python = ">=3.10"
license = { text = "BSD-3-Clause" }

authors = [
  { name = "Kyle Corrie (Economistician)", email = "kcorrie@economistician.com" }
]

dependencies = [
  "numpy>=1.24",
]

keywords = ["forecasting", "metrics", "evaluation", "time-series", "operations-research"]

classifiers = [
  "Development Status :: 3 - Alpha",
  "Intended Audience :: Science/Research",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: BSD License",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Operating System :: OS Independent",
  "Topic :: Scientific/Engineering",
]

[project.urls]
Homepage = "https://github.com/Economistician/eb-metrics"
Repository = "https://github.com/Economistician/eb-metrics"
Issues = "https://github.com/Economistician/eb-metrics/issues"
Documentation = "https://github.com/Economistician/eb-docs"

[project.optional-dependencies]
dev = [
  "pytest>=8.0",
  "pytest-cov>=5.0",
]
sklearn = [
  "scikit-learn>=1.3",
]
tf = [
  "tensorflow>=2.13",
]
all = [
  "scikit-learn>=1.3",
  "tensorflow>=2.13",
]

[build-system]
requires = ["setuptools>=64", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["src"]

[tool.pytest.ini_options]
pythonpath = ["src"]
addopts = "-ra"
