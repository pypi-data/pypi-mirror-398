[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "flaask"
version = "0.0.1"
description = "⚠️ Typo protection: You probably meant 'flask'. This is a defensive registration against typosquatting."
readme = "README.md"
requires-python = ">=3.6"
license = {text = "MIT"}
authors = [
    { name = "Security Researcher" }
]
keywords = ["typosquatting", "security", "requests", "typo", "protection"]
classifiers = [
    "Development Status :: 1 - Planning",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Topic :: Security",
]

[project.urls]
"Correct Package" = "https://pypi.org/project/requests/"
"Why This Exists" = "https://en.wikipedia.org/wiki/Typosquatting"

