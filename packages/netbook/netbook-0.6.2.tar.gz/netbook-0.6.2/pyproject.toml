[project]
name = "netbook"
version = "0.6.2"
description = "Jupyter notebook for terminal"
authors = [{author = "Levon Haykazyan", email = "haykazyan@zoho.com"}]
readme = "README.md"
license = "MIT"
requires-python = ">=3.11"
dependencies = [
    "appnope==0.1.4 ; sys_platform == 'darwin'",
    "asttokens==3.0.1",
    "attrs==25.4.0",
    "cffi==2.0.0",
    "colorama==0.4.6 ; sys_platform == 'win32'",
    "comm==0.2.3",
    "debugpy==1.8.17",
    "decorator==5.2.1",
    "executing==2.2.1",
    "fastjsonschema==2.21.2",
    "ipykernel==7.1.0",
    "ipython==9.7.0",
    "ipython-pygments-lexers==1.1.1",
    "jedi==0.19.2",
    "jsonschema==4.25.1",
    "jsonschema-specifications==2025.9.1",
    "jupyter-client==8.6.3",
    "jupyter-core==5.9.1",
    "linkify-it-py==2.0.3",
    "markdown-it-py==4.0.0",
    "matplotlib-inline==0.2.1",
    "mdit-py-plugins==0.5.0",
    "mdurl==0.1.2",
    "nbformat==5.10.4",
    "nest-asyncio==1.6.0",
    "packaging==25.0",
    "parso==0.8.5",
    "pexpect==4.9.0 ; sys_platform != 'emscripten' and sys_platform != 'win32'",
    "pillow==12.0.0",
    "platformdirs==4.5.0",
    "prompt-toolkit==3.0.52",
    "psutil==7.1.3",
    "ptyprocess==0.7.0 ; sys_platform != 'emscripten' and sys_platform != 'win32'",
    "pure-eval==0.2.3",
    "pycparser==2.23 ; implementation_name != 'PyPy'",
    "pygments==2.19.2",
    "python-dateutil==2.9.0.post0",
    "pyvips-binary==8.17.3",
    "pyvips[binary]==3.0.0",
    "pyzmq==27.1.0",
    "referencing==0.37.0",
    "rich==14.2.0",
    "rpds-py==0.28.0",
    "six==1.17.0",
    "stack-data==0.6.3",
    "textual-image[textual]==0.8.4",
    "textual[syntax]==6.11.0",
    "tornado==6.5.2",
    "traitlets==5.14.3",
    "tree-sitter==0.25.2",
    "tree-sitter-bash==0.25.0",
    "tree-sitter-css==0.25.0",
    "tree-sitter-go==0.25.0",
    "tree-sitter-html==0.23.2",
    "tree-sitter-java==0.23.5",
    "tree-sitter-javascript==0.25.0",
    "tree-sitter-json==0.24.8",
    "tree-sitter-markdown==0.5.1",
    "tree-sitter-python==0.25.0",
    "tree-sitter-regex==0.25.0",
    "tree-sitter-rust==0.24.0",
    "tree-sitter-sql==0.3.11",
    "tree-sitter-toml==0.7.0",
    "tree-sitter-xml==0.7.0",
    "tree-sitter-yaml==0.7.2",
    "typing-extensions==4.15.0",
    "uc-micro-py==1.0.3",
    "wcwidth==0.2.14",
]

[project.urls]
homepage = "https://github.com/lyovushka/netbook"

[project.scripts]
jupyter-netbook = "netbook:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "coverage>=7.9.1",
    "matplotlib>=3.10.1",
    "pandas>=2.2.3",
    "pyinstrument>=5.0.2",
    "pytest>=8.4.1",
    "pytest-asyncio>=1.0.0",
    "pytest-mock>=3.14.1",
    "requests>=2.32.5",
    "textual-dev>=1.7.0",
    "tqdm>=4.67.1",
    "tree-sitter-julia>=0.23.1",
]

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]

[tool.coverage.report]
exclude_also = [
    # Don't complain about abstract methods, they aren't run.
    "@(abc\\.)?abstractmethod",
    # Don't complain about typechecking.
    "if tp.TYPE_CHECKING",
    # This is often used to handle cases that shouldn't happen.
    "case _"
]

[tool.ruff]
line-length=120
