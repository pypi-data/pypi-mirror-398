[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "CConsole"
version = "1.0.0"
description = "Cool Console Prompt - Windows console customization library"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.7"
authors = [
    {name = "Xylera"}
]
keywords = ["console", "terminal", "windows", "vt100", "ansi", "customization"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: Microsoft :: Windows",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: System :: Console Fonts",
    "Topic :: Terminals"
]

[project.urls]
Homepage = "https://github.com/Xylera/CConsole"
Repository = "https://github.com/Xylera/CConsole"

[tool.setuptools.packages.find]
include = ["CConsole*"]
