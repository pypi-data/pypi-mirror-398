[package]
name = "ellippy_binding"
version = "1.0.1"
edition = "2024"
authors = ["Sira Pornsiriprasert <code@psira.me>"]
description = "Rust-to-Python binding for EllipPy"

homepage = "https://github.com/p-sira/ellippy"
repository = "https://github.com/p-sira/ellippy"
readme = "README.md"
license = "BSD-3-Clause"

include = [
    "/src",
    "/LICENSE"
]

[lib]
name = "ellippy_binding"
crate-type = ["cdylib"]

[dependencies]
ellip-rayon = "1.0.1"
numpy = "0.26.0"
pyo3 = { version = "0.26.0", features = ["extension-module"] }
