[build-system]
requires = ["setuptools>=65", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "stargazing-place-finder"
version = "0.3.1"
description = "Stargazing place finder: light pollution analysis and stargazing area analytics"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "StarGazer1995", email = "zhao.gong@outlook.com"}
]
keywords = ["stargazing", "astronomy", "light-pollution", "geographic-analysis", "location-finder"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: GIS",
    "Topic :: Scientific/Engineering :: Astronomy",
]
requires-python = ">=3.9"
dependencies = [
  "flask>=2.3.0",
  "flask-cors>=4.0.0",
  "folium>=0.14.0",
  "matplotlib>=3.5.0",
  "numpy>=1.21.0",
  "pillow>=9.0.0",
  "scipy>=1.7.0",
  "osmnx>=1.3.0",
  "networkx>=2.6.0",
  "geopy>=2.2.0",
  "psycopg2-binary>=2.9.0",
  "requests>=2.25.0",
]

[project.scripts]
stargazing-finder = "stargazing_analyzer.cli:main"

[project.optional-dependencies]
dev = [
  "pytest>=7.0.0",
  "pytest-cov>=4.0.0",
  "requests-mock>=1.10.0",
  "responses>=0.23.0",
  "freezegun>=1.2.0",
  "build>=0.10.0",
  "twine>=4.0.0",
]

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
"light_pollution" = ["resources/world_atlas/*", "resources/world_atlas/files/*"]

[dependency-groups]
dev = [
    "setuptools>=80.9.0",
    "wheel>=0.45.1",
]
