[build-system]
requires = ["setuptools>=68.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "buildlog-parser"
version = "2025.12.22082056"
description = "buildlog-parser extracts structured log data, categorizing status, errors, warnings, timestamps for easy CI analysis."
readme = "README.md"
authors = [{ name = "buildlog-parser", email = "hi@eugene.plus" }]
requires-python = ">=3.9"
dependencies = [
  "langchain-llm7>=0.0.0",
  "llmatch-messages>=0.0.0",
  "langchain-core>=0.3.0",
]
license = { text = "MIT" }

[project.urls]
Homepage = "https://github.com/chigwell/buildlog-parser"
