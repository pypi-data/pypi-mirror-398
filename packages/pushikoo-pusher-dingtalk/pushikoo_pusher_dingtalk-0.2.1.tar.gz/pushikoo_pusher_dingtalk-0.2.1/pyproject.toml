[build-system]
requires = ["hatchling", "hatch-vcs"]
build-backend = "hatchling.build"

[project]
authors = [{ name = "Pushikoo" }]
classifiers = [
  "Programming Language :: Python :: 3",
  "Operating System :: OS Independent",
]
dependencies = ["pushikoo-interface>=1.0.0", "requests", "loguru", "boto3"]
description = "DingTalk custom bot pusher for Pushikoo."
name = "pushikoo-pusher-dingtalk"
readme = "README.md"
requires-python = ">=3.10"
dynamic = ['version']

[project.optional-dependencies]
dev = ["ruff", "pytest"]

[project.urls]
"Homepage" = "https://github.com/Pushikoo/pushikoo-pusher-dingtalk"

[tool.pytest.ini_options]
pythonpath = ["src"]
testpaths = ["test"]

[tool.hatch.build.targets.sdist]
exclude = ["/.github", "/.vscode", "/uv.lock", "/.gitignore"]

[tool.hatch.version]
source = "vcs"

[project.entry-points."pushikoo.adapter"]
dingtalk = "pushikoo_pusher_dingtalk:DingTalkPusher"
