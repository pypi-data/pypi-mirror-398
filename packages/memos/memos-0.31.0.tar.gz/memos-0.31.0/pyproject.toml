[build-system]
requires = [ "setuptools>=61.0", "wheel",]
build-backend = "setuptools.build_meta"

[project]
name = "memos"
version = "0.31.0"
description = "A package for Pensieve (previously known as memos)"
readme = "README.pypi.md"
classifiers = [ "Programming Language :: Python :: 3", "License :: OSI Approved :: Apache Software License", "Operating System :: OS Independent",]
requires-python = ">=3.10"
dependencies = [
    "fastapi",
    "uvicorn",
    "httpx",
    "pydantic>=2.0",
    "sqlalchemy>=2.0",
    "typer>=0.13",
    "magika",
    "pydantic-settings>=2.6",
    "opencv-python",
    "pillow",
    "piexif",
    "imagehash",
    "rapidocr>=2.1.0",
    "openvino==2025.1.0; sys_platform == 'win32'",
    "onnxruntime",
    "py-cpuinfo",
    "psutil",
    "pywin32; sys_platform == 'win32'",
    "pyobjc-core; sys_platform == 'darwin'",
    "pyobjc-framework-Quartz; sys_platform == 'darwin'",
    "ocrmac; sys_platform == 'darwin'",
    "sentence-transformers",
    "torch",
    "numpy",
    "timm",
    "einops",
    "modelscope",
    "mss",
    "sqlite_vec>=0.1.6",
    "watchdog",
    "alembic",
    "logfire[sqlalchemy]",
    "logfire[fastapi]",
    "jieba",
    "tabulate",
]
[[project.authors]]
name = "arkohut"

[project.license]
file = "LICENSE"

[project.optional-dependencies]
postgresql = [ "psycopg2-binary",]

[project.urls]
Homepage = "https://github.com/arkohut/pensieve"

[project.scripts]
memos = "memos.commands:app"
pen = "memos.commands:app"

[tool.setuptools.package-data]
"*" = [ "static/**/*",]
"memos.plugins.ocr" = [ "*.yaml", "models/*.onnx",]
memos = [ "simple_tokenizer/**/*", "default_config.yaml", "migrations/**/*",]

[tool.setuptools.packages.find]
include = [ "memos*",]
