[project]
name = "pgframe"
version = "0.1.0"
description = "A Python bridge between PostgreSQL and DataFrame libraries."
readme = "README.md"
requires-python = ">=3.11"
license = { file = "LICENSE" }
authors = [{ name = "randomseed42", email = "randomseed42@protonmail.com" }]
maintainers = [{ name = "randomseed42", email = "randomseed42@protonmail.com" }]
keywords = ["postgresql", "dataframe", "sql"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.11",
    "Topic :: Database",
    "Topic :: Software Development :: Libraries",
]
dependencies = ["alembic", "pandas", "psycopg[binary]", "sqlalchemy"]

[project.urls]
Homepage = "https://github.com/randomseed42/pgframe"

[tool.pytest.ini_options]
pythonpath = ["src"]

[tool.uv]
package = true

[dependency-groups]
dev = ["hatchling", "pytest", "ruff"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"