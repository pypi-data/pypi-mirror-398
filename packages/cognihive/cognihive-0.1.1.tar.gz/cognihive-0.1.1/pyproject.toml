[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "cognihive"
version = "0.1.1"
description = "The World's First Transactive Memory System for Multi-Agent AI - Gives your agent team a collective mind"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.9"
authors = [
    {name = "Vrushket", email = "vrushket2604@gmail.com"}
]
keywords = [
    "ai",
    "agents",
    "multi-agent",
    "memory",
    "transactive-memory",
    "llm",
    "rag",
    "collective-intelligence",
    "crewai",
    "autogen",
    "langgraph"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
dependencies = [
    "chromadb>=0.4.0",
    "sentence-transformers>=2.2.0",
    "pydantic>=2.0.0",
    "numpy>=1.24.0",
    "rich>=13.0.0",
]

[project.optional-dependencies]
crewai = ["crewai>=0.30.0"]
autogen = ["pyautogen>=0.2.0"]
langgraph = ["langgraph>=0.0.30"]
all = [
    "crewai>=0.30.0",
    "pyautogen>=0.2.0",
    "langgraph>=0.0.30",
]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
    "mypy>=1.0.0",
]

[project.scripts]
cognihive = "cognihive.cli:main"

[project.urls]
Homepage = "https://github.com/vrush/cognihive"
Documentation = "https://cognihive.readthedocs.io"
Repository = "https://github.com/vrush/cognihive"
Issues = "https://github.com/vrush/cognihive/issues"

[tool.hatch.build.targets.wheel]
packages = ["src/cognihive"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
python_functions = "test_*"
addopts = "-v --tb=short"

[tool.black]
line-length = 100
target-version = ["py39", "py310", "py311", "py312"]

[tool.ruff]
line-length = 100
select = ["E", "F", "I", "N", "W", "UP"]
ignore = ["E501"]

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
ignore_missing_imports = true
