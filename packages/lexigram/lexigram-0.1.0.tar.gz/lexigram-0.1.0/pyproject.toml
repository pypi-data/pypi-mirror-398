[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "lexigram"
version = "0.1.0"
description = "Reserved package for lexigram"
authors = [
    {name = "Lexigram Framework Team", email = "team@lexigram.dev"}
]
requires-python = ">=3.11"
readme = "README.md"

[tool.setuptools.packages.find]
where = ["src"]
