[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "PySyriatel"
version = "2.0.0"
description = "A professional Python library for interacting with the Syriatel Cash API"
readme = "README.md"
authors = [
    { name = "Syriatel API", email = "melchersman@gmail.com" },
]
license = { text = "MIT" }
requires-python = ">=3.7"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Internet :: WWW/HTTP :: Dynamic Content",
]
keywords = ["syriatel", "cash", "api", "syria", "payment", "mobile", "money"]
dependencies = [
    "aiohttp>=3.8.0",
    "requests>=2.28.0",
]

[project.urls]
Homepage = "https://api.melchersman.com/syr-cash/"
Documentation = "https://api.melchersman.com/syr-cash/"
Repository = "https://github.com/yourusername/PySyriatel"
Issues = "https://github.com/yourusername/PySyriatel/issues"

[tool.setuptools]
packages = ["syriatel"]

[tool.setuptools.package-data]
syriatel = ["README.md"]

