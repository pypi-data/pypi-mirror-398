description = "PyTorch-based implementation of non-local means with GPU support."
authors = [
    { name = "lucianchauvin", email = "me@lucianchauvin.com" }, 
    { name = "josegcpa",      email = "jose.almeida@research.fchampalimaud.pt" },
]
license = "MIT"
readme = "README.md"
dependencies = [
    "einops>=0.8.1",
    "numpy>=2.2.6",
    "pillow>=11.2.1",
    "pywavelets>=1.8.0",
    "scikit-image>=0.25.2",
    "torch>=2.7.1",
    "tqdm>=4.67.1",
]
[tool.setuptools.packages.find]
where = ["."]
