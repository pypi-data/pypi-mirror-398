[build-system]
requires = ["setuptools>=68.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "text-parsematch"
version = "2025.12.22111249"
description = "text-parsematch processes text input with pattern matching and retries to ensure structured, validated output for data extraction and content categorization."
readme = "README.md"
authors = [{ name = "text-parsematch", email = "hi@eugene.plus" }]
requires-python = ">=3.9"
dependencies = [
  "langchain-llm7>=0.0.0",
  "llmatch-messages>=0.0.0",
  "langchain-core>=0.3.0",
]
license = { text = "MIT" }

[project.urls]
Homepage = "https://github.com/chigwell/text-parsematch"
