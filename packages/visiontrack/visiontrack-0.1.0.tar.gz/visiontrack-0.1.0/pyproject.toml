[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "visiontrack"
version = "0.1.0"
description = "Modulaire face detection, recognition en tracking library"
readme = "README.md"
requires-python = ">=3.9"
authors = [
  { name = "Jaron" }
]
dependencies = [
  "opencv-python",
  "numpy"
]

[tool.setuptools.packages.find]
where = ["."]
