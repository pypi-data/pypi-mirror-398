[pytest]
# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    attachment: tests requiring attachment operations
    collection: tests for collection operations
    document: tests for document operations
    comment: tests for comment operations
    error: tests for error handling

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Coverage options (if pytest-cov is installed)
# Uncomment to enable coverage reporting
# addopts = --cov=src/outline --cov-report=html --cov-report=term-missing
