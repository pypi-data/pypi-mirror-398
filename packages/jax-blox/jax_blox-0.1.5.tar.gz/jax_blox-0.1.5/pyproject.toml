[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "jax-blox"
version = "0.1.5"
description = "A functional and lightweight neural network library for JAX."
readme = "README.md"
requires-python = ">=3.11"
license = { file = "LICENSE" }
authors = [
  { name = "Hamza MerziÄ‡", email = "hamzamerzic@gmail.com" },
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Education",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
dependencies = [
    "jax>=0.8.1",
    "jaxlib>=0.8.1",
    "chex>=0.1.0",
    "treescope",
]

[project.urls]
Repository = "https://github.com/hamzamerzic/blox"

[project.optional-dependencies]
dev = [
    "pytest",
    "pytest-cov",  # For coverage reports
    "ruff",        # For modern linting
    "pyrefly",     # For type checking
    "pyink",       # For formatting
]

[tool.hatch.build.targets.wheel]
packages = ["src/blox"]

[tool.hatch.build.targets.sdist]
include = [
  "src",
  "README.md",
  "LICENSE",
]

[tool.pytest.ini_options]
addopts = "-ra -q"
testpaths = ["tests"]
pythonpath = ["src"]

[tool.pyink]
line-length = 80
preview = true
pyink-indentation = 2
pyink-use-majority-quotes = true

[tool.ruff]
line-length = 80
indent-width = 2

[tool.ruff.lint]
# Enable Pyflakes (`F`) and a subset of the pycodestyle (`E`) codes by default.
select = ["E4", "E7", "E9", "F", "I", "D"]
ignore = [
  "D105",  # Missing docstring in magic method (__repr__, etc.)
  "D107",  # Missing docstring in __init__
]

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["F401"]  # Ignore unused imports in __init__ files.
"tests/*" = ["D"]  # Tests don't need docstrings.
"docs/*" = ["D"]  # Tutorial notebooks don't need docstrings.

[tool.ruff.lint.pydocstyle]
convention = "google"

[tool.pyrefly]
# Check both src and tests.
project-includes = ["src", "tests"]