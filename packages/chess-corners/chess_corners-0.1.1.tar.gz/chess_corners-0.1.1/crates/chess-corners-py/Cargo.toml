[package]
name = "chess-corners-py"
version = "0.2.0"
description = "Python bindings for chess-corners"
edition.workspace = true
license.workspace = true
repository.workspace = true
publish = false

autobins = false
readme = "README.md"

[lib]
name = "chess_corners"
crate-type = ["cdylib"]
path = "src/lib.rs"

[dependencies]
pyo3 = { version = "0.27", features = ["extension-module", "abi3-py310"] }
numpy = "0.27"
chess-corners = { path = "../chess-corners" }
