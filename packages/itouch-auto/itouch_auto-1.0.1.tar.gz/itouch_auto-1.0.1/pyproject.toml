[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "itouch-auto"
version = "1.0.1"
description = "iTouch Automation Tool Without Jailbreak Python Package."
readme = "README.md"
requires-python = ">=3.7"
license = {text = "MIT"}
authors = [
    {name = "iTouch", email = "try.catch@foxmail.com"}
]
keywords = ["IOS", "Automation", "Without Jailbreak"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]

dependencies = [
    "websocket-client>=1.6.0",
]

[project.urls]
Homepage = "https://github.com/Undefined-Token/itouch-python"
Repository = "https://github.com/Undefined-Token/itouch-python"
Issues = "https://github.com/Undefined-Token/itouch-python/issues"

[tool.setuptools]
packages = ["itouch"]

