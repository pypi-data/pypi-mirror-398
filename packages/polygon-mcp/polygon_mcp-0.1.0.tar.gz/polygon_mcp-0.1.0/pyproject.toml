[project]
name = "polygon-mcp"
version = "0.1.0"
description = "MCP server wrapping Polygon.io Python SDK for stocks, options, forex, and crypto"
readme = "README.md"
requires-python = ">=3.10"
authors = [
    { name = "atomcp-ai" }
]
license = { text = "MIT" }
keywords = ["mcp", "polygon", "polygon.io", "stocks", "options", "forex", "crypto", "trading", "api"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "mcp>=1.0.0",
    "polygon>=1.2.8",
]

[project.urls]
Homepage = "https://github.com/atomcp-ai/polygon-mcp"
Repository = "https://github.com/atomcp-ai/polygon-mcp"
Issues = "https://github.com/atomcp-ai/polygon-mcp/issues"

[project.scripts]
polygon-mcp = "polygon_mcp.server:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
