<!DOCTYPE html>
<html lang="zh-CN" id="html-root">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ç™»å½• - AI æ— é™ç³»ç»Ÿ</title>
    <style>
        :root {
            /* åŠ¨æ¼«ç²‰è“ä¸»é¢˜ */
            --bg-primary: #0a0f1a;
            --bg-secondary: rgba(20, 30, 50, 0.95);
            --bg-tertiary: #1a2840;
            --surface-color: rgba(30, 45, 70, 0.8);
            --text-primary: #e8f0ff;
            --text-secondary: rgba(200, 220, 255, 0.7);
            --accent-color: #ff6b9d;
            --accent-hover: #ff4785;
            --accent-secondary: #64b5f6;
            --border-color: rgba(100, 181, 246, 0.3);
            --success-color: #4caf50;
            --error-color: #ff6b6b;
            --glow-pink: rgba(255, 107, 157, 0.4);
            --glow-blue: rgba(100, 181, 246, 0.4);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a0f1a 0%, #1a1a2e 50%, #16213e 100%);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        /* åŠ¨æ€æ˜Ÿæ˜ŸèƒŒæ™¯ */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(2px 2px at 20px 30px, rgba(255, 107, 157, 0.8), transparent),
                radial-gradient(2px 2px at 40px 70px, rgba(100, 181, 246, 0.8), transparent),
                radial-gradient(1px 1px at 90px 40px, rgba(255, 255, 255, 0.6), transparent),
                radial-gradient(2px 2px at 130px 80px, rgba(255, 107, 157, 0.6), transparent),
                radial-gradient(1px 1px at 160px 120px, rgba(100, 181, 246, 0.7), transparent);
            background-size: 200px 200px;
            animation: twinkle 4s ease-in-out infinite;
            pointer-events: none;
            z-index: 0;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        /* æµ®åŠ¨å…‰çƒ */
        .floating-orb {
            position: fixed;
            border-radius: 50%;
            filter: blur(60px);
            animation: float 8s ease-in-out infinite;
            pointer-events: none;
            z-index: 0;
        }

        .orb-1 {
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(255, 107, 157, 0.3), transparent);
            top: -100px;
            right: -100px;
        }

        .orb-2 {
            width: 250px;
            height: 250px;
            background: radial-gradient(circle, rgba(100, 181, 246, 0.3), transparent);
            bottom: -80px;
            left: -80px;
            animation-delay: -4s;
        }

        .orb-3 {
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, rgba(255, 107, 157, 0.2), transparent);
            top: 50%;
            left: 10%;
            animation-delay: -2s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-30px) scale(1.05); }
        }

        .login-container {
            width: 100%;
            max-width: 420px;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        .login-card {
            background: var(--bg-secondary);
            border-radius: 20px;
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.4),
                0 0 60px var(--glow-pink),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            padding: 40px;
            border: 1px solid var(--border-color);
            backdrop-filter: blur(20px);
            position: relative;
            overflow: hidden;
        }

        /* å¡ç‰‡è£…é¥°å…‰æ•ˆ */
        .login-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, 
                transparent, 
                var(--accent-color), 
                var(--accent-secondary), 
                var(--accent-color), 
                transparent);
            animation: shimmer 3s ease-in-out infinite;
        }

        @keyframes shimmer {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        .login-header {
            text-align: center;
            margin-bottom: 32px;
        }

        .login-logo {
            font-size: 3em;
            margin-bottom: 10px;
            animation: bounce 2s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        .login-title {
            font-size: 1.8em;
            font-weight: bold;
            background: linear-gradient(135deg, var(--accent-color), var(--accent-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 8px;
            text-shadow: 0 0 30px var(--glow-pink);
        }

        .login-subtitle {
            color: var(--text-secondary);
            font-size: 0.95em;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-weight: 500;
            margin-bottom: 8px;
            color: var(--text-primary);
        }

        .form-input {
            width: 100%;
            padding: 14px 18px;
            background: rgba(10, 15, 26, 0.8);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            color: var(--text-primary);
            font-size: 15px;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 20px var(--glow-pink);
        }

        .form-input::placeholder {
            color: var(--text-secondary);
        }

        .login-button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, var(--accent-color), var(--accent-hover));
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px var(--glow-pink);
            position: relative;
            overflow: hidden;
        }

        .login-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s ease;
        }

        .login-button:hover::before {
            left: 100%;
        }

        .login-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px var(--glow-pink);
        }

        .login-button:active {
            transform: scale(0.98);
        }

        .login-button:disabled {
            background: var(--surface-color);
            cursor: not-allowed;
            box-shadow: none;
        }

        .error-message {
            background: rgba(255, 107, 107, 0.1);
            border: 1px solid var(--error-color);
            border-radius: 12px;
            padding: 12px 16px;
            margin-bottom: 20px;
            color: var(--error-color);
            font-size: 14px;
            display: none;
        }

        .error-message.visible {
            display: block;
        }

        .error-message.vip-expired {
            background: rgba(255, 152, 0, 0.1);
            border-color: #ff9800;
            color: #ff9800;
        }

        .error-message .expire-time {
            font-weight: bold;
            display: block;
            margin-top: 8px;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 24px;
        }

        .remember-me input[type="checkbox"] {
            width: 18px;
            height: 18px;
            accent-color: var(--accent-color);
        }

        .remember-me label {
            color: var(--text-secondary);
            font-size: 14px;
            cursor: pointer;
        }

        .footer-text {
            text-align: center;
            margin-top: 24px;
            padding-top: 20px;
            border-top: 1px solid var(--border-color);
            color: var(--text-secondary);
            font-size: 13px;
        }

        .contact-info {
            text-align: center;
            margin-top: 16px;
            padding-top: 16px;
            border-top: 1px solid var(--border-color);
            font-size: 12px;
            color: var(--text-secondary);
        }

        .contact-info a {
            color: var(--accent-secondary);
            text-decoration: none;
            transition: color 0.3s;
        }

        .contact-info a:hover {
            color: var(--accent-color);
        }

        .contact-item {
            margin: 6px 0;
        }

        .loading-spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.8s linear infinite;
            margin-right: 8px;
        }

        .login-button.loading .loading-spinner {
            display: inline-block;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <!-- æµ®åŠ¨å…‰çƒè£…é¥° -->
    <div class="floating-orb orb-1"></div>
    <div class="floating-orb orb-2"></div>
    <div class="floating-orb orb-3"></div>

    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="login-logo">ğŸŒ¸âœ¨</div>
                <h1 class="login-title">AI æ— é™ç³»ç»Ÿ</h1>
                <p class="login-subtitle">è¯·ç™»å½•ä»¥ç»§ç»­</p>
            </div>

            <div class="error-message" id="errorMessage"></div>

            <form id="loginForm" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label class="form-label" for="username">ç”¨æˆ·å</label>
                    <input
                        type="text"
                        id="username"
                        name="username"
                        class="form-input"
                        placeholder="è¯·è¾“å…¥ç”¨æˆ·å"
                        required
                        autocomplete="username"
                    >
                </div>

                <div class="form-group">
                    <label class="form-label" for="password">å¯†ç </label>
                    <input
                        type="password"
                        id="password"
                        name="password"
                        class="form-input"
                        placeholder="è¯·è¾“å…¥å¯†ç "
                        required
                        autocomplete="current-password"
                    >
                </div>

                <div class="remember-me">
                    <input type="checkbox" id="rememberMe" name="rememberMe">
                    <label for="rememberMe">è®°ä½æˆ‘</label>
                </div>

                <button type="submit" class="login-button" id="loginButton">
                    <span class="loading-spinner"></span>
                    <span class="button-text">ç™»å½•</span>
                </button>
            </form>

            <div class="footer-text">
                AI æ— é™ç³»ç»Ÿ v{{ version }}
            </div>

            <div class="contact-info">
                <div class="contact-item">ğŸ“§ é‚®ç®±: <a href="mailto:dr.bsucs@gmail.com">dr.bsucs@gmail.com</a></div>
                <div class="contact-item">ğŸ’¬ QQ: 494588788</div>
            </div>
        </div>
    </div>

    <script>
        async function handleLogin(event) {
            event.preventDefault();

            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('rememberMe').checked;
            const loginButton = document.getElementById('loginButton');
            const errorMessage = document.getElementById('errorMessage');

            // éšè—ä¹‹å‰çš„é”™è¯¯ä¿¡æ¯
            errorMessage.classList.remove('visible');

            // æ˜¾ç¤ºåŠ è½½çŠ¶æ€
            loginButton.classList.add('loading');
            loginButton.disabled = true;

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username,
                        password,
                        remember_me: rememberMe
                    }),
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    // ç™»å½•æˆåŠŸï¼Œé‡å®šå‘åˆ°ä¸»é¡µ
                    window.location.href = data.redirect || '/';
                } else {
                    // æ˜¾ç¤ºé”™è¯¯ä¿¡æ¯
                    errorMessage.textContent = data.message || 'ç™»å½•å¤±è´¥ï¼Œè¯·æ£€æŸ¥ç”¨æˆ·åå’Œå¯†ç ';
                    errorMessage.classList.add('visible');
                    
                    // å¦‚æœæ˜¯ VIP è¿‡æœŸï¼Œæ·»åŠ ç‰¹æ®Šæ ·å¼
                    if (data.vip_expired) {
                        errorMessage.classList.add('vip-expired');
                    } else {
                        errorMessage.classList.remove('vip-expired');
                    }
                }
            } catch (error) {
                console.error('Login error:', error);
                errorMessage.textContent = 'ç½‘ç»œé”™è¯¯ï¼Œè¯·ç¨åé‡è¯•';
                errorMessage.classList.add('visible');
            } finally {
                // æ¢å¤æŒ‰é’®çŠ¶æ€
                loginButton.classList.remove('loading');
                loginButton.disabled = false;
            }
        }

        // æ”¯æŒå›è½¦é”®æäº¤
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                const form = document.getElementById('loginForm');
                if (form) {
                    form.dispatchEvent(new Event('submit'));
                }
            }
        });
    </script>
</body>
