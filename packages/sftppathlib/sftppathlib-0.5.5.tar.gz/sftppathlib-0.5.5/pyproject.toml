[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "sftppathlib"
authors = [
    {name = "fourpoints"},
]
description = "A Pathlib API for SFTP drive"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "LGPL-2.1"
license-files = ["LICENSE"]
dynamic = ["version", "dependencies"]

[project.urls]
Homepage = "https://github.com/fourpoints/sftppathlib"
Issues = "https://github.com/fourpoints/sftppathlib/issues"

[tool.setuptools.dynamic]
version = {attr = "sftppathlib.__version__"}
dependencies = {file = "requirements.txt"}
