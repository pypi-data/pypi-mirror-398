# Pre-commit hooks for MyPyFuse Framework
# Python 3.14+ / No-GIL / PEP 649 ready
#
# Install: uv run pre-commit install
# Run all: uv run pre-commit run --all-files
# Update:  uv run pre-commit autoupdate

default_language_version:
  python: python3.14

repos:
  # ==========================================================================
  # General File Checks
  # ==========================================================================
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
        args: [--markdown-linebreak-ext=md]
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-toml
      - id: check-json
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: check-merge-conflict
      - id: check-case-conflict
      - id: detect-private-key
      - id: debug-statements
      - id: check-docstring-first
        exclude: ^src/pyfuse/__init__\.py$  # Greenlet guard must run before docstring
      - id: check-ast

  # ==========================================================================
  # PyUpgrade - Modernize Python Syntax
  # ==========================================================================
  - repo: https://github.com/asottile/pyupgrade
    rev: v3.19.1
    hooks:
      - id: pyupgrade
        args: [--py313-plus]

  # ==========================================================================
  # Ruff - Linting & Formatting (replaces black, isort, flake8)
  # ==========================================================================
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.10
    hooks:
      # Run the linter (with auto-fix)
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]
        types_or: [python, pyi]

      # Run the formatter
      - id: ruff-format
        types_or: [python, pyi]

  # ==========================================================================
  # PyFuse Empty Element Checker (Custom Flake8 Plugin)
  # ==========================================================================
  - repo: local
    hooks:
      - id: flake8-pyfuse-empty-element
        name: Check empty PyFuse element context managers
        entry: uv run flake8 --select=FLE
        language: system
        types: [python]
        files: ^(src|tests|examples)/

  # ==========================================================================
  # Commit Message Linting (Conventional Commits)
  # ==========================================================================
  - repo: https://github.com/commitizen-tools/commitizen
    rev: v4.1.0
    hooks:
      - id: commitizen
        stages: [commit-msg]

# CI configuration
ci:
  autofix_commit_msg: |
    [pre-commit.ci] auto fixes from pre-commit hooks
  autofix_prs: true
  autoupdate_branch: ''
  autoupdate_commit_msg: '[pre-commit.ci] pre-commit autoupdate'
  autoupdate_schedule: weekly
  skip: []
  submodules: false
