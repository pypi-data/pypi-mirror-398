[project]
name = "pyfuse-example-console"
version = "0.1.0"
description = "Console TUI example for PyFuse framework - demonstrates TUI rendering with psutil monitoring"
requires-python = ">=3.14"
dependencies = [
    "pyfuse>=0.1.0",
    "psutil>=5.9",
]

[project.optional-dependencies]
dev = ["pytest>=8.0.0", "pytest-asyncio>=0.23.0"]

[tool.pyfuse]
name = "console"
entry = "app.py"
export = "run_demo"

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
pythonpath = ["."]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
