[project]
name = "pyfuse-example-todo"
version = "0.1.0"
description = "Todo app example for PyFuse framework - demonstrates Signal reactivity and Effect persistence"
requires-python = ">=3.14"
dependencies = ["pyfuse>=0.1.0"]

[project.optional-dependencies]
dev = ["pytest>=8.0.0", "pytest-asyncio>=0.23.0"]

[tool.pyfuse]
name = "todo"
entry = "app.py"
export = "app"

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
pythonpath = ["."]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
