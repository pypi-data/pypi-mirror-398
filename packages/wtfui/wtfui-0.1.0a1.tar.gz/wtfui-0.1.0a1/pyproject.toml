[project]
name = "wtfui"
version = "0.1.0a1"
description = "A Pythonic UI framework using context managers and signals"
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.14"
authors = [{ name = "Pedro ProenÃ§a" }]
keywords = ["ui", "framework", "signals", "reactive", "context-managers", "web", "tui", "wasm"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Framework :: AsyncIO",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.14",
    "Topic :: Software Development :: User Interfaces",
    "Typing :: Typed",
]
dependencies = [
    "fastapi>=0.104.0",
    "uvicorn>=0.24.0",
    "websockets>=12.0",
    "click>=8.1.0",
]

[project.optional-dependencies]
demo = ["psutil>=5.9", "types-psutil>=5.9"]
dev = [
    "pytest>=8.0.0",
    "pytest-asyncio>=0.23.0",
    "pytest-benchmark>=4.0.0",
    "ruff>=0.4.0",
    "ty==0.0.1a30",  # Pin version - supports Python 3.14
    "pre-commit>=3.7.0",
    "httpx>=0.27.0",  # For FastAPI TestClient
    "pytest-cov>=7.0.0",
    "flake8>=7.0.0",  # For custom FLE001 lint rule
    "memray>=1.12.0",  # Memory profiler with flamegraphs
    "scalene>=1.5.0",  # CPU/memory/GPU profiler
    "py-spy>=0.3.14",  # Sampling profiler, low overhead
]
# WARNING: e2e extra installs greenlet which RE-ENABLES THE GIL!
# Do NOT combine with unit/integration tests.
# Run E2E tests separately: ./scripts/run-e2e.sh
e2e = [
    "playwright>=1.56.0",
    "pytest-playwright>=0.7.2",
]

[project.urls]
Homepage = "https://github.com/pproenca/pyfuse"
Documentation = "https://github.com/pproenca/pyfuse#readme"
Repository = "https://github.com/pproenca/pyfuse.git"
Issues = "https://github.com/pproenca/pyfuse/issues"
Changelog = "https://github.com/pproenca/pyfuse/releases"

[project.scripts]
pyfuse = "pyfuse.cli.main:main"

[project.entry-points."flake8.extension"]
FLE = "pyfuse.cli.lint.flake8_empty_element:EmptyElementChecker"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/pyfuse"]

# ============================================================================
# Pytest Configuration
# ============================================================================
[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
pythonpath = ["src"]
addopts = [
    "-v",
    "--strict-markers",
    "--tb=short",
]
markers = [
    "gatekeeper: Critical performance and security tests (deselect with '-m \"not gatekeeper\"')",
    "integration: Integration tests using subprocess to test CLI commands",
]
# Exclude E2E tests from normal test runs - they require playwright which re-enables GIL
# Run E2E tests separately via: ./scripts/run-e2e.sh
norecursedirs = ["tests/e2e"]
filterwarnings = [
    "error",  # Treat warnings as errors by default
    "ignore::pytest.PytestUnraisableExceptionWarning",
]

# ============================================================================
# Ruff Configuration (Linting + Formatting)
# ============================================================================
[tool.ruff]
line-length = 100
target-version = "py314"
src = ["src", "tests"]

[tool.ruff.lint]
select = [
    "E",      # pycodestyle errors
    "W",      # pycodestyle warnings
    "F",      # Pyflakes
    "I",      # isort
    "B",      # flake8-bugbear
    "C4",     # flake8-comprehensions
    "UP",     # pyupgrade
    "ARG",    # flake8-unused-arguments
    "SIM",    # flake8-simplify
    "TCH",    # flake8-type-checking
    "PTH",    # flake8-use-pathlib
    "RUF",    # Ruff-specific rules
    "ASYNC",  # flake8-async (important for async framework)
    "S",      # flake8-bandit (security)
]
ignore = [
    "E501",   # line too long (handled by formatter)
    "B008",   # do not perform function calls in argument defaults (FastAPI uses this)
    "S101",   # use of assert (ok in tests)
    "ARG001", # unused function argument (ok for protocol implementations)
    "SIM117", # nested with statements (Flow uses nested `with` for UI hierarchy)
]

[tool.ruff.lint.per-file-ignores]
"tests/**/*.py" = [
    "S101",   # assert is fine in tests
    "ARG",    # unused arguments ok in tests (fixtures)
    "S105",   # hardcoded passwords ok in tests
    "S106",   # hardcoded passwords ok in tests
    "S603",   # subprocess calls ok in tests (E2E fixtures)
    "S607",   # partial executable paths ok in tests
]
"examples/**/*.py" = [
    "S101",   # assert ok in examples
]
"build_static.py" = [
    "S603",   # subprocess calls ok in build scripts (trusted tools)
    "S607",   # partial executable paths ok for node/npm
]
"src/pyfuse/cli/__init__.py" = [
    "S603",   # subprocess calls ok for VM build (trusted tools)
    "S607",   # partial executable paths ok for node/npm
]
"src/pyfuse/cli/main.py" = [
    "S603",   # subprocess calls ok for meta-CLI (trusted venv python, uv)
    "S607",   # partial executable paths ok for uv
]
"src/pyfuse/web/compiler/linker.py" = [
    "TC001",  # CallGraph used at runtime, not just type hints
]
"src/pyfuse/web/compiler/writer.py" = [
    "TC001",  # OpCode, SourceMap used at runtime, not just type hints
]

[tool.ruff.lint.isort]
known-first-party = ["pyfuse"]
force-single-line = false
combine-as-imports = true

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"
docstring-code-format = true

# ============================================================================
# Coverage Configuration (for future use)
# ============================================================================
[tool.coverage.run]
source = ["src/pyfuse"]
branch = true
omit = ["tests/*", "examples/*"]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise NotImplementedError",
    "if TYPE_CHECKING:",
    "if __name__ == .__main__.:",
]
fail_under = 80
show_missing = true

[dependency-groups]
dev = [
    "build>=1.3.0",
    "flake8>=7.3.0",
    "pre-commit>=4.5.0",
    "twine>=6.2.0",
]

# ============================================================================
# ty Type Checker Configuration
# ============================================================================
[tool.ty.environment]
python-version = "3.14"

[tool.ty.rules]
# Ignore optional dependency imports (greenlet only installed for E2E)
unresolved-import = "ignore"
# Warnings about possibly-missing attributes (handled by runtime checks)
possibly-missing-attribute = "ignore"
# Dynamic attributes on wrapper functions (decorator pattern)
unresolved-attribute = "ignore"
# NewType int arguments in tests (runtime compatible, type-only distinction)
invalid-argument-type = "ignore"
# Generic type variance issues with T | None returns
invalid-return-type = "ignore"
# Dynamic assignment patterns (descriptors, monkey-patching in tests)
invalid-assignment = "ignore"
# String operations on optional types (checked at runtime)
unsupported-operator = "ignore"
# Method override signature variations (Click compatibility)
invalid-method-override = "ignore"
# Call patterns with dynamic types
call-non-callable = "ignore"

# TestPyPI index for testing before real PyPI publish
[[tool.uv.index]]
name = "testpypi"
url = "https://test.pypi.org/simple/"
publish-url = "https://test.pypi.org/legacy/"
explicit = true
