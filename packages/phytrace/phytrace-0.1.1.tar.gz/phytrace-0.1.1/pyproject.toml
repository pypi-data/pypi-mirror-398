[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "phytrace"
version = "0.1.1"
description = "A Python library that adds provenance tracking, invariant checking, and evidence generation to scientific simulations"
readme = "README.md"
requires-python = ">=3.9"
license = {file = "LICENSE"}
authors = [
    {name = "phytrace contributors"}
]
keywords = ["simulation", "provenance", "reproducibility", "scientific-computing", "ode", "invariants"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering",
]

dependencies = [
    "numpy>=1.24",
    "scipy>=1.11",
    "matplotlib>=3.7",
]

[project.optional-dependencies]
full = [
    "pandas",
    "h5py",
    "gitpython",
]
dev = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
    "black>=23.0",
    "mypy>=1.0",
]

[project.urls]
Homepage = "https://github.com/yourusername/phytrace"
Documentation = "https://phytrace.readthedocs.io"
Repository = "https://github.com/yourusername/phytrace"
Issues = "https://github.com/yourusername/phytrace/issues"

[project.scripts]
phytrace = "phytrace.cli:main"

[tool.setuptools]
packages = ["phytrace"]
include-package-data = true

[tool.setuptools.package-data]
"*" = ["LICENSE"]

[tool.black]
line-length = 88
target-version = ['py39']

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "--cov=phytrace --cov-report=term-missing"

