[build-system]
requires = ['setuptools >= 61.0']
build-backend = 'setuptools.build_meta'

[project]
name = 'django-gem-taxonomy'
dynamic = ['version']
description = 'Django Gem Taxonomy - apps and web services that are part of the GEM Taxonomy suite'
readme = 'README.md'
authors = [
  {'name' = 'Matteo Nastasi', 'email' = 'nastasi@openquake.org'},
]
license = {file = 'LICENSE'}
keywords = ['GEM', 'taxonomy', 'standard', 'openquake', 'webservice', 'taxtgraph']
classifiers = [
    'License :: OSI Approved :: Apache Software License'
]
dependencies = [
    'django ~= 4.2',
    'djangorestframework ~= 3.15',
    'openquake.gem-taxonomy ~= 1.11',
]

# [project.urls]
# Homepage = 'https://github.com/simonw/django-plugin-django-header'
# Changelog = 'https://github.com/simonw/django-plugin-django-header/releases'
# Issues = 'https://github.com/simonw/django-plugin-django-header/issues'
# CI = 'https://github.com/simonw/django-plugin-django-header/actions'

[project.optional-dependencies]
test = ['pytest', 'pytest-django']

[tool.pytest.ini_options]
DJANGO_SETTINGS_MODULE = 'tests.test_project.settings'
pythonpath = ['.']

[tool.setuptools.packages.find]
exclude = ['out*', 'server*', 'build*']
include = ['django_gem_taxonomy*']
namespaces = true
where = ['.']

[tool.setuptools.package-data]
"django_gem_taxonomy" = ["templates/*", "static/*", "templates/**/*", "static/**/*"]

[tool.setuptools.dynamic]
version = {attr = 'django_gem_taxonomy.version.__version__'}
