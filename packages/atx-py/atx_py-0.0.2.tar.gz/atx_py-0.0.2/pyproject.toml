[project]
authors = [{ name = "AllenChouAiello", email = "allen.chou@aiello.ai" }]
description = "Aiello ToolX kit for Python"
license = "Private"
name = "atx-py"
readme = "README.md"
version = "0.0.2"

[tool.poetry]
packages = [{ include = "atx" }]

[tool.poetry.scripts]
atx = "atx.cli:main"

[tool.poetry.dependencies]
hot-tool = ">=0.0.5,<1.0.0"
python = ">=3.11,<4.0"
requests = "*"

[tool.poetry.extras]
all = []

[tool.poetry.group.dev.dependencies]
abt-py = { version = "*", source = "aiello-pypi" }
afs-py = { version = ">=2.4.0,<3", source = "aiello-pypi" }
aiello-sdk-crypt-key = { version = "*", source = "aiello-pypi" }
aot-py = { version = ">=0.3.0,<1", source = "aiello-pypi" }
black = { version = "*", extras = ["jupyter"] }
diskcache = "*"
environment-py = { version = "*", source = "aiello-pypi" }
faker = "*"
google-language-support = ">=0.2.0,<1.0.0"
isort = "*"
jinja2 = "*"
json_repair = "*"
keyrings-google-artifactregistry-auth = "^1"
logfire = { extras = [
  "fastapi",
  "httpx",
  "pymongo",
  "redis",
  "requests",
], version = ">=3.17" }
mkdocs-material = "*"
nuitka = "^2"
openai = "^1"
openai-agents = "*"
openai-dashboard = { version = ">=0.6.2,<1.0.0", source = "aiello-pypi" }
openai-usage = ">=0.4.0"
opencc-python-reimplemented = "*"
ordered-set = "*"
poetry-plugin-export = "*"
pydantic = { extras = ["email", "timezone"], version = "^2" }
pydantic-settings = "*"
pymongo = "4.10"
pytest = "*"
pytest-asyncio = "*"
pytest-cov = "*"
pytest-env = "*"
pytest-mock = "*"
pytest-xdist = "*"
pyyaml = "*"
redis = "*"
requests = "*"
setuptools = "*"
str-or-none = "*"
svix-ksuid = "*"
tiktoken = "*"
twine = "*"
uuid-utils = "*"
yarl = "*"

[[tool.poetry.source]]
name = "aiello-pypi"
priority = "supplemental"
url = "https://asia-east1-python.pkg.dev/aiellovoiceinterface-233507/aiello-pypi/simple/"

[tool.isort]
profile = "black"

[tool.flake8]
ignore = ["E203", "E704", "W503"]
max-line-length = 88

[tool.pytest.ini_options]
env = "ENVIRONMENT=test"

[build-system]
build-backend = "poetry.core.masonry.api"
requires = ["poetry-core>=2.0.0,<3.0.0"]
