[build-system]
requires = ["setuptools >= 64"]
build-backend = "setuptools.build_meta"

[project]
name = "neuro-api-tony"
dynamic = ["version"]
authors = [
  { name="Pasu4", email="pascalwieckhorst02@gmail.com" },
]
description = "Graphical implementation of the Neuro API in Python"
readme = {file = "README.md", content-type = "text/markdown"}
license = {file = "LICENSE"}
requires-python = ">=3.10"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Natural Language :: English",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Programming Language :: Python :: 3 :: Only",
    "Topic :: Games/Entertainment",
    "Topic :: Games/Entertainment :: Turn Based Strategy",
    "Topic :: Internet",
    "Topic :: Software Development :: Testing",
    "Topic :: Software Development :: Testing :: Mocking",
    "Operating System :: OS Independent",
    "Typing :: Typed",
]
keywords = ["ai", "neuro-sama", "integration"]
dependencies = [
    "attrs~=25.3.0",
    "dataclass-wizard==0.36.2",
    "Faker~=37.5.3",
    "jsf~=0.11.2",
    "json-source-map~=1.0.5",
    "jsonschema~=4.25.0",
    "neuro-api~=3.1.1",
    "outcome~=1.3.0.post0",
    "requests~=2.32.4",
    "semver~=3.0.4",
    "trio>=0.32.0",
    "trio-websocket~=0.12.2",
    "wxPython~=4.2.3",
]

[tool.setuptools.dynamic]
version = {attr = "neuro_api_tony.constants.VERSION"}

[project.urls]
"Source" = "https://github.com/Pasu4/neuro-api-tony"
"Bug Tracker" = "https://github.com/Pasu4/neuro-api-tony/issues"

[project.gui-scripts]
neuro-api-tony = "neuro_api_tony.cli:cli_run"

[project.optional-dependencies]
tests = [
    "pytest>=8.3.4",
    "pytest-cov>=6.0.0",
    "pytest-trio>=0.8.0",
    "coverage>=7.6.12",
    "exceptiongroup>=1.2.2",
]
tools = [
    "uv>=0.8.4",
    "ruff>=0.12.7",
    "codespell>=2.4.1",
    "mypy>=1.19.0",
    "types-requests>=2.32.0.20241016",
    "pre-commit>=4.2.0",
]

[tool.setuptools.package-data]
neuro_api_tony = ["py.typed"]

[tool.uv]
package = true

[tool.mypy]
files = ["src/neuro_api_tony/", "tests/"]
enable_error_code = [
    "deprecated",
    "exhaustive-match",
    "ignore-without-code",
    "mutable-override",
    "possibly-undefined",
    "redundant-expr",
    "truthy-bool",
    "truthy-iterable",
    "unused-awaitable",
]
show_column_numbers = true
show_error_codes = true
show_traceback = true
disallow_any_decorated = true
# wxPython does not have type annotations and there are errors
# left and right from wxPython types resolving to Any
disallow_any_unimported = false
ignore_missing_imports = true
local_partial_types = true
no_implicit_optional = true
strict = true
warn_unreachable = true

[tool.ruff.lint.isort]
combine-as-imports = true

[tool.ruff]
line-length = 119
fix = true
exclude = ["tools/mypy_annotate.py"]

include = ["*.py", "*.pyi", "**/pyproject.toml"]

[tool.ruff.lint]
select = [
    "A",     # flake8-builtins
    "ASYNC", # flake8-async
    "B",     # flake8-bugbear
    "C4",    # flake8-comprehensions
    "COM",   # flake8-commas
    "D",     # pydocstyle
    "E",     # Error
    "EXE",   # flake8-executable
    "F",     # pyflakes
    "FA",    # flake8-future-annotations
    "FLY",   # flynt
    "FURB",  # refurb
    "I",     # isort
    "ICN",   # flake8-import-conventions
    "N",     # pep8-naming
    "PIE",   # flake8-pie
    "PT",    # flake8-pytest-style
    "PYI",   # flake8-pyi
    "Q",     # flake8-quotes
    "R",     # Refactor
    "RET",   # flake8-return
    "RUF",   # Ruff-specific rules
    "S",     # flake8-bandit
    "SIM",   # flake8-simplify
    "SLOT",  # flake8-slots
    "TCH",   # flake8-type-checking
    "UP",    # pyupgrade
    "W",     # Warning
    "YTT",   # flake8-2020
]
extend-ignore = [
    "D203",   # one-blank-line-before-class
    "D204",   # one-blank-line-after-class
    "D211",   # no-blank-line-before-class
    "D213",   # multi-line-summary-second-line
    "D417",   # undocumented-param "Missing argument descriptions"
    "E501",   # line-too-long
    "PYI041", # redundant-numeric-union
    "S101",   # assert (use of assert for tests and type narrowing)
    "SIM117", # multiple-with-statements
]

[tool.ruff.lint.per-file-ignores]
"tests/*" = [
    "D100",  # undocumented-public-module
    "D103",  # undocumented-public-function
    "D107",  # undocumented-public-init
]

[tool.pytest.ini_options]
addopts = "--cov-report=xml --cov-report=term-missing --cov=neuro_api_tony"
testpaths = [
    "tests",
]

[tool.coverage.run]
branch = true
source_pkgs = ["neuro_api_tony"]
omit = [
    "__init__.py",
]
parallel = true
relative_files = true
source = ["."]

[tool.coverage.report]
precision = 1
skip_covered = true
exclude_also = [
    "pragma: no cover",
    "abc.abstractmethod",
    "if TYPE_CHECKING.*:",
    "if _t.TYPE_CHECKING:",
    "if t.TYPE_CHECKING:",
    "@overload",
    'class .*\bProtocol\b.*\):',
    "raise NotImplementedError",
]
partial_branches = [
    "pragma: no branch",
    "if not TYPE_CHECKING:",
    "if not _t.TYPE_CHECKING:",
    "if not t.TYPE_CHECKING:",
    "if .* or not TYPE_CHECKING:",
    "if .* or not _t.TYPE_CHECKING:",
    "if .* or not t.TYPE_CHECKING:",
]
