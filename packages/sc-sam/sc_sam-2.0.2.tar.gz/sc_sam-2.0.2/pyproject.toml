[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "sc-sam"
version = "2.0.2"
description = "The Self-Assembling-Manifold algorithm for single-cell RNA sequencing analysis"
readme = "README.md"
license = "MIT"
authors = [
    { name = "Alexander J. Tarashansky", email = "tarashan@stanford.edu" }
]
keywords = ["scrnaseq", "analysis", "manifold", "reconstruction", "single-cell"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Bio-Informatics",
]
requires-python = ">=3.11"
dependencies = [
    "numpy>=1.26.0",
    "scipy>=1.11.0",
    "pandas>=2.0.0",
    "scikit-learn>=1.3.0",
    "numba>=0.59.0",
    "anndata>=0.10.0",
    "h5py>=3.10.0",
    "umap-learn>=0.5.0",
    "hnswlib>=0.8.0",
    "dill>=0.3.7",
    "packaging>=23.0",
]

[project.optional-dependencies]
clustering = [
    "leidenalg>=0.10.0",
    "louvain>=0.8.0",
    "python-igraph>=0.11.0",
]
viz = [
    "matplotlib>=3.8",
    "scanpy>=1.10.0",
]
hdbscan = [
    "hdbscan>=0.8.33",
]
harmony = [
    "harmonypy>=0.0.5",
]
dev = [
    "pytest>=8.0",
    "pytest-cov>=4.1",
    "ruff>=0.2",
    "mypy>=1.8",
    "pre-commit>=3.6",
]
all = [
    "sc-sam[clustering,viz,hdbscan,harmony,dev]",
]

[project.urls]
Homepage = "https://github.com/atarashansky/self-assembling-manifold"
Documentation = "https://github.com/atarashansky/self-assembling-manifold#readme"
Repository = "https://github.com/atarashansky/self-assembling-manifold"
Issues = "https://github.com/atarashansky/self-assembling-manifold/issues"

[tool.hatch.build.targets.wheel]
packages = ["src/samalg"]

[tool.hatch.build.targets.sdist]
include = [
    "/src",
    "/tests",
    "/README.md",
    "/pyproject.toml",
]

# Ruff configuration
[tool.ruff]
target-version = "py311"
line-length = 100
src = ["src", "tests"]

[tool.ruff.lint]
select = [
    "E",      # pycodestyle errors
    "W",      # pycodestyle warnings
    "F",      # Pyflakes
    "I",      # isort
    "B",      # flake8-bugbear
    "C4",     # flake8-comprehensions
    "UP",     # pyupgrade
    "SIM",    # flake8-simplify
    "RUF",    # Ruff-specific rules
    "NPY",    # NumPy-specific rules
]
ignore = [
    "E501",   # line too long (handled by formatter)
    "B008",   # do not perform function calls in argument defaults
    "B028",   # no stacklevel in warnings
    "C901",   # too complex
    "NPY002", # legacy numpy random (too noisy to fix)
    "SIM101", # multiple isinstance calls
    "SIM102", # nested if statements
    "SIM105", # use contextlib.suppress
    "SIM108", # Use ternary operator instead of if-else-block
    "SIM113", # use enumerate
    "SIM115", # use context manager for open
    "SIM118", # use key in dict instead of key in dict.keys()
    "UP038",  # use X | Y in isinstance
]

[tool.ruff.lint.per-file-ignores]
"tests/*" = ["S101", "NPY002"]  # Allow assert and legacy numpy random in tests
"__init__.py" = ["F401"]  # Allow unused imports in __init__.py

[tool.ruff.lint.isort]
known-first-party = ["samalg"]

# Mypy configuration
[tool.mypy]
python_version = "3.11"
warn_return_any = true
warn_unused_configs = true
ignore_missing_imports = true
strict_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
show_error_codes = true
exclude = [
    "tests/",
    "build/",
    "dist/",
]

[[tool.mypy.overrides]]
module = [
    "scipy.*",
    "sklearn.*",
    "numba.*",
    "umap.*",
    "anndata.*",
    "h5py.*",
    "hnswlib.*",
    "harmonypy.*",
    "dill.*",
    "leidenalg.*",
    "louvain.*",
    "igraph.*",
    "hdbscan.*",
    "matplotlib.*",
    "scanpy.*",
]
ignore_missing_imports = true

# Pytest configuration
[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_functions = ["test_*"]
addopts = [
    "-v",
    "--tb=short",
    "--strict-markers",
]
filterwarnings = [
    "ignore::numba.core.errors.NumbaWarning",
    "ignore::DeprecationWarning",
]

# Coverage configuration
[tool.coverage.run]
source = ["src/samalg"]
branch = true
omit = [
    "*/tests/*",
    "*/__init__.py",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise NotImplementedError",
    "if TYPE_CHECKING:",
    "if __name__ == .__main__.:",
]
