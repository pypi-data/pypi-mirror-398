[build-system]
requires = [
  "hatchling",
  "hatch-bump-version",
  "hatch-vcs"
]
build-backend = "hatchling.build"

[project]
name = "spArgValidatorPy"
authors = [
  { name="krokoreit", email="krokoreit@gmail.com" },
]
description = "A Python package for validating function arguments and either raising an exception or returning the validated value."
keywords = [
    "argument validation", "valid integer", "valid float", "valid string", "validator", "function arguments"
]
# dependencies = [
#   "foo", â€¦.
# ]
dynamic = ["version"]
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICEN[CS]E*"]

[project.urls]
Homepage = "https://github.com/krokoreit/spArgValidatorPy"
"Source Code" = "https://github.com/krokoreit/spArgValidatorPy"

[tool.hatch.version]
source = "vcs"

[tool.hatch.version.raw-options]
version_scheme = "only-version"
local_scheme = "no-local-version"

[tool.hatch.envs.default.scripts]
dev01 = "py ./dev/dev01.py"
dev02 = "py ./dev/dev02.py"
dev03 = "py ./dev/dev03.py"
xmpl01 = "py ./examples/example01.py"
xmpl02 = "py ./examples/example02.py"
xmpl03 = "py ./examples/example03.py"

[tool.hatch.build.hooks.bump_version]
#nothing for this plugin 

[tool.hatch.publish.pre_index]
#repo="test"
#pw=new

[tool.coverage.run]
source_pkgs = ["spArgValidatorPy", "tests"]
branch = true
parallel = true

[tool.coverage.paths]
spArgValidatorPy = ["spArgValidatorPy/spArgValidatorPy", "*/spArgValidatorPy/src/spArgValidatorPy"]
tests = ["tests", "*/spArgValidatorPy/tests"]

[tool.coverage.report]
exclude_lines = [
  "no cov",
  "if __name__ == .__main__.:",
  "if TYPE_CHECKING:",
]
