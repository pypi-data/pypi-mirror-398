[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "yield-module-names-and-python-file-paths"
version = "0.1.0a0"
description = "Recursively traverses a source directory and yields tuples of Python module names as used in import statements and their corresponding file paths."
readme = "README.md"
requires-python = ">=2"
license = "MIT"
authors = [
  { name="Jifeng Wu", email="jifengwu2k@gmail.com" }
]
classifiers = [
    "Programming Language :: Python :: 2",
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
dependencies = [
    "typing; python_version < '3.5'"
]

[project.urls]
"Homepage" = "https://github.com/jifengwu2k/yield-module-names-and-python-file-paths"
"Bug Tracker" = "https://github.com/jifengwu2k/yield-module-names-and-python-file-paths/issues"
