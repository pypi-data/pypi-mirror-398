[project]
name = "grapes-ecs"
version = "0.2.0"
description = "Single pane TUI for monitoring AWS ECS cluster health"
readme = "README.md"
license = "MIT"
requires-python = ">=3.11"
authors = [
    { name = "Christopher Groskopf" }
]
keywords = ["aws", "ecs", "tui", "monitoring", "textual", "terminal"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Intended Audience :: System Administrators",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: System :: Monitoring",
    "Topic :: Utilities",
]
dependencies = [
    "textual>=0.47.0",
    "boto3>=1.34.0",
    "rich>=13.7.0",
    "pyperclip>=1.8.2",
]

[project.urls]
Homepage = "https://github.com/onyxfish/grapes"
Repository = "https://github.com/onyxfish/grapes"
Issues = "https://github.com/onyxfish/grapes/issues"

[project.scripts]
grapes = "grapes.main:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["grapes"]

[dependency-groups]
dev = [
    "pytest>=7.4.0",
    "pytest-asyncio>=0.23.0",
    "ruff>=0.1.0",
    "twine>=6.2.0",
]

[tool.pytest.ini_options]
asyncio_mode = "auto"
