[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "data-recon-mcp"
version = "0.1.0"
description = "MCP Server for Data Reconciliation between MySQL and Snowflake"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.10"
authors = [
    {name = "Raj Hindocha"}
]
keywords = ["mcp", "data-reconciliation", "mysql", "snowflake", "llm", "claude", "antigravity"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Database",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

dependencies = [
    "fastapi>=0.109.0",
    "uvicorn>=0.27.0",
    "sqlalchemy>=2.0.0",
    "pydantic>=2.0.0",
    "pydantic-settings>=2.0.0",
    "pymysql>=1.1.0",
    "snowflake-connector-python>=3.6.0",
    "mcp>=1.0.0",
    "httpx>=0.26.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "pytest-asyncio>=0.23.0",
]

[project.urls]
Homepage = "https://github.com/hindocharaj1997/data-recon-mcp"
Documentation = "https://github.com/hindocharaj1997/data-recon-mcp#readme"
Repository = "https://github.com/hindocharaj1997/data-recon-mcp"
Issues = "https://github.com/hindocharaj1997/data-recon-mcp/issues"

[project.scripts]
# This creates the command 'data-recon-server' that users can run after pip install
data-recon-server = "mcp_server.server:run"

[tool.setuptools.packages.find]
where = ["."]
include = ["mcp_server*", "data_recon*"]

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
