    "beautifulsoup4>=4.12.0,<5.0.0",
    "fastmcp>=0.2.0,<1.0.0",
    "flask>=2.3.0,<4.0.0",
    "mitmproxy>=9.0.0,<11.0.0",
    "psutil>=5.9.0,<6.0.0",
    "pwntools>=4.10.0,<5.0.0",
    "requests>=2.31.0,<3.0.0",
    "selenium>=4.15.0,<5.0.0",
    "webdriver-manager>=4.0.0,<5.0.0",
