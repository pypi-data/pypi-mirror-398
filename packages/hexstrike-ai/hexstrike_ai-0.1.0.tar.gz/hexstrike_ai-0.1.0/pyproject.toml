[dependency-groups]
dev = [
    "aiohttp>=3.8.0,<4.0.0",
    "bandit>=1.7.5,<2.0.0",
    "beautifulsoup4>=4.12.0,<5.0.0",
    "black>=23.7.0,<25.0.0",
    "coverage[toml]>=7.3.0,<8.0.0",
    "factory-boy>=3.3.0,<4.0.0",
    "faker>=19.0.0,<21.0.0",
    "flake8>=6.1.0,<8.0.0",
    "flask>=2.3.0,<4.0.0",
    "freezegun>=1.2.0,<2.0.0",
    "httpretty>=1.1.0,<2.0.0",
    "isort>=5.12.0,<6.0.0",
    "mypy>=1.5.0,<2.0.0",
    "psutil>=5.9.0,<6.0.0",
    "pylint>=3.0.0,<4.0.0",
    "pytest>=7.4.0,<9.0.0",
    "pytest-asyncio>=0.21.0,<1.0.0",
    "pytest-benchmark>=4.0.0,<5.0.0",
    "pytest-clarity>=1.0.0,<2.0.0",
    "pytest-cov>=4.1.0,<6.0.0",
    "pytest-flask>=1.2.0,<2.0.0",
    "pytest-html>=3.2.0,<5.0.0",
    "pytest-icdiff>=0.6,<1.0",
    "pytest-json-report>=1.5.0,<2.0.0",
    "pytest-metadata>=3.0.0,<4.0.0",
    "pytest-mock>=3.11.0,<4.0.0",
    "pytest-pdb>=0.3.0,<1.0.0",
    "pytest-profiling>=1.7.0,<2.0.0",
    "pytest-subprocess>=1.5.0,<2.0.0",
    "pytest-testdox>=3.1.0,<4.0.0",
    "pytest-timeout>=2.1.0,<3.0.0",
    "pytest-xdist>=3.3.0,<4.0.0",
    "requests>=2.31.0,<3.0.0",
    "requests-mock>=1.11.0,<2.0.0",
    "responses>=0.23.0,<1.0.0",
    "ruff>=0.14.10",
    "safety>=2.3.0,<4.0.0",
]
[tool.ruff]
fix = true
show-fixes = true

[tool.ruff.lint]
select = ["ALL"]
exclude = [
    "*.venv",
    "*test*",
    "*scripts*",
    "*examples*",
    "*.pyi",
    "*.ipynb",
    "*__about__.py"
]
ignore = ["N", "D"]
[tool.mypy]
python_version = "3.13"
check_untyped_defs = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
show_error_codes = true
exclude = ["test/", "examples/", '.*\.pyi$', "__about__.py"]
mypy_path = ["astrbo*"]
ignore_missing_imports = true
disallow_untyped_calls = true
disallow_incomplete_defs = true
disallow_untyped_defs = true
disallow_any_generics = true
warn_return_any = true
warn_unused_configs = true
strict = true
strict_optional = true
allow_redefinition = false

[build-system]
requires = ["uv_build>=0.9.18,<0.10.0"]
build-backend = "uv_build"
