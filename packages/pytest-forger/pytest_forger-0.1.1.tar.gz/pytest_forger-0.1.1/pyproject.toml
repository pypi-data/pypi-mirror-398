[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pytest-forger"
version = "0.1.1"
description = "Automatic test scaffolding and mock generation for Python"
readme = "README.md"
license = "MIT"
license-files = ["LICENSE"]
authors = [
  {name = "Daryll Lorenzo Alfonso", email = "daryllla77@gmail.com"}
]
classifiers = [
  "Programming Language :: Python :: 3",
  "Operating System :: OS Independent",
  "Intended Audience :: Developers",
  "Environment :: Console",
  "Topic :: Software Development :: Testing",
]
requires-python = ">=3.9"
dependencies = [
    "typer>=0.9.0",
    "pytest>=7.4.0"
]

[project.optional-dependencies]
dev = ["build", "twine"]

[project.urls]
Homepage = "https://github.com/DaryllLorenzo/pytest-forger"
Repository = "https://github.com/DaryllLorenzo/pytest-forger"
Issues = "https://github.com/DaryllLorenzo/pytest-forger/issues"

[project.scripts]
ptf = "pytest_forger.cli:app"