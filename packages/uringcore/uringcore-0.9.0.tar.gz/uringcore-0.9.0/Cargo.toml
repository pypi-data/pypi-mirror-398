[package]
name = "uringcore"
version = "0.9.0"
edition = "2021"
authors = ["Ankit Kumar Pandey <ankitkpandey1@gmail.com>"]
description = "Completion-driven asyncio event loop using io_uring"
license = "Apache-2.0"
repository = "https://github.com/ankitkpandey1/uringcore"
keywords = ["io-uring", "asyncio", "event-loop", "python", "zero-copy"]
categories = ["asynchronous", "network-programming"]
readme = "README.md"

[lib]
name = "uringcore"
crate-type = ["cdylib"]

[dependencies]
pyo3 = { version = "0.23", features = ["extension-module"] }
io-uring = "0.7"
libc = "0.2"
parking_lot = "0.12"
crossbeam-channel = "0.5"
nix = { version = "0.29", features = ["fs", "process", "event"] }
thiserror = "2.0"
tracing = "0.1"

[dev-dependencies]
tempfile = "3.14"

[profile.release]
lto = true
codegen-units = 1
opt-level = 3

[lints.rust]
# Unsafe code is required for io_uring buffer management and mmap operations
unsafe_code = "allow"

[lints.clippy]
all = { level = "warn", priority = -1 }
pedantic = { level = "warn", priority = -1 }
nursery = { level = "warn", priority = -1 }
cargo = { level = "warn", priority = -1 }
# Allow certain patterns that are intentional in this codebase
module_name_repetitions = "allow"
missing_errors_doc = "allow"
missing_panics_doc = "allow"
