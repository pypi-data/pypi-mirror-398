[build-system]
requires = ["setuptools>=68.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "apex-saas-framework"
version = "0.3.27"
description = "A pure Python SDK for multi-tenant SaaS (users, auth, RBAC, payments, email, files), database-agnostic and framework-agnostic."
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [
    {name = "ApexNeural", email = "example@apexneural.com"}
]
maintainers = [
    {name = "ApexNeural", email = "example@apexneural.com"}
]
keywords = [
    "saas",
    "sdk",
    "multi-tenant",
    "authentication",
    "rbac",
    "payments",
    "database-agnostic",
    "async",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Software Development :: Libraries",
]

dependencies = [
    "sqlalchemy>=2.0.0",
    "alembic>=1.12.0",
    "pydantic>=2.5.0",
    "pydantic-settings>=2.1.0",
    "python-jose[cryptography]>=3.3.0",
    "passlib[bcrypt]>=1.7.4",
    "typer>=0.9.0",
    "psycopg2-binary>=2.9.9",
    "asyncpg>=0.29.0",
    "aiosqlite>=0.19.0",
    "aiomysql>=0.2.0",
    "httpx>=0.25.0",
    "sendgrid>=6.11.0",
    "bcrypt==4.0.1",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.4.0",
    "pytest-asyncio>=0.21.0",
    "httpx>=0.25.0",
    "black>=23.11.0",
    "ruff>=0.1.6",
    "mypy>=1.7.0",
]

[project.urls]
Homepage = "https://github.com/apexneural/apex-saas-framework"
Documentation = "https://github.com/apexneural/apex-saas-framework#readme"
Repository = "https://github.com/apexneural/apex-saas-framework"
Issues = "https://github.com/apexneural/apex-saas-framework/issues"
"Bug Tracker" = "https://github.com/apexneural/apex-saas-framework/issues"
Changelog = "https://github.com/apexneural/apex-saas-framework/releases"

[tool.setuptools.packages.find]
where = ["src"]
include = ["apex*"]

[project.scripts]
apex = "apex.cli.main:main"

[tool.black]
line-length = 100
target-version = ['py310']

[tool.ruff]
line-length = 100
target-version = "py310"

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false

