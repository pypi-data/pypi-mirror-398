[build-system]
requires = ["setuptools>=68.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "simple-toon"
version = "0.2.1"
description = "Python parser and serializer for TOON (Token-Oriented Object Notation) - Reduce LLM token usage by 30-60%"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "Ignac", email = "ignaciocolussi@outlook.com"}
]
maintainers = [
    {name = "Ignac", email = "ignaciocolussi@outlook.com"}
]
keywords = [
    "toon",
    "json",
    "parser",
    "serializer",
    "llm",
    "token-optimization",
    "data-format",
    "compression",
    "streaming",
    "schema-validation",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3 :: Only",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Text Processing",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Typing :: Typed",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.4.0",
    "pytest-cov>=4.1.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
    "mypy>=1.5.0",
    "build>=1.0.0",
    "twine>=4.0.0",
]

[project.urls]
Homepage = "https://github.com/ignaciocolussi/simple_toon"
Repository = "https://github.com/ignaciocolussi/simple_toon"
Documentation = "https://github.com/ignaciocolussi/simple_toon#readme"
"Bug Tracker" = "https://github.com/ignaciocolussi/simple_toon/issues"
Changelog = "https://github.com/ignaciocolussi/simple_toon/blob/main/CHANGELOG.md"

[tool.setuptools.packages.find]
where = ["."]
include = ["toon_parser*"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
python_classes = "Test*"
python_functions = "test_*"
addopts = "-v --cov=toon_parser --cov-report=term-missing"

[tool.black]
line-length = 100
target-version = ["py38", "py39", "py310", "py311", "py312"]

[tool.ruff]
line-length = 100
target-version = "py38"
select = ["E", "F", "W", "I", "N", "UP", "S", "B", "A", "C4", "PT"]
ignore = ["S101"]  # Allow assert in tests

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
strict_equality = true
