[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "dict2rel"
dynamic = ["version"]
description = "A library for transforming nested JSON data into relational tables and back"
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
keywords = []
authors = [
  { name = "Jacob Morris", email = "blendingjake@gmail.com" },
]
classifiers = [
  "Development Status :: 4 - Beta",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: Implementation :: CPython",
  "Programming Language :: Python :: Implementation :: PyPy",
]
dependencies = []

[project.urls]
Documentation = "https://github.com/BlendingJake/Dict2Rel#readme"
Issues = "https://github.com/BlendingJake/Dict2Rel/issues"
Source = "https://github.com/BlendingJake/Dict2Rel"

[tool.hatch.version]
path = "src/dict2rel/__about__.py"

[tool.hatch.envs.black]
dependencies = [
    "black"
]

[tool.hatch.envs.black.scripts]
run = "black ."

[tool.hatch.envs.docs]
dependencies = [
    "sphinx",
    "sphinx-toolbox",
    "pydata-sphinx-theme"
]

[tool.hatch.envs.docs.scripts]
build = "sphinx-build -M html ./docs/source ./docs/build"
clean = "sphinx-build -M clean ./docs/source ./docs/build"

[tool.hatch.envs.test]
dependencies = [
  "pytest",
  "pytest-cov",
  "polars",
  "pandas"
]

[tool.hatch.envs.test.scripts]
run = "pytest --cov-config=pyproject.toml --cov=dict2rel --cov-report=html {args}"
run-xml = "pytest --cov-config=pyproject.toml --cov=dict2rel --cov-report=xml"

[tool.hatch.envs.types]
extra-dependencies = [
  "mypy>=1.0.0",
]
[tool.hatch.envs.types.scripts]
check = "mypy --install-types --non-interactive {args:src/dict2rel tests}"

[tool.coverage.run]
branch = true
omit = [
  "src/dict2rel/__about__.py",
  "tests/*",
]
parallel = true
source = ["dict2rel"]

[tool.coverage.paths]
dict2rel = ["src/dict2rel", "*/dict2rel/src/dict2rel"]
tests = ["tests", "*/dict2rel/tests"]

[tool.coverage.report]
exclude_lines = [
  "no cov",
  "if __name__ == .__main__.:",
  "if TYPE_CHECKING:",
  "pass"
]

[tool.ruff]
line-length = 80

[tool.ruff.lint.extend-per-file-ignores]
"docs/source/conf.py" = ["A001", "INP001"]
