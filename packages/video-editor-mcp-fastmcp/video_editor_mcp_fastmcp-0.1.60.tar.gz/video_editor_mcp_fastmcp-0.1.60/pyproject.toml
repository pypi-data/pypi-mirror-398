[project]
name = "video-editor-mcp-fastmcp"
version = "0.1.60"
description = "Video Jungle MCP Server for Adding, Analysing, Searching, and Editing Videos"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
 "einops>=0.8.0",
 "manim>=0.18.1",
 "mcp>=1.6.0",
 "numpy>=2.2.2",
 "opentimelineio>=0.17.0",
 "osxphotos>=0.69.2",
 "pillow>=11.0.0",
 "requests>=2.32.3",
 "thefuzz>=0.22.1",
 "timm>=1.0.12",
 "torch==2.5.1",
 "torchvision==0.20.1",
 "transformers[torch]==4.47.1",
 "videojungle>=0.1.80",
]
homepage = "https://github.com/burningion/video-editing-mcp"

[[project.authors]]
name = "Kirk Kaiser"
email = "kirk@zothcorp.com"

[build-system]
requires = [ "hatchling",]
build-backend = "hatchling.build"

[tool.uv.workspace]
members = ["tools"]

[dependency-groups]
dev = [
    "ipykernel>=6.29.5",
    "mcp[cli]>=1.6.0",
    "pre-commit>=4.0.1",
    "ruff>=0.8.4",
]

[project.scripts]
video-editor-mcp = "video_editor_mcp:main"

[project.urls]
Homepage = "https://github.com/fastmcp-me/video-editing-mcp#readme"
Repository = "https://github.com/fastmcp-me/video-editing-mcp.git"
Issues = "https://github.com/fastmcp-me/video-editing-mcp/issues"
[tool.uv.sources]
torch = [
    { index = "pytorch-cpu" },
]
torchvision = [
    { index = "pytorch-cpu" },
]
torchaudio = [
    { index = "pytorch-cpu" },
]

[[tool.uv.index]]
name = "pytorch-cpu"
url = "https://download.pytorch.org/whl/cpu"
explicit = true

[tool.uv]
constraint-dependencies = [
    "pyglet==2.1.6",
]

[tool.hatch.build.targets.wheel]
packages = ["src/video_editor_mcp"]
