[project]
name = "mcp-server-google-vision"
version = "1.0.0"
description = "MCP server providing OCR capabilities to LLMs via Google Cloud Vision API - Read scanned PDFs, handwritten text, and images"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.11"
authors = [
    {name = "Hassan Kohen", email = "contact@kohenavocats.com"}
]
maintainers = [
    {name = "Hassan Kohen", email = "contact@kohenavocats.com"}
]
keywords = [
    "mcp",
    "model-context-protocol",
    "google-vision",
    "ocr",
    "pdf",
    "handwriting",
    "claude",
    "llm",
    "anthropic",
    "legal-tech",
    "document-processing"
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Intended Audience :: Legal Industry",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Scientific/Engineering :: Image Recognition",
    "Topic :: Text Processing :: General",
]
dependencies = [
    "mcp[cli]>=1.6.0",
    "aiohttp>=3.9.0",
]

[project.urls]
Homepage = "https://kohenavocats.com"
Documentation = "https://github.com/KohenAvocats/mcp-server-google-vision#readme"
Repository = "https://github.com/KohenAvocats/mcp-server-google-vision"
Issues = "https://github.com/KohenAvocats/mcp-server-google-vision/issues"
Author = "https://kohenavocats.com/avocat-hassan-kohen/"

[project.scripts]
mcp-google-vision = "mcp_server_google_vision.server:mcp.run"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.sdist]
include = [
    "/src/mcp_server_google_vision",
    "/README.md",
    "/LICENSE",
]

[tool.hatch.build.targets.wheel]
packages = ["src/mcp_server_google_vision"]

[tool.hatch.metadata]
allow-direct-references = true
