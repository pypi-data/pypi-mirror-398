      markdown-advanced:
        metadata:
          label: "## Advanced Markdown Features\n\n### HTML Elements\n\nMarkdown supports\
            \ some HTML:\n* Line breaks: text before<br>text after\n* Horizontal rule:\
            \ <hr>\n* Non-breaking spaces: word&nbsp;&nbsp;&nbsp;word\n\n### Backslash\
            \ Escapes\n\nUse backslash to escape special characters:\n* \\*Not italic\\\
            *\n* \\*\\*Not bold\\*\\*\n* \\`Not code\\`\n* \\[Not a link\\](url)\n\
            \n### Mixed Content\n\nYou can **mix _formatting_ styles** together:\n\
            1. **Bold** and *italic* in the same line\n2. `Code` with **bold** text\n\
            3. ~~Strikethrough~~ with <u>underline</u>\n\n```python\n# Code block\
            \ with syntax highlighting\nclass Demo:\n    def __init__(self, name):\n\
            \        self.name = name\n\n    def greet(self):\n        return f\"\
            Hello, {self.name}!\"\n\ndemo = Demo(\"ImGui\")\nprint(demo.greet())\n\
            ```\n"
      markdown-comprehensive:
        metadata:
          label: "# ImGui Markdown Complete Reference\n\n## Headers\n\n# H1 - Largest\
            \ Header\n## H2 - Second Level\n### H3 - Third Level\n#### H4 - Fourth\
            \ Level\n##### H5 - Fifth Level\n###### H6 - Smallest Header\n\n---\n\n\
            ## Text Styles\n\n* *Italic* - `*Italic*`\n* **Bold** - `**Bold**`\n*\
            \ ***Bold Italic*** - `***Bold Italic***`\n* ~~Strikethrough~~ - `~~Strikethrough~~`\n\
            * <u>Underline</u> - `<u>Underline</u>`\n* `Inline Code` - `` `Inline\
            \ Code` ``\n\n---\n\n## Lists\n\n### Unordered Lists\n\n* Level 1\n  *\
            \ Level 2\n    * Level 3\n* Back to Level 1\n\n### Ordered Lists\n\n1.\
            \ First\n2. Second\n3. Third\n   1. Nested 1\n   2. Nested 2\n\n---\n\n\
            ## Code Blocks\n\n### Python\n```python\ndef factorial(n):\n    if n <=\
            \ 1:\n        return 1\n    return n * factorial(n - 1)\n\nprint(factorial(5))\
            \  # Output: 120\n```\n\n### C++\n```cpp\n#include <iostream>\n\ntemplate<typename\
            \ T>\nT max(T a, T b) {\n    return (a > b) ? a : b;\n}\n\nint main()\
            \ {\n    std::cout << max(10, 20) << std::endl;\n    return 0;\n}\n```\n\
            \n### JavaScript\n```javascript\nconst fibonacci = (n) => {\n    if (n\
            \ <= 1) return n;\n    return fibonacci(n - 1) + fibonacci(n - 2);\n};\n\
            \nconsole.log(fibonacci(10));  // Output: 55\n```\n\n---\n\n## Tables\n\
            \n| Feature&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; | Supported&nbsp;&nbsp;\
            \ | Notes&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; |\n|---------|-----------|-------|\n\
            | Headers |  | H1-H6 |\n| **Bold** |  | Use `**` |\n| *Italic* |  |\
            \ Use `*` |\n| `Code` |  | Inline & block |\n| Tables |  | With alignment\
            \ |\n| Links |  | External URLs |\n| Images |  | Local & remote |\n\n\
            ---\n\n## Special Features\n\n### Line Breaks\nLine 1<br>Line 2<br>Line\
            \ 3\n\n### Non-Breaking Spaces\nWord&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Word\n\
            \n### Escaped Characters\n\\*Not italic\\* \\*\\*Not bold\\*\\* \\`Not\
            \ code\\`\n\n---\n\n## Acknowledgments\n\nThis markdown renderer is based\
            \ on [imgui_md](https://github.com/mekhontsev/imgui_md) by Dmitry Mekhontsev,\n\
            integrated into [ImGui Bundle](https://github.com/pthom/imgui_bundle)\
            \ by Pascal Thomet.\n"
