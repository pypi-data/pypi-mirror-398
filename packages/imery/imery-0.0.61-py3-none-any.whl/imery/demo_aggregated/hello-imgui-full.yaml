            You can use ***bold italic*** with triple asterisks.\nYou can use ~~strikethrough~~\
            \ text.\nYou can use <u>underline</u> with HTML tags.\n\n### Lists (H3)\n\
            \nUnordered list:\n* Item 1\n* Item 2\n  * Sub-item 2.1\n  * Sub-item\
            \ 2.2\n* Item 3\n\nOrdered list:\n1. First item\n2. Second item\n3. Third\
            \ item\n\n#### Code (H4)\n\nInline `code` can be wrapped in backticks.\n\
            \nBlock code:\n```\ndef hello_world():\n    print(\"Hello from Markdown!\"\
            )\n    return True\n```\n\n```cpp\nint main() {\n    std::cout << \"C++\
            \ code block\" << std::endl;\n    return 0;\n}\n```\n"
