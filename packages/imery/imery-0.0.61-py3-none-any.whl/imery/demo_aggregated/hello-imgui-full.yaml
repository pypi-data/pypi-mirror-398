# Aggregated YAML demo for browser (Pyodide)
# Source: demo/hello-imgui-full
# Feel free to edit and experiment!

app:
  widget: main-window
  data: demo-data
widgets:
  draggable-demo-popup:
    type: popup
    body:
    - text: Draggable Button Menu
    - separator
    - menu-item:
        label: Action 1
    - menu-item:
        label: Action 2
    - menu-item:
        label: Action 3
    - separator
    - text: Drag the button to reposition it!
  text-demo:
    type: composite
    body:
    - separator-text: Text Display
    - text: This is regular text
    - bullet-text: This is bullet text
    - bullet-text: Another bullet point
    - separator-text: Text with formatting
    - text: You can display various types of text
    - text: Including multiline content
  bullet-demo:
    type: composite
    body:
    - separator-text: BULLET TEXT WIDGET DEMOS
    - collapsing-header:
        label: BulletText - Static
        flags:
        - default-open
        body:
        - bullet-text: Static bullet point
    - collapsing-header:
        label: BulletText - Dynamic Single Value
        body:
        - data-path: bullet-single
          bullet-text: null
    - data-path: bullet-dict
      collapsing-header:
        label: BulletText - Dynamic Dict (renders keys)
        body:
          foreach-child:
          - bullet-text
  separator-demo:
    type: composite
    body:
    - separator-text: SEPARATOR TEXT WIDGET DEMOS
    - collapsing-header:
        label: SeparatorText - Static
        flags:
        - default-open
        body:
        - separator-text: Static Section Header
    - collapsing-header:
        label: SeparatorText - Dynamic Single Value
        body:
        - data-path: separator-single
          separator-text: null
    - data-path: separator-dict
      collapsing-header:
        label: SeparatorText - Dynamic Dict (renders keys)
        body:
          foreach-child:
          - separator-text
  button-demo:
    type: composite
    body:
    - separator-text: BUTTON WIDGET DEMOS
    - collapsing-header:
        label: Button - Static
        flags:
        - default-open
        body:
        - button:
            label: Static Button
    - collapsing-header:
        label: Button - With Red Style
        body:
        - button:
            label: Red Button
            style:
              button:
              - 0.8
              - 0.1
              - 0.1
              - 1.0
              button-hovered:
              - 1.0
              - 0.2
              - 0.2
              - 1.0
              button-active:
              - 0.6
              - 0.05
              - 0.05
              - 1.0
    - collapsing-header:
        label: Button - With Green Style
        body:
        - button:
            label: Green Button
            style:
              button:
              - 0.1
              - 0.7
              - 0.1
              - 1.0
              button-hovered:
              - 0.2
              - 0.9
              - 0.2
              - 1.0
              button-active:
              - 0.05
              - 0.5
              - 0.05
              - 1.0
    - collapsing-header:
        label: Button - Dynamic Single Value
        body:
        - button: null
          data-path: button-single
    - collapsing-header:
        label: Button - Dynamic Dict (renders keys)
        body:
          foreach-child:
          - button
      data-path: button-dict
  popup-modal-demo-content:
    type: popup-modal
    body:
    - text: This is a Modal Popup!
    - separator
    - text: Modal popups block interaction with other windows.
    - separator
    - text: Click outside or press ESC to close
    - button:
        label: Ok
        on-click:
          dispatch-event:
            event: click
    - same-line
    - button:
        label: Cancel
        on-click:
          dispatch-event:
            event: click
  popup-demo:
    type: composite
    body:
    - separator-text: POPUP WIDGET DEMOS
    - collapsing-header:
        label: PopupModal - Blocks other windows
        flags:
        - default-open
        body:
        - button:
            label: Open Modal Popup
            body: popup-modal-demo-content
    - collapsing-header:
        label: Popup - Regular (non-modal)
        body:
        - button:
            label: Open Regular Popup
            body:
              type: popup
              body:
              - text: This is a regular popup
              - separator
              - text: You can interact with other widgets
  tree-recursive:
    type: composite
    body:
    - foreach-child:
      - tree-node:
          body: tree-recursive
  tree-demo:
    type: composite
    body:
    - separator-text: TREE NODE WIDGET DEMOS
    - collapsing-header:
        label: TreeNode - Static
        flags:
        - default-open
        body:
        - tree-node:
            label: Static Tree Node
            body:
            - text: Content inside static tree node
    - collapsing-header:
        label: TreeNode - Dynamic Single Value
        body:
        - tree-node:
            body: tree-recursive
          data-path: tree-single
    - collapsing-header:
        label: TreeNode - Dynamic Dict (renders keys)
        body:
        - tree-node:
            body: tree-recursive
          data-path: tree-dict
  collapsing-header-recursive:
    type: composite
    body:
    - foreach-child:
      - collapsing-header:
          body: collapsing-header-recursive
  collapsing-header-demo:
    type: composite
    body:
    - separator-text: COLLAPSING HEADER WIDGET DEMOS
    - collapsing-header:
        label: CollapsingHeader - Static
        flags:
        - default-open
        body:
        - text: Content in static collapsing header
    - collapsing-header:
        label: CollapsingHeader - Dynamic Single Value
        body:
        - collapsing-header:
            body: collapsing-header-recursive
          data-path: collapse-single
    - collapsing-header:
        label: CollapsingHeader - Dynamic Dict (renders keys)
        body:
        - collapsing-header:
            body: collapsing-header-recursive
          data-path: collapse-dict
  menu-recursive:
    type: composite
    body:
    - foreach-child:
      - menu:
          body: menu-recursive
  menu-demo:
    type: composite
    body:
    - separator-text: MENU WIDGET DEMOS
    - collapsing-header:
        label: Menu - Static
        flags:
        - default-open
        body:
        - menu:
            label: Static Menu
            body:
            - menu-item: Menu item 1
            - menu-item: Menu item 2
    - collapsing-header:
        label: Menu - Dynamic Single Value
        body:
        - menu:
            body: menu-recursive
          data-path: menu-single
    - collapsing-header:
        label: Menu - Dynamic Dict (renders keys)
        body:
        - menu:
            body: menu-recursive
          data-path: menu-dict
  menuitem-demo:
    type: composite
    body:
    - separator-text: MENU ITEM WIDGET DEMOS
    - collapsing-header:
        label: MenuItem - Static
        flags:
        - default-open
        body:
        - menu:
            label: Container Menu
            body:
            - menu-item: Static Menu Item
    - collapsing-header:
        label: MenuItem - Dynamic Single Value
        body:
        - menu:
            label: Container Menu
            body:
            - menu-item: null
              data-path: menuitem-single
    - collapsing-header:
        label: MenuItem - Dynamic Dict (renders keys)
        body:
        - menu:
            label: Container Menu
            body:
              foreach-child:
              - menu-item
          data-path: menuitem-dict
  input-demo:
    type: composite
    body:
    - separator-text: INPUT WIDGETS DEMOS
    - collapsing-header:
        label: Input Widgets (single values only)
        flags:
        - default-open
        body:
        - text: 'Text Input:'
        - data-path: input-text
          input-text: null
        - separator
        - text: 'Integer Input:'
        - data-path: input-int
          input-int: null
        - separator
        - text: 'Integer Slider:'
        - data-path: slider-int
          slider-int:
            min: 0
            max: 100
        - separator
        - text: 'Float Slider:'
        - data-path: slider-float
          slider-float:
            min: 0.0
            max: 1.0
        - separator
        - text: 'Combo:'
        - data-path: combo
          combo:
            items:
            - Option A
            - Option B
            - Option C
        - separator
        - text: 'Checkbox:'
        - data-path: checkbox
          checkbox: null
    - collapsing-header:
        label: Input Widgets - With Custom Styles
        body:
        - text:
            style:
              text:
              - 0.0
              - 1.0
              - 1.0
              - 1.0
        - text: 'Styled Text Input (cyan frame):'
        - data-path: input-text
          input-text:
            style:
              frame-bg:
              - 0.0
              - 0.3
              - 0.3
              - 0.5
              frame-bg-hovered:
              - 0.0
              - 0.4
              - 0.4
              - 0.7
              frame-bg-active:
              - 0.0
              - 0.5
              - 0.5
              - 0.9
        - separator
        - text: 'Styled Slider (orange):'
        - data-path: slider-float
          slider-float:
            min: 0.0
            max: 1.0
            style:
              frame-bg:
              - 0.5
              - 0.3
              - 0.0
              - 0.5
              slider-grab:
              - 1.0
              - 0.6
              - 0.0
              - 1.0
              slider-grab-active:
              - 1.0
              - 0.8
              - 0.2
              - 1.0
  indent-demo:
    type: composite
    body:
    - separator-text: INDENT WIDGET DEMO
    - collapsing-header:
        label: Indent - Basic
        flags:
        - default-open
        body:
        - text: Normal text
        - indent:
            body:
            - text: Indented text level 1
            - indent:
                body:
                - text: Indented text level 2
        - text: Back to normal
  widgets-demo:
    type: composite
    body:
    - separator-text: ImCoolBar
    - markdown-unindented: '# ImCoolBar

        ImCoolBar provides a dock-like Cool bar for Dear ImGui

        '
    - cool-bar:
        anchor_x: 0.5
        anchor_y: 0.07
        horizontal: true
        body:
        - cool-bar-item:
            label: A
        - cool-bar-item:
            label: B
        - cool-bar-item:
            label: C
        - cool-bar-item:
            label: D
        - cool-bar-item:
            label: E
        - cool-bar-item:
            label: F
    - separator: null
    - separator-text: Toggle Switch
    - markdown-unindented: '# Toggle Switch

        [imgui_toggle](https://github.com/cmdwtf/imgui_toggle) provides toggle switches
        for ImGui.

        '
    - data-path: toggle-flag
      toggle:
        label: Default Toggle
    - same-line: null
    - data-path: toggle-flag
      toggle:
        label: Animated Toggle
        animated: true
    - same-line: null
    - data-path: toggle-flag
      toggle:
        label: Material Style (with slowed anim)
        style: material
        animation_duration: 0.4
    - same-line: null
    - data-path: toggle-flag
      toggle:
        label: iOS style
        style: ios
        size_scale: 0.2
    - same-line: null
    - data-path: toggle-flag
      toggle:
        label: iOS style (light)
        style: ios
        size_scale: 0.2
        light_mode: true
    - separator: null
    - separator-text: Spinners
    - markdown-unindented: '# Spinners

        [imspinner](https://github.com/dalerank/imspinner) provides spinners for ImGui.

        '
    - text: spinner_moving_dots
    - same-line: null
    - spinner-moving-dots:
        label: spinner_moving_dots
        radius: 20.0
        thickness: 4.0
        num_balls: 20
    - same-line: null
    - text: spinner_arc_rotation
    - same-line: null
    - spinner-arc-rotation:
        label: spinner_arc_rotation
    - same-line: null
    - text: spinner_ang_triple
    - same-line: null
    - spinner-ang-triple:
        label: spinner_ang_triple
    - separator: null
    - separator-text: Knobs
    - markdown-unindented: '# Knobs

        [imgui-knobs](https://github.com/altschuler/imgui-knobs) provides knobs for
        ImGui.

        '
    - text: Some small knobs
    - group:
        body:
        - knob:
            label: tick
            variant: tick
        - same-line: null
        - knob:
            label: dot
            variant: dot
        - same-line: null
        - knob:
            label: space
            variant: space
        - same-line: null
        - knob:
            label: stepped
            variant: stepped
        - same-line: null
        - knob:
            label: wiper
            variant: wiper
        - same-line: null
        - knob:
            label: wiper_dot
            variant: wiper_dot
        - same-line: null
        - knob:
            label: wiper_only
            variant: wiper_only
    - same-line: null
    - text: Some big knobs (int values)
    - group:
        body:
        - knob-int:
            label: tick
            variant: tick
            size: 80
        - same-line: null
        - knob-int:
            label: dot
            variant: dot
            size: 80
        - same-line: null
        - knob-int:
            label: space
            variant: space
            size: 80
        - same-line: null
        - knob-int:
            label: stepped
            variant: stepped
            size: 80
        - same-line: null
        - knob-int:
            label: wiper
            variant: wiper
            size: 80
        - same-line: null
        - knob-int:
            label: wiper_dot
            variant: wiper_dot
            size: 80
        - same-line: null
        - knob-int:
            label: wiper_only
            variant: wiper_only
            size: 80
    - separator: null
    - separator-text: Portable File Dialogs
    - markdown-unindented: '# Portable File Dialogs

        [portable-file-dialogs](https://github.com/samhocevar/portable-file-dialogs)
        provides file dialogs

        as well as notifications and messages. They will use the native dialogs and
        notifications on each platform.

        '
    - text: File dialogs require async implementation with button handlers
    - separator: null
    - separator-text: ImFileDialog
    - markdown-unindented: '# ImFileDialog

        [ImFileDialog](https://github.com/pthom/ImFileDialog.git) provides file dialogs
        for ImGui.

        '
    - text: ImFileDialog requires singleton instance management
  widgets-demo-popup:
    type: popup
    body: widgets-demo
  foreach-key-demo-popup:
    type: popup
    body:
    - text: foreach-key Demo - Displays metadata keys and values
    - separator
    - text: 'Simple form (shows values only):'
    - foreach-key: text
    - separator
    - text: 'Complex form (shows keys and values):'
    - foreach-key:
      - text: $key
      - text: $value
      - separator
  metadata-tooltip:
    type: tooltip
    body:
    - text: 'Metadata:'
    - separator
    - foreach-key:
      - text: '$key: $value'
  kernel-recursive:
    type: composite
    body:
    - foreach-child:
      - tree-node:
          body: kernel-recursive
          on-click: default
          on-hover:
            show: metadata-tooltip
          selection: '@/kernel-tree/selection'
          style-mapping:
            openable:
              text:
              - 0.2
              - 0.8
              - 0.2
              - 1.0
            opened:
              text:
              - 0.8
              - 0.8
              - 0.2
              - 1.0
  kernel-demo-popup:
    type: popup
    body:
    - text: Kernel TreeLike Demo - Click nodes to select, hover to see metadata
    - separator
    - text: 'Selection: '
    - same-line
    - text:
        label: '@/kernel-tree/node-selection'
        style:
          text:
          - 0.2
          - 1.0
          - 0.2
          - 1.0
    - separator
    - data-path: kernel
      kernel-recursive: null
  implot-demo-popup:
    type: popup
    body:
    - text: Implot Waveform Demo
    - separator
    - implot:
        label: Waveforms
        body:
        - implot-layer:
            label: Sine
          data-path: /kernel/providers/waveform-st/available/sine/0
        - implot-layer:
            label: Square
          data-path: /kernel/providers/waveform-st/available/square/0
        - implot-layer:
            label: Triangle
          data-path: /kernel/providers/waveform-st/available/triangle/0
  table-demo-popup:
    type: popup
    body:
    - text: Table Widget Demo
    - separator
    - table:
        label: Demo Table
        columns: 3
        flags:
        - borders
        - row-bg
        - sizing-stretch-prop
        body:
        - row:
            flags:
            - headers
            body:
            - column:
                body:
                - text: Column 1
            - column:
                body:
                - text: Column 2
            - column:
                body:
                - text: Column 3
        - row:
            body:
            - column:
                body:
                - text: Row 1, Col 1
            - column:
                body:
                - text: Row 1, Col 2
            - column:
                body:
                - text: Row 1, Col 3
        - row:
            body:
            - column:
                body:
                - text: Row 2, Col 1
            - column:
                body:
                - text: Row 2, Col 2
            - column:
                body:
                - text: Row 2, Col 3
        - row:
            body:
            - column:
                body:
                - text: Row 3, Col 1
            - column:
                body:
                - text: Row 3, Col 2
            - column:
                body:
                - text: Row 3, Col 3
  tab-demo-popup:
    type: popup
    body:
    - text: Tab Widget Demo
    - separator
    - tab-bar:
        label: Demo Tabs
        body:
        - tab-item:
            label: Tab 1
            body:
            - text: Content of Tab 1
            - separator
            - text: This is the first tab
            - bullet-text: Feature A
            - bullet-text: Feature B
            - bullet-text: Feature C
        - tab-item:
            label: Tab 2
            body:
            - text: Content of Tab 2
            - separator
            - data-path: input-text
              text: 'Text Input:'
            - data-path: input-text
              input-text: null
            - separator
            - text: 'Slider:'
            - data-path: slider-int
              slider-int:
                min: 0
                max: 100
        - tab-item:
            label: Tab 3
            body:
            - text: Content of Tab 3
            - separator
            - button:
                label: Button 1
            - button:
                label: Button 2
            - button:
                label: Button 3
        - tab-item:
            label: Colors
            body:
            - text: Color Widgets Demo
            - separator
            - text: 'Color Edit (RGBA):'
            - data-path: color-edit
              color-edit: null
            - separator
            - text: 'Color Button:'
            - data-path: color-button
              color-button: null
            - same-line
            - text: Click to see color
  kernel-tree-view:
    type: composite
    body:
    - text:
        label: Kernel TreeLike Demo
        style:
          text:
          - 0.7
          - 0.9
          - 0.7
          - 1.0
    - separator
    - text: Click nodes to select, hover to see metadata
    - separator
    - text: 'Selection: '
    - same-line
    - text:
        label: '@node-selection'
        style:
          text:
          - 0.2
          - 1.0
          - 0.2
          - 1.0
    - separator
    - data-path: kernel
      kernel-recursive: null
  implot-wrapper:
    type: composite
    body:
    - text:
        label: Waveform Plots
        style:
          text:
          - 0.7
          - 0.7
          - 0.9
          - 1.0
    - separator
    - implot-group:
        label: Waveforms
        rows: 3
        cols: 1
        size:
        - -1
        - -1
        body:
        - implot:
            label: Sine Wave
            body:
            - implot-layer:
                label: Sine
              data-path: /kernel/providers/waveform-st/available/sine/0
        - implot:
            label: Square Wave
            body:
            - implot-layer:
                label: Square
              data-path: /kernel/providers/waveform-st/available/square/0
        - implot:
            label: Triangle Wave
            body:
            - implot-layer:
                label: Triangle
              data-path: /kernel/providers/waveform-st/available/triangle/0
  logs-view:
    type: composite
    body:
    - text:
        label: Application Logs
        style:
          text:
          - 0.9
          - 0.9
          - 0.7
          - 1.0
    - separator
    - bullet-text: Application started
    - bullet-text: Loaded docking layout
    - bullet-text: Initialized kernel
    - bullet-text: Ready for operations
    - separator
    - text: 'Log level: INFO'
  controls-view:
    type: composite
    body:
    - text:
        label: Controls
        style:
          text:
          - 0.9
          - 0.7
          - 0.7
          - 1.0
    - separator
    - button:
        label: Start Recording
    - button:
        label: Stop Recording
    - separator
    - text: 'Volume:'
    - data-path: volume
      slider-float:
        min: 0.0
        max: 1.0
    - separator
    - text: 'Sample Rate:'
    - data-path: sample-rate
      combo:
        items:
        - 44100 Hz
        - 48000 Hz
        - 96000 Hz
    - separator
    - data-path: monitoring
      checkbox:
        label: Enable Monitoring
  basic-demo:
    type: composite
    body:
    - separator-text: General
    - button:
        head:
          label: Button
          tooltip: Click to trigger an action
    - text: Click the button!
    - separator-text: Inputs
    - data-path: input-text
      input-text:
        head:
          tooltip: Enter text value
    - data-path: input-int
      input-int:
        head:
          tooltip: Enter integer value
    - data-path: input-float
      input-float:
        head:
          tooltip: Enter floating point value
    - separator-text: Sliders
    - data-path: slider-int
      slider-int:
        head:
          tooltip: Drag to adjust integer value (0-100)
        min: 0
        max: 100
    - data-path: slider-float
      slider-float:
        head:
          tooltip: Drag to adjust float value (0.0-1.0)
        min: 0.0
        max: 1.0
    - separator-text: Checkbox & Radio
    - data-path: checkbox
      checkbox:
        head:
          tooltip: Toggle this option on or off
    - data-path: radio
      radio-button:
        head:
          tooltip: Select option A
        value: 0
        label: Radio A
    - data-path: radio
      radio-button:
        head:
          tooltip: Select option B
        value: 1
        label: Radio B
    - data-path: radio
      radio-button:
        head:
          tooltip: Select option C
        value: 2
        label: Radio C
  tables-demo:
    type: composite
    body:
    - separator-text: Basic Table
    - table:
        label: BasicTable
        columns: 3
        body:
        - row:
            body:
            - column:
                body:
                - text: A1
            - column:
                body:
                - text: A2
            - column:
                body:
                - text: A3
        - row:
            body:
            - column:
                body:
                - text: B1
            - column:
                body:
                - text: B2
            - column:
                body:
                - text: B3
  layout-demo:
    type: composite
    body:
    - separator-text: Child Windows
    - child:
        id: child1
        size:
        - 0
        - 100
        border: true
        body:
        - text: This is a child window
        - button:
            label: Click me
    - separator-text: Columns
    - columns:
        count: 3
        id: cols
        body:
        - text: Column 1
        - next-column: null
        - text: Column 2
        - next-column: null
        - text: Column 3
    - separator-text: Groups
    - group:
        body:
        - button:
            label: Button 1
        - same-line: null
        - button:
            label: Button 2
  popups-demo:
    type: composite
    body:
    - separator-text: Modal Popup
    - button:
        head:
          label: Open Modal
          tooltip: Click to open a modal dialog
        body:
        - open-popup:
            id: modal-popup
    - popup-modal:
        id: modal-popup
        label: Modal Dialog
        body:
        - text: This is a modal popup!
        - separator: null
        - button:
            head:
              label: Close
              tooltip: Close the modal dialog
            body:
