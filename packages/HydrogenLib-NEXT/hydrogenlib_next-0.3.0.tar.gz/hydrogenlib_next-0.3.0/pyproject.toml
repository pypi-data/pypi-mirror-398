[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "HydrogenLib-NEXT"
dynamic = ["version"]
requires-python = ">=3.12"
keywords = []
authors = [
  { name = "LittleSong2025", email = "LittleSong2024@outlook.com" },
]
classifiers = ["Development Status :: 3 - Alpha", "Programming Language :: Python", "Programming Language :: Python :: 3.11", "Programming Language :: Python :: 3.12", "Programming Language :: Python :: 3.13", "Programming Language :: Python :: Implementation :: CPython", "Programming Language :: Python :: Implementation :: PyPy"]
dependencies = [
    "hydrogenlib-core",
#    "hydrogenlib-tools",
#    "hydrogenlib-ctypes",
#    "hydrogenlib-quickapi",
#    "hydrogenlib-resource-system"
]

import-names = ["hydrogenlib"]

[project.urls]
Documentation = "https://github.com/LittleSong2024/HydrogenLib#readme"
Issues = "https://github.com/LittleSong2024/HydrogenLib/issues"
Source = "https://github.com/LittleSong2024/HydrogenLib"

[tool.hatch.version]
path = "hydrogenlib/__init__.py"

[[tool.uv.index]]
url = "https://mirrors.aliyun.com/pypi/simple"
default = true

[dependency-groups]
dev = [
    "aiohttp>=3.12.15",
    "curl-cffi>=0.13.0",
    "hatch>=1.16.2",
    "hatchling>=1.27.0",
    "httpx>=0.28.1",
    "packaging>=25.0",
    "pydantic",
    "tomlkit>=0.13.3",
    "urllib3",
    "uv",
]

[tool.hatch.build.targets.wheel]
packages = ["hydrogenlib"]
