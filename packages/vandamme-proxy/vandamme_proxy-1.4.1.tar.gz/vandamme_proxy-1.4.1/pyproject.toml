[build-system]
requires = ["hatchling", "hatch-vcs"]
build-backend = "hatchling.build"

[project]
name = "vandamme-proxy"
dynamic = ["version"]
description = "A proxy server that converts Claude API requests to OpenAI-compatible API calls"
readme = "README.md"
authors = [
    {name = "Vandamme Proxy", email = "noreply@example.com"}
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
requires-python = ">=3.10"
dependencies = [
    "fastapi[standard]>=0.115.11",
    "uvicorn>=0.34.0",
    "pydantic>=2.0.0",
    "python-dotenv>=1.0.0",
    "openai>=1.54.0",
    "respx>=0.22.0",
    "tomli>=2.0.0",
    "dash[cli]>=3.3.0",
    "dash-bootstrap-components[cli]>=2.0.4",
    "dash-ag-grid>=31.2.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "httpx>=0.25.0",
]
cli = [
    "typer[all]>=0.9.0",
    "rich>=13.0.0",
    "pyyaml>=6.0",
]

# systemd-python removed; syslog-based logging uses stdlib only



[project.urls]
Homepage = "https://github.com/elifarley/vandamme-proxy"
Repository = "https://github.com/elifarley/vandamme-proxy.git"
Issues = "https://github.com/elifarley/vandamme-proxy/issues"

[project.scripts]
vdm = "src.cli.main:app"
"claude.vdm" = "src.cli.main:claude_alias"

[dependency-groups]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=7.0.0",
    "pytest-mock>=3.15.0",
    "respx>=0.22.0",
    "ruff>=0.6.0",
    "mypy>=1.0.0",
    "pyinstaller>=6.15.0",
    "hatch-vcs>=0.5.0",
    "types-pyyaml>=6.0.12.20250915",
]

[tool.ruff]
line-length = 100
target-version = "py310"
fix = true
extend-exclude = [
    "src/_version.py",  # Auto-generated by hatch-vcs
]

[tool.ruff.lint]
select = [
    # pycodestyle
    "E",
    # Pyflakes
    "F",
    # pyupgrade
    "UP",
    # flake8-bugbear
    "B",
    # flake8-simplify
    "SIM",
    # isort
    "I",
    # pep8-naming
    "N",
]
ignore = [
    # Too many arguments to function call
    "PLR0913",
    # Magic number
    "PLR2004",
]

# Explicitly enable type transformation rules
[tool.ruff.lint.pyupgrade]
# Replace typing module types with builtin types
keep-runtime-typing = false

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
docstring-code-format = true
docstring-code-line-length = "dynamic"

[tool.hatch.version]
source = "vcs"

[tool.hatch.build.hooks.vcs]
version-file = "src/_version.py"

[tool.hatch.build.targets.wheel]
packages = ["src"]
include = [
    "src/config/*.toml",
]

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
markers = [
    "unit: marks tests as unit tests (fast, no external dependencies)",
    "integration: marks tests as integration tests (requires running services and API keys)",
    "e2e: marks tests as end-to-end tests (requires valid API keys, runs only with make test-e2e)",
]
addopts = [
    "--strict-markers",
    "--disable-warnings",
]

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

[[tool.mypy.overrides]]
module = [
    "src.core.cache.*",
    "src.models.cache",
    "src.top_models.cache",
]
ignore_errors = true
