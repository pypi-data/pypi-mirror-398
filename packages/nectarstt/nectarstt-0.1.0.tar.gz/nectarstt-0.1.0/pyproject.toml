[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "nectarstt"                      # Your package name (MUST be unique on PyPI)
version = "0.1.0"
description = "Nectar Speech-to-Text And Text-to-Speech Engine"
readme = "README.md"
authors = [{ name="Headlessripper", email="zashiron.inc@gmail.com" }]
license = { file = "LICENSE" }
requires-python = ">=3.11"
dependencies = [
  "PyQt6",
  "PyQt6-Qt6",          
  "PyQt6-sip",
  "sounddevice",
  "scipy",
  "numpy",
  "click",
]

[project.urls]
Homepage = "https://github.com/headlessripper/NectarSTT"

[project.scripts]
NectarSTT = "nectarstt.main:main"        # CLI command: to show gui interface

[tool.setuptools.packages.find]
where = ["src"]