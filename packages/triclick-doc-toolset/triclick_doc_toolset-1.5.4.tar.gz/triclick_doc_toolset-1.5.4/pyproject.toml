[project]
name = "triclick-doc-toolset"
version = "1.5.4"
description = "Advanced document partitioning and processing toolset"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "pyyaml>=6.0",
    "pydantic>=2.12.5",
    "python-docx>=1.2.0",
    "openpyxl>=3.1.5",
    "pandas>=2.0.0"
]

[project.optional-dependencies]
dev = [
  "pytest>=9.0.1"
]

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]

[build-system]
requires = ["hatchling>=1.26"]
build-backend = "hatchling.build"

[tool.hatch.build]
exclude = [
    "/tests",
]

[tool.hatch.build.targets.wheel]
packages = ["src/triclick_doc_toolset"]

[tool.hatch.build.targets.wheel.force-include]
resources = "triclick_doc_toolset/resources"

[[tool.uv.index]]
url = "https://pypi.org/simple/"
default = true

[tool.uv]
index-url = "https://pypi.org/simple/"

[tool.ruff]
line-length = 100

[tool.pyright]
pythonVersion = "3.12"
typeCheckingMode = "standard"

[dependency-groups]
dev = [
    "build>=1.3.0",
    "twine>=6.2.0",
]
