# 用于从标题文本中提取用于命名的最小标签（前缀+编号），保持最小可表达
# 例如："Table 2.3"、"Listing 1"。不包含后续描述。
# 参考上面的列表样式进行拆分
label_patterns:
  - '\bTABLE\s+[A-Za-z0-9_-]+(?:\.[A-Za-z0-9_-]+)*(?=\s|$|[:：])'
  - '\bLISTING\s+[A-Za-z0-9_-]+(?:\.[A-Za-z0-9_-]+)*(?=\s|$|[:：])'
  - '\bFIGURE\s+[A-Za-z0-9_-]+(?:\.[A-Za-z0-9_-]+)*(?=\s|$|[:：])'

# same as的正则表达式
footnote_patterns:
  - 'same\s+as\s+(?:table|listing|figure)\s+[A-Za-z0-9_-]+(?:\.[A-Za-z0-9_-]+)*'
  - 'same\s+with\s+(?:table|listing|figure)\s+[A-Za-z0-9_-]+(?:\.[A-Za-z0-9_-]+)*'
  - 'repeat\s+(?:table|listing|figure)\s+[A-Za-z0-9_-]+(?:\.[A-Za-z0-9_-]+)*'
  - 'same\s+\w+\s+as\s+(?:table|listing|figure)\s+[A-Za-z0-9_-]+(?:\.[A-Za-z0-9_-]+)*'
  - 'use\s+same\s+\w*\s+as\s+(?:table|listing|figure)\s+[A-Za-z0-9_-]+(?:\.[A-Za-z0-9_-]+)*'

# 可配置的标题最小正则列表
# 你可以根据文档风格增删这些规则；按序匹配，忽略大小写。 
# 示例：匹配以 Table 或 Listing 开头，并跟随编号或编号+字母等形式。
title_patterns:
  - '^\s*\bTABLE\b\s+[A-Za-z0-9_-]+(?:\.[A-Za-z0-9_-]+)*(?=\s|$|[:：])'
  - '^\s*\bLISTING\b\s+[A-Za-z0-9_-]+(?:\.[A-Za-z0-9_-]+)*(?=\s|$|[:：])'
  - '^\s*\bFIGURE\b\s+[A-Za-z0-9_-]+(?:\.[A-Za-z0-9_-]+)*(?=\s|$|[:：])'
  - '^\s*\b(?:TABLE|LISTING|FIGURE)\b\s+[A-Za-z0-9_-]+(?:\.[A-Za-z0-9_-]+)*(?=\s|$|[:：])'




