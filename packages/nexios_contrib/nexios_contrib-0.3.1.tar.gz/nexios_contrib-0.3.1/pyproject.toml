[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "nexios_contrib"
version = "0.3.1"
description = "Utility pack for Nexios"
authors = [
    {name = "Chidebele Dunamis", email = "techwithdunamix@gmail.com"}
]
license = "BSD-3-Clause"
homepage = "https://github.com/nexios-labs/contrib"
repository = "https://github.com/nexios-labs/contrib"
documentation = "https://nexios-labs.github.io/nexios/community/"
readme = "README.md"
keywords = [
    "ASGI",
    "backend",
    "framework",
    "web",
    "Python",
    "async",
    "asynchronous",
    "uvicorn",
    "granian",
    "web server",
    "API",
    "scalable",
    "real-time",
    "concurrent",
    "HTTP",
    "websocket"
]
requires-python = ">=3.9"
dependencies = [
    "nexios>=3.0.0",
    
]

[tool.hatch.build.targets.wheel]
packages = ["nexios_contrib"]


[project.optional-dependencies]
templating = ["jinja2>=3.1.6"]
redis = ["redis>=4.0.0"]
tortoise = ["tortoise-orm>=0.20.0", "aiosqlite<0.20.0"]
graphql = ["strawberry-graphql>=0.219.0"]
scalar = ["scalar_docs>=0.1.0"]



all = [
    "uvicorn>=0.27.0",
    "anyio>=4.0.0",
    "itsdangerous>=2.1.2",
    "python-multipart>=0.0.6",
    "redis>=4.0.0",
    "jinja2>=3.1.6",
    "pyjwt>=2.7.0",
    "granian>=1.2.0",
    "click>=8.1.3",
    "strawberry-graphql>=0.219.0",
    "scalar_docs>=0.1.0"
]
dev = [
    "nexios>=3.2.0",
    "uvicorn>=0.27.0",
    "anyio>=4.0.0",
    "itsdangerous>=2.1.2",
    "python-multipart>=0.0.6",
    "redis>=4.0.0",
    "jinja2>=3.1.6",
    "pyjwt>=2.7.0",
    "granian>=1.2.0",
    "click>=8.1.3",
    "mypy>=1.15.0",
    "pytest>=8.3.4,<8.5.0",
    "coverage>=6.3,<8.0",
    "httpx>=0.23.3,<0.29.0",
    "typing-extensions==4.12.2",
    "pytest-asyncio>=0.25.3,<0.27.0",
    "pyjwt>=2.7.0",
    "isort>=5.13.2",
    "ruff>=0.0.256",
    "black>=23.0.0",
    "tortoise-orm>=0.20.0",
    "aiosqlite<0.20.0",
    "strawberry-graphql>=0.219.0",
    "scalar_docs>=0.1.0"
    
]



[tool.pytest.ini_options]
asyncio_mode = "auto"
asyncio_fixture_scope = "function"
addopts = "--ignore=benchmarks"

[tool.mypy]
python_version = "3.13"
ignore_missing_imports = true
warn_unused_ignores = true
warn_redundant_casts = true
warn_return_any = false
disallow_untyped_calls = false
disallow_untyped_defs = false
files = ["nexios"]
exclude = "(nexios/templates/.*)"

[tool.black]
line-length = 88
target-version = ["py38"]
include = '\.pyi?$'

[tool.isort]
profile = "black"
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true

[tool.flake8]
max-line-length = 88
extend-ignore = ["E203", "W503", "E402", "E741"]
exclude = [
    ".git",
    "__pycache__",
    "build",
    "dist",
    ".venv",
    ".pytest_cache",
    "htmlcov",
    "node_modules",
    "templates",
    "docs",
    "test/",
    "sandbox.py"

]
per-file-ignores = [
    "__init__.py: F401",
    "test/*: F401",
    "examples/*: F401",
    "benchmarks/*: F401"
]
max-complexity = 15

[tool.ruff]
# Exclude a variety of commonly ignored directories.
exclude = [
    ".bzr",
    ".direnv",
    ".eggs",
    ".git",
    ".git-rewrite",
    ".hg",
    ".mypy_cache",
    ".nox",
    ".pants.d",
    ".pytype",
    ".ruff_cache",
    ".svn",
    ".tox",
    ".venv",
    "__pypackages__",
    "_build",
    "buck-out",
    "build",
    "dist",
    "node_modules",
    "venv",
    "docker",
    "examples",
    "tests",
    "test",
    "nexios/templates",
    "docs",
    "benchmarks",
    "**/test_*.py",
    "**/tests/**",
    "**/test/**",
]

# Same as Black.
line-length = 88

# Allow unused variables when underscore-prefixed.
dummy-variable-rgx = "^(_+|(_+[a-zA-Z0-9_]*[a-zA-Z0-9]+?))$"

# Assume Python 3.8
target-version = "py38"

[tool.ruff.mccabe]
# Unlike Flake8, default to a complexity level of 10.
max-complexity = 10

[tool.ruff.isort]
known-first-party = ["nexios"]

[tool.ruff.per-file-ignores]
"__init__.py" = ["F401"]
"test/*" = ["F401"]
"tests/*" = ["F401"]

[tool.commitizen]
name = "cz_conventional_commits"
version = "2.11.3"
version_files = [
    "pyproject.toml:version",
    "nexios/__main__.py:__version__"
]
tag_format = "v$version"
update_changelog_on_bump = true
