[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "pyterrier-generative"
description = "PyTerrier Integration for Generative Rankers"
readme = "README.md"
authors = [
    {name = "Andrew Parry", email = "a.parry.1@research.gla.ac.uk"},
]
classifiers = [
  "Programming Language :: Python",
  "Operating System :: OS Independent",
  "Topic :: Text Processing",
  "Topic :: Text Processing :: Indexing",
]
requires-python = ">=3.10"
dynamic = ["version", "dependencies"]

[tool.setuptools.dynamic]
version = {attr = "pyterrier_generative.__version__"}
dependencies = {file = ["requirements.txt"]}

[tool.setuptools.packages.find]
exclude = ["tests"]

[project.urls]
Repository = "https://github.com/Parry-Parry/pyterrier-generative"
"Bug Tracker" = "https://github.com/Parry-Parry/pyterrier-generative/issues"
