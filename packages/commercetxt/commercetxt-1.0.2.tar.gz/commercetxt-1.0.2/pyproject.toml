[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "commercetxt"
version = "1.0.2"
authors = [
  { name = "Tsanko Zanov", email = "hello@commercetxt.org" },
]
description = "A robust, secure Python reference parser for the CommerceTXT protocol."
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Intended Audience :: Developers",
]
dependencies = []

[project.urls]
"Homepage" = "https://commercetxt.org"
"Repository" = "https://github.com/commercetxt/commercetxt"
"Issues" = "https://github.com/commercetxt/commercetxt/issues"
"Documentation" = "https://github.com/commercetxt/commercetxt/tree/main/parsers/python"

[project.optional-dependencies]
async = ["aiofiles"]
dev = [
    "pytest>=7.0",
    "pytest-asyncio",
    "pytest-cov",
    "hypothesis",
    "black",
    "mypy",
    "ruff"
]

[project.scripts]
commercetxt = "commercetxt.cli:main"

[tool.black]
line-length = 88
target-version = ['py38']

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
mypy_path = "."
explicit_package_bases = true
namespace_packages = true

[[tool.mypy.overrides]]
module = "hypothesis.*"
ignore_missing_imports = true

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
python_files = "test_*.py"
pythonpath = ["."]