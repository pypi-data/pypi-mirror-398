[build-system]
requires = ["hatchling>=1.18"]
build-backend = "hatchling.build"

[project]
name = "shinymap"
version = "0.2.1"
description = "Interactive SVG map components for Shiny for Python"
readme = "README.md"
authors = [{name = "shinymap contributors"}]
license = {text = "MIT"}
requires-python = ">=3.12"
dependencies = [
  "shiny>=1.4.0",
  "svg-py>=1.9.0,<2.0.0",
]
keywords = ["shiny", "visualization", "interactive", "maps", "svg"]
classifiers = [
  "Development Status :: 3 - Alpha",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.12",
  "Topic :: Scientific/Engineering :: Visualization",
]

[project.urls]
Homepage = "https://github.com/kenjisato/shinymap"

[project.optional-dependencies]
demo = [
    "shiny-querynav>=0.1.0",
]

[tool.hatch.build.targets.wheel]
packages = ["src/shinymap"]

[tool.hatch.build.targets.sdist]
include = ["src", "README.md"]

[dependency-groups]
dev = [
    "mypy>=1.19.0",
    "pytest>=9.0.1",
    "pytest-asyncio>=1.3.0",
    "ruff>=0.14.8",
]

[tool.ruff]
line-length = 100
target-version = "py312"
extend-exclude = ["examples"]

[tool.ruff.lint]
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "B",   # flake8-bugbear
    "UP",  # pyupgrade
]
ignore = []

[tool.ruff.lint.isort]
known-first-party = ["shinymap"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-v --strict-markers"
markers = [
    "unit: Unit tests",
    "integration: Integration tests",
]

[tool.mypy]
python_version = "3.12"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
ignore_missing_imports = true
