[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "dolos-jwt"
version = "1.0.2"
description = "DOLOS: ASI-Driven JWT Neural Analyzer & Forgery Engine"
readme = "README.md"
requires-python = ">=3.10"
authors = [{ name = "Djin", email = "djin@blacktracelabs.com" }]
license = { text = "MIT" }
keywords = ["jwt", "bugbounty", "security", "asi", "hacking", "jwe", "jws"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Information Technology",
    "Topic :: Security",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.13"
]
dependencies = [
    "authlib",
    "rich",
    "cryptography"
]

[project.urls]
Homepage = "https://blacktracelabs.com"

[project.scripts]
dolos = "dolos.main:analyze_token_cli"