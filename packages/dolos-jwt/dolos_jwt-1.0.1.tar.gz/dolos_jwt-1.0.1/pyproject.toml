[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "dolos-jwt"
version = "1.0.1"
description = "DOLOS: A Neural JWT Neural Analyzer & Forgery Engine for ASI Frameworks"
readme = "README.md"
requires-python = ">=3.10"
authors = [{ name = "Djin", email = "djin@blacktracelabs.com" }]
dependencies = [
    "authlib",
    "rich",
    "cryptography"
]

[project.scripts]
dolos = "dolos.main:analyze_token_cli"