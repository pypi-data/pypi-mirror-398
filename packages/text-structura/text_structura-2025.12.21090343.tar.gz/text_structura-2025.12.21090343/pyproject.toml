[build-system]
requires = ["setuptools>=68.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "text-structura"
version = "2025.12.21090343"
description = "A new package that takes user-provided text input and returns structured, validated output using pattern matching to ensure consistent formatting. It processes text extracted from various sources like"
readme = "README.md"
authors = [{ name = "text-structura", email = "hi@eugene.plus" }]
requires-python = ">=3.9"
dependencies = [
  "langchain-llm7>=0.0.0",
  "llmatch-messages>=0.0.0",
  "langchain-core>=0.3.0",
]
license = { text = "MIT" }

[project.urls]
Homepage = "https://github.com/chigwell/text-structura"
