[build-system]
requires = ["setuptools>=68.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "eco-num-extract"
version = "2025.12.22085323"
description = "eco-num-extract turns natural science text into structured numeric data using llmatch-guided outputs."
readme = "README.md"
authors = [{ name = "eco-num-extract", email = "hi@eugene.plus" }]
requires-python = ">=3.9"
dependencies = [
  "langchain-llm7>=0.0.0",
  "llmatch-messages>=0.0.0",
  "langchain-core>=0.3.0",
]
license = { text = "MIT" }

[project.urls]
Homepage = "https://github.com/chigwell/eco-num-extract"
