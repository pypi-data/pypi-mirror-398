[build-system]
requires = ["setuptools>=68.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "memoryinvestguide"
version = "2025.12.21135045"
description = "A new package designed to help users navigate the volatile memory market by providing structured, long-term investment strategies. Users input their current financial situation, risk tolerance, and in"
readme = "README.md"
authors = [{ name = "memoryinvestguide", email = "hi@eugene.plus" }]
requires-python = ">=3.9"
dependencies = [
  "langchain-llm7>=0.0.0",
  "llmatch-messages>=0.0.0",
  "langchain-core>=0.3.0",
]
license = { text = "MIT" }

[project.urls]
Homepage = "https://github.com/chigwell/memoryinvestguide"
