[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "markdown-to-files"
version = "1.0.0"
authors = [
    {name = "Jahanzeb Ahmed", email = "jahanzebahmed12pk@gmail.com"}
]
description = "Generate project structures from markdown files"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Build Tools",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]

dependencies = [
    "click>=8.0.0",
    "pyyaml>=6.0",
    "colorama>=0.4.0",
    "jinja2>=3.0.0",
]

[project.scripts]
mdf = "mdf.cli:cli"

[project.urls]
Homepage = "https://github.com/JahanzebAhmed12/project_maker"
"Bug Tracker" = "https://github.com/JahanzebAhmed12/project_maker/issues"
"Documentation" = "https://github.com/JahanzebAhmed12/project_maker#readme"

[tool.setuptools.package-data]
"mdf" = ["templates/*.j2"]

[tool.setuptools]
zip-safe = false