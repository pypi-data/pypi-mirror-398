[build-system]
requires = ["hatchling>=1.27.0"]
build-backend = "hatchling.build"

[project]
name = "humblenode-agent"
version = "0.1.0"
description = "HumbleNode agent (FastAPI + Typer)"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "fastapi>=0.128.0",
    "typer>=0.21.0",
    "uvicorn>=0.40.0",
]

[project.scripts]
agent = "agent.main:cli"

[tool.uv]
package = true

[tool.hatch.build.targets.wheel]
packages = ["agent"]
