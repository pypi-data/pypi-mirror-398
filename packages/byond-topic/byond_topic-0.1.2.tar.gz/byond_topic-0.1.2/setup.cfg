[metadata]
name = byond-topic
version = 0.1.2
author = Tamber
author_email = tamber@furryhelix.co.uk
description = Sending Topic packets to BYOND servers, and receive responses
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/TamberP/byond.topic
classifiers = 
	Programming Language :: Python :: 3.9
	License :: OSI Approved :: BSD License

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.8

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

