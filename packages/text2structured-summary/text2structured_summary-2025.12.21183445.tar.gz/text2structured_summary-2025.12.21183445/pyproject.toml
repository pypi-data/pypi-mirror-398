[build-system]
requires = ["setuptools>=68.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "text2structured-summary"
version = "2025.12.21183445"
description = "text2structured-summary generates structured summaries from unstructured text using an LLM."
readme = "README.md"
authors = [{ name = "text2structured-summary", email = "hi@eugene.plus" }]
requires-python = ">=3.9"
dependencies = [
  "langchain-llm7>=0.0.0",
  "llmatch-messages>=0.0.0",
  "langchain-core>=0.3.0",
]
license = { text = "MIT" }

[project.urls]
Homepage = "https://github.com/chigwell/text2structured-summary"
