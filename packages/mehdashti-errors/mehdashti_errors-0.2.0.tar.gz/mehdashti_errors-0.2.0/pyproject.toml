[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "mehdashti-errors"
version = "0.2.0"
description = "Standardized error handling for Smart Platform FastAPI services"
readme = "README.md"
requires-python = ">=3.13"
license = { text = "MIT" }
authors = [
    { name = "mehdashti" }
]
keywords = [
    "error-handling",
    "fastapi",
    "exceptions",
    "validation",
    "api-errors"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.13",
    "Framework :: FastAPI",
]

dependencies = [
    "fastapi>=0.115.0",
    "pydantic>=2.10.0",
    "loguru>=0.7.2",
    "mehdashti-observability>=0.2.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "pytest-asyncio>=0.24.0",
    "httpx>=0.27.0",
]

[project.urls]
Homepage = "https://github.com/mehdashti/smart-platform"
Repository = "https://github.com/mehdashti/smart-platform.git"
Issues = "https://github.com/mehdashti/smart-platform/issues"

[tool.hatch.build.targets.wheel]
packages = ["mehdashti_errors"]
