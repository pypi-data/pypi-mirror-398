[project]
name = "pyspark-mcp"
description = "Minimal PySpark MCP server inspired by LakeSail"
requires-python = ">=3.11,<4.0"
dependencies = [
    "click>=8.0",
    "fastmcp>=2.10.6",
    "loguru",
    "pyspark>=3.5",
    "pandas (>=2.3.2,<3.0.0)",
]
license = "Apache-2.0"
readme = { file = "README.md", content-type = "text/markdown" }
license-files = ["LICENSE"]
keywords = [
    "pyspark",
    "mcp",
    "llm",
    "ai"
]
packages = [
    { inlucde = "pyspark_mcp_server" }
]
classifiers = [
    "Development Status :: 4 - Beta",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Intended Audience :: Developers",
    "Topic :: Database :: Front-Ends",
]
authors = [
    { name = "Sem Sinchenko", email = "semensinchenko@gmail.com" },
    { name = "Russell Jurney", email = "russell.jurney@gmail.com" }
]
dynamic = []
version = "0.0.4"

[build-system]
requires = ["poetry-core>=1.0.0", "setuptools", "poetry-dynamic-versioning>=1.0.0,<2.0.0"]
build-backend = "poetry_dynamic_versioning.backend"

[tool.poetry]
packages = [
    { include = "pyspark_mcp_server" },
]

[tool.poetry.requires-plugins]
poetry-dynamic-versioning = { version = ">=1.0.0,<2.0.0", extras = ["plugin"] }
poetry-plugin-export = ">=1.8"

[tool.poetry-dynamic-versioning]
enable = false

[tool.poetry.urls]
"Code Repository" = "https://github.com/SemyonSinchenko/pyspark-mcp-server"
"Bug Tracker" = "https://github.com/SemyonSinchenko/pyspark-mcp-server/issues"

[tool.poetry.dependencies]
fastmcp = ">=2.10.6"
loguru = "*"
pyspark = ">=3.5"
pandas = ">=2.3.2,<3.0.0"

[tool.poetry.group.dev.dependencies]
black = "^25.1"
flake8 = "^7.3"
isort = "^6.0"
mypy = "^1.17"
pre-commit = "^4.3"
pandas-stubs = "^2.3"

[project.scripts]
pyspark-mcp = "pyspark_mcp_server.cli:main"

[tool.black]
line-length = 100
target-version = ['py311']
include = 'pyspark_mcp_server/.*\.py$'

[tool.isort]
profile = "black"
src_paths = ["pyspark_mcp_server"]
line_length = 100

[tool.mypy]
python_version = "3.11"
files = ["pyspark_mcp_server"]
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_any_generics = true
check_untyped_defs = true
