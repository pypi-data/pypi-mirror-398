[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "py.kyodo"
version = "1.0.1"
description = "Basic library to interract with Kyodo"
readme = "README.md"
license = "MIT"
requires-python = ">=3.9"
dependencies = [
    "httpx>=0.28.1",
    "orjson>=3.11.5",
    "pyjwt>=2.10.1",
    "websockets>=15.0.1",
]
keywords = [
	"kyodo",
	"py kyodo",
	"python kyodo",
	"imperialwool",
	"py.kyodo",
	"fedd20",
	"fedora",
	"kyodo app",
	"kyodo amino",
	"hexagon"
]
classifiers = [
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

[project.optional-dependencies]
dev = [
    "build",
    "hatch",
    "twine",
    "wheel",
]

[project.urls]
Download = "https://github.com/fedd20/py.kyodo.git"
Homepage = "https://github.com/fedd20/py.kyodo"
Issues = "https://github.com/fedd20/py.kyodo/issues"

[tool.hatch.build.targets.sdist]
include = [
    "/kyodo",
]

[tool.hatch.build.targets.wheel]
packages = ["/kyodo"]
