[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "tgconvert"
version = "0.1.0"
description = "Universal Telegram session converter supporting multiple formats (tdata, Telethon, Pyrogram, auth_key)"
readme = "README.md"
authors = [
    { name = "tgconvert" }
]
license = { text = "MIT" }
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Communications :: Chat",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
keywords = ["telegram", "session", "converter", "tdata", "telethon", "pyrogram"]
dependencies = [
    "cryptography>=41.0.0",
    "tgcrypto>=1.2.5",
    "opentele>=1.15.1",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
    "black>=23.0",
    "flake8>=6.0",
]

[project.urls]
"Telegram" = "https://t.me/squirrel82"

[project.scripts]
tgconvert = "tgconvert.cli:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["tgconvert*"]
exclude = ["tests*"]

[tool.setuptools.package-data]
tgconvert = ["accs/tdata/**/*"]

[tool.black]
line-length = 100
target-version = ['py38']

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
