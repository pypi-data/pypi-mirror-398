[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pydantic-airtable"
version = "1.0.0"
description = "A Python library for managing Airtable data using Pydantic objects"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.8"
authors = [
    {name = "Greg Solovyev", email = "greg.solovyev@example.com"}  # TODO: Update email
]
keywords = ["airtable", "pydantic", "orm", "api", "database"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Database",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Typing :: Typed",
]
dependencies = [
    "pydantic>=2.0.0",
    "requests>=2.28.0",
]

[project.urls]
Homepage = "https://github.com/gsolovyev/pydantic-airtable"
Documentation = "https://pydantic-airtable.readthedocs.io/"
Repository = "https://github.com/gsolovyev/pydantic-airtable"
Issues = "https://github.com/gsolovyev/pydantic-airtable/issues"

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "isort>=5.12.0",
    "mypy>=1.0.0",
]
docs = [
    "mkdocs>=1.5.0",
    "mkdocs-material>=9.0.0",
    "mkdocstrings[python]>=0.24.0",
]

[tool.setuptools.packages.find]
include = ["pydantic_airtable*"]
exclude = ["tests*", "examples*", "docs*"]

