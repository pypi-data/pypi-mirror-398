# Package ######################################################################

[build-system]
requires = ["setuptools >= 60.0.0"]
build-backend = "setuptools.build_meta"

[project]
name = "vla-arena"
description = "A Comprehensive Benchmark for Vision-Language-Action Models in Robotic Manipulation"
readme = "README.md"
requires-python = ">= 3.8"
authors = []
license = { text = "MIT License" }
keywords = ["Vision-Language-Action", "VLA Models", "Robotic Manipulation", "Benchmark"]
classifiers = [
    "Development Status :: 4 - Beta",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "hydra-core>=1.2.0",
    "numpy>=1.23.0",
    "wandb>=0.13.0",
    "easydict>=1.9",
    "opencv-python>=4.6.0",
    "einops>=0.4.1",
    "thop",
    "robosuite>=1.5.0",
    "bddl>=1.0.1",
    "future>=0.18.2",
    "matplotlib>=3.5.0",
    "cloudpickle>=2.1.0",
    "gym",
    "tensorflow",
    "IPython",
    "timm>=0.9.10",
    "transformers>=4.40.0",
    "accelerate",
    "imageio",
    "imageio-ffmpeg",
    "colorlog",
    "rich",
    "draccus",
    "tensorflow_graphics",
    "jsonlines",
    "json_numpy",
    "torch",
    "pyyaml>=6.0",
]
dynamic = ["version"]

[project.urls]
Homepage = "https://github.com/PKU-Alignment/VLA-Arena"
Repository = "https://github.com/PKU-Alignment/VLA-Arena"
Documentation = "https://github.com/PKU-Alignment/VLA-Arena/docs"
"Bug Report" = "https://github.com/PKU-Alignment/VLA-Arena/issues"

[project.optional-dependencies]
lint = [
    "isort >= 5.11.0",
    "black >= 23.1.0",
    "pylint[spelling] >= 2.15.0",
    "mypy >= 0.990",
    "flake8",
    "flake8-bugbear",
    "flake8-comprehensions",
    "flake8-docstrings",
    "flake8-pyi",
    "flake8-simplify",
    "ruff >= 0.4.0",
    "doc8",
    "pydocstyle",
    "pyenchant",
    "pre-commit",
]
test = [
    "pytest >= 7.0.0",
    "pytest-cov >= 3.0.0",
    "pytest-xdist >= 2.5.0",
]
docs = [
    "sphinx >= 5.0.0",
    "sphinx-autoapi",
    "sphinx-autobuild",
    "sphinx-copybutton",
    "sphinx-autodoc-typehints",
    "myst-parser",
]

[project.scripts]
"vla-arena" = "vla_arena.main:main"
"vla-arena-eval" = "vla_arena.evaluate:main"
"vla-arena-config-copy" = "scripts.config_copy:main"
"vla-arena-create-template" = "scripts.create_template:main"
"vla-arena-download-tasks" = "scripts.download_tasks:main"
"vla-arena-manage-assets" = "scripts.manage_assets:main"

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
include = ["vla_arena", "vla_arena.*", "scripts"]

[tool.setuptools.dynamic]
version = {attr = "vla_arena.__version__"}

# Linter tools #################################################################

[tool.black]
safe = true
line-length = 100
skip-string-normalization = true
# Sync with requires-python
target-version = ["py38", "py39", "py310", "py311"]

[tool.isort]
atomic = true
profile = "black"
src_paths = ["vla_arena", "scripts", "tests"]
extra_standard_library = ["typing_extensions"]
indent = 4
line_length = 100
lines_after_imports = 2
multi_line_output = 3

[tool.mypy]
python_version = "3.8"
pretty = true
show_error_codes = true
show_error_context = true
show_traceback = true
allow_redefinition = true
check_untyped_defs = true
disallow_incomplete_defs = false
disallow_untyped_defs = false
ignore_missing_imports = true
no_implicit_optional = true
strict_equality = true
strict_optional = true
warn_no_return = true
warn_redundant_casts = true
warn_unreachable = true
warn_unused_configs = true
warn_unused_ignores = true

[tool.pydocstyle]
convention = "google"

[tool.doc8]
max-line-length = 500

[tool.codespell]
ignore-words = "docs/spelling_wordlist.txt"

[tool.ruff]
# Sync with requires-python
target-version = "py38"
line-length = 100
src = ["vla_arena", "scripts", "tests"]
select = [
    "E", "W",  # pycodestyle
    "F",       # pyflakes
    "UP",      # pyupgrade
    "ANN",     # flake8-annotations
    "S",       # flake8-bandit
    "BLE",     # flake8-blind-except
    "B",       # flake8-bugbear
    "COM",     # flake8-commas
    "C4",      # flake8-comprehensions
    "EXE",     # flake8-executable
    "ISC",     # flake8-implicit-str-concat
    "PIE",     # flake8-pie
    "PYI",     # flake8-pyi
    "Q",       # flake8-quotes
    "RSE",     # flake8-raise
    "RET",     # flake8-return
    "SIM",     # flake8-simplify
    "TID",     # flake8-tidy-imports
    "RUF",     # ruff
]
ignore = [
    # E501: line too long
    # W505: doc line too long
    "E501",
    "W505",
    # ANN001: missing type annotation for function argument
    # ANN002: missing type annotation for `*args`
    # ANN003: missing type annotation for `**kwargs`
    # ANN201: missing return type annotation for public function
    # ANN202: missing return type annotation for private function
    "ANN001", "ANN002", "ANN003", "ANN201", "ANN202",
    # ANN101: missing type annotation for `self` in method
    # ANN102: missing type annotation for `cls` in classmethod
    "ANN101",
    "ANN102",
    # ANN401: dynamically typed expressions (typing.Any) are disallowed
    "ANN401",
    # S101: use of `assert` detected
    "S101",
]

[tool.ruff.per-file-ignores]
"__init__.py" = [
    "F401",  # unused-import
]
"tests/**/*.py" = [
    "ANN",   # flake8-annotations
    "S",     # flake8-bandit
    "BLE",   # flake8-blind-except
]
"scripts/**/*.py" = [
    "ANN",   # flake8-annotations
]

[tool.ruff.flake8-annotations]
allow-star-arg-any = true

[tool.ruff.flake8-quotes]
docstring-quotes = "double"
multiline-quotes = "double"
inline-quotes = "single"

[tool.ruff.flake8-tidy-imports]
ban-relative-imports = "all"

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
addopts = "--verbose --color=yes --cov=vla_arena --cov-report=xml --cov-report=term-missing"
