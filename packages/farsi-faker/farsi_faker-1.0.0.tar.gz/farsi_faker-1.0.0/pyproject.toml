[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "farsi-faker"
dynamic = ["version"]
description = "Generate realistic fake Persian/Farsi names for testing - تولید اسم‌های فارسی فیک با 10,000+ اسم اصیل"
readme = "README.md"
requires-python = ">=3.7"
license = {text = "MIT"}
authors = [
    {name = "Ali Sadeghi Aghili", email = "alisadeghiaghili@gmail.com"}
]
maintainers = [
    {name = "Ali Sadeghi Aghili", email = "alisadeghiaghili@gmail.com"}
]
keywords = [
    # Main phrases (without spaces inside quotes)
    "persian-names", "farsi-names", "iranian-names",
    "fake-data", "test-data", "mock-data",
    "name-generator", "data-generator",
    
    # Single keywords
    "faker", "farsi", "persian", "iranian", "iran",
    "names", "generator", "testing", "mock",
    "dataset", "synthetic", "sample",
    "development", "automation", "fixtures",
    "localization", "i18n", "middle-east",
    "reproducible", "lightweight", "fast",
    
    # Persian keywords
    "فارسی", "ایرانی", "پارسی",
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3 :: Only",
    "Natural Language :: Persian",
    "Operating System :: OS Independent",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Software Development :: Testing",
    "Topic :: Software Development :: Testing :: Mocking",
    "Topic :: Scientific/Engineering :: Information Analysis",
    "Typing :: Typed",
]

[project.urls]
Homepage = "https://github.com/alisadeghiaghili/farsi-faker"
Documentation = "https://github.com/alisadeghiaghili/farsi-faker#readme"
Repository = "https://github.com/alisadeghiaghili/farsi-faker"
"Bug Tracker" = "https://github.com/alisadeghiaghili/farsi-faker/issues"
"Source Code" = "https://github.com/alisadeghiaghili/farsi-faker"
Changelog = "https://github.com/alisadeghiaghili/farsi-faker/releases"

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "pandas>=1.3.0",
]

[tool.setuptools]
packages = ["farsi_faker", "farsi_faker.data"]

[tool.setuptools.package-data]
farsi_faker = ["data/*.pkl"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-v --tb=short --strict-markers"
minversion = "7.0"

[tool.coverage.run]
source = ["farsi_faker"]
omit = ["tests/*", "scripts/*", "data_sources/*"]
branch = true

[tool.coverage.report]
precision = 2
show_missing = true
skip_covered = false
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "def __str__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
    "@abstractmethod",
]

[tool.black]
line-length = 100
target-version = ["py37", "py38", "py39", "py310", "py311", "py312", "py313"]
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

[tool.isort]
profile = "black"
line_length = 100
known_first_party = ["farsi_faker"]
skip = [".git", ".venv", "build", "dist"]

[tool.mypy]
python_version = "3.7"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
disallow_incomplete_defs = false
check_untyped_defs = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
strict_equality = true

[[tool.mypy.overrides]]
module = "tests.*"
ignore_errors = true
