[project]
name = "grew-tse"
version = "0.1.3"
description = "A library for the generation of minimal-pair syntactic tests from treebanks for Targeted Syntactic Evaluation of LLMs."
authors = [{ name = "Daniel Gallagher", email = "daniel.gallagher.js@gmail.com" }]
readme = "README-pkg.md"
license = {text = "MIT"}
keywords = ["Targeted Syntactic Evaluation", "TSE", "LLM", "linguistics", "dependency-parsing", "treebank", "syntax"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent"
]
requires-python = ">=3.8"

dependencies = [
    "conllu>=6.0.0",
    "grewpy>=0.6.0",
    "numpy>=1.24.0",
    "pandas>=2.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "black>=24.0",
]

eval = [
    "tokenizers>=0.21.0",
    "torch>=2.0.0",
    "transformers>=4.50.0",
    "plotnine>=0.12.0",
]

[project.urls]
Homepage = "https://grew-tse.readthedocs.io/"
Issues = "https://github.com/DanielGall500/Grew-TSE/issues"

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]

[tool.pytest.ini_options]
testpaths = ["tests"]
