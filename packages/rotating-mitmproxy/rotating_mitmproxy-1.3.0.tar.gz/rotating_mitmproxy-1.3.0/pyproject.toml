[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "rotating-mitmproxy"
version = "1.3.0"
description = "Smart proxy rotator built on mitmproxy with health monitoring and failover"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "importal", email = "xychen@msn.com"}
]
maintainers = [
    {name = "importal", email = "xychen@msn.com"}
]
keywords = [
    "proxy", "mitmproxy", "rotation", "load-balancing", 
    "web-scraping", "http-proxy", "proxy-server"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Internet :: Proxy Servers",
    "Topic :: Internet :: WWW/HTTP",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Networking"
]
requires-python = ">=3.8"
dependencies = [
    "mitmproxy>=10.0.0",
    "click>=8.0.0",
    "colorama>=0.4.0",
    "requests>=2.25.0"
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "pytest-asyncio>=0.21.0",
    "black>=22.0.0",
    "isort>=5.10.0",
    "flake8>=5.0.0",
    "mypy>=1.0.0",
    "pre-commit>=2.20.0"
]
docs = [
    "mkdocs>=1.4.0",
    "mkdocs-material>=8.5.0",
    "mkdocstrings[python]>=0.19.0"
]
test = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "pytest-asyncio>=0.21.0",
    "requests-mock>=1.9.0"
]

[project.urls]
Homepage = "https://github.com/xychenmsn/rotating-mitmproxy"
Documentation = "https://github.com/xychenmsn/rotating-mitmproxy#readme"
Repository = "https://github.com/xychenmsn/rotating-mitmproxy"
"Bug Tracker" = "https://github.com/xychenmsn/rotating-mitmproxy/issues"
Changelog = "https://github.com/xychenmsn/rotating-mitmproxy/blob/main/CHANGELOG.md"

[project.scripts]
rotating-mitmproxy = "rotating_mitmproxy.cli:main"
rotating-mitmproxy-web = "rotating_mitmproxy.cli:web"
# rotating-mitmproxy-parallel removed - single process handles 100+ concurrent requests perfectly
rotating-mitmproxy-validate = "rotating_mitmproxy.cli:validate_proxies"
rotating-mitmproxy-stats = "rotating_mitmproxy.cli:stats"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-dir]
"" = "src"

[tool.black]
line-length = 88
target-version = ['py38']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

[tool.isort]
profile = "black"
multi_line_output = 3
line_length = 88
known_first_party = ["rotating_mitmproxy"]

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true

[tool.pytest.ini_options]
minversion = "7.0"
addopts = "-ra -q --strict-markers --strict-config"
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "integration: marks tests as integration tests",
    "unit: marks tests as unit tests"
]

[tool.coverage.run]
source = ["src"]
omit = [
    "*/tests/*",
    "*/test_*",
    "setup.py"
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "if self.debug:",
    "if settings.DEBUG",
    "raise AssertionError",
    "raise NotImplementedError",
    "if 0:",
    "if __name__ == .__main__.:"
]
