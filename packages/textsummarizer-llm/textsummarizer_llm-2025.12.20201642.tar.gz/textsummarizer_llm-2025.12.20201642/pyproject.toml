[build-system]
requires = ["setuptools>=68.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "textsummarizer-llm"
version = "2025.12.20201642"
description = "A new package that processes user-provided text inputs (such as headlines, descriptions, or extracted content from media) and returns structured, pattern-validated summaries using an LLM. It leverages"
readme = "README.md"
authors = [{ name = "textsummarizer-llm", email = "hi@eugene.plus" }]
requires-python = ">=3.9"
dependencies = [
  "langchain-llm7>=0.0.0",
  "llmatch-messages>=0.0.0",
  "langchain-core>=0.3.0",
]
license = { text = "MIT" }

[project.urls]
Homepage = "https://github.com/chigwell/textsummarizer-llm"
