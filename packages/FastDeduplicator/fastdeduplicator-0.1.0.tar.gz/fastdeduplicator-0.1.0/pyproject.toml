[project]
name = "FastDeduplicator"
version = "0.1.0"
description = "A CLI tool designed to find and handle duplicate files"
requires-python = ">=3.12"
dependencies = [
    "decord>=0.6.0",
    "faiss-cpu>=1.13.1",
    "opencv-python>=4.12.0.88",
    "torch>=2.9.1",
    "torchvision>=0.20.1",
    "pillow>=10.4.0",
    "numpy>=1.26.4",
    "joblib>=1.5.3",
    "tqdm>=4.67.1",
]

[project.optional-dependencies]
test = ["pytest>=8.3.3"]

[dependency-groups]
dev = [
    "pytest>=9.0.2",
    "pytest-mock>=3.15.1",
]

[project.scripts]
fastdedup = "FDD.dedup:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build]
packages = ["src/FDD"]

[tool.hatch.build.targets.wheel]
packages = ["src/FDD"]

[tool.hatch.build.targets.sdist]
include = ["src", "tests", "README.md", "uv.lock"]
