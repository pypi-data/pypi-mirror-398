[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "llmctl"
version = "0.1.5"
description = "A professional CLI tool for interacting with OpenAI and Anthropic LLMs with cost tracking"
readme = "README.md"
requires-python = ">=3.7"
license = { text = "MIT" }
authors = [
    { name = "SM Sabbir Amin", email = "sabbiramin.cse11ruet@gmail.com" }
]
keywords = ["llm", "cli", "openai", "anthropic", "claude", "gpt", "cost-tracking", "terminal"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
    "Environment :: Console",
]
dependencies = [
    "openai>=1.0.0",
    "anthropic>=0.18.0",
    "colorama>=0.4.6",
]

[project.urls]
Homepage = "https://github.com/sabbiramin113008/llmctl"
"Bug Reports" = "https://github.com/sabbiramin113008/llmctl/issues"
"Source" = "https://github.com/sabbiramin113008/llmctl"

[project.scripts]
llmctl = "cllm.cli:main"

[tool.setuptools]
packages = ["cllm"]