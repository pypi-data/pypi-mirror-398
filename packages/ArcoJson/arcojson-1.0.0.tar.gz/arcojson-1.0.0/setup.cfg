[metadata]
name = ArcoJson
version = 1.0.0
license_files = LICENSE

[options]
zip_safe = False
include_package_data = True

[options.packages.find]
exclude = 
	tests
	examples
	docs

[flake8]
max-line-length = 88
extend-ignore = E203, W503
exclude = 
	.git,
	__pycache__,
	build,
	dist,
	.eggs,
	*.egg-info

[coverage:run]
source = json2csv_pro
omit = 
	*/tests/*
	*/examples/*

[coverage:report]
exclude_lines = 
	pragma: no cover
	def __repr__
	raise AssertionError
	raise NotImplementedError
	if __name__ == .__main__.:

[egg_info]
tag_build = 
tag_date = 0

