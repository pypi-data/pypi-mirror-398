[project]
name = "django-fastapi-async"
version = "0.2.2"
description = "Django-like framework built on FastAPI - 100% async"
readme = "README.md"
requires-python = ">=3.11"
license = { text = "MIT" }
authors = [{ name = "FastDjango Team" }]
keywords = ["fastapi", "django", "async", "web", "framework"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Framework :: FastAPI",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Internet :: WWW/HTTP :: HTTP Servers",
]
dependencies = [
    "fastapi>=0.109.0",
    "uvicorn[standard]>=0.27.0",
    "tortoise-orm[asyncpg,asyncmy,aiosqlite]>=0.20.0",
    "aerich>=0.7.2",
    "jinja2>=3.1.3",
    "python-multipart>=0.0.6",
    "itsdangerous>=2.1.2",
    "passlib[bcrypt]>=1.7.4",
    "pydantic>=2.5.0",
    "pydantic-settings>=2.1.0",
    "typer[all]>=0.9.0",
    "rich>=13.7.0",
    "aiofiles>=23.2.1",
    "python-jose[cryptography]>=3.3.0",
    "httpx>=0.26.0",
    "websockets>=12.0",
    "email-validator>=2.1.0",
]

[project.urls]
Homepage = "https://github.com/TWFBusiness/fastdjango"
Documentation = "https://github.com/TWFBusiness/fastdjango#readme"
Repository = "https://github.com/TWFBusiness/fastdjango.git"
Issues = "https://github.com/TWFBusiness/fastdjango/issues"

[project.optional-dependencies]
dev = [
    "pytest>=7.4.0",
    "pytest-asyncio>=0.23.0",
    "pytest-cov>=4.1.0",
    "black>=24.1.0",
    "ruff>=0.1.14",
    "mypy>=1.8.0",
    "pre-commit>=3.6.0",
]

[project.scripts]
fastdjango = "fastdjango.core.management:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["fastdjango"]

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]

[tool.ruff]
line-length = 100
target-version = "py311"

[tool.ruff.lint]
select = ["E", "F", "W", "I", "N", "UP", "B", "C4"]

[tool.mypy]
python_version = "3.11"
strict = true
