<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>400 - Bad Request</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="text-center">
        <h1 class="text-9xl font-bold text-gray-300">400</h1>
        <h2 class="text-2xl font-semibold text-gray-700 mt-4">Bad Request</h2>
        <p class="text-gray-500 mt-2">{{ message|default("The request could not be understood.") }}</p>
        <a href="/" class="inline-block mt-6 px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700">
            Go Home
        </a>
    </div>
</body>
</html>
