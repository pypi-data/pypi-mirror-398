name: Publish to PyPI

on:
  push:
    tags:
      - 'v*'  # Triggers on v1.0.0, v1.2.0, etc.

jobs:
  publish:
    name: Build and Publish
    runs-on: ubuntu-latest

    # Required for trusted publishing (no API token needed)
    permissions:
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install hatch
        run: pip install hatch

      - name: Build package
        run: hatch build

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}
        # Alternative: Use trusted publishing after first release
        # https://pypi.org/manage/project/bazinga-cli/settings/publishing/
