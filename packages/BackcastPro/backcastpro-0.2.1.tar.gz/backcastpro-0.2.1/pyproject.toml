[project]
name = "BackcastPro"
version = "0.2.1"
authors = [
  { name="botterYosuke" },
]
description = "トレーディング戦略のためのPythonバックテストライブラリ"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "License :: OSI Approved :: MIT License",
]
dependencies = [
    "numpy>=1.23",
    "pandas>=1.5",
    "tqdm>=4.64",
]

[project.urls]
Homepage = "https://github.com/botterYosuke/BackcastPro/"
Issues = "https://github.com/botterYosuke/BackcastPro/issues"
Logo = "https://raw.githubusercontent.com/botterYosuke/BackcastPro/main/docs/img/logo.drawio.svg"

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
where = ["src"]

