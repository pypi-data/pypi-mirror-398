[project]
name = "linzt-cfrna-test-1"
version = "0.4.0"
description = "MCP server providing tools for scRNA analysis"
readme = "README.md"
requires-python = ">=3.10"
authors = [{ name = "linzt" }]
maintainers = [{ name = "linzt", email = "linzeteng123@163.com" }]
keywords = ["mcp", "llm"]
license = { text = "MIT" }
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
]
dependencies = [
    "mcp>=1.22.0",
    "pydantic>=2.12.5",
]

[project.scripts]
linzt-cfrna-test-1 = "linzt_cfrna_test_1:main"

[build-system]
requires = ["uv_build >= 0.9.11, <0.10.0"]
build-backend = "uv_build"

[dependency-groups]
dev = ["pyright>=1.1.407", "ruff>=0.7.3", "pytest>=8.0.0"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test.py"
python_classes = "Test*"
python_functions = "test*"
