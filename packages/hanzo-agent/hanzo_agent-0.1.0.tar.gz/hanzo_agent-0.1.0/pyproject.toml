[project]
name = "hanzo-agent"
version = "0.1.0"
description = "Hanzo AI Agent SDK - Build agentic AI apps with a lightweight, production-ready SDK"
readme = "README.md"
requires-python = ">=3.9"
license = "MIT"
authors = [
    { name = "Hanzo AI", email = "support@hanzo.ai" },
]
dependencies = [
    "openai>=1.66.2",
    "pydantic>=2.10, <3",
    "griffe>=1.5.6, <2",
    "typing-extensions>=4.12.2, <5",
    "requests>=2.0, <3",
    "types-requests>=2.0, <3",
]
classifiers = [
    "Typing :: Typed",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "License :: OSI Approved :: MIT License"
]

[project.urls]
Homepage = "https://github.com/hanzoai/agent"
Repository = "https://github.com/hanzoai/agent"

[project.optional-dependencies]
# Web3 integration - wallet, transactions, on-chain identity
web3 = [
    "web3>=6.0.0,<7",
    "eth-account>=0.10.0,<1",
    "eth-utils>=2.0.0,<5",
]

# TEE support - Intel SGX, AMD SEV, NVIDIA H100 attestation
tee = [
    "cryptography>=41.0.0,<50",
]

# Marketplace - agent service discovery and economic primitives
marketplace = [
    "aiohttp>=3.9.0,<4",
    "redis>=5.0.0,<6",
]

# CLI integration
cli = [
    "click>=8.1.0,<9",
    "rich>=13.0.0,<14",
]

# All extensions
full = [
    "hanzoai[web3,tee,marketplace,cli]",
]

[dependency-groups]
dev = [
    "mypy",
    "ruff==0.9.2",
    "pytest",
    "pytest-asyncio",
    "pytest-mock>=3.14.0",
    "rich",
    "mkdocs>=1.6.0",
    "mkdocs-material>=9.6.0",
    "mkdocstrings[python]>=0.28.0",
    "coverage>=7.6.12",
    "playwright==1.50.0",
]
[tool.uv.workspace]
members = ["agents"]

[tool.uv.sources]
agents = { workspace = true }

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/agents"]


[tool.ruff]
line-length = 100
target-version = "py39"

[tool.ruff.lint]
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "I",  # isort
    "B",  # flake8-bugbear
    "C4",  # flake8-comprehensions
    "UP",  # pyupgrade
]
isort = { combine-as-imports = true, known-first-party = ["agents"] }

[tool.ruff.lint.pydocstyle]
convention = "google"

[tool.ruff.lint.per-file-ignores]
"examples/**/*.py" = ["E501"]

[tool.mypy]
strict = true
disallow_incomplete_defs = false
disallow_untyped_defs = false
disallow_untyped_calls = false

[tool.coverage.run]
source = [
    "tests",
    "src/agents",
]

[tool.coverage.report]
show_missing = true
sort = "-Cover"
exclude_also = [
    # This is only executed while typechecking
    "if TYPE_CHECKING:",
    "@abc.abstractmethod",
    "raise NotImplementedError",
    "logger.debug",
]

[tool.pytest.ini_options]
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "session"
filterwarnings = [
    # This is a warning that is expected to happen: we have an async filter that raises an exception
    "ignore:coroutine 'test_async_input_filter_fails.<locals>.invalid_input_filter' was never awaited:RuntimeWarning",
]
markers = [
    "allow_call_model_methods: mark test as allowing calls to real model implementations",
]
