[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "industrial-readers-client"
version = "1.0.1"
description = "High-performance Python client for Industrial Readers Server"
readme = "README.md"
license = {text = "MIT"}
authors = [{name = "Industrial Readers Team", email = "contact@example.com"}]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
requires-python = ">=3.8"
dependencies = ["requests>=2.25.0"]
keywords = ["document", "reader", "excel", "word", "pdf", "powerpoint", "file", "parsing"]

[project.urls]
Homepage = "https://gitlab.com/soberonlineemail/profilereaders"
Repository = "https://gitlab.com/soberonlineemail/profilereaders"
Issues = "https://gitlab.com/soberonlineemail/profilereaders/-/issues"

[project.optional-dependencies]
dev = ["pytest>=6.0", "black", "flake8"]