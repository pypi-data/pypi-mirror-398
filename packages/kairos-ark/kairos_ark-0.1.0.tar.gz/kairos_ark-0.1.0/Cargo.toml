[package]
name = "kairos_ark"
version = "0.1.0"
edition = "2021"
authors = ["YASSERRMD"]
description = "KAIROS-ARK: A deterministic multi-threaded scheduler for agentic AI workflows"
license = "MIT"
readme = "README.md"

[lib]
name = "kairos_ark"
crate-type = ["cdylib", "rlib"]

[dependencies]
pyo3 = { version = "0.23.3", features = ["extension-module"] }
rayon = "1.10"
crossbeam = "0.8"
parking_lot = "0.12"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
rand = "0.8"
rand_chacha = "0.3"
thiserror = "1.0"
regex = "1.10"

[dev-dependencies]
criterion = "0.5"

[[bench]]
name = "throughput"
harness = false

[profile.release]
lto = true
codegen-units = 1
opt-level = 3
