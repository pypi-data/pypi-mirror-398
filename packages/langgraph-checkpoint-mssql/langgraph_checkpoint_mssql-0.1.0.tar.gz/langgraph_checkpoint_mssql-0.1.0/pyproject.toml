[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "langgraph-checkpoint-mssql"
version = "0.1.0"
description = "Library with a MSSQL implementation of LangGraph checkpoint saver."
readme = "README.md"
requires-python = ">=3.12"
license = "MIT"
authors = [{ name = "Liminity AB" }]
keywords = ["langgraph", "checkpoint", "mssql", "sqlserver", "langchain"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "aioodbc>=0.5.0",
    "langgraph-checkpoint>=3.0.1",
    "pyodbc>=5.3.0",
]

[project.urls]
Repository = "https://github.com/liminityab/langgraph-checkpoint-mssql"

[dependency-groups]
test = [
  "pytest",
  "anyio",
  "pytest-asyncio",
  "pytest-mock",
  "pytest-watcher",
]
lint = [
  "ruff",
  "basedpyright",
]
dev = [
  {include-group = "test"},
  {include-group = "lint"},
]

[tool.uv]
default-groups = ["dev"]

[tool.hatch.build.targets.wheel]
packages = ["langgraph"]

[tool.pytest.ini_options]
addopts = "--strict-markers --strict-config --durations=5 -vv"
asyncio_mode = "auto"

[tool.ruff]
lint.select = [
  "E",  # pycodestyle
  "F",  # Pyflakes
  "UP", # pyupgrade
  "B",  # flake8-bugbear
  "I",  # isort
]
lint.ignore = ["E501", "B008"]
target-version = "py312"

[tool.basedpyright]
pythonVersion = "3.12"
typeCheckingMode = "standard"
reportMissingImports = false
reportTypedDictNotRequiredAccess = false

[tool.pytest-watcher]
now = true
delay = 0.1
runner_args = ["--ff", "-x", "-v", "--tb", "short"]
patterns = ["*.py"]
