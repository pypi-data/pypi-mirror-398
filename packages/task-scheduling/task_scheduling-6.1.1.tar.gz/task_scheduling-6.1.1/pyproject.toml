[project]
name = "task_scheduling"
version = "6.1.1"
description = "It is mainly used for task scheduling"

authors = [
    { name = "fallingmeteorite", email = "2327667836@qq.com" }
]

dependencies = ["loguru", "dill"]

requires-python = ">=3.7"

license = "MIT"

classifiers = [
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/fallingmeteorite/task_scheduling"
"Bug Tracker" = "https://github.com/fallingmeteorite/task_scheduling/issues"

[project.readme]
file = "README.md"
content-type = "text/markdown"

[tool.setuptools.packages]
find = { }

[build-system]
requires = ["setuptools", "build"]
build-backend = "setuptools.build_meta"