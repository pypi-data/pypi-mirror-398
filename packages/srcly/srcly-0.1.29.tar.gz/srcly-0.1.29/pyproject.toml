[project]
name = "srcly"
version = "0.1.29"
description = "Interactive codebase treemap and metrics viewer."
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "fastapi>=0.121.3",
    "lizard>=1.19.0",
    "pydantic>=2.12.4",
    "pytest>=9.0.1",
    "tree-sitter>=0.25.2",
    "tree-sitter-typescript>=0.23.2",
    "tree-sitter-markdown>=0.5.1,<0.6.0",
    "tree-sitter-css==0.25.0",
    "tree-sitter-scss==1.0.0",
    "tree-sitter-python==0.25.0",
    "uvicorn>=0.38.0",
    "pathspec>=0.12.1",
    "httpx>=0.28.1",
]

[project.scripts]
srcly = "app.run:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["app"]

[tool.hatch.build]
include = [
    "app/**",
]
