[tool.poetry]
name = "biofilter"
version = "3.2.0"
description = "Biofilter3R: cloud-ready biological knowledge system"
authors = ["Andre Rico <andreluis.rico@pennmedicine.upenn.edu>"]
license = "MIT"
homepage = "https://ritchielab.org"
readme = "README.md"

[tool.poetry.scripts]
biofilter = "biofilter.cli:main"
biofilter-parquet = "biofilter.tools.parquet_exporter:cli"

[tool.poetry.dependencies]
python = "^3.10"
apsw = "3.46.1.0"
click = "8.1.7"
iniconfig = "2.0.0"
packaging = "24.1"
platformdirs = "4.3.6"
pluggy = "1.5.0"
wget = "^3.2"
colorama = "^0.4.6"
tqdm = "^4.67.1"
psutil = "^6.1.1"
sqlalchemy = "^2.0.37"
aiosqlite = "^0.21.0"
pandas = "^2.2.3"
openpyxl = "^3.1.5"
pyarrow = "^19.0.1"
alembic = "^1.16.4"
toml = "^0.10.2"
requests = "^2.32.4"
psycopg2-binary = "^2.9.10"
notebook = "^7.4.6"
duckdb = "^1.4.0"

[tool.poetry.group.dev.dependencies]
black = "^24.10.0"
coverage = "^7.6.8"
pytest = "^8.3.4"
sphinx = "^8.1.3"
sphinx-rtd-theme = "^3.0.2"
tox = "^4.23.2"
sphinx-material = "^0.0.36"
pylint = "^3.3.3"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.tox]
envlist = "py310,py311,py312"