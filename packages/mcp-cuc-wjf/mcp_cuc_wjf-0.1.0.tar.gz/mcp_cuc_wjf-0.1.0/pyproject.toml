[build-system]
requires = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "mcp-cuc-wjf"
version = "0.1.0"
authors = [
  { name = "Your Name", email = "your.email@example.com" },
]
description = "基于 Model Context Protocol 的时间服务，提供获取当前时间的工具"
keywords = ["mcp", "model-context-protocol", "time", "server"]
dependencies = [
  "fastmcp",
  "pytz",
]
requires-python = ">=3.8"

[project.scripts]
mcp-cuc-wjf = "mcp_time_server:run_server"

[[tool.poetry.source]]
name = "tsinghua"
url = "https://pypi.tuna.tsinghua.edu.cn/simple/"
priority = "primary"  # 优先使用清华源