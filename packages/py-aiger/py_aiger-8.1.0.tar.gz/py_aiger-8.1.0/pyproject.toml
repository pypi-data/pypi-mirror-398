[project]
name = "py-aiger"
version = "8.1.0"
description = "A python library for manipulating sequential and-inverter gates."
authors = [{ name = "Marcell Vazquez-Chanlatte", email = "marcell.vc@eecs.berkeley.edu" }]
requires-python = ">=3.11,<4"
readme = "README.md"
license = "MIT"
dependencies = [
    "attrs>=23",
    "bidict>=0.22.0,<1",
    "funcy>=2,<3",
    "pyrsistent>=0.19.0,<1",
    "sortedcontainers>=2.3.0,<3",
]

[project.urls]
Repository = "https://github.com/mvcisback/py-aiger"

[dependency-groups]
dev = [
    "hypothesis_cfg",
    "hypothesis>=6,<7",
    "pytest-xdist>=3,<4",
    "py-aiger-ptltl",
    "parsimonious>=0.10,<0.12",
    "pytest-timeout>=2.3.1,<3",
]

[tool.uv]

[tool.uv.sources]
hypothesis_cfg = { git = "https://github.com/mvcisback/hypothesis-cfg.git" }
py-aiger-ptltl = { git = "https://github.com/mvcisback/py-aiger-past-ltl.git" }



[tool.commitizen]
name = "cz_conventional_commits"
tag_format = "v$version"
version_scheme = "pep440"
version_provider = "uv"
update_changelog_on_bump = true
[build-system]
requires = ["uv_build>=0.8.6,<0.9.0"]
build-backend = "uv_build"

[tool.uv.build-backend]
module-root = ""
module-name = ["aiger"]
