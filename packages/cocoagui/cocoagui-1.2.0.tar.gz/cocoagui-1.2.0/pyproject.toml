[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "cocoagui"
version = "1.2.0"
description = "The simplest Python GUI library - create beautiful desktop applications with minimal code"
readme = "README.md"
authors = [
    {name = "Camila 'Mocha' Rose", email = "rblossom.dev@gmail.com"}
]
maintainers = [
    {name = "Camila 'Mocha' Rose", email = "rblossom.dev@gmail.com"}
]
license = {text = "MIT"}
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: User Interfaces",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.6",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
]
keywords = ["gui", "tkinter", "ui", "desktop", "simple", "easy", "beginner-friendly"]
requires-python = ">=3.6"

[project.urls]
Homepage = "https://github.com/mochacinno-dev/CocoaGUI"
Documentation = "https://mochacinno-dev.github.io/CocoaGUI"
Repository = "https://github.com/mochacinno-dev/CocoaGUI"
"Bug Tracker" = "https://github.com/mochacinno-dev/CocoaGUI/issues"

[tool.setuptools]
py-modules = ["CocoaGUI"]