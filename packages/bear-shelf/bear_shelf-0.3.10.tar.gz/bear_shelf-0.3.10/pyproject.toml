[project]
name = "bear-shelf"
description = "A lightweight document storage system with SQLAlchemy dialect support. Where your data or honey, hibernates."
dynamic = ["version"]
authors = [{name = "chaz", email = "bright.lid5647@fastmail.com"}]
readme = "README.md"
requires-python = ">=3.12"
keywords = []
dependencies = [
    "sqlalchemy>=2.0.43",
    "pydantic>=2.12.4",
    "bear-epoch-time>=1.2.9",
    "tomlkit>=0.13.3",
    "codec-cub>=0.0.15",
    "bear-config>=1.0.2",
    "funcy-bear>=0.0.26",
    "lazy-bear>=0.0.10",
    "frozen-cub>=0.1.8",
]

[project.scripts]
bear-shelf = "bear_shelf._internal.cli:main"

[project.entry-points."sqlalchemy.dialects"]
bearshelf = "bear_shelf.dialect.bear_dialect:BearShelfDialect"

[tool.uv]
default-groups = ["maintain", "ci", "docs", "testing"]


[dependency-groups]
maintain = [
    "build>=1.2",
    "git-changelog>=2.5",
    "yore>=0.3.3",
    "griffe>=1.7.3",
    "twine>=6.2.0",
]
ci = [
    "ruff>=0.4",
    "pyright>=1.1",
    "types-markdown>=3.6",
    "types-pyyaml>=6.0",
    "nox>=2025.5.1",
]
docs = [
    "mkdocs>=1.6.1",
    "mkdocs-gen-files>=0.5.0",
    "mkdocs-literate-nav>=0.6.2",
    "mkdocs-material>=9.6.17",
    "mkdocs-section-index>=0.3.10",
    "mkdocstrings[python]>=0.30.0",
]
testing = [
    "pytest>=8.2",
    "pytest-cov>=5.0",
    "pytest-randomly>=3.15",
    "pytest-xdist>=3.6",
    "griffe>=1.7.3",
]

[tool.pyright]
pythonVersion = "3.14"
typeCheckingMode = "standard"
include = ["src"]
exclude = ["**/__pycache__"]
venvPath = "."
venv = ".venv"
reportMissingImports = true
reportMissingTypeStubs = false


[tool.pytest.ini_options]
testpaths = ["tests"]
pythonpath = ["src", "tests"]
addopts = "-v -s"
asyncio_mode = "auto"
markers = [
    "visual: marks tests as visual verification tests (deselect with '-m \"not visual\"')"
]
filterwarnings = [
    "ignore::PendingDeprecationWarning",
    "ignore::ImportWarning",
    "ignore::ResourceWarning",
    "ignore::UserWarning",
    "ignore::sqlalchemy.exc.SAWarning",
]

[build-system]
requires = ["hatchling", "uv-dynamic-versioning"]
build-backend = "hatchling.build"

[tool.hatch.version]
source = "uv-dynamic-versioning"

[tool.uv-dynamic-versioning]
vcs = "git"
style = "semver"
metadata = false
fallback_version = "0.1.0"

[tool.hatch.build.hooks.custom]
path = "hatch_build.py"
output = "src/bear_shelf/_internal/_version.py"

template = '''
__version__ = "{{ version }}"
__commit_id__ = "{{ commit }}"
__version_tuple__ = ({{ major }}, {{ minor }}, {{ patch }})

'''
