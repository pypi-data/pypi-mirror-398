env = "prod"
debug = false

[logging]
log_to_console = true
log_to_file = false
log_file_path = "logs/bear_shelf.log"
log_level = "INFO"
max_file_size_mb = 5242880
backup_count = 3

[info]
dialect = "bearshelf"
driver = "bearshelf"
param_style = "named"
default_extension = ".jsonl"
ddl_comment_prefix = "/* bearshelf:"
module_path = "bear_shelf.dialect.bear_dialect"
class_name = "BearShelfDialect"
