[build-system]
requires = [
    'setuptools ~= 80.0',
]
build-backend = 'setuptools.build_meta'

[project]
version = '0.5.0a22'
name = 'betty'
description = 'Betty visualizes and publishes your family history by building interactive, encyclopedia-like genealogy websites out of your Gramps and GEDCOM family trees'
readme = 'README.md'
license = {file = 'LICENSE.txt'}
authors = [
  {name = 'Bart Feenstra', email = 'bar@bartfeenstra.com'},
]
requires-python = '~= 3.11'
dependencies = [
    'aiofiles ~= 25.1',
    'aiohttp ~= 3.12',
    'aiohttp-client-cache ~= 0.14',
    'aiosqlite ~= 0.21',
    'babel ~= 2.16',
    'furo == 2025.12.19',
    'geopy ~= 2.4',
    'jinja2 ~= 3.1',
    'jsonschema ~= 4.23',
    'lxml ~= 6.0',
    'markupsafe ~= 3.0',
    'pdf2image ~= 1.17',
    'polib ~= 1.2',
    'Pillow ~= 12.0',
    'platformdirs ~= 4.3',
    'pyyaml ~= 6.0',
    'referencing ~= 0.37.0',
    'rich ~= 14.1',
    'rich-argparse ~= 1.7',
    'sphinx ~= 8.1',
    'sphinx-design ~= 0.6.1',
    'typing_extensions ~= 4.12',
]
classifiers = [
    'Environment :: Console',
    'Intended Audience :: Developers',
    'Intended Audience :: End Users/Desktop',
    'Intended Audience :: Science/Research',
    'License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)',
    'Programming Language :: JavaScript',
    'Programming Language :: Python :: 3.11',
    'Programming Language :: Python :: 3.12',
    'Programming Language :: Python :: 3.13',
    'Programming Language :: Python :: 3.14',
    'Operating System :: MacOS :: MacOS X',
    'Operating System :: POSIX :: Linux',
    'Operating System :: Microsoft :: Windows',
    'Topic :: Internet',
    'Topic :: Scientific/Engineering :: Visualization',
    'Topic :: Sociology :: Genealogy',
    'Topic :: Sociology :: History',
    'Topic :: Software Development :: Code Generators',
    'Natural Language :: Arabic',
    'Natural Language :: Dutch',
    'Natural Language :: English',
    'Natural Language :: French',
    'Natural Language :: German',
    'Natural Language :: Hebrew',
    'Natural Language :: Russian',
    'Natural Language :: Ukrainian',
    'Typing :: Typed',
]

