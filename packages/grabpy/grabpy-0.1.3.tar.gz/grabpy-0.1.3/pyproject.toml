[build-system]
requires = ["setuptools >= 68.2.0"]
build-backend = "setuptools.build_meta"

[project]
name = "grabpy"
version = "0.1.3"
authors = [
  { name="Riain Ã“ Tuathail", email="rotuathail01@gmail.com" },
]
description = "Simple package for requesting web pages that respects robots.txt"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICEN[CS]E*"]
dependencies = [
    "requests==2.32.5"
]

[project.urls]
Homepage = "https://github.com/belfastkeyboard/grabpy"
Issues = "https://github.com/belfastkeyboard/grabpy/issues"