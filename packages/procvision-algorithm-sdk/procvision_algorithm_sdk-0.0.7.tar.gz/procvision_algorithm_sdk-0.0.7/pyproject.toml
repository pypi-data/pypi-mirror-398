[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "procvision_algorithm_sdk"
version = "0.0.7"
description = "ProcVision algorithm SDK"
readme = "README.md"
requires-python = ">=3.10"
authors = [{ name = "ProcVision Team" }]
license = { text = "MIT" }
dependencies = ["numpy>=1.21", "pillow>=10.0.0"]

keywords = ["vision", "sdk", "procvision", "algorithm", "industrial"]
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Topic :: Scientific/Engineering :: Image Processing",
]

[project.urls]
Homepage = "https://example.com/procvision"
Repository = "https://example.com/procvision/algorithm-sdk"
Issues = "https://example.com/procvision/algorithm-sdk/issues"

[project.scripts]
procvision-cli = "procvision_algorithm_sdk.cli:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["procvision_algorithm_sdk*"]
