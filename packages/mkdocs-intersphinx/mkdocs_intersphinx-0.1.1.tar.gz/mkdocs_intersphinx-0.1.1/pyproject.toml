[build-system]
requires = ["flit_core>=3.2,<4"]
build-backend = "flit_core.buildapi"

[project]
name = "mkdocs-intersphinx"
dynamic = ["version"]
description = "MkDocs plugin to generate Sphinx-compatible objects.inv for intersphinx cross-referencing"
readme = "README.md"
authors = [
    {name = "M Bussonnier"}
]
license = {text = "MIT"}
requires-python = ">=3.12"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Topic :: Documentation",
    "Topic :: Software Development :: Documentation",
]
dependencies = [
    "mkdocs>=1.5.0",
    "sphobjinv>=2.3.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
    "mypy>=1.0",
]

[project.urls]
Homepage = "https://github.com/carreau/mkdocs_intersphinx"

[project.entry-points."mkdocs.plugins"]
intersphinx = "mkdocs_intersphinx.plugin:IntersphinxPlugin"

[tool.pytest.ini_options]
testpaths = ["tests"]
addopts = "-v --cov=mkdocs_intersphinx --cov-report=term-missing --cov-report=xml"

[tool.mypy]
python_version = "3.12"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
strict_equality = true

[[tool.mypy.overrides]]
module = "tests.*"
disallow_untyped_defs = false
