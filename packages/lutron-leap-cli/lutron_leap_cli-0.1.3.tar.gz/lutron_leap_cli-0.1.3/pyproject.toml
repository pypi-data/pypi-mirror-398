[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "lutron-leap-cli"
version = "0.1.3"
description = "CLI tool for controlling Lutron lighting systems via LEAP protocol (Caseta, RA2 Select, RadioRA3, HomeWorks QSX)"
readme = "README.md"
license = "MIT"
requires-python = ">=3.10"
authors = [
    { name = "Peter Engelbrecht" }
]
keywords = ["lutron", "leap", "homeworks", "caseta", "lighting", "smart-home", "cli"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Intended Audience :: End Users/Desktop",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Home Automation",
]
dependencies = [
    "typer>=0.9.0",
    "rich>=13.0.0",
    "pylutron-caseta>=0.21.0",
    "platformdirs>=4.0.0",
    "pydantic>=2.0.0",
    "pyyaml>=6.0.0",
]

[project.optional-dependencies]
dev = [
    "ruff>=0.8.0",
]

[project.scripts]
lutron = "lutron_leap_cli.main:app"

[project.urls]
Homepage = "https://github.com/peterengelbrecht/lutron-leap-cli"
Repository = "https://github.com/peterengelbrecht/lutron-leap-cli"
Issues = "https://github.com/peterengelbrecht/lutron-leap-cli/issues"

[tool.hatch.build.targets.wheel]
packages = ["src/lutron_leap_cli"]

[tool.hatch.build.targets.sdist]
include = [
    "/src",
    "/README.md",
    "/LICENSE",
]
