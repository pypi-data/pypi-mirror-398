[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "vibephysics"
version = "0.2.4"
description = "Physics simulation and annotation tools for Blender"
readme = "README.md"
requires-python = ">=3.11"
authors = [
    {name = "tsunyi", email = "tsunyi@mimiaigen.com"}
]
keywords = [
    "blender",
    "physics",
    "simulation",
    "annotation",
    "rigid-body",
    "water",
    "robotics",
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Topic :: Multimedia :: Graphics :: 3D Modeling",
    "Topic :: Scientific/Engineering :: Visualization",
]

# Core dependencies
dependencies = [
    "tqdm>=4.0",
    "numpy<2.0",
    "bpy>=5.0",
    "pycolmap",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "black",
    "ruff",
]

[project.scripts]
vibephysics-mcp = "vibephysics.mcp_server:main"

[project.urls]
Homepage = "https://github.com/yourusername/vibephysics"
Documentation = "https://github.com/yourusername/vibephysics#readme"
Repository = "https://github.com/yourusername/vibephysics.git"
Issues = "https://github.com/yourusername/vibephysics/issues"

[tool.setuptools]
license-files = []

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
"*" = ["*.md"]

[tool.black]
line-length = 100
target-version = ['py39', 'py310', 'py311']

[tool.ruff]
line-length = 100
select = ["E", "F", "W"]
ignore = ["E501"]
