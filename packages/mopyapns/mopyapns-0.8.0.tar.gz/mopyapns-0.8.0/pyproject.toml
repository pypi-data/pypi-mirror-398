[project]
name = "mopyapns"
version = "0.8.0"
description = "Modern Python APNs client! Supports http/2 and time sensitive notifications"
readme = "README.md"
authors = [
    { name = "Magnus LÃ¸nseth", email = "magnus@pling.care" },
]
requires-python = ">=3.10,<4.0"
classifiers = [
    "Development Status :: 4 - Beta",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Topic :: Software Development :: Libraries",
]
dependencies = [
    "cryptography>=45.0.4",
    "httpx[http2]>=0.28.1",
    "pyjwt>=2.10.1",
]

[project.license]
text = "MIT"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm]
distribution = true

[tool.pdm.dev-dependencies]
test = [
    "pytest>=8.2.2",
    "freezegun>=1.5.1",
    "pytest-httpx>=0.35.0",
    "pylint>=3.2.5",
    "pytest-cov>=5.0.0",
    "pytest-anyio>=0.0.0",
]

[tool.mypy]
python_version = "3.10"
strict = true
mypy_path = "typings"
ignore_missing_imports = true

[tool.pylint.design]
max-args = 10
max-attributes = 10

[tool.pylint.format]
max-line-length = 120

[tool.pylint."messages control"]
disable = "missing-docstring, too-few-public-methods, locally-disabled, invalid-name"

[tool.tox]
legacy_tox_ini = "[tox]\nmin_version = 3.15\nenvlist = py310, py311, py312, py313, py314\nisolated_build = True\n[testenv]\ndeps =\n    pdm\ncommands =\n    pdm install -G test\n    pdm run pytest {posargs}\n"
