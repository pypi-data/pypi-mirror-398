[project]
name = "homelab-assistant"
dynamic = ["version"]
description = "Automation tools for Homelab deployments, using Portainer's API"
readme = "README.md"
requires-python = ">=3.12"

dependencies = [
    "fluffless>=0.0.3",
    "pydantic>=2.12.5",
    "pyyaml>=6.0.3",
    "requests>=2.32.5",
]

[project.optional-dependencies]
dev = [
    "fluffless[dev]>=0.0.3",
]

[project.scripts]
hl-assist = "homelab_assistant.main:main"

[build-system]
requires = ["setuptools>=80.9.0", "versioningit>=3.3.0"]
build-backend = "setuptools.build_meta"

[tool.versioningit.vcs]
method = "git"
default-tag = "0.0.0"

[tool.setuptools.packages.find]
where = ["src"]

# Flake8 python linter - see https://github.com/PyCQA/flake8
# Using a plugin to support pyproject.toml - see https://github.com/john-hen/Flake8-pyproject
[tool.flake8]
max-line-length = 120

extend-ignore = [
    "ANN002",  # Missing type annotation for *args
    "ANN003",  # Missing type annotation for **kwargs
    "ANN101",  # Missing type annotation for self in method
    "ANN102",  # Missing type annotation for cls in classmethod
    "CCE001",  # Wrong class attributes order
    "D101",    # Missing docstring in public class
    "D102",    # Missing docstring in public method
    "D103",    # Missing docstring in public function
    "D104",    # Missing docstring in public package
    "D106",    # Missing docstring in public nested class
    "D107",    # Missing docstring in __init__
    "D210",    # No whitespaces allowed surrounding docstring text
    "DOC601",  # Class docstring contains fewer class attributes than actual class attributes.
    "DOC603",  # Class docstring attributes are different from actual class attributes.
]

# Pydoclint config
style = "google"

# Consider homelab assistant and tests as local packages
import-order-style = "edited"
application-import-names = [
    "homelab_assistant",
    "tests",
]

# Ruff python linter - see https://github.com/astral-sh/ruff
[tool.ruff]
line-length = 120
target-version = "py312"

[tool.ruff.format]
quote-style = "double"
indent-style = "space"

[tool.ruff.lint]
# Enable all linting initially, then disable specific rules and rulesets.
select = ["ALL"]

ignore = [
    # Disable whole sets of rules
    "EM",  # flake8-errmsg
    "FBT", # flake8-boolean-trap
    "G",   # flake8-logging-format
    "TD",  # flake8-todos

    "ANN002", # Missing type annotation for `*args`
    "ANN003", # Missing type annotation for `**kwargs`
    "ANN401", # Dynamically typed expressions (typing.Any) are disallowed

    "C901", # Structure is too complex

    "D104", # Missing docstring in public package
    "D107", # Missing docstring in `__init__`
    "D210", # No whitespaces allowed surrounding docstring text

    "FIX002", # Line contains TODO, consider resolving the issue

    "PLR0912", # Too many branches
    "PLR0913", # Too many arguments in function definition
    "PLR0915", # Too many statements
    "PLR2004", # Magic value used in comparison

    "RUF012", # Mutable class attributes should be annotated with `typing.ClassVar`
    "RUF013", # PEP 484 prohibits implicit optional

    "SLF001", # Private member accessed

    "TC006", # Add quotes to type expression in `typing.cast()`

    "TRY003", # Avoid specifying long messages outside the exception class

    "UP024", # Replace aliased errors with `OSError`
    "UP035", # Import from {target} instead: {names}
]

[tool.ruff.lint.isort]
# Enforces consistency with flake8 isort config
# See https://docs.astral.sh/ruff/settings/#lintisort
order-by-type = false

[tool.ruff.lint.pydocstyle]
convention = "google"

[tool.yamlfix]  # YAML auto-formatter - https://lyz-code.github.io/yamlfix/
allow_duplicate_keys = true
line_length = 120
none_representation = "null"
indent_mapping = 4
indent_offset = 0
indent_sequence = 4
explicit_start = false
preserve_quotes = true
