site_name: ciffy
site_description: Fast CIF file parsing for molecular structures
site_url: https://github.com/hmblair/ciffy

repo_name: hmblair/ciffy
repo_url: https://github.com/hmblair/ciffy

theme:
  name: material
  palette:
    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: teal
      accent: teal
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: teal
      accent: teal
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - content.code.copy
    - content.code.annotate
    - navigation.instant
    - navigation.sections
    - navigation.top
    - search.highlight
    - search.suggest

plugins:
  - search
  - mkdocstrings:
      default_handler: python
      handlers:
        python:
          options:
            show_source: true
            show_root_heading: true
            show_root_full_path: false
            show_symbol_type_heading: true
            show_symbol_type_toc: true
            docstring_style: google
            merge_init_into_class: true
            show_signature_annotations: true
            separate_signature: true

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences
  - pymdownx.inlinehilite
  - admonition
  - pymdownx.details
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Getting Started: getting-started.md
  - Guides:
    - Selection & Filtering: guides/selection.md
    - Input/Output: guides/io.md
    - Structural Analysis: guides/analysis.md
    - Protein Analysis: guides/protein.md
    - RNA Analysis: guides/rna.md
    - Visualization: guides/visualization.md
    - Deep Learning: guides/deep-learning.md
  - API Reference: api.md
