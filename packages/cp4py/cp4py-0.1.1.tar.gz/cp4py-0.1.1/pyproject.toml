[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "cp4py"
version = "0.1.1"
description = "Constraint Programming language and translator for Python"
readme = "README.md"
license = {text = "MIT"}
keywords = ["constraint-programming", "optimization", "solver", "or-tools", "z3", "scip"]
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "License :: OSI Approved :: MIT License",
    "Topic :: Scientific/Engineering :: Mathematics",
]
requires-python = ">=3.10"
dependencies = []

[project.optional-dependencies]
dev = [
    "pytest>=8.0",
]
ortools = [
    "ortools>=9.0",
]
z3 = [
    "z3-solver>=4.0",
]
scip = [
    "pyscipopt>=4.0",
]
cvc5 = [
    "cvc5>=1.0",
]
gurobi = [
    "gurobipy>=10.0",
]
cplex = [
    "docplex>=2.23",
]
cpoptimizer = [
    "docplex>=2.23",
]

[tool.hatch.build.targets.wheel]
packages = ["src/cp4py"]

[tool.pytest.ini_options]
testpaths = ["tests"]
