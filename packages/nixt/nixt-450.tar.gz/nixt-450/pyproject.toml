[build-system]
requires = ["setuptools>=61.2", "wheel"]
build-backend = "setuptools.build_meta"


[project]
name = "nixt"
version = "450"
authors = [
    {name = "Nixt Niet", email = "nixtniet@gmail.com" },
]
description = "NIXT"
readme = "README.rst"
license = "Unlicense"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Operating System :: Unix",
    "Programming Language :: Python :: 3",
    "Topic :: Utilities"
]


[project.urls]
"home" = "https://pypi.org/project/nixt"
"bugs" = "https://github.com/nixtniet/nixt/issues"
"source" = "https://github.com/nixtniet/nixt"


[tool.setuptools]
packages = [
    'nixt',
    'nixt.modules',
    'nixt.network',
    'nixt.nucleus'
]
include-package-data = true


[tool.setuptools.package-data]
"examples" = ["*"]
"nixt.nucleus" = ["*"]
