[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "middleman-cli"
version = "0.1.1"
description = "CLI for Middleman GPU compute platform"
readme = "README.md"
license = "MIT"
authors = [
    { name = "Middleman", email = "support@middleman.run" }
]
keywords = ["gpu", "ml", "training", "cloud", "compute"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
requires-python = ">=3.9"
dependencies = [
    "typer>=0.9.0",
    "httpx>=0.25.0",
    "rich>=13.0.0",
    "pyyaml>=6.0",
    "websockets>=12.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-asyncio>=0.21",
]

[project.scripts]
middleman = "middleman_cli.main:app"

[project.urls]
Homepage = "https://middleman.run"
Documentation = "https://docs.middleman.run"
Repository = "https://github.com/middleman/cli"

[tool.hatch.build.targets.wheel]
packages = ["middleman_cli"]
