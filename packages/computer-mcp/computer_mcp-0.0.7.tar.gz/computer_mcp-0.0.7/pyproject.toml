[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "computer-mcp"
version = "0.0.7"
description = "Cross-platform MCP server for computer automation and control"
readme = "README.md"
requires-python = ">=3.12"
license = {text = "MIT"}
authors = [
    {name = "CommandAGI", email = "hello@commandagi.com"}
]
keywords = ["mcp", "automation", "mouse", "keyboard", "screenshot", "accessibility", "control"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Hardware",
    "Operating System :: OS Independent",
]
dependencies = [
    "mcp>=1.0.0",
    "pynput>=1.7.6",
    "mss>=9.0.1",
    "Pillow>=10.0.0",
    "psutil>=5.9.0",
]

[project.optional-dependencies]
windows = ["pywin32>=306"]
macos = ["pyobjc-framework-Quartz>=10.0"]  # Optional, AppleScript fallback available
linux = ["PyGObject>=3.44"]  # Optional, requires: sudo apt install python3-gi gir1.2-atspi-2.0
api = ["fastapi>=0.100.0", "uvicorn>=0.23.0"]
http = ["aiohttp>=3.9.0"]
dev = ["fastapi>=0.100.0", "uvicorn>=0.23.0", "aiohttp>=3.9.0"]

[project.urls]
Homepage = "https://commandagi.com"
Repository = "https://github.com/commandAGI/computer-mcp"
Issues = "https://github.com/commandAGI/computer-mcp/issues"
Documentation = "https://github.com/commandAGI/computer-mcp#readme"

[project.scripts]
computer-mcp = "computer_mcp.main:entry_point"

[tool.setuptools]
packages = ["computer_mcp", "computer_mcp.core", "computer_mcp.actions", "computer_mcp.resources"]

[tool.setuptools.package-data]
computer_mcp = ["resources/VirtualDesktopAccessor.dll"]
