[build-system]
requires = ["setuptools>=64.0"]
build-backend = "setuptools.build_meta"

[project]
name = "kinforge"
version = "1.1.1"
description = "Forge robot and world models from structured JSON specs"
readme = "README.md"
requires-python = ">=3.9"
license = { text = "Apache-2.0" }
authors = [
  { name = "Your Name", email = "you@example.com" }
]

dependencies = [
    "pydantic",
    "defusedxml",
    "argcomplete>=3.0.0"
]

[project.optional-dependencies]
test = [
    "pytest>=7.0",
    "pytest-cov>=7.0",
    "pytest-flake8>=7.3.0",
    "pytest-isort>=7.0.0",
    "pytest-black>=25.12.0",
    "pytest-bandit>=1.9.0",
    "pytest-autoflake>=1.0",
]

[project.scripts]
kinforge = "kinforge.cli:main"

[project.urls]
Homepage = "https://github.com/kinforge-dev/kinforge"

[tool.setuptools]
package-dir = {"" = "."}
