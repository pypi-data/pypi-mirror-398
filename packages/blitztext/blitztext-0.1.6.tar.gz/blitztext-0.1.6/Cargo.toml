[package]
name = "blitztext"
version = "0.1.6"
edition = "2021"
authors = ["Praise Oketola <oketola.praise@gmail.com>"]
description = "A library for fast keyword extraction and replacement in strings."
license = "MIT"
repository = "https://github.com/praise2112/blitztext"
keywords = ["keyword", "search", "fuzzy", "trie", "aho-corasick"]
categories = ["text-processing", "algorithms"]
readme = "README.md"

[lib]
name = "blitztext"
crate-type = ["cdylib", "rlib"]

[dependencies]
rand = "0.9.2"
regex = "1.12.2"
rayon = "1.11.0"
pyo3 = { version = "0.22.6", features = ["extension-module"] }
rustc-hash = "2.1.1"
bincode = "1.3.3"
serde = { version = "1.0.228", features = ["derive"] }

[dev-dependencies]
criterion = "0.5.1"

[[bench]]
name = "benchmark"
harness = false

[profile.release]
lto = true
