[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "rdkit-headers"
version = "2025.03.6.post1"
description = "RDKit headers."
readme = "README.md"
requires-python = ">=3.9"
license-files = ["LICENSE"]
dependencies = [
    "boost-headers==1.85.0",
    "numpy<2.0",
    "rdkit==2025.03.6"
]

[project.optional-dependencies]
dev = ["pytest"]

[tool.setuptools.packages.find]
where = ["."]
include = ["rdkit_headers*"]