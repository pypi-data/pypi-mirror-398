[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "parallel-hill-climber"
version = "3.1.0"
authors = [
    {name = "gperdrizet", email = "george@perdrizet.org"},
]
description = "A Python package for hill climbing optimization with replica exchange and simulated annealing"
readme = "README.md"
license = {text = "GPLv3"}
requires-python = ">=3.10"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering",
    "Topic :: Scientific/Engineering :: Mathematics",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
keywords = ["optimization", "replica-exchange", "parallel-tempering", "simulated-annealing", "hill-climbing", "machine-learning", "data-science"]
dependencies = [
    "numpy>=1.20.0",
    "pandas>=1.3.0",
    "scipy>=1.7.0",
    "matplotlib>=3.4.0",
    "numba>=0.54.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=3.0.0",
    "ipykernel>=6.0.0",
    "scikit-learn>=1.0.0",
]
dashboard = [
    "streamlit>=1.28.0",
    "plotly>=5.14.0",
]

[project.scripts]
hill-climber-dashboard = "hill_climber.progress_dashboard:main"

[project.urls]
Homepage = "https://github.com/gperdrizet/hill_climber"
Documentation = "https://gperdrizet.github.io/hill_climber"
Repository = "https://github.com/gperdrizet/hill_climber"
Issues = "https://github.com/gperdrizet/hill_climber/issues"
PyPI = "https://pypi.org/project/parallel-hill-climber"

[tool.setuptools.packages.find]
include = ["hill_climber*"]
exclude = ["tests*", "notebooks*", "docs*"]

[tool.setuptools.package-data]
hill_climber = ["py.typed"]
