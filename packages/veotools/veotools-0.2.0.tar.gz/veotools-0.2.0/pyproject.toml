[build-system]
requires = ["hatchling>=1.25.0"]
build-backend = "hatchling.build"

[project]
name = "veotools"
version = "0.2.0"
description = "A Python toolkit for AI-powered video generation and seamless stitching using Google's Veo models."
readme = "readme.md"
requires-python = ">=3.10"
license = { text = "MIT" }
authors = [
  { name = "frontboat", email = "" }
]
keywords = ["veo", "video", "generation", "stitching", "google-genai", "mcp"]
classifiers = [
  "Development Status :: 3 - Alpha",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Topic :: Multimedia :: Video",
  "Topic :: Software Development :: Libraries",
]
dependencies = [
  "google-genai>=1.56.0",
  "opencv-python>=4.8.0",
  "requests>=2.31.0",
  "python-dotenv>=1.0.0",
  "numpy>=1.26.0",
  "pydantic>=2.11.0",
]

[project.urls]
Homepage = "https://github.com/frontboat/veotools"
Repository = "https://github.com/frontboat/veotools"
Issues = "https://github.com/frontboat/veotools/issues"

[tool.hatch.build]
sources = ["src"]
include = [
  "src/veotools/**",
  "readme.md",
  "requirements.txt",
  "LICENSE",
  "CHANGELOG.md",
]

[tool.hatch.metadata]
allow-direct-references = true

[project.optional-dependencies]
mcp = ["mcp[cli]>=1.25.0"]
dev = [
    "pytest>=7.4.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.1.0",
    "pytest-mock>=3.11.0",
    "pytest-xdist>=3.3.0",
    "build>=1.0.0",
    "twine>=4.0.0",
]
docs = [
    "mkdocs>=1.5.0",
    "mkdocstrings[python]>=0.24.0",
    "mkdocs-material>=9.5.0",
    "mkdocs-autorefs>=0.5.0",
]

[project.scripts]
veo = "veotools.cli:main"
veo-mcp = "veotools.server.mcp_server:main"

[tool.pytest.ini_options]
minversion = "7.0"
testpaths = ["tests"]
pythonpath = ["src"]
addopts = [
    "--strict-markers",
    "--tb=short",
    "--capture=no",
]
markers = [
    "unit: Unit tests (fast, no external dependencies)",
    "integration: Integration tests (may use external services)",
    "slow: Slow running tests",
    "api: Tests that make API calls",
    "ffmpeg: Tests that require ffmpeg",
]

[tool.coverage.run]
source = ["src/veotools"]
omit = ["*/tests/*", "*/__init__.py"]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
]
