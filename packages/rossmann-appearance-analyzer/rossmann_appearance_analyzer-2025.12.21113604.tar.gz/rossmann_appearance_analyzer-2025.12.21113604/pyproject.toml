[build-system]
requires = ["setuptools>=68.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "rossmann-appearance-analyzer"
version = "2025.12.21113604"
description = "A new package is designed to analyze user inputs related to avoiding negative or unwelcome appearances on a Louis Rossmann video. It processes the text input to identify key factors or common pitfalls"
readme = "README.md"
authors = [{ name = "rossmann-appearance-analyzer", email = "hi@eugene.plus" }]
requires-python = ">=3.9"
dependencies = [
  "langchain-llm7>=0.0.0",
  "llmatch-messages>=0.0.0",
  "langchain-core>=0.3.0",
]
license = { text = "MIT" }

[project.urls]
Homepage = "https://github.com/chigwell/rossmann-appearance-analyzer"
