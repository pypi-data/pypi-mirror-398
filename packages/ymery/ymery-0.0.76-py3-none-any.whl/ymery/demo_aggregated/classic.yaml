        label: 'Each section shows: Static, Dynamic Single, Dynamic Dict'
        tooltip: 'Three data binding patterns: Static (YAML-defined), Dynamic Single
          (one value from data), Dynamic Dict (iterate over children).'
    - separator
    - collapsing-header:
        label: Text Widgets
        tooltip: Text widget demonstrations showing different data binding approaches.
        body:
        - separator-text: TEXT WIDGET DEMOS
        - collapsing-header:
            label: Text - Static
            flags:
            - default-open
            tooltip: Static text - label value defined directly in YAML, no data binding
              used.
            body:
            - text:
                label: This is static text
                tooltip: Static label - the text 'This is static text' is hardcoded
                  in YAML, not from data tree.
        - collapsing-header:
            label: Text - Dynamic Single Value
            tooltip: Dynamic text bound to 'text-single' child in local data tree.
              Label comes from metadata.
            body:
            - text:
                tooltip: 'Label reads from /text-single/metadata/label in local data
                  tree via ''data-path: text-single''.'
              data-path: text-single
        - collapsing-header:
            label: Text - Dynamic Dict (renders keys)
            tooltip: Uses foreach-child to iterate over 'text-dict' children and render
              each as a text widget.
            body:
              foreach-child:
              - text:
                  tooltip: Each child (first, second, third) renders as text. Uses
                    parent's data-path context.
          data-path: text-dict
    - collapsing-header:
        label: Button Widgets
        tooltip: Button widget demonstrations with static labels and style customization.
        body:
        - separator-text: BUTTON WIDGET DEMOS
        - collapsing-header:
            label: Button - Static
