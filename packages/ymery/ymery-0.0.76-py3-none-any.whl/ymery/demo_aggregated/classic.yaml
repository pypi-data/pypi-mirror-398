    - separator
    - text:
        label: 'Complex form (shows keys and values):'
        tooltip: Using both $key and $value placeholders to show key-value pairs.
    - foreach-key:
      - text:
          label: '$key: $value'
          tooltip: 'Both ''$key'' and ''$value'' placeholders - shows ''name: Sample
