            body:
            - column:
                body:
                - text: Row 1, Col 1
            - column:
                body:
                - text: Row 1, Col 2
            - column:
                body:
                - text: Row 1, Col 3
        - row:
            body:
            - column:
                body:
                - text: Row 2, Col 1
            - column:
                body:
                - text: Row 2, Col 2
            - column:
                body:
                - text: Row 2, Col 3
        - row:
            body:
            - column:
                body:
                - text: Row 3, Col 1
            - column:
                body:
                - text: Row 3, Col 2
            - column:
                body:
                - text: Row 3, Col 3
  table-demo-tab:
    type: composite
    data:
      local:
        type: data-tree
        arg:
          metadata:
            label: Table Demo Data
    main-data: local
    body:
    - table-demo-content: null
    - separator
    - text:
        label: 'Local Data Tree:'
        tooltip: This demo uses minimal local data - table content is static. Data
          trees could provide dynamic table content via foreach-child.
    - child:
        size:
        - 0
        - 300
        border: true
        body:
        - builtin.tree-view: null
  table-demo-button:
    type: composite
    body:
    - button:
        label: Open Table Demo Popup
        body: table-demo-popup
  tree-recursive:
    type: composite
    body:
    - foreach-child:
      - tree-node:
          body: tree-recursive
  collapsing-header-recursive:
    type: composite
    body:
    - foreach-child:
      - collapsing-header:
          body: collapsing-header-recursive
  menu-recursive:
    type: composite
    body:
    - foreach-child:
      - menu:
          body: menu-recursive
  widgets-demo-popup:
    type: popup
    data:
      local:
        type: data-tree
        arg:
          children:
            text-single:
