        label: Tree Node Widgets
        tooltip: Tree-node widget for hierarchical data display. Collapsible nodes
          with child content.
        body:
        - separator-text: TREE NODE WIDGET DEMOS
        - collapsing-header:
            label: TreeNode - Static
            flags:
            - default-open
            tooltip: Static tree node with hardcoded label. Body contains child widgets
              rendered when expanded.
            body:
            - tree-node:
                label: Static Tree Node
                tooltip: Click to expand. 'body' contains child widgets. 'label' is
                  static from YAML.
                body:
                - text:
                    label: Content inside static tree node
                    tooltip: Child widget inside tree node. Rendered when parent is
                      expanded.
        - collapsing-header:
            label: TreeNode - Dynamic Single Value
            tooltip: Tree node bound to data path. Label comes from data, body uses
              recursive helper widget.
            body:
            - tree-node:
                body: tree-recursive
                tooltip: 'Label from ''tree-single'' child in data. ''body: tree-recursive''
                  enables recursive child display.'
              data-path: tree-single
    - collapsing-header:
        label: Input Widgets
        tooltip: Input widgets for user data entry. All bound to local data tree children
