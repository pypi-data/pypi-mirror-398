                  - 0.1
                  - 0.1
                  - 1.0
                  button-hovered:
                  - 1.0
                  - 0.2
                  - 0.2
                  - 1.0
                  button-active:
                  - 0.6
                  - 0.05
                  - 0.05
                  - 1.0
