# Aggregated YAML demo for browser (Pyodide)
# Source: demo/classic
# Feel free to edit and experiment!

app:
  widget: main-window
  main-data: demo-data
widgets:
  kernel-node-tooltip:
    type: tooltip
    body:
    - text: 'Metadata:'
    - separator
    - foreach-key:
      - text: '$key: $value'
  kernel-demo-popup:
    type: popup
    data:
      kernel:
        type: kernel
      selection:
        type: data-tree
        arg:
          metadata:
            selection: ''
    main-data: kernel
    body:
    - kernel-demo-content: null
  kernel-demo-content:
    type: composite
    body:
    - text:
        label: Kernel TreeLike Demo
        tooltip: 'Demonstrates the Kernel data source - a live tree showing system
          state. Data: ''kernel'' (type: kernel) - live system tree, ''selection''
          (type: data-tree) - stores selected node path.'
    - separator
    - text:
        label: Click nodes to select, hover to see metadata
        tooltip: 'This demo shows: tree-node with on-click handler, on-hover showing
          tooltip widget, selection binding via $selection@/selection reference, and
          style-mapping for visual feedback.'
    - separator
    - text:
        label: 'Selection: '
        tooltip: Displays the currently selected node path. Uses $selection@/selection
          to read from the 'selection' data tree.
    - same-line
    - text:
        label: $selection@/selection
        style:
          text:
          - 0.2
          - 1.0
          - 0.2
          - 1.0
        tooltip: Dynamic text bound to selection data. The green color is applied
          via 'style' static.
    - separator
    - data-path: $kernel
      kernel-recursive: null
  kernel-recursive:
    type: composite
    body:
    - foreach-child:
      - tree-node:
          body: kernel-recursive
          selection: $selection@/selection
          style-mapping:
            openable:
              text:
              - 0.2
              - 0.8
              - 0.2
              - 1.0
            opened:
              text:
              - 0.8
              - 0.8
              - 0.2
              - 1.0
          event-handlers:
            on-click: default
            on-hover:
              show: kernel-node-tooltip
  kernel-demo-tab:
    type: composite
    data:
      kernel:
        type: kernel
      selection:
        type: data-tree
        arg:
          metadata:
            selection: ''
    main-data: kernel
    body:
    - kernel-demo-content: null
    - separator
    - text: 'Local Data Tree:'
    - child:
        size:
        - 0
        - 300
        border: true
        body:
        - data-path: $kernel
          builtin.tree-view: null
  kernel-demo-button:
    type: composite
    body:
    - button:
        label: Open Kernel Demo Popup
        body: kernel-demo-popup
  implot-demo-popup:
    type: popup
    data:
      kernel:
        type: kernel
    main-data: kernel
    body:
    - implot-demo-content: null
  implot-demo-content:
    type: composite
    body:
    - text:
        label: Implot Waveform Demo
        tooltip: 'Demonstrates ImPlot integration for real-time plotting. Data: ''kernel''
          (type: kernel) - live system tree providing waveform data streams.'
    - separator
    - implot:
        label: Waveforms
        tooltip: ImPlot widget showing multiple waveform layers. Each layer uses 'data-path'
          to bind to kernel waveform providers at /providers/waveform-st/available/.
        body:
        - implot-layer:
            label: Sine
            tooltip: Sine wave layer - bound to kernel path /providers/waveform-st/available/sine/0
              using absolute data-path.
          data-path: /providers/waveform-st/available/sine/0
        - implot-layer:
            label: Square
            tooltip: Square wave layer - demonstrates multiple plot layers in same
              implot widget.
          data-path: /providers/waveform-st/available/square/0
        - implot-layer:
            label: Triangle
            tooltip: Triangle wave layer - all layers share the same kernel data source.
          data-path: /providers/waveform-st/available/triangle/0
  implot-demo-tab:
    type: composite
    data:
      kernel:
        type: kernel
    main-data: kernel
    body:
    - implot-demo-content: null
    - separator
    - text:
        label: 'Local Data Tree (Kernel):'
        tooltip: Shows the kernel data tree structure. The kernel is a live tree showing
          system state including waveform providers.
    - child:
        size:
        - 0
        - 300
        border: true
        body:
        - data-path: $kernel
          builtin.tree-view: null
  implot-demo-button:
    type: composite
    body:
    - button:
        label: Open ImPlot Demo Popup
        body: implot-demo-popup
  tab-demo-popup:
    type: popup
    data:
      local:
        type: data-tree
        arg:
          children:
            input-text:
              metadata:
                label: Editable text
            slider-int:
              metadata:
                label: '50'
            color-edit:
              metadata:
                label:
                - 1.0
                - 0.5
                - 0.2
                - 1.0
            color-button:
              metadata:
                label:
                - 0.2
                - 0.7
                - 1.0
                - 1.0
    main-data: local
    body:
    - tab-demo-content: null
  tab-demo-content:
    type: composite
    body:
    - text:
        label: Tab Widget Demo
        tooltip: 'Demonstrates tab-bar and tab-item widgets. Data: ''local'' (type:
          data-tree) - contains input-text, slider-int, color-edit, and color-button
          children.'
    - separator
    - tab-bar:
        label: Demo Tabs
        tooltip: Tab bar widget containing multiple tab-item children. Each tab shows
          different widget demonstrations.
        body:
        - tab-item:
            label: Tab 1
            tooltip: Static content tab - shows text and bullet-text widgets with
              no data binding.
            body:
            - text:
                label: Content of Tab 1
                tooltip: Static text - the 'label' value is defined directly in YAML,
                  no data binding.
            - separator
            - text: This is the first tab
            - bullet-text:
                label: Feature A
                tooltip: Bullet-text widget - renders text with a bullet point prefix.
            - bullet-text: Feature B
            - bullet-text: Feature C
        - tab-item:
            label: Tab 2
            tooltip: Input widgets tab - demonstrates input-text and slider-int bound
              to local data tree.
            body:
            - text: Content of Tab 2
            - separator
            - text:
                label: 'Text Input:'
                tooltip: Label for input-text widget below. The input reads/writes
                  to 'input-text' child in local data tree.
              data-path: input-text
            - input-text:
                tooltip: 'Input-text widget bound to local data via ''data-path: input-text''.
                  Changes are stored in data tree.'
              data-path: input-text
            - separator
            - text: 'Slider:'
            - slider-int:
                min: 0
                max: 100
                tooltip: Slider-int widget with min/max bounds. Bound to 'slider-int'
                  child in local data tree.
              data-path: slider-int
        - tab-item:
            label: Tab 3
            tooltip: Button widgets tab - shows static buttons with no data binding.
            body:
            - text: Content of Tab 3
            - separator
            - button:
                label: Button 1
                tooltip: Static button - label defined in YAML. Buttons can have 'body'
                  for popups or event handlers.
            - button:
                label: Button 2
                tooltip: Multiple buttons can be placed sequentially.
            - button:
                label: Button 3
        - tab-item:
            label: Colors
            tooltip: Color widgets tab - demonstrates color-edit and color-button
              bound to local data.
            body:
            - text:
                label: Color Widgets Demo
                tooltip: Color widgets store RGBA values as [r, g, b, a] arrays in
                  the data tree.
            - separator
            - text: 'Color Edit (RGBA):'
            - color-edit:
                tooltip: Color-edit widget - full color picker UI. Bound to 'color-edit'
                  child storing [1.0, 0.5, 0.2, 1.0].
              data-path: color-edit
            - separator
            - text: 'Color Button:'
            - color-button:
                tooltip: Color-button widget - shows current color, click to open
                  picker. Bound to 'color-button' child.
              data-path: color-button
            - same-line
            - text: Click to see color
