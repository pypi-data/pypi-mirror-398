[tox]
minversion = 4.22
envlist =
  ruff
  format
  ty
  mypy
  unit-tests
  functional
  uvoxen-sync-check
isolated_build = True

[defs]
pyfiles =
  src/check_build \
  tests/functional \
  tests/unit

[testenv:ruff]
skip_install = True
tags =
  check
  quick
dependency_groups =
  testenv-ruff
commands =
  ruff check -- {[defs]pyfiles}

[testenv:format]
skip_install = True
tags =
  check
  quick
dependency_groups =
  testenv-ruff
commands =
  ruff check --config ruff-base.toml --select=I --diff -- {[defs]pyfiles}
  ruff format --check --config ruff-base.toml --diff -- {[defs]pyfiles}

[testenv:ty]
tags =
  check
dependency_groups =
  testenv-ty
commands =
  ty check -- {[defs]pyfiles}

[testenv:mypy]
tags =
  check
dependency_groups =
  testenv-mypy
commands =
  mypy -- {[defs]pyfiles}

[testenv:unit-tests]
tags =
  tests
dependency_groups =
  testenv-unit-tests
commands =
  pytest --strict -s -vv tests/unit

[testenv:functional]
tags =
  tests
setenv =
  PYTHONPATH = {toxinidir}/tests/functional
allowlist_externals =
  sh
commands =
  python3 -B -u -m check_build_test {envdir}/bin/check-build

[testenv:uvoxen-sync-check]
skip_install = True
tags =
  check
  quick
dependency_groups =
  testenv-uvoxen
commands =
  uvoxen tox generate --check --diff

[testenv:pyupgrade]
skip_install = True
tags =
  upgrade
  manual
dependency_groups =
  testenv-pyupgrade
allowlist_externals =
  sh
commands =
  sh -c 'pyupgrade --py311-plus src/check_build/*.py tests/unit/*.py'

[testenv:reformat]
skip_install = True
tags =
  format
  manual
dependency_groups =
  testenv-ruff
commands =
  ruff check --config ruff-base.toml --select=I --fix -- {[defs]pyfiles}
  ruff format --config ruff-base.toml -- {[defs]pyfiles}
