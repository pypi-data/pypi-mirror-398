[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "whispi"
version = "0.1.1"
description = "Transcribe, translate, annotate and subtitle audio and video files with OpenAI's Whisper ... fast!"
readme = "README.md"
requires-python = ">=3.10,<3.14"
license = { text = "MIT" }
authors = [
    { name = "NightVoyager" }
]
keywords = ["whisper", "transcription", "audio", "video", "subtitle", "speech-to-text"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]

dependencies = [
    "typer==0.20.0",
    "rich>=13.9.4",
    "faster-whisper==1.2.1",
    "ffmpeg-python==0.2.0",
    "pyannote.audio==4.0.2",
    "torch==2.8.0",
    "torchaudio==2.8.0",
    "transformers==4.57.3",
]

[project.optional-dependencies]
mlx = [
    "mlx-whisper==0.4.3",
]

[project.scripts]
whispi = "whispi.cli:run"

[project.urls]
Homepage = "https://github.com/tsmdt/whispi"
Repository = "https://github.com/tsmdt/whispi"

[tool.uv]
dev-dependencies = []
