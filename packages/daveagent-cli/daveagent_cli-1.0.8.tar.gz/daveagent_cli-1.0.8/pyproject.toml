[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "daveagent-cli"
version = "1.0.8"
description = "AI-powered coding assistant with intelligent agent orchestration"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [
    {name = "DaveAgent Team", email = "davidmonterocrespo24@gmail.com"}
]
keywords = ["ai", "agent", "coding", "assistant", "llm", "autogen"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Application Frameworks",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

dependencies = [
    "autogen-agentchat>=0.7.5",
    "autogen-ext[openai]>=0.7.5",
    "prompt-toolkit>=3.0.0",
    "rich>=13.0.0",
    "readchar>=4.0.0",
    "pandas>=2.0.0",
    "wikipedia>=1.4.0",
    "python-dotenv>=1.0.0",
    "tiktoken>=0.5.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.0.0",
    "ruff>=0.8.0",
    "mypy>=1.0.0",
]

[project.urls]
Homepage = "https://github.com/davidmonterocrespo24/DaveAgent"
Documentation = "https://daveagent.readthedocs.io"
Repository = "https://github.com/davidmonterocrespo24/DaveAgent"
"Bug Tracker" = "https://github.com/davidmonterocrespo24/DaveAgent/issues"

[project.scripts]
daveagent = "src.cli:main"

[tool.setuptools]
# Auto-discover all packages in src/
# This includes main.py and all subpackages
packages.find.where = ["."]
packages.find.include = ["src*"]

[tool.setuptools.package-data]
src = ["*.md", "*.txt", "*.py"]

# Ruff configuration
[tool.ruff]
line-length = 100
target-version = "1.0.8"

# Enable specific rule sets
lint.select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "UP",  # pyupgrade
    "ARG", # flake8-unused-arguments
    "SIM", # flake8-simplify
]

# Ignore specific rules
lint.ignore = [
    "E501",  # Line too long (handled by formatter)
    "B008",  # Do not perform function call in argument defaults
    "B006",  # Mutable defaults
    "ARG001", # Unused function argument
    "ARG002", # Unused method argument
    "SIM105", # Use contextlib.suppress
]

# Exclude directories
exclude = [
    ".git",
    "__pycache__",
    "build",
    "dist",
    "*.egg-info",
    ".venv",
    "venv",
    ".daveagent",
    "logs",
    "test/site_dump",
]

# Per-file ignores
[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["F401", "F403", "F405"]
"test_*.py" = ["F401", "F811", "ARG"]

[tool.ruff.lint.isort]
known-first-party = ["src"]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"

[tool.black]
line-length = 100
target-version = ['py310', 'py311', 'py312']
include = '\.pyi?$'

[tool.mypy]
python_version = "1.0.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["test"]
python_files = "test_*.py"
python_classes = "Test*"
python_functions = "test_*"
