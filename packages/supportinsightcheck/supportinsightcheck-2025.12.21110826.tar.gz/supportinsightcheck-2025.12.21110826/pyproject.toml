[build-system]
requires = ["setuptools>=68.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "supportinsightcheck"
version = "2025.12.21110826"
description = "A new package that analyzes user-submitted text descriptions of customer service or technical support interactions to identify potential red flags that could lead to public complaints or negative expo"
readme = "README.md"
authors = [{ name = "supportinsightcheck", email = "hi@eugene.plus" }]
requires-python = ">=3.9"
dependencies = [
  "langchain-llm7>=0.0.0",
  "llmatch-messages>=0.0.0",
  "langchain-core>=0.3.0",
]
license = { text = "MIT" }

[project.urls]
Homepage = "https://github.com/chigwell/supportinsightcheck"
