[project]
name = "obsidian-vault-mcp"
version = "1.1.0"
description = "Obsidian Vault MCP - 语义搜索和记忆服务"
readme = "README.md"
license = "MIT"
authors = [
    { name = "chyax98", email = "chyax98@gmail.com" }
]
keywords = ["obsidian", "mcp", "search", "semantic", "knowledge-base"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Text Processing :: Indexing",
]
requires-python = ">=3.12"
dependencies = [
    "bm25s>=0.2.14",
    "fastembed>=0.7.4",
    "fastmcp>=2.14.1",
    "jieba>=0.42.1",
    "lancedb>=0.26.0",
    "networkx>=3.6.1",
    "psutil>=7.2.0",
    "scipy>=1.16.3",
]

[project.urls]
Homepage = "https://github.com/chyax98/obsidian-mcp"
Repository = "https://github.com/chyax98/obsidian-mcp"

[project.scripts]
obsidian-vault-mcp = "server:main"

[tool.hatch.build.targets.wheel]
packages = ["server.py", "config.py", "vault", "search", "memory"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
