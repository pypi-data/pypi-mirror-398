[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "zhtree"
version = "0.1.0"
description = "增强版 tree 命令 - 跨平台目录树显示工具，类似 Linux 的 tree 命令"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "Your Name", email = "your.email@example.com"}
]
keywords = ["tree", "directory", "filesystem", "cli", "command-line"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Utilities",
]

[project.scripts]
tree = "tree:main"

[project.urls]
Homepage = "https://github.com/yourusername/zhtree"
Repository = "https://github.com/yourusername/zhtree"
Issues = "https://github.com/yourusername/zhtree/issues"

[tool.hatch.build.targets.wheel]
packages = ["."]
