[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "mangala"
version = "1.0.0"
authors = [
  { name="saveralf" },
]
description = "Türk zeka ve strateji oyunu Mangala için bir kütüphane ve komut satırı oyunu."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Topic :: Games/Entertainment :: Board Games",
]

[project.scripts]
mangala = "mangala_kutuphanesi.cli:main"
