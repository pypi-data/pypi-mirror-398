[project]
name = "depio"
version = "0.1.2"
authors = [
  { name="Maximilian Noppel", email="noppel@kit.edu" },
]
description = "A simple task manager with slurm integration"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: OS Independent",
]
dependencies = [
    "tabulate",
    "pytest",
    "submitit",
    "coverage",
    "termcolor",
    "attrs",
    "rich (>=14.2.0,<15.0.0)"
]

[tool.pytest.ini_options]
pythonpath = [
  "src"
]

[project.urls]
Homepage = "https://github.com/noppelmax/depio"
Issues = "https://github.com/noppelmax/depio/issues"
