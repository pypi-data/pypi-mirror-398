[project]
name = "botrun-flow-lang"
version = "5.12.261"
description = "A flow language for botrun"
authors = [
    { name = "sebastian-hsu", email = "sebastian.hsu@gmail.com" }
]
readme = "README.md"
requires-python = ">=3.11,<3.13"
license = { text = "MIT" }
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

dependencies = [
    "numpy>=1,<2",
    "fastapi>=0.115.5",
    "uvicorn>=0.34.2",
    "pydantic-settings>=2.5.2",
    "google-auth>=2.40.3",
    "google-cloud-storage (>=2.18,<3)",
    "google-cloud-firestore>=2.21.0",
    "aiohttp>=3.10.8",
    "pytz>=2024.2",
    "pyyaml>=6.0.2",
    "deepdiff>=8.0.1",
    "google-cloud-discoveryengine>=0.13.3",
    "langchain-core>=0.3.72",
    "langchain>=0.3.27",
    "langchain-community>=0.3.27",
    "langchain-openai>=0.3.28",
    "langchain-anthropic>=0.3.10",
    "langchain-google-genai>=2.0.9",
    "wikipedia>=1.4.0",
    "langchain-google-community>=2.0.3",
    "tavily-python>=0.7.10",
    "pdfminer-six==20250506",
    "pypdf==6.4.2",
    "python-multipart>=0.0.20",
    "plotly>=6.0.0",
    "langgraph>=0.6.3",
    "trustcall>=0.0.37",
    "boto3>=1.40.3",
    "langchain-aws>=0.2.17",
    "langgraph-supervisor>=0.0.20",
    "botrun-hatch>=5.12.261",
    "line-bot-sdk>=3.17.1",
    "google-cloud-logging>=3.11.4",
    "google-genai>=1.28.0",
    "tomli>=2.0.1",
    "jinja2>=3.1.6",
    "langchain-mcp-adapters>=0.1.7",
    "chardet>=5.2.0",
    "botrun-log>=0.3.0",
    "pandas>=2.2.3",
    "mcp>=1.10.1, <1.11.0",
    "anthropic>=0.61.0",
    "openai>=1.99.1",
    "tiktoken>=0.10.0",
    "cachetools>=5.5.2",
    "langgraph-cli>=0.3.6",
    "langchain-google-vertexai (>=2.1.2,<3.0.0)",
]

[project.optional-dependencies]
dev = [
    "build>=1.2.2",
    "twine>=5.1.1",
]

[tool.uv]
dev-dependencies = [
    "build>=1.3.0",
    "twine>=6.1.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["botrun_flow_lang"]
exclude = ["tests/**", "**/test_files/**"]
