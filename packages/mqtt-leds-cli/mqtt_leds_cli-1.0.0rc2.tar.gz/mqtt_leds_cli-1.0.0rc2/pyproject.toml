[tool.poetry]
name = "mqtt-leds-cli"
version = "1.0.0rc2"
description = "This package makes it possible to control many types of led strips with the command line, using the mqtt-leds-lib library"
authors = ["Guillaume Richard <lord0gnome@gmail.com>"]
license = "Apache License 2.0"
readme = "README.md"
packages = [{include = "scripts"}]

[tool.poetry.scripts]
cli = "scripts.cli:main"

[tool.poetry.dependencies]
python = "^3.11"
mqtt-leds-lib = "1.0.0rc2"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
