[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "sgdata-sdk"
version = "0.1.0"
description = "Python SDK for Singapore Government Data APIs"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "Ong Kong Tat", email = "ongkongtat@example.com"}
]
maintainers = [
    {name = "Ong Kong Tat", email = "ongkongtat@example.com"}
]
keywords = ["singapore", "data", "api", "weather", "air-quality", "carpark"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "requests>=2.31.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.4.0",
    "pytest-cov>=4.1.0",
    "mypy>=1.5.0",
    "types-requests>=2.31.0",
    "black>=23.7.0",
    "ruff>=0.0.286",
]

[project.urls]
Homepage = "https://github.com/KT-afk/sgdata-sdk-python"
Repository = "https://github.com/KT-afk/sgdata-sdk-python"
Issues = "https://github.com/KT-afk/sgdata-sdk-python/issues"

[tool.setuptools.packages.find]
include = ["sgdata*"]

[tool.black]
line-length = 88
target-version = ["py38", "py39", "py310", "py311", "py312"]

[tool.ruff]
line-length = 88
target-version = "py38"
select = ["E", "F", "I", "N", "W", "UP"]

[tool.mypy]
python_version = "3.8"
strict = true
warn_return_any = true
warn_unused_configs = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-v --cov=sgdata --cov-report=term-missing"
