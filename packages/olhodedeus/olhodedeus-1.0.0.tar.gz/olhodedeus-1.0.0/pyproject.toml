[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "olhodedeus"
version = "1.0.0"
description = "üîç Olho de Deus - Ferramenta OSINT e an√°lise de seguran√ßa"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.10"
authors = [
    {name = "Olho de Deus Team", email = "contato@olhodedeus.dev"}
]
keywords = ["osint", "security", "recon", "leak-checker", "pentest"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Intended Audience :: Information Technology",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Security",
    "Topic :: Internet",
]
dependencies = [
    "requests>=2.28.0",
    "colorama>=0.4.6",
    "rich>=13.0.0",
    "click>=8.1.0",
    "python-whois>=0.8.0",
    "dnspython>=2.3.0",
    "shodan>=1.28.0",
    "beautifulsoup4>=4.12.0",
    "lxml>=4.9.0",
    "pysocks>=1.7.1",
    "cryptography>=41.0.0",
    "python-gnupg>=0.5.0",
    "tqdm>=4.65.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "black>=23.0.0",
    "flake8>=6.0.0",
]
full = [
    "discord-webhook>=1.0.0",
    "numpy>=1.24.0",
    "phonenumbers>=8.13.0",
]

[project.urls]
Homepage = "https://github.com/olhodedeus/olhodedeus"
Documentation = "https://github.com/olhodedeus/olhodedeus#readme"
Repository = "https://github.com/olhodedeus/olhodedeus"
Issues = "https://github.com/olhodedeus/olhodedeus/issues"

[project.scripts]
# Comandos CLI dispon√≠veis ap√≥s instala√ß√£o
olhodedeus = "olhodedeus.cli:main"
odd = "olhodedeus.cli:main"
olho = "olhodedeus.cli:main"

[tool.setuptools]
packages = ["olhodedeus"]
include-package-data = true

[tool.setuptools.package-data]
"*" = ["*.json", "*.txt", "*.md"]
