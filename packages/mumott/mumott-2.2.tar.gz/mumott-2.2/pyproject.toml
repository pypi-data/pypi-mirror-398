[build-system]
requires = ['setuptools', 'setuptools-scm']
build-backend = "setuptools.build_meta"

[project]
name = 'mumott'
readme = 'README.rst'
description = 'A library for the analysis of multi-modal tensor tomography data'
license = 'MPL-2.0'
maintainers = [{name = 'The mumott developers team' }]
classifiers = [
    'Development Status :: 5 - Production/Stable',
    'Intended Audience :: Science/Research',
    'Operating System :: OS Independent',
    'Programming Language :: Python :: 3',
    'Programming Language :: Python :: 3 :: Only',
    'Programming Language :: Python :: 3.10',
    'Programming Language :: Python :: 3.11',
    'Programming Language :: Python :: 3.12',
    'Programming Language :: Python :: 3.13',
    'Topic :: Scientific/Engineering :: Chemistry',
    'Topic :: Scientific/Engineering :: Image Processing',
    'Topic :: Scientific/Engineering :: Physics',
    'Topic :: Scientific/Engineering :: Visualization']

dependencies = ['colorcet',
                'colorspacious',
                'matplotlib!=3.9.0',
                'h5py',
                'cuda-core',
                'cuda-bindings',
                'numba-cuda',
                'numpy>=1.23.3',
                'scipy',
                'scikit-image>=0.22',
                'tqdm']

dynamic = ['version']

[project.urls]
Homepage = 'https://mumott.org/'
repository = 'https://gitlab.com/liebi-group/software/mumott'

[tool.setuptools]
include-package-data = true

[tool.setuptools.dynamic]
version = {attr = 'mumott.__version__'}

[tool.setuptools.package-data]
mumott = ['core/*.h5']

[tool.setuptools.packages.find]
include = ['mumott']
exclude = ['docs', 'tests', 'tutorial']
