[project]
name = "typedprotocol"
version = "0.1.0"
description = "Typed protocols with runtime validation and structural typing"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.12"
dependencies = ["typing-extensions>=4.15.0"]
authors = [
    {name = "Okan Akbulut"}
]
maintainers = [
    {name = "Okan Akbulut"}
]
keywords = ["protocols", "typing", "runtime", "validation", "structural"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Software Development :: Quality Assurance",
    "Typing :: Typed",
]

[project.urls]
"Homepage" = "https://github.com/okanakbulut/typedprotocol"
"Bug Reports" = "https://github.com/okanakbulut/typedprotocol/issues"
"Source" = "https://github.com/okanakbulut/typedprotocol"
"Documentation" = "https://github.com/okanakbulut/typedprotocol#readme"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.pytest.ini_options]
testpaths = ["tests", "README.md"]
python_files = ["test_*.py", "*_test.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "--markdown-docs --cov --cov-report=term-missing --cov-fail-under=90"

[tool.coverage.run]
source = ["typedprotocol"]
omit = ["tests/*", "*/tests/*"]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
]

[dependency-groups]
dev = [
    "build>=1.3.0",
    "pytest>=9",
    "pytest-cov>=7.0.0",
    "pytest-markdown-docs>=0.5.0",
    "twine>=6.2.0",
    "ruff>=0.14.9",
    "pyright>=1.1.407",
]

[tool.ruff]
line-length = 100
target-version = "py312"

[tool.ruff.lint]
select = [
    "E",      # pycodestyle errors
    "W",      # pycodestyle warnings
    "F",      # pyflakes
    "I",      # isort
    "B",      # flake8-bugbear
    "C4",     # flake8-comprehensions
    "C90",    # mccabe complexity
    "UP",     # pyupgrade
    "ARG",    # flake8-unused-arguments
    "SIM",    # flake8-simplify
    "RUF",    # ruff-specific rules
]
ignore = [
    "E501",   # line too long (handled by formatter)
]

[tool.ruff.lint.per-file-ignores]
"tests/**/*.py" = ["ARG", "S101"]  # Allow unused args and asserts in tests

[tool.ruff.lint.mccabe]
max-complexity = 10

[tool.ruff.format]
quote-style = "double"
indent-style = "space"

[tool.pyright]
typeCheckingMode = "strict"
pythonVersion = "3.12"
include = ["typedprotocol", "tests"]
exclude = [
    "**/__pycache__",
    "**/.*",
    "build",
    "dist",
]

venvPath = "."
venv = ".venv"
