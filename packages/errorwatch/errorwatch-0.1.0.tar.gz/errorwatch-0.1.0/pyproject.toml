[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "errorwatch"
version = "0.1.0"
description = "Intercept Python exceptions and send them to a server"
readme = "README.md"
license = "MIT"
requires-python = ">=3.8"
authors = [
    { name = "Farshid Ashouri" }
]
keywords = ["exceptions", "error-tracking", "monitoring", "sentry-alternative", "logging"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "requests>=2.20.0",
]

[project.urls]
Homepage = "https://github.com/farshid-ashouri/errorwatch"
