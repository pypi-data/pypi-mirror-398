[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
[project]
name = "wallypub"
version = "1.0.1"
description = "CLI Wallabag companion for generating epubs."
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "bs4>=0.0.2",
    "click>=8.3.1",
    "coverage>=7.13.0",
    "datetime>=5.5",
    "httpie>=3.2.4",
    "importlib>=1.0.4",
    "inquirerpy>=0.3.4",
    "keyring>=25.7.0",
    "levenshtein>=0.27.3",
    "numpy>=2.2.6",
    "platformdirs>=4.5.1",
    "pydantic>=2.12.5",
    "pydantic-settings>=2.12.0",
    "pydantic-settings-export>=1.0.3",
    "pypub3>=2.0.9",
    "pytest>=8.4.2",
    "requests>=2.32.4",
    "swaggerpy>=0.2.1",
    "toml>=0.10.2",
    "toml-dataclass>=0.1.0",
]

[dependency-groups]
dev = [
    "taskipy>=1.14.1"
]

[tool.hatch.build.targets.wheel]
packages = ["src/wallypub"]

[project.scripts]
wallypub = "wallypub.main:main"

[tool.setuptools.package-data]
wallypub = ["templates/*.html"]

[tool.uv.sources]
cli = { path = "." }

[tool.pylic]
safe_licenses = [
    "Apache-2.0",
    "BSD License",
    "BSD-2-Clause",
    "BSD-3-Clause",
    "MIT",
    "MIT License",
    "ISC License (ISCL)",
    "PSF-2.0"
]
[tool.taskipy.tasks]
lint = "uv tool run ruff check ."
format = "uv tool run ruff format ."
license = "uv tool run pylic check"
