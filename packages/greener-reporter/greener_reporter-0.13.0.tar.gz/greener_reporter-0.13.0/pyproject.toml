[project]
name = "greener-reporter"
version = "0.13.0"
description = "Python library for implementing reporters for Greener"
readme = "README.md"
authors = [
    {name = "cephei8"}
]
requires-python = ">=3.8"
dependencies = [
    "aiohttp>=3.8.0",
]

[tool.poetry]
packages = [
    { include = "greener_reporter" }
]

[tool.poetry.dependencies]
python = "^3.8"
aiohttp = "^3.8.0"

[tool.poetry.group.test.dependencies]
pytest = "^7.0"
pytest-asyncio = "^0.21"
pydantic = "^2.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.isort]
profile = "black"

[tool.pytest.ini_options]
testpaths = ["tests"]
