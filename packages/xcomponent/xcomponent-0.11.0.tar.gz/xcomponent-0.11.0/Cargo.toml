[package]
name = "xcore"
version = "0.11.0"
authors = ["Guillaume Gauvrit <guillaume@gauvr.it>"]
edition = "2021"
description = "JSX-like for python using maturin/pyo3 and pest."
license-file = "LICENSE"
readme = "README.md"

[dependencies]
pyo3 = { version = "0.26.0", features = ["extension-module", "generate-import-lib"] }
pest = "2.8.0"
pest_derive = "2.8.0"
lazy_static = "1.5.0"
log = "0.4.27"
env_logger = "0.11.8"
html-escape = "0.2.13"

[lib]
name = "xcore"
crate-type = ["staticlib"]
path = "src/rust/lib.rs"

[package.metadata.maturin]
bindings = "pyo3"
