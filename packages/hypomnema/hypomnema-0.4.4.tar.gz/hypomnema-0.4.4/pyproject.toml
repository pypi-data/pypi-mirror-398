[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"
[project]
name = "hypomnema"
version = "0.4.4"
authors = [{ name = "Enzo Agosta", email = "agosta.enzowork@gmail.com" }]
description = "Python library for manipulating, creating and editing tmx files"
readme = { file = "README.MD", content-type = "text/markdown" }
license = { text = "MIT" }
requires-python = ">=3.13"
classifiers = [
  "Programming Language :: Python :: 3.13",
  "Programming Language :: Python :: 3.14",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]
dependencies = []


[project.urls]
Homepage = "https://github.com/EnzoAgosta/hypomnema"
Issues = "https://github.com/EnzoAgosta/hypomnema/issues"

[project.optional-dependencies]
lxml = ["lxml>=6.0.2"]

[tool.setuptools.packages.find]
where = ["src"]

[dependency-groups]
dev = [
  "lxml>=6.0.2",
  "pytest>=9.0.1",
  "pytest-cov>=7.0.0",
  "pytest-mock>=3.15.1",
  "types-lxml>=2025.11.25",
]
test = [
  "lxml>=6.0.2",
  "pytest>=9.0.1",
  "pytest-cov>=7.0.0",
  "pytest-mock>=3.15.1",
]
