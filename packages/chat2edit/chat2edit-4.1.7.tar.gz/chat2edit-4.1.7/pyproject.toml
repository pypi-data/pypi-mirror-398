[tool.poetry]
name = "chat2edit"
version = "4.1.7"
authors = ["Le Tin Nghia <nghialt3670@gmail.com>"]
description = "A small example package"
readme = "README.md"
license = "CC BY-NC 4.0"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: Other/Proprietary License",
    "Operating System :: OS Independent",
]

[tool.poetry.dependencies]
python = ">=3.10"
IPython = "==8.29.0"
google-generativeai = "==0.8.3"
openai = "==0.28.0"
astor = "==0.8.1"
black = "==24.10.0"
PyYAML = "==6.0.2"

[tool.poetry.group.dev.dependencies]
ruff = "^0.4.0"
mypy = "^1.8.0"
types-PyYAML = "^6.0.0"

[tool.poetry.urls]
Homepage = "https://github.com/nghialt3670/chat2edit-python"
Issues = "https://github.com/nghialt3670/chat2edit-python/issues"

[tool.black]
line-length = 100
target-version = ['py310']
include = '\.pyi?$'
exclude = '''
/(
    \.git
  | \.venv
  | venv
  | build
  | dist
)/
'''

[tool.ruff]
line-length = 100
target-version = "py310"

[tool.ruff.lint]
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes (includes F401 unused imports, F811 redefined imports, F821 undefined names)
    "I",   # isort (import sorting)
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "UP",  # pyupgrade
]
ignore = [
    "E501",  # line too long (handled by black)
    "B008",  # do not perform function calls in argument defaults
    "C901",  # too complex
]

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["F401"]  # unused imports (allowed in __init__.py for public API)

[tool.ruff.lint.isort]
known-first-party = ["chat2edit"]

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
disallow_incomplete_defs = false
check_untyped_defs = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
strict_equality = true
show_error_codes = true

[[tool.mypy.overrides]]
module = [
    "IPython.*",
    "google.*",
    "google.generativeai.*",
    "openai.*",
    "astor.*",
    "yaml.*",
]
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = [
    "chat2edit.prompting.stubbing.*",
]
# Stubbing code uses complex AST manipulation that mypy struggles with
ignore_errors = true

[[tool.mypy.overrides]]
module = [
    "chat2edit.context.attachments.attachment",
]
# Any wrapper class uses intentional dynamic behavior that conflicts with typing.Any
ignore_errors = true
