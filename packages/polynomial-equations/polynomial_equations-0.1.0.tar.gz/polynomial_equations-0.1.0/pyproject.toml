[build-system]
requires = ["setuptools>=65.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "polynomial-equations"
version = "0.1.0"
description = "Numeric, symbolic, and accelerated quadratic and cubic equations library"
authors = [{name="Arsalan Jafarnezhad", email="arsalan.jafarnezhad.2010@gmail.com"}]
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.10"

dependencies = [
    "numpy>=1.24",
    "matplotlib>=3.7",
    "sympy>=1.12",
    "numba>=0.57",
    "streamlit>=1.27"
]

[tool.setuptools.packages.find]
where = ["src"]
