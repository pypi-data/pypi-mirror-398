[build-system]
requires = ["setuptools>=77.0"]
build-backend = "setuptools.build_meta"

[project]
name = "mmer"
version = "1.0.0"
authors = [{name = "Sajad Hussaini", email = "hussaini.smsajad@gmail.com"}]
description = "MMER: Multivariate Mixed Effects Regression."
readme = "README.md"
license = "MIT"
requires-python = ">=3.10"
keywords = ["mmer", "multivariate regression", "mixed-effects", "machine-learning", "uncertainty quantification", "ground motion models", "earthquake engineering"]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering",]

dependencies = [
    "numpy",
    "scipy",
    "joblib",
    "matplotlib",
    "scikit-learn",
    "tqdm",
    "sphinx",
    "sphinx_rtd_theme",
    "myst-parser",
    "nbsphinx"]

[project.urls]
Homepage = "https://github.com/Sajad-Hussaini/mmer"
Repository = "https://github.com/Sajad-Hussaini/mmer"
Issues = "https://github.com/Sajad-Hussaini/mmer/issues"