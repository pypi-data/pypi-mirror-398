[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "flamehaven-tensor-canon"
version = "0.1.3"
description = "Universal tensor validation and drift detection for PyTorch (NumPy optional)."
readme = "README.md"
requires-python = ">=3.10"
license = "MIT"
license-files = ["LICENSE"]
authors = [
  {name = "Flamehaven Sovereign Core", email = "core@flamehaven.ai"}
]
keywords = ["pytorch", "numpy", "validation", "drift-detection", "mmd"]
classifiers = [
  "Development Status :: 4 - Beta",
  "Intended Audience :: Developers",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Topic :: Scientific/Engineering :: Artificial Intelligence",
  "Topic :: Software Development :: Libraries",
  "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
  "torch>=2.0.0",
]

[project.optional-dependencies]
numpy = [
  "numpy>=1.20.0",
]
dev = [
  "pytest",
  "ruff",
  "build",
]

[tool.setuptools.packages.find]
where = ["src"]

[tool.ruff]
line-length = 120
target-version = "py310"

[tool.pytest.ini_options]
testpaths = ["tests"]
