[build-system]
requires = ["setuptools>=68.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "sciextractai"
version = "2025.12.21153118"
description = "A new package designed to revolutionize scientific research by enabling precise extraction and structuring of key insights from complex scientific texts. This tool focuses on domains like attoscience,"
readme = "README.md"
authors = [{ name = "sciextractai", email = "hi@eugene.plus" }]
requires-python = ">=3.9"
dependencies = [
  "langchain-llm7>=0.0.0",
  "llmatch-messages>=0.0.0",
  "langchain-core>=0.3.0",
]
license = { text = "MIT" }

[project.urls]
Homepage = "https://github.com/chigwell/sciextractai"
