[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "forgevault"
version = "0.1.4"
description = "ForgeVault SDK - Prompt management for production AI applications"
readme = "README.md"
license = {text = "Proprietary"}
authors = [
    {name = "ForgeVault", email = "forgevault.app@gmail.com"}
]
maintainers = [
    {name = "ForgeVault", email = "forgevault.app@gmail.com"}
]
keywords = [
    "llm",
    "prompt",
    "ai",
    "openai",
    "anthropic",
    "prompt-engineering",
    "prompt-management"
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: Other/Proprietary License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
requires-python = ">=3.9"
dependencies = [
    "httpx>=0.24.0",
]

[project.scripts]
forgevault = "forgevault.cli:app"

[project.optional-dependencies]
cli = [
    "typer>=0.9.0",
    "rich>=13.0.0",
]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "isort>=5.12.0",
    "mypy>=1.0.0",
    "typer>=0.9.0",
    "rich>=13.0.0",
]

[project.urls]
Homepage = "https://forgevault.netlify.app"
Documentation = "https://forgevault.netlify.app/docs"

[tool.setuptools.packages.find]
where = ["."]
include = ["forgevault*"]

[tool.black]
line-length = 100
target-version = ["py39", "py310", "py311", "py312"]

[tool.isort]
profile = "black"
line_length = 100

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
ignore_missing_imports = true

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]

