[project]
name = "teledigest"
version = "0.1.0"
description = "LLM-driven Telegram digest bot"
authors = [{ name = "Igor Opaniuk", email = "igor.opaniuk@gmail.com" }]
license = "MIT"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "telethon (>=1.42.0,<2.0.0)",
    "python-dotenv (>=1.2.1,<2.0.0)",
    "openai (>=2.9.0,<3.0.0)",
    "sqlite-utils (>=3.39,<4.0)",
    "platformdirs (>=4.5.1,<5.0.0)",
]

[tool.poetry]
packages = [{ include = "teledigest", from = "src" }]

[tool.poetry.scripts]
teledigest = "teledigest.main:main"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.group.dev.dependencies]
black = ">=25.12.0,<26.0.0"
isort = ">=7.0.0,<8.0.0"
mypy = ">=1.19.0,<2.0.0"
ruff = ">=0.14.8,<0.15.0"
pre-commit = "^4.5.0"
pytest = "^9.0.2"

[tool.mypy]
python_version = "3.10"
plugins = []
files = ["src"]
ignore_missing_imports = true
show_error_codes = true
pretty = true
strict_optional = true
