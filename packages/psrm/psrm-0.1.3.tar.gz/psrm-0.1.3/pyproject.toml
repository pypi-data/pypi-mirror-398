[project]
name = "psrm"
version = "0.1.3"
description = "A process system resource usage monitor."
readme = "README.md"
authors = [
    { name = "Ray", email = "smallzhu66@163.com" }
]
requires-python = ">=3.10"
dependencies = [
    "matplotlib>=3.10.8",
    "psutil>=7.1.3",
    "pydantic-settings>=2.12.0",
]

[project.scripts]
psrm = "psrm.__main__:main"

[build-system]
requires = ["uv_build>=0.9.17,<0.10.0"]
build-backend = "uv_build"

[[tool.uv.index]]
name = "testpypi"
url = "https://test.pypi.org/simple/"
publish-url = "https://test.pypi.org/legacy/"
explicit = true
