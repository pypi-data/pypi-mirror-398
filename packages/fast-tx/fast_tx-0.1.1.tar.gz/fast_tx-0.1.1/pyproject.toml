[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "fast-tx"
version = "0.1.1"
description = "Fast row and column transformations for pandas."
readme = "README.md"
requires-python = ">=3.11"
license = {file = "LICENSE"}
authors = [
    {name = "Emin Martinian", email = "emin@aocks.com"}
]
keywords = ["pandas", "numba", "dataframe", "transformation", "performance"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "numba>=0.57.0",
    "numpy>=2.0.0",
    "pandas>=2.0.0",
]

[project.urls]
Homepage = "https://github.com/aocks/fast_tx"
Repository = "https://github.com/aocks/fast_tx"
Issues = "https://github.com/aocks/fast_tx/issues"

[dependency-groups]
dev = [
    "pylint>=4.0.4",
    "ruff>=0.14.10",
    "pytest>=9.0.2",
    "pytest-cov>=7.0.0",
    "flake8>=7.3.0",
]
