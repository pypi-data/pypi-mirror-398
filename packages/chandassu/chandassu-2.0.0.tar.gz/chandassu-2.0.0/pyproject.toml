[project]
name = "chandassu"
version = "2.0.0"
description = "First-ever Python library implementing 'Chandassu', metrical poetry in Global language(s)"
authors = [
    {name = "Boddu Sri Pavan", email = "boddusripavan111@gmail.com"},
    {name = "Boddu Swathi Sree", email = "n220962@rguktn.ac.in"}
]
license = {text = "MIT"}
readme = "README.md"
requires-python = ">=3.11"
keywords = [
    "telugu",
    "poetry",
    "chandassu",
    "prosody",
    "nlp",
    "natural-language-processing",
    "computational-linguistics",
    "indian-languages",
    "metrical-analysis",
    "cultural-preservation"
]
classifiers = [
    # Development Status
    "Development Status :: 4 - Beta",
    
    # Intended Audience
    "Intended Audience :: Developers",
    "Intended Audience :: Education",
    "Intended Audience :: Science/Research",
    
    # Topic
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Text Processing :: Linguistic",
    "Topic :: Software Development :: Libraries :: Python Modules",
    
    # License
    "License :: OSI Approved :: MIT License",
    
    # Programming Language
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    
    # Natural Language
    "Natural Language :: English",
    "Natural Language :: Telugu",
    
    # Operating System
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/BodduSriPavan-111/chandassu"
Documentation = "https://chandassu-documentation.vercel.app/"
Repository = "https://github.com/BodduSriPavan-111/chandassu"
"Issue Tracker" = "https://github.com/BodduSriPavan-111/chandassu/issues"
"Research Paper" = "https://arxiv.org/abs/2510.01233"
Changelog = "https://github.com/BodduSriPavan-111/chandassu/releases"

[tool.poetry.group.dev.dependencies]
ipykernel = "^6.30.1"