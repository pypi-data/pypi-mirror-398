[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "ctm-git-exposure-scanner"
version = "1.0.0"
description = "Git Exposure Scanner - Extract sensitive information from exposed .git directories"
authors = [{ name = "Moovendhan V" }]
readme = "README.md"
requires-python = ">=3.8"
dependencies = ["requests"]

[project.scripts]
ctm-git-exposure-scanner = "ctm_git_exposure.cli:main"

[tool.setuptools]
packages = ["ctm_git_exposure"]
