[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "payloadforge"
version = "1.0.0"
description = "A toolkit for generating safe cybersecurity payloads for ethical testing and research"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "PayloadForge Team", email = "security@payloadforge.dev"}
]
keywords = ["cybersecurity", "pentest", "payload", "xss", "sqli", "security-testing"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Information Technology",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Security",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
requires-python = ">=3.8"
dependencies = [
    "click>=8.0.0",
    "colorama>=0.4.4",
    "pyyaml>=6.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "flake8>=6.0.0",
]

[project.scripts]
payloadforge = "payloadforge.cli:main"

[project.urls]
Homepage = "https://github.com/payloadforge/payloadforge"
Documentation = "https://github.com/payloadforge/payloadforge#readme"
Repository = "https://github.com/payloadforge/payloadforge"
Issues = "https://github.com/payloadforge/payloadforge/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["payloadforge*"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_functions = ["test_*"]
addopts = "-v --tb=short"

[tool.black]
line-length = 100
target-version = ["py38", "py39", "py310", "py311", "py312"]
