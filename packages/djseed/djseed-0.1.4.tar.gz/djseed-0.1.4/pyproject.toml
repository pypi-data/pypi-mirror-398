[project]
name = "djseed"
version = "0.1.4"
description = "Utility to generate synthetic fixture data for Django projects."
authors = [
    {name = "Almerindo Uazela",email = "almerindo.uazela@gmail.com"},
    {name = "Cecilia  Tivir",email = "ctivir@gmail.com"}
]
readme = "README.md"
requires-python = ">=3.10"
license = {file = "LICENSE"}
keywords = ["django", "fixtures", "seeding", "faker", "testing"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Environment :: Web Environment",
    "Framework :: Django",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Database",
    "Topic :: Software Development :: Testing",
]
dependencies = [
    "django (>=5.2.1,<6.0.0)",
    "faker (>=37.3.0,<38.0.0)"
]

[project.scripts]
djseed = "seeder.cli:main"

[tool.poetry]
packages = [{ include = "seeder" }]
include = ["LICENSE"]
exclude = ["tests*"]


[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
