[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "exonware-xwformats"
dynamic = ["version"]
description = "Enterprise serialization formats for xwsystem - Parquet, Avro, HDF5, NetCDF, and 14 more heavyweight formats"
readme = "README.md"
requires-python = ">=3.12"
keywords = [
    "serialization", "parquet", "avro", "hdf5", "netcdf", "protobuf",
    "thrift", "scientific", "enterprise", "formats", "exonware"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering",
]

dependencies = [
    "exonware-xwsystem>=0.0.1",
]

[[project.authors]]
name = "Eng. Muhammad AlShehri"
email = "connect@exonware.com"

[project.license]
text = "MIT"

[project.optional-dependencies]
# LAZY MODE - Auto-install dependencies on demand (development)
lazy = [
    "exonware-xwsystem[lazy]>=0.0.1",
]

# FULL MODE - Pre-install all dependencies (production)
full = [
    # xwformats leverages xwsystem's full capabilities
    "exonware-xwsystem[full]",
    
    # xwformats-specific dependencies
    # Schema formats (7 formats)
    "fastavro>=1.4.0",
    "protobuf>=3.19.0",
    "thrift>=0.15.0",
    "pyarrow>=8.0.0",
    "pandas>=1.3.0",
    "pyorc>=0.6.0",
    "pycapnp>=1.1.0",
    "flatbuffers>=2.0.0",
    
    # Scientific formats (5 formats)
    "h5py>=3.8.0",
    "zarr>=2.15.0",
    "netCDF4>=1.6.0",
    "scipy>=1.7.0",
    "numpy>=1.20.0",
    
    # Database formats (3 formats)
    "lmdb>=1.4.0",
    "neo4j>=4.4.0",
    "pydgraph>=21.3.0",
    # Note: LevelDB uses SQLite (built into Python) - no external dependencies
    
    # Binary formats (2 formats)
    "py-ubjson>=0.16.0",
    
    # Text formats (XML enterprise - 1 format)
    "lxml>=4.9.0",
]

[project.urls]
Homepage = "https://exonware.com"
Repository = "https://github.com/exonware/xwformats"
Documentation = "https://github.com/exonware/xwformats#readme"

[tool.hatch.version]
path = "src/exonware/xwformats/version.py"

[tool.hatch.build.targets.wheel]
packages = ["src/exonware"]
py-modules = ["src/xwformats"]

[tool.hatch.build.targets.sdist]
include = ["/src", "/tests", "/README.md", "/.github"]

