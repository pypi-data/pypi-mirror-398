[project]
name = "pplyz"
version = "0.1.5"
description = "Add LLM-generated columns to CSVs."
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "litellm>=1.0.0",
    "pandas>=2.2.0",
    "prompt-toolkit>=3.0.0",
    "tenacity>=8.2.0",
    "pydantic>=2.0.0",
]

[project.scripts]
pplyz = "pplyz.cli:main"

[project.optional-dependencies]
dev = [
    "build>=1.2.2",
    "pre-commit>=4.3.0",
    "pytest>=8.4.2",
    "pytest-cov>=7.0.0",
    "pytest-mock>=3.15.1",
    "twine>=5.1.1",
    "ruff>=0.14.2",
]

[dependency-groups]
dev = [
    "build>=1.2.2",
    "pre-commit>=4.3.0",
    "pytest>=8.4.2",
    "pytest-cov>=7.0.0",
    "pytest-mock>=3.15.1",
    "twine>=5.1.1",
    "ruff>=0.14.2",
]

[build-system]
requires = ["setuptools>=69", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
include = ["pplyz*"]
exclude = ["tests*", "examples*", "docs*"]
