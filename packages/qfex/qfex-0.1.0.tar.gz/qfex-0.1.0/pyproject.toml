[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "qfex"
version = "0.1.0"
description = "A Python SDK for the QFEX Taker API"
readme = "README.md"
requires-python = ">=3.7"
license = { text = "MIT" }
authors = [{ name = "QFEX", email = "support@qfex.com" }]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = ["websockets>=10.0"]

[project.urls]
Homepage = "https://github.com/qfex-org/qfex-py"
