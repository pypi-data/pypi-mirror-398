[project]
name = "flightline-ai"
dynamic = ["version"]
description = "Flightline - Synthetic data generation from sample files"
readme = "README.md"
requires-python = ">=3.9"
license = {text = "Proprietary"}
authors = [
    {name = "Jesse Collins", email = "jesse@flightlinehq.com"}
]
keywords = ["synthetic-data", "data-generation", "cli", "testing"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: Other/Proprietary License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "openai>=1.52.0",
    "httpx>=0.27.0,<0.28",
    "click>=8.1.0",
    "rich>=13.7.0",
    "python-dotenv>=1.0.0",
    "pathspec>=0.12.0",
    "pydantic>=2.0.0",
]

[project.scripts]
flightline = "flightline.cli:main"

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "ruff>=0.1.0",
]

[project.urls]
Homepage = "https://github.com/flightlinehq/mono"
Repository = "https://github.com/flightlinehq/mono"

[build-system]
requires = ["hatchling", "hatch-vcs"]
build-backend = "hatchling.build"

[tool.hatch.version]
source = "vcs"
root = ".."
raw-options = { root = ".." }

[tool.hatch.build.hooks.vcs]
version-file = "flightline/_version.py"

[tool.hatch.build.targets.wheel]
packages = ["flightline"]

[tool.ruff]
line-length = 120
target-version = "py39"
exclude = ["mimic", "flightline/_version.py"]

[tool.ruff.lint]
select = ["E", "F", "I"]
ignore = ["E501"]
