[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "pds-benchmark"
version = "0.1.0"
description = "A minimal, Polars-focused data processing benchmark suite"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "PDS Benchmark Contributors"}
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Testing",
    "Topic :: System :: Benchmark",
]
requires-python = ">=3.11"
dependencies = [
    "click>=8.0.0",
    "polars>=1.0.0",
    "tpchgen-cli>=1.1.1",
    "pandas",
    "pyarrow",
    "duckdb>=1.3.2",
    "tqdm>=4.0.0",
]
keywords = ["benchmark", "polars", "tpc-h", "performance", "data-processing"]

[project.urls]
Homepage = "https://github.com/pds-benchmark/pds-benchmark"
Repository = "https://github.com/pds-benchmark/pds-benchmark"
Issues = "https://github.com/pds-benchmark/pds-benchmark/issues"

[project.scripts]
pds-benchmark = "pds_benchmark.cli:cli"

[tool.hatch.build.targets.wheel]
packages = ["src/pds_benchmark"]

[tool.hatch.build.targets.sdist]
include = [
    "/src",
    "/README.md",
    "/LICENSE",
]

[tool.ruff]
target-version = "py311"
line-length = 88

[tool.ruff.lint]
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "UP",  # pyupgrade
]
ignore = [
    "E501",  # line too long, handled by formatter
    "B008",  # do not perform function calls in argument defaults
]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "--strict-markers",
    "--strict-config",
    "--cov=pds_benchmark",
    "--cov-report=term-missing",
]

[dependency-groups]
dev = [
    "ruff>=0.14.10",
    "ty>=0.0.5",
]
