[package]
name = "ztensor"
version = "1.1.0"
edition = "2021"
authors = ["In Gim <in.gim@yale.edu>"]
description = "zTensor file library - v1.1 spec"
license = "MIT"
repository = "https://github.com/pie-project/ztensor"
readme = "README.md"

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_cbor = "0.11"
zstd = "0.13"
byteorder = "1.5"
crc32c = "0.6.8"
libc = "0.2"
memmap2 = "0.9"
bytemuck = { version = "1.16", features = ["derive"] }
half = { version = "2.4", features = ["bytemuck"] }
sha2 = "0.10"
hex = "0.4"


[build-dependencies]
cbindgen = "0.29.0"
