[build-system]
requires = ["hatchling >= 1.26"]
build-backend = "hatchling.build"

[project]
name = "untext"
version = "0.0.9"
authors = [
  { name="Yacine Cheikhrouhou", email="yacine.cheikhrouhou@yahoo.fr" },
]
description = "a textless Python IDE, that operates at the AST level"
readme = "README.md"
requires-python = ">=3.11"
classifiers = [
    # defaults
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",

    # added:
    # apache license
    "License :: OSI Approved :: Apache Software License",
    # works on pypy
    "Programming Language :: Python :: Implementation :: PyPy",
    # IDE
    "Topic :: Text Editors :: Integrated Development Environments (IDE)",
    # for devs
    "Intended Audience :: Developers",
]
license = "Apache-2.0"
license-files = ["LICEN[CS]E*"]
dependencies = [
  "pywebview>=5.0.5"
]

[project.urls]
Homepage = "https://github.com/lispydev/untext"
#Issues = "https://github.com/lispydev/untext/issues"

[project.scripts]
untext = "untext.main:main"

# this config makes the untext package globally importable
# (by default, src is made importable instead)
[tool.hatch.build.targets.wheel]
packages = ["src/untext"]

# sdist (source distribution) is the .tar.gz archive generated in dist/
# .gitignored files are implicitely excluded by hatchling
# this config excludes everything outside of src/
[tool.hatch.build.targets.sdist]
only-include = ["src/untext"]
