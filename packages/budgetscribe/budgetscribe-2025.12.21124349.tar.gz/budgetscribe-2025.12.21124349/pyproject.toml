[build-system]
requires = ["setuptools>=68.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "budgetscribe"
version = "2025.12.21124349"
description = "A new package that analyzes user-provided text descriptions of their monthly expenses and income to generate a structured affordability assessment. It categorizes spending, identifies potential saving"
readme = "README.md"
authors = [{ name = "budgetscribe", email = "hi@eugene.plus" }]
requires-python = ">=3.9"
dependencies = [
  "langchain-llm7>=0.0.0",
  "llmatch-messages>=0.0.0",
  "langchain-core>=0.3.0",
]
license = { text = "MIT" }

[project.urls]
Homepage = "https://github.com/chigwell/budgetscribe"
