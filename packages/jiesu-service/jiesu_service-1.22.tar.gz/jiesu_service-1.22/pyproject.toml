# start virtual environment before developing
# source venv/bin/activate
#
# if this is first time, run this to initialize the virtual environment:
# python3 -m venv venv
# source venv/bin/activate
# pip install .
[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "jiesu_service"
version = "1.22"
description = "A Python Service"
authors = [{name = "Jie Su"}]
dependencies = [
    "requests",
    "py-eureka-client",
]
requires-python = ">=3.6"

[tool.setuptools]
# in python, package means a folder. module means a .py file.
# since this is a library, there should be a __init__.py file in jiesu_service folder.
packages = ["jiesu_service"]

[tool.setuptools.package-data]
python_service = ["*.pyi"]

[tool.flake8]
max-line-length = 110
extend-ignore = ["C901", "W503"]
exclude = [
    ".git",
    "__pycache__",
    "dist",
    "build",
    "*.egg-info"
]

[tool.pyright]
reportMissingModuleSource = "none"
