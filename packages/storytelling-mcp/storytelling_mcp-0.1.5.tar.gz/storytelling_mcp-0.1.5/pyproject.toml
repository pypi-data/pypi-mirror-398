[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "storytelling-mcp"
version = "0.1.5"
description = "Model Context Protocol server for storytelling - AI-powered narrative generation"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "JGWill", email = "jgi@jgwill.com"}
]
maintainers = [
    {name = "JGWill"},
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: End Users/Desktop",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Text Processing",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "License :: OSI Approved :: MIT License",
]
keywords = [
    "mcp",
    "model-context-protocol",
    "storytelling",
    "narrative-generation",
    "ai-writing",
    "langchain",
    "langgraph",
    "llm",
]
requires-python = ">=3.9"
dependencies = [
    "mcp>=0.1.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "isort>=5.12.0",
    "flake8>=6.0.0",
    "mypy>=1.0.0",
    "pre-commit>=3.0.0",
    "ruff>=0.1.0",
]
test = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
    "pytest-mock>=3.0",
]

[project.urls]
Homepage = "https://github.com/jgwill/storytelling"
Repository = "https://github.com/jgwill/storytelling"
Documentation = "https://github.com/jgwill/storytelling/blob/main/mcp/README.md"
Issues = "https://github.com/jgwill/storytelling/issues"

[project.scripts]
storytelling-mcp-new = "storytelling_mcp.server:main"

[tool.setuptools]
packages = ["storytelling_mcp"]

[tool.pytest.ini_options]
minversion = "7.0"
addopts = "-ra -q --strict-markers"
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]

[tool.black]
line-length = 88
target-version = ["py39", "py310", "py311", "py312"]

[tool.ruff]
line-length = 88
target-version = "py39"

[tool.ruff.lint]
select = [
    "E",
    "W",
    "F",
    "I",
    "B",
    "C4",
    "UP",
]
ignore = [
    "E501",
    "B008",
    "C901",
]

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
