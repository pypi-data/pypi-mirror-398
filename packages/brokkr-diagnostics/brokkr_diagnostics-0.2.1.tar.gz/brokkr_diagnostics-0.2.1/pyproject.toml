[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "brokkr-diagnostics"
version = "0.2.1"
description = "NVIDIA GPU and InfiniBand diagnostics toolkit"
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "numpy>=1.24.4",
    "termcolor>=2.4.0",
]
authors = [
    {name = "Brokkr", email = "dev@brokkr.io"}
]
license = {text = "MIT"}
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.10",
    "License :: OSI Approved :: MIT License",
    "Operating System :: POSIX :: Linux",
]

[project.scripts]
brokkr-diagnostics = "diagnostics.__main__:main"

[tool.setuptools]
package-dir = {"diagnostics" = "."}
packages = [
    "diagnostics",
    "diagnostics.common",
    "diagnostics.drivers", 
    "diagnostics.hardware",
    "diagnostics.services",
    "diagnostics.system",
    "diagnostics.ib",
    "diagnostics.tests",
    "diagnostics.troubleshoot"
]
