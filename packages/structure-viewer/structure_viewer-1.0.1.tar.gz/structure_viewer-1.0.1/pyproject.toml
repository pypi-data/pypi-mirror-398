[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "structure-viewer"
version = "1.0.1"
description = "A powerful CLI tool to visualize project directory structure with smart exclusions and multiple output formats"
readme = "README.md"
license = "MIT"
requires-python = ">=3.8"
authors = [
    { name = "Structure Viewer Contributors" }
]
keywords = [
    "cli",
    "directory",
    "tree",
    "structure",
    "visualization",
    "project",
    "files"
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Utilities",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = []

[project.optional-dependencies]
yaml = ["pyyaml>=6.0"]
dev = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
    "ruff>=0.1.0",
    "mypy>=1.0",
    "pyyaml>=6.0",
]

[project.scripts]
structure = "structure_viewer.cli:main"

[project.urls]
Homepage = "https://github.com/crrrowz/structure-viewer"
Repository = "https://github.com/crrrowz/structure-viewer"
Issues = "https://github.com/crrrowz/structure-viewer/issues"

[tool.hatch.build.targets.wheel]
packages = ["src/structure_viewer"]

[tool.ruff]
target-version = "py38"
line-length = 100
src = ["src", "tests"]

[tool.ruff.lint]
select = [
    "E",      # pycodestyle errors
    "W",      # pycodestyle warnings
    "F",      # pyflakes
    "I",      # isort
    "B",      # flake8-bugbear
    "C4",     # flake8-comprehensions
    "UP",     # pyupgrade
]
ignore = [
    "E501",   # line too long (handled by formatter)
]

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_functions = ["test_*"]
addopts = "-v --tb=short"

[tool.coverage.run]
source = ["src/structure_viewer"]
branch = true

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "if TYPE_CHECKING:",
    "if __name__ == .__main__.:",
]
