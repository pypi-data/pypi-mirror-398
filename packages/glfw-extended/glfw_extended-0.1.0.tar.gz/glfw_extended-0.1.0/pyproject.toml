[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "glfw-extended"
version = "0.1.0"
description = "Python bindings for TheCherno's GLFW fork with custom titlebar support"
readme = "README.md"
license = "MIT"
license-files = ["LICENSE"]
requires-python = ">=3.8"
authors = [
    {name = "Izaiah Meyer"},
]
keywords = ["GLFW", "OpenGL", "Vulkan", "window", "titlebar", "ImGui"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Operating System :: Microsoft :: Windows",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Games/Entertainment",
    "Topic :: Multimedia :: Graphics",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

[project.urls]
"Homepage" = "https://github.com/Azaias/glfw-extended"
"GLFW Fork" = "https://github.com/TheCherno/glfw"
"Original pyGLFW" = "https://github.com/FlorianRhiem/pyGLFW"

[tool.setuptools.packages.find]
include = ["glfw_extended*"]

[tool.setuptools.package-data]
glfw_extended = ["*.dll", "*.so", "*.dylib"]
