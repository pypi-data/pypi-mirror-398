[package]
name = "powerlawrs"
version = "0.0.15"
edition = "2021"
license = "MIT OR Apache-2.0"
authors = ["Adam Ulichny <aulichny@protonmail.com>"]
description = "A fast package for analyzing Power-Law distributions in empirical data written in Rust."
categories = ["mathematics", "finance", "science", "powerlaw", "pareto"]
repository = "https://github.com/aulichny3/powerlawrs.git"
readme = "README.md"


# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
name = "_powerlawrs"
crate-type = ["cdylib"]

[dependencies]
pyo3 = "0.27.1"
powerlaw = "0.0.25"
