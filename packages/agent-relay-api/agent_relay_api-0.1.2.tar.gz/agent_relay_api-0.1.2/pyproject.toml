[build-system]
requires = ["setuptools>=64", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "agent_relay_api"
version = "0.1.2"
description = "A small runtime to trace, replay and debug multi-tool AI agents."
readme = "README.md"
requires-python = ">=3.9"
license = { text = "LICENSE" }
authors = [
  { name = "Tejas Yalamanchili", email = "tyalaman03@gmail.com" }
]
keywords = ["agents", "tracing", "observability", "workflow", "ai"]
classifiers = [
  "Programming Language :: Python",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "License :: Other/Proprietary License",
  "Operating System :: OS Independent",
]

# These are runtime deps for the *library*:
# - requests: CloudAgentRuntime -> HTTP backend
# - SQLAlchemy: AgentRuntime -> local DB backend
dependencies = [
  "requests>=2.28",
  "SQLAlchemy>=2.0",
  "typing-extensions>=4.0",
]

[project.optional-dependencies]
dev = [
  "build>=1.0.0",
  "twine>=5.0.0",
  "pytest>=7.0.0",
]

[project.urls]
Homepage = "https://github.com/YalmanchiliTejas/agentRelayWebsite"
Source = "https://github.com/YalmanchiliTejas/agentRelayWebsite"
Issues = "https://github.com/YalmanchiliTejas/agentRelayWebsite"

[tool.setuptools]
package-dir = {"" = "."}

[tool.setuptools.packages.find]
where = ["."]
include = ["agent_relay"]
