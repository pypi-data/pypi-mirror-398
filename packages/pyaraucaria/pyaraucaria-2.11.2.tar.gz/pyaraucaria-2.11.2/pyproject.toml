[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "pyaraucaria"
version = "2.11.2"
description = "Common Routines of OCA Observatory and Araucaria Project"
readme = "README.md"
license = "LGPL-3.0-or-later"
requires-python = ">=3.10"
authors = [
    { name = "Araucaria Project" }
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: GNU Lesser General Public License v3 or later (LGPLv3+)",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Scientific/Engineering :: Astronomy",
]
dependencies = [
    "numpy",
    "ephem",
    "lark",
    "astropy",
    "scipy",
    "astroplan",
    "matplotlib",
]

[project.optional-dependencies]
yaml = ["pyyaml"]
dev = []

[project.scripts]
lookup_objects = "pyaraucaria.lookup_objects:main"
find_stars = "pyaraucaria.find_stars:main"

[project.urls]
Homepage = "https://github.com/araucaria-project/pyaraucaria"
Repository = "https://github.com/araucaria-project/pyaraucaria"

[tool.hatch.build.targets.wheel]
packages = ["pyaraucaria"]

[tool.hatch.build.targets.sdist]
include = [
    "pyaraucaria/**",
    "tests/**",
    "README.md",
]

[dependency-groups]
dev = []
