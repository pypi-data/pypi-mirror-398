
<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <style>
    /* Default Light Mode */
    :root {
      --bg-color: #ffffff;
      --shield-color: #c08bfa;
      --bolt-color: #0e1117; /* Dark bolt for light mode */
    }

    /* Dark Mode Override */
    @media (prefers-color-scheme: dark) {
      :root {
        --bg-color: #0e1117;
        --shield-color: #c08bfa;
        --bolt-color: #ffffff; /* White bolt for dark mode */
      }
    }
  </style>
  
  <rect width="800" height="400" fill="var(--bg-color)"/>
  
  <g>
    <path d="M350 80 H450 V160 L400 245 L350 160 V80 Z" fill="var(--shield-color)"/>
    <path d="M401 135 L386 186 H398 L392 215 L412 165 H398 L401 135 Z" fill="var(--bolt-color)"/>
  </g>
</svg>
