[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "vexo"
version = "2025.12.34"
description = "The simplest YouTube downloader (CLI + Python API)"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Vexo Team", email = "contact@vexo.dev"}
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Multimedia :: Video",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
requires-python = ">=3.8"
dependencies = [
    "yt-dlp>=2023.12.30",
]

[project.scripts]
vexo = "vexo.cli:main"

[project.urls]
Homepage = "https://github.com/vexo-team/vexo"
Repository = "https://github.com/vexo-team/vexo"
"Bug Tracker" = "https://github.com/vexo-team/vexo/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["vexo*"]