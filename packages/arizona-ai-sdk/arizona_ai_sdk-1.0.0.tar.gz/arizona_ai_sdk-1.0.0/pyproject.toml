[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "arizona_ai_sdk"
version = "1.0.0"
description = "Python SDK для ArizonaAI API"
readme = "README.md"
license = {text = "GPL-2.0"}
authors = [
    {name = "fakelag28", email = "fakelag712@gmail.com"}
]
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: GNU General Public License v2 (GPLv2)",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Typing :: Typed",
]
keywords = ["arizona-ai-sdk", "api", "sdk", "ai", "chat", "gpt"]
dependencies = [
    "httpx>=0.24.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "black>=23.0.0",
    "mypy>=1.0.0",
]

[project.urls]
Homepage = "https://arizona-ai.ru"
Documentation = "https://arizona-ai.ru/api-docs"
Repository = "https://github.com/Arizona-AI/arizona-ai-python-sdk"

[tool.setuptools.packages.find]
include = ["arizona_ai_sdk*"]

[tool.black]
line-length = 100
target-version = ["py38", "py39", "py310", "py311", "py312"]

[tool.mypy]
python_version = "3.8"
strict = true
