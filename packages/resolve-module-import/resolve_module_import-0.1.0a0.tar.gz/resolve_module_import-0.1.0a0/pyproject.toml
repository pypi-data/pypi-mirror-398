[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "resolve-module-import"
version = "0.1.0a0"
description = "Resolves a (possibly relative) module import to its fully qualified module name."
readme = "README.md"
requires-python = ">=2"
license = "MIT"
authors = [
  { name="Jifeng Wu", email="jifengwu2k@gmail.com" }
]
classifiers = [
    "Programming Language :: Python :: 2",
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
dependencies = [
    "typing; python_version < '3.5'"
]

[project.urls]
"Homepage" = "https://github.com/jifengwu2k/resolve-module-import"
"Bug Tracker" = "https://github.com/jifengwu2k/resolve-module-import/issues"
