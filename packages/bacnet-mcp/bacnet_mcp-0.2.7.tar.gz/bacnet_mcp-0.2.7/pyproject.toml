[project]
name = "bacnet-mcp"
version = "0.2.7"
description = "A Model Context Protocol (MCP) server for BACnet."
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "bacpypes3>=0.0.102",
    "fastmcp>=2.11.0",
    "pydantic-settings>=2.10.0",
    "typer>=0.16.0",
]

[project.scripts]
bacnet-mcp = "bacnet_mcp.cli:app"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "pre-commit>=4.2.0",
    "pytest>=8.3.5",
    "pytest-asyncio>=1.1.0",
    "pytest-cov>=6.2.1",
    "ruff>=0.11.13",
]
