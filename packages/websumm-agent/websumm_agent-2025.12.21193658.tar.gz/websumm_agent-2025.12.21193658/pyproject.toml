[build-system]
requires = ["setuptools>=68.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "websumm-agent"
version = "2025.12.21193658"
description = "Efficient web information retrieval and summation without excessive token usage."
readme = "README.md"
authors = [{ name = "websumm-agent", email = "hi@eugene.plus" }]
requires-python = ">=3.9"
dependencies = [
  "langchain-llm7>=0.0.0",
  "llmatch-messages>=0.0.0",
  "langchain-core>=0.3.0",
]
license = { text = "MIT" }

[project.urls]
Homepage = "https://github.com/chigwell/websumm-agent"
