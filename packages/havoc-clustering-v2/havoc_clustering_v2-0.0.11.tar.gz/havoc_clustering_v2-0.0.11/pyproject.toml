[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "havoc-clustering-v2"
version = "0.0.11"
authors = [
  { name="Kevin Faust", email="kevin.faust@alumni.utoronto.ca" },
]
description = "Histomic Atlases of Variation Of Cancers (HAVOC) is a versatile tool that helps map histomic heterogeneity across H&E-stained digital slide images to help guide regional deployment of molecular resources to the most relevant/biodiverse tumor niches"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: OS Independent",
]

dependencies = ["opencv-python", "scikit-learn", "matplotlib", "pandas", "seaborn", "huggingface_hub", "openslide-python", "openslide-bin", "umap-learn"]

[project.urls]
"Homepage" = "https://bitbucket.org/diamandislabii/havoc"
