[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "any2toon"
version = "0.1.2"
description = "A robust library to convert JSON, YAML, XML, CSV, Avro, Parquet, BSON, and NDJSON to TOON format."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "PyYAML>=6.0.0",
    "xmltodict>=0.13.0",
]

[project.optional-dependencies]
avro = ["fastavro>=1.0.0"]
parquet = ["pyarrow>=10.0.0"]
bson = ["pymongo>=4.0.0"]
polars = ["polars>=0.19.0"]
pandas = ["pandas>=2.0.0"]
all = ["fastavro>=1.0.0", "pyarrow>=10.0.0", "pymongo>=4.0.0", "polars>=0.19.0", "pandas>=2.0.0"]

[project.urls]
"Homepage" = "https://github.com/AleLoredo/any2toon"
