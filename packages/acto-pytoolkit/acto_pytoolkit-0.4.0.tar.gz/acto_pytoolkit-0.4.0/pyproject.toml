[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "acto-pytoolkit"
version = "0.4.0"
description = "A collection of helper utilities for Python projects."
readme = "README.md"
requires-python = ">=3.9"
license = {text = "MIT License"}
keywords = ["utilities", "helpers", "toolkit", "library"]
authors = [
  {name = "pytoolkit contributors"}
]
dependencies = [
  "requests>=2.31.0",
  "python-dotenv>=1.0.0",
  "PyYAML>=6.0.0"
]

[project.urls]
Homepage = "https://www.actobotics.net"
Repository = "https://github.com/actobotics/pyToolkit"
Documentation = "https://github.com/actobotics/pyToolkit#readme"
Issues = "https://github.com/actobotics/pyToolkit/issues"

[project.optional-dependencies]
dev = [
  "pytest>=7.4.0",
  "pytest-cov>=4.1.0",
  "pytest-asyncio>=0.23.0",
  "mypy>=1.8.0",
  "black>=24.0.0",
  "ruff>=0.6.0",
  "pre-commit>=3.6.0",
  "types-requests>=2.31.0",
  "types-PyYAML>=6.0.0",
]
async = [
  "aiohttp>=3.9.0",
  "aiofiles>=23.0.0",
]
docs = [
  "sphinx>=7.2.0",
  "sphinx-rtd-theme>=2.0.0",
  "sphinx-autodoc-typehints>=1.25.0",
]
all = [
  "pytoolkit[dev,async,docs]",
]

[tool.setuptools.packages.find]
where = ["src"]

[project.scripts]
pytoolkit = "pytoolkit.cli:run_cli"

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
addopts = [
  "--verbose",
  "--cov=pytoolkit",
  "--cov-report=term-missing",
  "--cov-report=html",
  "--cov-report=xml",
]

[tool.coverage.run]
source = ["src/pytoolkit"]
omit = ["*/tests/*", "*/test_*.py"]

[tool.coverage.report]
fail_under = 70
precision = 2
show_missing = true
exclude_lines = [
  "pragma: no cover",
  "def __repr__",
  "raise AssertionError",
  "raise NotImplementedError",
  "if __name__ == .__main__.:",
  "if TYPE_CHECKING:",
  "@abstractmethod",
]

[tool.black]
line-length = 100
target-version = ["py39", "py310", "py311", "py312"]
include = '\.pyi?$'

[tool.ruff]
line-length = 100
target-version = "py39"

[tool.ruff.lint]
select = [
  "E",   # pycodestyle errors
  "W",   # pycodestyle warnings
  "F",   # pyflakes
  "I",   # isort
  "B",   # flake8-bugbear
  "C4",  # flake8-comprehensions
  "UP",  # pyupgrade
]
ignore = [
  "E501",  # line too long (handled by black)
  "B008",  # do not perform function calls in argument defaults
]

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["F401"]  # unused imports in __init__.py
"tests/*" = ["B011"]  # assert False
