[project]
name = "pyqt6spinner"
version = "2.0.0"
description = "Waiting spinner for PyQt6"
license = "MIT"
authors = [{ name = "Denis", email = "fbjorn@users.noreply.github.com" }, { name = "Bahador Rousta", email = "bahador.jorshary@gmail.com" }]
readme = "README.md"
classifiers = [
    "Environment :: X11 Applications :: Qt",
    "Environment :: X11 Applications",
    "Intended Audience :: Developers",
    "Intended Audience :: Information Technology",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Software Development :: Libraries",
    "Topic :: Software Development",
]
requires-python = ">=3.11,<4.0"
dependencies = ["pyqt6 (>=6.10.1,<7.0.0)"]

[project.urls]
Repository = "https://github.com/Bahadorrj/QtWaitingSpinner.git"

[project.scripts]
conf = 'pyqt6spinner.configurator:main'

[tool.poetry.group.dev.dependencies]
pytest = "^7.1.3"
pytest-qt = "^4.1.0"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

