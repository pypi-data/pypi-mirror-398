# Site settings
title: PraisonAIWP Documentation
description: AI-powered WordPress content management CLI tool
baseurl: "/praisonaiwp" # the subpath of your site, e.g. /blog
url: "https://mervinpraison.github.io" # the base hostname & protocol for your site
author: Mervin Praison

# Theme
theme: jekyll-theme-cayman
remote_theme: pages-themes/cayman@v0.2.0

# Build settings
markdown: kramdown
highlighter: rouge
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-github-metadata

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - README.md

# Collections
collections:
  commands:
    output: true
    permalink: /:collection/:name/

