        with:
          version: "0.9.18"
          enable-cache: true

      - name: Install cibuildwheel
        run: python -m pip install cibuildwheel

      - name: Build wheels
        run: python -m cibuildwheel --output-dir wheelhouse
        env:
          CIBW_BUILD: "cp31*-*"
          CIBW_ARCHS_WINDOWS: "AMD64"
          CIBW_CMAKE_GENERATOR: "Ninja"
          CIBW_ENVIRONMENT_WINDOWS: >
            CC=clang-cl
            CXX=clang-cl
