[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "django-mcp-integration"
version = "1.0.5"
description = "Intégration MCP pour Django via FastMCP"
authors = [{name = "Cissé Anzoumana", email = "anzcisse1@gmail.com"}]
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.8"
keywords = ["django", "mcp", "server", "fastmcp", "asgi", "ai"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Framework :: Django",
    "Framework :: Django :: 3.2",
    "Framework :: Django :: 4.0",
    "Framework :: Django :: 4.1",
    "Framework :: Django :: 4.2",
    "Framework :: Django :: 5.0",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Internet :: WWW/HTTP",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

dependencies = [
    "Django>=3.2",
    "fastmcp>=2.13.0",
    "uvicorn[standard]>=0.20.0",
    "httpx>=0.24.0",
]

[project.optional-dependencies]
dev = [
    "black>=23.0.0",
    "flake8>=6.0.0",
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "pytest-django>=4.5.0",
]

[project.urls]
Homepage = "https://github.com/mosco23/django-mcp-integration"
Documentation = "https://github.com/mosco23/django-mcp-integration#readme"
"Bug Tracker" = "https://github.com/mosco23/django-mcp-integration/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["django_mcp_integration*"]