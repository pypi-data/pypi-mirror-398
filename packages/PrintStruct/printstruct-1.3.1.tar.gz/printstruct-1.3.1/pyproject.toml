[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "PrintStruct"
version = "1.3.1"
description = "PrintStruct: print project tree structure and optionally zip it"
readme = "README.md"
requires-python = ">=3.8"
license = { text = "MIT" }
authors = [{ name = "Shahzaib Ahmad" }]
dependencies = ["pathspec>=0.11", "pyperclip>=1.5"]

[project.scripts]
prst = "printstruct.main:main"
printstruct = "printstruct.main:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["printstruct*"]
