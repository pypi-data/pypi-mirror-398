[project]
name = "funfedi_parsing_test_cases"
requires-python = ">=3.11"
dependencies = ["bovine>=0.5.19", "jsonschema>=4.25.1"]
dynamic = ["version"]
readme = "README.md"

[project.urls]
repository = "https://codeberg.org/funfedidev/funfedi_parsing_test_cases"

[dependency-groups]
dev = [
    "hatch>=1.16.2",
    "pytest>=9.0.2",
    "pytest-watcher>=0.4.3",
    "ruff>=0.14.10",
]

docs = [
    "griffe-fieldz>=0.4.0",
    "mkdocs-awesome-nav>=3.3.0",
    "mkdocs-material>=9.7.1",
    "mkdocs-material-codeberg-source-facts>=0.1.2",
    "mkdocstrings>=1.0.0",
    "mkdocstrings-python>=2.0.1",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.version]
path = "funfedi_parsing_test_cases/version.py"

[[tool.uv.index]]
name = "codeberg"
url = "https://codeberg.org/funfedidev/-/packages/"
publish-url = "https://codeberg.org/api/packages/funfedidev/pypi"
explicit = true
