[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "MapleX"
version = "2.1.0"
description = "MapleX: A Python library for Maple file format operations, with logging and console color utilities"
readme = "README.md"
license = {file = "LICENSE"}
authors = [
    {name = "Ryuji Hazama"}
]
dependencies = [
    "cryptography>=46.0.3",
    "pydantic>=2.12.5"
]
classifiers = [
    "Programming Language :: Python :: 3.12",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
requires-python = ">=3.12"

[tool.setuptools.packages.find]
where = ["src"]

[project.urls]
PyPI = "https://pypi.org/project/MapleX/"
GitHub = "https://github.com/Ryuji-Hazama"
Repository = "https://github.com/Ryuji-Hazama/MapleTree"
Issues = "https://github.com/Ryuji-Hazama/MapleTree/issues"
YouTube = "https://www.youtube.com/@ryujihazama"
Instagram = "https://www.instagram.com/ryujihazama/"