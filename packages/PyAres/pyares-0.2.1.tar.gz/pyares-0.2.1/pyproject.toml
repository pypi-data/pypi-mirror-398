[build-system]
requires = [
	"setuptools>=61.0.0", 
	"wheel",
	"googleapis-common-protos>=1.70.0"
	]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
include = ["PyAres*"]

[project]
name = "PyAres"
version = "0.2.1"
authors = [{ name = "AFRL", email = "AFRL.RX.AREScontact@us.af.mil" }]
description = "The official Python library for ARES."
license = "MIT"
requires-python = ">= 3.10"

dependencies = [
  "grpcio-tools (>=1.75.1)",
  "grpcio (>=1.71.0,<2.0.0)",
  "ares-datamodel (>=0.15.1b1)",
]

[project.urls]
"Homepage" = "https://github.com/AFRL-ARES"
