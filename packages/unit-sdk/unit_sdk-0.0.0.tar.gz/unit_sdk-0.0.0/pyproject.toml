[project]
name = "unit-sdk"
dynamic = ["version"]
description = "SDK for developing Unit Apps."
readme = "README.md"
requires-python = ">=3.12"
authors = [{ name = "Steve G.", email = "steve@pagekey.io" }]
license = { file = "LICENSE" }
dependencies = [
    "pydantic",
    "requests",
]

[dependency-groups]
dev = [
    "pytest>=8.4.2",
    "ruff>=0.14.2",
]

[build-system]
requires = ["hatchling", "uv-dynamic-versioning"]
build-backend = "hatchling.build"

[tool.hatch.version]
source = "uv-dynamic-versioning"

[tool.hatch.build.targets.wheel]
packages = ["src/unit_sdk"]

[tool.uv-dynamic-versioning]
fallback-version = "0.0.0"

[tool.hatch.build.hooks.version]
path = "src/unit_sdk/_version.py"
template = '''
# Copyright 2025 PageKey Solutions, LLC

version = "{version}"
'''
