[project]
name = "quik-python"
version = "1.2.0"
description = "Python interface for QUIK trading terminal"
readme = "README.md"
license = { text = "Apache-2.0" }
authors = [
    { name = "LEX"}
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
]

requires-python = ">=3.11"
dependencies = [
    "asyncio"
]
[project.urls]
"Homepage" = "https://github.com/Alex-Shur/quik_python"
"Source" = "https://github.com/Alex-Shur/quik_python"

[build-system]
requires = [ "hatchling",]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
exclude = [
    "Examples/",
    "tests/",
    "Makefile",
    ".gitignore",
    ".git/",
    "requirements.txt",
    "THIRD-PARTY-NOTICES.txt",
]


[project.optional-dependencies]
test = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
]
dev = [
    "pytest>=7.0.0", 
    "pytest-asyncio>=0.21.0",
]

[project.scripts]
quik-test = "tests.test_basic:main"

[tool.uv.workspace]
members = [".", "Examples/RobotPythonDemo"]

[tool.pytest.ini_options]
pythonpath = ["."]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
asyncio_mode = "auto"
addopts = ["-v", "-s", "--tb=short"]
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "integration: marks tests as integration tests requiring QUIK connection",
]

[dependency-groups]
test = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
]

