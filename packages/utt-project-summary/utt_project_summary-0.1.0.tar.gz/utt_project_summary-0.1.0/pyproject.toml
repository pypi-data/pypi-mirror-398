[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "utt-project-summary"
version = "0.1.0"
description = "A utt plugin to show projects sorted by time spent"
readme = "README.md"
license = "GPL-3.0-only"
requires-python = ">=3.10"
authors = [
    {name = "Logan Thomas", email = "logan@datacentriq.net"},
]
keywords = ["utt", "time-tracking", "productivity", "plugin", "project-summary"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: End Users/Desktop",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Office/Business :: Scheduling",
    "Topic :: Utilities",
]
dependencies = [
    "utt>=1.0",
]

[project.urls]
Homepage = "https://github.com/loganthomas/utt-project-summary"
Repository = "https://github.com/loganthomas/utt-project-summary"
Issues = "https://github.com/loganthomas/utt-project-summary/issues"

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
    "ruff>=0.4",
    "ty>=0.0.1a1",
    "pre-commit>=3.0",
    "pytz>=2024.1",
]

[tool.hatch.build.targets.wheel]
packages = ["src/utt_project_summary"]

[tool.hatch.build.targets.wheel.force-include]
"src/utt/plugins/project_summary.py" = "utt/plugins/project_summary.py"

[tool.hatch.build.targets.editable]
dev-mode-dirs = ["src"]

[tool.ruff]
line-length = 100
target-version = "py310"

[tool.ruff.lint]
select = ["E", "F", "W", "I", "UP", "B", "C4", "SIM"]
ignore = []

[tool.ruff.lint.isort]
known-first-party = ["utt_project_summary"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_functions = ["test_*"]
