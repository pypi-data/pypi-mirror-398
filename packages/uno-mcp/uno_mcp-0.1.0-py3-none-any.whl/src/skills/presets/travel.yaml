instructions: |
  这个技能用于帮助用户规划旅行和预订相关服务。
  
  使用流程：
  1. 首先了解用户的出行需求（目的地、时间、人数等）
  2. 根据需求推荐合适的交通方式和酒店
  3. 帮助用户完成预订流程
  
  注意事项：
  - 注意确认用户的预算范围
  - 提供多个选项供用户选择
  - 确认预订前要核实所有信息

