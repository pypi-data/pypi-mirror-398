instructions: |
  这个技能用于帮助用户进行网络研究和信息收集。
  
  使用流程：
  1. 使用搜索工具查找相关信息
  2. 使用 fetch 获取具体网页内容
  3. 分析和总结收集到的信息
  
  最佳实践：
  - 使用多个关键词进行搜索
  - 验证信息来源的可靠性
  - 整合多个来源的信息

