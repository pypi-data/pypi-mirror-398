[project]
name = "uno-mcp"
version = "0.1.0"
description = "Uno MCP Server - All-in-One MCP Gateway with Skills"
readme = "README.md"
requires-python = ">=3.11"
license = { text = "MIT" }
authors = [
    { name = "xray918", email = "xray918@example.com" }
]
keywords = ["mcp", "ai", "agent", "skills", "gateway", "llm", "openai"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]

dependencies = [
    "quart>=0.19.0",
    "hypercorn>=0.16.0",
    "httpx>=0.27.0",
    "pydantic>=2.5.0",
    "pydantic-settings>=2.1.0",
    "python-dotenv>=1.0.0",
    "PyYAML>=6.0.0",
    "openai>=1.10.0",
    "numpy>=1.26.0",
    "aiofiles>=23.2.0",
    "quart-cors>=0.8.0",
    "mcp>=1.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.4.0",
    "pytest-asyncio>=0.23.0",
    "pytest-cov>=4.1.0",
    "black>=24.0.0",
    "isort>=5.13.0",
    "mypy>=1.8.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src"]

[tool.black]
line-length = 100
target-version = ["py311"]

[tool.isort]
profile = "black"
line_length = 100

[tool.mypy]
python_version = "3.11"
strict = true
ignore_missing_imports = true

[project.scripts]
uno = "src.main:main"
uno-mcp = "src.main:main"

[project.urls]
Homepage = "https://github.com/xray918/uno-mcp"
Repository = "https://github.com/xray918/uno-mcp"
Documentation = "https://github.com/xray918/uno-mcp#readme"
Issues = "https://github.com/xray918/uno-mcp/issues"

