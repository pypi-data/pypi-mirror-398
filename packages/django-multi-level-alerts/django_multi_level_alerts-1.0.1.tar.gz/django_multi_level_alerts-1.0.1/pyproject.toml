[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "django-multi-level-alerts"
version = "1.0.1"
description = "A reusable Django package for managing multi-level alert thresholds with support for different metrics, operators, and alert levels"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.10"
authors = [
    {name = "Mohammad Zarei", email = "mohammad.zarei1380@gmail.com"}
]
keywords = [
    "django",
    "alerts",
    "thresholds",
    "monitoring",
    "notifications",
    "warning",
    "critical",
    "emergency",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Web Environment",
    "Framework :: Django",
    "Framework :: Django :: 4.2",
    "Framework :: Django :: 5.0",
    "Framework :: Django :: 5.1",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Monitoring",
]
dependencies = [
    "Django>=4.2",
]

[project.urls]
"Homepage" = "https://github.com/zarei-dev/django-multi-level-alerts"
"Bug Tracker" = "https://github.com/zarei-dev/django-multi-level-alerts/issues"
"Source" = "https://github.com/zarei-dev/django-multi-level-alerts"
"Documentation" = "https://github.com/zarei-dev/django-multi-level-alerts#readme"

[tool.setuptools.packages.find]
where = ["."]
include = ["alert_thresholds*"]

[tool.setuptools.package-data]
alert_thresholds = ["templates/**/*.html"]
