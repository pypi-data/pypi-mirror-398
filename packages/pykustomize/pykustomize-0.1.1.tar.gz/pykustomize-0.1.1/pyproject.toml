[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "pykustomize"
version = "0.1.1"
description = "Python bindings for Kustomize - Kubernetes configuration customization"
readme = "README.md"
license = "Apache-2.0"
requires-python = ">=3.14"
authors = [
    { name = "Vantage Compute", email = "support@vantagecompute.io" },
]
keywords = [
    "kustomize",
    "kubernetes",
    "k8s",
    "configuration",
    "yaml",
    "devops",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: POSIX :: Linux",
    "Operating System :: MacOS :: MacOS X",
    "Operating System :: Microsoft :: Windows",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.14",
    "Programming Language :: Go",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Systems Administration",
    "Typing :: Typed",
]
dependencies = [
    "cffi>=1.16.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "pytest-cov>=4.1.0",
    "pytest-asyncio>=0.23.0",
    "ruff>=0.3.0",
    "pyright>=1.1.350",
]

[project.urls]
Homepage = "https://github.com/vantagecompute/pykustomize"
Repository = "https://github.com/vantagecompute/pykustomize"
Documentation = "https://github.com/vantagecompute/pykustomize#readme"
Issues = "https://github.com/vantagecompute/pykustomize/issues"

[tool.hatch.build.targets.wheel]
packages = ["pykustomize"]

[tool.hatch.build.targets.wheel.shared-data]
"pykustomize/_lib" = "pykustomize/_lib"

[tool.pytest.ini_options]
testpaths = ["tests"]
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "function"

[tool.ruff]
line-length = 88
target-version = "py314"

[tool.ruff.lint]
select = [
    "E",      # pycodestyle errors
    "W",      # pycodestyle warnings
    "F",      # pyflakes
    "I",      # isort
    "B",      # flake8-bugbear
    "C4",     # flake8-comprehensions
    "UP",     # pyupgrade
    "ARG",    # flake8-unused-arguments
    "SIM",    # flake8-simplify
    "TCH",    # flake8-type-checking
    "PTH",    # flake8-use-pathlib
    "RUF",    # Ruff-specific rules
]
ignore = [
    "E501",   # line too long (handled by formatter)
]

[tool.ruff.lint.isort]
known-first-party = ["pykustomize"]

[tool.pyright]
include = ["pykustomize", "tests"]
pythonVersion = "3.14"
typeCheckingMode = "strict"
reportMissingTypeStubs = false
reportUnknownMemberType = false
reportUnknownVariableType = false
reportUnknownArgumentType = false
