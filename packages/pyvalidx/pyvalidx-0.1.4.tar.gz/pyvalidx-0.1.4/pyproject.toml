[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "pyvalidx"
version = "0.1.4"
description = "Custom field validation"
authors = [
    { name = "Harrison Alonso Arroyave Gaviria", email = "harrisonarroyaveg@gmail.com" }
]
maintainers = [
    { name = "Harrison Alonso Arroyave Gaviria", email = "harrisonarroyaveg@gmail.com" }
]
readme = "README.md"
requires-python = ">=3.10"
license = "MIT"
license-files = ["LICEN[CS]E*"]
keywords = ["validation", "pydantic", "forms", "data-validation", "python"]

classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Internet :: WWW/HTTP :: Dynamic Content",
    "Topic :: Software Development :: Libraries",
    "Typing :: Typed",
]

dependencies = [
    "pydantic>=2.11.7",
]

[project.urls]
Homepage = "https://github.com/harrison-gaviria/pyvalidx"
Documentation = "https://harrison-gaviria.github.io/pyvalidx/"
Repository = "https://github.com/harrison-gaviria/pyvalidx"
"Bug Tracker" = "https://github.com/harrison-gaviria/pyvalidx/issues"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
pyvalidx = ["py.typed"]
