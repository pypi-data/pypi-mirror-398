[project]
name = "decube-auth"
version = "0.1.0"
description = "Decube Auth SDK for signup, login, and token refresh"
readme = "README.md"
requires-python = ">=3.9"
license = { text = "MIT" }
authors = [
  { name = "Decube Innovation Labs", email = "enquiry@decubelabs.com" }
]

dependencies = [
  "requests>=2.28"
]

[project.urls]
Homepage = "https://github.com/DecubeInnovationLabs"
Repository = "https://github.com/DecubeInnovationLabs/decube-auth-sdk"

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"
