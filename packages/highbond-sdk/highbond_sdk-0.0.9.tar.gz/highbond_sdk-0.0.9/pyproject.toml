[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "highbond-sdk"
version = "0.0.9"
description = "SDK Python completo para a API HighBond - Projects, Risks, Controls e Issues com paginação automática e multithreading"
readme = "README.md"
requires-python = ">=3.7"
authors = [
    { name = "Rafael Luckner", email = "rafaelluckner1@gmail.com" }
]
keywords = [
    "highbond",
    "api",
    "audit",
    "grc",
    "risk",
    "compliance",
    "controls",
    "projects",
    "diligent"
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Intended Audience :: Financial and Insurance Industry",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Office/Business :: Financial",
    "Typing :: Typed"
]
dependencies = [
    "requests>=2.28.0",
    "pandas>=1.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "isort>=5.12.0",
    "mypy>=1.0.0",
    "flake8>=6.0.0",
    "types-requests>=2.28.0",
]
docs = [
    "sphinx>=6.0.0",
    "sphinx-rtd-theme>=1.2.0",
]

[project.urls]
Homepage = "https://github.com/RafaelLuckner/highbond_sdk"
Repository = "https://github.com/RafaelLuckner/highbond_sdk"
Changelog = "https://github.com/RafaelLuckner/highbond_sdk/blob/main/CHANGELOG.md"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
highbond_sdk = ["py.typed"]
