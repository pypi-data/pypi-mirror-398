[project]
name = "ibm-watsonxdata-mcp-server"
version = "0.1.0"
description = "Model Context Protocol (MCP) server for IBM watsonx.data - enables AI assistants to query and explore lakehouse data"
readme = "README.md"
requires-python = ">=3.11"
license = {text = "Apache-2.0"}
authors = [
    {name = "IBM", email = "noreply@ibm.com"}
]
keywords = [
    "mcp",
    "model-context-protocol",
    "ibm",
    "watsonx",
    "watsonx-data",
    "lakehouse",
    "presto",
    "spark",
    "ai",
    "llm",
    "claude",
    "fastmcp",
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Information Technology",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Database",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Typing :: Typed",
]
dependencies = [
    # MCP Framework
    "fastmcp>=2.3.0",

    # HTTP Client
    "httpx>=0.27.0",

    # Authentication
    "ibm-cloud-sdk-core>=3.20.0",

    # Configuration
    "pydantic>=2.0.0",
    "pydantic-settings>=2.0.0",

    # Observability
    "opentelemetry-api>=1.27.0",
    "opentelemetry-sdk>=1.27.0",
    "opentelemetry-instrumentation-httpx>=0.48b0",
    "structlog>=24.0.0",

    # Security fixes
    "urllib3>=2.6.0",  # CVE-2025-66471 fix
    "filelock>=3.20.1",  # CVE-2025-68146 fix (TOCTOU race condition)
]

[project.optional-dependencies]
dev = [
    # Testing
    "pytest>=8.0.0",
    "pytest-asyncio>=0.24.0",
    "pytest-cov>=6.0.0",
    "pytest-env>=1.1.0",
    "respx>=0.21.0",

    # Code Quality
    "ruff>=0.7.0",
    "mypy>=1.13.0",
    "pre-commit>=4.0.0",

    # Type stubs
    "types-requests",
]

[project.urls]
Homepage = "https://github.com/IBM/ibm-watsonxdata-mcp-server"
Documentation = "https://github.com/IBM/ibm-watsonxdata-mcp-server#readme"
Repository = "https://github.com/IBM/ibm-watsonxdata-mcp-server"
Issues = "https://github.com/IBM/ibm-watsonxdata-mcp-server/issues"
Changelog = "https://github.com/IBM/ibm-watsonxdata-mcp-server/blob/main/CHANGELOG.md"

[project.scripts]
ibm-watsonxdata-mcp-server = "lakehouse_mcp.__main__:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/lakehouse_mcp"]
exclude = [
    "tests/",
    "myenv/",
    ".venv/",
    "*.pyc",
    "__pycache__/",
]

[tool.hatch.build.targets.sdist]
include = [
    "/src",
    "/tests",
    "/examples",
    "README.md",
    "LICENSE",
    "CHANGELOG.md",
    "TOOLS.md",
    "TROUBLESHOOTING.md",
    "pyproject.toml",
]
exclude = [
    "myenv/",
    ".venv/",
    "*.pyc",
    "__pycache__/",
    ".pytest_cache/",
    "htmlcov/",
    "dist/",
    "build/",
]

[tool.ruff]
line-length = 140
target-version = "py311"
src = ["src", "tests"]

[tool.ruff.lint]
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "N",   # pep8-naming
    "UP",  # pyupgrade
    "ANN", # flake8-annotations
    "B",   # flake8-bugbear
    "A",   # flake8-builtins
    "COM", # flake8-commas
    "C4",  # flake8-comprehensions
    "DTZ", # flake8-datetimez
    "ISC", # flake8-implicit-str-concat
    "ICN", # flake8-import-conventions
    "G",   # flake8-logging-format
    "PIE", # flake8-pie
    "T20", # flake8-print
    "PT",  # flake8-pytest-style
    "Q",   # flake8-quotes
    "RET", # flake8-return
    "SIM", # flake8-simplify
    "TCH", # flake8-type-checking
    "ARG", # flake8-unused-arguments
    "PTH", # flake8-use-pathlib
    "ERA", # eradicate
    "PL",  # pylint
    "TRY", # tryceratops
    "RUF", # ruff-specific rules
]
ignore = [
    "ANN101", # missing-type-self
    "ANN102", # missing-type-cls
    "ANN401", # Any type annotations are fine
    "ARG001", # unused arguments are ok (required by interfaces)
    "COM812", # trailing-comma-missing (conflicts with formatter)
    "ISC001", # single-line-implicit-string-concatenation (conflicts with formatter)
    "PLR0912", # too many branches
    "PLR0913", # too many arguments
    "PLR0915", # too many statements
    "PLR2004", # magic values
    "TRY003", # long exception messages are fine for clarity
    "PLC0415", # import location flexibility
    "TC001", # type-checking import location
    "TC004", # type-checking import usage
    "G201", # logging style preference
]

[tool.ruff.lint.per-file-ignores]
"src/lakehouse_mcp/__main__.py" = [
    "T201",  # print statements are intentional in CLI
    "ERA001",  # commented code is documentation
]
"tests/**/*.py" = [
    "ANN",  # type annotations not required in tests
    "ARG",  # unused arguments ok in fixtures
    "PLR2004", # magic values ok in tests
    "F841",  # unused variables ok in tests
    "PT011",  # pytest.raises specificity ok
]

[tool.mypy]
python_version = "3.11"
strict = false
warn_return_any = false
warn_unused_configs = true
disallow_untyped_defs = false
disallow_any_generics = false
check_untyped_defs = true
no_implicit_reexport = false
warn_redundant_casts = true
warn_unused_ignores = false
warn_no_return = true
follow_imports = "normal"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = ["ibm_cloud_sdk_core.*", "fastmcp.*"]
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = [
    "lakehouse_mcp.config",
    "lakehouse_mcp.server",
    "lakehouse_mcp.tools.*",
]
disable_error_code = ["call-overload", "var-annotated", "call-arg", "assignment"]

[tool.pytest.ini_options]
minversion = "8.0"
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "-ra",
    "--strict-markers",
    "--strict-config",
    "--cov=lakehouse_mcp",
    "--cov-report=term-missing:skip-covered",
    "--cov-report=html",
    "--cov-report=xml",
]
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "function"
env = [
    "WATSONX_DATA_BASE_URL=https://test.example.com",
    "WATSONX_DATA_API_KEY=test_key_for_testing",
    "WATSONX_DATA_INSTANCE_ID=crn:v1:bluemix:public:lakehouse:us-south:a/test:test::",
]

[tool.coverage.run]
source = ["src"]
branch = true
parallel = true
omit = [
    "src/lakehouse_mcp/__main__.py",  # CLI entry point, difficult to test
]

[tool.coverage.report]
precision = 2
show_missing = true
skip_covered = false
fail_under = 85
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "if TYPE_CHECKING:",
    "raise AssertionError",
    "raise NotImplementedError",
    "@abstractmethod",
]

[tool.coverage.html]
directory = "htmlcov"

[dependency-groups]
dev = [
    "build>=1.3.0",
]
