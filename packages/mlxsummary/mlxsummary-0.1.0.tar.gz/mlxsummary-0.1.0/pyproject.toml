[build-system]
requires = ["uv_build>=0.9.18,<0.10.0"]
build-backend = "uv_build"

[project]
name = "mlxsummary"
version = "0.1.0"
description = "Model inspection and summary tools for MLX neural networks"
readme = "README.md"
license = "MIT"
requires-python = ">=3.9"
authors = [
    { name = "Dhruv Shrivastava", email = "dhruvshrivastava@hotmail.com" }
]
keywords = [
    "mlx",
    "apple",
    "machine-learning",
    "deep-learning",
    "neural-network",
    "model-summary",
    "pytorch-summary",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: MacOS",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
dependencies = [
    "mlx>=0.1.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
    "black>=23.0",
    "ruff>=0.1.0",
    "mypy>=1.0",
]

[project.scripts]
mlxsummary = "mlxsummary.cli:main"

[project.urls]
Homepage = "https://github.com/dhruvshr/mlxsummary"
Documentation = "https://github.com/dhruvshr/mlxsummary#readme"
Repository = "https://github.com/dhruvshr/mlxsummary"
Issues = "https://github.com/dhruvshr/mlxsummary/issues"

[tool.uv]
package = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_functions = ["test_*"]
addopts = "-v --tb=short"

[tool.black]
line-length = 100
target-version = ["py39", "py310", "py311", "py312"]

[tool.ruff]
line-length = 100
target-version = "py39"

[tool.ruff.lint]
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "UP",  # pyupgrade
]
ignore = [
    "E501",  # line too long (handled by black)
    "E741",  # ambiguous variable name (l for layer in comprehensions is fine)
]

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
ignore_missing_imports = true
