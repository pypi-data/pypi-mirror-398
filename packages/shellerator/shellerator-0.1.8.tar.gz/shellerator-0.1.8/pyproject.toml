[project]
name = "shellerator"
version = "0.1.8"
description = "A simple yet powerful tool to generate reverse, bind and web shells"
readme = "README.md"
requires-python = ">=3.7"
dependencies = [
    "argparse>=1.4.0",
    "colorama>=0.4.6",
    "console-menu>=0.8.0",
    "psutil>=7.2.0",
    "simple-term-menu>=1.6.6",
]

[project.scripts]
shellerator = "shellerator:main"

[build-system]
requires = ["uv_build>=0.9.18,<0.10.0"]
build-backend = "uv_build"

[tool.setuptools.package-data]
my_package = ["*.json"]
