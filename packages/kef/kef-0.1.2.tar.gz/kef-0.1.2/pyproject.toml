[project]
name = "kef"
version = "0.1.2"
description = "Configuration management package for Kaggle projects using OmegaConf"
readme = "README.md"
authors = [
    { name = "Emmanuel Roux", email = "15956441+fesaille@users.noreply.github.com" },
]
license = { text = "MIT" }
keywords = ["kaggle", "configuration", "omegaconf", "ml", "data science"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
requires-python = ">=3.12, <3.14"
dependencies = ["click>=8.3.1", "omegaconf>=2.3.0", "rich>=14.2.0"]

[project.urls]
Homepage = "https://github.com/e-roux/sbx-kaggle"
Repository = "https://github.com/e-roux/sbx-kaggle.git"
Issues = "https://github.com/e-roux/sbx-kaggle/issues"

[project.scripts]
kef = "kef.cli:cli"

[dependency-groups]
dev = [
    "pytest>=9.0",
    "pytest-watch>=4.2",
    "pytest-cov>=4.0",
    "ruff>=0.6.0",
    "zuban>=0.2.0",
]

[build-system]
requires = ["uv_build>=0.9.18,<0.10.0"]
build-backend = "uv_build"

[tool.pytest.ini_options]
testpaths = ["test"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]

[tool.ruff]
line-length = 100
target-version = "py312"

[tool.ruff.lint]
select = ["E", "F", "W", "I", "UP", "C901"]

[tool.mypy]
python_version = "3.12"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
