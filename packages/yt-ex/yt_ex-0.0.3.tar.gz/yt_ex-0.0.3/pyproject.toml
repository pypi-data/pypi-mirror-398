[project]
name = "yt-ex"
version = "0.0.3"
description = "Scripts for extracting data provided by Google's private InnerTube API. "
authors = [
    {name = "Simone Gentili",email = "gensimone.git@gmail.com"}
]
license = "GNU General Public License v3 (GPLv3)"
license-files = [ "LICENSE" ]
readme = "README.md"
requires-python = ">=3.12,<4.0"

[project.scripts]
yt-ex = "yt_ex.yt_ex:main"

[tool.poetry.dependencies]
innertube = "*"

[tool.poetry.group.dev.dependencies]
pytest = "*"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
