[build-system]
requires = ["setuptools>=68.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "mindflow-synth"
version = "2025.12.21184613"
description = "mindflow-synth extracts and structures insights on deep focus and flow from text, providing consistent, actionable summaries."
readme = "README.md"
authors = [{ name = "mindflow-synth", email = "hi@eugene.plus" }]
requires-python = ">=3.9"
dependencies = [
  "langchain-llm7>=0.0.0",
  "llmatch-messages>=0.0.0",
  "langchain-core>=0.3.0",
]
license = { text = "MIT" }

[project.urls]
Homepage = "https://github.com/chigwell/mindflow-synth"
