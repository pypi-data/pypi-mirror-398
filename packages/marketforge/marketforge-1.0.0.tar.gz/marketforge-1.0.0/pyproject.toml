[build-system]
requires = ["setuptools>=80.9.0", "wheel>=0.45.1"]
build-backend = "setuptools.build_meta"

[project]
name = "marketforge"
version = "1.0.0"
description = "A professional-grade synthetic OHLCV data generator"
readme = "README.md"
license = {text = "AGPL-3.0"}
authors = [
    {name = "REICHHART Damien"}
]
requires-python = ">=3.10"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Financial and Insurance Industry",
    "License :: OSI Approved :: GNU Affero General Public License v3",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Office/Business :: Financial :: Investment",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
dependencies = [
    "numpy>=2.4.0",
    "scipy>=1.16.3",
    "pandas>=2.3.3",
    "click>=8.3.1",
    "tqdm>=4.67.1",
]

[project.optional-dependencies]
dev = [
    "mypy>=1.19.1"
]

[project.scripts]
marketforge = "marketforge.cli.parser:main"

[project.urls]
Homepage = "https://github.com/DamienReichhart/MarketForge"
Documentation = "https://github.com/DamienReichhart/MarketForge"
Repository = "https://github.com/DamienReichhart/MarketForge"

[tool.setuptools.packages.find]
where = ["."]

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
ignore_missing_imports = true
