[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pitchlense-mcp-fastmcp"
version = "1.1.17"
description = "Professional startup risk analysis using MCP and Google Gemini AI"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Aman Ulla", email = "connectamanulla@gmail.com"}
]
maintainers = [
    {name = "Aman Ulla", email = "connectamanulla@gmail.com"}
]
keywords = [
    "startup", "risk", "analysis", "investment", "mcp", "model-context-protocol",
    "gemini", "ai", "machine-learning", "due-diligence", "venture-capital"
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Financial and Insurance Industry",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Office/Business :: Financial :: Investment",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
requires-python = ">=3.8"
dependencies = [
    "fastmcp>=0.1.0",
    "google-genai>=0.3.0",
    "pydantic>=2.0.0",
    "python-dotenv>=1.0.0",
    "httpx>=0.25.0",
    "requests>=2.28.0",
    "typing-extensions>=4.0.0",
    "google-search-results>=2.4.2",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "flake8>=6.0.0",
    "mypy>=1.0.0",
    "pre-commit>=3.0.0",
    "isort>=5.12.0",
    "truffleHog3>=3.0.10",
]
docs = [
    "sphinx>=6.0.0",
    "sphinx-rtd-theme>=1.2.0",
    "myst-parser>=1.0.0",
]

[project.urls]
Homepage = "https://github.com/fastmcp-me/pitchlense-mcp#readme"
Repository = "https://github.com/fastmcp-me/pitchlense-mcp.git"
Issues = "https://github.com/fastmcp-me/pitchlense-mcp/issues"
[project.scripts]
pitchlense-mcp = "pitchlense_mcp.cli:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["pitchlense_mcp*"]


[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true

[tool.isort]
multi_line_output = 3
line_length = 88
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true
skip_glob = ["**/migrations/*"]

[tool.flake8]
max-line-length = 88
extend-ignore = [
    "E203",  # whitespace before ':'
    "W503",  # line break before binary operator
    "E501",  # line too long
    "W291",  # trailing whitespace
    "W293",  # blank line contains whitespace
    "W391",  # blank line at end of file
    "W292",  # no newline at end of file
    "E302",  # expected 2 blank lines, found 1
    "E305",  # expected 2 blank lines after class or function definition
    "F401",  # imported but unused
    "F841",  # local variable assigned but never used
    "F541",  # f-string is missing placeholders
    "E722",  # do not use bare 'except'
    "E231",  # missing whitespace after ','
]
exclude = [
    ".git",
    "__pycache__",
    "build",
    "dist",
    ".venv",
    ".eggs",
    "*.egg-info",
    "docs/",
    "examples/",
]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "--strict-markers",
    "--strict-config",
    "--cov=pitchlense_mcp",
    "--cov-report=term-missing",
    "--cov-report=html",
    "--cov-report=xml",
]
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "integration: marks tests as integration tests",
    "unit: marks tests as unit tests",
]

[tool.hatch.build.targets.wheel]
packages = ["pitchlense_mcp"]
