[package]
name = "radix_mlp"
version = "0.0.1-rc0"
edition = "2021"
readme = "README.md"

[lib]
name = "radix_mlp"

[dependencies]
# Pure Rust library - no Python dependencies

[dev-dependencies]
criterion = "0.5"

[[bench]]
name = "compute_fold_and_scatter"
