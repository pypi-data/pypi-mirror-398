[package]
name = "radix_mlp"
version = "0.0.1"
edition = "2021"
description = "RadixMLP: Prefix-based computation sharing for transformer models"
license = "MIT"
repository = "https://github.com/michaelfeil/radix-mlp"
homepage = "https://github.com/michaelfeil/radix-mlp"
keywords = ["transformers", "optimization", "radix", "mlp", "prefix-sharing"]
categories = ["algorithms", "data-structures", "science"]
readme = "README.md"

[lib]
name = "radix_mlp"

[dependencies]
# Pure Rust library - no Python dependencies

[dev-dependencies]
criterion = "0.5"

[[bench]]
name = "compute_fold_and_scatter"
harness = false

[profile.release]
opt-level = 3              
lto = true
codegen-units = 1       

[profile.bench]
inherits = "release"      # Inherit release settings
