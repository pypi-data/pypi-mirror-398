[tool.poetry]
name = "mcme"
version = "1.2.1"
description = ""
authors = ["antonia7 <antonia@meshcapade.com>"]
readme = "README.md"
include = [
    "configs/prod.toml",
]

packages = [
    { include = "mcme" },
    { include = "openapi_client" }
]

[tool.poetry.dependencies]
python = "^3.10"
python-keycloak = "^3.3.0"
click = "^8.1.6"
mypy = "^1.5.1"
tomli = "^2.0.1"
requests = "^2.31.0"
pytest = "^7.4.2"
pytest-cov = "^4.1.0"
smplcodec = "^2.0.1"
types-requests = "^2.32.0.20241016"
ruff = "^0.9.6"
six = "^1.17.0"
rich = "^13.9.4"
typing-extensions = "^4.12.2"
python-dateutil = ">=2.5.3"
setuptools = ">=21.0.0"
urllib3 = ">=1.25.3,<2.1.0"
pydantic = ">=1.10.5,<2"
aenum = ">=3.1.11"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
mcme = "mcme.main:cli"

[tool.ruff]
line-length = 120

[tool.ruff.lint]
extend-select = ["E501"]