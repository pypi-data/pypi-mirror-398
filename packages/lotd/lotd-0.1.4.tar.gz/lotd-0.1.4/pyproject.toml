[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "lotd"
version = "0.1.4"
description = "Lord of the Datasets - Efficient NLP dataset preprocessing"
readme = "README.md"
license = {file = "LICENSE"} 
authors = [
    {name = "Alex Karev", email = "karev.as99@gmail.com"},
]
requires-python = ">=3.11"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "torch>=2.1.0",
    "datasets",
    "transformers"
]

[project.urls]
"Homepage" = "https://github.com/alex-karev/lotd"
"Bug Tracker" = "https://github.com/alex-karev/lotd/issues"
"Documentation" = "https://github.com/alex-karev/lotd/blob/main/README.md"

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "black>=23.0.0",
    "flake8>=6.0.0",
    "mypy>=1.0.0",
    "pre-commit>=3.0.0",
]
docs = [
    "mkdocs>=1.5.0",
    "mkdocs-material>=9.0.0",
    "mkdocstrings[python]>=0.25.0",
]

[tool.setuptools.packages.find]
where = ["src"]
include = ["lotd*"]

[tool.setuptools.package-data]
"*" = ["py.typed"]
