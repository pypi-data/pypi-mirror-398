[project]
name = "fluxcrud"
dynamic = ["version"]
description = "FluxCRUD is a easy to use, fast, and modern CRUD framework for FastAPI."
authors = [{ name = "Mahimai Raja J", email = "hello@mahimai.dev" }]
readme = "README.md"
requires-python = ">=3.10,<4"
license = "MIT"
keywords = ["fluxcrud", "crud", "async", "sqlalchemy", "pydantic", "fastapi"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
    "Framework :: FastAPI",
    "Framework :: AsyncIO",
    "Topic :: Software Development :: Libraries :: Application Frameworks",
    "Topic :: Database",
    "Typing :: Typed",
]
dependencies = [
    "aiosqlite>=0.22.0",
    "fastapi>=0.124.0",
    "pydantic>=2.12.5",
    "sqlalchemy[asyncio]>=2.0.44",
]

[project.urls]
Homepage = "https://fluxcrud.mahimai.dev"
Repository = "https://github.com/mahimailabs/fluxcrud"

[project.optional-dependencies]
# Cli
cli = ["rich>=14.2.0", "typer>=0.20.0"]

# Serializers
msgpack = ["msgpack>=1.1.2"]

# Database Drivers
postgresql = ["asyncpg>=0.31.0"]
mysql = ["aiomysql>=0.3.2"]
all-drivers = ["aiomysql>=0.3.2", "asyncpg>=0.31.0"]

# Caching Backend
redis = ["redis[hiredis]>=7.1.0"]
memcached = ["aiomcache>=0.8.2"]
all-cache = ["aiomcache>=0.8.2", "redis[hiredis]>=7.1.0"]


[dependency-groups]
dev = [
    "pre-commit>=4.3.0",
    "pytest>=8.0.0",
    "pytest-asyncio>=0.23.0",
    "mypy>=1.0.0",
    "pytest>=8.4.2",
    "ruff>=0.14.8",
    "pytest-cov>=4.1.0",
    "httpx>=0.27.0",
    "uvicorn>=0.38.0",
]

[tool.hatch.build.targets.sdist]
include = ["fluxcrud/", "LICENSE"]

[build-system]
requires = ["hatchling", "hatch-vcs"]
build-backend = "hatchling.build"

[tool.hatch.version]
source = "vcs"

[tool.hatch.build.hooks.vcs]
version-file = "fluxcrud/_version.py"

[tool.ruff]
target-version = "py310"
line-length = 88

[tool.ruff.lint]
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "UP",  # pyupgrade
]
ignore = [
    "E501",  # line too long, handled by black
    "B008",  # do not perform function calls in argument defaults
    "C901",  # too complex
    "W191",  # indentation contains tabs
]

[tool.coverage.run]
source = ["fluxcrud"]
omit = ["tests/*"]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "if self.debug:",
    "if settings.DEBUG",
    "raise AssertionError",
    "raise NotImplementedError",
    "if 0:",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
    "class .*\\bProtocol\\):",
    "@(abc\\.)?abstractmethod",
]
