[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "jekescore"
version = "0.1.0"
description = "Scraper minimalista para datos de tiros de Sofascore"
readme = "README.md"
requires-python = ">=3.13"
license = {text = "MIT"}
authors = [
    {name = "El Jeke de las Deportivas"}
]
keywords = ["football", "soccer", "sofascore", "scraper", "shots", "xg"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.13",
]
dependencies = [
    "requests>=2.28.0",
    "pydantic>=2.0.0",
]

[project.optional-dependencies]
dev = [
    "ruff>=0.14.0",
    "pyright>=1.1.400",
    "pytest>=8.0.0",
    "pytest-cov>=4.0.0",
]

[project.urls]
Homepage = "https://github.com/jekedelasdeportivas/jekescore"

[tool.ruff]
line-length = 100
fix = true

[tool.ruff.lint]
select = ["E", "F", "W"]
ignore = ["E501"]
fixable = ["ALL"]

[tool.ruff.lint.isort]
known-first-party = ["jekescore"]
combine-as-imports = true

[tool.ruff.format]
quote-style = "double"

[tool.pyright]
include = ["."]
exclude = ["venv", "**/__pycache__"]
reportMissingImports = true
reportMissingTypeStubs = false

[tool.pytest.ini_options]
testpaths = ["tests"]
addopts = "-ra"

[tool.coverage.run]
branch = true
source = ["jekescore"]

[tool.coverage.report]
show_missing = true
skip_covered = true
