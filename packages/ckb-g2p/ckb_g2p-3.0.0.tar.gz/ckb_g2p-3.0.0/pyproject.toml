[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "ckb-g2p"
version = "3.0.0"
description = "A linguistically accurate Grapheme-to-Phoneme (G2P) converter and Syllabifier for Central Kurdish (Sorani). Optimized for TTS."
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
authors = [
    { name = "Razwan M. Haji" },
]
keywords = ["kurdish", "sorani", "g2p", "phonemizer", "tts", "nlp", "linguistics"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Topic :: Text Processing :: Linguistic",
    "Topic :: Multimedia :: Sound/Audio :: Speech",
]
urls.Homepage = "https://github.com/RazwanSiktany/ckb_g2p"
urls.Repository = "https://github.com/RazwanSiktany/ckb_g2p"
urls.BugTracker = "https://github.com/RazwanSiktany/ckb_g2p/issues"

dependencies = [
    "ckb-textify>=3.0.0",
    "pyyaml>=6.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "streamlit>=1.30.0",  # Required for the demo app
    "ruff>=0.3.0",
]

[project.scripts]
# Allows running 'ckb-g2p' from terminal
ckb-g2p = "ckb_g2p.cli:main"

[tool.hatch.build.targets.wheel]
packages = ["src/ckb_g2p"]