[tool.poetry]
name = "mqtt-leds-lib"
version = "1.0.0rc2"
description = "This library makes it possible to control many types of led strips using mqtt configured for homeassistant"
authors = ["Guillaume Richard <lord0gnome@gmail.com>"]
license = "Apache License 2.0"
readme = "README.md"
packages = [{include = "mqtt_leds"}]

[tool.poetry.dependencies]
python = "^3.11"
paho-mqtt = "^2.1.0"
rpi-ws281x = "^5.0.0"
"RPi.GPIO" = "^0.7.1"
adafruit-circuitpython-neopixel = "^6.3.12"
adafruit-blinka = "^8.50.0"
python-dotenv = "^1.0.1"
pyyaml = "^6.0.2"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
