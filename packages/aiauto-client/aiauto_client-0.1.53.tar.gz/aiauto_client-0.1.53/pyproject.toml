[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "aiauto-client"
version = "0.1.53"
description = "AI Auto HPO (Hyperparameter Optimization) Client Library"
readme = "README.md"
requires-python = ">=3.8"
authors = [
    {name = "AIAuto Team", email = "ainode@zeroone.ai"}
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "optuna>=3.0.0",
    "optuna-dashboard>=0.18.0",
    "requests>=2.25.0",
    "grpcio>=1.48.0",
    "grpcio-status>=1.48.0",
    "tenacity>=9.0.0",
]

[project.urls]
Homepage = "https://dashboard.common.aiauto.pangyo.ainode.ai"
Repository = "https://dashboard.common.aiauto.pangyo.ainode.ai"
Documentation = "https://dashboard.common.aiauto.pangyo.ainode.ai"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-dir]
"" = "src"

[tool.black]
line-length = 100
target-version = ['py38', 'py39', 'py310', 'py311', 'py312', 'py313']

[tool.mypy]
python_version = "3.8"
strict = true
warn_return_any = true
warn_unused_configs = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]

[dependency-groups]
dev = [
    "pytest>=8.3.5",
    "twine>=6.1.0",
]
