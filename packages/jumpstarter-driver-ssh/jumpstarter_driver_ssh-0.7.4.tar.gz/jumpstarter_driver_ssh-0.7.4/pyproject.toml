[project]
name = "jumpstarter-driver-ssh"
dynamic = [
    "version",
    "urls",
]
description = "SSH wrapper driver for Jumpstarter that provides SSH CLI functionality"
readme = "README.md"
license = "Apache-2.0"
authors = [
    { name = "Miguel Angel Ajo Pelayo", email = "miguelangel@ajo.es" },
]
requires-python = ">=3.11"
dependencies = [
    "anyio>=4.10.0",
    "click>=8.0.0",
    "jumpstarter==0.7.4",
    "jumpstarter-driver-composite==0.7.4",
    "jumpstarter-driver-network==0.7.4",
]

[tool.hatch.version]
source = "vcs"

[tool.hatch.version.raw-options]
root = "../../"

[tool.hatch.metadata.hooks.vcs.urls]
Homepage = "https://jumpstarter.dev"
source_archive = "https://github.com/jumpstarter-dev/repo/archive/{commit_hash}.zip"

[tool.hatch.build.hooks.pin_jumpstarter]
name = "pin_jumpstarter"

[tool.pytest.ini_options]
addopts = "--cov --cov-report=html --cov-report=xml"
log_cli = true
log_cli_level = "INFO"
testpaths = [
    "jumpstarter_driver_ssh",
]
asyncio_mode = "auto"

[build-system]
requires = [
    "hatchling",
    "hatch-vcs",
    "hatch-pin-jumpstarter",
]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "pytest-cov>=6.0.0",
    "pytest>=8.3.3",
]
