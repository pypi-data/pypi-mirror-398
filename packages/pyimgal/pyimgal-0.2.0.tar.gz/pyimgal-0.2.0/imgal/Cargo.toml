[package]
name = "imgal"
description = "A fast and open-source scientific image processing and algorithm library."
version = "0.2.1"
authors = ["imgal developers"]
edition = "2024"
license = "Unlicense OR MIT"
homepage = "https://imgal.org"
repository = "https://github.com/imgal-sc/imgal"
readme = "README.md"
categories = ["algorithms", "mathematics", "science"]

[lib]
name = "imgal"
crate-type = ["rlib"]

[dependencies]
ndarray = { version = "0.17.1", features = ["rayon"] }
rand = "0.9.2"
rand_distr = "0.5.1"
rayon = "1.11.0"
rustfft = "6.4.1"

[dev-dependencies]
divan="0.1.21"

[[bench]]
name="colocalization"
path = "../benches/bench_colocalization.rs"
harness=false

[[bench]]
name="statistics"
path = "../benches/bench_statistics.rs"
harness=false

[[bench]]
name="spatial"
path = "../benches/bench_spatial.rs"
harness=false

[lints.clippy]
excessive_precision = "allow"
too_many_arguments = "allow"
