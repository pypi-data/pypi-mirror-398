[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pipelinescript"
version = "0.1.2"
authors = [
    {name = "Idriss Bado", email = "idrissbadoolivier@gmail.com"},
]
description = "Human-readable ML pipeline language with DSL, debugging, and visualization"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Interpreters",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
keywords = [
    "machine-learning",
    "dsl",
    "pipeline",
    "ml-pipeline",
    "debugging",
    "visualization",
    "sklearn",
    "xgboost",
    "domain-specific-language",
    "data-science",
    "automl",
]
dependencies = [
    "pandas>=1.3.0",
    "numpy>=1.21.0",
    "scikit-learn>=1.0.0",
]

[project.optional-dependencies]
full = [
    "xgboost>=1.5.0",
    "matplotlib>=3.5.0",
]
xgboost = ["xgboost>=1.5.0"]
viz = ["matplotlib>=3.5.0"]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=3.0.0",
    "black>=22.0.0",
    "flake8>=4.0.0",
]

[project.urls]
Homepage = "https://github.com/idrissbado/PipelineScript"
Documentation = "https://github.com/idrissbado/PipelineScript#readme"
Repository = "https://github.com/idrissbado/PipelineScript"
"Bug Tracker" = "https://github.com/idrissbado/PipelineScript/issues"

[project.scripts]
pipelinescript = "pipelinescript.__main__:main"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]

[tool.black]
line-length = 88
target-version = ['py38', 'py39', 'py310', 'py311']
include = '\.pyi?$'

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
