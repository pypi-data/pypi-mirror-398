[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "camera-match"
version = "0.1.0"
description = "Match two cameras together using multiple algorithms"
readme = "README.md"
requires-python = ">=3.9"
license = { text = "MIT" }
authors = [{ name = "Ethan Ou", email = "ethantim@gmail.com" }]
keywords = ["camera_match", "color", "colour", "grading", "camera"]
classifiers = [
  "Development Status :: 2 - Pre-Alpha",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: MIT License",
  "Natural Language :: English",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
]

dependencies = ["numpy", "scipy", "matplotlib", "colour-science>=0.4.2"]

[project.optional-dependencies]
dev = [
  "pytest>=8.0",
  "pytest-cov>=5.0",
  "pytest-xdist>=3.0", # parallel test execution
  "ty",
  "ruff>=0.4.0",
]

[project.urls]
Homepage = "https://github.com/ethan-ou/camera_match"
Repository = "https://github.com/ethan-ou/camera_match"
Issues = "https://github.com/ethan-ou/camera_match/issues"

[tool.hatch.build.targets.wheel]
packages = ["camera_match"]

[tool.pytest.ini_options]
testpaths = ["."]
python_files = "test_*.py"

[tool.coverage.run]
source = ["camera_match"]
omit = ["*/tests/*"]

[tool.coverage.report]
exclude_lines = [
  "pragma: no cover",
  "def __repr__",
  "raise AssertionError",
  "raise NotImplementedError",
  "if __name__ == .__main__.:",
]

[tool.ruff]
line-length = 88
target-version = "py39"

[tool.ruff.lint]
select = [
  "E",  # pycodestyle errors
  "W",  # pycodestyle warnings
  "F",  # pyflakes
  "I",  # isort
  "B",  # flake8-bugbear
  "C4", # flake8-comprehensions
]
ignore = [
  "E501", # line too long (handled by formatter)
]

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["F401"] # ignore unused imports in __init__.py

[tool.ty]
# ty configuration - designed for gradual adoption
environment = { python-version = "3.9" }
