[project]
name = "mindtrace-cluster"
version = "0.7.0"
description = "Cluster management for Mindtrace"
readme = "README.md"
license = "Apache-2.0"
authors = [
    {name = "Mindtrace Team"}
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "mindtrace-core",
    "mindtrace-jobs",
    "mindtrace-registry",
    "mindtrace-database",
    "mindtrace-services",
    "docker>=7.1.0",
]

[project.urls]
Homepage = "https://mindtrace.ai"
Repository = "https://github.com/mindtrace/mindtrace/blob/main/mindtrace/cluster"

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"
