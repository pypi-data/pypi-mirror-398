[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "stdd"
version = "0.1.0"
description = "Universal template for PyQt6 + PyMySQL applications with role-based access control"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "Angelina", email = "mayshmellina@gmail.com"}
]
keywords = ["pyqt6", "pymysql", "template", "gui", "database", "role-based-access"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Software Development :: User Interfaces",
]
dependencies = [
    "PyQt6>=6.6.0",
    "PyMySQL>=1.1.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "black>=23.0.0",
    "flake8>=6.0.0",
]

[project.urls]
Homepage = "https://github.com/LiiraGH/std"
Documentation = "https://github.com/LiiraGH/std#readme"
Repository = "https://github.com/LiiraGH/std"
Issues = "https://github.com/LiiraGH/std/issues"

[tool.setuptools]
packages = ["std"]

[tool.setuptools.package-data]
std = [
    "*.sql",
    "*.md",
    "*.txt",
]
"std.examples" = [
    "*.py",
    "*.md",
]

