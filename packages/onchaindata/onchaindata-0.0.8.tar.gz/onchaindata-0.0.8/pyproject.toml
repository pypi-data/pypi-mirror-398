[project]
name = "onchaindata"
version = "0.0.8"
description = "Toolkit for getting onchain data"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "dlt[duckdb]>=1.14.1",
    "eth-hash[pycryptodome]>=0.7.1",
    "pytest>=8.4.1",
    "python-dotenv>=1.1.1",
    "requests>=2.32.4",
]

[tool.uv.sources]
onchaindata = { path = "./src" }

[tool.uv]
package = true
