name: Deploy Docs & App

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Build Jupyter Book docs
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python dependencies
        run: |
          pip install "jupyter-book<2" myst-nb sphinx-book-theme
          pip install -e .

      - name: Build book
        run: |
          jupyter-book build docs/

      # Build React app
      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install app dependencies
        working-directory: app
        run: bun install

      - name: Build app
        working-directory: app
        run: bun run build

      # Combine outputs
      - name: Combine docs and app
        run: |
          mkdir -p _site
          cp -r docs/_build/html/* _site/
          mkdir -p _site/app
          cp -r app/dist/* _site/app/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
