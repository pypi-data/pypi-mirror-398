[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "pymr-genetics"
version = "0.1.0"
description = "Modern Python package for Mendelian Randomization analysis"
readme = "README.md"
license = "MIT"
requires-python = ">=3.9"
authors = [
    { name = "Max Ghenis", email = "max@policyengine.org" }
]
keywords = ["mendelian-randomization", "genetics", "causal-inference", "gwas", "epidemiology"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Bio-Informatics",
]
dependencies = [
    "numpy>=1.20",
    "pandas>=1.3",
    "scipy>=1.7",
    "statsmodels>=0.13",
    "matplotlib>=3.5",
    "seaborn>=0.12",
    "requests>=2.28",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
    "pytest-xdist>=3.0",
    "ruff>=0.1",
    "mypy>=1.0",
    "pre-commit>=3.0",
]
docs = [
    "jupyter-book>=1.0",
    "sphinx-autodoc2>=0.5",
    "myst-nb>=1.0",
]

[project.urls]
Homepage = "https://github.com/maxghenis/pymr"
Documentation = "https://maxghenis.github.io/pymr"
Repository = "https://github.com/maxghenis/pymr"

[tool.hatch.build.targets.wheel]
packages = ["src/pymr"]

[tool.pytest.ini_options]
testpaths = ["tests"]
addopts = "-v --cov=src/pymr --cov-report=term-missing --cov-report=xml"
pythonpath = ["src"]

[tool.ruff]
target-version = "py39"
line-length = 88
select = ["E", "F", "I", "N", "W", "D", "UP", "S", "B", "C4", "SIM"]
ignore = ["D100", "D104", "D203", "D213"]

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_ignores = true
disallow_untyped_defs = true

[tool.coverage.run]
source = ["src/pymr"]
branch = true

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "if TYPE_CHECKING:",
]
