[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "dima"
version = "0.1.0"
description = "DIMA: Diffusionâ€“Intrinsic Manifold Autoencoder: DMAP, GPLM, DIMA"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [{name="YOUR NAME"}]

# Core deps: DMAP + GPLM
dependencies = [
  "numpy>=1.24",
  "scipy>=1.10",
]

[project.optional-dependencies]
# Enables DIMA/DDPM
diffusion = [
  "jax>=0.4.20",
  "jaxlib>=0.4.20",
  "flax>=0.8",
  "optax>=0.2",
]

faiss = ["faiss-cpu>=1.7.4"]
hf = ["huggingface_hub>=0.22"]
viz = ["matplotlib>=3.7"]
dev = ["pytest>=7", "ruff>=0.4", "mypy>=1.8", "pre-commit>=3.6", "build>=1.2", "twine>=5"]

[tool.setuptools.packages.find]
where = ["src"]