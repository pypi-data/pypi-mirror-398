[project]
authors = ["Andrea Petrocchi"]
channels = ["conda-forge"]
name = "ai-vs-mumag"
platforms = ["linux-64"]
version = "0.2.0"

[dependencies]
python = "==3.11"
jupyter = "*"
matplotlib = "*"
pandas = "<2.3"
esys-escript = "==5.10"
packaging = "<25"

[pypi-dependencies]
jax = { version = "*", extras = ["cuda12"] }
mammos-analysis = "*"
mammos-dft = "*"
mammos-entity = "*"
mammos-mumag = "*"
mammos-spindynamics = "*"
mammos-units = "*"

[tasks]
# submit HPC runs
launch-hpc = "python setup.py"
# gather data after HPC runs to create hystloop_extrinsic_properties.csv
post-process = "jupyter-nbconvert --to html --execute post-processing.ipynb"