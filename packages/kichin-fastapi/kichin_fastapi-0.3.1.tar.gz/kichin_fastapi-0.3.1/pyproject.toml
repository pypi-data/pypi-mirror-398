[project]
name            = "kichin-fastapi"
version         = "0.3.1"
description     = "FastAPI application for Kichin"
readme          = "README.md"
requires-python = ">=3.12"

dependencies = ["pydantic>=2.12.5", "pyyaml>=6.0"]

[build-system]
requires      = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["kichin_fastapi"]

[tool.ruff]
target-version = "py312"
line-length    = 100

[tool.ruff.lint]
select = [
    "D",  # pydocstyle
    "E",  # pycodestyle errors
    "I",  # isort
    "PL", # pyupgrade
    "UP", # pyupgrade
]

[tool.ruff.lint.pydocstyle]
convention = "google"

[tool.ruff.lint.isort]
known-first-party = ["kichin_fastapi"]

[tool.ruff.format]
indent-style              = "space"
line-ending               = "auto"
quote-style               = "double"
skip-magic-trailing-comma = false

[tool.pytest.ini_options]
addopts = """
--cov-branch
--cov-report=term-missing:skip-covered
--cov-fail-under=0
"""
