[project]
name = "python-async"
version = "0.1.0"
description = "A minimalist Python library for async execution. No event loops, no complex setup - just simple, intuitive Python code."
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [
    { name = "Marcio Bernardes B. Jr.", email = "marciobernardes39@gmail.com" }
]
keywords = ["async", "asyncio", "concurrency", "threading", "await", "coroutine"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

[project.urls]
Homepage = "https://github.com/marciobbj/pyasync"
Repository = "https://github.com/marciobbj/pyasync"
Issues = "https://github.com/marciobbj/pyasync/issues"

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["."]
include = ["pyasync*"]
