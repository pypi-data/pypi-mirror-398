[project]
name = "python-async"
version = "0.3.0"
description = "Thread and Process-based parallelism for Python. Simple, explicit API for running tasks in parallel."
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [
    { name = "Marcio Bernardes B. Jr.", email = "marciobernardes39@gmail.com" }
]
keywords = ["parallel", "threading", "concurrency", "threadpool", "multithread"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

[project.urls]
Homepage = "https://github.com/marciobbj/pyasync"
Repository = "https://github.com/marciobbj/pyasync"
Issues = "https://github.com/marciobbj/pyasync/issues"

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["."]
include = ["pyasync*"]
