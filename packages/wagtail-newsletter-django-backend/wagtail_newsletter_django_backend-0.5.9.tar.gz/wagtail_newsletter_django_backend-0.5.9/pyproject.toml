[project]
name = 'wagtail-newsletter-django-backend'
dynamic = ['version', 'description']
readme = 'README.md'
requires-python = '>= 3.10'
license = {text = 'AGPL-3.0-or-later'}

dependencies = [
  'Django >=5.2, <5.3',
  'wagtail >=7.1, <7.3',
  # The wagtail newsletter folks pushed a breaking change with 0.2.4, unfortunately
  "wagtail-newsletter >=0.2.2, <0.2.4",
  "html2text >= 2025.4.15",
]

[[project.authors]]
name = 'Taylor C. Richberger'
email = 'taylor@axfive.net'

[[project.maintainers]]
name = 'Taylor C. Richberger'
email = 'taylor@axfive.net'

[project.urls]
repository = 'https://forge.axfive.net/Taylor/wagtail-newsletter-django-backend'
documentation = 'https://wagtail-newsletter-django-backend.readthedocs.io/en/latest/'

[build-system]
requires = ['flit_core >= 3.2, <4']
build-backend = 'flit_core.buildapi'

[dependency-groups]
dev = [
    "basedpyright>=1.31.2",
    "django-types>=0.22.0",
]

[tool.basedpyright]
reportExplicitAny = false
