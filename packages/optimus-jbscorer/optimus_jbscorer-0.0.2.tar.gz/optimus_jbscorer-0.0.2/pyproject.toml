[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "optimus-jbscorer"
version = "0.0.2"

authors = [
  { name = "Ismail Hossain", email = "ihossain@miners.utep.edu" }
]

description = "Optimus: A semantic and harmfulness-based metric for evaluating LLM jailbreak prompts"
readme = "README.md"
requires-python = ">=3.9"

license = "MIT"
license-files = ["LICENSE.txt"]

classifiers = [
  "Development Status :: 4 - Beta",
  "Intended Audience :: Science/Research",
  "Topic :: Scientific/Engineering :: Artificial Intelligence",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Operating System :: OS Independent"
]

keywords = [
  "LLM",
  "jailbreak",
  "AI safety",
  "adversarial prompts",
  "robust evaluation",
  "semantic similarity"
]

dependencies = [
  "torch",
  "transformers",
  "sentence-transformers",
  "numpy"
]

[project.urls]
Homepage = "https://github.com/ismail102/optimus-pypi"

[tool.setuptools.packages.find]
where = ["src"]
