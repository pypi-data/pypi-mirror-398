[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "muuk-test-repair-mcp"
version = "0.1.0"
description = "MCP server for analyzing and repairing E2E test failures"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.10"
authors = [
    {name = "MuukTest", email = "support@muuktest.com"}
]
keywords = ["mcp", "testing", "playwright", "e2e", "test-repair", "ai"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Testing",
]
dependencies = [
    "mcp>=1.0.0",
    "requests>=2.28.0",
]

[project.scripts]
muuk-test-repair-mcp = "muuk_test_repair_mcp.server:main"

[project.urls]
Homepage = "https://muuktest.com"
Repository = "https://github.com/muuktest/test-repair-mcp"
Documentation = "https://docs.muuktest.com/mcp"

[tool.hatch.build.targets.wheel]
packages = ["src/muuk_test_repair_mcp"]
