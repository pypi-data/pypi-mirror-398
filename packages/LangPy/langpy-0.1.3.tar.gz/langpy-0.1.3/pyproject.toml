[build-system]
requires = ["setuptools >= 77.0.3"]
build-backend = "setuptools.build_meta"

[project]
name = "LangPy"
version = "0.1.3"
description = "Write Python code using keywords in your native language"
keywords = ["python", "transpiler", "lexer", "i18n", "spanish", "portuguese", "french", "multilingual"]
readme = "README.md"
requires-python = ">=3.10"
license = { file = "LICENSE" }
classifiers = [
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Operating System :: OS Independent",
]

authors = [
  { name = "Esteban Salgado", email= "contact@intorandom.com" }
]

dependencies = []

[project.urls]
Homepage = "https://langpy.intorandom.com/"
Issues = "https://github.com/intoRandom/LangPy/issues"

[project.scripts]
langpy = "langpy.cli:main"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]

