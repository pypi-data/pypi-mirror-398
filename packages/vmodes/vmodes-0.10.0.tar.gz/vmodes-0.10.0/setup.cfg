[metadata]
name = vmodes
version = 0.10.0
author = Artur Wroblewski
author_email = wrobell@riseup.net
license = AGPL-3.0-or-later
description = VModeS - vectorized decoding of Mode S and ADS-B data
long_description = file: README
long_description_content_type = text/x-rst
url = https://gitlab.com/sq1090/vmodes
project_urls = 
	Source Code = https://gitlab.com/sq1090/vmodes
	Bug tracker = https://gitlab.com/sq1090/vmodes/issues
classifiers = 
	Topic :: Software Development :: Libraries
	Programming Language :: Python
	Programming Language :: Python :: 3
	Development Status :: 3 - Alpha

[options]
packages = find:
python_requires = >= 3.13
include_package_data = True
install_requires = numpy >= 2.4.0

[options.package_data]
* = 
	py.typed
	*.pyi
	*.pyx
	*.pxd

[options.extras_require]
tests = 
	mypy == 1.19.1
	ruff
	pytest-cov
	pytest-timeout
	pytest-asyncio
	types-setuptools

[egg_info]
tag_build = 
tag_date = 0

