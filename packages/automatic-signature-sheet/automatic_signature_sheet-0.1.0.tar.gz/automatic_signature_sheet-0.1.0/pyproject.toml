[project]
name = "automatic-signature-sheet"
version = "0.1.0"
description = "A tool to automate printing signature sheets."
authors = [{ name = "Yoann PiÃ©tri", email = "Yoann.Pietri@lip6.fr" }]
readme = "README.md"
requires-python = ">=3.13"
dependencies = ["jinja2 (>=3.1.6,<4.0.0)"]
license = "MIT"
keywords = ["signature", "latex"]

[project.urls]
repository = "https://github.com/nanoy42/yass"

[project.scripts]
yass = 'automatic_signature_sheet.__main__:main'

[tool.poetry]
include = ["automatic_signature_sheet/latex_templates/*.tex"]

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[dependency-groups]
dev = [
    "black (>=25.12.0,<26.0.0)",
    "mypy (>=1.19.1,<2.0.0)",
    "pylint (>=4.0.4,<5.0.0)",
]
