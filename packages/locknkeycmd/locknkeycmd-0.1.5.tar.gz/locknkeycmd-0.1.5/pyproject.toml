[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "locknkeycmd"
version = "0.1.5"
description = "Secure, End-to-End Encrypted Secret Management CLI"
readme = "README.md"
authors = [
    { name = "Lockbox Team", email = "admin@example.com" }
]
requires-python = ">=3.9"
dependencies = [
    "typer[all]",
    "firebase-admin",
    "pynacl",
    "keyring",
    "google-auth-oauthlib",
    "requests",
    "rich",
    "pyotp",
    "pyfiglet"
]

[project.scripts]
locknkeycmd = "locknkey.main:app"
