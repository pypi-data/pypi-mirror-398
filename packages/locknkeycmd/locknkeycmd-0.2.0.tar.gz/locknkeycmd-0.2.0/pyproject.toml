[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "locknkeycmd"
version = "0.2.0"
description = "Official CLI for LocknKey - Secure, Zero-Knowledge Secret Management with environment injection."
readme = "README.md"
authors = [
    { name = "Locknkey Team", email = "thiskaranpatel@gmail.com" }
]
requires-python = ">=3.9"
dependencies = [
    "typer[all]",
    "firebase-admin",
    "pynacl",
    "keyring",
    "google-auth-oauthlib",
    "requests",
    "rich",
    "pyotp",
    "pyfiglet"
]

[project.scripts]
locknkeycmd = "locknkey.main:app"
