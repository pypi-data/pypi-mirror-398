[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "extract-design"
version = "0.1.0"
description = "Official Python SDK for the extract.design API"
readme = "README.md"
license = "MIT"
requires-python = ">=3.10"
authors = [
    { name = "Pixel Genesis LLC", email = "support@extract.design" }
]
keywords = ["extract.design", "api", "sdk", "design", "print-on-demand", "pod", "ai", "background-removal"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Typing :: Typed",
]
dependencies = [
    "httpx>=0.25.0",
]

[project.urls]
Homepage = "https://extract.design"
Documentation = "https://extract.design/docs"
Repository = "https://github.com/pixelgenesis/extract-design-python"
Issues = "https://github.com/pixelgenesis/extract-design-python/issues"

[project.optional-dependencies]
dev = [
    "ruff>=0.1.0",
    "pyright>=1.1.0",
    "pytest>=7.0.0",
    "pytest-httpx>=0.30.0",
]

[tool.hatch.build.targets.wheel]
packages = ["src/extract_design"]

[tool.ruff]
target-version = "py310"
line-length = 100
src = ["src"]

[tool.ruff.lint]
select = [
    "E",     # pycodestyle errors
    "W",     # pycodestyle warnings
    "F",     # Pyflakes
    "I",     # isort
    "B",     # flake8-bugbear
    "C4",    # flake8-comprehensions
    "UP",    # pyupgrade
    "TCH",   # type-checking imports
]
ignore = [
    "E501",  # line too long (handled by formatter)
]

[tool.ruff.lint.isort]
known-first-party = ["extract_design"]

[tool.pyright]
include = ["src"]
pythonVersion = "3.10"
typeCheckingMode = "strict"
venvPath = "."
venv = ".venv"
