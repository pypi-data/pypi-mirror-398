[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "termoot"
version = "0.1.1"
description = "A terminal-based multiplayer shooter game"
readme = "README.md"
authors = [
    {name = "TangoBee", email = "querytango@gmail.com"}
]
license = {text = "MIT"}
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: End Users/Desktop",
    "Topic :: Games/Entertainment :: Arcade",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.14",
    "Environment :: Console :: Curses",
]
requires-python = ">=3.10"
dependencies = [
    "windows-curses; platform_system=='Windows'"
]

[project.urls]
Homepage = "https://github.com/TangoBeee/termoot"
Repository = "https://github.com/TangoBeee/termoot"
Issues = "https://github.com/TangoBeee/termoot/issues"

[project.scripts]
termoot = "main:wrapper_main"

[tool.setuptools]
py-modules = ["main"]

[tool.setuptools.packages.find]
include = ["game*", "entities*", "world*", "ui*", "network*", "audio*"]
