[project]
name = "ephemeral-pulumi-deploy"
version = "0.0.6"
description = "Library for facilitating easy deployment of ephemeral pulumi stacks"
authors = [
    {name = "Eli Fine"},

]
readme = "README.md"
requires-python = ">=3.12.7"
classifiers = [
    "Programming Language :: Python :: 3",

    "Programming Language :: Python :: 3.12",

    "Programming Language :: Python :: 3.13",

    "Programming Language :: Python :: 3.14",

]
dependencies = [

    "pulumi>=3.213.0",
    "pulumi-aws>=7.15.0",
    "pulumi-aws-native>=1.45.0",
    "boto3>=1.42.14",

]


[dependency-groups]
dev = [
    # Specific to this repository

    "boto3-stubs[all]>=1.42.14",
    "pytest-mock>=3.15.1",

    # Managed by upstream template
    "pyright>=1.1.407",
    "pytest>=9.0.2",
    "pytest-cov>=7.0.0",
    "pytest-randomly>=4.0.1",
]

[tool.setuptools]
license-files = [] # kludge until this bug is fixed https://github.com/pypa/setuptools/issues/4759

[tool.uv]
package = true

[[tool.uv.index]]
name = "pypi"
url = "https://pypi.org/simple/"
publish-url = "https://upload.pypi.org/legacy/"

[[tool.uv.index]]
name = "testpypi"
url = "https://test.pypi.org/simple/"
publish-url = "https://test.pypi.org/legacy/"
