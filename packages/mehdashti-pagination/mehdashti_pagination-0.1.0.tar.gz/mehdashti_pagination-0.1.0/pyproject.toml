[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "mehdashti-pagination"
version = "0.1.0"
description = "Pagination utilities for FastAPI and async Python applications"
readme = "README.md"
requires-python = ">=3.13"
license = { text = "MIT" }
authors = [
    { name = "Mahdi Ashti", email = "mahdi@mehdashti.com" }
]
keywords = ["pagination", "fastapi", "async", "utilities"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.13",
    "Framework :: FastAPI",
]

dependencies = [
    "pydantic>=2.10.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "pytest-asyncio>=0.24.0",
    "ruff>=0.8.0",
]

[project.urls]
Homepage = "https://github.com/mehdashti/smart-platform"
Repository = "https://github.com/mehdashti/smart-platform.git"
Issues = "https://github.com/mehdashti/smart-platform/issues"

[tool.hatch.build.targets.wheel]
packages = ["mehdashti_pagination"]

[tool.ruff]
line-length = 100
target-version = "py313"

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W"]
ignore = []
