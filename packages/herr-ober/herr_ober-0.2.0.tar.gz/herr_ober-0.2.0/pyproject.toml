[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "herr-ober"
version = "0.2.0"
description = "High-performance S3 ingress controller for Ceph RGW clusters using HAProxy and ExaBGP"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.12"
authors = [
    {name = "Dirk Petersen", email = "dirk@petersen.org"}
]
keywords = ["s3", "ceph", "rgw", "haproxy", "bgp", "ecmp", "load-balancer", "ingress"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: System Administrators",
    "License :: OSI Approved :: MIT License",
    "Operating System :: POSIX :: Linux",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Internet :: Proxy Servers",
    "Topic :: System :: Networking",
]
dependencies = [
    "click>=8.1.0",
    "inquirer>=3.1.0",
    "rich>=13.0.0",
    "hostlist>=1.4.0",
    "requests>=2.31.0",
    "pyyaml>=6.0",
    "watchdog>=3.0.0",
]

[project.optional-dependencies]
route53 = [
    "boto3>=1.34.0",
]
dev = [
    "pytest>=7.4.0",
    "pytest-cov>=4.1.0",
    "moto[server]>=4.2.0",
    "boto3>=1.34.0",
    "ruff>=0.1.0",
    "mypy>=1.5.0",
    "types-requests>=2.31.0",
    "types-PyYAML>=6.0.0",
]

[project.scripts]
ober = "ober.cli:main"

[project.urls]
Homepage = "https://github.com/dirkpetersen/ober"
Documentation = "https://github.com/dirkpetersen/ober#readme"
Repository = "https://github.com/dirkpetersen/ober.git"
Issues = "https://github.com/dirkpetersen/ober/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["ober*"]

[tool.ruff]
target-version = "py312"
line-length = 100

[tool.ruff.lint]
select = [
    "E",      # pycodestyle errors
    "W",      # pycodestyle warnings
    "F",      # Pyflakes
    "I",      # isort
    "B",      # flake8-bugbear
    "C4",     # flake8-comprehensions
    "UP",     # pyupgrade
    "ARG",    # flake8-unused-arguments
    "SIM",    # flake8-simplify
]
ignore = [
    "E501",   # line too long (handled by formatter)
    "B008",   # do not perform function calls in argument defaults
    "B905",   # zip without strict
]

[tool.ruff.lint.isort]
known-first-party = ["ober"]

[tool.mypy]
python_version = "3.12"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
strict_optional = true

[tool.pytest.ini_options]
testpaths = ["tests"]
pythonpath = ["."]
addopts = "-v --tb=short"

[tool.coverage.run]
source = ["ober"]
branch = true

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "if TYPE_CHECKING:",
    "if __name__ == .__main__.:",
]
