[project]
name = "tenro"
version = "0.1.3"
description = "Modern multi-agent AI testing framework"
readme = "README.md"
requires-python = ">=3.11"
license = "Apache-2.0"
license-files = ["LICENSE"]
keywords = [
    "ai-agents",
    "agent-testing",
    "multi-agent",
    "llm",
    "llm-testing",
    "testing",
    "pytest",
    "pytest-plugin",
    "mocking",
    "simulation",
    "tracing"
]
authors = [
    { name = "Tenro", email = "support@tenro.ai" }
]
maintainers = [
    { name = "Tenro", email = "support@tenro.ai" }
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Framework :: Pytest",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Testing",
    "Topic :: Software Development :: Testing :: Mocking",
    "Topic :: Software Development :: Testing :: Unit",
    "Topic :: Software Development :: Quality Assurance",
    "Typing :: Typed",
]
dependencies = [
    "pydantic>=2.12.5",
    "respx>=0.22.0",
    "httpx>=0.28.0",
    "rich>=13.0.0",
    "uuid-utils>=0.9.0",
]

[project.optional-dependencies]
semantic = [
    "sentence-transformers>=3.0.0",
    "numpy>=1.24.0",
]

[project.entry-points.pytest11]
tenro = "tenro.pytest_plugin.plugin"

[project.urls]
Homepage = "https://github.com/tenro-ai/tenro-python"
Repository = "https://github.com/tenro-ai/tenro-python"
Changelog = "https://github.com/tenro-ai/tenro-python/releases"

[build-system]
requires = ["hatchling>=1.26.0"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/tenro"]
include = ["LICENSE", "src/tenro/py.typed", "src/tenro/**/*.json"]

[tool.hatch.build.targets.sdist]
include = [
    "src/tenro/**/*.py",
    "src/tenro/**/*.json",
    "src/tenro/py.typed",
    "LICENSE",
    "/README.md",
]

[tool.ruff]
target-version = "py311"
line-length = 100
extend-exclude = [".claude"]

[tool.ruff.lint]
select = [
    "E", # pycodestyle errors
    "F", # pyflakes
    "I", # isort
    "N", # pep8-naming
    "W", # pycodestyle warnings
    "UP", # pyupgrade
    "B", # flake8-bugbear
    "C4", # flake8-comprehensions
    "SIM", # flake8-simplify
    "D", # pydocstyle
]
ignore = [
    "D100", # Missing docstring in public module
    "D104", # Missing docstring in public package
    "D105", # Missing docstring in magic method
    "D107", # Missing docstring in __init__
]

[tool.ruff.lint.pydocstyle]
convention = "google"

[tool.ruff.lint.per-file-ignores]
"tests/*" = ["D"]
"scripts/*" = ["D"]
"*/__init__.py" = ["D104"]

[tool.ruff.lint.isort]
known-first-party = ["tenro"]

[tool.vulture]
min_confidence = 100
paths = ["src/"]
exclude = [".claude/"]

[tool.mypy]
python_version = "3.11"
strict = true
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

[tool.pydoclint]
style = "google"
arg-type-hints-in-docstring = false
check-return-types = false  # Type hints in signatures, not docstrings
check-yield-types = false   # Type hints in signatures, not docstrings
require-return-section-when-returning-nothing = false
allow-init-docstring = true
skip-checking-raises = true  # Many methods delegate to helpers that raise
check-class-attributes = false  # Pydantic models have internal attrs

[tool.pytest.ini_options]
testpaths = ["tests", "examples"]
pythonpath = ["."]

[dependency-groups]
dev = [
    "mypy>=1.18.2",
    "pytest>=8.4.2",
    "pytest-asyncio>=1.2.0",
    "pytest-cov>=7.0.0",
    "ruff>=0.14.4",
    "vulture>=2.14",
    "pre-commit>=3.5.0",
    "openai>=2.8.1",
    "anthropic>=0.75.0",
    "sentence-transformers>=3.0.0",
    "numpy>=1.24.0",
    "pydoclint>=0.6.0",
]
docs = [
    "mkdocs>=1.6.0",
    "mkdocs-material>=9.5.0",
    "mkdocstrings[python]>=0.27.0",
]
# Framework examples - requires Python 3.13 (some have Python 3.14 issues)
examples = [
    # LangChain ecosystem (Python 3.10+)
    "langchain>=1.0",
    "langchain-openai>=1.0",
    "langgraph>=1.0",
    # Pydantic AI (Python 3.10+)
    "pydantic-ai>=1.0",
    # These require Python <3.14
    "crewai>=0.140",
    "autogen>=0.10",
    "llama-index>=0.14",
    "llama-index-llms-openai>=0.6",
]

# TestPyPI index (for testing before real publish)
[[tool.uv.index]]
name = "testpypi"
url = "https://test.pypi.org/simple/"
publish-url = "https://test.pypi.org/legacy/"
explicit = true
