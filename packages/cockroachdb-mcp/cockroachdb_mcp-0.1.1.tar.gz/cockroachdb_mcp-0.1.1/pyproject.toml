[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "cockroachdb-mcp"
version = "0.1.1"
description = "MCP server for CockroachDB clusters"
readme = "README.md"
license = "Apache-2.0"
requires-python = ">=3.10"
authors = [
    { name = "Peter", email = "peter@example.com" }
]
keywords = ["mcp", "cockroachdb", "crdb", "database", "sql", "distributed"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "mcp>=1.0.0",
    "psycopg[binary]>=3.1.0",
    "pydantic-settings>=2.0.0",
    "httpx>=0.25.0",
    "uvicorn>=0.24.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "pytest-mock>=3.10.0",
    "pytest-asyncio>=0.21.0",
    "ruff>=0.1.0",
    "mypy>=1.0.0",
]

[project.scripts]
cockroachdb-mcp = "cockroachdb_mcp.server:main"

[project.urls]
Homepage = "https://github.com/bpamiri/cockroachdb-mcp"
Repository = "https://github.com/bpamiri/cockroachdb-mcp"
Issues = "https://github.com/bpamiri/cockroachdb-mcp/issues"

[tool.hatch.build.targets.wheel]
packages = ["src/cockroachdb_mcp"]

[tool.ruff]
line-length = 100
target-version = "py310"

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W", "UP"]
ignore = ["E501"]

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_ignores = true
disallow_untyped_defs = true

[tool.pytest.ini_options]
testpaths = ["tests"]
asyncio_mode = "auto"
