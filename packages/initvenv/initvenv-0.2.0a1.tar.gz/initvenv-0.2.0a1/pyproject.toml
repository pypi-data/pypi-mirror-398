[build-system]
requires = ["setuptools>=67.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "initvenv"
version = "0.2.0a1"
description = "Cross-language CLI tool written in C# to initialize Python virtual environments instantly with one command: 'initvenv'."
readme = { file = "README.md", content-type = "text/markdown", charset = "utf-8" }
license = "GPL-3.0"
authors = [{ name = "Dev2Forge", email = "support@dev2forge.software" }]
maintainers = [{ name = "tutosrive", email = "tutosriveorg@gmail.com" }]

keywords = [
    "initvenv",
    "auto-venv",
    "instant-setup",
    "zero-config",
    "python-bootstrap",
    "one-command",
    "venv-creator",
    "dev-automation",
    "fast-python-start",
    "project-starter"
]

requires-python = ">=3.7"

classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Build Tools",
    "Topic :: Utilities",
    "Topic :: System :: Installation/Setup",
    "Programming Language :: C#",
    "Programming Language :: Python :: 3",
    "Environment :: Console",
    "Operating System :: Microsoft :: Windows",
    "Operating System :: POSIX :: Linux",
    "Operating System :: MacOS :: MacOS X"
]

[project.urls]
Homepage = "https://www.dev2forge.software/initvenv/"
Repository = "https://github.com/Dev2Forge/initvenv"
Issues = "https://github.com/Dev2Forge/initvenv/issues"
Download = "https://sourceforge.net/projects/Init-Venv/"
Source = "https://github.com/Dev2Forge/Init-Venv"

[tool.setuptools]
package-dir = {"" = "src"}
packages = { find = { where = ["src"] } }

[tool.setuptools.package-data]
initvenv = ["scripts/*"]

[project.scripts]
initvenv = "initvenv._launcher:main"