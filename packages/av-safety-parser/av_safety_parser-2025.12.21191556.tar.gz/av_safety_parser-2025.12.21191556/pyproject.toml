[build-system]
requires = ["setuptools>=68.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "av-safety-parser"
version = "2025.12.21191556"
description = "av-safety-parser extracts aviation incident details from unstructured text, outputting standardized data on incident type, aircraft, and risks."
readme = "README.md"
authors = [{ name = "av-safety-parser", email = "hi@eugene.plus" }]
requires-python = ">=3.9"
dependencies = [
  "langchain-llm7>=0.0.0",
  "llmatch-messages>=0.0.0",
  "langchain-core>=0.3.0",
]
license = { text = "MIT" }

[project.urls]
Homepage = "https://github.com/chigwell/av-safety-parser"
