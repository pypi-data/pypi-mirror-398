[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "ptydriver"
version = "0.2.0"
description = "Programmatically drive interactive terminal applications via PTY"
readme = "README.md"
license = "MIT"
requires-python = ">=3.8"
authors = [
    { name = "Brandon Fryslie" },
]
keywords = [
    "pty",
    "terminal",
    "tty",
    "pexpect",
    "interactive",
    "cli",
    "automation",
    "tui",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: MacOS",
    "Operating System :: POSIX :: Linux",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: System :: Shells",
    "Topic :: Terminals",
    "Topic :: Software Development :: Libraries",
]
dependencies = [
    "ptyprocess>=0.7.0",
    "pyte>=0.8.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-timeout>=2.0.0",
    "ruff>=0.1.0",
    "mypy>=1.0.0",
    "build>=1.0.0",
    "twine>=4.0.0",
    "commitizen>=3.0.0",
    "pre-commit>=3.0.0",
]

[project.urls]
Homepage = "https://github.com/brandon-fryslie/ptydriver"
Repository = "https://github.com/brandon-fryslie/ptydriver"

[tool.hatch.build.targets.wheel]
packages = ["src/ptydriver"]

[tool.hatch.build.targets.sdist]
include = [
    "/src",
    "/tests",
    "/README.md",
    "/LICENSE",
]

[tool.pytest.ini_options]
testpaths = ["tests"]
timeout = 30
filterwarnings = [
    "ignore:This process .* is multi-threaded, use of forkpty\\(\\) may lead to deadlocks in the child.:DeprecationWarning:pty",
]

[tool.ruff]
line-length = 100
target-version = "py38"

[tool.ruff.lint]
select = ["E", "F", "W", "I", "N", "UP", "B", "C4"]
ignore = ["E501"]

[tool.mypy]
python_version = "3.9"
strict = true
warn_return_any = true
warn_unused_configs = true
ignore_missing_imports = true

[dependency-groups]
dev = [
    "pip-audit>=2.7.3",
]

[tool.commitizen]
name = "cz_conventional_commits"
version = "0.2.0"
tag_format = "v$version"
version_files = [
    "pyproject.toml:^version",
    "src/ptydriver/__init__.py:^__version__",
]
