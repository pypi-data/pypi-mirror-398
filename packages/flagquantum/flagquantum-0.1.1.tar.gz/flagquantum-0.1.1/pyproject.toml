[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "flagquantum"
version = "0.1.1"
authors = [
  {name="Wei Liu", email="liuwei.chem.phys@gmail.com"},
]
description = "Distributed Quantum-Classical Hybrid AI System Framework"
readme = "README.md"
# 修改点1：使用更标准的SPDX标识符
license = {text = "Apache-2.0"}
classifiers = [
    "Programming Language :: Python :: 3",
    # 修改点2：使用精确的官方分类器字符串
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
]
dependencies = []
requires-python = ">=3.7"

[project.urls]
Homepage = "https://github.com/FlagQuantum/flagquantum"