[build-system]
requires = ["setuptools>=61"]
build-backend = "setuptools.build_meta"

[project]
name = "delete-me-discord"
version = "1.4.0"
readme = "README.md"

description = "Tool to mass delete your Discord messages and reactions with filters and retention controls."
requires-python = ">=3.7"
dependencies = [
    "requests>=2.0.0",
    "rich>=13,<14",
]

classifiers = [
        "Intended Audience :: Developers",
        "Topic :: Communications :: Chat",
        "License :: OSI Approved :: MIT License",
        "Operating System :: OS Independent",
        "Programming Language :: Python :: 3",
        "Programming Language :: Python :: 3.7",
        "Programming Language :: Python :: 3.8",
        "Programming Language :: Python :: 3.9",
        "Programming Language :: Python :: 3.10",
        "Programming Language :: Python :: 3.11",
]

[[project.authors]]
name = "Jan T. MÃ¼ller"
email = "mail@jantmueller.com"

[project.license]
text = "MIT"

[project.urls]
homepage = "https://github.com/janthmueller/delete-me-discord"
documentation = "https://janthmueller.github.io/delete-me-discord/"
source = "https://github.com/janthmueller/delete-me-discord"
tracker = "https://github.com/janthmueller/delete-me-discord/issues"

[project.scripts]
delete-me-discord = "delete_me_discord:main"

[tool.setuptools.packages.find]
exclude = ["tests"]

[tool.semantic_release]
version_toml = ["pyproject.toml:project.version"]
commit_parser = "conventional"
branch = "main"  
upload_to_repository = true
upload_to_release = true
build_command = "python -m build"
