[build-system]
requires = ["setuptools>=68.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "vidlytics"
version = "2025.12.21192354"
description = "vidlytics extracts text from multimedia, generates domain-specific summaries & insights from prompts, enabling quick understanding without direct video processing."
readme = "README.md"
authors = [{ name = "vidlytics", email = "hi@eugene.plus" }]
requires-python = ">=3.9"
dependencies = [
  "langchain-llm7>=0.0.0",
  "llmatch-messages>=0.0.0",
  "langchain-core>=0.3.0",
]
license = { text = "MIT" }

[project.urls]
Homepage = "https://github.com/chigwell/vidlytics"
