[build-system]
requires = ["hatchling >= 1.26"]
build-backend = "hatchling.build"


[project]
name = "mima-engine"
dynamic = ["version"]
authors = [
  { name="Stephan Balduin", email="stephan.balduin@mailbox.org" },
]
description = "A game engine based on pygame."
readme = "README.md"
requires-python = ">=3.12"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
]
dependencies = []

[project.optional-dependencies]
pygame = [
  "pygame"
]
ce = [
  "pygame-ce"
]
dev = [
  "pygame-ce",
  "pytest",
  "build",
  "twine",
]

[tool.hatch.build.targets.wheel]
packages = ["src/mima"]

[tool.hatch.version]
path = "src/mima/__init__.py"

[tool.ruff.lint]
select = ["E", "F", "I"]
ignore = ["F401"]

[tool.ruff]
line-length = 88

[tool.ruff.format]
docstring-code-format = true
skip-magic-trailing-comma = true

[tool.pyright]
pythonVersion = "3.12"
strict = ["src/mima/core"]
typeCheckingMode = "standard"