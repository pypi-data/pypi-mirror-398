[build-system]
requires = ["setuptools>=68.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "worldcraft-sim"
version = "2025.12.20202326"
description = "A new package lets users type plain text descriptions of imaginary worlds—defining rules, ecosystems, and events—and, using LLM7 and llmatch-messages, returns a structured, step‑by‑step simulation nar"
readme = "README.md"
authors = [{ name = "worldcraft-sim", email = "hi@eugene.plus" }]
requires-python = ">=3.9"
dependencies = [
  "langchain-llm7>=0.0.0",
  "llmatch-messages>=0.0.0",
  "langchain-core>=0.3.0",
]
license = { text = "MIT" }

[project.urls]
Homepage = "https://github.com/chigwell/worldcraft-sim"
