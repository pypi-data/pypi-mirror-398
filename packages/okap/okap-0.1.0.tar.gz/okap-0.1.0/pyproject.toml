[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "okap"
version = "0.1.0"
description = "Python SDK for OKAP (Open Key Access Protocol) - Secure API key delegation"
readme = "README.md"
license = "MIT"
requires-python = ">=3.9"
authors = [
    { name = "Hemanth HM", email = "hemanth.hm@gmail.com" }
]
keywords = ["okap", "api-keys", "oauth", "security", "openai", "anthropic", "ai"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

dependencies = [
    "httpx>=0.25.0",
    "pydantic>=2.0.0",
]

[project.optional-dependencies]
vault = [
    "fastapi>=0.100.0",
    "uvicorn>=0.23.0",
]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "ruff>=0.1.0",
    "mypy>=1.0.0",
]

[project.urls]
Homepage = "https://github.com/openkeyprotocol/python-sdk"
Documentation = "https://github.com/openkeyprotocol/okap"
Repository = "https://github.com/openkeyprotocol/python-sdk"

[tool.hatch.build.targets.wheel]
packages = ["okap"]

[tool.ruff]
line-length = 100
target-version = "py39"

[tool.ruff.lint]
select = ["E", "F", "I", "UP"]

[tool.mypy]
python_version = "3.9"
strict = true
