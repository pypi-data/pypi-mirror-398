[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "douyin-summary-mcp"
version = "1.0.1"
description = "MCP服务：从抖音分享链接提取音频、进行语音识别并整理对话内容"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "Your Name", email = "your.email@example.com"}
]
keywords = ["mcp", "douyin", "speech-recognition", "asr", "ai"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Multimedia :: Sound/Audio :: Speech",
]

dependencies = [
    "requests>=2.31.0",
    "dashscope>=1.17.0",
    "python-dotenv>=1.0.0",
]

[project.scripts]
douyin-summary-mcp = "douyin_summary_mcp.mcp_server:main"

[project.urls]
Homepage = "https://github.com/yourusername/douyin-summary-mcp"
Documentation = "https://github.com/yourusername/douyin-summary-mcp#readme"
Repository = "https://github.com/yourusername/douyin-summary-mcp"
Issues = "https://github.com/yourusername/douyin-summary-mcp/issues"

[tool.setuptools]
packages = ["douyin_summary_mcp"]

[tool.setuptools.package-data]
douyin_summary_mcp = ["*.json"]

