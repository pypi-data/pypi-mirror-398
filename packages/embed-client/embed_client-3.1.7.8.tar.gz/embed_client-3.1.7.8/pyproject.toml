[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "embed-client"
version = "3.1.7.8"
description = "Async client for Embedding Service API with comprehensive authentication, SSL/TLS, and mTLS support. Uses mcp-proxy-adapter for unified command execution and queue management."
authors = [{name = "Vasiliy Zdanovskiy", email = "vasilyvz@gmail.com"}]
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
keywords = ["embedding", "async", "client", "api", "authentication", "ssl", "tls", "mtls"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Internet :: WWW/HTTP :: HTTP Servers",
    "Topic :: Security",
    "Topic :: System :: Networking",
]
dependencies = [
    "PyJWT>=2.0.0",
    "cryptography>=3.0.0",
    "pydantic>=2.0.0",
    "mcp-proxy-adapter>=6.9.97",
]

[project.optional-dependencies]
test = [
    "pytest",
    "pytest-asyncio",
]
dev = [
    "pytest",
    "pytest-asyncio",
    "black",
    "flake8",
    "mypy",
]

[project.urls]
Homepage = "https://github.com/vasilyvz/embed-client"
Repository = "https://github.com/vasilyvz/embed-client"
Documentation = "https://github.com/vasilyvz/embed-client#readme"
"Bug Tracker" = "https://github.com/vasilyvz/embed-client/issues"

[project.scripts]
embed-config-generator = "embed_client.config_generator:main"
embed-vectorize = "embed_client.cli:cli_main"

[tool.setuptools.packages.find]
where = ["."]
include = ["embed_client*"]
exclude = ["test_environment*", "logs*", "tests*"]

[tool.pytest.ini_options]
asyncio_default_fixture_loop_scope = "function"

[tool.flake8]
max-line-length = 120
