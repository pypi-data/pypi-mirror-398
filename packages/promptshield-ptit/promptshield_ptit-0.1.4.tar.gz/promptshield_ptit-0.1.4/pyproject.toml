[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "promptshield-ptit"
version = "0.1.4"
description = "A comprehensive prompt injection detection library using multi-layer detection strategies including ML models and vector similarity search"
requires-python = ">=3.12"
license = {text = "MIT"}
readme = "README.md"
authors = [
    {name = "Tran Tien Duc", email = "n21dcat014@student.ptithcm.edu.vn"},
    {name = "Huynh Duc Linh", email = "n21dcat028@student.ptithcm.edu.vn"}
]
maintainers = [
    {name = "Tran Tien Duc", email = "n21dcat014@student.ptithcm.edu.vn"},
    {name = "Huynh Duc Linh", email = "n21dcat028@student.ptithcm.edu.vn"}
]
keywords = [
    "prompt-injection",
    "security",
    "llm",
    "ai-safety",
    "ml",
    "vector-search",
    "detection",
    "cybersecurity",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Topic :: Security",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Typing :: Typed",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "flake8>=6.0.0",
    "mypy>=1.0.0",
    "isort>=5.12.0",
]
server = [
    "flask>=2.0.0",
    "chromadb>=0.4.0",
    "sentence-transformers>=2.2.0",
    "numpy>=1.24.0",
    "datasets>=2.0.0",
    "pandas>=1.5.0",
    "tqdm>=4.64.0",
]
all = [
    "promptshield-ptit[dev,server]",
]

[project.urls]
Homepage = "https://github.com/promptshield-ptit/promptshield-ptit"
Documentation = "https://github.com/promptshield-ptit/promptshield-ptit#readme"
Repository = "https://github.com/promptshield-ptit/promptshield-ptit"
Issues = "https://github.com/promptshield-ptit/promptshield-ptit/issues"
"Funding" = "https://github.com/sponsors/promptshield-ptit"

[tool.setuptools]
packages = ["promptshield_ptit"]

[tool.setuptools.package-data]
promptshield_ptit = ["py.typed"]

[tool.black]
line-length = 100
target-version = ["py312"]
include = '\.pyi?$'

[tool.isort]
profile = "black"
line_length = 100

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "--strict-markers",
    "--verbose",
]

[tool.mypy]
python_version = "3.12"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
disallow_incomplete_defs = false
check_untyped_defs = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true

[[tool.mypy.overrides]]
module = [
    "tests.*",
]
disallow_untyped_defs = false

