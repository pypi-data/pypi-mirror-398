[build-system]
requires = ["setuptools>=68.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "fin-summary"
version = "2025.12.21235235"
description = "fin-summary analyzes financial transaction problems, extracting issue details and creating structured summaries with recommended actions."
readme = "README.md"
authors = [{ name = "fin-summary", email = "hi@eugene.plus" }]
requires-python = ">=3.9"
dependencies = [
  "langchain-llm7>=0.0.0",
  "llmatch-messages>=0.0.0",
  "langchain-core>=0.3.0",
]
license = { text = "MIT" }

[project.urls]
Homepage = "https://github.com/chigwell/fin-summary"
