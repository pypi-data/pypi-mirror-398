[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "matplotwave"
version = "0.1.0"
description = "A vaporwave-inspired color palette and theme extension for Matplotlib"
readme = "README.md"
license = { text = "MIT" }
authors = [
    { name = "actopozipc" }
]
requires-python = ">=3.8"

dependencies = [
    "matplotlib>=3.4",
    "seaborn>=0.11",
    "numpy>=1.20",
    "pandas>=1.3"
]

classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Topic :: Scientific/Engineering :: Visualization"
]
[tool.setuptools]
packages = ["matplotwave"]


[project.urls]
Homepage = "https://github.com/actopozipc/matplotwave"
Repository = "https://github.com/actopozipc/matplotwave"
Issues = "https://github.com/actopozipc/matplotwave/issues"
