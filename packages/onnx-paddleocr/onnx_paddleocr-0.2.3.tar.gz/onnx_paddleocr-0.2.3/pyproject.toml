[project]
    classifiers = [
        "Intended Audience :: Developers",
        "License :: OSI Approved :: MIT License",
        "Programming Language :: Python :: 3",
    ]
    dependencies = [
        "numpy<2.0.0",
        "onnxruntime>=1.23.2",
        "opencv-python>=4.11.0.86",
        "pdf2image>=1.17.0",
        "pillow>=12.0.0",
        "pyclipper>=1.3.0.post6",
        "pymupdf>=1.26.6",
        "shapely>=2.1.2",
        "toml>=0.10.2",
        "typer>=0.20.0",
]
    description = "ONNX PaddleOCR"
    license = { text = "MIT" }
    name = "onnx-paddleocr"
    readme = "README.md"
    requires-python = ">=3.10"
    version = "0.2.3"

    [project.scripts]
        ocr = "onnx_ocr.cli:app"

    [project.urls]
        Homepage   = "https://pypi.org/project/onnx-paddleocr"
        Repository = "https://github.com/meme2046/onnx-paddleocr"

[tool.uv]
    [[tool.uv.index]]
        default = true
        url     = "https://mirrors.aliyun.com/pypi/simple/"

[dependency-groups]
    dev = ["ipykernel", "ruff"]

[tool.hatch.build]
    exclude = [
        "models/ppocrv5_server/det/det.onnx",
        "models/ppocrv5_server/rec/rec.onnx",
    ]
    packages = ["fonts", "models", "onnx_ocr", "utils"]

[build-system]
    build-backend = "hatchling.build"
    requires      = ["hatchling"]
