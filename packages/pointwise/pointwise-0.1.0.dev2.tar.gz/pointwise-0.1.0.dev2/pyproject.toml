[build-system]
build-backend = "setuptools.build_meta"
requires = [
    "setuptools>=64.0",
]

[project]
authors = [
    { email = "johannes.programming@gmail.com", name = "Johannes" },
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "License :: OSI Approved :: MIT License",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Typing :: Typed",
]
dependencies = []
description = "pointwise"
keywords = []
name = "pointwise"
readme = "README.rst"
requires-python = ">=3.11"
version = "0.1.0.dev2"

[project.license]
file = "LICENSE.txt"

[project.urls]
Download = "https://pypi.org/project/pointwise/#files"
Index = "https://pypi.org/project/pointwise/"
Source = "https://github.com/johannes-programming/pointwise/"
Website = "https://pointwise.johannes-programming.online/"
