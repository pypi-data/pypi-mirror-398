[package]
name = "davey"
version = "0.1.0"
description = "A Rust implementation of Discord Audio & Video End-to-End Encryption (DAVE) Protocol"
license = "MIT"
homepage = "https://github.com/Snazzah/davey"
repository = "https://github.com/Snazzah/davey"
authors = ["Snazzah <me@snazzah.com>"]
keywords = ["MLS", "Encryption", "E2EE", "Discord", "DAVE"]
edition = "2024"
readme = "README.md"

[dependencies]
openmls = { features = ["js"], version = "0.7.0" }
openmls_basic_credential = "0.4.0"
openmls_rust_crypto = "0.4.0"
tracing = "0.1.41"
thiserror = "2.0.12"
# Crypto utils
p256 = { version = "0.13" }
rand = "0.8"
sha2 = { version = "0.10" }
hmac = { version = "0.12" }
scrypt = { version = "0.11.0", default-features = false }
num-derive = "0.4.2"
num-traits = "0.2.19"
# aes-gcm
aead = { version = "0.5", default-features = false }
aes = { version = "0.8" }
cipher = { version = "0.4" }
ctr = { version = "0.9" }
ghash = { version = "0.5", default-features = false }
subtle = { version = "2", default-features = false }
hex-literal = { version = "0.3" }
# NAPI
napi-derive = { version = "3", optional = true }
napi = { version = "3", optional = true }
# PyO3
pyo3 = { version = "0.25.0", optional = true }

[features]
default = []
napi = ["dep:napi", "dep:napi-derive"]
pyo3 = ["dep:pyo3"]
