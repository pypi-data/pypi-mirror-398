[package]
name = "davey-python"
version = "0.1.3"
edition = "2021"
readme = "README.md"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
name = "davey"
crate-type = ["cdylib"]

[dependencies]
davey = { path = "../davey", features = ["pyo3"] }
pyo3 = "0.25.0"
