[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "ACMS"
version = "0.1.0"
license = "Apache-2.0"
description = "ACMS is a Model Context Protocol (MCP) server that provides programmatic access to Apple's container CLI tool on macOS."
dependencies = ["fastmcp>=2.14", "mcp>=1.25,<2"]

readme = { file = "README.md", content-type = "text/markdown" }
authors = [{ name = "Joe Gatt", email = "gattjoe@users.noreply.github.com" }]
license-files = ["LICENSE"]
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]
keywords = ["AI, Apple, MCP, container"]
requires-python = ">=3.9"

[project.urls]
"homepage" = "https://github.com/gattjoe/ACMS"
"documentation" = "https://github.com/gattjoe/ACMS/blob/master/README.md"
"repository" = "https://github.com/gattjoe/ACMS"
"changelog" = "https://github.com/gattjoe/ACMS/blob/master/CHANGELOG.md"

[project.scripts]
acms = "acms:cli_main"

[tool.black]
line-length = 100
target-version = ["py39", "py310", "py311", "py312", "py313"]

[tool.isort]
ensure_newline_before_comments = true
force_sort_within_sections = true
include_trailing_comma = true
known_local_folder = ["ACMS"]
length_sort = true
line_length = 100
multi_line_output = 3
no_sections = false
profile = "black"
py_version = 313
reverse_relative = true
reverse_sort = true
skip_gitignore = true
use_parentheses = true

[tool.pyright]
root = ["ACMS"]
reportMissingImports = true
reportMissingTypeStubs = true
pythonPlatform = "All"
typeCheckingMode = "standard"

[tool.setuptools]
py-modules = ["acms"]
