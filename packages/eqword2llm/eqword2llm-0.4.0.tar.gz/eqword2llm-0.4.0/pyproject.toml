[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "eqword2llm"
version = "0.4.0"
description = "Convert equation-heavy Word documents (.docx) to Markdown with LaTeX math for LLM recognition."
readme = "README.md"
license = "MIT"
requires-python = ">=3.9"
authors = [
    { name = "Yusuke Manabe", email = "manabe@example.com" }
]
keywords = [
    "word",
    "docx",
    "markdown",
    "latex",
    "math",
    "equation",
    "converter",
    "llm",
    "ai",
    "omml",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Text Processing :: Markup :: Markdown",
    "Topic :: Text Processing :: Markup :: LaTeX",
    "Topic :: Scientific/Engineering",
    "Topic :: Utilities",
]
dependencies = []

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "ruff>=0.1.0",
    "mypy>=1.0.0",
]

[project.scripts]
eqword2llm = "eqword2llm.cli:main"

[project.urls]
Homepage = "https://github.com/manabelab/eqword2llm"
Documentation = "https://github.com/manabelab/eqword2llm#readme"
Repository = "https://github.com/manabelab/eqword2llm.git"
Issues = "https://github.com/manabelab/eqword2llm/issues"

[tool.hatch.build.targets.wheel]
packages = ["src/eqword2llm"]

[tool.hatch.build.targets.sdist]
include = [
    "/src",
    "/tests",
    "/README.md",
    "/LICENSE",
]

[tool.pytest.ini_options]
testpaths = ["tests"]
pythonpath = ["src"]
addopts = "-v --tb=short"

[tool.ruff]
target-version = "py39"
line-length = 100
src = ["src", "tests"]

[tool.ruff.lint]
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "UP",  # pyupgrade
]
ignore = [
    "E501",  # line too long (handled by formatter)
]

[tool.ruff.lint.isort]
known-first-party = ["eqword2llm"]

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
ignore_missing_imports = true
