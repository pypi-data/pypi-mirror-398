[build-system]
requires = ["setuptools>=68.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pricewise-hardware"
version = "2025.12.21185315"
description = "Pricewise-Hardware guides users in buying servers, RAM, flash using LLM7 and llmatch, offering configs, trend insights, and buying tactics."
readme = "README.md"
authors = [{ name = "pricewise-hardware", email = "hi@eugene.plus" }]
requires-python = ">=3.9"
dependencies = [
  "langchain-llm7>=0.0.0",
  "llmatch-messages>=0.0.0",
  "langchain-core>=0.3.0",
]
license = { text = "MIT" }

[project.urls]
Homepage = "https://github.com/chigwell/pricewise-hardware"
