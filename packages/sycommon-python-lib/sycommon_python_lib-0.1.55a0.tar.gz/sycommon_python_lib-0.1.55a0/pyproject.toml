[project]
name = "sycommon-python-lib"
version = "0.1.55-alpha"
description = "Add your description here"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "aio-pika>=9.5.8",
    "aiohttp>=3.13.2",
    "decorator>=5.2.1",
    "fastapi>=0.121.2",
    "kafka-python>=2.2.16",
    "loguru>=0.7.3",
    "mysql-connector-python>=9.5.0",
    "nacos-sdk-python>=2.0.9,<3.0",
    "netifaces>=0.11.0",
    "pydantic>=2.12.4",
    "python-dotenv>=1.2.1",
    "pyyaml>=6.0.3",
    "sqlalchemy>=2.0.44",
    "starlette>=0.49.3",
    "uuid>=1.30",
    "uvicorn>=0.38.0",
]

[tool.setuptools]
packages = {find = {where = ["src"]}}

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project.scripts]
sycommon = "command.cli:main"
