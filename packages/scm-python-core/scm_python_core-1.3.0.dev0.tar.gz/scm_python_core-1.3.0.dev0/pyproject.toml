[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "scm-python-core"
version = "1.3.0-dev"
description = "An core plugin Python project to use cli manage it"
authors = [
    { name = "Shao,ShunZhong", email = "tempestwin@163.com" }
]
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
    "pyyaml",
    "ping3",
    "paramiko",
    "scp",
    "jproperties",
    "pyquery",
    "requests",
    "xpinyin",
    "apscheduler",
    "chardet",
    "xmltodict",
    "setuptools",
    "Levenshtein",
]

[project.urls]
Homepage = "https://de.vicp.net:58443/Shao/scm-python-core"

[project.scripts]
scm_python = "cli:main"

[tool.setuptools.package-dir]
"" = "scm_python_core"
