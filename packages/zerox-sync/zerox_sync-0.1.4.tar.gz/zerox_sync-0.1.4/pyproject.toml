[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "zerox-sync"
version = "0.1.4"
description = "Synchronous OCR using Gemini Vision API - A rewrite of pyzerox without async/litellm"
readme = "README.md"
requires-python = ">=3.9"
license = "MIT"
authors = [
    {name = "Claude", email = "systems@lucidgreen.io"}
]
keywords = [
    "ocr",
    "document-extraction",
    "gemini",
    "vision",
    "pdf",
    "markdown",
    "ai",
    "machine-learning"
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Text Processing :: Markup :: Markdown",
]

dependencies = [
    "google-genai>=0.1.0",
    "pdf2image>=1.17.0",
    "pypdf>=3.0.0",
    "requests>=2.31.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "pytest-cov>=4.1.0",
    "black>=24.0.0",
    "ruff>=0.5.0",
    "mypy>=1.8.0",
]

[project.urls]
Homepage = "https://github.com/lucidgreen/zerox-sync"
Documentation = "https://github.com/yourusername/zerox-sync#readme"
Repository = "https://github.com/yourusername/zerox-sync"
Issues = "https://github.com/yourusername/zerox-sync/issues"

[tool.setuptools.packages.find]
include = ["zerox_sync*"]
exclude = ["tests*"]

[tool.black]
line-length = 100
target-version = ['py39', 'py310', 'py311', 'py312']

[tool.ruff]
line-length = 100
target-version = "py39"

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W"]
ignore = ["E501"]

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-v --cov=zerox_sync --cov-report=term-missing"

[dependency-groups]
dev = [
    "pytest>=8.4.2",
    "pytest-cov>=7.0.0",
]
