[build-system]
requires = ["setuptools>=68.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "perf-metric-xtr"
version = "2025.12.21195642"
description = "perf-metric-xtr extracts key performance metrics from tech announcements and outputs standardized summaries."
readme = "README.md"
authors = [{ name = "perf-metric-xtr", email = "hi@eugene.plus" }]
requires-python = ">=3.9"
dependencies = [
  "langchain-llm7>=0.0.0",
  "llmatch-messages>=0.0.0",
  "langchain-core>=0.3.0",
]
license = { text = "MIT" }

[project.urls]
Homepage = "https://github.com/chigwell/perf-metric-xtr"
