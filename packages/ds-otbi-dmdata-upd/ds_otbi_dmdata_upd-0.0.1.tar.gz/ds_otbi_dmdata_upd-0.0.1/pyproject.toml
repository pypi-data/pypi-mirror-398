[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "ds-otbi-dmdata-upd"

#Before pushing to the release branch, verify if the version is one more than the version published to PyPi
version = "0.0.1"

authors = [
  { name="Drivestream", email="sundar.ramasubramani@drivestream.com" },
]
description = "Update Sample Data on Fusion OTBI Data Models"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[tool.hatch.build.targets.wheel]
packages = ["ds-otbi-dmdata-upd"]

[project.urls]
Homepage = "https://github.com/sundar-ds/ds-otbi-dmdata-upd"
