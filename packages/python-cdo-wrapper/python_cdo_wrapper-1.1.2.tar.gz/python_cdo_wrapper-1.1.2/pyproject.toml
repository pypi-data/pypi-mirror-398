[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "python-cdo-wrapper"
version = "1.1.2"
description = "A simple, universal Python wrapper for CDO (Climate Data Operators) with seamless xarray integration"
readme = "README.md"
license = "MIT"
requires-python = ">=3.9"
authors = [
    { name = "B M Naren Karthik", email = "narenkarthikbm@gmail.com" },
]
maintainers = [
    { name = "B M Naren Karthik", email = "narenkarthikbm@gmail.com" },
]
keywords = [
    "cdo",
    "climate",
    "climate-data",
    "climate-science",
    "earth-science",
    "grib",
    "jupyter",
    "meteorology",
    "netcdf",
    "weather",
    "xarray",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: MacOS",
    "Operating System :: POSIX :: Linux",
    "Operating System :: Unix",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Scientific/Engineering",
    "Topic :: Scientific/Engineering :: Atmospheric Science",
    "Topic :: Scientific/Engineering :: GIS",
    "Topic :: Scientific/Engineering :: Hydrology",
    "Typing :: Typed",
]
dependencies = [
    "xarray>=2023.1.0",
    "numpy>=1.22.0",
    "netCDF4>=1.6.0",
    "typing-extensions>=4.0.0; python_version < '3.12'",
]

[project.optional-dependencies]
dev = [
    "build>=1.0.0",
    "hatch>=1.9.0",
    "mypy>=1.0.0",
    "pre-commit>=3.0.0",
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "ruff>=0.1.0",
    "twine>=4.0.0",
]
docs = [
    "mkdocs>=1.5.0",
    "mkdocs-material>=9.0.0",
    "mkdocstrings[python]>=0.24.0",
]
test = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "netCDF4>=1.6.0",
]
shapefiles = [
    "geopandas>=0.10.0",
    "shapely>=2.0.0",
]

[project.urls]
"Bug Tracker" = "https://github.com/NarenKarthikBM/python-cdo-wrapper/issues"
Changelog = "https://github.com/NarenKarthikBM/python-cdo-wrapper/blob/main/CHANGELOG.md"
Documentation = "https://github.com/NarenKarthikBM/python-cdo-wrapper#readme"
Homepage = "https://github.com/NarenKarthikBM/python-cdo-wrapper"
Repository = "https://github.com/NarenKarthikBM/python-cdo-wrapper"

# Hatch configuration
[tool.hatch.build.targets.sdist]
include = [
    "/python_cdo_wrapper",
    "/tests",
]

[tool.hatch.build.targets.wheel]
packages = ["python_cdo_wrapper"]

# Pytest configuration
[tool.pytest.ini_options]
testpaths = ["tests"]
pythonpath = ["."]
addopts = [
    "-v",
    "--tb=short",
    "--strict-markers",
]
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "integration: marks tests that require CDO to be installed",
]

# Coverage configuration
[tool.coverage.run]
source = ["python_cdo_wrapper"]
branch = true
omit = ["tests/*"]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "if TYPE_CHECKING:",
    "if __name__ == .__main__.:",
    "@overload",
]
show_missing = true

# Ruff configuration (modern Python linter/formatter)
[tool.ruff]
target-version = "py39"
line-length = 88
src = ["python_cdo_wrapper", "tests"]
exclude = ["examples", ".github"]

[tool.ruff.lint]
select = [
    "E",      # pycodestyle errors
    "W",      # pycodestyle warnings
    "F",      # Pyflakes
    "I",      # isort
    "B",      # flake8-bugbear
    "C4",     # flake8-comprehensions
    "UP",     # pyupgrade
    "ARG",    # flake8-unused-arguments
    "SIM",    # flake8-simplify
    "TCH",    # flake8-type-checking
    "PTH",    # flake8-use-pathlib
    "ERA",    # eradicate (commented code)
    "RUF",    # Ruff-specific rules
]
ignore = [
    "E501",   # line too long (handled by formatter)
    "B008",   # function call in default argument
    "B905",   # zip strict
]

[tool.ruff.lint.isort]
known-first-party = ["python_cdo_wrapper"]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"

# MyPy configuration
[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
strict_optional = true
warn_redundant_casts = true
warn_unused_ignores = true

[[tool.mypy.overrides]]
module = ["xarray.*"]
ignore_missing_imports = true
