[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "moy-nalog-api"
version = "1.0.3"
description = "The most complete async Python client for Russian self-employed tax service (Moy Nalog / lknpd.nalog.ru)"
readme = "README.md"
license = "MIT"
requires-python = ">=3.10"
authors = [
    { name = "Kirill Nikulin", email = "me@kirodev.eu" }
]
keywords = [
    "nalog",
    "moy-nalog",
    "self-employed",
    "samozanyatiy",
    "npd",
    "tax",
    "receipt",
    "russia",
    "fns",
    "api",
    "async",
    "httpx",
    "pydantic",
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Office/Business :: Financial :: Accounting",
    "Framework :: AsyncIO",
    "Framework :: Pydantic :: 2",
    "Typing :: Typed",
]
dependencies = [
    "httpx>=0.25.0",
    "pydantic>=2.0.0",
]

[project.optional-dependencies]
socks = [
    "httpx-socks>=0.9.0",
]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.0.0",
    "python-dotenv>=1.0.0",
    "ruff>=0.1.0",
    "mypy>=1.0.0",
]

[project.urls]
Homepage = "https://github.com/inache-su/moy-nalog-api"
Documentation = "https://github.com/inache-su/moy-nalog-api#readme"
Repository = "https://github.com/inache-su/moy-nalog-api"
Issues = "https://github.com/inache-su/moy-nalog-api/issues"
Changelog = "https://github.com/inache-su/moy-nalog-api/blob/main/CHANGELOG.md"

[tool.hatch.build.targets.wheel]
packages = ["moy_nalog"]

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
addopts = "-v --tb=short"

[tool.ruff]
line-length = 100
target-version = "py310"

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W", "UP", "B", "C4", "SIM"]
ignore = ["E501", "B008"]

[tool.ruff.lint.isort]
known-first-party = ["moy_nalog"]

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_ignores = true
disallow_untyped_defs = true
plugins = ["pydantic.mypy"]

[tool.coverage.run]
source = ["moy_nalog"]
branch = true

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "if TYPE_CHECKING:",
    "raise NotImplementedError",
]
