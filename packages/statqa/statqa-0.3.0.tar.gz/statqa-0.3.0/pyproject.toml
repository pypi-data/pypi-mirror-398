[build-system]
requires = ["uv_build>=0.9.0,<0.10.0"]
build-backend = "uv_build"

[project]
name = "statqa"
version = "0.3.0"
description = "Automatically extract structured facts, insights, and Q/A pairs from tabular datasets"
readme = "README.md"
requires-python = ">=3.12"
license = "MIT"
authors = [
    {name = "Gaurav Sood"}
]
keywords = [
    "data-analysis",
    "statistics",
    "table-qa",
    "fact-extraction",
    "llm",
    "rag",
    "data-science"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Topic :: Scientific/Engineering",
    "Topic :: Scientific/Engineering :: Information Analysis",
    "Typing :: Typed",
]

dependencies = [
    "pandas>=2.0.0",
    "numpy>=1.24.0",
    "scipy>=1.11.0",
    "statsmodels>=0.14.0",
    "matplotlib>=3.7.0",
    "seaborn>=0.12.0",
    "pydantic>=2.0.0",
    "typer>=0.9.0",
    "rich>=13.0.0",
]

[project.optional-dependencies]
llm = [
    "openai>=1.0.0",
    "anthropic>=0.18.0",
]
pdf = [
    "pdfplumber>=0.10.0",
]
statistical-formats = [
    "pyreadstat>=1.3.0",
]
examples = [
    "tqdm>=4.65.0",
]
dev = [
    "pytest>=7.4.0",
    "pytest-cov>=4.1.0",
    "pytest-mock>=3.12.0",
    "pytest-asyncio>=0.21.0",
    "ruff>=0.1.0",
    "pydoclint>=0.3.8",
    "pyright>=1.1.390",
    "ipython>=8.12.0",
    "ipdb>=0.13.0",
]
docs = [
    "sphinx>=7.0.0",
    "furo>=2024.7.18",
    "myst-parser>=2.0.0",
    "sphinx-autodoc-typehints>=1.24.0",
    "linkify-it-py>=2.0.0",
]
all = [
    "statqa[llm,pdf,statistical-formats,examples,dev,docs]",
]

[project.urls]
Homepage = "https://github.com/gojiplus/statqa"
Documentation = "https://gojiplus.github.io/statqa"
Repository = "https://github.com/gojiplus/statqa"
"Bug Tracker" = "https://github.com/gojiplus/statqa/issues"

[project.scripts]
statqa = "statqa.cli.main:app"

[tool.uv.build-backend]
module-name = "statqa"
module-root = ""

# Pytest configuration
[tool.pytest.ini_options]
minversion = "7.0"
addopts = [
    "-ra",
    "--strict-markers",
    "--strict-config",
    "--cov=statqa",
    "--cov-report=term-missing",
    "--cov-report=html",
    "--cov-report=xml",
]
testpaths = ["tests"]
pythonpath = ["."]
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "integration: marks tests as integration tests",
    "llm: marks tests that require LLM API access",
]

# Coverage configuration
[tool.coverage.run]
source = ["statqa"]
branch = true
omit = [
    "*/tests/*",
    "*/test_*.py",
    "*/__pycache__/*",
    "*/site-packages/*",
]

[tool.coverage.report]
precision = 2
show_missing = true
skip_covered = false
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
    "@abstractmethod",
    "@abc.abstractmethod",
]

# Ruff configuration (replaces flake8, isort, etc.)
[tool.ruff]
target-version = "py312"
line-length = 100
src = [".", "tests"]

[tool.ruff.lint]
select = [
    "E",      # pycodestyle errors
    "W",      # pycodestyle warnings
    "F",      # pyflakes
    "I",      # isort
    "N",      # pep8-naming
    "UP",     # pyupgrade
    "B",      # flake8-bugbear
    "C4",     # flake8-comprehensions
    "SIM",    # flake8-simplify
    "TID",    # flake8-tidy-imports
    "RUF",    # Ruff-specific rules
]
ignore = [
    "E501",   # line too long (handled by formatter)
    "B008",   # do not perform function calls in argument defaults
    "B905",   # zip without strict parameter
]

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["F401", "F403"]
"tests/**/*.py" = ["S101", "PLR2004"]

[tool.ruff.lint.isort]
known-first-party = ["statqa"]
force-single-line = false
lines-after-imports = 2


# Deptry configuration
[tool.deptry]
pep621_dev_dependency_groups = ["dev", "docs", "examples", "pdf", "llm", "statistical-formats"]
known_first_party = ["statqa"]
ignore = ["DEP004"]  # Allow optional dependencies

# Pydoclint configuration
[tool.pydoclint]
style = "google"
arg-type-hints-in-signature = true
arg-type-hints-in-docstring = false
check-arg-order = true
check-return-types = false
check-yield-types = false
require-return-section-when-returning-nothing = false
exclude = "tests/|examples/"
check-class-attributes = false
skip-checking-nonpublic = true
skip-checking-short-docstrings = true

# Pyright configuration
[tool.pyright]
include = ["statqa"]
exclude = ["tests", "examples", "build", "dist"]
pythonVersion = "3.12"
typeCheckingMode = "basic"
reportMissingImports = "error"
reportMissingTypeStubs = "none"
reportGeneralTypeIssues = "none"
reportUnknownMemberType = "none"
reportUnknownVariableType = "none"
reportUnknownArgumentType = "none"
reportArgumentType = "none"
reportOperatorIssue = "none"
reportAttributeAccessIssue = "none"

# Ruff handles formatting - no need for black/isort
