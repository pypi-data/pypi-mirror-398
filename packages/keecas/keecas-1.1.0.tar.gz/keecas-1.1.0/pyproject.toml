
[project]
authors = [
    {name = "kompre", email = "s.follador@gmail.com"},
]
requires-python = "<4.0,>=3.12"
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]
dependencies = [
    "pint<1.0.0,>=0.24.3",
    "pipe<3.0,>=2.2",
    "sympy<2.0.0,>=1.13.1",
    "regex<2025.0.0,>=2024.7.24",
    "ipython<9.0.0,>=8.26.0",
    "jupyter<2.0.0,>=1.1.1",
    "notebook<8.0.0,>=7.2.2",
    "flatten-dict<1.0.0,>=0.4.2",
    "ruamel-yaml<1.0.0,>=0.18.6",
    "toml>=0.10.2",
    "packaging>=25.0",
    "tomlkit>=0.13.3",
]
name = "keecas"
version = "1.1.0"
description = "Symbolic and units-aware calculations with LaTeX rendering for Jupyter notebooks, optimized for Quarto PDF documentation."
readme = "README.md"

[project.urls]
Homepage = "https://github.com/kompre/keecas"
Repository = "https://github.com/kompre/keecas"
Issues = "https://github.com/kompre/keecas/issues"
Documentation = "https://kompre.github.io/keecas"

[project.scripts]
keecas = "keecas.__main__:main"

[dependency-groups]
dev = [
    "pytest<9.0.0,>=8.3.2",
    "pyyaml>=6.0",
    "quartodoc>=0.11.1",
    "ruff>=0.14.0",
]

[tool.ruff]
line-length = 100
target-version = "py312"
exclude = [
    "*.ipynb",  # Exclude Jupyter notebooks from linting
]

[tool.ruff.lint]
select = [
    "E",      # pycodestyle errors
    "W",      # pycodestyle warnings
    "F",      # pyflakes
    "I",      # isort (import sorting)
    "COM",    # flake8-commas (trailing commas)
    "UP",     # pyupgrade
]
ignore = [
    "E501",   # line too long (handled by formatter)
    "COM812", # trailing comma conflicts with formatter
]

[tool.ruff.lint.isort]
known-first-party = ["keecas"]

[tool.ruff.lint.pydocstyle]
convention = "google"  # Use Google-style docstrings

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false  # Respect trailing commas
line-ending = "auto"
docstring-code-format = true  # Format code examples in docstrings
docstring-code-line-length = "dynamic"  # Respects line-length setting (100)

[build-system]
requires = ["uv_build>=0.8.14,<0.9.0"]
build-backend = "uv_build"
