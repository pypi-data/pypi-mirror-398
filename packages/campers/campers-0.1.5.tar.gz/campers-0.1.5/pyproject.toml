[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "campers"
version = "0.1.5"
description = "CLI tool for managing remote development environments on the cloud"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.12"
keywords = ["development", "remote", "cloud", "ssh", "ansible", "aws", "ec2"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development",
    "Topic :: System :: Systems Administration",
]
dependencies = [
    "ansible>=8.0.0",
    "boto3>=1.40.42",
    "fire>=0.7.1",
    "omegaconf>=2.3.0",
    "paramiko>=3.0.0,<4.0.0",
    "python-dotenv>=1.2.1",
    "pyperclip>=1.9.0",
    "pyyaml>=6.0.3",
    "requests>=2.32.5",
    "rich>=14.1.0",
    "sshtunnel>=0.4.0",
    "tenacity>=9.1.2",
    "textual>=6.2.0",
]

[project.urls]
Homepage = "https://github.com/kamilc/campers"
Repository = "https://github.com/kamilc/campers"
Issues = "https://github.com/kamilc/campers/issues"

[project.scripts]
campers = "campers.__main__:main"

[dependency-groups]
dev = [
    "behave>=1.3.3",
    "build>=1.3.0",
    "docker>=7.1.0",
    "mkdocs>=1.6.1",
    "mkdocs-material>=9.7.0",
    "moto[ec2]>=5.1.13",
    "pytest>=8.4.2",
    "ruff>=0.13.2",
    "twine>=6.2.0",
]

[tool.setuptools.packages.find]
where = ["."]
include = ["campers*"]

[tool.setuptools.package-data]
campers = ["py.typed"]

[tool.pytest.ini_options]
testpaths = ["tests/unit"]
norecursedirs = ["tmp", ".git", ".venv", "__pycache__"]

[tool.ruff]
line-length = 100
target-version = "py312"

[tool.ruff.lint]
select = ["E", "F", "W", "I", "UP", "B", "SIM"]

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["F401"]
