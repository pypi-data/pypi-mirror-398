[project]
name = "dbt-mp"
version = "0.1.1"
description = "dbt-mp : dbt manifest parser for agentic context "
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "python-semantic-release>=10.5.3",
]

[project.scripts]
dbt-mp = "dbt_mp.main:main"

[tool.setuptools.packages.find]
include = ["dbt_mp*"]
exclude = ["target*"]
