[project]
name = "rich-tracebacks"
description = "Automatic installation of Rich's traceback handler"
authors = [
    { name = "celsius narhwal", email = "hello@celsiusnarhwal.dev" },
]
readme = "README.md"
license = "MIT"
requires-python = ">=3.6.2"
dependencies = [
    "rich>=12",
]
dynamic = []
version = "2.0.0"

[project.urls]
Repository = "https://github.com/celsiusnarhwal/rich-tracebacks"
Issues = "https://github.com/celsiusnarhwal/rich-tracebacks/issues"

[tool.pdm.build]
includes = [
    "rich_tracebacks",
    "rich_tracebacks.pth",
]

[tool.pdm.version]
source = "scm"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"
