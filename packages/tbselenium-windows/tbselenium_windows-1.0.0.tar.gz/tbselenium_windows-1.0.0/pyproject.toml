[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "tbselenium-windows"
dynamic = ["version"]
description = "Tor Browser automation with Selenium for Windows"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.8"
authors = [
    {name = "tbselenium-windows contributors"}
]
keywords = ["tor", "selenium", "tor browser", "windows", "browser automation", "privacy"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Win32 (MS Windows)",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: Microsoft :: Windows",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Internet :: WWW/HTTP :: Browsers",
    "Topic :: Software Development :: Testing",
    "Topic :: Security",
]
dependencies = [
    "selenium>=4.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "stem>=1.8.0",
    "black",
    "isort",
    "mypy",
]
stem = [
    "stem>=1.8.0",
]

[project.urls]
Homepage = "https://github.com/maximilianromer/tbselenium-windows"
"Bug Reports" = "https://github.com/maximilianromer/tbselenium-windows/issues"
Source = "https://github.com/maximilianromer/tbselenium-windows"

[tool.pytest.ini_options]
testpaths = ["tbselenium_windows/test"]
python_files = ["test_*.py"]
python_classes = ["Test*", "*Test"]
python_functions = ["test_*"]
addopts = "-v --tb=short"

[tool.coverage.run]
source = ["tbselenium_windows"]
omit = ["tbselenium_windows/test/*"]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
]

[tool.black]
line-length = 88
target-version = ['py38', 'py39', 'py310', 'py311', 'py312']
include = '\.pyi?$'
exclude = '''
/(
    \.git
    | \.mypy_cache
    | \.pytest_cache
    | \.venv
    | build
    | dist
)/
'''

[tool.isort]
profile = "black"
line_length = 88

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
ignore_missing_imports = true

[tool.setuptools]
packages = ["tbselenium_windows", "tbselenium_windows.test"]

[tool.setuptools.dynamic]
version = {attr = "tbselenium_windows.__version__"}

[tool.setuptools.package-data]
tbselenium_windows = ["test/test_data/*.html", "test/test_data/*.xpi"]
