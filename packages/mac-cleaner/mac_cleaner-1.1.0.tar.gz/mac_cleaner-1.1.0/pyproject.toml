[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "mac-cleaner"
version = "1.1.0"
description = "A safe and intelligent disk cleaning utility for macOS"
readme = "README.md"
authors = [
    { name = "Noel Moreno Lemus", email = "nmlemus@gmail.com" }
]
license = { text = "MIT" }
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: End Users/Desktop",
    "License :: OSI Approved :: MIT License",
    "Operating System :: MacOS",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: System :: Systems Administration",
    "Topic :: Utilities",
]
keywords = ["macos", "cleaner", "disk-space", "cleanup", "cache", "temporary-files"]
dependencies = []

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
    "black>=23.0",
    "flake8>=6.0",
    "mypy>=1.0",
]

[project.urls]
Homepage = "https://github.com/nmlemus/mac-cleaner"
"Bug Reports" = "https://github.com/nmlemus/mac-cleaner/issues"
"Source" = "https://github.com/nmlemus/mac-cleaner"
"Buy Me a Coffee" = "https://www.buymeacoffee.com/nmlemus"

[project.scripts]
mac-cleaner = "mac_cleaner:main"

[tool.setuptools]
packages = ["mac_cleaner"]

[tool.setuptools.package-data]
mac_cleaner = [
    "locales/*/LC_MESSAGES/*.mo",
    "locales/*/LC_MESSAGES/*.po",
    "locales/*.pot",
]

[tool.black]
line-length = 100
target-version = ['py38', 'py39', 'py310', 'py311']

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "--cov=mac_cleaner --cov-report=html --cov-report=term"
