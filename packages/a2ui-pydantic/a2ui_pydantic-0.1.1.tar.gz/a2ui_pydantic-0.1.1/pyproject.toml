[project]
name = "a2ui-pydantic"
version = "0.1.1"
description = "A2UI Pydantic Schema"
readme = "README.md"
requires-python = ">=3.11"
license = { text = "MIT" }
dependencies = [
    "pydantic>=2.12.5",
]

[dependency-groups]
dev = [
    "bandit>=1.9.2",
    "build>=1.3.0",
    "mypy>=1.19.1",
    "pylint>=4.0.4",
    "pytest>=9.0.2",
    "pytest-cov>=7.0.0",
]

[build-system]
requires = ["setuptools>=73.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
include = ["a2ui_pydantic*"]
exclude = ["tests*", "dist*"]
