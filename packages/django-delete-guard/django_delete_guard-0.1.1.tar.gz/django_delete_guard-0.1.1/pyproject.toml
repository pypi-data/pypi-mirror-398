[build-system]
requires = ["hatchling>=1.24.0"]
build-backend = "hatchling.build"

[project]
name = "django-delete-guard"
version = "0.1.1"
description = "Blocks dangerous Django ORM QuerySet.delete() calls in production."
readme = "README.md"
requires-python = ">=3.9"
license = { text = "MIT" }
authors = [{ name = "Matt" }]
keywords = ["django", "orm", "safety", "guard", "production", "delete"]
classifiers = [
  "Development Status :: 3 - Alpha",
  "Framework :: Django",
  "Framework :: Django :: 3.2",
  "Framework :: Django :: 4.2",
  "Framework :: Django :: 5.0",
  "Framework :: Django :: 5.1",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
]

dependencies = [
  "Django>=3.2,<6.0",
]

[project.urls]
Homepage = "https://github.com/yourname/django-delete-guard"
Repository = "https://github.com/yourname/django-delete-guard"
Issues = "https://github.com/yourname/django-delete-guard/issues"

[project.optional-dependencies]
dev = [
  "pytest>=8.0.0",
  "pytest-django>=4.8.0",
  "ruff>=0.5.0",
]

[tool.hatch.build.targets.wheel]
packages = ["django_delete_guard"]

[tool.pytest.ini_options]
testpaths = ["tests"]
addopts = "-q"
