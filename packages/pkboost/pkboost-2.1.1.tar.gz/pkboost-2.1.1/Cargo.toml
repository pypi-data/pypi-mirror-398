[package]
name = "pkboost"
version = "2.1.1"
edition = "2021"
readme = "README.md"

[dependencies]
rand = "0.8"
rayon = "1.8"
csv = "1.3"
mimalloc = "0.1"
num_cpus = "1.16"
ndarray = { version = "0.16.1", features = ["rayon"] }
simsimd = "6.5.5"
fork_union = "2.3"
orx-parallel = "1"
pyo3 = { version = "0.27", features = ["extension-module"] }
numpy = "0.27"
log = "0.4"
half = { version = "2.4", features = ["std", "num-traits"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

[[bin]]
name = "benchmark"
path = "src/bin/benchmark.rs"

[[bin]]
name = "test_living"
path = "src/bin/test_living.rs"

[[bin]]
name = "test_drift"
path = "src/bin/test_drift.rs"

[[bin]]
name = "test_static"
path = "src/bin/test_static.rs"

[[bin]]
name = "test_retrain"
path = "src/bin/test_retrain.rs"

[[bin]]
name = "test_regression"
path = "src/bin/test_regression.rs"

[[bin]]
name = "test_adaptive_regression"
path = "src/bin/test_adaptive_regression.rs"

[[bin]]
name = "test_precision"
path = "src/bin/test_precision.rs"

[[bin]]
name = "benchmark_progressive_precision"
path = "src/bin/benchmark_progressive_precision.rs"

[[bin]]
name = "threeway_comparison"
path = "src/bin/threeway_comparison.rs"

[lib]
name = "pkboost"
path = "src/lib.rs"
crate-type = ["cdylib", "rlib"]

[profile.release]
opt-level = 3
lto = "fat"
codegen-units = 1
