[build-system]
requires = ["hatchling>=1.27", "hatch-vcs>=0.4"]
build-backend = "hatchling.build"

[project]
name = "bijux-rag"
dynamic = ["version"]
description = "Standalone Bijux RAG toolkit"
readme = "README.md"
requires-python = ">=3.11,<4.0"
license = { text = "MIT" }
authors = [{ name = "Bijan Mousavi", email = "mousavi.bijan@gmail.com" }]
classifiers = [
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "License :: OSI Approved :: MIT License",
  "Topic :: Scientific/Engineering :: Information Analysis",
  "Typing :: Typed",
]
dependencies = [
  "typing-extensions>=4.9,<5",
  "pydantic>=2.7,<3",
  "msgpack>=1.0,<2",
  "numpy>=1.26,<3",
  "fastapi>=0.115,<1.0",
  "uvicorn>=0.32,<1.0",
  "PyYAML>=6,<7",
]

[project.optional-dependencies]
docs = [
  "mkdocs>=1.6,<2",
  "mkdocs-material>=9.5,<10",
  "mkdocs-minify-plugin>=0.8,<1",
  "mkdocs-redirects>=1.2,<2",
  "mkdocs-git-revision-date-localized-plugin>=1.2,<2",
  "pymdown-extensions>=10.8,<11",
  "mkdocstrings[python]>=0.29,<1",
  "mkdocs-gen-files>=0.5,<1",
  "mkdocs-literate-nav>=0.6,<1",
  "mkdocs-section-index>=0.3,<1",
  "mkdocs-click>=0.8,<1",
  "mkdocs-glightbox>=0.4.0",
]
dev = [
  "pytest>=8.3,<9",
  "pytest-cov>=6.0,<7.0",
  "pytest-asyncio>=0.23,<1.0",
  "pytest-timeout>=2.3,<3.0",
  "hypothesis>=6.91,<7.0",
  "schemathesis>=3.29,<4.0",
  "ruff>=0.6.9,<1.0",
  "mypy>=1.11,<2.0",
  "pyright>=1.1.380,<2.0",
  "vulture>=2.7,<3.0",
  "deptry>=0.10.0,<1.0",
  "reuse>=4.0.0,<6.0.0",
  "interrogate>=1.7.0,<2.0",
  "bandit>=1.7.10,<2.0",
  "pip-audit>=2.7.3,<3.0",
  "twine>=6.1.0,<7.0",
  "prance>=25.4.0.0",
  "openapi-spec-validator>=0.7.1,<1.0",
  "types-PyYAML>=6.0.12,<7.0",
  "typing-extensions>=4.9,<5",
  "build>=1.2,<2.0",
  "mkdocs>=1.6,<2",
  "mkdocs-material>=9.5,<10",
  "pymdown-extensions>=10.8,<11",
  "mkdocs-git-revision-date-localized-plugin>=1.2,<2",
  "mkdocs-minify-plugin>=0.8,<1",
  "mkdocs-redirects>=1.2,<2",
  "mkdocs-glightbox>=0.4.0",
  "mkdocs-include-markdown-plugin",
  "mkdocstrings[python]>=0.29,<1",
  "mkdocs-gen-files>=0.5,<1",
  "mkdocs-literate-nav>=0.6,<1",
  "mkdocs-section-index>=0.3,<1",
  "mkdocs-click>=0.8,<1",
  "pyright[nodejs]>=1.1.380,<2.0",
  "pytype>=2024.4.11",
]

[project.scripts]
bijux-rag = "bijux_rag.boundaries.shells.cli:main"

[project.urls]
Homepage = "https://github.com/bijux/bijux-rag"
Repository = "https://github.com/bijux/bijux-rag.git"
BugTracker = "https://github.com/bijux/bijux-rag/issues"

[tool.hatch.version]
source = "vcs"
tag-pattern = "v?(?P<version>.*)"
fallback-version = "0.1.0"

[tool.hatch.build.hooks.vcs]
version-file = "src/bijux_rag/_version.py"

[tool.deptry]
known_first_party = ["bijux_rag"]
per_rule_ignores = { DEP001 = ["dask", "apache_beam"], DEP002 = ["fastapi", "uvicorn", "pytest", "pytest-cov", "pytest-asyncio", "pytest-timeout", "hypothesis", "schemathesis", "ruff", "mypy", "pyright", "vulture", "deptry", "reuse", "interrogate", "bandit", "pip-audit", "twine", "prance", "openapi-spec-validator", "types-PyYAML", "build", "mkdocs", "mkdocs-material", "pymdown-extensions", "mkdocs-git-revision-date-localized-plugin", "mkdocs-minify-plugin", "mkdocs-redirects", "mkdocs-include-markdown-plugin", "mkdocstrings", "mkdocs-gen-files", "mkdocs-literate-nav", "mkdocs-section-index", "mkdocs-click", "mkdocs-glightbox", "pytype"], DEP003 = ["bijux_rag"] }
# Tooling-only deps are not imported by runtime code; deptry would otherwise flag them.
ignore = [
  "mkdocs-glightbox",
  "pytype",
]

[tool.interrogate]
fail-under = 0
verbose = 0
ignore-init-method = true
ignore-private = true
ignore-semiprivate = true

[tool.hatch.build]
include = [
  "src/bijux_rag/**",
  "README.md",
  "pyproject.toml",
  "LICENSE",
]

[tool.hatch.build.targets.wheel]
packages = ["src/bijux_rag"]
include = ["src/bijux_rag/py.typed"]
only-include = ["src/bijux_rag"]

[tool.hatch.build.targets.wheel.package-data]
"bijux_rag" = ["py.typed"]
