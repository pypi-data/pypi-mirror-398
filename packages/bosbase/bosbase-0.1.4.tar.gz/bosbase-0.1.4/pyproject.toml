[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "bosbase"
version = "0.1.4"
description = "Official Python SDK for interacting with the BosBase API."
readme = "README.md"
requires-python = ">=3.9"
license = {text = "MIT"}
authors = [
    {name = "BosBase", email = "support@bosbase.com"},
]
dependencies = [
    "requests>=2.31.0",
    "websocket-client>=1.8.0",
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Documentation = "https://docs.bosbase.com"
Source = "https://github.com/bosbase"

[tool.hatchling.build]
packages = ["src/bosbase"]
