[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "agentsentinel-sdk"
version = "0.1.0"
description = "Runtime authority and control for autonomous AI agents"
readme = "README.md"
authors = [
  { name = "Agent Sentinel Team", email = "hello@agentsentinel.dev" },
]
license = {text = "MIT"}
requires-python = ">=3.9"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Monitoring",
]
keywords = ["agents", "llm", "control", "safety", "governance", "ai", "authorization", "circuit-breaker"]

# Core dependencies
dependencies = [
    "pydantic>=2.10.0",
    "pyyaml>=6.0.0",  # For policy YAML configuration support
]

[project.optional-dependencies]
# Users can install 'agent-sentinel[remote]' if they want to sync to the platform
remote = [
    "httpx>=0.28.0",  # Async HTTP client for sending logs to Platform
]

# Framework integrations (optional - install as needed)
langchain = [
    "langchain>=0.1.0",
    "langchain-core>=0.1.0",
]
crewai = [
    "crewai>=0.1.0",
]
llm = [
    "openai>=1.0.0",  # OpenAI and Grok (xAI uses OpenAI-compatible API)
    "anthropic>=0.18.0",  # Anthropic Claude
    "google-generativeai>=0.3.0",  # Google Gemini
]

# All integrations
integrations = [
    "langchain>=0.1.0",
    "langchain-core>=0.1.0",
    "crewai>=0.1.0",
    "openai>=1.0.0",
    "anthropic>=0.18.0",
    "google-generativeai>=0.3.0",
]

# All optional dependencies
all = [
    "httpx>=0.28.0",
    "langchain>=0.1.0",
    "langchain-core>=0.1.0",
    "crewai>=0.1.0",
    "openai>=1.0.0",
    "anthropic>=0.18.0",
    "google-generativeai>=0.3.0",
]

dev = [
    "pytest>=7.0.0,<9.0.0",  # Support Python 3.9+
    "pytest-asyncio>=0.21.0",  # Compatible with Python 3.9+
    "pytest-cov>=4.0.0",  # Code coverage reporting
    "ruff>=0.1.0",  # Modern replacement for black, isort, flake8
    "mypy>=1.0.0",  # Type checking
    "httpx>=0.24.0",  # Include in dev for testing remote sync
]

[project.urls]
"Homepage" = "https://agentsentinel.dev"
"Source" = "https://github.com/agent-sentinel/agent-sentinel-sdk"
"Tracker" = "https://github.com/agent-sentinel/agent-sentinel-sdk/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["agent_sentinel*"]

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
markers = [
    "integration: marks tests as integration tests (deselect with '-m \"not integration\"')",
]

[tool.coverage.run]
source = ["agent_sentinel"]
branch = true
omit = [
    "agent_sentinel/integrations/crewai.py",
    "agent_sentinel/integrations/langchain.py",
    "agent_sentinel/integrations/llm.py",
    "agent_sentinel/approval.py",
    "agent_sentinel/mcp.py",
]

[tool.coverage.report]
show_missing = true
skip_covered = false
precision = 2

[tool.coverage.html]
directory = "htmlcov"

[tool.ruff]
line-length = 88
target-version = "py39"

[tool.ruff.lint]
select = [
    "E",     # pycodestyle errors
    "W",     # pycodestyle warnings
    "F",     # pyflakes
    "I",     # isort
    "B",     # flake8-bugbear
    "C4",    # flake8-comprehensions
    "UP",    # pyupgrade
    "N",     # pep8-naming
    "ASYNC", # flake8-async
]
ignore = [
    "E501",  # line too long (handled by formatter)
]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"

[tool.mypy]
python_version = "3.9"
strict = true
warn_return_any = true
warn_unused_configs = true

[dependency-groups]
dev = [
    "pytest>=7.0.0,<9.0.0",
    "pytest-asyncio>=0.21.0",
]
