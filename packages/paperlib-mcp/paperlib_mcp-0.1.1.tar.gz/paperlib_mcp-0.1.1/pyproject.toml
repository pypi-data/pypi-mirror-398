[project]
name = "paperlib-mcp"
version = "0.1.1"
description = "Paper Library MCP - 文献管理与检索 MCP 服务器"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "fastmcp>=2.0.0",
    "pydantic>=2.0.0",
    "pydantic-settings>=2.0.0",
    "psycopg[binary]>=3.1.0",
    "boto3>=1.34.0",
    "httpx>=0.27.0",
    "pymupdf4llm>=0.0.17",
    # M2 GraphRAG 依赖
    "igraph>=0.11.0",
    "leidenalg>=0.10.0",
]

[project.scripts]
paperlib-mcp = "paperlib_mcp.server:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/paperlib_mcp"]

[dependency-groups]
dev = [
    "pytest>=8.0.0",
    "pytest-asyncio>=0.23.0",
]
