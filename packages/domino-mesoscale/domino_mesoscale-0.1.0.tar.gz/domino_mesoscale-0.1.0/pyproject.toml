[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "domino-mesoscale"
version = "0.1.0"
description = "DOMINO, Detection Of MesoscopIc structures via iNfOrmation criteria"
readme = "README.md"
requires-python = ">=3.10"
license = { file = "LICENSE" }
authors = [{ name = "Mattia Marzi", email = "mattia.marzi@imtlucca.it" }]
dependencies = [
  "numpy>=1.23",
  "networkx>=3.0",
  "scipy>=1.10",
  "numba>=0.57",
]
keywords = ["networks", "mesoscales", "mesoscale-detection", "sbm", "leiden", "bic"]
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]

[project.optional-dependencies]
viz = ["matplotlib>=3.7"]
dev = [
  "pytest>=7",
  "ruff>=0.5",
  "pre-commit>=3.7",
  "build>=1.2",
  "twine>=5",
]

[project.urls]
Homepage = "https://github.com/mattiamarzi/DOMINO"
Repository = "https://github.com/mattiamarzi/DOMINO"

[tool.setuptools]
package-dir = { "" = "src" }

[tool.setuptools.packages.find]
where = ["src"]

[tool.ruff]
line-length = 88
target-version = "py310"
extend-exclude = ["notebooks", "docs"]

[tool.ruff.lint]
select = ["E", "F", "I", "B"]
ignore = ["E501"]