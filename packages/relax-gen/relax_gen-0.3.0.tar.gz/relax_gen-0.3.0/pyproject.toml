[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "relax_gen"
version = "0.3.0"
description = "Librería de algoritmos genéticos y cuánticos desarrollada por Luis"
readme = "README.md"
authors = [
  { name = "Luis", email = "luisirach54@gmail.com" }
]
license = { text = "MIT" }
requires-python = ">=3.11"
dependencies = ["numpy", "pandas"]

[project.urls]
"Repositorio" = "https://github.com/LuisPablo54/relax_gen"
"Documentación" = "https://github.com/LuisPablo54/relax_gen/wiki"
