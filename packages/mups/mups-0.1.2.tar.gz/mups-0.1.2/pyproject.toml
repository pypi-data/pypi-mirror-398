[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "mups"
version = "0.1.2"
description = "Multi Use PipelineS: reproducible job templates for Python projects"
authors = [{name = "Alex Mihnev"}]
requires-python = ">=3.10"
readme = "README.md"

[project.urls]
Repository = "https://gitlab.com/mhnv/mups"

[tool.setuptools.packages.find]
where = ["."]

[tool.setuptools.package-data]
"mups" = ["templates/*"]
