[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "pycifter"
version = "0.1.1"
description = "A tool for analyzing CIF files and conduct large scale analysis on them."
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [
  {name = "Tej Gumaste", email = "tej.gumaste@gmail.com"}
]
dependencies = [
    "numpy",
    "matplotlib",
    "xlsxwriter",
    "plotly",
    "pandas",
]
[project.urls]
Homepage = "https://github.com/Vegito2367/PyCIFTer"
Issues = "https://github.com/Vegito2367/PyCIFTer/issues"
[tool.setuptools.packages.find]
where = ["src"]
