[metadata]
name = duckdice_cli
version = 1.0.0
description = Powerful CLI app for DuckDice - Place bets and monitor balances
long_description = file: README.md
long_description_content_type = text/markdown
author = duckdice.casino
author_email = info@duckdice.casino
license = MIT

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.8
install_requires = 
	duckdice_api>=1.1.0
	click>=8.0.0
	rich>=12.0.0
	requests>=2.25.0

[options.packages.find]
where = src

[options.entry_points]
console_scripts = 
	duckdice = duckdice_cli.main:main

[egg_info]
tag_build = 
tag_date = 0

