[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "metorial-mistral"
version = "1.0.5"
description = "Mistral AI provider for Metorial"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [
    {name = "Metorial Team", email = "support@metorial.com"},
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
keywords = ["metorial", "mistral", "llm", "ai"]
dependencies = [
    "mistralai>=1.0.0",
    "metorial-core>=1.0.9",
    "typing-extensions>=4.0.0",
]

[project.urls]
Homepage = "https://metorial.com"
Documentation = "https://metorial.com/docs"
Repository = "https://github.com/metorial/metorial-python"

[tool.hatch.build.targets.wheel]
packages = ["src/metorial_mistral"]

[tool.hatch.build.targets.sdist]
include = [
    "/src",
    "/README.md",
    "/LICENSE",
]

[tool.uv.sources]
metorial-core = { workspace = true }
metorial-mcp-session = { workspace = true }
