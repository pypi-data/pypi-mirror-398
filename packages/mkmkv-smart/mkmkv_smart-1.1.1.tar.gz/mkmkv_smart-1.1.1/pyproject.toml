[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "mkmkv-smart"
version = "1.1.1"
description = "智能视频字幕合并工具"
authors = [{name = "Sunn Yao", email = "sunyour@gmail.com"}]
readme = "README.md"
license = "MIT"
requires-python = ">=3.8"
keywords = ["mkvmerge", "subtitle", "video", "mkv", "fuzzy-matching"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: End Users/Desktop",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Multimedia :: Video",
    "Topic :: Utilities",
]
dependencies = [
    "rapidfuzz>=3.0.0",
    "pyyaml>=6.0",
    "rich>=13.0.0",
    "langdetect>=1.0.9",
    "scipy>=1.9.0",
]

[project.urls]
Homepage = "https://github.com/cnsunyour/mkmkv-smart"
Repository = "https://github.com/cnsunyour/mkmkv-smart"
Issues = "https://github.com/cnsunyour/mkmkv-smart/issues"
Changelog = "https://github.com/cnsunyour/mkmkv-smart/blob/main/CHANGELOG.md"

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "mypy>=1.0.0",
]
audio = [
    "faster-whisper>=1.0.0",
]

[project.scripts]
mkmkv-smart = "mkmkv_smart.cli:main"

[tool.black]
line-length = 100
target-version = ['py38', 'py39', 'py310', 'py311']

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

[tool.pytest.ini_options]
# 测试文件匹配模式
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]

# 最小 pytest 版本
minversion = "7.0"

# 命令行选项
addopts = [
    "-v",
    "--strict-markers",
    "--tb=short",
    "--disable-warnings",
    "--cov=src/mkmkv_smart",
    "--cov-report=term-missing",
    "--cov-report=html",
]

# 标记定义
markers = [
    "slow: 标记慢速测试",
    "integration: 标记集成测试",
    "unit: 标记单元测试",
]

[tool.coverage.run]
source = ["src/mkmkv_smart"]
omit = [
    "*/tests/*",
    "*/test_*.py",
]

[tool.coverage.report]
precision = 2
show_missing = true
skip_covered = false
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
    "@abstractmethod",
]
