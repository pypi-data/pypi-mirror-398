[project]
name = "fastapi-casbin-acl"
version = "0.1.0"
description = "FastAPI permissions infrastructure dependency with RBAC+ABAC support using Casbin"
readme = "README.md"
requires-python = ">=3.11"
license = { text = "MIT" }
authors = [
    { name = "harumonia", email = "zxjlm233@gmail.com" }
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Framework :: FastAPI",
]
dependencies = [
    "fastapi>=0.100.0",
    "casbin>=1.35.0",
    "pydantic>=2.0.0",
    "sqlmodel>=0.0.22",
    "sqlalchemy[asyncio]>=2.0.0",
    "aiomysql>=0.2.0",
]

[project.urls]
Homepage = "https://github.com/zxjlm/fastapi-casbin-acl"
Repository = "https://github.com/zxjlm/fastapi-casbin-acl"

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "httpx>=0.24.0",
    "uvicorn>=0.22.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["fastapi_casbin_acl"]

[[tool.uv.index]]
url = "https://mirrors.aliyun.com/pypi/simple/"
default = true

[dependency-groups]
dev = [
    "httpx>=0.28.1",
    "pytest-cov>=7.0.0",
    "pytest>=9.0.2",
    "pytest-asyncio>=0.21.0",
    "aiosqlite>=0.22.1",
    "fastapi[standard]>=0.127.0",
]

[tool.pytest.ini_options]
asyncio_mode = "auto"
