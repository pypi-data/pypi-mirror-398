[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "cilow"
version = "0.2.0"
description = "Python SDK for Cilow AI Agent Platform - SOTA Memory Layer for AI"
readme = "README.md"
requires-python = ">=3.9"
license = {text = "MIT"}
authors = [{name = "Cilow Team", email = "team@cilow.ai"}]
keywords = ["ai", "memory", "agents", "llm", "rag", "vector-search", "temporal-graph"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Database",
    "Typing :: Typed",
]
dependencies = [
    "aiohttp>=3.8.0",
    "pydantic>=2.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.0.0",
    "mypy>=1.0.0",
    "ruff>=0.1.0",
]
langchain = [
    "langchain-core>=0.2.0",
]
cli = [
    "rich>=13.0.0",
    "anthropic>=0.34.0",
    "openai>=1.0.0",
    "textual>=0.87.0",
]
mcp = [
    "mcp>=0.1.0",
]
all = [
    "cilow[dev,langchain,cli,mcp]",
]

[project.scripts]
cilow = "cilow.cli.agent:main"
cilow-mcp = "cilow.mcp.server:main"

[project.urls]
Homepage = "https://cilow.ai"
Documentation = "https://docs.cilow.ai"
Repository = "https://github.com/cilow-ai/cilow"
Changelog = "https://github.com/cilow-ai/cilow/blob/main/CHANGELOG.md"
Issues = "https://github.com/cilow-ai/cilow/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["cilow*"]

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
markers = [
    "integration: mark test as integration test (requires running API)",
]

[tool.mypy]
python_version = "3.9"
strict = true

[tool.ruff]
line-length = 100
target-version = "py39"
