[tool.poetry]
name = "adcm-version"
version = "2.0.0"
description = ""
authors = [
    "Alexandr Alferov <aas@arenadata.io>", 
    "Egor Araslanov <aer@arenadata.io>"
]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.8"
version-utils = "^0.3.2"

[tool.poetry.group.dev]
optional = true

[tool.poetry.group.dev.dependencies]
black = "^23.11.0"
ruff = "^0.1.7"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.ruff]
line-length = 120
target-version = "py310"

[tool.ruff.lint]
select = ["ALL"]
ignore = ["SIM117", "ANN101", "ANN102", "ANN401", "COM812", "D", "PT", "ISC001"]

