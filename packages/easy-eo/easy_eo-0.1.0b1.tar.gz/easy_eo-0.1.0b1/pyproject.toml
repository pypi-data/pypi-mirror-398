[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "easy-eo"
version = "0.1.0b1"
description = "A lightweight Earth Observation utilities library for chainable raster operations"
readme = "README.md"
requires-python = ">=3.10"
license = { file = "LICENSE" }
keywords = ["remote sensing", "earth observation", "raster", "gis"]

authors = [
    { name = "Thomas Burns Botchwey", email = "" }
]

classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: GIS",
]


dependencies = [
    "rasterio>=1.4,<1.5",
    "geopandas>=1.1,<1.2",
    "numpy>=1.26,<2.2",
    "matplotlib>=3.10,<3.11",
]

[project.urls]
Homepage = "https://github.com/tommy-burns/easy-eo"
Repository = "https://github.com/tommy-burns/easy-eo"
Documentation = "https://easy-eo.readthedocs.io"
Issues = "https://github.com/tommy-burns/easy-eo/issues"


# ---------------------
# Hatch build settings
# ---------------------
[tool.hatch.build]
include = [
    "eeo",
]

[tool.hatch.build.targets.wheel]
packages = ["eeo"]

# Optional but handy
[tool.hatch.envs.default]
dependencies = [
    "pytest",
]

[tool.hatch.envs.default.scripts]
test = "pytest"
