name: Pg Airman MCP Tests

on:
  push:
    branches:
      - main
    paths-ignore:
      - "**/README.md"
  pull_request:
    types: [opened, synchronize, reopened]
    paths-ignore:
      - "**/README.md"
  workflow_dispatch:

jobs:
  pg-airman-mcp-ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Start Docker service
        run: sudo service docker start || true

      - name: Verify Docker is running
        run: docker info

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        # with:
        #   version: "0.6.9"

      - name: Build
        run: uv sync

      - name: Run Tests
        run: uv run pytest -v --log-cli-level=INFO --cov-report=xml:coverage.xml --junitxml=pytest.xml --cov src/pg_airman_mcp/ --cov-report term tests/

      - name: Coverage comment
        uses: MishaKav/pytest-coverage-comment@main
        with:
          pytest-xml-coverage-path: ./coverage.xml
          junitxml-path: ./pytest.xml
