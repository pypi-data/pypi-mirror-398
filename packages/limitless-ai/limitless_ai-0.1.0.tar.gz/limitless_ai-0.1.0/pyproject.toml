[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "limitless-ai"
version = "0.1.0"
description = "Universal AI Game Agent"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [
    {name = "Haum Lab"}
]
dependencies = [
    "opencv-python",
    "numpy",
    "pandas",
    "cairosvg",
    "torch",
    "torchvision",
    "tqdm",
    "scikit-learn",
    "pillow",
    "mss",
    "pygetwindow",
    "gymnasium",
    "vgamepad"
]

[project.scripts]
limitless = "limitless.cli:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["limitless*"]

[tool.setuptools.package-data]
limitless = ["templates/**/*"]
