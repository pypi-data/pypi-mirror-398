[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pyillion"
version = "1.2.0"
description = "Convert integers into long-form -illion notation (million, billion, ...)"
readme = "README.md"
requires-python = ">=3.8"
license = { text = "MIT" }

authors = [
    { name = "Phannoiershit", email = "buiphan022109@gmail.com" }
]

keywords = [
    "illion",
    "big-number",
    "number-format",
    "math"
]

classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Topic :: Scientific/Engineering :: Mathematics",
    "Topic :: Software Development :: Libraries"
]

[project.urls]
Homepage = "https://github.com/phannoiershit/pyillion"
Source = "https://github.com/phannoiershit/pyillion"
Issues = "https://github.com/phannoiershit/pyillion/issues"


[tool.setuptools]
package-dir = { "" = "src" }

[tool.setuptools.packages.find]
where = ["src"]


