[project]
name = "zhDateTime"
dynamic = []
requires-python = ">= 3.8, < 4.0"
authors = [
    { name = "金羿Eilles" },
]
maintainers = [
    { name = "金羿Eilles", email = "EillesWan@outlook.com" },
]
description = "中式日期时间库，附带数字汉字化功能。"
keywords = [
    "Chinese Calender",
    "zhdate",
    "calender",
    "datetime",
    "date",
    "time",
]
classifiers = [
    "Intended Audience :: Developers",
    "Natural Language :: Chinese (Simplified)",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: Mulan Permissive Software License v2 (MulanPSL-2.0)",
    "Operating System :: OS Independent",
    "Topic :: Software Development :: Libraries",
]
version = "2.0.2.1"

[project.readme]
file = "README.md"
content-type = "text/markdown"

[project.license]
file = "LICENSE"

[project.optional-dependencies]
dev = [
    "twine",
    "rich",
]

[project.urls]
Repository = "https://gitee.com/EillesWan/zhDateTime"
Issues = "https://gitee.com/EillesWan/zhDateTime/issues"
Mirror-Repository = "https://github.com/EillesWan/zhDateTime"
Mirror-Issues = "https://github.com/EillesWan/zhDateTime/issues"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm.build]
source-includes = [
    "README.md",
    "LICENSE",
]

[tool.pdm.version]
source = "file"
path = "zhDateTime/__init__.py"
