[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "ocrrouter"
dynamic = ["version"]
authors = [
    {name = "Tan Jun An", email = "jun.an@n1.healthcare"}
]
license = "AGPL-3.0"
description = "A practical tool for converting PDF to Markdown"
readme = {file = "README.md", content-type = "text/markdown"}
requires-python = ">=3.10,<3.14"
keywords = ["magic-pdf", "convert", "pdf", "markdown", "ocr", "router"]
classifiers = [
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]
dependencies = [
    "loguru>=0.7.2",
    "numpy>=1.21.6",
    "tqdm>=4.67.1",
    "requests",
    "httpx",
    "pillow>=11.0.0",
    "pypdfium2>=4.30.0",
    "pypdf>=5.6.0",
    "reportlab",
    "beautifulsoup4>=4.13.5,<5",
    "magika>=0.6.2,<1.1.0",
    "langchain-openai>=0.3.0",
    "langchain-core>=0.3.0",
    "packaging>=21.0",
    "aiofiles>=25.1.0",
    "pydantic-settings>=2.12.0",
    "langfuse>=3.11.1",
    "langchain>=1.2.0",
]

[project.optional-dependencies]
dev = [
    "ipykernel>=7.1.0",
]

[tool.setuptools.dynamic]
version = { attr = "ocrrouter.version.__version__" }

[tool.setuptools.packages.find]
include = ["ocrrouter*"]
namespaces = false

[project.urls]
Homepage = "https://github.com/n1healthcare/OcrRouter"
Repository = "https://github.com/n1healthcare/OcrRouter"
Issues = "https://github.com/n1healthcare/OcrRouter/issues"
Documentation = "https://github.com/n1healthcare/OcrRouter#readme"

[tool.setuptools]
zip-safe = false
