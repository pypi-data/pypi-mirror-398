[build-system]
requires = ["setuptools>=77.0.3"]
build-backend = "setuptools.build_meta"

[project]
name = "CaptchaGen"
version = "0.1.0"
description = "Configurable CAPTCHA generator in Python with rotation, noise, and color options."
readme = "README.md"
requires-python = ">=3.9"
authors = [{ name = "Farahbakhsh3", email = "farahbakhsh3@gmail.com" }]
license = { text = "GPL-3.0-or-later" }
keywords = ["captcha", "image", "generator", "python"]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)"
]

dependencies = [
    "Pillow>=10.0.0"
]

[project.urls]
Homepage = "https://github.com/farahbakhsh3/captcha-generator"
Documentation = "https://github.com/farahbakhsh3/captcha-generator"
Repository = "https://github.com/farahbakhsh3/captcha-generator"

[tool.setuptools]
packages = ["CaptchaGen"]
include-package-data = true

[tool.setuptools.package-data]
CaptchaGen = ["*.ttf"]
