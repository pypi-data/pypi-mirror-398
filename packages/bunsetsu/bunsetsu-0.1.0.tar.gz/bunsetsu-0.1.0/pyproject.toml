[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "bunsetsu"
version = "0.1.0"
description = "Japanese-optimized semantic text chunking for RAG applications"
readme = "README.md"
license = "MIT"
requires-python = ">=3.9"
authors = [
    { name = "YUA LAB", email = "desk@aquallc.jp" }
]
keywords = [
    "nlp",
    "japanese",
    "text-chunking",
    "rag",
    "semantic-chunking",
    "llm",
    "langchain",
    "llamaindex"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Text Processing :: Linguistic",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Natural Language :: Japanese",
]
dependencies = []

[project.optional-dependencies]
mecab = ["fugashi>=1.3.0", "unidic-lite>=1.0.8"]
sudachi = ["sudachipy>=0.6.8", "sudachidict-core>=20240109"]
all = ["fugashi>=1.3.0", "unidic-lite>=1.0.8", "sudachipy>=0.6.8", "sudachidict-core>=20240109"]
dev = ["pytest>=7.0", "pytest-cov>=4.0", "ruff>=0.1.0"]

[project.urls]
Homepage = "https://github.com/YUALAB/bunsetsu"
Documentation = "https://github.com/YUALAB/bunsetsu#readme"
Repository = "https://github.com/YUALAB/bunsetsu"
Issues = "https://github.com/YUALAB/bunsetsu/issues"

[tool.hatch.build.targets.sdist]
include = ["/src"]

[tool.hatch.build.targets.wheel]
packages = ["src/bunsetsu"]

[tool.ruff]
line-length = 100
target-version = "py39"

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W"]

[tool.pytest.ini_options]
testpaths = ["tests"]
