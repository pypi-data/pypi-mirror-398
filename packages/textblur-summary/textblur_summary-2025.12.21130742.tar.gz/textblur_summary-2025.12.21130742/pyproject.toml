[build-system]
requires = ["setuptools>=68.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "textblur-summary"
version = "2025.12.21130742"
description = "A new package that takes a text description of an image and returns a structured summary of the blurring tool's features and use cases. It processes user-provided text input about the tool, such as it"
readme = "README.md"
authors = [{ name = "textblur-summary", email = "hi@eugene.plus" }]
requires-python = ">=3.9"
dependencies = [
  "langchain-llm7>=0.0.0",
  "llmatch-messages>=0.0.0",
  "langchain-core>=0.3.0",
]
license = { text = "MIT" }

[project.urls]
Homepage = "https://github.com/chigwell/textblur-summary"
