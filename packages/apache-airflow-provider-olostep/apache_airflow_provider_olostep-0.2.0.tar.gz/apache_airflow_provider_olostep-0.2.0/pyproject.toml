[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "apache-airflow-provider-olostep"
version = "0.2.0"
description = "Apache Airflow provider for Olostep web scraping API"
readme = "README.md"
license = {text = "Apache-2.0"}
requires-python = ">=3.8"
authors = [
    {name = "Olostep", email = "info@olostep.com"},
]
keywords = [
    "airflow",
    "olostep",
    "web-scraping",
    "data-extraction",
    "provider",
    "etl",
    "data-pipeline",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Framework :: Apache Airflow",
    "Framework :: Apache Airflow :: Provider",
    "Intended Audience :: Developers",
    "Intended Audience :: System Administrators",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Internet :: WWW/HTTP",
    "Topic :: System :: Monitoring",
]
dependencies = [
    "apache-airflow>=2.4.0",
    "requests>=2.25.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-mock>=3.10.0",
    "pytest-asyncio>=0.21.0",
    "responses>=0.22.0",
    "apache-airflow[testing]>=2.4.0",
]

[project.urls]
Homepage = "https://olostep.com"
Documentation = "https://docs.olostep.com/integrations/airflow"
Repository = "https://github.com/olostep/airflow-provider-olostep"
Changelog = "https://github.com/olostep/airflow-provider-olostep/blob/main/CHANGELOG.md"
"Bug Tracker" = "https://github.com/olostep/airflow-provider-olostep/issues"

[project.entry-points."apache_airflow_provider"]
provider_info = "airflow_provider_olostep:get_provider_info"

[tool.setuptools.packages.find]
include = ["airflow_provider_olostep*"]

[tool.setuptools.package-data]
airflow_provider_olostep = ["py.typed"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
addopts = "-v --tb=short"

[tool.black]
line-length = 100
target-version = ["py38", "py39", "py310", "py311", "py312"]

[tool.isort]
profile = "black"
line_length = 100

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
ignore_missing_imports = true
