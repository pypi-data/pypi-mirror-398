[project]
name = "profiler-cub"
description = "A beautiful profiler for Python projects with various options"
dynamic = ["version"]
authors = [{name = "chaz", email = "bright.lid5647@fastmail.com"}]
readme = "README.md"
requires-python = ">=3.12"
keywords = []
dependencies = [
    "codec-cub>=0.0.15",
    "funcy-bear>=0.0.21",
    "lazy-bear>=0.0.10",
    "rich>=14.2.0",
]

[project.scripts]
profiler-cub = "profiler_cub._internal.cli:main"

[tool.uv]
default-groups = ["maintain", "ci", "testing"]


[dependency-groups]
maintain = [
    "build>=1.2",
    "git-changelog>=2.5",
    "yore>=0.3.3",
    "twine>=6.2.0",
]

ci = [
    "ruff>=0.4",
    "pyright>=1.1",
    "types-markdown>=3.6",
    "types-pyyaml>=6.0",
    "nox>=2025.5.1",
]

testing = [
    "griffe>=1.7.3",
    "pytest>=8.2",
    "pytest-cov>=5.0",
    "pytest-randomly>=3.15",
    "pytest-xdist>=3.6",
]


[tool.pyright]
pythonVersion = "3.14"
typeCheckingMode = "standard"
include = ["src"]
exclude = ["**/__pycache__"]
venvPath = "."
venv = ".venv"
reportMissingImports = true
reportMissingTypeStubs = false

[tool.pytest.ini_options]
testpaths = ["tests"]
pythonpath = ["src", "tests"]
addopts = "-v -s"
asyncio_mode = "auto"
markers = [
    "visual: marks tests as visual verification tests (deselect with '-m \"not visual\"')"
]
filterwarnings = [
    "ignore::PendingDeprecationWarning",
    "ignore::ImportWarning",
    "ignore::ResourceWarning",
    "ignore::UserWarning",
]

[build-system]
requires = [
    "hatchling",
    "uv-dynamic-versioning",
]
build-backend = "hatchling.build"

[tool.hatch.version]
source = "uv-dynamic-versioning"

[tool.uv-dynamic-versioning]
vcs = "git"
style = "semver"
metadata = false
fallback_version = "0.0.1"

[tool.hatch.build.hooks.custom]
path = "hatch_build.py"
output = "src/profiler_cub/_internal/_version.py"

template = '''
__version__ = "{{ version }}"
__commit_id__ = "{{ commit }}"
__version_tuple__ = ({{ major }}, {{ minor }}, {{ patch }})

'''

