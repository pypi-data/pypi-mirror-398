# =============================================================================
# PR Linked Automation
# =============================================================================
# Update state when a PR is linked to the work item.
# =============================================================================

name: PR linked
description: Move to review when PR is linked

on: work_item.updated

when:
  state: [todo, in_progress]

do:
  - when: properties.linked_pr != null
    set:
      state: in_review
    remove_label: in-development
    add_label: in-review
    comment: "ðŸ”— PR linked! Moving to review."

