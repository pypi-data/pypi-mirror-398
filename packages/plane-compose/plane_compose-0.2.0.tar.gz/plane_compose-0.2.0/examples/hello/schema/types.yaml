Task:
  description: Default work item type with the option to add new properties
  workflow: standard
  icon:
    name: null
    color: '#6695FF'
  is_default: true
  properties:
  - name: Actual result
    type: decimal
    required: false
Bug:
  description: Bug work item
  workflow: standard
  icon:
    name: Frown
    color: '#1FA191'
  properties:
  - name: severity exp
    type: text
    required: false
  - name: pform
    type: decimal
    required: false
  - name: sev index
    type: option
    required: false
    options:
    - '10'
    - '20'
    - '30'
  - name: browser
    type: option
    required: false
    options:
    - Microsoft
    - Chrome
    - Brave
    - Safari
    is_multi: true
  - name: You or other
    type: boolean
    required: false
  - name: Googleplex
    type: relation
    required: false
  - name: Found on
    type: datetime
    required: false
  - name: Where
    type: url
    required: false
