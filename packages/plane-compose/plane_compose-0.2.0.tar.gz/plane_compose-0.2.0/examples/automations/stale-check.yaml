# =============================================================================
# Stale Item Detection
# =============================================================================
# Mark items with no activity as stale.
# 
# This automation runs on a schedule (cron) to check for stale items.
# =============================================================================

name: Stale check
description: Mark inactive items as stale

on:
  schedule: "0 9 * * *"  # Daily at 9 AM

when:
  state: [todo, in_progress]
  labels not_contains: stale

# Uses script for date calculations
script: ./scripts/stale-check.ts

