# =============================================================================
# SLA Escalation Automation
# =============================================================================
# Escalates items that breach SLA based on customer tier.
# 
# Uses a script for complex tier-based calculations.
# =============================================================================

name: SLA escalation
description: Escalate items breaching SLA based on customer tier

on:
  schedule: "*/15 * * * *"  # Every 15 minutes

when:
  state: [backlog, todo, in_progress]
  labels not_contains: escalated

script: ./scripts/escalation.ts

