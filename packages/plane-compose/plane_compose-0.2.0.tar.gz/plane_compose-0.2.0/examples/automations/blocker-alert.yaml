# =============================================================================
# Blocker Alert Automation
# =============================================================================
# Alert when an item is marked as blocked.
# =============================================================================

name: Blocker alert
description: Notify team when an item is blocked

on: work_item.updated

when:
  labels contains: blocked

do:
  - set:
      priority: high
  - notify:
      channel: "#blockers"
      message: "ðŸš« BLOCKED: ${{ title }} - needs attention!"
  - notify:
      to: ${{ assignee }}
      message: "Your task '${{ title }}' is marked as blocked. Please update the status."

