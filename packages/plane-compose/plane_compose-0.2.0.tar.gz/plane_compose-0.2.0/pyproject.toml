[project]
name = "plane-compose"
version = "0.2.0"
description = "Project as Code framework for Plane - Define and sync projects declaratively with YAML"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "AGPL-3.0-or-later"}
authors = [
    {name = "Plane Software, Inc.", email = "hello@plane.so"},
]
maintainers = [
    {name = "Plane Software, Inc.", email = "hello@plane.so"},
]
keywords = [
    "plane",
    "project-management",
    "infrastructure-as-code",
    "yaml",
    "cli",
    "devops",
    "workflow",
    "automation",
    "issue-tracking",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: GNU Affero General Public License v3 or later (AGPLv3+)",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Software Development :: Build Tools",
    "Environment :: Console",
    "Operating System :: OS Independent",
    "Typing :: Typed",
]
dependencies = [
    "typer[all]>=0.9.0",
    "pydantic>=2.0.0",
    "pydantic-settings>=2.0.0",
    "pyyaml>=6.0",
    "rich>=13.0.0",
    "plane-sdk>=0.1.10",
    "httpx>=0.25.0",
    "python-dotenv>=1.0.0",
    "cel-python>=0.4.0",  # Google CEL for safe expression evaluation
]

[project.urls]
Homepage = "https://github.com/makeplane/compose"
Documentation = "https://github.com/makeplane/compose/tree/main/docs"
Repository = "https://github.com/makeplane/compose"
"Bug Tracker" = "https://github.com/makeplane/compose/issues"
"Source Code" = "https://github.com/makeplane/compose"

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "pytest-asyncio>=0.21.0",
    "ruff>=0.1.0",
    "mypy>=1.0.0",
]

[project.scripts]
plane = "planecompose.main:app"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/planecompose"]

[tool.ruff]
line-length = 100
target-version = "py310"

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
