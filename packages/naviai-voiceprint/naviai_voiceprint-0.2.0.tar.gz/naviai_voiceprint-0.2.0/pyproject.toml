[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "naviai-voiceprint"
version = "0.2.0"
description = "Unified voiceprint recognition SDK (Xunfei / Tencent)"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}

authors = [
    {name = "Leslie_lin", email = "2090616614@qq.com"}
]

dependencies = [
    "requests>=2.28.0"
]

[project.optional-dependencies]
tencent = [
    "tencentcloud-sdk-python>=3.0.0"
]
dev = [
    "pytest>=7.0.0"
]

[tool.pytest.ini_options]
testpaths = ["tests"]
addopts = "-q"

[project.urls]
Homepage = "https://github.com/yourname/naviai_voiceprint"

