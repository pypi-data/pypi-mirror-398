[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "eeveon"
version = "0.4.0"
description = "Lightweight bash-based CI/CD pipeline for automatic deployment from GitHub"
readme = "README.md"
requires-python = ">=3.6"
dependencies = [
    "cryptography>=3.0.0",
    "fastapi>=0.100.0",
    "uvicorn>=0.20.0",
]
license = {text = "MIT"}
authors = [
    {name = "Adarsh", email = "sinha.adarsh200@gmail.com"}
]
maintainers = [
    {name = "Adarsh", email = "sinha.adarsh200@gmail.com"}
]
keywords = [
    "ci",
    "cd",
    "deployment",
    "automation",
    "github",
    "devops",
    "pipeline",
    "continuous-deployment",
    "continuous-integration"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: System Administrators",
    "Topic :: Software Development :: Build Tools",
    "Topic :: System :: Systems Administration",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.6",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Unix Shell",
    "Operating System :: POSIX :: Linux",
    "Operating System :: Unix",
]

[project.urls]
Homepage = "https://github.com/adarsh-crypto/eeveon"
Documentation = "https://github.com/adarsh-crypto/eeveon#readme"
Repository = "https://github.com/adarsh-crypto/eeveon"
"Bug Tracker" = "https://github.com/adarsh-crypto/eeveon/issues"
Changelog = "https://github.com/adarsh-crypto/eeveon/blob/main/CHANGELOG.md"

[project.scripts]
eeveon = "eeveon.cli:main"

[project.optional-dependencies]
premium = ["rich>=13.0.0", "psutil>=5.0.0"]
rich = ["rich>=13.0.0"]
monitoring = ["psutil>=5.0.0"]
dev = [
    "black>=22.0.0",
    "isort>=5.0.0",
    "flake8>=4.0.0",
    "mypy>=0.950",
]

[tool.setuptools]
packages = ["eeveon", "eeveon.dashboard", "eeveon.dashboard.static", "eeveon.scripts"]
include-package-data = true

[tool.setuptools.package-data]
eeveon = ["scripts/*.sh", "dashboard/*.html", "dashboard/static/*.css"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]

[tool.black]
line-length = 100
target-version = ['py36', 'py37', 'py38', 'py39', 'py310', 'py311']
include = '\.pyi?$'

[tool.isort]
profile = "black"
line_length = 100

[tool.mypy]
python_version = "3.6"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
