# Codecov configuration
# See: https://docs.codecov.com/docs/codecov-yaml

# Coverage thresholds aligned with CI (92.5%)
# Adjusted from 93% after exhaustive testing effort.
# Remaining gaps consist of defensive exception handlers and edge cases
# unreachable through public API.

# Note: During deprecated API removal, coverage may temporarily drop as we
# remove both code and tests. The threshold is set higher to accommodate
# this legitimate decrease during the transition.

coverage:
  status:
    project:
      default:
        target: 92.5%
        threshold: 4%  # Allow 4% decrease for deprecated code removal
        informational: false  # Fail if below threshold

    patch:
      default:
        target: 90%  # New code should have good coverage
        threshold: 5%  # Lenient for refactoring PRs
        informational: false

comment:
  layout: "reach,diff,flags,tree,reach"
  behavior: default
  require_changes: false
