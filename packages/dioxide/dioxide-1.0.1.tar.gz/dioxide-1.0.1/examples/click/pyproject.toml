[project]
name = "dioxide-click-example"
version = "0.1.0"
description = "Example Click CLI application using dioxide for dependency injection"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "dioxide>=0.4.0",
    "click>=8.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
]

[project.scripts]
usermgmt = "app.main:cli"

[tool.pytest.ini_options]
testpaths = ["tests"]
python_classes = ["Describe*", "Test*"]
python_functions = ["it_*", "test_*"]
