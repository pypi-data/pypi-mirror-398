[project]
name = "dioxide-flask-example"
version = "1.0.0"
description = "Flask + dioxide hexagonal architecture example"
requires-python = ">=3.11"

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Describe*", "Test*"]
python_functions = ["it_*", "test_*"]

[tool.ruff]
target-version = "py311"
line-length = 120

[tool.ruff.lint]
select = ["E", "W", "F", "I", "N", "UP", "B"]

[tool.mypy]
python_version = "3.11"
strict = true
