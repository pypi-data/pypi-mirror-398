# Read the Docs configuration file for Dioxide
# See https://docs.readthedocs.io/en/stable/config-file/v2.html for details

version: 2

# Sphinx configuration
sphinx:
  configuration: docs/conf.py
  fail_on_warning: false  # Set to true once warnings are resolved

# Build additional formats
formats:
  - pdf
  - epub

# Build configuration using uv package manager
build:
  os: ubuntu-24.04
  tools:
    python: "3.12"
    rust: "1.82"

  jobs:
    # Install uv via asdf before environment creation
    pre_create_environment:
      - asdf plugin add uv
      - asdf install uv 0.9.13
      - asdf global uv 0.9.13

    # Create virtual environment using uv
    create_environment:
      - uv venv "${READTHEDOCS_VIRTUALENV_PATH}"

    # Install dependencies using uv sync with docs group
    install:
      - UV_PROJECT_ENVIRONMENT="${READTHEDOCS_VIRTUALENV_PATH}" uv sync --frozen --group docs

# Versioning strategy for ReadTheDocs
# This configures which versions appear in the version switcher dropdown
#
# "latest" - Always points to main branch (bleeding edge)
# "stable" - Points to latest release tag (recommended for users)
# All version tags (v0.1.0, v0.2.0, etc.) - Specific release versions
#
# ReadTheDocs automatically detects git tags matching the pattern v*.*.*
# and builds documentation for each tag.
