name: Stale Issue Management

on:
  schedule:
    # Run daily at 00:00 UTC
    - cron: '0 0 * * *'
  workflow_dispatch:

permissions:
  issues: write
  pull-requests: write

jobs:
  stale:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/stale@997185467fa4f803885201cee163a9f38240193d # v10.1.1
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}

          # Stale issue configuration
          stale-issue-message: |
            ðŸ‘‹ This issue has been automatically marked as stale because it has not had recent activity.

            It will be closed in **14 days** if no further activity occurs.

            If this issue is still relevant, please:
            - Comment to let us know this is still a concern
            - Provide any additional information that might help
            - Remove the `status: stale` label

            Thank you for your contributions!
          close-issue-message: |
            ðŸ”’ This issue has been automatically closed due to inactivity.

            If this is still a concern, please:
            - Reopen this issue with updated information
            - Create a new issue referencing this one

            Thank you!

          # Timeouts (in days)
          days-before-stale: 90
          days-before-close: 14

          # Labels
          stale-issue-label: 'status: stale'

          # Exempt labels (issues with these labels won't be marked stale)
          exempt-issue-labels: 'status: blocked,priority: critical,priority: high,good-first-issue,help-wanted'

          # Only process issues (not PRs)
          only-labels: ''
          exempt-all-milestones: false

          # Messages
          close-issue-reason: 'not_planned'

          # Operations per run (prevent rate limiting)
          operations-per-run: 50

          # Remove stale label when issue is updated
          remove-stale-when-updated: true

          # Debug mode (set to true for testing)
          debug-only: false

      - uses: actions/stale@997185467fa4f803885201cee163a9f38240193d # v10.1.1
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}

          # Stale PR configuration
          stale-pr-message: |
            ðŸ‘‹ This pull request has been automatically marked as stale because it has not had recent activity.

            It will be closed in **7 days** if no further activity occurs.

            If you're still working on this:
            - Push new commits
            - Comment with your progress
            - Remove the `status: stale` label

            Thank you for your contribution!
          close-pr-message: |
            ðŸ”’ This pull request has been automatically closed due to inactivity.

            If you'd like to continue this work:
            - Reopen this PR with updated commits
            - Create a new PR referencing this one

            Thank you!

          # Timeouts (PRs stale faster than issues)
          days-before-stale: 30
          days-before-close: 7

          # Labels
          stale-pr-label: 'status: stale'

          # Exempt labels
          exempt-pr-labels: 'status: blocked,priority: critical,priority: high,work-in-progress'

          # Only process PRs (not issues)
          only-labels: ''
          exempt-all-milestones: false

          # Messages
          close-pr-reason: 'not_planned'

          # Operations per run
          operations-per-run: 50

          # Remove stale label when PR is updated
          remove-stale-when-updated: true

          # Debug mode
          debug-only: false
