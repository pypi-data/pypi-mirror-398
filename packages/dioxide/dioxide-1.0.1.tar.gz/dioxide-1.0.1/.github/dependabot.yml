version: 2

# Dependabot configuration for automated dependency updates
# Covers: GitHub Actions, Rust (Cargo), and Python (pip/pyproject.toml)

updates:
  # =============================================================================
  # GitHub Actions - Weekly updates, all grouped together
  # =============================================================================
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "America/Los_Angeles"
    # Group all GitHub Actions updates into a single PR
    groups:
      github-actions:
        patterns:
          - "*"
    commit-message:
      prefix: "chore(deps)"
      include: "scope"
    labels:
      - "dependencies"
      - "github-actions"
    reviewers:
      - "mikelane"
    open-pull-requests-limit: 10

  # =============================================================================
  # Rust Dependencies (Cargo.toml) - Weekly updates with smart grouping
  # =============================================================================
  - package-ecosystem: "cargo"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "America/Los_Angeles"
    # Group Rust dependencies by update type
    groups:
      # Patch and minor updates together (safer)
      rust-minor-patch:
        update-types:
          - "minor"
          - "patch"
      # Major updates separate (need more careful review)
      rust-major:
        update-types:
          - "major"
    commit-message:
      prefix: "chore(deps)"
      include: "scope"
    labels:
      - "dependencies"
      - "rust"
    reviewers:
      - "mikelane"
    open-pull-requests-limit: 10

  # =============================================================================
  # Python Dependencies (pyproject.toml) - Weekly updates with dev/prod split
  # =============================================================================
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "America/Los_Angeles"
    # Group Python dependencies intelligently
    groups:
      # Production dependencies - minor/patch together
      python-prod:
        dependency-type: "production"
        update-types:
          - "minor"
          - "patch"
      # Development dependencies - all together
      python-dev:
        dependency-type: "development"
      # Major updates separate for careful review
      python-major:
        update-types:
          - "major"
    commit-message:
      prefix: "chore(deps)"
      include: "scope"
    labels:
      - "dependencies"
      - "python"
    reviewers:
      - "mikelane"
    open-pull-requests-limit: 10
    # Allow dependencies from both standard and custom registries
    allow:
      - dependency-type: "all"
