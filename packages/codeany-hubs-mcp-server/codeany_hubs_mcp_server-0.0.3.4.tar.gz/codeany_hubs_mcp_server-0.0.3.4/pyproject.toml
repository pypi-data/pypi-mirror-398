[build-system]
requires = ["hatchling>=1.21.0"]
build-backend = "hatchling.build"

[project]
name = "codeany-hubs-mcp-server"
version = "0.0.3.4"
description = "MCP server exposing Codeany Hubs authoring tools."
readme = "README.md"
requires-python = ">=3.9"
license = { text = "MIT" }
dependencies = [
  "codeany-hub>=0.2.2.9,<0.3.0",
  "typing-extensions>=4.7.0",
]

[project.optional-dependencies]
dev = [
  "pytest>=8.0.0",
  "pytest-httpx>=0.30.0",
  "ruff>=0.3.0",
  "mypy>=1.8.0",
]

[project.scripts]
codeany-hub-mcp = "codeany_mcp_server.main:main"
codeany-hubs-mcp = "codeany_mcp_server.main:main"

[tool.hatch.build.targets.wheel]
packages = ["src/codeany_mcp_server"]

[tool.hatch.build.targets.sdist]
include = [
  "src/codeany_mcp_server",
  "README.md",
  "LICENSE",
  "docs",
  "examples",
  "scripts",
  "tests",
  "pyproject.toml",
]

[tool.ruff]
line-length = 110
target-version = "py39"

[tool.mypy]
strict = true
ignore_missing_imports = true
