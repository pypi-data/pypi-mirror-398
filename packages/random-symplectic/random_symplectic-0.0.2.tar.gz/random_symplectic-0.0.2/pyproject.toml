[build-system]
requires = ["setuptools >= 77.0.3"]
build-backend = "setuptools.build_meta"



[project]
name = "random-symplectic"
authors = [
    {name = "Zachary C. Coleman", email = "coleman.zacharyc@gmail.com"},
]
description = "Random d-nary symplectic matrices for qudit Clifford gates."
readme = "README.md"
requires-python = ">=3.8"
keywords = ["quantum computing", "qudit", "symplectic", "clifford"]
license = "MIT"
classifiers = [
    "Programming Language :: Python :: 3",
]
dependencies = [
    "numpy",
    "sympy",
]
dynamic = ["version"]

[tool.setuptools.dynamic]
version = {attr = "randomsymplectic.version.__version__"}

[project.urls]
Homepage = "https://github.com/zccoleman/random-symplectic"
docs = "https://zccoleman.github.io/random-symplectic/"




[tool.setuptools.packages.find]
where = ["src"]