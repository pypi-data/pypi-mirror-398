[build-system]
requires = ["setuptools>=68.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "tech-insights-extractor"
version = "2025.12.21230046"
description = "tech-insights-extractor summarizes tech breakthroughs, extracts key innovations, and categorizes advances from user text using LLM prompts."
readme = "README.md"
authors = [{ name = "tech-insights-extractor", email = "hi@eugene.plus" }]
requires-python = ">=3.9"
dependencies = [
  "langchain-llm7>=0.0.0",
  "llmatch-messages>=0.0.0",
  "langchain-core>=0.3.0",
]
license = { text = "MIT" }

[project.urls]
Homepage = "https://github.com/chigwell/tech-insights-extractor"
