name: bnf-jest
permissions:
  contents: read

on:
  - pull_request
  - push

env:
  NODE_LATEST_VERSION: '24'

jobs:
  jest:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        node-version: ['20', '22', '24']

    steps:
      - uses: actions/checkout@v6

      - name: install antlr4
        run: pip install antlr4-tools

      - uses: actions/setup-node@v6
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: dependencies
        working-directory: bnf
        run: npm ci

      - name: jest
        working-directory: bnf
        run: npm run all

  npm:
    runs-on: ubuntu-latest
    needs: jest

    if: "github.event_name == 'push' && startsWith(github.ref, 'refs/tags')"

    environment:
      name: npm-bnf
      url: https://www.npmjs.com/package/atsds-bnf
    permissions:
      id-token: write

    steps:
      - uses: actions/checkout@v6

      - name: recovery tag information
        run: git fetch --tags --force

      - name: install antlr4
        run: pip install antlr4-tools

      - uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_LATEST_VERSION }}
          cache: 'npm'

      - name: version
        working-directory: bnf
        run: npm version from-git --no-git-tag-version

      - name: extract tag
        run: |
          GIT_TAG=${GITHUB_REF#refs/tags/}
          TAG=$(echo $GIT_TAG | sed -E 's/^v//' | sed -E 's/[0-9\.-]//g' | sed -E 's/^$/latest/g')
          echo TAG=$TAG >> $GITHUB_ENV

      - name: dependencies
        working-directory: bnf
        run: npm ci

      - name: build
        working-directory: bnf
        run: npm run build

      - name: publish
        working-directory: bnf
        run: npm publish --tag $TAG
