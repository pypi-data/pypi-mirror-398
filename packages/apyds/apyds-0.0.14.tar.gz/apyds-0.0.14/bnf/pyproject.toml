[build-system]
requires = [
  "setuptools~=80.9.0",
  "setuptools-scm~=9.2.2",
]
build-backend = "setuptools.build_meta"

[project]
name = "apyds-bnf"
dynamic = ["version"]
dependencies = [
  "antlr4-python3-runtime~=4.13.2",
]
requires-python = ">=3.11, <3.15"
authors = [{ name = "Hao Zhang", email = "hzhangxyz@outlook.com" }]
description = "BNF parser and unparsers for DS - conversion between lisp-like and traditional syntax"
readme = "README.md"
license = "AGPL-3.0-or-later"

[project.urls]
Repository = "https://github.com/USTC-KnowledgeComputingLab/ds.git"

[tool.setuptools_scm]
version_scheme = "no-guess-dev"
fallback_version = "0.0.0"
root = ".."

[tool.setuptools.packages.find]
include = ["apyds_bnf"]

[project.optional-dependencies]
dev = [
  "ruff~=0.14.10",
  "pytest~=9.0.2",
  "pytest-cov~=7.0.0",
]

[tool.ruff]
line-length = 120

[tool.ruff.lint]
select = ["E4", "E7", "E9", "F"]

[tool.ruff.lint.per-file-ignores]
"tests/*" = ["E741", "E743", "F841"]

[tool.ruff.format]

[tool.pytest.ini_options]
addopts = "--cov=apyds_bnf"
testpaths = "tests"
