[build-system]
# Specifies the build backend and requirements for packaging the project.
requires = ["setuptools>=64", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "luci-sdk"
version = "0.1.1"
description = "Python SDK for the LUCI Pin device"
readme = "README.md"
license = { text = "MIT" }
authors = [
  { name = "Memories AI Labs", email = "contact@memories-ai.com" }
]
requires-python = ">=3.9"

# Dependencies required by your project
dependencies = [
    "opencv-python",  # For video and image processing
    "Pillow",         # For image handling
    "pyserial",       # If you're using serial communication (if applicable)
    "ffmpeg-python",  # If you need to interact with ffmpeg directly
]

# Optional extra dependencies
# Uncomment below if you want to define optional dependencies
# [project.optional-dependencies]
# gui = [
#   "tkinter",       # GUI support
#   "Pillow",        # Image handling for GUI
#   "opencv-python", # For video preview in GUI
# ]

[project.urls]
homepage = "https://github.com/Memories-ai-labs/luci_sdk"

# Specify any scripts that should be installed as entry points (optional)
# For example, if you plan to provide CLI commands, you can specify them here.
# [project.scripts]
# luci-cli = "luci_tools.cli:main"

[tool.setuptools]
# If you have additional files you need to include in the package, use `include-package-data = true`
packages = { find = {} }
include-package-data = true

# Include additional non-Python files (like setup scripts, assets, etc.)
[tool.setuptools.package-data]
"luci_sdk" = ["luci_assets/**/*", "setup_connection/**/*"]

# If you use `MANIFEST.in` to specify extra files, it will be automatically respected
