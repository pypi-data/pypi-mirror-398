[project]
name = "dataset-translator"
authors = [{ name = "Iván Moreno", email = "ivan@ivan.build" }]
version = "0.2.0"
description = "⚡️ Efficient dataset translation using Google Translate's API"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
]
dependencies = [
    "datasets",
    "google-cloud-translate>=3.23.0",
    "googletrans",
    "jsonlines>=4.0.0",
    "pandas",
    "pyarrow",
    "tqdm",
    "typer",
]
keywords = ["dataset", "translate", "hf", "google", "api"]
license = { text = "MIT" }

[project.urls]
Repository = "https://github.com/ivanvmoreno/dataset-translator"
Issues = "https://github.com/ivanvmoreno/dataset-translator/issues"

[project.scripts]
dataset-translator = "src.main:app"

[dependency-groups]
dev = [
    "black",
    "build>=1.2.2.post1",
    "isort",
    "pytest",
    "pytest-asyncio",
    "twine>=6.1.0",
    "ty>=0.0.5",
]

[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = ["src"]
license-files = []

[tool.setuptools.data-files]
"share/man/man1" = ["docs/dataset-translator.1"]

[tool.black]
line-length = 80
include = './.pyi?$'
exclude = 'venv/'

[tool.isort]
profile = 'black'
src_paths = ['./']
skip_glob = ["**/.env*", "**/.venv/*"]

[tool.pytest.ini_options]
asyncio_default_fixture_loop_scope = "session"
