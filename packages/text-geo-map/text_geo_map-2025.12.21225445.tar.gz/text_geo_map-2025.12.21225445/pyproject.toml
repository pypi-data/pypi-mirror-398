[build-system]
requires = ["setuptools>=68.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "text-geo-map"
version = "2025.12.21225445"
description = "text-geo-map turns plain text location descriptions into standardized geospatial data for interactive maps."
readme = "README.md"
authors = [{ name = "text-geo-map", email = "hi@eugene.plus" }]
requires-python = ">=3.9"
dependencies = [
  "langchain-llm7>=0.0.0",
  "llmatch-messages>=0.0.0",
  "langchain-core>=0.3.0",
]
license = { text = "MIT" }

[project.urls]
Homepage = "https://github.com/chigwell/text-geo-map"
