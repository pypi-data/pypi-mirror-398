[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "matchbox-rl"
version = "1.0.0"
description = "A tangible Reinforcement Learning engine with Matchboxes and colored Beads"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Tristan Tibbs"}
]
keywords = ["reinforcement-learning", "machine-learning", "menace", "matchbox", "ai", "education"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Education",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
requires-python = ">=3.10"
dependencies = []

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "ruff>=0.1.0",
]

[project.urls]
Homepage = "https://github.com/tctibbs/matchbox-rl"
Repository = "https://github.com/tctibbs/matchbox-rl"

[tool.hatch.build.targets.wheel]
packages = ["matchbox"]

[tool.ruff]
line-length = 100
target-version = "py310"

[tool.ruff.lint]
select = ["E", "F", "I", "W"]

[tool.pytest.ini_options]
testpaths = ["tests"]
