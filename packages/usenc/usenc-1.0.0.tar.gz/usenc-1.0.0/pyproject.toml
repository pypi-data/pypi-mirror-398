[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.version]
source = "vcs"

[tool.hatch.build.targets.wheel]
packages = ["src/usenc"]

[project]
name = "usenc"
version = "1.0.0"
description = "A Universal String Encoder"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "Xavier 'crashoz' Launey", email = "xavier.launey@gmail.com"}
]
maintainers = [
    {name = "Xavier 'crashoz' Launey", email = "xavier.launey@gmail.com"}
]
keywords = ["string", "encoder", "encodings", "decoder"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: System Administrators",
    "License :: OSI Approved :: MIT License",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3 :: Only",
    "Environment :: Console",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Text Processing",
    "Topic :: Utilities",
    "Topic :: Security :: Cryptography",
    "Topic :: Internet",
    "Typing :: Typed",
]

# Dependencies
dependencies = [

]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-cov",
    "pre-commit>=3.5.0",
    "ruff>=0.8.0",
    "mypy>=1.11.0",
    "bandit[toml]>=1.7.0"
]
docs = [
    "mkdocs>=1.5.0",
    "mkdocs-material>=9.0.0",
    "mkdocstrings[python]>=0.24.0",
    "mkdocs-awesome-nav>=3.0.0"
]

# CLI entry points
[project.scripts]
usenc = "usenc.cli:main"

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["*"]
python_classes = ["Test*"]
python_functions = ["test_*"]

[tool.ruff]
# Target Python 3.8+
target-version = "py38"
line-length = 100

# Exclude common directories
exclude = [
    ".git",
    "__pycache__",
    "build",
    "dist",
    "venv",
    ".venv",
    "tests/snapshots"
]

[tool.ruff.lint]
# Enable specific rule sets
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "N",   # pep8-naming
    "UP",  # pyupgrade
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "SIM", # flake8-simplify
]

# Ignore specific rules
ignore = [
    "E501",  # line too long (handled by formatter)
]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false  # Set to true once you add type hints
ignore_missing_imports = true

[tool.bandit]
exclude_dirs = ["tests", "docs", "scripts"]
skips = ["B101"]  # Skip assert_used (used in tests)

[project.urls]
"Homepage" = "https://crashoz.github.io/usenc/"
"Documentation" = "https://crashoz.github.io/usenc/"
"Repository" = "https://github.com/crashoz/usenc"
"Bug Tracker" = "https://github.com/crashoz/usenc/issues"
"Changelog" = "https://github.com/crashoz/usenc/blob/main/CHANGELOG.md"
