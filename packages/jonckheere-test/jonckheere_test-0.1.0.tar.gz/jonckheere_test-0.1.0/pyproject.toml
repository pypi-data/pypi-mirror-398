[project]
name = "jonckheere-test"
version = "0.1.0"
description = "Jonckheere-Terpstra test for ordered alternatives"
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.10"
authors = [{ name = "Ariel Bereslavsky" }]
keywords = [
    "statistics",
    "nonparametric",
    "jonckheere",
    "terpstra",
    "trend-test",
    "hypothesis-testing",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Scientific/Engineering :: Mathematics",
    "Topic :: Scientific/Engineering :: Bio-Informatics",
]
dependencies = ["numpy>=1.21", "scipy>=1.7"]

[project.urls]
Homepage = "https://github.com/ScarWar/jonckheere-test"
Repository = "https://github.com/ScarWar/jonckheere-test"
Issues = "https://github.com/ScarWar/jonckheere-test/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/jonckheere_test"]

[tool.uv]
dev-dependencies = ["pytest>=7.0"]

[tool.pytest.ini_options]
testpaths = ["tests"]
