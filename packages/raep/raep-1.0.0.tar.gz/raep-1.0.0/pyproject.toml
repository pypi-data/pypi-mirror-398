# 文件: /work1/myj/RAEP_new/pyproject.toml

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
# === 核心元数据 ===
name = "raep"
version = "1.0.0"
description = "Random Forest Enzyme Prediction"
readme = "README.md"
requires-python = ">=3.7"
license = {text = "MIT"}
authors = [
    {name = "DHY", email = "dhy.scut@outlook.com"}
]
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Intended Audience :: Science/Research",
]

# === 依赖项 ===
dependencies = [
    "numpy",
    "pandas",
    "scikit-learn",
    "xgboost",
    "joblib"
]

# === 关键：明确告诉 setuptools 如何查找包 ===
# 这会自动查找和包含所有包
[tool.setuptools.packages.find]

# === 关键：确保 .pkl 文件被包含 ===
# 语法是: 包名 = [文件列表]
# 这里用 * 表示所有包
[tool.setuptools.package-data]
"*" = ["*.pkl"]

# === CLI入口点 ===
[project.scripts]
raep = "raep.cli:main"
