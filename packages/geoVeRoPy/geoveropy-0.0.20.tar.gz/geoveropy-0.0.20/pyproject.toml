[build-system]
requires = ["setuptools>=77.0.0"]
build-backend = "setuptools.build_meta"

[project]
name = "geoVeRoPy"
version = "0.0.20"
authors = [
  { name="Lan Peng", email="lanpeng@shu.edu.cn" },
]
description = "geoVeRoPy: Geometrical Vehicle Routing Problem solved by Python"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
  "numpy",
  "scipy",
  "geopy",
  "geojson",
  "matplotlib",
  "shapely",
  "networkx"
]
license = "MIT"
classifiers = [
	"Development Status :: 2 - Pre-Alpha",
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]

[tool.setuptools]
packages = ["geoVeRoPy"]

[project.urls]
Homepage = "https://github.com/isaac0821/geoVeRoPy/"
Issues = "https://github.com/isaac0821/geoVeRoPy/issues"
Documentation = "https://isaac0821.github.io/geoVeRoPy/"