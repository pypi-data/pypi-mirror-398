[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "jelka"
description = "Python API for Jelka FMF patterns"
version = "0.0.9"
readme = "README.md"

requires-python = ">=3.8"

authors = [
    { name = "Bor Brudar", email = "bor.brudar@gmail.com" },
    { name = "Filip Å tamcar", email = "projects@filips.si" },
]

dependencies = [
    "jelka-validator",
]

classifiers = [
    "Development Status :: 5 - Production/Stable",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Typing :: Typed",
]

[project.urls]
Homepage = "https://github.com/Jelka-FMF/JelkaPy"
Issues = "https://github.com/Jelka-FMF/JelkaPy/issues"
