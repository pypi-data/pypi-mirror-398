[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "fits-sqlite"
version = "0.1.0"
authors = [
  { name="Juan Guerrero" },
]
description = "A library to embed a SQLite database within a FITS file."
readme = "README.md"
requires-python = ">=3.8"
license = { file = "LICENSE" }
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Topic :: Scientific/Engineering",
]
dependencies = [
    "astropy>=5.0",
    "numpy>=1.21",
]

[project.urls]
Homepage = "https://github.com/coredumped/fits_sqlite"
"Bug Tracker" = "https://github.com/coredumped/fits_sqlite/issues"
