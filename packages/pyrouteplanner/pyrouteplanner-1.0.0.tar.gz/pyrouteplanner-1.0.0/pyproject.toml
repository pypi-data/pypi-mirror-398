[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "pyrouteplanner"
version = "1.0.0"
requires-python = ">=3.11"
dependencies = [
    "flask>=3.1.2",
]

[project.scripts]
pyrouteplanner = "pyrouteplanner:main"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
"pyrouteplanner" = ["templates/*", "static/**/*"]
