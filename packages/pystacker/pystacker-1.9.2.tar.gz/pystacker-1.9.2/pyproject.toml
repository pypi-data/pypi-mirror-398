[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pystacker"
version = "1.9.2"
authors = [
    {name = "remokasu"}
]
description = "Stacker: RPN Calculator in Python"
readme = "README.md"
license = {file = "LICENSE"}
keywords = ["reverse-polish-calculator", "rpn", "terminal-app"]
requires-python = ">=3.10"
dependencies = ["prompt-toolkit>=3.0.0"]

[project.urls]
Homepage = "https://github.com/remokasu/stacker"

[project.scripts]
stacker = "stacker.__main__:main"

[tool.setuptools]
packages = [
    "stacker",
    "stacker.engine",
    "stacker.runtime",
    "stacker.runtime.exec_modes",
    "stacker.include",
    "stacker.lib",
    "stacker.operators",
    "stacker.manager",
    "stacker.plugins",
    "stacker.slib",
    "stacker.syntax",
    "stacker.util",
]
package-data = {"stacker" = [
    "data/*",
]}