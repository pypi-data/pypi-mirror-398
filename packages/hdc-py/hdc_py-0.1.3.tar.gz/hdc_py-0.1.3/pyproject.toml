[project]
name = "hdc-py"
version = "0.1.3"
description = "A python wrapper around the (Open-) Harmony device connector"
requires-python = ">=3.11"
license = "Apache-2.0"
license-files = ["LICENSE"]
readme = "Readme.md"
dependencies = []
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/openharmony-rs/hdc-py"
Issues = "https://github.com/openharmony-rs/hdc-py/issues"

[tool.ruff]
line-length = 120

[tool.ruff.lint]
select = [
    "E",
    "W",
    "F",
    # Type Annotation
    "ANN",
]

[dependency-groups]
dev = [
    "ruff>=0.14.5",
]

[build-system]
requires = ["uv_build >= 0.9.9, <0.10.0"]
build-backend = "uv_build"

