[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "bibl-vikauustin"
version = "0.1.0"
license = { text = "MIT" }
authors = [
    {name = "Виктория", email = "vktrstnv65@bk.ru"},
]
description = "Библиотека для комбинаторных вычислений и численного решения ОДУ"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License", 
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/vikauustin/library"
"Issues" = "https://github.com/vikauustin/library/issues"