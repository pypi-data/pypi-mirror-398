[build-system]
requires = ["setuptools>=67", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "skyblue-bridge"
version = "0.2.1"
description = "Python client for the SkyBlue Bridge microservice to communicate with MetaTrader 4/5 trading terminals."
readme = "README.md"
requires-python = ">=3.9"
keywords = ["mt5", "trading", "bridge", "skyblue", "mt4", "forex", "crypto", "metaquotes", "metatrader", "mql5", "mql4"]
authors = [
  {name = "SkyBlue Fintech Solutions LLP", email = "vignesh.k@skybluefin.tech"}
]
license = {text = "Proprietary"}
dependencies = [
  "requests>=2.31,<3.0",
  "pandas>=2.0,<3.0"
]
classifiers = [
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "License :: Other/Proprietary License",
  "Operating System :: OS Independent",
  "Intended Audience :: Developers",
  "Intended Audience :: Financial and Insurance Industry",
  "Topic :: Office/Business :: Financial",
  "Topic :: Software Development :: Libraries :: Python Modules",
]

[project.urls]
Homepage = "https://www.skybluefin.tech"

[tool.setuptools.packages.find]
where = ["."]
