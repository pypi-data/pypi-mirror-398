[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "indiapost"
version = "1.0.0"
description = "Alias for indiapost-geocode - DIGIPIN encoder/decoder for India Post"
readme = "README.md"
authors = [{name = "Divyansh Pandey", email = "divyansh@example.com"}]
license = {text = "MIT"}
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
keywords = ["digipin", "geocoding", "india-post"]
requires-python = ">=3.7"
dependencies = ["indiapost-geocode>=1.0.0"]

[project.urls]
Homepage = "https://github.com/divyanshpandey/digipin"