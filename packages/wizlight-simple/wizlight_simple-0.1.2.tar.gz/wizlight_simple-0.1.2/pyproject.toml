[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "wizlight-simple"
version = "0.1.2"
description = "Asynchrone Library für WiZ-Geräte mit RGB, Szenen und zirkadianem Rhythmus"
readme = "README.md"
requires-python = ">=3.8"
authors = [{name = "David Block"}]
license = {text = "MIT"}
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Topic :: Home Automation"
]
dependencies = [
    "zeroconf>=0.39.0"
]

[tool.setuptools.packages.find]
where = ["."]
