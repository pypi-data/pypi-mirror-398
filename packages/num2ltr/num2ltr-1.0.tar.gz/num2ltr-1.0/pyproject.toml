[build-system]
requires = ["hatchling >= 1.26"]
build-backend = "hatchling.build"

[project]
name = "num2ltr"
version = "1.0"
authors = [
  { name="Daniel Molina", email="josedanielmolina323@gmail.com" },
]
description = "A simple Python package for converting numbers to words (letters)."
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICEN[CS]E*"]

[project.urls]
Homepage = "https://github.com/DanielMolina33/num2ltr"
Issues = "https://github.com/DanielMolina33/num2ltr/issues"