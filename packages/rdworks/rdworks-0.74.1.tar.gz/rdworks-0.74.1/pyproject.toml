[project]
name = "rdworks"
version = "0.74.1"
description = "Chained Workflow built on RDKit"
readme = "README.md"
authors = [
    { name = "SungHun Bae", email = "sunghun.bae@gmail.com" }
]
requires-python = ">=3.12"
dependencies = [
    "ase>=3.26.0",
    "bitarray>=3.8.0",
    "cdpkit>=1.2.3",
    "networkx>=3.6.1",
    "numpy>=2.3.5",
    "pandas>=2.3.3",
    "pillow>=12.0.0",
    "rdkit>=2025.9.3",
    "scipy>=1.16.3",
    "scour>=0.38.2",
    "spyrmsd>=0.9.0",
    "tqdm>=4.67.1",
]

[project.urls]
Homepage        = "https://github.com/sunghunbae/rdworks"
Repository      = "https://github.com/sunghunbae/rdworks.git"
Issues          = "https://github.com/sunghunbae/rdworks/issues"
Changelog       = "https://github.com/sunghunbae/rdworks/blob/master/CHANGELOG.md"
Documentation   = "https://sunghunbae.github.io/rdworks/"


[build-system]
requires = ["uv_build>=0.9.18,<0.10.0"]
build-backend = "uv_build"

[dependency-groups]
dev = [
    "black>=25.12.0",
    "mkdocs>=1.6.1",
    "mkdocs-autorefs>=1.4.3",
    "mkdocs-material>=9.7.0",
    "mkdocstrings[python]>=1.0.0",
    "pytest>=9.0.2",
    "ruff>=0.14.9",
]

[tool.uv.build-backend]
source-include = [
    "data/*.xml",
    "data/Baell2010_PAINS/*.xml",
    "data/ChEMBL_Walters/*.xml",
    "data/Hann1999_Glaxo/*.xml",
    "data/Kazius2005/*.xml",
    "data/misc/*.xml",
    "data/ionized/*.csv",
    "data/tautomer/*.txt",
    ]
