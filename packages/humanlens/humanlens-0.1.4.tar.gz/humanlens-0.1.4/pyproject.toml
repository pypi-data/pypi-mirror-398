[project]
name = "humanlens"
version = "0.1.4"
description = "A lightweight fairness and compliance auditing toolkit"
authors = [
    { name = "HumanLens", email = "team@humanlens.ai" }
]
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "pandas>=1.5.0",
    "numpy>=1.21.0",
    "scikit-learn>=1.0",
    "matplotlib>=3.5.0",
    "seaborn>=0.11.0",
    "fairlearn>=0.8.0",
    "ipython"
]

[project.scripts]
humanlens = "humanlens.__main__:main"

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["."]
