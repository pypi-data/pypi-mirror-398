[project]
name = "humanlens"
version = "0.1.5"
description = "A lightweight fairness and compliance auditing toolkit"
authors = [
  { name = "HumanLens", email = "team@humanlens.ai" }
]
readme = "README.md"
requires-python = ">=3.8"

# Core deps (fairness/performance + plots)
dependencies = [
  "pandas>=1.5.0",
  "numpy>=1.21.0",
  "scikit-learn>=1.0",
  "matplotlib>=3.5.0",
  "seaborn>=0.11.0",
  "fairlearn>=0.8.0",
  "ipython"
]

# Optional extras (install with: pip install "humanlens[rag]")
[project.optional-dependencies]
rag = [
  "ragas>=0.1.0",
  "openai>=1.54.0",
  "langchain>=0.2.0",
  "langchain-openai>=0.2.0",
  "tiktoken>=0.7.0"
]

# Optional extras for development
dev = [
  "pytest>=7.0",
  "ruff>=0.5.0",
  "black>=24.0.0"
]

[project.scripts]
humanlens = "humanlens.__main__:main"

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["."]
