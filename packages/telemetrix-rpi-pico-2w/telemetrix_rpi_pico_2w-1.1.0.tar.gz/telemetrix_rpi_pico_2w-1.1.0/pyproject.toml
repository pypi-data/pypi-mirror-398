[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages]
find = {}  # Scan the project directory with the default parameters

[project]
name = "telemetrix-rpi-pico-2w"
version = "1.1.0"
authors = [
  { name="Alan Yorinks", email="MisterYsLab@gmail.com" },
]
description = "Telemetrix Client For the Raspberry Pi Pico-2W"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "AGPL-3.0-or-later"}

keywords=['telemetrix', 'Raspberry Pi', 'Pico', 'Pico-w', 'Python']
classifiers=[
        'Development Status :: 5 - Production/Stable',
        'Environment :: Other Environment',
        'Intended Audience :: Developers',
        'Intended Audience :: Education',
        'Operating System :: OS Independent',
        'Topic :: Software Development :: Libraries :: Python Modules'
    ]

dependencies = [
    "pyserial"
]

[project.urls]
Homepage = "https://github.com/MrYsLab/telemetrix-rpi-pico-2w"
Issues = "https://github.com/MrYsLab/telemetrix-rpi-pico-2w/issues"







