[build-system]
requires = ["uv_build>=0.7.18"]
build-backend = "uv_build"

[project]
name = "hhu-python-tasks"
version = "0.20.5"
description = "invoke-specific tasks for Python projects"
readme = "README.md"
requires-python = ">=3.11"
authors = [
  {name = "Detlef Lannert", email = "lannert@hhu.de"},
]
maintainers = [
  {name = "Detlef Lannert", email = "lannert@hhu.de"},
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: POSIX :: Linux",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Build Tools",
    "Typing :: Typed",
]

dependencies = [
    "attrs",
    "cattrs",
    "cyclopts",
    "fabric",
    "invoke",
    "msgspec",
    "niquests",
    "pyproject-parser",
    "pyyaml",
    "rich",
    "semantic-version",
    "uuid-extension>=0.2.0",
    "uuid-utils",
    "wheel-filename",
#    "wheel-getter",
    "xdg-base-dirs",
]

[project.scripts]
hhu-tasks = "hhu_python_tasks.main:app"

[dependency-groups]
dev = [
    "build",
    "ipython>=9.7.0",
    "mypy",
    "ruff",
    "types-invoke",
    "types-paramiko>=4.0.0.20250822",
    "types-pyyaml",
]

[tool.ruff]
line-length = 100
target-version = "py312"
extend-exclude = ["migrations"]

[tool.ruff.lint]
ignore = ["F401", "F405"]
task-tags = ["XXX"]

[tool.ruff.lint.per-file-ignores]
# "filename" = [list of codes]
