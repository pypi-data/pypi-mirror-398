[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "better-lbnl-os"
version = "0.1.1"
description = "Open-source building energy analytics library from BETTER (Building Efficiency Targeting Tool for Energy Retrofits)"
readme = "README.md"
license = { file = "LICENSE" }
authors = [{ name = "Han Li", email = "hanli@lbl.gov" }]
maintainers = [{ name = "Han Li", email = "hanli@lbl.gov" }]
keywords = [
    "building energy",
    "energy efficiency",
    "change-point model",
    "energy analytics",
    "benchmarking",
    "BETTER",
    "LBNL",
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: BSD License",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Scientific/Engineering",
    "Topic :: Scientific/Engineering :: Information Analysis",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
requires-python = ">=3.10"
dependencies = [
    "numpy>=1.21.0",
    "scipy>=1.7.0",
    "pandas>=1.3.0",
    "openpyxl>=3.1.0",
    "pydantic>=2.0.0",
    "python-dateutil>=2.8.0",
    "geocoder>=1.38.1",
    "requests>=2.28.0",
    "matplotlib>=3.5.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "pytest-mock>=3.10.0",
    "ruff>=0.1.0",
    "mypy>=1.0.0",
    "types-requests>=2.28.0",
    "black>=23.0.0",
    "isort>=5.12.0",
    "pre-commit>=3.0.0",
    "sphinx>=6.0.0",
    "sphinx-rtd-theme>=1.3.0",
    "sphinx-autodoc-typehints>=1.23.0",
    "nbsphinx>=0.9.0",
    "ipykernel>=6.0.0",
    "matplotlib>=3.5.0",
]
viz = ["plotly>=5.0.0", "matplotlib>=3.5.0"]
examples = ["jupyter>=1.0.0", "notebook>=6.4.0", "ipywidgets>=8.0.0"]
all = ["better-lbnl-os[dev,viz,examples]"]

[project.urls]
Homepage = "https://github.com/LBNL-ETA/better-lbnl-os"
Documentation = "https://better-lbnl-os.readthedocs.io"
Repository = "https://github.com/LBNL-ETA/better-lbnl-os"
Issues = "https://github.com/LBNL-ETA/better-lbnl-os/issues"
Changelog = "https://github.com/LBNL-ETA/better-lbnl-os/blob/main/CHANGELOG.md"

[tool.hatch.version]
path = "src/better_lbnl_os/__init__.py"

[tool.hatch.build.targets.sdist]
include = ["/src", "/tests", "/docs", "README.md", "LICENSE", "CHANGELOG.md"]

[tool.hatch.build.targets.wheel]
packages = ["src/better_lbnl_os"]
include = [
    "src/better_lbnl_os/py.typed",
    "src/better_lbnl_os/data/defaults/**/*.json",
    "src/better_lbnl_os/data/schemas/*.json",
]

[tool.pytest.ini_options]
minversion = "7.0"
testpaths = ["tests"]
pythonpath = ["src"]
addopts = [
    "-ra",
    "--strict-markers",
    "--cov=better_lbnl_os",
    "--cov-report=term-missing",
    "--cov-report=html",
    "--cov-report=xml",
    "--cov-fail-under=80",
]
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "integration: marks tests as integration tests",
    "unit: marks tests as unit tests",
]

[tool.coverage.run]
source = ["src/better_lbnl_os"]
branch = true
omit = [
    "src/better_lbnl_os/core/geocoding/providers.py",
    "src/better_lbnl_os/core/weather/providers.py",
    "src/better_lbnl_os/core/weather/providers/*.py",
    "src/better_lbnl_os/core/pipeline.py",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "if self.debug:",
    "if __name__ == .__main__.:",
    "raise NotImplementedError",
    "if TYPE_CHECKING:",
]
show_missing = true
precision = 2

[tool.mypy]
python_version = "3.10"
warn_return_any = false
warn_unused_configs = true
disallow_untyped_defs = false
disallow_any_unimported = false
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = false
warn_no_return = true
check_untyped_defs = false
strict_equality = false
namespace_packages = true
explicit_package_bases = true
enable_error_code = []
disable_error_code = [
    "no-any-return",
    "no-untyped-def",
    "call-arg",
    "assignment",
    "operator",
    "arg-type",
    "valid-type",
    "return-value",
    "var-annotated",
    "attr-defined",
    "misc",
]

[[tool.mypy.overrides]]
module = [
    "scipy.*",
    "pandas.*",
    "plotly.*",
    "matplotlib.*",
    "geocoder.*",
    "requests.*",
]
ignore_missing_imports = true

[tool.ruff]
target-version = "py310"
line-length = 100
exclude = [".git", ".venv", "__pycache__", "build", "dist", "docs/_build"]

[tool.ruff.lint]
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "UP",  # pyupgrade
    "N",   # pep8-naming
    "D",   # pydocstyle
    "S",   # flake8-bandit
    "T20", # flake8-print
    "RUF", # ruff-specific
]
ignore = [
    "D100",   # Missing docstring in public module
    "D104",   # Missing docstring in public package
    "D107",   # Missing docstring in __init__
    "D203",   # 1 blank line required before class docstring
    "D213",   # Multi-line docstring summary should start at the second line
    "E501",   # Line too long (handled by black)
    "S101",   # Use of assert detected (needed for tests)
    "N806",   # Allow non-lowercase variables (degC, degF are domain-specific)
    "N815",   # Allow mixedCase in class scope (degC, degF in models)
    "S110",   # Allow try-except-pass (acceptable for optional features)
    "S112",   # Allow try-except-continue (acceptable for iterating with error handling)
    "S113",   # Allow requests without timeout (will be added where critical)
    "RUF002", # Allow ambiguous unicode (smart quotes in docstrings are readable)
]

[tool.ruff.lint.per-file-ignores]
"tests/*" = ["S101", "D", "B017"]
"docs/conf.py" = ["D"]
"examples/*" = [
    "T201",
    "D103",
    "I001",
] # Allow print statements, missing docstrings, and flexible imports
"src/better_lbnl_os/models/__init__.py" = [
    "I001",
] # Import order matters for circular imports
"src/better_lbnl_os/core/geocoding/*.py" = [
    "D102",
] # Interface methods are self-documenting
"src/better_lbnl_os/core/weather/interfaces.py" = ["D102"] # Protocol methods
"src/better_lbnl_os/core/weather/providers/*.py" = [
    "D102",
] # Provider implementations
"src/better_lbnl_os/core/services.py" = [
    "D102",
] # Service methods documented by signatures

[tool.ruff.lint.pydocstyle]
convention = "google"

[tool.isort]
profile = "black"
line_length = 100
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true
skip_glob = [
    "src/better_lbnl_os/models/__init__.py",
] # Import order matters for circular imports

[tool.black]
line-length = 100
target-version = ['py310', 'py311', 'py312', 'py313']
include = '\.pyi?$'
extend-exclude = '''
/(
    \.git
  | \.venv
  | build
  | dist
  | docs/_build
)/
'''
