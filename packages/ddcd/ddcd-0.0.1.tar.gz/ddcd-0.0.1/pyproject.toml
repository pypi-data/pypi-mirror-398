[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"

[project]
name = "ddcd"
readme = "README.md"
authors = [
  {name = "Hao Zhu", email = "haozhu233@gmail.com"}
]
maintainers = [
  {name = "Hao Zhu", email = "haozhu233@gmail.com"}
]
license = "MIT AND (Apache-2.0 OR BSD-2-Clause)"
version = "0.0.1"
description = "Smoothing the Landscape: Causal Structure Learning via Diffusion Denoising Objectives"

classifiers = [
  # How mature is this project? Common values are
  #   3 - Alpha
  #   4 - Beta
  #   5 - Production/Stable
  "Development Status :: 4 - Beta",

  # Indicate who your project is intended for
  # "Intended Audience :: Scientist",

  # Specify the Python versions you support here.
  "Programming Language :: Python :: 3"
]

dependencies = [
    "numpy>=1.16.5",
    "pandas>=1.1.1",
    "polars",
    "torch",
    "tqdm",
    "scikit-learn",
    "scipy"
]

[project.urls]
Home = "https://github.com/haozhu233/ddcd"

# [project.scripts]

[tool.flit.module]
name = "ddcd"