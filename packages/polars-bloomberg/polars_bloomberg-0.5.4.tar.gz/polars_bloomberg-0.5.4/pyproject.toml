[build-system]
requires = ["setuptools>=75.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "polars-bloomberg"
version = "0.5.4"
description = "Python library providing a Polars DataFrame interface for easy and intuitive access to Bloomberg API."
readme = "README.md"
license = "Apache-2.0"
license-files = ["LICENSE"]
authors = [{ name = "Marek Ozana, Ph.D." }]
dependencies = ["polars>=1.7.1", "blpapi>=3.24.0"]
requires-python = ">=3.12"
classifiers = [
  "Development Status :: 4 - Beta",
  "Intended Audience :: Developers",
  "Intended Audience :: Financial and Insurance Industry",
  "Topic :: Software Development :: Libraries",
  "Topic :: Office/Business :: Financial",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Programming Language :: Python :: 3.14",
  "Operating System :: OS Independent",
]

[project.optional-dependencies]
dev = [
    "pytest",
    "pytest-cov",
    "jupyter",
    "altair",
    "nox",
    "pyyaml",
    "vl-convert-python",
    "ruff>=0.14.10",
]
docs = [
    "mkdocs>=1.5.0",
    "mkdocstrings[python]>=0.22.0",
    "mkdocs-jupyter",
    "great_tables",
    "mkdocs-material>=9.7.0",
]

[project.urls]
Homepage = "https://github.com/MarekOzana/polars-bloomberg"
Documentation = "https://marekozana.github.io/polars-bloomberg"

[tool.setuptools.packages.find]
where = ["."]
exclude = ["tests*"]

[tool.pytest.ini_options]
testpaths = ["tests"]
markers = ["no_bbg: mark tests that do not require a Bloomberg connection"]
addopts = ["--cov=polars_bloomberg", "--cov-report=term-missing"]

[tool.ruff]
line-length = 89
lint.select = [
  "C",   # mccabe (complexity)
  "E",   # Pycodestyle errors
  "F",   # Pyflakes
  "I",   # isort
  "N",   # pep8-naming
  "UP",  # pyupgrade
  "YTT", # flake8-2020 (YTT)
  "B",   # flake8-bugbear 
  "T20", # flake8-print (T20)
  "SIM", # flake8-simplify (SIM)
  "RUF", # RUF specific
  "PL",  # PyLInt
  "NPY", # NumPy-specific rules (NPY)
  "W",   # Pycodestyle warnings
  "D",   # Docstring conventions
  "Q", # Quote consistency
  # "S", # Security best practices
  "A", # Assertion best practices
  "R", # Refactor suggestions
  "G", # General best practices
]
lint.ignore = ["D211", "D213", "D203", "T201"] # No blank lines before class (Removed)

[tool.ruff.lint.per-file-ignores]
"tests/**/*.py" = ["D", "PLR2004"]
"tests/conftest.py" = ["I001"]

[tool.ruff.lint.pylint]
max-args = 6

[tool.black]
line-length = 89

[tool.mypy]
ignore_missing_imports = true


[tool.uv.sources]
blpapi = { index = "blpapi" }

[[tool.uv.index]]
name = "blpapi"
url = "https://blpapi.bloomberg.com/repository/releases/python/simple"
default = false
explicit = true
