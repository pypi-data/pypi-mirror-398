[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "arase-sdk"
version = "1.3.0"
description = "Official Python SDK for ARASE - AI-powered search engine API with stocks and weather"
readme = "README.md"
requires-python = ">=3.8"
authors = [
    { name = "MASARAT SA", email = "info@masarat.sa" }
]
keywords = ["arase", "search", "ai", "api", "web-search", "saudi-arabia"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Internet :: WWW/HTTP :: Indexing/Search",
    "Typing :: Typed",
]
dependencies = ["httpx>=0.24.0"]

[project.urls]
Homepage = "https://arase.masarat.sa"
Documentation = "https://arase.masarat.sa/docs"
Repository = "https://github.com/masarat-sa/arase-python"

[tool.hatch.build.targets.wheel]
packages = ["arase"]
