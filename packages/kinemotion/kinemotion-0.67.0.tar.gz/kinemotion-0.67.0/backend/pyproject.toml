[project]
name = "kinemotion-backend"
version = "0.2.0"
description = "FastAPI backend for Kinemotion video analysis"
readme = "README.md"
requires-python = ">=3.10,<3.13"
license = {text = "MIT"}
authors = [
    {name = "Sebastian Otaegui", email = "feniix@gmail.com"}
]
keywords = ["kinemotion", "fastapi", "video-analysis", "api", "backend"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Image Recognition",
    "Topic :: Multimedia :: Video",
]
dependencies = [
    "fastapi>=0.109.0",
    "uvicorn>=0.27.0",
    "python-multipart>=0.0.6",
    "boto3>=1.34.0",
    "slowapi>=0.1.9",
    "structlog>=24.1.0",
    "supabase>=2.10.0",
    "pyjwt>=2.8.0",
    "httpx>=0.27.0",
    # Local development: use editable install via `uv sync`
    # Production deployment: use released package from PyPI
    "kinemotion>=0.37.0",
    "pre-commit==4.4.0",
]

[project.urls]
Homepage = "https://github.com/feniix/kinemotion"
Repository = "https://github.com/feniix/kinemotion"
Issues = "https://github.com/feniix/kinemotion/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.wheel]
packages = ["src/kinemotion_backend"]

[dependency-groups]
dev = [
    "pytest>=7.4.3",
    "pytest-asyncio>=0.23.0",
    "pytest-cov>=4.1.0",
    "httpx>=0.26.0",
    "ruff>=0.1.8",
    "pyright>=1.1.380",
    "boto3-stubs[s3]>=1.42.10",
]

[tool.pytest.ini_options]
minversion = "7.4"
testpaths = ["tests"]
asyncio_mode = "auto"
addopts = [
    "--strict-markers",
    "--tb=short",
]
filterwarnings = [
    # Suppress Pydantic V2 deprecation warnings from storage3 (Supabase) library
    # storage3 still uses deprecated pydantic.config.Extra syntax
    # This can be removed when storage3 updates to Pydantic V2 compliant code
    "ignore::DeprecationWarning:storage3",
    # Suppress Google protobuf deprecation warnings
    # These are transitive dependencies from third-party libraries (e.g., via grpc/storage)
    "ignore:Type.*uses PyType_Spec:DeprecationWarning",
]

[tool.ruff]
line-length = 99
target-version = "py310"

[tool.ruff.lint]
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "N",   # pep8-naming
    "UP",  # pyupgrade
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
]

[tool.coverage.run]
branch = true
omit = [
    "*/site-packages/*",
    "*/distutils/*",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
]
precision = 2

[tool.coverage.html]
# Silent mode - suppress coverage.py warnings
show_contexts = false

[tool.pyright]
include = ["src"]
exclude = ["tests"]

pythonVersion = "3.10"
typeCheckingMode = "strict"

# Equivalent to mypy's ignore_missing_imports for libraries without stubs
reportMissingImports = "none"
reportMissingTypeStubs = false
reportMissingModuleSource = "none"

# Disable some overly strict rules from strict mode
reportUnknownMemberType = "none"
reportUnknownArgumentType = "none"
reportUnknownVariableType = "none"
reportUnknownParameterType = "none"

# FastAPI and boto3 related relaxations
reportMissingTypeArgument = "none"
reportAttributeAccessIssue = "none"
reportUntypedFunctionDecorator = "none"
reportFunctionMemberAccess = "none"

# Relax these to match mypy behavior
reportOptionalMemberAccess = "warning"
reportOptionalOperand = "warning"
reportPossiblyUnboundVariable = "warning"
reportCallIssue = "warning"
reportArgumentType = "warning"

# Additional warnings for code quality
reportUnusedImport = "warning"
reportUnusedClass = "warning"
reportUnusedFunction = "warning"
reportUnusedVariable = "warning"
reportDuplicateImport = "warning"
