[project]
name = "kinemotion"
version = "0.66.4"
description = "Video-based kinematic analysis for athletic performance"
readme = "README.md"
requires-python = ">=3.10,<3.13"
license = {text = "MIT"}
authors = [
    {name = "Sebastian Otaegui", email = "feniix@gmail.com"}
]
keywords = ["kinemotion", "kinemetry", "video-analysis", "drop-jump", "athletic-performance", "pose-tracking", "mediapipe"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Image Recognition",
    "Topic :: Multimedia :: Video",
]
dependencies = [
    "click>=8.1.7",
    "opencv-python>=4.9.0",
    "mediapipe>=0.10.9",
    "numpy>=1.26.0",
    "scipy>=1.11.0",
    "typing-extensions>=4.15.0",
]

[project.urls]
Homepage = "https://github.com/feniix/kinemotion"
Repository = "https://github.com/feniix/kinemotion"
Source = "https://github.com/feniix/kinemotion"
Issues = "https://github.com/feniix/kinemotion/issues"

[project.scripts]
kinemotion = "kinemotion.cli:cli"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/kinemotion"]

[tool.hatch.build.targets.wheel.force-include]
"src/kinemotion/py.typed" = "kinemotion/py.typed"

[dependency-groups]
dev = [
    "pytest>=7.4.3",
    "pytest-cov>=5.0.0",
    "ruff>=0.1.8",
    "pyright>=1.1.380",
    "pre-commit>=3.6.0",
    "commitizen>=3.12.0",
    "mkdocs>=1.5.0",
    "mkdocs-material>=9.5.0",
    "mkdocstrings[python]>=0.24.0",
    "scipy-stubs>=1.15.3.0",
]


[tool.pytest.ini_options]
minversion = "9.0"
testpaths = ["tests"]
console_output_style = "times"
strict = true
addopts = [
    "--cov=src/kinemotion",
    "--cov-report=term-missing",
    "--cov-report=html",
    "--cov-report=xml",
    "--cov-branch",
    "--strict-markers",
]
markers = [
    "unit: Unit tests (fast, isolated, no external dependencies)",
    "integration: Integration tests (multiple components, may use fixtures)",
    "slow: Tests that take >1 second to run",
    "requires_video: Tests that require video file fixtures",
    "core: Tests for core/ module",
    "cmj: Tests for CMJ analysis",
    "dropjump: Tests for drop jump analysis",
    "cli: Tests for CLI interface",
    "validation: Tests for validation logic",
]

[tool.coverage.run]
source = ["src/kinemotion"]
branch = true
parallel = true

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
]
precision = 2
show_missing = true
fail_under = 50.0  # Current baseline: 50.75% - prevent regression

[tool.ruff]
line-length = 99
target-version = "py310"
extend-exclude = [
    "docs/research/**",
    "examples/**",
    "scripts/**",
    "presentation/**",
]

[tool.ruff.format]
# Use default ruff formatter settings (consistent with linter)
quote-style = "double"
indent-style = "space"
line-ending = "auto"

[tool.ruff.lint]
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "N",   # pep8-naming
    "UP",  # pyupgrade
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
]
ignore = []

[tool.pyright]
include = ["src"]
exclude = ["tests", "examples"]

pythonVersion = "3.10"
typeCheckingMode = "strict"

# Library-specific exceptions only (unavoidable third-party library limitations)

# Missing type stubs for third-party libraries (MediaPipe, OpenCV)
# Note: scipy-stubs is installed as dev dependency for proper SciPy typing
reportMissingImports = "none"
reportMissingTypeStubs = false
reportMissingModuleSource = "none"

# Click decorator typing issues (untyped decorators from click library)
reportUntypedFunctionDecorator = "none"

# NumPy ndarray type arguments (ndarray[Any, dtype[...]] syntax too verbose)
reportMissingTypeArgument = "none"

# Structlog compatibility - dynamic kwargs for structured logging
# Structlog uses **kwargs which basedpyright can't validate
reportCallIssue = "warning"
reportArgumentType = "warning"

# Transitional: Genuine strict mode with incremental fixes
# scipy-stubs + typing-extensions installed for proper typing support
# Type infrastructure in place (core/types.py with FloatArray, BoolArray, MetricsDict)
# Modules fully typed (0 errors): cmj/analysis.py, core/filtering.py, core/smoothing.py
# Enable these incrementally as modules are fixed
reportUnknownVariableType = "none"
reportUnknownArgumentType = "none"
reportUnknownParameterType = "none"
reportUnknownMemberType = "none"

# Code quality warnings
reportUnusedImport = "warning"
reportUnusedClass = "warning"
reportUnusedFunction = "warning"
reportUnusedVariable = "warning"
reportDuplicateImport = "warning"

[tool.commitizen]
name = "cz_conventional_commits"
version = "0.53.0"
version_provider = "pep621"
version_files = [
    "pyproject.toml:project.version"
]
tag_format = "kinemotion-v$version"
legacy_tag_formats = ["v$version"]
update_changelog_on_bump = true
changelog_file = "CHANGELOG.md"
bump_message = "chore(release): $current_version â†’ $new_version [skip ci]"

[tool.commitizen.commit_parser_map]
feat = "FEAT"
fix = "FIX"
perf = "PERF"
docs = "DOCS"
style = "STYLE"
refactor = "REFACTOR"
test = "TEST"
chore = "CHORE"
build = "BUILD"
ci = "CI"

[tool.uv.workspace]
members = [".", "backend"]

[tool.uv.sources]
# Use workspace member for local development
kinemotion = { workspace = true }
