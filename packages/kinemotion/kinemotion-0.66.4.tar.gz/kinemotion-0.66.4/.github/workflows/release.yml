name: Release

on:
  push:
    branches:
      - main
    paths-ignore:
      - '.github/workflows/deploy-backend.yml'
      - 'backend/**'
      - 'frontend/**'

jobs:
  test:
    name: Run Tests
    uses: ./.github/workflows/test.yml
    secrets:
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  release:
    name: Create Release
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
      packages: write
    outputs:
      version: ${{ steps.get_version.outputs.version }}
      released: ${{ steps.get_version.outputs.released }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.12"

      - name: Set up uv
        uses: astral-sh/setup-uv@v7
        with:
          version: "0.8.17"

      - name: Install dependencies
        run: uv sync

      - name: Bump version and create changelog
        id: cz
        uses: commitizen-tools/commitizen-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          git_name: github-actions
          git_email: github-actions@github.com

      - name: Create GitHub Release
        if: steps.cz.outputs.version != steps.cz.outputs.previous_version
        run: |
          VERSION="${{ steps.cz.outputs.version }}"
          TAG="kinemotion-v${VERSION}"

          # Extract the changelog for this version from CHANGELOG.md
          CHANGELOG_SECTION=$(sed -n "/## kinemotion-v${VERSION}/,/^## /p" CHANGELOG.md | head -n -1)

          gh release create "$TAG" \
            --title "$TAG" \
            --notes "$CHANGELOG_SECTION" \
            --repo "${{ github.repository }}"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Set release info for downstream jobs
        id: get_version
        run: |
          echo "version=${{ steps.cz.outputs.version }}" >> $GITHUB_OUTPUT
          if [ "${{ steps.cz.outputs.version }}" != "${{ steps.cz.outputs.previous_version }}" ]; then
            echo "released=true" >> $GITHUB_OUTPUT
          else
            echo "released=false" >> $GITHUB_OUTPUT
          fi

      - name: Build distribution packages
        if: steps.get_version.outputs.released == 'true'
        run: uv build

      - name: Publish to PyPI
        if: steps.get_version.outputs.released == 'true'
        uses: pypa/gh-action-pypi-publish@release/v1

  docs:
    name: Deploy Documentation
    needs: release
    if: needs.release.outputs.released == 'true'
    uses: ./.github/workflows/docs.yml
    permissions:
      contents: write

  docker:
    name: Build and Push Docker Image
    needs: release
    if: needs.release.outputs.released == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          ref: kinemotion-v${{ needs.release.outputs.version }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=semver,pattern={{version}},value=${{ needs.release.outputs.version }}
            type=semver,pattern={{major}}.{{minor}},value=${{ needs.release.outputs.version }}
            type=semver,pattern={{major}},value=${{ needs.release.outputs.version }}
            type=raw,value=latest
        env:
          DOCKER_METADATA_ANNOTATIONS_LEVELS: manifest,index

      - name: Build and push Docker image
        id: push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          annotations: ${{ steps.meta.outputs.annotations }}
          platforms: linux/amd64
          # Multi-scope caching: Docker layers + uv cache
          cache-from: type=gha
          cache-to: type=gha,mode=max
