name: Test & Quality

on:
  pull_request:
    branches:
      - main
  workflow_call:  # Allow this workflow to be called by other workflows
    secrets:
      SONAR_TOKEN:
        required: false

jobs:
  test:
    name: Test & Quality
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0  # Shallow clones should be disabled for better SonarQube analysis

      - name: Set up Python 3.12
        uses: actions/setup-python@v6
        with:
          python-version: "3.12"

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgl1 \
            libglib2.0-0 \
            libsm6 \
            libxext6 \
            libxrender1 \
            libgomp1 \
            ffmpeg

      - name: Set up uv
        uses: astral-sh/setup-uv@v7
        with:
          version: "0.8.17"

      - name: Install dependencies
        run: uv sync

      - name: Run linting
        run: |
          uv run ruff check --output-format=github
        continue-on-error: true  # Don't fail the build on linting errors

      - name: Run type checking
        run: |
          uv run pyright
        continue-on-error: true  # Don't fail the build on type errors

      - name: Run tests with coverage
        run: |
          uv run pytest --cov --cov-report=xml --cov-report=term

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.xml
          retention-days: 5

  sonarqube:
    name: SonarQube Scan
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || github.event.pull_request.head.repo.full_name == github.repository

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0  # Disable shallow clone for better analysis

      - name: Download coverage artifact
        uses: actions/download-artifact@v4
        with:
          name: coverage-report

      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v7
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
