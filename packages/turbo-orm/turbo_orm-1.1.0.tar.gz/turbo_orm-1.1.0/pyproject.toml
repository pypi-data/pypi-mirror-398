[build-system]
requires = ["setuptools>=61.0", "wheel", "setuptools_scm>=7.0"]
build-backend = "setuptools.build_meta"

[project]
name = "turbo-orm"
version = "1.1.0"
description = "Ultra-fast Python ORM with enhanced error handling, monitoring, and type-safe configuration"
readme = "README.md"
requires-python = ">=3.8"
license = {file = "LICENSE"}
authors = [
    {name = "Turbo ORM Team", email = "team@turbo-orm.dev"}
]
maintainers = [
    {name = "Turbo ORM Team", email = "team@turbo-orm.dev"}
]
keywords = ["orm", "database", "sqlite", "performance", "async", "turbo", "fast", "querybuilder", "monitoring", "health-check"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Topic :: Database",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
    "Environment :: Web Environment",
    "Framework :: AsyncIO",
    "Natural Language :: English",
    "Topic :: Software Development :: Libraries",
]

[project.optional-dependencies]
async = ["aiosqlite>=0.19.0"]
redis = ["redis>=4.5.0"]
http = ["requests>=2.31.0"]
dev = ["pytest>=7.4.0", "pytest-asyncio>=0.21.0"]

[project.urls]
Homepage = "https://github.com/yourusername/turbo-orm"
Documentation = "https://turbo-orm.readthedocs.io"
Repository = "https://github.com/yourusername/turbo-orm"
"Bug Tracker" = "https://github.com/yourusername/turbo-orm/issues"

[project.scripts]
turbo = "turbo.cli:main"
