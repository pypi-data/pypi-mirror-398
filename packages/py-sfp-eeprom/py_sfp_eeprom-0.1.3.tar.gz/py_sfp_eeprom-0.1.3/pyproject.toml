[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "py-sfp-eeprom"
version = "0.1.3"
description = "Python library for creating and manipulating SFP EEPROM data"
readme = "README.md"
requires-python = ">=3.7"
license = {text = "MIT"}
authors = [
    {name = "py-sfp-eeprom contributors"}
]
keywords = ["sfp", "eeprom", "fiber", "optics", "transceiver", "sff-8472"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Telecommunications Industry",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Hardware",
]

[project.urls]
Homepage = "https://github.com/Better-Internet-Ltd/py-sfp-eeprom"
Repository = "https://github.com/Better-Internet-Ltd/py-sfp-eeprom"
