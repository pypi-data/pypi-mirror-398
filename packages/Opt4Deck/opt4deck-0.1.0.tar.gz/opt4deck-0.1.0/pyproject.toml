[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "Opt4Deck"
version = "0.1.0"
description = "Opt4Deck optimization toolkit (simplex, bfgs, genetic, adjoint)"
readme = "README.md"
requires-python = ">=3.6"
dependencies = ["numpy"]

[tool.setuptools]
packages = ["Opt4Deck"]
