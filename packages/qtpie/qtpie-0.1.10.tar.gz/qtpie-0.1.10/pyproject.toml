[project]
authors = [{name = "Mrowr Purr", email = "mrowr.purr@gmail.com"}]
classifiers = [
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.13",
  "Operating System :: OS Independent",
]
dependencies = [
  "qtpy>=2.4.3",
  "observant>=0.1.5",
  "mrowrpurr-pyscss>=1.4.1",
  "qasync>=0.27.1",
  "pyyaml>=6.0",
  "typer>=0.12",
]
description = "Tasty way to build Qt apps"
keywords = ["qt", "pyside6", "pyqt", "gui", "declarative", "reactive", "desktop", "ui", "widgets", "framework"]
license = {text = "0BSD"}
name = "qtpie"
readme = "README.md"
requires-python = ">=3.13"
version = "0.1.10"

[project.optional-dependencies]
test = ["pytest", "pytest-qt"]

[project.urls]
Documentation = "https://mrowrlib.github.io/qtpie"
Homepage = "https://mrowrlib.github.io/qtpie"
Repository = "https://github.com/MrowrLib/QtPie"

[project.scripts]
qtpie = "qtpie.cli.main:main"

[project.entry-points.pytest11]
qtpie = "qtpie.testing.plugin"

[build-system]
build-backend = "hatchling.build"
requires = ["hatchling"]

[tool.hatch.build.targets.wheel]
packages = ["qtpie"]
