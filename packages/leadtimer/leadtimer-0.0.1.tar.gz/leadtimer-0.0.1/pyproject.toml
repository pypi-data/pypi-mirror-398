[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "leadtimer"
version = "0.0.1"
description = "Простая и удобная в использовании библиотека для рассчета времни выполнения кода на языке Python"
readme = "README.md"
requires-python = ">=3.14"

license = { file = "LICENSE" }

dependencies = [

]

authors = [
    {name = "1132246169", email = "1132246169@pfur.ru"}
]

maintainers = [
    {name="1132246169", email = "1132246169@pfur.ru"}
]

classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent"
]

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]

[project.optional-dependencies]
test = [
    "pytest",
]