[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "mock-data-forge"
version = "0.1.1"
description = "A CLI tool to generate mock JSON data from schemas, with optional API posting and file saving."
readme = "README.md"
requires-python = ">=3.7"
license = {text = "MIT"}
authors = [{name="Manav Sharma", email="manavs19102006@gmail.com"}]
keywords = ["mock", "json", "data", "cli", "faker", "generator"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

dependencies = [
    "faker>=19.0",
    "rstr>=2.0",
    "requests>=2.31.0"
]

[project.urls]
Homepage = "https://github.com/HattoriMan/Mock-Data-Forge-CLI"
Repository = "https://github.com/HattoriMan/Mock-Data-Forge-CLI"
Issues = "https://github.com/HattoriMan/Mock-Data-Forge-CLI/issues"

[project.scripts]
mock-data = "mock_data_forge.__main__:main"