[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "portpilot"
version = "0.1.2"
description = "Interactive terminal port manager for developers"
readme = "README.md"
license = {text = "MIT"}
authors = [{ name = "Emre Çalışkan" }]
requires-python = ">=3.8"
keywords = ["port", "process", "terminal", "tui", "developer", "tools", "kill", "network"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: POSIX :: Linux",
    "Operating System :: MacOS",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: System :: Systems Administration",
    "Topic :: Utilities",
]
dependencies = [
    "textual>=0.40.0",
    "rich>=13.0.0",
    "click>=8.0.0",
    "psutil>=5.9.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
]

[project.scripts]
portpilot = "portpilot.cli:main"
pp = "portpilot.cli:main"

[project.urls]
Homepage = "https://github.com/cyber-emreclskn/portpilot"
Documentation = "https://github.com/cyber-emreclskn/portpilot#readme"
Repository = "https://github.com/cyber-emreclskn/portpilot"
Issues = "https://github.com/cyber-emreclskn/portpilot/issues"
Changelog = "https://github.com/cyber-emreclskn/portpilot/releases"

[tool.setuptools.packages.find]
where = ["."]

[tool.black]
line-length = 100
target-version = ['py38', 'py39', 'py310', 'py311', 'py312']

[tool.ruff]
line-length = 100
select = ["E", "F", "W", "I", "N", "UP", "B", "C4"]
ignore = ["E501"]
