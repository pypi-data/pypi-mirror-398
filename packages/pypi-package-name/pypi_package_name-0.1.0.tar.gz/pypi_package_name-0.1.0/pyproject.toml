[project]
name = "pypi-package-name"
version = "0.1.0"
readme = "README.md"

requires-python = ">=3.11"

dependencies = [
    "pydantic"
]

[project.optional-dependencies]
dev = [
    "mypy",
    "ruff",
]
test = [
    "pytest",
]

[project.urls]
Homepage = "https://github.com/hezhangjian/mcp-protocol"
Repository = "https://github.com/hezhangjian/mcp-protocol"
Documentation = "https://github.com/hezhangjian/mcp-protocol#readme"

[tool.mypy]
python_version = "3.11"

[tool.ruff]
line-length = 120
