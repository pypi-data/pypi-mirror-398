[package]
name = "html-to-markdown-py"
version.workspace = true
edition.workspace = true
authors.workspace = true
license.workspace = true
repository.workspace = true
homepage.workspace = true
documentation.workspace = true
readme = "README.md"
rust-version.workspace = true
description = "Python bindings (PyO3) for html-to-markdown - high-performance HTML to Markdown converter"
keywords = ["html", "markdown", "python", "pyo3", "bindings"]
categories = ["api-bindings"]

[lib]
name = "_html_to_markdown"
crate-type = ["cdylib", "rlib"]
doctest = false

[dependencies]
html-to-markdown-rs = { workspace = true, features = ["inline-images", "metadata"] }
pyo3.workspace = true

[target.'cfg(not(target_os = "windows"))'.dependencies]
pprof = { version = "0.15", features = ["flamegraph"], optional = true }

[dev-dependencies]
base64 = "0.22"
image = { version = "0.25", default-features = false, features = ["png"] }

[features]
default = []
extension-module = ["pyo3/extension-module"]
profiling = ["dep:pprof"]
