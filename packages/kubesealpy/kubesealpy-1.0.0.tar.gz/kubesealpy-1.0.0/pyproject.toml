[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "kubesealpy"
version = "1.0.0"
description = "Python library for sealing and unsealing Kubernetes Sealed Secrets"
readme = "README.md"
license = "MIT"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Security :: Cryptography",
    "Topic :: System :: Systems Administration",
]
packages = [{ include = "kubesealpy", from = "src" }]

[tool.poetry.dependencies]
python = ">=3.9,<4.0"
cryptography = ">=41.0.0"
pydantic = ">=2.0.0"
httpx = ">=0.25.0"
pyyaml = ">=6.0"
kubernetes = ">=28.0.0"
eval-type-backport = { version = ">=0.2.0", python = "<3.10" }

[tool.poetry.group.dev]
optional = false

[tool.poetry.group.dev.dependencies]
pytest = ">=7.4.0"
pytest-cov = ">=4.1.0"
pytest-asyncio = ">=0.21.0"
mypy = ">=1.5.0"
ruff = ">=0.1.0"
types-pyyaml = ">=6.0.0"

[tool.poetry.group.cli]
optional = true

[tool.poetry.group.cli.dependencies]
typer = ">=0.9.0"
rich = ">=13.0.0"

[tool.poetry.scripts]
kubesealpy = "kubesealpy.cli.main:app"

[tool.pytest.ini_options]
testpaths = ["tests"]
asyncio_mode = "auto"

[tool.mypy]
python_version = "3.9"
strict = true
warn_return_any = true
warn_unused_configs = true

[[tool.mypy.overrides]]
module = "kubernetes.*"
ignore_missing_imports = true

[tool.ruff]
line-length = 100
target-version = "py39"

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W", "UP", "B", "C4", "SIM"]
