7DT:
  match:
    path_contains: ["7DT"]

  ccd:
    C361K:
      match:
        header:
          NAXIS1: [0, 13000]
    C516K:
      match:
        header:
          NAXIS1: [13000, 100000]

  binning:
    1:
      match:
        path_contains: ["1x1"]
        header:
          XBINNING: 1
    2:
      match:
        path_contains: ["2x2"]
        header:
          XBINNING: 2

  readoutmode:
    HIGH:
      match:
        header:
          GAIN: 2750
    LOW:
      match:
        header:
          GAIN: 0


