[project]
name = "model_config_tests"
dynamic = ["version"]
authors = [
  { name = "ACCESS-NRI" },
]
description = "Test for ACCESS model (payu) configurations"
readme = "README.md"
requires-python = ">=3.9"
license = { text = "Apache-2.0" }
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: POSIX :: Linux",
]
dependencies = [
    "f90nml >=0.16",
    "requests",
    "PyYAML",
    "requests",
    "pytest >=8.0.1",
    "ruamel.yaml >=0.18.5",
    "jsonschema >=4.21.1",
    "payu >=1.1.3",
    "pytest-sugar",
    "netCDF4"
]

[project.optional-dependencies]
test = [
    "pytest-cov"
]

[project.scripts]
model-config-tests = "model_config_tests.cmds.config_tests_cmd:main"
compare-exp-tests = "model_config_tests.cmds.compare_exp_tests_cmd:main"

[project.urls]
Homepage = "https://github.com/ACCESS-NRI/model-config-tests/"
Issues = "https://github.com/ACCESS-NRI/model-config-tests/issues"

[build-system]
build-backend = "setuptools.build_meta"
requires = [
  "setuptools >= 61.0.0",
  "versioneer[toml]"
]

[tool.ruff]
target-version = "py39"
exclude = [
    ".bzr",
    ".direnv",
    ".eggs",
    ".git",
    ".git-rewrite",
    ".hg",
    ".ipynb_checkpoints",
    ".mypy_cache",
    ".nox",
    ".pants.d",
    ".pyenv",
    ".pytest_cache",
    ".pytype",
    ".ruff_cache",
    ".svn",
    ".tox",
    ".venv",
    ".vscode",
    "__pypackages__",
    "_build",
    "buck-out",
    "build",
    "dist",
    "node_modules",
    "site-packages",
    "venv",
    "src/model_config_tests/_version.py"
]

[tool.ruff.lint]
# E402: module level import not at top of file
# E501: line too long - let black worry about that
ignore = [
    "E402",
    "E501",
]
select = [
    # Pyflakes
    "F",
    # Pycodestyle
    "E",
    "W",
    # isort
    "I",
    # Pyupgrade
    "UP",
]

[tool.ruff.lint.mccabe]
max-complexity = 18

[tool.ruff.lint.isort]
known-first-party = ["model_config_tests"]

[tool.versioneer]
VCS = "git"
style = "pep440"
versionfile_source = "src/model_config_tests/_version.py"
versionfile_build = "model_config_tests/_version.py"
tag_prefix = "v"
parentdir_prefix = "model_config_tests-"

[tool.coverage.run]
patch = ["subprocess"]
omit = [
    "*/model_config_tests/_version.py",
    "src/model_config_tests/_version.py",
]