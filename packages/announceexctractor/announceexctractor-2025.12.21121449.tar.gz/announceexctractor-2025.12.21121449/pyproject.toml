[build-system]
requires = ["setuptools>=68.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "announceexctractor"
version = "2025.12.21121449"
description = "The package helps users extract key details from short announcements or descriptions. It focuses on understanding the core offering and any associated benefits presented in plain text, without needing"
readme = "README.md"
authors = [{ name = "announceexctractor", email = "hi@eugene.plus" }]
requires-python = ">=3.9"
dependencies = [
  "langchain-llm7>=0.0.0",
  "llmatch-messages>=0.0.0",
  "langchain-core>=0.3.0",
]
license = { text = "MIT" }

[project.urls]
Homepage = "https://github.com/chigwell/announceexctractor"
