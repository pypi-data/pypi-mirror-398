[package]
name = "fast-paseto"
version = "0.0.1"
edition = "2024"
readme = "README.md"

[lib]
name = "fast_paseto"
crate-type = ["cdylib"]

[dependencies]
pyo3 = "0.27.0"

# Cryptographic primitives
blake2 = "0.10"
chacha20 = "0.9"
ed25519-dalek = { version = "2.1", features = ["rand_core"] }
rand = "0.8"
subtle = "2.5"  # Constant-time comparisons

# Serialization
base64 = "0.22"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Error handling
thiserror = "2.0"

[dev-dependencies]
proptest = "1.5"
