[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "crawlerd_web"
version = "0.1.1"
description = "Crawlerd Web Dashboard"
readme = "README.md"
requires-python = ">=3.11"
license = {text = "MIT"}
authors = [
    {name = "HuangJiaJia", email = "you@example.com"}
]
dependencies = [
    "python-json-logger==4.0.0",
    "fastapi==0.122.0",
    "uvicorn==0.38.0",
    "apscheduler==3.11.1",
    "python-multipart==0.0.20",
    "httpx"
]

[project.scripts]
crawlerd-web = "crawlerd_web.main:start"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
crawlerd_web = ["static/**/*"]
