[project]
name = "ffxivicongetter"
version = "0.2.0"
description = "Add your description here"
readme = "README.md"
requires-python = ">=3.11"
authors = [{ name = "Dowon", email = "ks2515@naver.com" }]
dependencies = ["hishel[httpx]", "httpx[http2,zstd]", "tqdm"]

[project.scripts]
ffxivicongetter = "ffxivicongetter.__main__:cli"

[dependency-groups]
dev = ["hatch"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.ruff.lint]
select = [
  "A",
  "B",
  "C4",
  "C90",
  "E",
  "EM",
  "F",
  "FA",
  "FBT",
  "FURB",
  "I001",
  "ISC",
  "N",
  "PD",
  "PERF",
  "PIE",
  "PL",
  "PT",
  "PTH",
  "RET",
  "RUF",
  "S",
  "SIM",
  "T20",
  "TRY",
  "UP",
  "W",
]
ignore = ["B905", "E501"]
unfixable = ["F401"]
