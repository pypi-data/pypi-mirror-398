[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "viztools"
dynamic = ["version"]
description = "Interactively visualize data using pygame."
authors = [
    { name="Bruno Schilling", email="bruno.schilling@protonmail.ch" }
]
readme = "README.md"
license = "MIT"
requires-python = ">=3.11"
dependencies = [
    "numpy>=2.0",
	"pygame>=2.6",
	"pillow>=10.0"
]

[project.optional-dependencies]
dev = ["pytest", "build", "twine"]

[tool.setuptools.packages.find]
where = ["."]

[tool.setuptools.dynamic]
version = { attr = "viztools.version" }

[project.urls]
Repository = "https://github.com/Bluemi/viztools/tree/main"
