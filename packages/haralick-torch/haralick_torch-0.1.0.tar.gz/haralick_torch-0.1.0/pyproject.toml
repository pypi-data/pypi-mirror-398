[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "haralick-torch"
version = "0.1.0"
description = "GPU-accelerated Haralick texture extraction for GeoTIFFs"
authors = [{name="Gabriel Murilo"}]
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.9"

dependencies = [
  "torch",
  "numpy",
  "gdal"
]

[project.scripts]
haralick-torch = "haralick_torch.cli:main"
