[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "haralick-torch"
version = "0.1.1"
description = "GPU-accelerated Haralick texture extraction for GeoTIFFs"
requires-python = ">=3.9"

dependencies = [
  "torch",
  "numpy"
]

[project.optional-dependencies]
gdal = ["gdal"]

[project.scripts]
haralick-torch = "haralick_torch.cli:main"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
