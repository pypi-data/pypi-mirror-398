name: Publish Python Package

# Trigger this workflow only when you create a new Release on GitHub
on:
  release:
    types: [published]

jobs:
  build-and-publish:
    name: Build and Publish
    runs-on: ubuntu-latest
    
    # These permissions are MANDATORY for Trusted Publishing
    permissions:
      id-token: write  # IMPORTANT: this allows OIDC authentication
      contents: read

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    - name: Install build tools
      run: |
        python -m pip install --upgrade pip
        pip install build

    - name: Build package
      run: python -m build

    - name: Publish to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      # No username/password needed here because we use Trusted Publishing!