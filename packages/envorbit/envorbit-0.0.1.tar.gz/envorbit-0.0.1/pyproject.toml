[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "envorbit"
version = "0.0.1"
description = "EnvOrbit - A future Python environment management toolkit."
readme = "README.md"
license = { text = "MIT" }
authors = [
    { name = "Ethan Pham", email = "thanhtrungit2001@gmail.com" }
]
requires-python = ">=3.12"

classifiers = [
    "Development Status :: 1 - Planning",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
]

[project.urls]
Homepage = "https://github.com/trungit2001/envorbit"
Repository = "https://github.com/trungit2001/envorbit"
Issues = "https://github.com/trungit2001/envorbit/issues"

[project.scripts]
envorbit = "envorbit.__main__:main"
