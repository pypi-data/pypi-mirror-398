name: Release
on:
  push:
    tags:
      - 'v*'

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v4
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgl1 libglib2.0-0
      - name: Set up uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true
          python-version: '3.12'
      - name: Build package
        run: uv build
      - name: Publish to PyPI
        run: uv publish
