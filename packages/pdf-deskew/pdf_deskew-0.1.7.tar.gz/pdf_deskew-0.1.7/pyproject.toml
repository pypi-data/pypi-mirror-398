[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "pdf-deskew"
dynamic = ["version"]
description = "A GUI tool for deskewing scanned PDF documents using PyQt6 and OpenCV"
authors = [
    {name = "driezy", email = "luoyido@outlook.com"},
]
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.12"
keywords = ["pdf", "deskew", "image-processing", "gui", "pyqt6", "opencv"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Environment :: X11 Applications :: Qt",
    "Intended Audience :: End Users/Desktop",
    "License :: OSI Approved :: MIT License",
    "Natural Language :: Chinese (Simplified)",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Office/Business",
    "Topic :: Multimedia :: Graphics :: Viewers",
]
dependencies = [
    "PyMuPDF>=1.24.13",
    "opencv-python>=4.10.0.84",
    "Pillow>=11.0.0",
    "deskew>=1.5.1",
    "tqdm>=4.66.6",
    "numpy>=2.1.2",
    "qt-material>=2.14",
    "pyqt6>=6.7.1",
]

[project.urls]
Homepage = "https://github.com/Tinnci/pdf_deskew"
Repository = "https://github.com/Tinnci/pdf_deskew.git"
Issues = "https://github.com/Tinnci/pdf_deskew/issues"

[project.gui-scripts]
pdf-deskew = "pdf_deskew_ui.main:main"

[project.scripts]
pdf-deskew-cli = "deskew_tool:main"

[tool.hatch.build.targets.wheel]
packages = ["src/deskew_tool", "src/pdf_deskew_ui"]

[tool.hatch.version]
path = "src/deskew_tool/__init__.py"

[tool.uv]
dev-dependencies = [
    "pytest>=7.0",
    "ruff>=0.1.0",
    "mypy>=1.0.0",
]

[tool.mypy]
python_version = "3.12"
warn_return_any = true
warn_unused_configs = true

[[tool.mypy.overrides]]
module = [
    "fitz",
    "qt_material",
    "deskew",
    "cv2",
]
ignore_missing_imports = true

[tool.ruff]
line-length = 88
target-version = "py312"

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W", "B", "UP"]
ignore = ["N802"]

[tool.pytest.ini_options]
filterwarnings = [
    "ignore:builtin type .* has no __module__ attribute:DeprecationWarning",
]
