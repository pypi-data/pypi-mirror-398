[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "middleman-ml"
version = "0.1.0"
description = "Python SDK and CLI for Middleman ML Training Platform"
readme = "README.md"
license = "MIT"
authors = [
    { name = "Middleman", email = "support@middleman.cloud" }
]
keywords = ["ml", "machine-learning", "training", "gpu", "cloud"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
requires-python = ">=3.9"
dependencies = [
    "httpx>=0.25.0",
    "typer>=0.9.0",
    "rich>=13.0.0",
    "pydantic>=2.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
]

[project.scripts]
middleman = "middleman.cli:app"

[project.urls]
Homepage = "https://middleman.cloud"
Documentation = "https://docs.middleman.cloud"
Repository = "https://github.com/middleman/middleman-python"

[tool.hatch.build.targets.wheel]
packages = ["middleman"]

[tool.black]
line-length = 100
target-version = ["py39", "py310", "py311", "py312"]

[tool.ruff]
line-length = 100
select = ["E", "F", "I", "N", "W"]
