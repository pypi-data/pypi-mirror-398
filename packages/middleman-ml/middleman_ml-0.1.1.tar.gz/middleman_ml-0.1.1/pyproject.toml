[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "middleman-ml"
version = "0.1.1"
description = "Python SDK for Middleman GPU compute platform"
readme = "README.md"
license = "MIT"
requires-python = ">=3.8"
authors = [
    { name = "Middleman", email = "support@middleman.run" }
]
keywords = ["gpu", "ml", "machine-learning", "training", "cloud", "compute"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
dependencies = [
    "httpx>=0.24.0",
    "pydantic>=2.0.0",
]

[project.urls]
Homepage = "https://middleman.run"
Documentation = "https://docs.middleman.run"
Repository = "https://github.com/mkshepherd1/Middleman"

[tool.hatch.build.targets.wheel]
packages = ["middleman"]
