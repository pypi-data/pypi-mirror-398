[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "dubious"
version = "0.3.0"
description = "Dubious is a Python library for propagating uncertainty through numerical computations"
authors = [
  { name="Flynn500", email="flynnwilson101@gmail.com" },
]

requires-python = ">=3.9"
license = {file = "LICENSE"}
dependencies = [
  "numpy>=1.23",
]
dynamic = ["readme"]

[project.optional-dependencies]
test = [
    "pytest>=7",
    "scipy>=1.10",
]

[tool.setuptools.dynamic]
readme = {file = ["README.md", "CHANGELOG.md"], content-type = "text/markdown"}

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]

[tool.pytest.ini_options]
testpaths = ["tests"]