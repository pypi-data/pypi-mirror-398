[build-system]
requires = ["setuptools>=45", "wheel", "setuptools-scm"]
build-backend = "setuptools.build_meta"

[project]
name = "slick_queue_py"
dynamic = ["version"]
description = "Lock-free MPMC queue with C++ interoperability via shared memory"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "Slick Quant", email = "slickquant@slickquant.com"}
]
keywords = ["queue", "lock-free", "atomic", "shared-memory", "ipc", "multiprocessing", "mpmc"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Distributed Computing",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: C++",
    "Operating System :: Microsoft :: Windows",
    "Operating System :: POSIX :: Linux",
    "Operating System :: MacOS",
]

[project.urls]
Homepage = "https://github.com/SlickQuant/slick_queue_py"
Documentation = "https://github.com/SlickQuant/slick_queue_py#readme"
Repository = "https://github.com/SlickQuant/slick_queue_py"
"Bug Tracker" = "https://github.com/SlickQuant/slick_queue_py/issues"

[tool.setuptools]
py-modules = ["slick_queue_py", "atomic_ops"]

[tool.setuptools.dynamic]
version = {attr = "slick_queue_py.__version__"}
