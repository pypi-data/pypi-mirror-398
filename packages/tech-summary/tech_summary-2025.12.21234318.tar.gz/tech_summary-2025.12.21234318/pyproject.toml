[build-system]
requires = ["setuptools>=68.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "tech-summary"
version = "2025.12.21234318"
description = "tech-summary processes text to extract structured summaries of technical concepts, ensuring consistent and reliable output for developers, educators, and writers."
readme = "README.md"
authors = [{ name = "tech-summary", email = "hi@eugene.plus" }]
requires-python = ">=3.9"
dependencies = [
  "langchain-llm7>=0.0.0",
  "llmatch-messages>=0.0.0",
  "langchain-core>=0.3.0",
]
license = { text = "MIT" }

[project.urls]
Homepage = "https://github.com/chigwell/tech-summary"
