[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "dictionarpy"
version = "2.6.1"
authors = [ 
    { name="Emmet Weyman", email="emmetweyman@vt.edu" },
]
description = "Offline dictionary in the terminal"
readme = "README.md"
requires-python = ">=3.11"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: POSIX :: Linux",
]
license = { file = "LICENSE.txt" }

[tool.setuptools.package-data]
dictionarpy = ["data/dictionary.db"]

[project.scripts]
dictionarpy = "dictionarpy:main"
dpy = "dictionarpy:main"
