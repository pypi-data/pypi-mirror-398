[build-system]
# Pin hatchling to < 1.22.2 to avoid Metadata-Version 2.4 which PyPI doesn't support yet
requires = ["hatchling<1.22.2"]
build-backend = "hatchling.build"

[project]
name = "spt-neo-rag-client"
version = "0.6.0"
description = "Client library for SPT Neo RAG API"
readme = "README.md"
requires-python = ">=3.9"
license = { text = "MIT" }
authors = [
    { name = "SPT Neo RAG Team", email = "contact@sponge-theory.ai" }
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Internet :: WWW/HTTP :: Dynamic Content",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
dependencies = [
    "httpx>=0.24.0",
    "pydantic>=2.0.0",
    "pydantic[email]>=2.0.0",
    "python-jose>=3.3.0",
    "python-multipart>=0.0.5",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.3.1",
    "pytest-asyncio>=0.21.0",
    "black>=23.3.0",
    "isort>=5.12.0",
    "mypy>=1.3.0",
    "ruff>=0.0.269",
]

[tool.hatch.build.targets.wheel]
packages = ["src/spt_neo_rag_client"]

[tool.hatch.metadata]
# Use metadata version 2.1 for PyPI compatibility
# (PyPI doesn't support 2.4 yet as of Nov 2024)
allow-direct-references = false

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
asyncio_mode = "auto"

[tool.black]
line-length = 100
target-version = ["py39"]

[tool.isort]
profile = "black"
line_length = 100

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true

[tool.ruff]
line-length = 100
target-version = "py39"

[tool.ruff.lint]
select = ["E", "F", "B", "I"]
ignore = ["E501"]  # Line length handled by formatter

[dependency-groups]
dev = [
    "build>=1.2.2.post1",
    "twine>=6.1.0",
]

[project.urls]
"Homepage" = "https://github.com/sponge-theory/spt-neo-rag"
"Documentation" = "https://github.com/sponge-theory/spt-neo-rag/tree/main/clients/spt-neo-rag-client"
"Bug Tracker" = "https://github.com/sponge-theory/spt-neo-rag/issues"
"Source Code" = "https://github.com/sponge-theory/spt-neo-rag/tree/main/clients/spt-neo-rag-client"
