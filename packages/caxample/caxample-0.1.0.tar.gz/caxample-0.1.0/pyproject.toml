
[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "caxample"
version = "0.1.0"
authors = [
  { name="Younghwa Yang", email="yh9369@gmail.com" },
]
description = "Example generator for cache testing. Example amplifier for marginal frequecy and temporal locality."
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "numpy>=2.2.6",
]
license = "MIT"
license-files = ["LICEN[CS]E*"]

[project.optional-dependencies]
test = [
    "pytest>=7.0",
    "numpy>=2.2.6",
]
dev = [
    "pytest>=7.0",
    "build",
    "twine",
]
[tool.setuptools.packages.find]
where = ["src"]