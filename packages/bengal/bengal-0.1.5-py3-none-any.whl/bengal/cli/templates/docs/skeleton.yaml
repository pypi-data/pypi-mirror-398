      Get your first project running in just a few minutes.

      ## Step 1: Create a New Project

      ```bash
      your-command new my-project
      cd my-project
      ```

      ## Step 2: Start Development Server

      ```bash
      your-command serve
      ```

      ## Step 3: Build for Production

      ```bash
      your-command build
      ```

