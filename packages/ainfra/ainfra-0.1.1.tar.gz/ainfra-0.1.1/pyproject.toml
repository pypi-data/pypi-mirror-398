[project]
name = "ainfra"
version = "0.1.1"
description = "Simple way to pip install torch, vllm, flash-attn, sglang, ...."
authors = [
    {name = "LinXueyuanStdio"}
]
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
    "typer[all] (>=0.21.0,<0.22.0)"
]

[project.scripts]
ainfra = "ainfra.cli:app"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
