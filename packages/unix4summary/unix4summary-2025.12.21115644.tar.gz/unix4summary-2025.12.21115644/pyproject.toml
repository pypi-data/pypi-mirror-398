[build-system]
requires = ["setuptools>=68.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "unix4summary"
version = "2025.12.21115644"
description = "A new package designed to facilitate the extraction of structured summaries or key information from user inputs related to Unix Fourth Edition. It processes textual prompts about Unix concepts, comman"
readme = "README.md"
authors = [{ name = "unix4summary", email = "hi@eugene.plus" }]
requires-python = ">=3.9"
dependencies = [
  "langchain-llm7>=0.0.0",
  "llmatch-messages>=0.0.0",
  "langchain-core>=0.3.0",
]
license = { text = "MIT" }

[project.urls]
Homepage = "https://github.com/chigwell/unix4summary"
