[build-system]
requires = ["setuptools>=69", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "lambdawaker-draw-card_backgorund"
version = "0.1.0"
description = "Utilities to generate card backgrounds (Type A) using concentric polygons."
readme = "README.md"
requires-python = ">=3.8"
license = { file = "LICENSE" }
authors = [
  { name = "LambdaWaker" }
]
keywords = ["graphics", "Pillow", "aggdraw", "cards", "background", "polygons"]
classifiers = [
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Operating System :: OS Independent",
  "Topic :: Multimedia :: Graphics",
]
dependencies = [
  "Pillow>=9.0",
  "aggdraw>=1.3.18",
  "lambdawaker-draw-fill"
]

[project.urls]
Homepage = "https://github.com/your-org/py_lw_card_background"
Repository = "https://github.com/your-org/py_lw_card_background"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
include = ["lambdawaker*"]
