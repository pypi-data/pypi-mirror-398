[project]
name = "django-scheduled-tasks"
version = "0.2.17"
description = "Task scheduling for Django 6.0 task backends"
readme = "README.md"
requires-python = ">=3.12"
authors = [
    { name = "Lode Braced", email = "lode@braced.dev" },
]
dependencies = [
    "cron-converter>=1.3.1",
    "django>=6.0",
    "django-tasks>=0.10.0",
    "pydantic>=2.12.5",
    "pydantic-extra-types[cron]>=2.10.6",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "License :: OSI Approved :: MIT License",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Typing :: Typed",
    "Framework :: Django",
    "Framework :: Django :: 6.0",
]

[project.urls]
Repository = "https://github.com/lode-braced/django-scheduled-tasks"


[build-system]
requires = ["uv_build>=0.8.5,<0.9.0"]
build-backend = "uv_build"

[tool.uv.build-backend]
module-name = "django_scheduled_tasks"
module-root = ""

[dependency-groups]
dev = [
    "freezegun>=1.5.5",
    "pytest-django>=4.11.1",
]

[tool.pytest.ini_options]
DJANGO_SETTINGS_MODULE = "tests.settings"
