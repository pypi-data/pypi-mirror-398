[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "voicestudio"
version = "1.0.0"
description = "VoiceStudio: A unified toolkit for text-style prompted speech synthesis, voice adaptation, and editing"
readme = "README.md"
requires-python = ">=3.11"
license = {text = "MIT"}
authors = [
    {name = "LatentForge", email = "brew.airesearch@gmail.com"}
]
keywords = ["text-to-speech", "voice-synthesis", "audio-generation", "lora", "hypernetworks"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Multimedia :: Sound/Audio :: Speech",
]
# -----------------------------------------
# General dependencies
# -----------------------------------------
dependencies = [
    "torch ; platform_system == 'Windows'",
    "torch>=2.8.0",
    "torchaudio ; platform_system == 'Windows'",
    "torchaudio>=2.8.0",
    "torchcodec>=0.9.1",
    "transformers>=5.0.0rc1",
    "accelerate>=1.10.0",
    "peft>=0.18.0",
    "librosa>=0.11.0",
    "datasets>=4.0.0",
    "hf-xet>=1.1.8",
    "tqdm>=4.67.1",
    "wandb>=0.21.1",
    "notebook>=7.4.5",
    "ipywidgets>=8.1.7",
    "matplotlib>=3.10.5",
]
[project.optional-dependencies]
# -----------------------------------------
# Model Namespace Packages
# -----------------------------------------
all = [
    "voicestudio-parler-tts",
    "voicestudio-higgs-audio",
]
parler = [ "voicestudio-parler-tts" ]  # Apache 2.0 License
higgs = [ "voicestudio-higgs-audio" ]  # Apache 2.0 License
# -----------------------------------------
# Voice Studio Web
# -----------------------------------------
web = [
    "fastapi>=0.126.0",
]

[tool.uv.sources]
torch = [
    { index = "pytorch-windows", marker = "platform_system == 'Windows'" },
]
torchaudio = [
    { index = "pytorch-windows", marker = "platform_system == 'Windows'" },
]
voicestudio-parler-tts = { git = "https://github.com/latentforge/parler-tts", rev = "namespace" }
voicestudio-higgs-audio = { git = "https://github.com/latentforge/higgs-audio", rev = "namespace" }

[[tool.uv.index]]
name = "pytorch-windows"
url = "https://download.pytorch.org/whl/cu128"
explicit = true

[tool.hatch.build.targets.wheel]
packages = ["voicestudio"]

[project.urls]
Homepage = "https://github.com/LatentForge/VoiceStudio"
Repository = "https://github.com/LatentForge/VoiceStudio"
