[project]
name = "artificer-objects"
version = "0.1.0a3"
description = "Object store exposed to agents as MCP server"
readme = "README.md"
license = "MIT"
requires-python = ">=3.13"
author = "scott@artificerai.dev"
keywords = ["mcp", "agents", "object-store"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.13",
]
dependencies = [
    "pydantic>=2.0",
    "artificer-cli",
    "questionary>=2.0",
]

[dependency-groups]
dev = [
    "fastmcp>=2.0",
    "mypy>=1.19.0",
    "pytest>=8.0",
    "ruff>=0.14.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["artificer"]

[tool.ruff]
target-version = "py313"
line-length = 88

[tool.ruff.lint]
select = ["E", "F", "I", "W"]

[tool.ruff.format]
quote-style = "double"

[tool.mypy]
python_version = "3.13"
warn_return_any = true
warn_unused_ignores = true
ignore_missing_imports = true
strict_optional = true
explicit_package_bases = true
mypy_path = "."
packages = ["artificer"]

[tool.pytest.ini_options]
testpaths = ["tests"]
