[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "dbl-boundary-service"
version = "0.2.1"
description = "Reference service exposing a governed LLM boundary via DBL and KL"
authors = [
  { name = "Lukas Pfister" }
]
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.11"
dependencies = [
    "fastapi>=0.115.0",
    "uvicorn>=0.30.0",
    "httpx>=0.28.1",
    "dbl-main>=0.3.0",
    "dbl-core>=0.3.0",
    "dbl-policy>=0.1.0",
    "kl-kernel-logic==0.5.0",
]
keywords = ["dbl", "kl", "llm", "governance", "boundary", "deterministic"]
classifiers = [
    "Development Status :: 2 - Pre-Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Typing :: Typed",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
]

[project.scripts]
dbl-boundary = "dbl_boundary_service.main:run"

[tool.setuptools.packages.find]
where = ["src"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]

