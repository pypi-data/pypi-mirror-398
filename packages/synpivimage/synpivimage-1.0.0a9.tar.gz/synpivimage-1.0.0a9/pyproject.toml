[build-system]
requires = ["setuptools>=78.1.1", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "synpivimage"
version = "1.0.0a9"
authors = [
    {name = "Matthias Probst", email = "matth.probst@gmail.com"},
]
description = "Tool to build synthetic Particle Image Velocimetry (PIV) images"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.9,<3.13"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
    "Development Status :: 3 - Alpha",
]
keywords = ["piv", "particle image velocimetry", "synthetic images", "scientific computing"]
dependencies = [
    "numpy",
    "pandas",
    "pathlib",
    "pyyaml>=6.0.0",
    "tqdm",
    "matplotlib",
    "python-dotenv",
    "opencv-python",
    "scipy",
    "pydantic",
    "ontolutils>=0.27.0,<0.28.0",
    "ssnolib==2.2.0.3",
    "pivmetalib>=3.1.0.1,<3.1.1.0",
    "pivimage",
    "pint",
]

[project.optional-dependencies]
test = [
    "h5py",
    "pytest>=7.1.2",
    "pytest-cov",
]
gui = [
    "PyQt5",
    "xarray",
]
doc = [
    "sphinx>=4.5.0",
    "sphinx_book_theme",
    "sphinx-copybutton",
    "scikit-image",
    "scikit-learn",
    "sphinx-design",
    "myst-nb",
    "nbsphinx",
    "sphinxcontrib-bibtex",
    "sphinx-math-dollar",
    "h5rdmtoolbox>=2.5.4,<2.6.0",
    "xmltodict",
]
dev = [
    "synpivimage[test,doc]",
    "pylint",
]
complete = [
    "synpivimage[test,gui,doc]",
]

[project.urls]
Homepage = "https://github.com/MatthiasProbst/synpivimage"
Repository = "https://github.com/MatthiasProbst/synpivimage"
Issues = "https://github.com/MatthiasProbst/synpivimage/issues"

[tool.setuptools]
packages = ["synpivimage", "synpivimage.gui"]
include-package-data = true

[tool.setuptools.package-dir]
synpivimage = "synpivimage"

[tool.setuptools.package-data]
synpivimage = ["py.typed", "*.pyi", "data/*"]

[tool.pytest.ini_options]
python_files = ["test_*.py"]
testpaths = ["tests"]
addopts = [
    "--strict-markers",
    "--strict-config",
    "--verbose",
]
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "integration: marks tests as integration tests",
]

[tool.coverage.run]
source = ["synpivimage"]
relative_files = false
omit = [
    "*/gui/*",
    "*/tests/*",
    "setup.py",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "if self.debug:",
    "if settings.DEBUG",
    "raise AssertionError",
    "raise NotImplementedError",
    "if 0:",
    "if __name__ == .__main__.:",
    "class .*\\bProtocol\\):",
    "@(abc\\.)?abstractmethod",
]
show_missing = true
precision = 2

[tool.coverage.xml]
output = "coverage.xml"

[tool.coverage.html]
directory = "htmlcov"

[tool.pylint.messages_control]
disable = [
    "too-many-locals",
    "too-many-branches",
    "too-many-statements",
    "too-many-arguments",
    "missing-function-docstring",
    "missing-module-docstring",
    "missing-class-docstring",
]

[tool.pylint.format]
max-line-length = 88

[tool.pylint.design]
max-args = 7
max-locals = 15
max-branches = 12
max-statements = 50
max-returns = 6
max-line-length = 88

[tool.black]
line-length = 88
target-version = ['py39', 'py310', 'py311', 'py312']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

[tool.isort]
profile = "black"
multi_line_output = 3
line_length = 88
known_first_party = ["synpivimage"]
known_third_party = ["numpy", "pandas", "matplotlib", "scipy", "pydantic"]

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true

[[tool.mypy.overrides]]
module = [
    "cv2.*",
    " PyQt5.*",
    "h5py.*",
    "h5rdmtoolbox.*",
    "ontolutils.*",
    "pivmetalib.*",
    "pivimage.*",
    "ssnolib.*",
]
ignore_missing_imports = true

[tool.bandit]
exclude_dirs = ["tests", "docs"]
skips = ["B101", "B601"]