[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "cf-mcp-gateway"
version = "0.2.1"
description = "Centralized MCP Gateway for Cloudflare services"
readme = "README.md"
license = "MIT"
requires-python = ">=3.11"
authors = [
    { name = "Cloudflare MCP Gateway Contributors" }
]
keywords = ["mcp", "cloudflare", "gateway", "ai", "llm"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

dependencies = [
    "fastmcp>=0.1.0",
    "httpx>=0.27.0",
    "pydantic>=2.0.0",
    "pydantic-settings>=2.0.0",
    "mcp>=1.0.0",
    "uvicorn>=0.30.0",
    "starlette>=0.38.0",
]

[project.scripts]
cf-mcp-gateway = "cf_mcp_gateway.__main__:main"

[tool.hatch.build.targets.wheel]
packages = ["src/cf_mcp_gateway"]

[tool.hatch.build.targets.sdist]
include = [
    "/src",
    "/README.md",
    "/LICENSE",
]

