[build-system]
requires = ["setuptools>=42", "wheel", "Cython>=0.29", "numpy>=1.20"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = ["blochsimulator"]
package-dir = {"" = "src"}

[project]
name = "blochsimulator"
version = "1.0.5"
description = "High-performance Bloch equation simulator for MRI"
readme = "README.md"
requires-python = ">=3.7"
license = {text = "MIT"}
authors = [
    {name = "Luca Nagel"}
]
dependencies = [
    "numpy>=1.20.0",
    "scipy>=1.7.0",
    "matplotlib>=3.3.0",
    "cython>=0.29.0",
    "PyQt5>=5.15.0",
    "pyqtgraph>=0.12.0",
    "PyOpenGL>=3.1.0",
    "imageio>=2.34.0",
    "imageio-ffmpeg>=0.4.9",
    "h5py>=3.0.0",
    "nbformat>=5.0.0",
]

[project.urls]
Homepage = "https://github.com/yourusername/blochsimulator"

[project.scripts]
blochsimulator-gui = "blochsimulator.gui:main"

[tool.cibuildwheel]
skip = "pp* *musllinux*"
