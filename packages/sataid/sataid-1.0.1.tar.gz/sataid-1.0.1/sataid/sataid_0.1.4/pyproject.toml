[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "sataid"
version = "0.1.4"
authors = [{ name = "sepriando", email = "meteo.go@gmail.com" }]
description = "SATAID satellite data reader and visualizer."
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.8"
dependencies = [
    "matplotlib",
    "numpy",
    "xarray"
]

[project.urls]
Homepage = "https://pypi.org/project/sataid/"
