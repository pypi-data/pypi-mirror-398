[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "sataid"
version = "1.0.1"
description = "A Python package for reading and visualizing SATAID binary satellite data (Himawari, etc.)."
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
  {name = "Sepriando", email = "meteo.go@gmail.com"},
]
keywords = ["satellite", "himawari", "sataid", "meteorology", "weather", "visualization"]
classifiers = [
  "Development Status :: 4 - Beta",
  "Intended Audience :: Science/Research",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Topic :: Scientific/Engineering :: Atmospheric Science",
  "Topic :: Scientific/Engineering :: Visualization",
]
dependencies = [
  "numpy",
  "matplotlib",
  "cartopy",
]

[project.optional-dependencies]
netcdf = ["netCDF4"]
all = ["netCDF4", "rasterio", "xarray", "scipy"]

[project.urls]
Homepage = "https://github.com/sepriando/sataid"
Repository = "https://github.com/sepriando/sataid"

[tool.hatch.build.targets.wheel]
packages = ["src/sataid"]

[tool.hatch.build.targets.sdist]
include = [
  "src/sataid/",
  "README.md",
  "pyproject.toml",
]


