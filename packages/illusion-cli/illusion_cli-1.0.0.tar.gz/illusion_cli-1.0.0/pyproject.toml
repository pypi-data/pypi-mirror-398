[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "illusion-cli"
version = "1.0.0"
description = "AI-powered Python project and code generation assistant for multiple platform terminals."
readme = "README.md"
requires-python = ">=3.9"
license = {text = "MIT"}
authors = [{name = "Phantom Illusions Studio - Ezra Mwanani | Mr. Blaq Beatle"}]
dependencies = [
    "rich>=13.0.0",
    "openai>=1.0.0",
    "requests>=2.0.0"
]

[project.scripts]
illusion = "illusion.cli:main"
illusion-config = "illusion.cli:config_command"

[project.urls]
Homepage = "https://github.com/illusion-ai/illusion"
Repository = "https://github.com/illusion-ai/illusion"
Issues = "https://github.com/illusion-ai/illusion/issues"

[tool.setuptools]
packages = ["illusion"]
include-package-data = true

[tool.setuptools.package-data]
illusion = ["*.py"]

[tool.setuptools.exclude-package-data]
illusion = ["__pycache__", "*.pyc", "*.pyo"]
