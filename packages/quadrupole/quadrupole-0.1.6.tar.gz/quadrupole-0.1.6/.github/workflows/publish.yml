name: Publish

on:
  push:
    tags:
      - v*
  workflow_dispatch:

jobs:
  pypi:
    runs-on: ubuntu-latest
    environment:
      name: quadrupole
    permissions:
      id-token: write
      contents: read
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install uv
      uses: astral-sh/setup-uv@v7
      with:
        version: "0.9.17"
    - name: Install Python
      run: uv python install 3.13
    - name: Build
      run: uv build
    - name: Publish
      run: uv publish
      
