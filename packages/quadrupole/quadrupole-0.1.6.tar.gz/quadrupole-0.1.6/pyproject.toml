[project]
name = "quadrupole"
version = "0.1.6"
description = "Classes for reading and manipulating molecular quadrupole moments."
readme = "PyPI_README.md"
license = "BSD-3-Clause"
license-files = ["LICENSE"]
authors = [
    { name = "Brock Dyer", email = "brockdyer03@gmail.com" }
]
requires-python = ">=3.12"
dependencies = [
    "numpy>=2.0.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project.urls]
Repository = "https://github.com/brockdyer03/quadrupole"
