[project]
name = "esf-convert"
version = "1.1.0"
description = "Convert ECHO Single Form (ESF) XML files to Markdown or Word documents"
readme = "README.md"
license = "MIT"
requires-python = ">=3.10"
authors = [
    { name = "Brian" }
]
keywords = ["echo", "esf", "humanitarian", "xml", "converter", "markdown", "docx"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: End Users/Desktop",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Text Processing :: Markup",
    "Topic :: Utilities",
]
dependencies = ["lxml>=5.0.0", "python-docx>=1.1.0"]

[project.urls]
Homepage = "https://github.com/brianmcdonald/esf-convert"
Repository = "https://github.com/brianmcdonald/esf-convert"

[project.scripts]
esf-convert = "esf_convert.cli:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"