[project]
name = "mcp-eregistrations-bpa"
version = "0.1.0"
description = "MCP server for eRegistrations BPA platform"
readme = "README.md"
requires-python = ">=3.11"
license = {text = "MIT"}
authors = [
    {name = "Moulay Mehdi Benmoumen", email = "mehdi.benmoumen@unctad.org"}
]
keywords = ["mcp", "eregistrations", "bpa", "claude", "ai"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "fastmcp>=2.11.3",
    "httpx",
    "authlib",
    "pydantic>=2.0",
    "pyyaml",
    "aiosqlite>=0.22.1",
]

[project.urls]
Homepage = "https://github.com/unctad-ai/mcp-eregistrations-bpa"
Repository = "https://github.com/unctad-ai/mcp-eregistrations-bpa"
Documentation = "https://github.com/unctad-ai/mcp-eregistrations-bpa#readme"

[project.scripts]
mcp-eregistrations-bpa = "mcp_eregistrations_bpa:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/mcp_eregistrations_bpa"]

[tool.hatch.build.targets.sdist]
include = ["src/mcp_eregistrations_bpa"]

[tool.hatch.build]
sources = ["src"]

[tool.uv]
dev-dependencies = [
    "pytest",
    "pytest-asyncio",
    "pytest-cov",
    "ruff",
    "mypy",
    "types-pyyaml",
]

[tool.coverage.run]
source = ["src/mcp_eregistrations_bpa"]
branch = true
omit = ["*/tests/*", "*/__pycache__/*"]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "if TYPE_CHECKING:",
    "raise NotImplementedError",
]
show_missing = true

[tool.pytest.ini_options]
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "function"
testpaths = ["tests"]
markers = [
    "integration: mark test as integration test (requires real instances)",
    "manual: mark test as requiring manual interaction (browser login)",
]
addopts = "-v"
