[build-system]
requires = ["setuptools>=68.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "psi-fusion-insights"
version = "2025.12.22075804"
description = "psi-fusion-insights extracts structured data from PsiQuantum fusion tech texts, summarizing techniques, benefits, challenges, and uses."
readme = "README.md"
authors = [{ name = "psi-fusion-insights", email = "hi@eugene.plus" }]
requires-python = ">=3.9"
dependencies = [
  "langchain-llm7>=0.0.0",
  "llmatch-messages>=0.0.0",
  "langchain-core>=0.3.0",
]
license = { text = "MIT" }

[project.urls]
Homepage = "https://github.com/chigwell/psi-fusion-insights"
