[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "terminate"
version = "0.0.9"
authors = [
  { name="Kor Shantanu Nitin", email="korshantanu@gmail.com" },
]
description = "Different ways to exit program."
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/putterPatcher/deciml"
Issues = "https://github.com/putterPatcher/deciml/issues"
