[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "mastodon-ui"
version = "1.0.5"
authors = [
  { name="Youness Mojahid", email="mojahidyouness0@gmail.com" },
]
description = "A declarative, type-safe ,Python-Native template Rendering Framework and Meta-framework for Django."
readme = "README_PYPI.md"
requires-python = ">=3.9"
license = { file="LICENSE" }
classifiers = [
    "Programming Language :: Python :: 3",
    "Framework :: Django",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Internet :: WWW/HTTP :: Dynamic Content",
]
dependencies = [
    "typer>=0.9.0",
    "rich>=13.0.0",
    "lxml>=4.9.0",
    "tinycss2>=1.2.0",
]

[project.urls]
"Homepage" = "https://github.com/MojahiD-0-YouneSS/mastodon-ui"
"Bug Tracker" = "https://github.com/MojahiD-0-YouneSS/mastodon-ui/issues"
"Documentation" = "https://MojahiD-0-YouneSS.github.io/mastodon-ui/"
"Funding" = "https://ko-fi.com/youness_mojahid"

[project.scripts]
mui = "mui.terminal.cli:main"

[tool.hatch.build.targets.wheel]
packages = ["src/mui"]