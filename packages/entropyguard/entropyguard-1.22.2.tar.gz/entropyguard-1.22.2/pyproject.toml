[tool.poetry]
name = "entropyguard"
version = "1.22.2"
description = "High-Performance Semantic Deduplication Tool for RAG Pipelines"
authors = ["Damian Siuta <dami.siuta@gmail.com>"]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/DamianSiuta/entropyguard"
repository = "https://github.com/DamianSiuta/entropyguard"
keywords = ["rag", "llm", "deduplication", "data-engineering", "nlp", "cli", "ai"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Text Processing :: Linguistic",
]
packages = [{include = "entropyguard", from = "src"}]

[tool.poetry.dependencies]
python = "^3.10"
polars = "^0.20.0"
pyarrow = "^15.0.0"
fastexcel = "^0.11.6"
torch = {version = "^2.1.0", optional = true}
faiss-cpu = "^1.7.4"
numpy = "^1.24.0"
pydantic = "^2.5.0"
typing-extensions = "^4.8.0"
sentence-transformers = "^2.0.0"
xxhash = "^3.4.0"
tqdm = "^4.66.0"
structlog = {version = "^24.1.0", optional = true}
prometheus-client = {version = "^0.19.0", optional = true}

[tool.poetry.extras]
gpu = ["torch"]
metrics = ["prometheus-client"]
logging = ["structlog"]
all = ["torch", "structlog", "prometheus-client"]

[tool.poetry.group.dev.dependencies]
pytest = "^7.4.0"
pytest-cov = "^4.1.0"
pytest-asyncio = "^0.21.0"
black = "^23.11.0"
ruff = "^0.1.6"
mypy = "^1.7.0"
mkdocs = "^1.5.0"
mkdocs-material = "^9.4.0"

[tool.poetry.scripts]
entropyguard = "entropyguard.cli.main:main"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-v --cov=src/entropyguard --cov-report=term-missing"

[tool.black]
line-length = 100
target-version = ['py310']

[tool.ruff]
line-length = 100
target-version = "py310"

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
strict_optional = true

