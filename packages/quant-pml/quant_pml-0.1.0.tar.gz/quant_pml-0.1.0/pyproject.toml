[project]
name = "quant-pml"
version = "0.1.0"
description = ""
requires-python = "==3.12.5"
readme = "README.md"
dependencies = [
    "statsmodels>=0.14.4",
    "scikit-learn>=1.5.2",
    "numpy>=2.2.4",
    "pandas>=2.3.1",
    "matplotlib>=3.10.1",
    "qpsolvers>=4.5.0",
    "torch==2.8.0",
    "pyarrow==20.0.0",
    "fastparquet==2024.11.0",
    "tqdm>=4.67.1",
    "scipy>=1.16.1",
    "optuna==4.4.0",
    "plotly>=6.2.0",
    "openpyxl>=3.1.5",
    "polars==1.34.0",
]
authors = [{name = "Viacheslav Buchkov"}]
keywords = ["quant", "quantitative finance", "machine learning"]
license = "MIT"

[tool.uv.workspace]
members = [
    "src/",
    "backtesting_checks/dummy",
    "backtesting_checks/timing_strategy",
    "backtesting_checks/low_beta",
    "backtesting_checks/spx_reconstr",
    "backtests/enhanced_momentum",
    "backtests/fractional_momentum",
]

[dependency-groups]
dev = [
    "basedpyright>=1.31.6",
    "deptry>=0.23.1",
    "ipykernel>=6.30.1",
    "ruff>=0.13.3",
]


[tool.ruff]
line-length = 130
fix = true

exclude = [
    ".bzr",
    ".direnv",
    ".eggs",
    ".git",
    ".git-rewrite",
    ".hg",
    ".ipynb_checkpoints",
    ".mypy_cache",
    ".nox",
    ".pants.d",
    ".pyenv",
    ".pytest_cache",
    ".pytype",
    ".ruff_cache",
    ".svn",
    ".tox",
    ".venv",
    ".vscode",
    "__pypackages__",
    "_build",
    "buck-out",
    "build",
    "dist",
    "node_modules",
    "site-packages",
    "venv",
    "__init__.py",
    "libraries/pmplib/pmplib/optimization", # V added this but (?)
    "check_dependencies.py" # scripts, maybe should move to tools later
]

target-version = "py312"

extend-exclude = [".venv"]

# See: https://github.com/charliermarsh/ruff#supported-rules
[tool.ruff.lint]
select = [
    "F", # Pyflakes
    "E", # pycodestyle Error
    "W", # pycodestyle Warning
    "C90", # mccabe
    "I", # isort
    "D", # pydocstyle
    "UP", # pyupgrade
    "N", # pep8-naming
    "YTT", # flake8-2020
    "ASYNC", # flake8-async
    "ANN", # flake8-annotations
    "S", # flake8-bandit
    "BLE", # flake8-blind-except
    "FBT", # flake8-boolean-trap
    "B", # flake8-bugbear
    "A", # flake8-builtins
    "C4", # flake8-comprehensions
    "T10", # flake8-debugger
    "DJ", # flake8-django
    "EM", # flake8-errmsg
    "ISC", # flake8-implicit-str-concat
    "ICN", # flake8-import-conventions
    "T20", # flake8-print
    "PYI", # flake8-pyi
    "R", # refactor
    "Q", # flake8-quotes
    "RET", # flake8-return
    "SLF", # flake8-self
    "PT", # flake8-pytest-style
    "SIM", # flake8-simplify
    "TID", # flake8-tidy-imports
    "ARG", # flake8-unused-arguments
    "DTZ", # flake8-datetimez
    "ERA", # eradicate
    "PD", # pandas-vet
    "PGH", # pygrep-hooks
    "PLC", # Pylint Convention
    "PLE", # Pylint Error
    "PLR", # Pylint Refactor
    "PLW", # Pylint Warning
    "PIE", # flake8-pie
    "COM", # flake8-commas
    "INP", # flake8-no-pep420
    "EXE", # flake8-executable
    "TCH", # flake8-type-checking
    "ARG", # flake8-unused-arguments
    "TRY", # tryceratops
    "PTH", # flake8-use-pathlib
    "RUF", # Ruff-specific rules
    "RSE", # flake8-raise
    "SLOT", # flake8-slots
    "TD", # flake8-todos
    "FLY", # flynt
    "NPY", # NumPy-specific rules
    "PERF", # Perflint
    "G", # flake8-logging-format
    "PL", # Pylint
    "FURB", # refurb
]

ignore = [
    "D100", # Missing docstring in public module
    "D101", # Missing docstring in public class
    "D102", # Missing docstring in public method
    "D103", # Missing docstring in public function
    "D104", # Missing docstring in public package
    "D105", # Missing docstring in magic method
    "D106", # Missing docstring in public nested class
    "D107", # Missing docstring in __init__
    "TD003", # Missing issue link on the line following this TODORuffTD003
    "D211", # No blank lines allowed before class docstring
    "D213", # Multi-line docstring summary should start at the second line
    "G004", # Logging statement uses string formatting
    "D203", # 1 blank line required before class docstring
    "COM812", # Trailing comma missing (conflicts with formatter)
    "DTZ011", # Use `datetime.datetime.now(tz=...).date()` instead
    "DTZ005", # datetime.datetime.now()` called without a `tz` argument
    "S101", #Use of `assert` detected
    "PD010", #`.pivot_table` is preferred to `.pivot` or `.unstack`; provides same functionality
]

unfixable = ["F401"]

[tool.ruff.lint.per-file-ignores]
"**/*.ipynb" = [
    "E501", # ignore line-length in all notebooks
    "F404", # ignore `from __future__` imports must occur at the beginning of the file
    "T201" # ignore print statements
]
