[build-system]
requires = ["maturin>=1.0,<2.0"]
build-backend = "maturin"

[project]
name = "antenna-stt"
version = "0.3.0"
description = "Rust-powered Speech-to-Text toolkit with Whisper, Distil-Whisper, and streaming transcription"
requires-python = ">=3.8"
authors = [
    { name = "Fiction AI Studios", email = "hello@fiction.ai" }
]
maintainers = [
    { name = "Fiction AI Studios", email = "hello@fiction.ai" }
]
dependencies = [
    "numpy>=1.20",
]
readme = "README.md"
license = { text = "MIT" }
keywords = ["speech-to-text", "whisper", "audio", "transcription", "rust", "asr", "stt"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Rust",
    "Topic :: Multimedia :: Sound/Audio :: Speech",
]

[project.urls]
Homepage = "https://github.com/fiction-ai-studios/antenna"
Documentation = "https://github.com/fiction-ai-studios/antenna#readme"
Repository = "https://github.com/fiction-ai-studios/antenna"
Issues = "https://github.com/fiction-ai-studios/antenna/issues"
Changelog = "https://github.com/fiction-ai-studios/antenna/releases"

[tool.maturin]
python-source = "python"
module-name = "antenna._antenna"

[dependency-groups]
dev = [
    "maturin>=1.10.2",
    "pytest>=8.3.5",
    "pytest-asyncio>=0.24.0",
]

[tool.pytest.ini_options]
markers = [
    "slow: marks tests as slow (require model download or GPU)",
]
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "function"

