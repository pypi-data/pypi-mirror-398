project:
  type: website
  output-dir: _site
  render:
    - "**/*.ipynb"
    - "**/*.md"
    - "**/*.qmd"

website:
  title: "{{ graft_name }}"
  navbar:
    left:
      - text: "Overview"
        href: docs/index.qmd
      - text: "Jupyter Notebook"
        href: docs/notebook.ipynb
  sidebar:
    style: floating
    contents:
      - href: docs/index.qmd
      - href: docs/notebook.ipynb

format:
  html:
    theme: cosmo
    toc: true

execute:
  enabled: false
