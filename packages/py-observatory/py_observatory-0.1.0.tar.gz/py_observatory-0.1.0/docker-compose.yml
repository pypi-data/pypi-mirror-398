services:
  pyapp:
    build: .
    container_name: py-observatory-app
    ports:
      - "8001:8001"
    environment:
      - OBSERVATORY_ENABLED=true
      - OBSERVATORY_APP_NAME=pyapp
      - OBSERVATORY_STORAGE=memory
    networks:
      - laravel-observatory_observatory

networks:
  laravel-observatory_observatory:
    external: true
