[project]
name = "py-observatory"
version = "0.1.0"
description = "FastAPI Prometheus monitoring package inspired by Laravel Observatory"
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.9"
authors = [
    { name = "JunixLabs", email = "contact@junixlabs.com" }
]
keywords = ["fastapi", "prometheus", "monitoring", "observability", "metrics", "apm"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Framework :: FastAPI",
    "Topic :: System :: Monitoring",
]

dependencies = [
    "fastapi>=0.100.0",
    "starlette>=0.27.0",
    "httpx>=0.24.0",
]

[project.optional-dependencies]
redis = [
    "redis>=4.5.0",
]
file = [
    "aiofiles>=23.0.0",
]
all = [
    "redis>=4.5.0",
    "aiofiles>=23.0.0",
]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.0.0",
    "mypy>=1.0.0",
    "ruff>=0.1.0",
    "fakeredis>=2.20.0",
]

[project.urls]
Homepage = "https://github.com/junixlabs/py-observatory"
Documentation = "https://py-observatory.readthedocs.io"
Repository = "https://github.com/junixlabs/py-observatory"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["py_observatory"]

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
addopts = "-v --cov=py_observatory --cov-report=term-missing"

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
ignore_missing_imports = true

[tool.ruff]
target-version = "py39"
line-length = 88

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W", "UP", "B", "C4", "SIM"]
ignore = ["E501", "B008"]

[tool.ruff.lint.isort]
known-first-party = ["py_observatory"]
