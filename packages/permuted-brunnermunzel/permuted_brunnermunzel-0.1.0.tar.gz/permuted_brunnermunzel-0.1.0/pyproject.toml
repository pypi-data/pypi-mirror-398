[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "permuted_brunnermunzel"
version = "0.1.0"
authors = [
  { name="Matthew Corney", email="matthew_corney@yahoo.co.uk" },
]
description = "Python implementation of the permuted Brunner-Munzel test for small sample sizes"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Mathematics",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Typing :: Typed",
]
keywords = ["statistics", "brunner-munzel", "nonparametric", "hypothesis-testing"]
dependencies = [
    "numpy>=1.20,<3.0",
    "scipy>=1.7,<2.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
    "mypy>=1.0",
    "ruff>=0.1.0",
]

[project.urls]
"Homepage" = "https://github.com/MatthewCorney/permuted_brunner_munzel"
"Bug Tracker" = "https://github.com/MatthewCorney/permuted_brunner_munzel/issues"
"Documentation" = "https://github.com/MatthewCorney/permuted_brunner_munzel#readme"

[tool.setuptools.packages.find]
where = ["src"]

[tool.pytest.ini_options]
testpaths = ["tests"]
addopts = "-v --tb=short"

[tool.ruff]
line-length = 120
target-version = "py38"

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_ignores = true
