[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "fvgtools"
version = "0.1.1"
authors = [
  { name="Jianan Fan", email="fanjianan@sensetime.com" },
]
description = "Data processing tools for Fundamental Vision Group (FVG) of SenseTime Co, Ltd."
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
dependencies = [
    "Pillow>=10.0.0",
    "numpy>=1.19.5",
    "boto3",
    "requests>=2.20.0",
    "coloredlogs",
    "environs",
    "humanize",
    "multiprocessing-logging"
]
license = "MIT"
license-files = ["LICEN[CS]E*"]

[project.urls]
Homepage = "https://github.com/SenseTime-FVG"
Issues = "https://github.com/SenseTime-FVG/uniad_data_process/issues"

[tool.setuptools]
package-dir = {"" = "src", "aoss_client" = "vendor/aoss-python-sdk-2.2.6/aoss_client"}
packages = ["fvgtools", "fvgtools.utils", "fvgtools.mm", "aoss_client"]