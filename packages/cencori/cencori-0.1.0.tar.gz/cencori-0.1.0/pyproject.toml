[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "cencori"
version = "0.1.0"
description = "Official Python SDK for Cencori - AI Infrastructure for Production"
readme = "README.md"
license = "MIT"
authors = [
    { name = "FohnAI", email = "support@cencori.com" }
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
keywords = ["ai", "llm", "openai", "anthropic", "gemini", "api", "gateway", "infrastructure"]
requires-python = ">=3.8"
dependencies = [
    "httpx>=0.24.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-asyncio>=0.21",
    "ruff>=0.1",
    "mypy>=1.0",
]

[project.urls]
Homepage = "https://cencori.com"
Documentation = "https://cencori.com/docs"
Repository = "https://github.com/cencori/cencori-python"

[tool.hatch.build.targets.wheel]
packages = ["src/cencori"]

[tool.ruff]
line-length = 100
target-version = "py38"

[tool.mypy]
python_version = "3.8"
strict = true
