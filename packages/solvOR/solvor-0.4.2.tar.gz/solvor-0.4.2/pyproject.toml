[project]
name = "solvOR"
version = "0.4.2"
description = "Solvor all your optimization needs."
readme = "README.md"
requires-python = ">=3.12"
dependencies = []
authors = [
    { name = "Steven Bytheway" }
]
license = { text = "Apache-2.0" }
keywords = ["optimization", "solver", "linear-programming", "sat", "metaheuristics", "operations-research"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Topic :: Scientific/Engineering :: Mathematics",
]

[project.urls]
Repository = "https://github.com/StevenBtw/solvOR"
PyPI = "https://pypi.org/project/solvor" 

[project.optional-dependencies]
dev = [
    "mypy>=1.19.1",
    "pytest>=9.0.2",
    "pytest-cov>=7.0.0",
    "ruff>=0.14.10",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.ruff]
line-length = 120

[tool.ruff.lint]
select = ["E", "F", "I", "UP"]

[tool.pytest.ini_options]
addopts = "--cov=solvor --cov-report=term-missing --cov-fail-under=88"
testpaths = ["tests"]

[tool.coverage.run]
source = ["solvor"]
omit = ["*/__init__.py"]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "if TYPE_CHECKING:",
    "raise NotImplementedError",
]

[tool.mypy]
python_version = "3.12"
strict = false
warn_return_any = false
warn_unused_ignores = false
disallow_untyped_defs = false
check_untyped_defs = true
no_implicit_optional = true
show_error_codes = true
files = ["solvor"]
disable_error_code = ["var-annotated", "union-attr"]

[[tool.mypy.overrides]]
module = ["solvor.dlx", "solvor.flow", "solvor.sat", "solvor.network_simplex", "solvor.cp"]
disable_error_code = ["var-annotated", "union-attr", "assignment", "misc", "arg-type", "index", "attr-defined"]
