[project]
name = "solvOR"
version = "0.4.8"
description = "Solvor all your optimization needs."
readme = "README.md"
requires-python = ">=3.12"
dependencies = []
authors = [
    { name = "Steven Bytheway" }
]
license = { text = "Apache-2.0" }
keywords = ["optimization", "solver", "linear-programming", "sat", "metaheuristics", "operations-research"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Topic :: Scientific/Engineering :: Mathematics",
]

[project.urls]
Repository = "https://github.com/StevenBtw/solvOR"
PyPI = "https://pypi.org/project/solvor"

[project.optional-dependencies]
dev = [
    "pytest>=9.0.2",
    "pytest-cov>=7.0.0",
    "ruff>=0.14.10",
    "pre-commit>=4.5.1",
    "ty>=0.0.7",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.ruff]
line-length = 120

[tool.ruff.lint]
select = ["E", "F", "I", "UP"]

[tool.pytest.ini_options]
addopts = "--cov=solvor --cov-report=term-missing --cov-fail-under=88 -m 'not examples'"
testpaths = ["tests"]
markers = [
    "examples: all example tests (disabled by default)",
    "quick_examples: quick_examples folder tests",
    "puzzles: puzzles folder tests",
    "real_world: real_world folder tests",
    "classic: classic folder tests",
    "graph_algorithms: graph_algorithms folder tests",
    "linear_programming: linear_programming folder tests",
    "machine_learning: machine_learning folder tests",
]

[tool.coverage.run]
source = ["solvor"]
omit = ["*/__init__.py"]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "if TYPE_CHECKING:",
    "raise NotImplementedError",
]

[tool.ty.environment]
python-version = "3.14"

[tool.ty.rules]
invalid-argument-type = "ignore"
