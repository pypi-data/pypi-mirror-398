[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "bbox-overlay"
description = "Simple screen overlay for drawing bounding boxes"
readme = "README.md"
license = { text = "MIT" }
authors = [
    { name = "Alberto Burgos Plaza", email = "albertoburgosplaza@gmail.com" },
]
requires-python = ">=3.8"
dependencies = []
keywords = ["bbox", "overlay", "x11", "tkinter"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Environment :: X11 Applications",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: POSIX :: Linux",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Multimedia :: Graphics",
    "Topic :: Utilities",
]
dynamic = ["version"]

[project.urls]
Homepage = "https://github.com/albertoburgosplaza/bbox-overlay"
Documentation = "https://github.com/albertoburgosplaza/bbox-overlay#readme"
Issues = "https://github.com/albertoburgosplaza/bbox-overlay/issues"
Changelog = "https://github.com/albertoburgosplaza/bbox-overlay/blob/main/CHANGELOG.md"
Source = "https://github.com/albertoburgosplaza/bbox-overlay"
CI = "https://github.com/albertoburgosplaza/bbox-overlay/actions/workflows/ci.yml"

[project.optional-dependencies]
dev = [
    "mypy>=1.8.0",
    "pytest>=7.4.0",
    "ruff>=0.4.0",
]

[project.scripts]
bbox-overlay = "bbox_overlay.cli:main"

[tool.setuptools]
packages = ["bbox_overlay"]
include-package-data = true
license-files = ["LICENSE"]

[tool.setuptools.dynamic]
version = { attr = "bbox_overlay.__version__" }

[tool.pytest.ini_options]
addopts = "-ra"
testpaths = ["tests"]

[tool.ruff]
line-length = 88
target-version = "py38"

[tool.ruff.lint]
select = ["B", "E", "F", "I", "UP"]
ignore = ["E501"]

[tool.mypy]
python_version = "3.8"
warn_unused_configs = true
warn_unused_ignores = true
warn_return_any = true
no_implicit_optional = true
strict_optional = true
disallow_untyped_defs = false
check_untyped_defs = false
files = ["bbox_overlay"]
