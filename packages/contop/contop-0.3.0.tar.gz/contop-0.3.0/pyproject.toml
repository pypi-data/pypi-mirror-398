[build-system]
requires = ["setuptools>=77.0.3"]
build-backend = "setuptools.build_meta"

[project]
name = "contop"
version = "0.3.0"
authors = [
  { name="Massimiliano Zanin", email="massimiliano.zanin@gmail.com" },
]
license = "AGPL-3.0-only"
license-files = ["LICENSE"]
description = "A library for analysing time series using Continuous Ordinal Patterns"
readme = "README.md"
requires-python = ">=3.11" # Minimum Python version required
keywords = [
    "time series", 
    "ordinal patterns", 
    "continuous ordinal patterns", 
    "irreversibility", 
    "statistical physics",
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
dependencies = [
    "numpy",
    "statsmodels",
    "scipy",
    "numba",
    "scikit-learn",
]

[tool.setuptools.packages.find]
include = ["contop*"]
exclude = ["tests*"]

[project.urls]
Homepage = "https://gitlab.com/MZanin/contop"
Issues = "https://gitlab.com/MZanin/contop/issues"
Documentation = "https://gitlab.com/MZanin/contop/-/wikis/home"
Repository = "https://gitlab.com/MZanin/contop"
Changelog = "https://gitlab.com/MZanin/contop/-/wikis/home/Version-History"

[project.optional-dependencies]
test = ["pytest", "pytest-cov", "coverage"]
all = ["contop[test,lint]"]

[tool.pytest.ini_options]
minversion = "7.0"
addopts = "-ra"
testpaths = ["tests"]

[tool.coverage.run]
branch = true
source = ["contop"]
relative_files = true
