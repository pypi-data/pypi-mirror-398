# pyproject.toml
[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "mypackage-edwardykh"          # 包名（PyPI上唯一，小写，无空格）
version = "0.1.0"           # 版本号（语义化：主版本.次版本.修订号）
authors = [
  { name="Your Name", email="your@email.com" }
]
description = "一个提供基础数学运算的Python包"
readme = "README.md"
license = { file="LICENSE" }          # 关联许可证
classifiers = [               # 分类标签（PyPI筛选用）
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]
requires-python = ">=3.8"    # 最低Python版本要求
dependencies = [              # 运行依赖（用户安装时自动装）
  # 示例："requests>=2.28.0",
]
[project.optional-dependencies]
dev = [                       # 开发依赖（仅开发者需要）
  "pytest>=7.0",
  "pytest-cov>=4.0",
  "flake8>=6.0",
  "twine>=4.0",
]

# 若有命令行功能，添加入口点
[project.scripts]
mypackage-cli = "mypackage.cli:main"