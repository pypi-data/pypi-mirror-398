name: Publish Python to PyPI and TestPyPI
on: push
jobs:
  build:
    name: Build distribution
    runs-on: ubuntu-24.04
    container: ghcr.io/bremac/manylinuxplusplus_2_28_x86_64:latest

    steps:
    - uses: actions/checkout@v6
      with:
        persist-credentials: false
    - name: Build a binary wheel and a source tarball
      run: /opt/python/cp39-cp39/bin/python -m build -v --config-setting cmake.define.BITFSM_ENABLE_EXCEPTIONS=OFF .
    - name: Correct the platform tag
      run: |
        wheel_path=$(find dist -name "*.whl")
        auditwheel repair --plat manylinux_2_28_x86_64 -w dist/ "${wheel_path}"
        rm "${wheel_path}"
    - name: Store the distribution packages
      uses: actions/upload-artifact@v5
      with:
        name: python-package-distributions
        path: dist/

  publish-to-pypi:
    name: Publish to PyPI
    if: startsWith(github.ref, 'refs/tags/')
    needs:
    - build
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/pybitfsm
    permissions:
      id-token: write

    steps:
    - name: Download all the dists
      uses: actions/download-artifact@v6
      with:
        name: python-package-distributions
        path: dist/
    - name: Publish to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1

  publish-to-testpypi:
    name: Publish to TestPyPI
    needs:
    - build
    runs-on: ubuntu-latest

    environment:
      name: testpypi
      url: https://test.pypi.org/p/pybitfsm

    permissions:
      id-token: write

    steps:
    - name: Download all the dists
      uses: actions/download-artifact@v6
      with:
        name: python-package-distributions
        path: dist/
    - name: Publish to TestPyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        repository-url: https://test.pypi.org/legacy/
        verbose: true
