[project]
name = "playbooks"
version = "0.7.3"
description = "A framework for creating AI applications and agents using natural language programming"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Amol Kelkar", email = "kelkar.amol@gmail.com"}
]
requires-python = ">=3.12,<4.0"
dynamic = ["dependencies"]

[project.scripts]
playbooks = "playbooks.cli:main"
pb = "playbooks.shebang_cli:main"

[tool.poetry]
packages = [{include = "playbooks", from = "src"}]

[tool.poetry.dependencies]
python = "^3.12"
dotenv = "^0.9.9"
litellm = "^1.80.5"
diskcache = "^5.6.3"
langfuse = "^3.10.1"
redis = "^7.1.0"
markdown-it-py = "^4.0.0"
python-frontmatter = "^1.1.0"
fastmcp = "^2.13.1"
rich = "^14.2.0"
fastapi = "^0.122.0"
orjson = "^3.11.4"
apscheduler = "^3.11.1"
fastapi-sso = "^0.18.0"
websockets = "^15.0.1"
bidict = "^0.23.1"
pydantic = "^2.12.4"
platformdirs = "^4.5.0"
simpleeval = "^1.0.3"
python-box = "^7.3.2"


[tool.poetry.group.dev.dependencies]
pytest = "^9.0.1"
pytest-asyncio = "^1.3.0"
coverage = "^7.12.0"
pytest-cov = "^7.0.0"
ruff = "^0.14.6"
black = "^25.11.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
markers = [
    "integration: marks tests as integration tests (deselect with '-m \"not integration\"')"
]