[build-system]
requires = ["setuptools>=65.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "stringconsts"
version = "0.1.0"
description = "Automatic generation of string constants from attribute names with optional handler"
readme = "README.md"
requires-python = ">=3.9"
license = {file = "LICENSE"}
authors = [{name="Rus Sh", email="break1@yandex.ru"}]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent"
]

dependencies = [
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0"
]

[tool.setuptools]
package-dir = {"" = "src"}
packages = ["stringconsts"]
package-data = { "stringconsts" = ["py.typed"] }
