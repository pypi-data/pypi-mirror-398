[tool.poetry]
name = "SimpleDomControl"
version = "0.57.19"
authors = [ "Martin Starman <private@martin-starman.com>", ]
description = "Simple DOM control -> a django MVC framework"
readme = "README.md"
license = 'Apache License 2.0'

packages = [{include = "sdc_core"}, {include = "sdc_user"}, {include = "sdc_tools"}]
keywords = ["django", "MVC",]
classifiers = [
    "Programming Language :: Python :: 3",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Software Development :: Libraries :: Application Frameworks",
    "Environment :: Web Environment",
    "Operating System :: OS Independent",
    ]
homepage = "https://github.com/StarmanMartin/sdc"

[tool.poetry.dependencies]
python = ">=3.13,<4.0"
daphne = "^4.2.1"
channels = "^4.3.1"
channels-redis = "^4.3.0"
django = "^5.2.8"
psycopg2-binary = "^2.9.11"
attrs = "^25.4.0"
regex = "^2025.11.3"
click = ">=8.1.0"
pyjwt = "^2.10.1"
inquirerpy = "^0.3.4"
poetry-core = "^2.2.1"

[tool.pytest.ini_options]
pythonpath = [
    "."
]
testpaths = [
    "pytests",
]

[tool.poetry.group.dev.dependencies]
pytest = "^8.3.4"
pillow = "^11.0.0"
sphinx = "^8.1.3"
sphinx-toolbox = "^3.8.1"
sphinx-markdown-builder = "^0.6.7"
sphinx-rtd-theme = "^3.0.2"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
