[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "webnexa"
version = "0.1.0"
description = "A Python library for loading websites and asking questions using Hugging Face AI. Developed by Fardin Ibrahimi, Bachelor of Science in Computer Science and CEO of Humanoid Company. Humanoid Company specializes in developing AI applications and models that closely emulate human actions and decision-making approaches, with the mission statement 'Not Human, Beyond Human'. This library enables more accessible and innovative web interaction capabilities."
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "Humanoid", email = "farib5000@gmail.com"}
]
keywords = ["huggingface", "ai", "web-scraping", "qa", "llm", "chatbot"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
dependencies = [
    "llama-index>=0.10.0",
    "llama-index-readers-web>=0.1.0",
    "requests>=2.31.0",
]

[project.urls]
Homepage = "https://github.com/yourusername/webnexa"
Documentation = "https://github.com/yourusername/webnexa#readme"
Repository = "https://github.com/yourusername/webnexa"
Issues = "https://github.com/yourusername/webnexa/issues"

[tool.setuptools]
packages = ["webnexa"]

[tool.setuptools.package-data]
"*" = ["README.md", "LICENSE"]
