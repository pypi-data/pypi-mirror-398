[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "cosmotrek"  # Check PyPI if this name is taken; try convolog-ai if so
version = "0.1.0"
authors = [
  { name="Sai Vignesh Raj, Gokulramanan V", email="cosmotrekhumans@gmail.com" },
]
description = "A lightweight, color-coded logger for LLM and Swarm Intelligence interactions."
readme = "README.md"
requires-python = ">=3.7"
dependencies = [
    "colorama>=0.4.6"
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

[project.urls]
"Homepage" = "https://github.com/yourusername/convolog"