[tool.poetry]
name = "weenspace-rabbitmq"
version = "0.1.0"
description = "WeenSpace RabbitMQ client for AMQP 1.0 - Event-driven microservices communication with OAuth2, TLS, Dead Letter Queues, and Priority Queues support"
authors = ["Thinh Huynh <hdthinh@gmail.com>"]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/weenspace/weenspace-rabbitmq"
repository = "https://github.com/weenspace/weenspace-rabbitmq"
keywords = ["rabbitmq", "amqp", "messaging", "event-driven", "microservices", "queue", "weenspace"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Networking",
]
packages = [{include = "weenspace_rabbitmq"}]

[tool.poetry.dependencies]
python = "^3.13"
python-qpid-proton = "^0.40.0"
typing-extensions = "^4.15.0"
packaging = "^25.0"

[tool.poetry.group.dev.dependencies]
pyjwt = "^2.10.1"
pika = "^1.3.2"
flake8 = "^7.3.0"
isort = "^6.0.0"
mypy = "^1.19.0"
pytest = "^9.0.0"
black = "^25.0.0"
requests = "^2.32.0"
pytest-asyncio = "^1.3.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
asyncio_mode = "auto"

[tool.black]
line-length = 88
target-version = ['py313']

[tool.isort]
profile = "black"
line_length = 88

[tool.mypy]
python_version = "3.13"
warn_return_any = true
warn_unused_configs = true
