[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "rpa-moodle"
version = "1.0.0"
description = "Robot Framework library for Moodle Web Services API automation"
readme = "README.md"
authors = [
    {name = "Khanh", email = "khanh@example.com"}
]
license = "MIT"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Testing",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Framework :: Robot Framework",
    "Framework :: Robot Framework :: Library",
]
keywords = ["robotframework", "moodle", "automation", "rpa", "testing", "web-services"]
requires-python = ">=3.8"
dependencies = [
    "requests>=2.31.0",
    "pandas>=2.0.0",
    "openpyxl>=3.1.0",
    "robotframework>=6.0.0",
]

[project.optional-dependencies]
google = [
    "google-auth>=2.0.0",
    "google-auth-oauthlib>=1.0.0",
    "google-api-python-client>=2.0.0",
]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "flake8>=6.0.0",
]

[project.urls]
Homepage = "https://github.com/yourusername/rpa-moodle"
Documentation = "https://github.com/yourusername/rpa-moodle#readme"
Repository = "https://github.com/yourusername/rpa-moodle"
Issues = "https://github.com/yourusername/rpa-moodle/issues"

[tool.setuptools]
packages = ["RPA"]

[tool.setuptools.package-data]
RPA = ["*.py"]
