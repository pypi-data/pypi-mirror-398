[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "stormqa"
version = "3.0.1"
authors = [
  { name="Pouya Rezapour", email="pouyarezapourr@gmail.com" },
]
description = "⚡️ A zero-config, masterpiece tool for Load, Network, and DB testing (Modern Webview UI)."
readme = "README.md"
requires-python = ">=3.8"
license = { file = "LICENSE" }
keywords = ["testing", "qa", "load testing", "performance", "gui", "webview", "react"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Topic :: Software Development :: Testing",
    "Intended Audience :: Developers",
]
dependencies = [
    "typer[all]",
    "httpx",
    "pywebview",  
    "packaging",
    "pillow",
    "fpdf2",
    "websockets"
]

[project.scripts]
stormqa = "stormqa.main:app"

[project.urls]
Homepage = "https://github.com/pouyarer/StormQa"
Repository = "https://github.com/pouyarer/StormQa"

[tool.setuptools.package-data]
"stormqa.ui" = ["static/**/*", "templates/**/*", "*.html", "*.js", "*.css", "*.json"]