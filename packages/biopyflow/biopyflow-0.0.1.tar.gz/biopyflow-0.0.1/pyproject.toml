[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "biopyflow"
version = "0.0.1"
dependencies = [
  "numpy>=2.0",
  "pandas>=2.3",
]
requires-python = ">=3.14"
authors = [
  {name = "Khoa Hoang", email = "pkhoang99@stanford.edu"},
  {name = "Adrian Juarez", email = "adriancastaneda.j@gmail.com"}
]
maintainers = [
  {name = "Khoa Hoang", email = "pkhoang99@stanford.edu"},
  {name = "Adrian Juarez", email = "adriancastaneda.j@gmail.com"}
]
description = "A simple workflow Management System for Bioinformatics in python"
readme = "README.md"
license = "GPL-3.0-or-later"
license-files = ["LICEN[CS]E.*"]
keywords = ["Bioinformatics", "Python"]
classifiers = [
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.14",
  "License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)",
  "Topic :: Scientific/Engineering :: Bio-Informatics",
]

[project.urls]
Repository = "https://github.com/khoa-yelo/Biopyflow"