[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "ixmachina"
version = "0.1.0"
description = "A package to simplify and wrap connections to LLMs with RAG, memory, and MCP support"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "Ix", email = "ix@ixmachina.ai"}
]

dependencies = [
    "openai>=1.0.0",
    "anthropic>=0.21.0",
    "requests>=2.28.0",
    "beautifulsoup4>=4.11.0",
    "ddgs>=1.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
]
embeddings = [
    "sentence-transformers>=2.0.0",
    "rapidfuzz>=3.0.0",
]

[tool.setuptools.packages.find]
where = ["."]
include = ["ixmachina*"]

