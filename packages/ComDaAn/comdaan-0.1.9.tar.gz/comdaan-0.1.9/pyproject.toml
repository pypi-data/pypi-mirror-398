[tool.black]
line-length = 120

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[project]
name = "ComDaAn"
version = "0.1.9"
description = "This is a suite of tools for conducting analysis from data produced by FOSS communities. This is currently mainly focusing on git repositories."
readme = "README.md"
requires-python = ">=3.10"
license = { file = "LICENSE" }
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "License :: OSI Approved :: Apache Software License",
]
keywords = ["analysis", "git", "repositories", "data"]
authors = [
    { name = "Kevin Ottens", email = "ervin@ipsquad.net" },
    { name = "Christelle Zouein", email = "christelle.zouein@epita.fr" },
    { name = "Frederik Gladhorn", email = "frederik.gladhorn@qt.io" },
    { name = "Benson Muite", email = "benson_muite@emailplus.org" }
]

dependencies = [
    "pandas (~=2.2)",
    "networkx (~=3.4)",
    "bokeh (~=3.6)",
    "scipy (~=1.15)",
    "multiprocess (~=0.70)",
    "python-gitlab (~=5.3)",
    "statsmodels (~=0.14)"
]

[tool.poetry.group.dev.dependencies]
black = ">=24.10"
pytest = ">=8.3"
pytest-xdist = {extras = ["psutil"], version = "^3.8.0"}
pycodestyle = ">=2.12"

[project.urls]
repository = "https://framagit.org/ervin/ComDaAn/"
Issues = "https://framagit.org/ervin/ComDaAn/-/issues"


