[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "dbl-core"
version = "0.3.0"
description = "Deterministic Boundary Layer on KL Kernel Logic"
authors = [
  { name = "Lukas Pfister", email = "228201683+lukaspfisterch@users.noreply.github.com" }
]
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.11"
dependencies = [
    "kl-kernel-logic>=0.5.0",
]
keywords = ["dbl", "governance", "policy", "llm", "orchestration", "deterministic"]
classifiers = [
    "Development Status :: 2 - Pre-Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Typing :: Typed",
]

[project.urls]
Repository = "https://github.com/lukaspfisterch/dbl-core"
Issues = "https://github.com/lukaspfisterch/dbl-core/issues"

[tool.setuptools.packages.find]
where = ["src"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
markers = [
    "stress: long-running or high-load tests",
]

