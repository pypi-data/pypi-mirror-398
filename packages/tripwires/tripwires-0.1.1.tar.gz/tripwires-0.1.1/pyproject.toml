[tool.poetry]
name = "tripwires"
version = "0.1.1"
description = "Lightweight guardrails for AI-assisted development teams"
authors = ["tripwires contributors"]
readme = "README.md"
homepage = "https://github.com/mikeAdamss/tripwires"
repository = "https://github.com/mikeAdamss/tripwires"
documentation = "https://github.com/mikeAdamss/tripwires#readme"
keywords = ["development", "guardrails", "hash", "monitoring", "ci", "testing"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11", 
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Topic :: Software Development :: Quality Assurance",
    "Topic :: Software Development :: Testing",
    "Topic :: Utilities",
]
packages = [{include = "tripwires"}]

[tool.poetry.dependencies]
python = "^3.10"
typer = "^0.20.0"
pyyaml = "^6.0"
xxhash = "^3.6.0"

[tool.poetry.group.dev.dependencies]
pytest = "^7.4.0"
pytest-cov = "^4.1.0"
black = "^23.0.0"
isort = "^5.12.0"
mypy = "^1.5.0"
ruff = "^0.8.0"
tox = "^4.11.0"
types-pyyaml = "^6.0.0"

[tool.poetry.scripts]
tripwires = "tripwires.cli:app"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 88
target-version = ['py310']

[tool.isort]
profile = "black"
line_length = 88

[tool.mypy]
python_version = "3.10"
strict = true
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
files = ["tripwires/"]

[tool.pytest.ini_options]
testpaths = ["tests"]
addopts = "--strict-markers --strict-config"

[tool.ruff]
line-length = 88
target-version = "py310"

[tool.ruff.lint]
select = [
    "E",     # pycodestyle errors
    "W",     # pycodestyle warnings  
    "F",     # pyflakes
    "I",     # isort
    "UP",    # pyupgrade
    "B",     # flake8-bugbear (but with exceptions)
    "C4",    # flake8-comprehensions
    "SIM",   # flake8-simplify (but with exceptions)
    "RUF",   # ruff-specific rules
]
ignore = [
    "E501",   # Line too long (handled by black)
    "COM812", # Trailing comma (handled by black)  
    "ISC001", # Implicit string concatenation (handled by black)
    "B904",   # Within `except` clause, raise exceptions with `raise ... from err`
    "S101",   # Use of assert (common in tests and validation)
    "S108",   # Hardcoded temp directory (false positive)
    "BLE001", # Blind except Exception (sometimes needed)
    "C901",   # Function is too complex (can be addressed gradually)
    "PTH123", # Use pathlib for file operations (major refactor)
    "PTH109", # Use pathlib for os.getcwd() (major refactor)
    "ARG001", # Unused function argument
    "ARG002", # Unused method argument
    "B007",   # Loop control variable not used (sometimes intentional)
    "SIM103", # Return condition directly (stylistic preference)
    "SIM108", # Use ternary operator (stylistic preference)
    "SIM117", # Use single with statement (sometimes clearer as separate)
]

[tool.ruff.lint.per-file-ignores]
"tests/unit/*" = [
    "S101",   # Use of assert
    "ARG001", # Unused function argument
    "ARG002", # Unused method argument
    "T201",   # Print statements in tests are OK
]
"tests/integration/*" = [
    "S101",   # Use of assert
    "ARG001", # Unused function argument  
    "ARG002", # Unused method argument
    "T201",   # Print statements in tests are OK
    "S603",   # subprocess call without shell=False (needed for CLI testing)
    "S607",   # Starting a process with a partial executable path
    "PLR2004", # Magic value used in comparison (test data can be magic)
    "E501",   # Line too long (test strings can be long)
]
"tripwires/output/*.py" = [
    "T201",   # Print statements are the main purpose of output modules
]

[tool.coverage.run]
source = ["tripwires"]
branch = true

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
]
