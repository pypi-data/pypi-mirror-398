[project]
name = "markitdown-yaml"
dynamic = ["version"]
description = "A markitdown plugin to convert YAML files"
readme = "README.md"
authors = [
    { name = "Yasir Alibrahem", email = "alibrahem.yasir@gmail.com" }
]
requires-python = ">=3.10"
dependencies = [
    "markitdown>=0.1.0",
    "ruamel.yaml>=0.17.0",
]
license = "MIT"
keywords = ["markdown", "yaml", "plugin", "markitdown"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Environment :: Plugins",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Topic :: Text Processing :: Markup",
    "Topic :: Utilities",
]

[project.optional-dependencies]
test = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
]
dev = [
    "markitdown-yaml[test]",
    "ruff>=0.8.0",
    "mypy>=1.0.0",
]

[project.urls]
Homepage = "https://github.com/YasirAlibrahem/markitdown-yaml"
Repository = "https://github.com/YasirAlibrahem/markitdown-yaml"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.version]
path = "src/markitdown_yaml/__about__.py"

[project.entry-points."markitdown.plugin"]
yaml_plugin = "markitdown_yaml"

# ===== Tool Configuration =====

[tool.ruff]
line-length = 100
target-version = "py310"
exclude = [
    ".git",
    ".venv",
    "__pycache__",
    "build",
    "dist",
    "*.egg-info",
]

[tool.ruff.lint]
select = ["E", "W", "F", "I", "B", "UP", "SIM"]
ignore = []

[tool.ruff.format]
quote-style = "double"
indent-style = "space"

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "tests.*"
disallow_untyped_defs = false