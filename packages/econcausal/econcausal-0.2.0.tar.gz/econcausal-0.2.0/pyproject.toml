[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "econcausal"
version = "0.2.0"
description = "SDK for EconCausalAI - Causal Discovery and Economic Simulation with Bootstrap Uncertainty"
authors = [
  { name="Karthik", email="karthik@econcausal.ai" },
]
readme = "README.md"
requires-python = ">=3.8"
keywords = ["causal-inference", "economics", "agent-based-modeling", "policy-analysis", "simulation"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "requests>=2.28.0",
    "pandas>=1.5.0",
    "numpy>=1.24.0"
]

[project.urls]
"Homepage" = "https://github.com/econcausal/econcausal-sdk"
