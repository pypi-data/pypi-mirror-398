[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "cuc-mcp-time-server"
version = "0.1.0"
authors = [
    {name = "Your Name", email = "your.email@example.com"}
]
description = "A Model Context Protocol (MCP) time server that provides current time information"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules"
]
dependencies = [
    "pytz>=2021.1",
    "fastmcp>=0.1.0"
]

[project.urls]
Homepage = "https://github.com/yourusername/mcp-time-server"
Repository = "https://github.com/yourusername/mcp-time-server"
Documentation = "https://github.com/yourusername/mcp-time-server/wiki"

[project.scripts]
"mcp-time-server" = "time_server:main"
