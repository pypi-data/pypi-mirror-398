[project]
name = "ltfmselector"
version = "0.2.0"
description = "Locally-Tailored Feature and Model Selector with Deep Q-Learning"
readme = "README.md"
authors = [
    { name = "RenZhen95", email = "j-liaw@hotmail.com" }
]
requires-python = ">=3.12"
dependencies = [
    "gymnasium>=1.1.1",
    "matplotlib>=3.10.1",
    "numpy>=2.2.4",
    "openpyxl>=3.1.5",
    "pandas>=2.2.3",
    "scikit-learn<1.6",
    "seaborn>=0.13.2",
    "tensorboard>=2.20.0",
    "torch>=2.6.0",
]
license = {file = "LICENSE"}

[project.urls]
GitHub = "https://github.com/RenZhen95/ltfmselector/"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "multipledispatch>=1.0.0",
    "pytest>=8.4.1",
]
