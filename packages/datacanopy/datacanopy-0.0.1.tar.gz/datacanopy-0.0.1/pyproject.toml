[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "datacanopy"
version = "0.0.1"
description = "Semantic versioning for ML datasets"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [
    {name = "Kevin Winkler", email = "kevin.winkler1@gmail.com"}
]
classifiers = [
    "Development Status :: 2 - Pre-Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

[project.urls]
Homepage = "https://github.com/datacanopy/datacanopy"
Repository = "https://github.com/datacanopy/datacanopy"
