[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "openssh-synchronization"
version = "1.1.7"
description = "OpenSSH resource synchronization tool for Aliyun mirrors"
authors = [
    {name = "坐公交也用券", email = "liumou.site@qq.com"}
]
readme = "README.md"
license = {file = "LICENSE"}
keywords = ["openssh", "synchronization", "mirror", "aliyun"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: System Administrators",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
requires-python = ">=3.7"
dependencies = [
    "requests>=2.25.0",
    "beautifulsoup4>=4.9.0",
    "click>=8.0.0",
    "plsm>=1.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=6.0.0",
    "pytest-cov>=2.0.0",
    "black>=21.0.0",
    "isort>=5.0.0",
    "flake8>=3.9.0",
]

[project.urls]
Homepage = "https://gitee.com/liumou_site/openssh-synchronization"
Repository = "https://gitee.com/liumou_site/openssh-synchronization"
Documentation = "https://gitee.com/liumou_site/openssh-synchronization#readme"

[project.scripts]
openssh-sync = "openssh_sync.cli:main"

[tool.hatch.build.targets.wheel]
packages = ["openssh_sync"]

[tool.black]
line-length = 88
target-version = ['py38']

[tool.isort]
profile = "black"
multi_line_output = 3

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = ["-v", "--cov=openssh_sync", "--cov-report=html"]