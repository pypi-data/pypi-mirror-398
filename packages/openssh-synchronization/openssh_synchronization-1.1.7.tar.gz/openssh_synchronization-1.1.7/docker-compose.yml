version: '3.8'

services:
  openssh-sync:
    image: ccr.ccs.tencentyun.com/liumou/openssh-synchronization:latest
    container_name: openssh-synchronization
    volumes:
      - ./data/openssh:/data/openssh
    environment:
      CHECK_INTERVAL: 24
      DOWNLOAD_DIR: /data/openssh
      MIN_VERSION: 10.2.1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "/app/openssh-sync", "--health-check"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s