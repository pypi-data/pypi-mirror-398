[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "autoclean-ds"
version = "0.1.0"
description = "Automated data cleaning library for pandas DataFrames"
authors = [
    { name = "Jeet Dave", email = "jd.878@njit.edu" }
]
readme = "readme.md"
requires-python = ">=3.9"
dependencies = [
    "pandas>=1.5",
    "numpy>=1.21"
]

[tool.setuptools.packages.find]
where = ["."]
