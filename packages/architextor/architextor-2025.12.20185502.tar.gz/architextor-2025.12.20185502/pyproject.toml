[build-system]
requires = ["setuptools>=68.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "architextor"
version = "2025.12.20185502"
description = "A new package designed to process and interpret structured descriptions of neural network architectures from textual input. Users provide detailed text about an ANN's innate design, such as layer type"
readme = "README.md"
authors = [{ name = "architextor", email = "hi@eugene.plus" }]
requires-python = ">=3.9"
dependencies = [
  "langchain-llm7>=0.0.0",
  "llmatch-messages>=0.0.0",
  "langchain-core>=0.3.0",
]
license = { text = "MIT" }

[project.urls]
Homepage = "https://github.com/chigwell/architextor"
