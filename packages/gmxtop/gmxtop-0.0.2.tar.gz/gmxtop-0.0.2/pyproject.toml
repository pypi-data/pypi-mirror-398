[build-system]
requires = ["setuptools>=61.2"]
build-backend = "setuptools.build_meta"

[project]
name = "gmxtop"
version = "0.0.2"
description = "Read and write GROMACS topology files and alter associated force fields parameters."
license-files = ["LICEN[CS]E*"]
authors = [{ name = "graeter-group"}]
classifiers = [
  "Programming Language :: Python :: 3",
  "Operating System :: OS Independent",
]
requires-python = ">= 3.10, < 3.15"
dependencies = ["numpy"]
keywords = ["GROMACS", "topology"]

[project.readme]
file = "README.md"
content-type = "text/markdown"

[tool.setuptools]
package-dir = { "" = "src" }
include-package-data = true

[tool.setuptools.package-data]
"gmxtop" = [ "py.typed" ]

[tool.setuptools.packages.find]
where=["src"]
namespaces = false

[tool.uv.sources]
"gmxtop" = { workspace = true }

[project.optional-dependencies]
dev = [
  "pytest",
  "pytest-cov",
  "pytest-mock",
  "tox",
  "tox-uv",
  "black",
  "hypothesis",
  "jupyter",
  "griffe >= 0.33, < 1.0.0",
  "pycallgraph2",
  # Everything below is to speed up pip package resolution.
  "certifi>=2025.6",
  "jsonschema>=4.24",
  "jsonschema-specifications>=2025.4",
  "markdown-it-py>=3.0",
  "pytz>=2025.2",
  "referencing>=0.36",
  "rich>=14.0",
  "rpds-py>=0.26",
  "six>=1.17",
  "typing-extensions>=4.14",
  "tzdata>=2025.2",
  "watchdog>=6.0",
  "zipp>=3.23",
]

