[project]
name = "palb-py"
version = "0.1.2"
description = "A fast and exact method for solving least absolute deviations line problems (Affine-linear L1 regression)."
authors = [
    { name = "Stefan Volz", email = "volzstefan97@googlemail.com" }
]
requires-python = ">=3.12"
dependencies = ["numpy"]

[project.scripts]
palb-py = "palb_py:main"

[tool.maturin]
module-name = "palb_py._core"
python-packages = ["palb_py"]
python-source = "src"
manifest-path = "palb_py/Cargo.toml"

[tool.uv]
cache-keys = [{ file = "pyproject.toml" }, { file = "src/**/*.rs" }, { file = "Cargo.toml" }, { file = "Cargo.lock" }]

[build-system]
requires = ["maturin>=1.0,<2.0"]
build-backend = "maturin"
