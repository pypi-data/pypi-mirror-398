[package]
name = "palb_py"
version = "0.1.2"
edition = "2021"
description = "A fast and exact method for solving least absolute deviations line problems (Affine-linear L1 regression)."
authors = ["Stefan Volz <volzstefan97@googlemail.com>"]
license = "MIT OR Apache-2.0"
keywords = ["optimization", "linear-programming", "l1-regression", "mathematics"]
categories = ["science", "mathematics", "algorithms"]
homepage = "https://github.com/SV-97/piecewise-affine-lower-bounding/palb"
readme = "README.md"

[lib]
name = "_core"
# "cdylib" is necessary to produce a shared library for Python to import from.
crate-type = ["cdylib"]

[dependencies]
# "extension-module" tells pyo3 we want to build an extension module (skips linking against libpython.so)
# "abi3-py39" tells pyo3 (and maturin) to build using the stable ABI with minimum Python version 3.9
pyo3 = { version = "0.27", features = ["extension-module", "abi3-py39"] }
numpy = "0.27"
palb = { version = "0.1.2", path = "../palb" }
