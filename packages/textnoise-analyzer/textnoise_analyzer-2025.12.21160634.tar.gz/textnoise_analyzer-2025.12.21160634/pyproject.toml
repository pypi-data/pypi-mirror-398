[build-system]
requires = ["setuptools>=68.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "textnoise-analyzer"
version = "2025.12.21160634"
description = "A new package that helps users determine the noise level of their environment by analyzing text descriptions. Users input a brief text describing their surroundings, and the package processes this inp"
readme = "README.md"
authors = [{ name = "textnoise-analyzer", email = "hi@eugene.plus" }]
requires-python = ">=3.9"
dependencies = [
  "langchain-llm7>=0.0.0",
  "llmatch-messages>=0.0.0",
  "langchain-core>=0.3.0",
]
license = { text = "MIT" }

[project.urls]
Homepage = "https://github.com/chigwell/textnoise-analyzer"
