[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "clevercx-security-master-types"
version = "0.1.15"
description = "Python type definitions for CleverCX Security Master database entities"
readme = "README.md"
license = "MIT"
authors = [
    { name = "CleverCX", email = "dev@clevercx.com" }
]
keywords = ["clevercx", "security-master", "types", "database"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Typing :: Typed",
]
requires-python = ">=3.10"

[project.optional-dependencies]
dev = [
    "sqlacodegen>=3.2.0",
    "psycopg2-binary>=2.9.0",
]

[project.urls]
Homepage = "https://github.com/clever-cx/security-master-schema"
Repository = "https://github.com/clever-cx/security-master-schema.git"

[tool.hatch.build.targets.wheel]
packages = ["clevercx_security_master_types"]
