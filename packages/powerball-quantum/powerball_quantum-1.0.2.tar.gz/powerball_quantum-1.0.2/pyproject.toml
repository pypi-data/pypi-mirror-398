[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "powerball-quantum"
version = "1.0.2"
description = "Powerball number predictor using quantum-inspired algorithm with momentum, mean reversion, and statistical filters"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "seochan99", email = "gmlcks00513@gmail.com"}
]
keywords = ["powerball", "lottery", "predictor", "quantum", "statistics", "probability"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: End Users/Desktop",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Games/Entertainment",
]
requires-python = ">=3.8"
dependencies = [
    "pandas>=1.3.0",
    "requests>=2.25.0",
]

[project.urls]
Homepage = "https://github.com/seochan99/powerball-quantum"
Repository = "https://github.com/seochan99/powerball-quantum"
Issues = "https://github.com/seochan99/powerball-quantum/issues"

[project.scripts]
powerball-quantum = "powerball_quantum.cli:main"

[tool.setuptools.packages.find]
include = ["powerball_quantum*"]

[tool.setuptools.package-data]
powerball_quantum = ["*.csv"]
