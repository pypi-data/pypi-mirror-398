[build-system]
requires = ["setuptools>=40.0.0"]
build-backend = "setuptools.build_meta"

[project]
name = "raystack"
version = "0.1.5"
requires-python = ">= 3.6"
dependencies = [
    "uvicorn>=0.15.0",
    "starlette>=0.27.0",
    "asgiref>=3.0.0",
    "python-multipart>=0.0.5",
    "sqlalchemy>=1.4.0,<2.0.0",
    "alembic>=1.8.0",
    "click>=7.0.0",
    "sqlmodel>=0.0.8",
    "pydantic>=1.10.13,<2.0.0",
]

authors = [
  {name = "Vladimir Penzin", email = "pvenv@icloud.com"},
]

description = "Starlette sizzles, Django dazzles. The best of both worlds in one framework."

readme = "README.md"
license = "MIT"
classifiers = [
    "Development Status :: 2 - Pre-Alpha",
    "Environment :: Web Environment",
    "Framework :: AsyncIO",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.6",
    "Programming Language :: Python :: 3.12",
    "Topic :: Internet :: WWW/HTTP",
    "Topic :: Internet :: WWW/HTTP :: Dynamic Content",
    "Topic :: Software Development :: Libraries :: Application Frameworks",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

[project.scripts]
raystack = "raystack.core.management:execute_from_command_line"

[project.urls]
Homepage = "https://github.com/ForceFledgling/raystack"
Documentation = "https://github.com/ForceFledgling/raystack"
Source = "https://github.com/ForceFledgling/raystack"
Tracker = "https://github.com/ForceFledgling/raystack/issues"

[tool.setuptools.packages.find]
where = ["src"]
