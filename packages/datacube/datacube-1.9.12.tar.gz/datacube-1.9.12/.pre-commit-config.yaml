repos:
    - repo: https://github.com/adrienverge/yamllint.git
      rev: v1.37.1
      hooks:
        - id: yamllint
    - repo: https://github.com/pre-commit/pre-commit-hooks
      rev: v6.0.0
      hooks:
        - id: end-of-file-fixer
        - id: check-docstring-first
        - id: check-json
        - id: check-yaml
          args: [--allow-multiple-documents]
        - id: debug-statements
        - id: name-tests-test
          args: ['--django']
          exclude: ^tests/drivers/fail_drivers
        - id: check-added-large-files
        - id: check-merge-conflict
    -   repo: https://github.com/pylint-dev/pylint
        rev: v4.0.4  # Use the sha / tag you want to point at
        hooks:
        -   id: pylint
    - repo: https://github.com/astral-sh/ruff-pre-commit
      rev: v0.14.9
      hooks:
      - id: ruff-check
        args: [--fix, --show-fixes, --output-format, grouped]
      - id: ruff-format
    - repo: https://github.com/astral-sh/uv-pre-commit
      rev: 0.9.17
      hooks:
        # Ensure uv.lock is up-to-date if pyproject.toml has changed
        - id: uv-lock
    - repo: https://github.com/codespell-project/codespell
      rev: v2.4.1
      hooks:
      - id: codespell
        # Add tomli as a dependency for Python 3.10 to read config from pyproject.toml
        # This can be removed when we no longer support 3.10
        additional_dependencies:
          - tomli
    - repo: https://github.com/Lucas-C/pre-commit-hooks
      rev: v1.5.5
      hooks:
        - id: forbid-crlf
        - id: remove-crlf
        - id: forbid-tabs
          exclude: (make.bat|Makefile|debian/rules|.gitmodules)(\.in)?$
        - id: remove-tabs
          exclude: (make.bat|Makefile|debian/rules|.gitmodules)(\.in)?$
          args: [--whitespaces-count, '2']
        - id: insert-license
          files: ./(.*).py$
          args:
            - --license-filepath
            - license-template.txt
            - --use-current-year
            - --no-extra-eol
