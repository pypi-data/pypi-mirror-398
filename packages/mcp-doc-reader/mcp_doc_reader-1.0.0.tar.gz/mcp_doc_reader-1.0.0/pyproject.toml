[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "mcp-doc-reader"
version = "1.0.0"
description = "MCP server for reading PDF, Excel, and Word documents"

readme = "README.md"
license = "MIT"
requires-python = ">=3.10"
authors = [
    { name = "Your Name", email = "your.email@example.com" }
]
keywords = ["mcp", "document", "pdf", "excel", "word", "docx", "xlsx"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "mcp>=1.0.0",
    "pdfminer.six>=20231228",
    "openpyxl>=3.1.2",
    "xlrd>=2.0.1",
    "python-docx>=1.1.0",
    "tabulate>=0.9.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "ruff>=0.1.0",
]

[project.urls]
Homepage = "https://github.com/yourusername/mcp-doc-reader"
Repository = "https://github.com/yourusername/mcp-doc-reader"
Issues = "https://github.com/yourusername/mcp-doc-reader/issues"

[project.scripts]
mcp-doc-reader = "docreader:main"

[tool.hatch.build.targets.wheel]
packages = ["src/docreader"]

[tool.hatch.build.targets.sdist]
include = [
    "src/docreader",
    "README.md",
    "LICENSE",
]
