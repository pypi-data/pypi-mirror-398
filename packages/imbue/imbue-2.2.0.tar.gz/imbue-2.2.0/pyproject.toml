[project]
name = "imbue"
version = "2.2.0"
description = "Type based python dependency injection framework."
license = "MIT"
readme = "README.md"
requires-python = ">=3.10"
authors = [
    { name = "Gabriel Pajot", email = "gab@lescactus.eu" },
]
urls = { repository = "https://github.com/gpajot/imbue" }
dependencies = []
license-files = ["LICENSE"]

[project.optional-dependencies]
fastapi = [ "fastapi >=0.112.1,<2" ]

[dependency-groups]
dev = [
    "httpx ==0.28.1",
    "pytest ==9.0.2",
    "pytest-asyncio==1.3.0",
    "pytest-mock ==3.15.1",
    "ruff==0.14.10",
    "pre-commit ==4.5.1",
    "ty ==0.0.7",
]

[tool.pytest.ini_options]
asyncio_mode = "auto"

[tool.ruff.lint]
select = ["A", "B", "E", "F", "I", "PT", "RUF", "UP"]
ignore = ["E501", "RUF001"]
per-file-ignores = { "__init__.py" = ["F401"] }

[tool.uv]
build-backend = { module-name = "imbue", module-root = "" }

[tool.ty.rules]
unused-ignore-comment = "warn"

[tool.ty.terminal]
error-on-warning = true

[build-system]
requires = ["uv_build>=0.9.17,<0.10"]
build-backend = "uv_build"
