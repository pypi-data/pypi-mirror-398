[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "enebular-sdk"
version = "1.0.0"
description = "enebularのクラウド実行環境上で動作するアプリケーションを開発するためのSDKです。"
readme = "README.md"
authors = [{ name = "Uhuru", email = "enebular-operation@uhuru.jp" }]
license = { text = "MIT" }
requires-python = ">=3.9"
dependencies = ["boto3>=1.26.0"]

[project.urls]
Homepage = "https://enebular.com"
Documentation = "https://docs.enebular.com/ja"

[tool.setuptools]
package-dir = { "" = "src" }

[tool.setuptools.packages.find]
where = ["src"]
include = ["enebular_sdk*"]
