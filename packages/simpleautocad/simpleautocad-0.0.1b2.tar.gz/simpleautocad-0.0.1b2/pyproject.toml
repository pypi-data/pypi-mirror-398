# pyproject.toml

[build-system]
# Указывает pip, какой инструмент использовать для сборки пакета (в данном случае - setuptools)
requires = ["setuptools>=61.0"] 
build-backend = "setuptools.build_meta" #

[project]
# Основные метаданные вашего проекта
name = "simpleautocad" # Имя пакета, под которым он будет в PyPI
version = "0.0.1b2"
description = "Модуль для работы с AutoCAD через COM интерфейс"
requires-python = ">=3.13" # Минимальная требуемая версия Python
authors = [
    { name = "Andrey Litvinov", email = "busybeaver.bb@gmail.com" }
]
readme = "README.md"
# Зависимости проекта (то, что нужно для работы вашего кода)
dependencies = [
    "pywin32",
    "numpy",
]

# Классификаторы PyPI (помогают людям найти ваш пакет)
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: Microsoft :: Windows",
]

[tool.pytest.ini_options]
minversion = "8.0"
addopts = "-v"
testpaths = [
    "tests", 
]

