[project]
name = "actvalue.view-arc"
version = "0.1.1"
description = "Track viewer attention on Areas of Interest (AOIs) over time by analyzing where viewers are looking during acquisition sessions."
readme = "README.md"
requires-python = ">=3.13"
license = {text = "MIT"}
authors = [
    {name = "Paolo Mosconi", email = "pmosconi@users.noreply.github.com"}
]
keywords = ["computer-vision", "obstacle-detection", "view-arc", "attention-tracking"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.13",
    "Topic :: Scientific/Engineering :: Image Recognition",
]
dependencies = [
    "numpy>=2.0.0",
]

[project.urls]
Homepage = "https://github.com/pmosconi/view-arc"
Repository = "https://github.com/pmosconi/view-arc.git"
Issues = "https://github.com/pmosconi/view-arc/issues"
Documentation = "https://github.com/pmosconi/view-arc#readme"

[project.optional-dependencies]
viz = [
    "opencv-python>=4.10.0",
    "matplotlib>=3.9.0",
]
examples = [
    "opencv-python>=4.10.0",
    "scikit-image>=0.24.0",
    "matplotlib>=3.9.0",
]
dev = [
    "pytest>=8.0.0",
    "pytest-cov>=4.1.0",
    "black>=24.0.0",
    "ruff>=0.6.0",
    "mypy>=1.11.0",
    "matplotlib>=3.9.0",
    "opencv-python-headless>=4.10.0",  # Required for visualization tests
    "twine>=5.0.0",  # For PyPI publishing
]
all = [
    "opencv-python>=4.10.0",
    "scikit-image>=0.24.0",
    "matplotlib>=3.9.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["view_arc"]

[tool.black]
line-length = 100
target-version = ["py313"]

[tool.ruff]
line-length = 100
target-version = "py313"

[tool.mypy]
python_version = "3.13"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
exclude = [
    "examples/",
]

[[tool.mypy.overrides]]
module = "tests.*"
ignore_errors = true

[[tool.mypy.overrides]]
module = "pandas"
ignore_missing_imports = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-v --cov=view_arc --cov-report=term-missing -m 'not visual'"
markers = [
    "visual: marks tests as visual validation (deselected by default, run with -m visual)",
]
