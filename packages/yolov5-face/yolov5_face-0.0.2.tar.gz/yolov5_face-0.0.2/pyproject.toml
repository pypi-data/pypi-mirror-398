[build-system]
requires = ["setuptools>=61", "setuptools-scm>=8"]
build-backend = "setuptools.build_meta"

[project]
name = "yolov5-face"
dynamic = ["version"]
description = "Real-time face detection using YOLOv5 - Fork"
readme = "README.md"
license = {text = "GPL-3.0"}
requires-python = ">=3.10,<3.13"
dependencies = [
    "numpy",
    "opencv-contrib-python",
    "pyyaml",
    "torch",
    "torchvision",
]

classifiers = [
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

[project.urls]
website = "https://github.com/deepcam-cn/yolov5-face/"

[project.optional-dependencies]
cli = [
    "pillow",
    "requests",
    "tqdm",
]
train = [
    "matplotlib",
    "onnx",
    "onnxruntime",
    "pandas",
    "pillow",
    "requests",
    "scipy",
    "seaborn",
    "tensorboard",
    "tqdm",
    "wandb",
]

[project.scripts]
yolov5-face-detect = "yolov5_face.detect_face_cli:main"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools_scm]
version_file = "src/yolov5_face/_version.py"
version_scheme = "no-guess-dev"
local_scheme = "no-local-version"
