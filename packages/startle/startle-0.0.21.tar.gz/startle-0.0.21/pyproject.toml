[build-system]
requires = ["hatchling>=1.26.1", "hatch-vcs>=0.3.0"]
build-backend = "hatchling.build"

[project]
name = "startle"
description = "Instantly start a CLI from functions or classes"
readme = "README.md"
requires-python = ">=3.10"
license = { file = "LICENSE" }
keywords = ["cli", "command line interface", "argparse"]
authors = [
  { name = "Ozan Irsoy" }
]
dynamic = ["version"]

classifiers = [
  "Development Status :: 3 - Alpha",

  "Intended Audience :: Developers",
  "Topic :: Software Development",

  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
]

dependencies = [ "rich" ]

[project.urls]
"Homepage" = "https://github.com/oir/startle"


[tool.hatch.version]
source = "vcs"

[tool.hatch.version.raw-options]
version_scheme = "python-simplified-semver"
local_scheme = "no-local-version"

[tool.hatch.build.hooks.vcs]
version-file = "startle/_version.py"

[tool.hatch.envs.test]
dependencies = [ "pytest", "pytest-cov", "pyright", "typing-extensions" ]

[tool.hatch.envs.hatch-test]
dependencies = [ "pytest", "pytest-cov", "pyright", "typing-extensions" ]
args = ["-ra", "-q"]

[[tool.hatch.envs.hatch-test.matrix]]
python = ["3.13", "3.12", "3.11", "3.10"]

[tool.hatch.envs.hatch-test.overrides]
matrix.python.extra-args = { value = ["--ignore=tests/test_type_alias.py"], if = ["3.10", "3.11"] }

[tool.hatch.envs.hatch-test.scripts]
run = 'pytest{env:HATCH_TEST_ARGS:} {args}'
run-cov = 'coverage run -m pytest{env:HATCH_TEST_ARGS:} {args}'
cov-combine = 'coverage combine'
cov-report = [
  'coverage report',
  'coverage xml',
]


[tool.ruff]
target-version = "py310"
preview = true

[tool.ruff.lint]
select = ["B", "E", "F", "I", "RUF", "UP", "DOC102", "DOC202", "DOC403", "DOC502"]
ignore = ["E501", "RUF001", "RUF002"]

[tool.ruff.lint.per-file-ignores]
"startle/_type_utils.py" = ["UP007", "UP045"]


[tool.pytest.ini_options]
python_files = ["tests/*.py", "tests/**/*.py"]


[tool.pyright]
typeCheckingMode = "strict"
include = ["startle"]
pythonVersion = "3.10"
enableExperimentalFeatures = true
reportUnnecessaryIsInstance = false


[tool.coverage.run]
source = ["startle"]
omit = ["startle/_version.py"]
branch = true

[tool.coverage.report]
exclude_lines = [
    "pragma: not covered",
    "@overload",
    "if TYPE_CHECKING:",
]