[build-system]
requires = ["setuptools>=68", "wheel", "build"]
build-backend = "setuptools.build_meta"

[project]
name = "light-health"
version = "1.0.1"
description = "Lightweight ASGI health checks inspired by Spring Actuator"
readme = "README.md"
license = "MIT"
requires-python = ">=3.13"

authors = [
    { name = "Tiago Ventura", email = "tiago.barbano@gmail.com" }
]

dependencies = [
    "msgspec>=0.18",
]

classifiers = [
    "Programming Language :: Python :: 3",
    "Framework :: FastAPI",
    "Framework :: AsyncIO",
]

[project.urls]
Homepage = "https://github.com/tiagoBarbano/light-health"
Repository = "https://github.com/tiagoBarbano/light-health"