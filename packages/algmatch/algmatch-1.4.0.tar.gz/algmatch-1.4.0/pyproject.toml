[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "algmatch"
version = "1.4.0"
authors = [
  { name="Ben Whitehead", email="ben.pi.whitehead@gmail.com" },
  { name="Varad Kulkarni", email="varadkulk123@gmail.com" },
  { name="Sofiat Olaosebikan", email="sofiat.olaosebikan@glasgow.ac.uk" }
]
description = "A package containing various matching algorithms, such as stable marriage, hospital-residents, and student-project allocation including the cases with ties/indifference."
readme = "README.md"
requires-python = ">=3.10"
dependencies = ["numpy>=1.21.5", "tqdm==4.57.0", "gurobipy"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/BenOnTheBoard/algmatch"
Issues = "https://github.com/BenOnTheBoard/algmatch/issues"
