[build-system]
requires = ["setuptools>=68.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "tailwind-sql"
version = "2025.12.21155143"
description = "A new package that allows users to write SQL queries using a simplified, Tailwind CSS-like syntax. It takes natural language or abbreviated input from the user and converts it into valid, structured S"
readme = "README.md"
authors = [{ name = "tailwind-sql", email = "hi@eugene.plus" }]
requires-python = ">=3.9"
dependencies = [
  "langchain-llm7>=0.0.0",
  "llmatch-messages>=0.0.0",
  "langchain-core>=0.3.0",
]
license = { text = "MIT" }

[project.urls]
Homepage = "https://github.com/chigwell/tailwind-sql"
