[project]
name = "neuroembed"
version = "0.1.1"
description = "Model-agnostic semantic embedding enrichment framework"
authors = [{name="Umeshkumar Pal"}]
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
    "numpy",
    "sentence-transformers"
]

[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"
