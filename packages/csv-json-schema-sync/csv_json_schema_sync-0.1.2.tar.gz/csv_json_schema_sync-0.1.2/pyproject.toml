[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "csv-json-schema-sync"
version = "0.1.2"
description = "A tool for data engineers to manage continuously evolving CSV/JSON schemas."
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
  {name = "Azmat Siddique", email = "azmat.siddique.98@gmail.com"},
]
dependencies = [
  "pandas",
  "jsonschema",
  "rich",
]

[project.urls]
Repository = "https://github.com/azmatsiddique/schema-sync-tool"

[project.scripts]
schema-sync = "schema_sync.cli:main"

[project.optional-dependencies]
dev = [
  "pytest",
]
