[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "remove-sections"
version = "0.2.0"
description = "Remove sections from video files without re-encoding"
readme = "README.md"
requires-python = ">=3.11"
license = {text = "MIT"}
authors = [
    {name = "Lorenzo Wood", email = "lorenzo@lorenzowood.com"}
]
keywords = ["video", "ffmpeg", "editing", "video-processing", "command-line"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: End Users/Desktop",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Multimedia :: Video",
    "Topic :: Utilities",
]

[project.urls]
Homepage = "https://github.com/lorenzowood/remove-sections"
Repository = "https://github.com/lorenzowood/remove-sections"
Issues = "https://github.com/lorenzowood/remove-sections/issues"

[project.scripts]
remove-sections = "remove_sections:main"

[tool.setuptools]
py-modules = ["remove_sections"]
