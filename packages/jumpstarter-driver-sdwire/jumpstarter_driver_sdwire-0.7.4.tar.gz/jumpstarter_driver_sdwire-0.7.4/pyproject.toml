[project]
name = "jumpstarter-driver-sdwire"
dynamic = [
    "version",
    "urls",
]
description = ""
authors = [
    { name = "Nick Cao", email = "ncao@redhat.com" },
]
readme = "README.md"
license = "Apache-2.0"
requires-python = ">=3.11"
dependencies = [
    "jumpstarter==0.7.4",
    "jumpstarter-driver-opendal==0.7.4",
    "pyusb>=1.2.1",
    "pyudev>=0.24.3",
]

[project.entry-points."jumpstarter.drivers"]
SDWire = "jumpstarter_driver_sdwire.driver:SDWire"

[dependency-groups]
dev = [
    "pytest>=8.3.2",
    "pytest-cov>=5.0.0",
]

[tool.hatch.metadata.hooks.vcs.urls]
Homepage = "https://jumpstarter.dev"
source_archive = "https://github.com/jumpstarter-dev/repo/archive/{commit_hash}.zip"

[tool.hatch.version]
source = "vcs"

[tool.hatch.version.raw-options]
root = "../../"

[tool.hatch.build.hooks.pin_jumpstarter]
name = "pin_jumpstarter"

[build-system]
requires = [
    "hatchling",
    "hatch-vcs",
    "hatch-pin-jumpstarter",
]
build-backend = "hatchling.build"
