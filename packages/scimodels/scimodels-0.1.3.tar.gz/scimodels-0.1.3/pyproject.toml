[build-system]
requires = ["setuptools>=42"]
build-backend = "setuptools.build_meta"

[project]
name = "scimodels"
description = "A minimal module for using different LLMs and APIs effortlessly"
requires-python = ">=3.11"
dynamic = ["version"]
license = {text = "MIT"}

dependencies = [
   "tqdm" 
]

authors = [
    { name="Nikolay Georgiev" },
    { name="Nikolay Georgiev", email="nygeorgiev@protonmail.com" }
]

[tool.setuptools.packages.find]
where = ["src"]

[project.urls]
Repository = "https://github.com/nygeorgiev/scimodels"

[tool.setuptools.dynamic]
version = { attr = "scimodels.__version__.__version__" }