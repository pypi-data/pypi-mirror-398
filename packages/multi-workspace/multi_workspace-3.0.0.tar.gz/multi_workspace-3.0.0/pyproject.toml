[project]
name = "multi-workspace"
description = "Multi"
authors = [{ name = "Gabe Montague", email = "gabemontague@outlook.com" }]
dependencies = ["click>=8.3.1", "gitpython>=3.1.0"]
readme = "README.md"
requires-python = ">=3.9"
dynamic = ["version"]
classifiers = [
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Topic :: Software Development :: Version Control :: Git",
    "License :: OSI Approved :: MIT License",
]

[project.urls]
Repository = "https://github.com/gabemontague/multi"
Issues = "https://github.com/gabemontague/multi/issues"

[project.scripts]
multi = "multi.cli:main"

[project.optional-dependencies]
dev = [
    "ruff>=0.11.10",
    "pytest>=8.3.5",
    "pytest-cov>=6.1.1",
    "pytest-mock>=3.14.0",
    "pyinstaller>=6.9.0",
]

[build-system]
requires = ["hatchling", "hatch-vcs"]
build-backend = "hatchling.build"

[tool.hatch.version]
source = "vcs"

[tool.hatch.build.hooks.vcs]
version-file = "multi/_version.py"

[tool.hatch.build.targets.wheel]
packages = ["multi"]

[tool.hatch.build.targets.sdist]
include = ["multi/**"]

[tool.ruff]
line-length = 88
target-version = "py313"
select = ["E", "F", "I", "B", "W", "C90"]
ignore = ["C901", "E501", "F821"]

[tool.ruff.lint]
fixable = ["ALL"]
unfixable = []

[tool.ruff.format]
line-ending = "auto"

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
