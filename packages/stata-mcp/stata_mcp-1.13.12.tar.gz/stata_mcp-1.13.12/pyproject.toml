[project]
name = "stata-mcp"
version = "1.13.12"
description = "Let LLM help you achieve your regression analysis with Stata"
readme = "README.md"
authors = [
    { name = "Song Tan", email = "sepine@statamcp.com" }
]
requires-python = ">=3.11"
license = {text = "Apache-2.0"}
dependencies = [
    "python-dotenv>=1.1.1",
    "mcp[cli]>=1.16.0",
    "pandas>=2.3.0",
    "pexpect>=4.9.0",
    "openpyxl>=3.1.5",
    "openai-agents>=0.3.2",
    "openai>=1.109.1",
    "pathvalidate>=3.3.1",
    "openai-api-polling>=0.1.1",
]

[project.scripts]
stata-mcp = "stata_mcp.cli:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project.urls]
Homepage = "https://www.statamcp.com"
Source = "https://github.com/sepinetam/stata-mcp"
