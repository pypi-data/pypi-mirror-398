[project]
name = "b2c-oauth-client"
version = "0.0.3"
description = "Simple Python library for Azure B2C OAuth2 refresh token authentication"
readme = "README.md"
authors = [
    { name = "Jaakko Vuori", email = "jaakko.vuori@gmail.com" }
]
license = { text = "MIT" }
requires-python = ">=3.10"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Internet :: WWW/HTTP",
]

keywords = ["azure", "b2c", "oauth2", "authentication", "refresh-token"]

dependencies = [
    "requests>=2.31.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "ruff>=0.1.0",
    "mypy>=1.5.0",
    "types-requests>=2.31.0",
]

# uv dependency groups (preferred over optional-dependencies for uv)
[dependency-groups]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "ruff>=0.1.0",
    "mypy>=1.5.0",
    "types-requests>=2.31.0",
]

[project.urls]
Homepage = "https://github.com/jaakkovuori/b2c-oauth-client"
Documentation = "https://github.com/jaakkovuori/b2c-oauth-client#readme"
Repository = "https://github.com/jaakkovuori/b2c-oauth-client.git"
Issues = "https://github.com/jaakkovuori/b2c-oauth-client/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.ruff]
line-length = 88
target-version = "0.0.3"

[tool.ruff.lint]
select = ["E", "F", "UP", "B", "SIM", "I", "N", "C90"]
ignore = ["E501", "B904", "B017", "C901"]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"

[tool.mypy]
strict = true
warn_return_any = true
python_version = "0.0.3"
disallow_any_unimported = false

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
addopts = "--cov=src/b2c_oauth_client --cov-report=term-missing --tb=short"

