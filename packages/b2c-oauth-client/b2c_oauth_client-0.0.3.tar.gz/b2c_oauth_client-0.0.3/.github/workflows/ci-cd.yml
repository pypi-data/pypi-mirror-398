name: CI/CD

on:
  push:
    branches: [main, master]
    tags:
      - "*"
  pull_request:
    branches: [main, master]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v2
        with:
          version: "latest"

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.cache/uv
          key: ${{ runner.os }}-uv-${{ hashFiles('**/uv.lock') }}
          restore-keys: |
            ${{ runner.os }}-uv-

      - name: Install dependencies
        run: |
          uv sync --frozen

      - name: Run tests
        run: |
          if [ -d "tests" ] && [ "$(ls -A tests/*.py 2>/dev/null)" ]; then
            uv run pytest tests/ --cov=src/b2c_oauth_client --cov-report=xml --cov-report=term-missing
          else
            echo "No tests directory found, skipping tests"
          fi

  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v2
        with:
          version: "latest"

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.cache/uv
          key: ${{ runner.os }}-uv-${{ hashFiles('**/uv.lock') }}
          restore-keys: |
            ${{ runner.os }}-uv-

      - name: Install dependencies
        run: |
          uv sync --frozen --dev

      - name: Run ruff check
        run: |
          uv run ruff check src/ examples/

      - name: Run ruff format check
        run: |
          uv run ruff format --check src/ examples/

      - name: Run mypy
        run: |
          uv run mypy src/

  publish:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    needs: [test, lint]
    if: startsWith(github.ref, 'refs/tags/')
    environment:
      name: pypi
      url: https://pypi.org/p/b2c-oauth-client
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install uv
        uses: astral-sh/setup-uv@v2
        with:
          version: "latest"

      - name: Extract version from tag
        id: version
        run: |
          TAG_NAME=${GITHUB_REF#refs/tags/}
          # Remove 'v' prefix if present
          if [[ "$TAG_NAME" == v* ]]; then
            VERSION=${TAG_NAME#v}
          else
            VERSION=$TAG_NAME
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Extracted version: $VERSION from tag: $TAG_NAME"

      - name: Update version in pyproject.toml
        run: |
          uv run python -c "
          import re

          version = '${{ steps.version.outputs.version }}'

          with open('pyproject.toml', 'r') as f:
              content = f.read()

          # Update version in pyproject.toml
          content = re.sub(r'version = \"[^\"]+\"', f'version = \"{version}\"', content)

          with open('pyproject.toml', 'w') as f:
              f.write(content)

          print(f'Updated version to {version} in pyproject.toml')
          "

      - name: Install dependencies
        run: |
          uv sync --frozen

      - name: Build package
        run: |
          uv build

      - name: Publish to PyPI
        run: |
          uv publish dist/*
