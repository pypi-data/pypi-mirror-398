[build-system]
requires = ["setuptools>=59.6.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
where = ["src"]

[project]
name = "phasedist"
version = "0.1.2"
dependencies = [
  "numpy>=1.24.2",
  "scipy>=1.10.1",
  "matplotlib>=3.7.2",
  "statsmodels>=0.14.4"
]
authors = [
  { name="Anders Reenberg Andersen", email="andersra@live.dk" },
]
description = "Fit continuous and discrete phase-type distributions"
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent"
]

[project.urls]
Homepage = "https://github.com/areenberg/phasedist"
Issues = "https://github.com/areenberg/phasedist/issues"
