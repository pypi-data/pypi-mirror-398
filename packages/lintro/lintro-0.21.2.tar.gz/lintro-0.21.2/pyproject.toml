[build-system]
requires = [ "setuptools==80.9.0", "wheel",]
build-backend = "setuptools.build_meta"

[project]
name = "lintro"
version = "0.21.2"
description = "A unified CLI tool for code formatting, linting, and quality assurance"
keywords = [ "linting", "formatting", "code-quality", "cli", "python", "javascript", "yaml", "docker",]
classifiers = [ "Development Status :: 4 - Beta", "Intended Audience :: Developers", "Operating System :: OS Independent", "Programming Language :: Python :: 3", "Programming Language :: Python :: 3.13", "Topic :: Software Development :: Quality Assurance", "Topic :: Software Development :: Libraries :: Python Modules", "Topic :: Utilities",]
requires-python = ">=3.13"
dependencies = [ "click==8.1.8", "coverage-badge==1.1.2", "darglint==1.8.1", "loguru==0.7.3", "tabulate==0.9.0", "yamllint==1.37.1", "httpx==0.28.1", "toml==0.10.2", "defusedxml==0.7.1", "ruff>=0.14.0", "black>=25.0.0", "bandit>=1.8.0", "mypy>=1.14.1",]
[[project.authors]]
name = "TurboCoder13"
email = "turbocoder13@gmail.com"

[dependency-groups]
dev = [ "build==1.3.0", "pytest==9.0.2", "pytest-cov==7.0.0", "pytest-xdist==3.8.0", "twine==6.2.0", "assertpy==1.1", "pytest-mock==3.15.1", "darglint==1.8.1", "bandit==1.9.2", "black==25.12.0", "ruff==0.14.10", "yamllint==1.37.1", "pytest-timeout==2.4.0", "mypy==1.19.1", "types-PyYAML>=6.0.12.20241230", "types-tabulate==0.9.0.20241207", "types-toml==0.10.8.20240310",]

[project.license]
file = "LICENSE"

[project.readme]
file = "README.md"
content-type = "text/markdown"

[project.optional-dependencies]
dev = [ "pytest==9.0.2", "pytest-cov==7.0.0", "pytest-mock==3.15.1", "pytest-xdist==3.8.0", "pytest-sugar==1.1.1", "tox==4.32.0", "allure-pytest==2.15.2", "ruff", "mypy", "coverage-badge==1.1.2", "python-semantic-release==10.5.3", "assertpy==1.1", "httpx==0.28.1",]
test = [ "pytest==9.0.2", "pytest-cov==7.0.0", "pytest-mock==3.15.1", "pytest-xdist==3.8.0", "assertpy==1.1",]
typing = [ "types-setuptools==80.9.0.20251223", "types-tabulate==0.9.0.20241207",]

[project.scripts]
lintro = "lintro.cli:main"

[project.urls]
Homepage = "https://github.com/TurboCoder13/py-lintro"
Documentation = "https://github.com/TurboCoder13/py-lintro/docs"
Source = "https://github.com/TurboCoder13/py-lintro"

[tool.setuptools]
packages = [ "lintro", "lintro.cli_utils", "lintro.cli_utils.commands", "lintro.config", "lintro.enums", "lintro.exceptions", "lintro.formatters", "lintro.formatters.core", "lintro.formatters.styles", "lintro.formatters.tools", "lintro.models", "lintro.models.core", "lintro.parsers", "lintro.parsers.actionlint", "lintro.parsers.bandit", "lintro.parsers.biome", "lintro.parsers.black", "lintro.parsers.clippy", "lintro.parsers.darglint", "lintro.parsers.hadolint", "lintro.parsers.markdownlint", "lintro.parsers.prettier", "lintro.parsers.pytest", "lintro.parsers.ruff", "lintro.parsers.yamllint", "lintro.parsers.mypy", "lintro.tools", "lintro.tools.core", "lintro.tools.implementations", "lintro.tools.implementations.pytest", "lintro.utils",]

[tool.semantic_release]
branch = "main"
version_variables = [ "pyproject.toml:project.version", "lintro/__init__.py:__version__",]
upload_to_release = false
build_command = ""
changelog_file = "CHANGELOG.md"
commit_parser = "angular"
tag_format = "v{version}"
major_on_zero = false

[tool.ruff]
line-length = 88
target-version = "py313"
unsafe-fixes = false
exclude = [ ".venv", "venv", "env", "build", "dist", "__pycache__", "test_samples",]

[tool.bandit]
exclude_dirs = [ "tests", "test_samples",]

[tool.lintro]
line_length = 88
tool_order = "priority"

[tool.mypy]
python_version = "3.13"
strict = true
ignore_missing_imports = false
warn_unused_ignores = true
warn_unused_configs = true
explicit_package_bases = true
namespace_packages = true
follow_imports = "skip"
files = [ "lintro/parsers/mypy", "lintro/utils/unified_config.py", "lintro/utils/console_logger.py", "lintro/utils/tool_utils.py", "lintro/tools/core", "lintro/tools/implementations/tool_mypy.py", "lintro/formatters/styles/json.py", "tests/integration/test_mypy_integration.py",]
exclude = [ "^test_samples/", "^node_modules/", "^dist/", "^build/",]
[[tool.mypy.overrides]]
module = [ "assertpy",]
ignore_missing_imports = true

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false

[tool.ruff.lint]
select = [ "E", "F", "W", "I", "COM", "N", "D", "UP", "ANN", "B", "C4", "SIM",]
ignore = [ "ANN",]

[tool.lintro.post_checks]
enabled = true
tools = [ "black",]
enforce_failure = true

[tool.lintro.ruff]

[tool.lintro.versions]
pytest = "8.0.0"
prettier = "3.7.0"
biome = "2.3.9"
hadolint = "2.12.0"
actionlint = "1.7.0"
markdownlint = "0.16.0"
clippy = "1.92.0"

[tool.pytest.ini_options]
testpaths = [ "tests",]
python_files = "test_*.py"
python_classes = "Test*"
python_functions = "test_*"

[tool.ruff.lint.pydocstyle]
convention = "google"
