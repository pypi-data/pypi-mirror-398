[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "rewindlearn"
version = "0.1.1"
description = "Transform session artifacts into structured knowledge"
readme = "README.md"
license = "Apache-2.0"
requires-python = ">=3.10"
authors = [
    { name = "Sri Bolisetty", email = "sri@example.com" }
]
keywords = ["langchain", "llm", "education", "transcription", "ai", "learning"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Environment :: Console",
    "Intended Audience :: Education",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Education",
    "Topic :: Text Processing :: Linguistic",
    "Typing :: Typed",
]

dependencies = [
    # LLM Framework
    "langchain>=0.3",
    "langchain-anthropic>=0.3",
    "langchain-openai>=0.2",
    "langgraph>=0.2",
    "langsmith>=0.1",

    # CLI
    "typer[all]>=0.12",
    "rich>=13.0",

    # Data Validation
    "pydantic>=2.0",
    "pydantic-settings>=2.0",

    # File Processing
    "pyyaml>=6.0",
    "python-dotenv>=1.0",
    "webvtt-py>=0.5",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0",
    "pytest-asyncio>=0.23",
    "pytest-cov>=5.0",
    "black>=24.0",
    "ruff>=0.4",
    "mypy>=1.10",
    "pre-commit>=3.0",
]
docs = [
    "mkdocs>=1.6",
    "mkdocs-material>=9.5",
    "mkdocstrings[python]>=0.25",
]
# Optional heavy dependencies for examples
examples = [
    "weasyprint>=62",
    "ffmpeg-python>=0.2",
    "pymupdf>=1.24",
]

[project.scripts]
rewindlearn = "rewindlearn.cli.main:app"

[project.urls]
Homepage = "https://github.com/knightsri/rewind.learn"
Documentation = "https://rewindlearn.readthedocs.io"
Repository = "https://github.com/knightsri/rewind.learn"
Issues = "https://github.com/knightsri/rewind.learn/issues"
Changelog = "https://github.com/knightsri/rewind.learn/blob/main/CHANGELOG.md"

[tool.hatch.build.targets.wheel]
packages = ["src/rewindlearn"]

[tool.hatch.build.targets.sdist]
include = [
    "/src",
    "/templates",
]

[tool.pytest.ini_options]
testpaths = ["tests"]
asyncio_mode = "auto"
markers = [
    "slow: marks tests as slow",
    "integration: integration tests requiring API keys",
]

[tool.coverage.run]
source = ["src/rewindlearn"]
omit = ["*/tests/*", "*/__main__.py"]

[tool.black]
line-length = 100
target-version = ["py310", "py311", "py312"]

[tool.ruff]
line-length = 100
select = ["E", "F", "I", "N", "W", "UP", "B", "C4", "SIM"]

[tool.mypy]
python_version = "3.10"
strict = true
warn_return_any = true
