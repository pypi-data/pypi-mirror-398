[project]
name = 'relationalai'
version = '1.0.0a1'
description = 'RelationalAI Library and CLI'
readme="docs/pypi/README.md"
authors = [
    { name="RelationalAI", email="support@relational.ai" },
]
requires-python = ">= 3.10"
dependencies = [
    "lqp==0.1.19",
    "snowflake-connector-python[secure-local-storage]",
    "snowflake-snowpark-python>=1.38.0",
    "typing-extensions",
    "rich",
    "nicegui>3.0.0",
    "numpy<2",
    "pandas",
    "colorama",
    "inquirerpy",
    "click==8.2.1",
    "gravis",
    "toml",
    "tomlkit",
    "requests",
    "pyarrow",
    "websockets",
    "aiohttp",
    "packaging",
    "opentelemetry-sdk",
    "opentelemetry-api",
    "opentelemetry-exporter-otlp-proto-http",
    "wcwidth",
    "cryptography",
    "pyjwt",
    "more-itertools",
    "sqlglot",
    "pyyaml",
    # TODO: Add back when confocal is published to PyPI
    # "confocal @ git+https://github.com/joshuafcole/confocal.git",
    "pydantic>=2.0.0,<2.12.0",
    "pydantic-settings>=2.0.0,<2.11.0",
]
[project.optional-dependencies]
dev = [
    "pytest",
    "pytest-cov",
    "pytest-mock",
    "pytest-snapshot",
    "pytest-timeout",
    "ruff",
]

[project.scripts]
rai = "v0.relationalai.tools.cli:cli"
rai-dev = "relationalai.tools.dev:cli"

[tool.ruff]
extend-exclude = ["*.ipynb"]
exclude = []

[tool.pyright]
include = ["src", "tests", "example"]
exclude = ["**/node_modules", "**/__pycache__", "**/.*"]
useLibraryCodeForTypes = true
reportMissingImports = true
reportMissingTypeStubs = false
pythonVersion = "3.10"
typeCheckingMode = "standard"
reportUnusedExpression = false
