[project]
name = "sft-cli"
dynamic = ["version"]
description = "An interactive terminal browser for .safetensors files"
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.9"
authors = [
    { name = "Matan Ben-Yosef" }
]
keywords = ["safetensors", "tui", "browser", "machine-learning", "cli"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Utilities",
]
dependencies = [
    "textual>=0.40",
    "typer>=0.9",
]

[project.scripts]
sft = "sft.cli:app"

[project.urls]
Homepage = "https://github.com/matanby/sft-cli"
Repository = "https://github.com/matanby/sft-cli"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.version]
path = "src/sft/__init__.py"

[tool.hatch.build.targets.wheel]
packages = ["src/sft"]

[tool.ruff]
target-version = "py39"
line-length = 88
src = ["src"]

[tool.ruff.lint]
select = [
    "E",      # pycodestyle errors
    "W",      # pycodestyle warnings
    "F",      # Pyflakes
    "I",      # isort
    "B",      # flake8-bugbear
    "C4",     # flake8-comprehensions
    "UP",     # pyupgrade
    "ARG",    # flake8-unused-arguments
    "SIM",    # flake8-simplify
]
ignore = [
    "E501",   # line too long (handled by formatter)
    "B008",   # do not perform function calls in argument defaults (needed for typer)
]

[tool.ruff.lint.isort]
known-first-party = ["sft"]

[dependency-groups]
dev = [
    "pre-commit>=4.3.0",
    "ruff>=0.14.10",
]
