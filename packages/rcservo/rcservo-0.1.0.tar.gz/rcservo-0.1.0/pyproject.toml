[build-system]
requires = ["setuptools>=65.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "rcservo"
version = "0.1.0"
description = "A library for controlling hobby servos with PWM"
readme = "README.md"
requires-python = ">=3.7"
license = {text = "MIT"}
authors = [
    {name = "Anton Vanhoucke"}
]
keywords = ["servo", "pwm", "rc", "robotics", "micropython"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Education",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: Implementation :: MicroPython",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Hardware",
]

[project.optional-dependencies]
docs = ["sphinx>=4.0", "sphinx-rtd-theme>=1.0"]
test = ["pytest>=6.0"]
dev = ["pytest>=6.0", "sphinx>=4.0", "sphinx-rtd-theme>=1.0"]

[project.urls]
Homepage = "https://github.com/antonvh/rcservo"
Documentation = "https://docs.antonsmindstorms.com/en/latest/Software/rcservo/docs/index.html"
Repository = "https://github.com/antonvh/rcservo.git"
Issues = "https://github.com/antonvh/rcservo/issues"
