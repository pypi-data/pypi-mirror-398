[build-system]
requires = ["setuptools>=68.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "giftparcelstruct"
version = "2025.12.21101054"
description = "A new package that processes user-submitted text descriptions of gift-wrapped parcels and returns a structured analysis of the contents, wrapping quality, and potential surprises. It uses pattern matc"
readme = "README.md"
authors = [{ name = "giftparcelstruct", email = "hi@eugene.plus" }]
requires-python = ">=3.9"
dependencies = [
  "langchain-llm7>=0.0.0",
  "llmatch-messages>=0.0.0",
  "langchain-core>=0.3.0",
]
license = { text = "MIT" }

[project.urls]
Homepage = "https://github.com/chigwell/giftparcelstruct"
