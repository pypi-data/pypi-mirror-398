[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "taskdaemon"
version = "0.1.0"
description = "TaskDaemon handler SDK for Python - write task handlers in Python"
readme = "README.md"
requires-python = ">=3.9"
license = "MIT"
keywords = ["taskdaemon", "task", "queue", "handler", "worker", "docker"]
authors = [{name = "Jonathan James"}]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

[project.urls]
Homepage = "https://github.com/jona62/TaskDaemon-Handlers"
Repository = "https://github.com/jona62/TaskDaemon-Handlers"
Documentation = "https://taskdaemon.mintlify.app/"
