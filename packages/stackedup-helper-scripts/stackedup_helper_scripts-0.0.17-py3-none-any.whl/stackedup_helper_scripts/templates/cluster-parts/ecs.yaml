---
Description: OMBU Cluster / ECS Cluster
# yamllint disable

Parameters:

  EnvironmentType:
    Description: The application environment.
    Type: String

  AmiId:
    Description: The AMI ID for the ECS hosts.
    Default: "/aws/service/ecs/optimized-ami/amazon-linux-2023/\
              recommended/image_id"
    Type: "AWS::SSM::Parameter::Value<AWS::EC2::Image::Id>"

  StackName:
    Description: An environment name that will be prefixed to resource names.
    Type: String

  FileSystemDnsName:
    Description: >
      The DNS name of the Elastic File System to mount to the ECS hosts.
    Default: ""
    Type: String

  InstancePurchaseOption:
    Description: >
      The purchase type for the EC2 instance in the autoscale
      group. When set to Spot add in SpotSize to the cluster configuration
      to deploy desired number of spot instances.
    Default: OnDemand
    Type: String
    AllowedValues:
      - OnDemand
      - Spot

  InstanceType:
    Description: Which instance type should we use to build the ECS cluster.
    Type: String

  KeyName:
    Description: >
      Name of an existing EC2 KeyPair to enable SSH access to the web server.
    Type: AWS::EC2::KeyPair::KeyName

  ClusterSize:
    Description: The number of EC2 instances in the cluster.
    Default: 1
    Type: Number

  SpotSize:
    Description: The number of spot EC2 instances in the cluster.
    Default: 0
    Type: Number

  SpotAllocationStrategy:
    Description: Strategy of which pool of spot instannces to be drawn from.
    Default: price-capacity-optimized
    Type: String
    AllowedValues:
      - capacity-optimized
      - capacity-optimized-prioritized
      - lowest-price
      - price-capacity-optimized

  SpotInstancePools:
    Description: >
      The number of Spot Instance pools across which to allocate the instances
      for lowest-price strategy.
    Default: 2
    Type: Number

  Subnets:
    Description: Choose which subnets this ECS cluster should be deployed to.
    Type: List<AWS::EC2::Subnet::Id>

  SecurityGroup:
    Description: Select the Security Group to use for the ECS cluster hosts.
    Type: AWS::EC2::SecurityGroup::Id

  LogRetention:
    Description: How long to keep logs in days.
    Default: 30
    Type: Number

  PendingThreshold:
    Description: The number of pending tasks threshold.
    Default: 1
    Type: Number

  HasAlarms:
    Description: Enables alarms.
    Default: false
    Type: String
    AllowedValues:
      - true
      - false

  NotificationArn:
    Description: The ARN of the SNS topic to send notifications to.
    Type: String

Conditions:

  HasKeyName: !Not [!Equals ['', !Ref KeyName]]
  IsOnDemand: !Equals [!Ref InstancePurchaseOption, 'OnDemand']
  IsSpot: !Equals [!Ref InstancePurchaseOption, 'Spot']
  IsSpotLowesetPrice: !Equals [!Ref SpotAllocationStrategy, 'lowest-price']
  HasDemandSize: !Not [!Equals [0, !Ref ClusterSize]]
  HasSpotSize: !Not [!Equals [0, !Ref SpotSize]]
  IsOnDemandOrHasDemandSize: !Or
    - !Condition IsOnDemand
    - !Condition HasDemandSize
  HasAlarms: !Equals [!Ref HasAlarms, 'true']

Resources:

  ECSCluster:
    Type: AWS::ECS::Cluster
    Properties:
      ClusterName: !Sub "${AWS::StackName}_Cluster"
      ClusterSettings:
        - Name: containerInsights
          Value: disabled

  ECSAutoScalingGroup:
    Type: AWS::AutoScaling::AutoScalingGroup
    Condition: IsOnDemandOrHasDemandSize
    Properties:
      VPCZoneIdentifier: !Ref Subnets
      LaunchTemplate:
        LaunchTemplateId: !Ref ECSLaunchTemplate
        Version: !GetAtt ECSLaunchTemplate.LatestVersionNumber
      MinSize: !Ref ClusterSize
      MaxSize: !Ref ClusterSize
      DesiredCapacity: !Ref ClusterSize
      Tags:
        - Key: Name
          Value: !Sub "${StackName} ECS Host"
          PropagateAtLaunch: true
    CreationPolicy:
      ResourceSignal:
        Timeout: PT15M
    UpdatePolicy:
      AutoScalingRollingUpdate:
        MinInstancesInService: 0
        MaxBatchSize: 1
        PauseTime: PT15M
        SuspendProcesses:
          - HealthCheck
          - ReplaceUnhealthy
          - AZRebalance
          - AlarmNotification
          - ScheduledActions
        WaitOnResourceSignals: true

  ECSAutoScalingGroupSpot:
    Type: AWS::AutoScaling::AutoScalingGroup
    Properties:
      VPCZoneIdentifier: !Ref Subnets
      MixedInstancesPolicy:
        LaunchTemplate:
          LaunchTemplateSpecification:
            LaunchTemplateId: !Ref ECSLaunchTemplateSpot
            Version: !GetAtt ECSLaunchTemplateSpot.LatestVersionNumber
        InstancesDistribution:
          SpotAllocationStrategy: !Ref SpotAllocationStrategy
          SpotInstancePools: !If
            - IsSpotLowesetPrice
            - !Ref SpotInstancePools
            - !Ref AWS::NoValue
      MinSize: !Ref SpotSize
      MaxSize: !Ref SpotSize
      DesiredCapacity: !Ref SpotSize
      Tags:
        - Key: Name
          Value: !Sub "${StackName} ECS Host"
          PropagateAtLaunch: true
    CreationPolicy:
      ResourceSignal:
        Timeout: PT15M
    UpdatePolicy:
      AutoScalingRollingUpdate:
        MinInstancesInService: 0
        MaxBatchSize: 1
        PauseTime: PT15M
        SuspendProcesses:
          - HealthCheck
          - ReplaceUnhealthy
          - AZRebalance
          - AlarmNotification
          - ScheduledActions
        WaitOnResourceSignals: true

  ECSLaunchTemplate:
    Type: AWS::EC2::LaunchTemplate
    Properties:
      LaunchTemplateName: !Sub "${AWS::StackName}-LaunchTemplate-\
                                ${EnvironmentType}"
      LaunchTemplateData:
        BlockDeviceMappings:
          - DeviceName: /dev/xvda
            Ebs:
              VolumeType: gp3
              VolumeSize: 30
              DeleteOnTermination: true
              Encrypted: true
        Monitoring: 
          Enabled: false
        ImageId: !Ref AmiId
        KeyName: !If [HasKeyName, !Ref KeyName, !Ref AWS::NoValue]
        InstanceType: !Ref InstanceType
        SecurityGroupIds:
          - !Ref SecurityGroup
        IamInstanceProfile:
          Arn: !GetAtt ECSInstanceProfile.Arn
        UserData:
          Fn::Base64: !Sub |
            #!/bin/bash -ex
            mkdir -p /etc/ecs
            echo "ECS_CLUSTER=${ECSCluster}" >> /etc/ecs/ecs.config
            echo "ECS_ENABLE_CONTAINER_METADATA=true" >> /etc/ecs/ecs.config
            trap "/opt/aws/bin/cfn-signal -e 1 --stack ${AWS::StackName} \
              --resource ECSAutoScalingGroup --region ${AWS::Region}" ERR
            yum install -y aws-cfn-bootstrap
            /opt/aws/bin/cfn-init -v --stack ${AWS::StackName} \
              --resource ECSLaunchTemplate --region ${AWS::Region}
            /opt/aws/bin/cfn-signal -e $? --stack ${AWS::StackName} \
              --resource ECSAutoScalingGroup --region ${AWS::Region}
        MetadataOptions:
          HttpEndpoint: enabled
          HttpPutResponseHopLimit: 2
          HttpTokens: required
          HttpProtocolIpv6: enabled
    Metadata:
      AWS::CloudFormation::Init:
        config:
          packages:
            yum:
              nfs-utils: []
              amazon-ssm-agent: []
              aws-cfn-bootstrap: []
              amazon-cloudwatch-agent: []
          commands:
            01_add_instance_to_cluster:
              command: !Sub
                echo "ECS_CLUSTER=${ECSCluster}" >> /etc/ecs/ecs.config
            02_efsDirectory:
              command: mkdir -p /mnt/efs
            03_efsToFstab:
              command: !Sub
                "echo \"${FileSystemDnsName}:/ /mnt/efs nfs4 nfsvers=4.1,\
                rsize=1048576,wsize=1048576,hard,timeo=600,\
                retrans=2,noresvport,_netdev 0 0\" >> /etc/fstab"
            04_mountFstab:
              command: /bin/mount -a
            05_restart_amazon-cloudwatch-agent_stop:
              command: "/opt/aws/amazon-cloudwatch-agent/bin/\
                amazon-cloudwatch-agent-ctl -a stop"
            06_restart_amazon-cloudwatch-agent_start:
              command: "/opt/aws/amazon-cloudwatch-agent/bin/\
                amazon-cloudwatch-agent-ctl -a fetch-config -m ec2 -c \
                file:/opt/aws/amazon-cloudwatch-agent/etc/\
                amazon-cloudwatch-agent.json -s"
          files:
            "/etc/cfn/cfn-hup.conf":
              mode: 000400
              owner: root
              group: root
              content: !Sub |
                [main]
                stack=${AWS::StackId}
                region=${AWS::Region}

            "/etc/cfn/hooks.d/cfn-auto-reloader.conf":
              content: !Sub |
                [cfn-auto-reloader-hook]
                triggers=post.update
                path=Resources.ECSLaunchTemplate.Metadata.AWS::CloudFormation::Init
                action=/opt/aws/bin/cfn-init -v --region ${AWS::Region} \
                  --stack ${AWS::StackName} --resource ECSLaunchTemplate

            "/etc/awslogs/awscli.conf":
              content: !Sub |
                [plugins]
                cwlogs = cwlogs
                [default]
                region = ${AWS::Region}

            "/opt/aws/amazon-cloudwatch-agent/etc/amazon-cloudwatch-agent.json":
              content: !Sub |
                {
                  "agent": {
                    "run_as_user": "root"
                  },
                  "logs": {
                    "logs_collected": {
                      "files": {
                        "collect_list": [
                          {
                            "file_path": "/var/log/cfn-init*.log.*",
                            "log_group_name": "${ECSCluster}-/var/log/ecs-init.log",
                            "log_stream_name": "${ECSCluster}",
                            "retention_in_days": ${LogRetention},
                            "timestamp_format": "%Y-%m-%dT%H:%M:%SZ"
                          },
                          {
                            "file_path": "/var/log/dmesg",
                            "log_group_name": "${ECSCluster}-/var/log/dmesg",
                            "log_stream_name": "${ECSCluster}",
                            "retention_in_days": ${LogRetention}
                          },
                          {
                            "file_path": "/var/log/docker",
                            "log_group_name": "${ECSCluster}-/var/log/docker",
                            "log_stream_name": "${ECSCluster}",
                            "retention_in_days": ${LogRetention},
                            "timestamp_format": "%Y-%m-%dT%H:%M:%S.%f"
                          },
                          {
                            "file_path": "/var/log/ecs/audit.log.*",
                            "log_group_name": "${ECSCluster}-/var/log/ecs/audit.log",
                            "log_stream_name": "${ECSCluster}",
                            "retention_in_days": ${LogRetention},
                            "timestamp_format": "%Y-%m-%dT%H:%M:%SZ"
                          },
                          {
                            "file_path": "/var/log/ecs/ecs-agent.log.*",
                            "log_group_name": "${ECSCluster}-/var/log/ecs/ecs-agent.log",
                            "log_stream_name": "${ECSCluster}",
                            "retention_in_days": ${LogRetention},
                            "timestamp_format": "%Y-%m-%dT%H:%M:%SZ"
                          },
                          {
                            "file_path": "/var/log/ecs/ecs-init.log.*",
                            "log_group_name": "${ECSCluster}-/var/log/ecs/ecs-init.log",
                            "log_stream_name": "${ECSCluster}",
                            "retention_in_days": ${LogRetention},
                            "timestamp_format": "%Y-%m-%dT%H:%M:%SZ"
                          },
                          {
                            "file_path": "/var/log/messages",
                            "log_group_name": "${ECSCluster}-/var/log/messages",
                            "log_stream_name": "${ECSCluster}",
                            "retention_in_days": ${LogRetention},
                            "timestamp_format": "%b %d %H:%M:%S"
                          }
                        ]
                      }
                    }
                  }
                }

          services:
            sysvinit:
              cfn-hup:
                enabled: true
                ensureRunning: true
                files:
                  - /etc/cfn/cfn-hup.conf
                  - /etc/cfn/hooks.d/cfn-auto-reloader.conf
              amazon-ssm-agent:
                enabled: true
                ensureRunning: true
                packages:
                  yum:
                    - amazon-ssm-agent

