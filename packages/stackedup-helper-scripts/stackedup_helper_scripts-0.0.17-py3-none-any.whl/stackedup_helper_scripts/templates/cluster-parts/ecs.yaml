  # This IAM Role is attached to all of the ECS hosts. It is based on
  # the default role published here:
  # http://docs.aws.amazon.com/AmazonECS/latest/developerguide/
  # instance_IAM_role.html
  #
  # You can add other IAM policy statements here to allow access
  # from your ECS hosts to other AWS services. Please note that this
  # role will be used by ALL containers running on the ECS host.

  ECSRole:
    Type: AWS::IAM::Role
    Properties:
      Path: /
      RoleName: !Sub "${StackName}-EC2"
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Principal:
              Service: ec2.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: !Sub "${StackName}-SSM"
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Effect: Allow
                Action:
                  - 'ssmmessages:*'
                  - 'ec2messages:*'
                  - ssm:GetParameters
                  - ssm:DescribeAssociation
                  - ssm:GetDeployablePatchSnapshotForInstance
                  - ssm:GetDocument
                  - ssm:GetManifest
                  - ssm:ListAssociations
                  - ssm:ListInstanceAssociations
                  - ssm:PutInventory
                  - ssm:PutComplianceItems
                  - ssm:PutConfigurePackageResult
                  - ssm:UpdateAssociationStatus
                  - ssm:UpdateInstanceInformation
                  - ssm:UpdateInstanceAssociationStatus
                Resource: '*'
        - PolicyName: !Sub "${StackName}-ECS"
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Effect: Allow
                Action:
                  - ecs:CreateCluster
                  - ecs:DeregisterContainerInstance
                  - ecs:Poll
                  - ecs:StartTelemetrySession
                  - ec2:DescribeInstanceStatus
                  - ds:CreateComputer
                  - ds:DescribeDirectories
                  - ecs:DiscoverPollEndpoint
                Resource: '*'
        - PolicyName: !Sub "${StackName}-ECSCluster"
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Effect: Allow
                Action:
                  - 'ecs:Submit*'
                  - ecs:RegisterContainerInstance
                  - ecs:ListContainerInstances
                Resource: !Sub "arn:aws:ecs:${AWS::Region}:${AWS::AccountId}:\
                                cluster/${ECSCluster}"
        - PolicyName: !Sub "${StackName}-ECSClusterInstance"
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Effect: Allow
                Action:
                  - ecs:Poll
                  - ecs:StartTelemetrySession
                  - ecs:UpdateContainerInstancesState
                  - ecs:ListTasks
                  - ecs:DescribeContainerInstances
                Resource: !Sub "arn:aws:ecs:${AWS::Region}:${AWS::AccountId}:\
                                container-instance/*"
                Condition:
                  StringEquals:
                    ecs:cluster: !Sub "arn:aws:ecs:${AWS::Region}:\
                                      ${AWS::AccountId}:cluster/\
                                      ${ECSCluster}"
        - PolicyName: !Sub "${StackName}-ECR"
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Effect: Allow
                Action:
                  - ecr:GetAuthorizationToken
                  - ecr:BatchCheckLayerAvailability
                  - ecr:GetDownloadUrlForLayer
                  - ecr:BatchGetImage
                Resource: '*'
        - PolicyName: !Sub "${StackName}-S3"
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Effect: Allow
                Action:
                  - s3:PutObject
                  - s3:GetObject
                  - s3:AbortMultipartUpload
                  - s3:ListMultipartUploadParts
                  - s3:ListBucket
                  - s3:ListBucketMultipartUploads
                Resource: '*'
        - PolicyName: !Sub "${StackName}-Logs"
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Effect: Allow
                Action:
                  - logs:CreateLogGroup
                  - logs:CreateLogStream
                  - logs:PutLogEvents
                  - logs:DescribeLogGroups
                  - logs:DescribeLogStreams
                  - cloudwatch:PutMetricData
                Resource: '*'

  ECSInstanceProfile:
    Type: AWS::IAM::InstanceProfile
    Properties:
      Path: /
      Roles:
        - !Ref ECSRole

  ECSServiceAutoScalingRole:
    Type: AWS::IAM::Role
    Properties:
      Path: /
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Action:
              - sts:AssumeRole
            Principal:
              Service:
                - application-autoscaling.amazonaws.com
      Policies:
        - PolicyName: ecs-service-autoscaling
          PolicyDocument:
            Statement:
              - Effect: Allow
                Action:
                  - 'application-autoscaling:*'
                  - cloudwatch:DescribeAlarms
                  - cloudwatch:PutMetricAlarm
                  - ecs:DescribeServices
                  - ecs:UpdateService
                Resource: '*'

  CapacityProviderOnDemand:
    Type: AWS::ECS::CapacityProvider
    Condition: IsOnDemandOrHasDemandSize
    Properties:
      AutoScalingGroupProvider:
        AutoScalingGroupArn: !Ref ECSAutoScalingGroup
        ManagedScaling:
          Status: ENABLED
          TargetCapacity: 100
      Name: !Sub "${ECSCluster}-provider"

  CapacityProviderSpot:
    Type: AWS::ECS::CapacityProvider
    Condition: IsSpot
    Properties:
      AutoScalingGroupProvider:
        AutoScalingGroupArn: !Ref ECSAutoScalingGroupSpot
        ManagedScaling:
          Status: ENABLED
          TargetCapacity: 100
      Name: !Sub "${ECSCluster}-provider-spot"

  ClusterCapacityProviderAssoc:
    Type: AWS::ECS::ClusterCapacityProviderAssociations
    Properties:
      Cluster: !Ref ECSCluster
      CapacityProviders:
        - !If
            - IsOnDemandOrHasDemandSize
            - !Ref CapacityProviderOnDemand
            - !Ref AWS::NoValue
        - !If
            - IsSpot
            - !Ref CapacityProviderSpot
            - !Ref AWS::NoValue
      DefaultCapacityProviderStrategy:
        Fn::If:
          - IsOnDemandOrHasDemandSize
          - 
            - CapacityProvider: !Ref CapacityProviderOnDemand
              Weight: 1
          -
            - CapacityProvider: !Ref CapacityProviderSpot
              Weight: 1

  ECSClusterHighCPUUtilizationAlarm:
    Type: AWS::CloudWatch::Alarm
    Condition: HasAlarms
    Properties:
      AlarmName: !Sub "ecs-cluster-${ECSCluster}-high-cpu-utilization"
      Namespace: AWS/ECS
      Dimensions:
        - Name: ECSCluster
          Value: !Ref ECSCluster
      MetricName: CPUUtilization
      ComparisonOperator: GreaterThanThreshold
      Statistic: Average
      Threshold: 80
      Period: 900
      EvaluationPeriods: 1
      TreatMissingData: notBreaching
      AlarmActions:
        - !Ref NotificationArn
      AlarmDescription:
        !Sub "CPU utilization for ECS cluster ${ECSCluster} is <currentvalue>%\
              , exceeding the alarm threshold of 80%."

  ECSClusterMemoryUtilizationAlarm:
    Type: AWS::CloudWatch::Alarm
    Condition: HasAlarms
    Properties:
      AlarmName: !Sub "ecs-cluster-${ECSCluster}-high-memory-utilization"
      Namespace: AWS/ECS
      Dimensions:
        - Name: ECSCluster
          Value: !Ref ECSCluster
      MetricName: MemoryUtilization
      ComparisonOperator: GreaterThanThreshold
      Statistic: Average
      Threshold: 75
      Period: 900
      EvaluationPeriods: 1
      TreatMissingData: notBreaching
      AlarmActions:
        - !Ref NotificationArn
      AlarmDescription:
        !Sub "Memory utilization for ECS cluster ${ECSCluster} is \
              <currentvalue>%, exceeding the alarm threshold of 75%."

  ECSPendingTaskAlarm:
    Type: AWS::CloudWatch::Alarm
    Condition: HasAlarms
    Properties:
      AlarmName: !Sub "ecs-cluster-${ECSCluster}-pending-tasks"
      ComparisonOperator: GreaterThanThreshold
      Threshold: !Ref PendingThreshold
      EvaluationPeriods: 15
      DatapointsToAlarm: 15
      TreatMissingData: notBreaching
      Metrics:
        - Id: clustertotal
          Label: TotalPendingTaskCount
          Expression: !Sub >
            SELECT SUM(PendingTaskCount)
            FROM SCHEMA("ECS/ContainerInsights", ServiceName, ECSCluster)
            WHERE ECSCluster = '${ECSCluster}'
            GROUP BY PendingTaskCount
          ReturnData: false
          Period: 60
        - Id: total
          Expression: MAX(clustertotal)
          ReturnData: true
      AlarmActions:
        - !Ref NotificationArn
      AlarmDescription:
        !Sub "Pending tasks for ${ECSCluster} is <currentvalue> tasks, \
              missing the alarm threshold of 0 over 15 minutes."

Outputs:

  Cluster:
    Description: The ECS cluster name.
    Value: !Ref ECSCluster

  ClusterArn:
    Description: The ECS cluster ARN.
    Value: !GetAtt ECSCluster.Arn

  ECSClusterArn:
    Description: The ECS cluster name.
    Value: !GetAtt ECSCluster.Arn

  ECSServiceAutoScalingRole:
    Description: A reference to ECS service auto scaling role.
    Value: !GetAtt ECSServiceAutoScalingRole.Arn

  ECSAutoScalingGroupName:
    Description: A reference to ECS AutoScaling Group Name.
    Value: !If
      - IsOnDemandOrHasDemandSize
      - !Ref ECSAutoScalingGroup
      - !Ref ECSAutoScalingGroupSpot

  CapacityProviderOnDemand:
    Condition: IsOnDemandOrHasDemandSize
    Description: A reference to the On Demand CapacityProvider.
    Value: !Ref CapacityProviderOnDemand
    Export:
      Name: !Sub ${AWS::StackName}-CapacityProviderOnDemand

  CapacityProviderSpot:
    Condition: IsSpot
    Description: A reference to the spot CapacityProvider.
    Value: !Ref CapacityProviderSpot
    Export:
      Name: !Sub ${AWS::StackName}-CapacityProviderSpot
