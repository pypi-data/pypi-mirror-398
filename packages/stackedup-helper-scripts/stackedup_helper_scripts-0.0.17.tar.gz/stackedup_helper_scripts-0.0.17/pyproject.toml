[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "stackedup_helper_scripts"
version = "0.0.17"
authors = [
  { name="Martin Rio", email="martin@ombuweb.com" },
]
description="Tooling to help manage CloudFormation stacks"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/ombu/stackedup-helper-scripts"

[tool.hatch.build]
exclude = ['/Makefile', '/requirements.txt', '/.*']

