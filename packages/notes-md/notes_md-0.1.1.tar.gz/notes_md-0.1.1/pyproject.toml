[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "notes_md"
version = "0.1.1"
description = "Markdown based notes CLI that uses current directory as the notebook name."
readme = "README.md"
requires-python = ">=3.8"
license = { text = "MIT" }
authors = [
    { name = "David Knight" }
]
dependencies = [
    "click>=8.1",
    "PyYAML>=6.0",
]

[project.scripts]
notes_md = "notes_md.cli:cli"

[project.urls]
Homepage = "https://github.com/viacoffee/notes_md"
Repository = "https://github.com/viacoffee/notes_md"

[project.optional-dependencies]
dev = [
    "pytest>=8.0"
]
