[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "easy-pagination" # Standardized with a hyphen for PyPI
version = "0.1.0"
description = "Custom pagination classes for Django REST Framework"
readme = "README.md"
requires-python = ">=3.10" # Modern standard for 2025
license = {text = "MIT"}
authors = [
    {name = "Casper Moyo", email = "cassymyo@gmail.com"}
]
keywords = ["django", "rest-framework", "pagination", "api", "drf"]

classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Framework :: Django",
    "Framework :: Django :: 4.2",
    "Framework :: Django :: 5.1",
    "Framework :: Django :: 5.2",
    "Framework :: Django :: 6.0",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "Django>=4.2",
    "djangorestframework>=3.15",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0",
    "pytest-django>=4.8",
    "pytest-cov>=5.0",
    "black>=24.0",
    "isort>=5.13",
]

[tool.pytest.ini_options]
# FIXED: Changed to lowercase for pytest-django compatibility
django_settings_module = "tests.settings"
python_files = ["test_*.py", "*_test.py"]
testpaths = ["tests"]
addopts = [
    "--strict-markers",
    "--showlocals",
    "--cov=easy_pagination",
    "--cov-report=xml"
]