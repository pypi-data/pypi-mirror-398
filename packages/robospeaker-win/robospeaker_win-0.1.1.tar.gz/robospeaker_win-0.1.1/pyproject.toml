[project]
name = "robospeaker-win"
version = "0.1.1"
description = "A simple, lightweight Text-to-Speech (TTS) tool for Windows using SAPI."
readme = "README.md"
authors = [{ name = "Mahir29Flame" }]
license = { text = "MIT" }
requires-python = ">=3.11"
dependencies = [
    "pywin32>=306",
]
keywords = ["tts", "speech", "windows", "sapi", "robospeaker"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: Microsoft :: Windows",
    "Programming Language :: Python :: 3",
]

[project.urls]
Homepage = "https://github.com/Mahir29Flame/RoboSpeaker"
Repository = "https://github.com/Mahir29Flame/RoboSpeaker.git"

[project.scripts]
robospeaker = "main:main"

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"
