[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "vlaamscodex_build_backend"
backend-path = ["."]

[project]
name = "vlaamscodex"
version = "0.1.0"
description = "VlaamsCodex / Platskript â€” parody language transpiled to Python"
readme = "README.md"
requires-python = ">=3.10"
license = "MIT"
authors = [{ name = "VlaamsCodex contributors" }]

[project.scripts]
plats = "vlaamscodex.cli:main"

[project.optional-dependencies]
dev = ["pytest>=7", "build>=1"]

[tool.setuptools]
package-dir = { "" = "src" }

[tool.setuptools.packages.find]
where = ["src"]

[tool.pytest.ini_options]
testpaths = ["tests"]
