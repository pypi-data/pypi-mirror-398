[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "vtkapi-mcp"
dynamic = ["version"]
description = "VTK API validation utilities and MCP server tooling"
readme = "README.md"
requires-python = ">=3.10"
license = { file = "LICENSE" }
authors = [
    { name = "Patrick O'Leary" }
]
keywords = ["vtk", "validation", "mcp", "api", "llm"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Testing",
    "Topic :: Software Development :: Libraries",
    "Framework :: AsyncIO",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
]
dependencies = [
    "mcp==1.24.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "pytest-cov>=4.1.0",
    "pytest-asyncio>=0.23.0",
    "ruff>=0.8.0",
]

[project.scripts]
vtkapi-mcp = "vtkapi_mcp.__main__:cli"

[project.urls]
Homepage = "https://github.com/patrickoleary/vtkapi-mcp"
"Bug Tracker" = "https://github.com/patrickoleary/vtkapi-mcp/issues"

[tool.setuptools.packages.find]
include = ["vtkapi_mcp*"]

[tool.setuptools.dynamic]
version = { attr = "vtkapi_mcp.__version__" }
