[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "aifoundary"
version = "1.0.3"
description = "AI Operating Control Plane with MCP Firewall and agent authorization"
requires-python = ">=3.9"

dependencies = [
  "pydantic>=2.0",
  "pyyaml>=6.0"
]

[project.optional-dependencies]
uaal = [
  "uaal-core>=0.1.0"
]

[project.scripts]
aifoundry = "aifoundry.cli:main"
mcp-check = "mcp_firewall.cli.mcp_check:main"
