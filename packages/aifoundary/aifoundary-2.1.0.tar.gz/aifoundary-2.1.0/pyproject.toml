[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "aifoundary"
version = "2.1.0"
description = "AI Operating Control Plane with RAG governance, MCP authorization, and audit-grade decision reports"
requires-python = ">=3.9"

dependencies = [
  "pydantic>=2.0",
  "pyyaml>=6.0",
  "reportlab>=4.0"
]

[project.optional-dependencies]
uaal = ["uaal-core>=0.1.3"]

[project.scripts]
aifoundry = "aifoundry.cli:main"
mcp-check = "mcp_firewall.cli.mcp_check:main"
aifoundry-audit = "audit.cli:main"
