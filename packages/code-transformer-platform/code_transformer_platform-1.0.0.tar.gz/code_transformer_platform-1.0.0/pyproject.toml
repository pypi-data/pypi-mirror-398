[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "code-transformer-platform"
version = "1.0.0"
description = "AI-powered code migration platform for transforming legacy codebases to modern frameworks"
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
authors = [
    {name = "Modernization Expert", email = "digitalneeds.tech@gmail.com"}
]
keywords = ["code-migration", "code-transformation", "ai", "llm", "extjs", "angular", "modernization"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Code Generators",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "pydantic>=2.0.0",
    "openai>=1.0.0",
    "python-dotenv>=1.0.0",
    "pyyaml>=6.0",
    "tree-sitter>=0.20.0",
    "tree-sitter-javascript>=0.20.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "flake8>=6.0.0",
    "mypy>=1.0.0",
]

[project.urls]
Homepage = "https://github.com/digitalneedstech/code-transformer-platform"
Documentation = "https://github.com/digitalneedstech/code-transformer-platform#readme"
Repository = "https://github.com/digitalneedstech/code-transformer-platform"
Issues = "https://github.com/digitalneedstech/code-transformer-platform/issues"

[project.scripts]
code-transformer = "cli.main:main"
ct = "cli.main:main"

[tool.setuptools]
packages = {find = {}}

[tool.setuptools.package-data]
config = ["**/*.yaml"]
