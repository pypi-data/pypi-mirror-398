framework: angular
version: 18

component_style: standalone
state_management: signals
change_detection: onpush

file_structure:
  component: "{name}.component.ts"
  service: "{name}.service.ts"
  template: "{name}.component.html"

coding_rules:
  - Use strict TypeScript
  - Avoid any
  - Prefer readonly where possible
  - Use inject() instead of constructor injection

lifecycle_mapping:
  init: ngOnInit
  destroy: ngOnDestroy

forbidden_patterns:
  - ngModule
  - ViewChild without static flag
