[project]
name = "openpyxl-table-formatter"
version = "0.1.2"
description = "A simple package to help export pandas DataFrame to Excel files"
readme = "README.md"
authors = [
    { name = "Arkadiusz Hryc", email = "arkadiuszhryc@outlook.com" }
]
requires-python = ">=3.13"
dependencies = [
    "openpyxl>=3.1.5",
    "pandas>=2.3.3",
]

[project.scripts]
openpyxltableformatter = "openpyxl_table_formatter:main"

[build-system]
requires = ["uv_build>=0.9.15,<0.10.0"]
build-backend = "uv_build"
