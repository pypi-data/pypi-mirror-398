[build-system]
requires = ["setuptools>=68.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "partnershipparser"
version = "2025.12.21231803"
description = "partnershipparser extracts and structures key info from tech partnership news for easy analysis of companies, focus areas, and impacts"
readme = "README.md"
authors = [{ name = "partnershipparser", email = "hi@eugene.plus" }]
requires-python = ">=3.9"
dependencies = [
  "langchain-llm7>=0.0.0",
  "llmatch-messages>=0.0.0",
  "langchain-core>=0.3.0",
]
license = { text = "MIT" }

[project.urls]
Homepage = "https://github.com/chigwell/partnershipparser"
