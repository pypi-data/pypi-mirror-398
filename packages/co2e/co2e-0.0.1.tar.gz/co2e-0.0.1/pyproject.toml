[build-system]
requires = ["setuptools>=69.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "co2e"
version = "0.0.1"
description = "Reserved package name for future Carbon Ops Guardrails distribution."
readme = "README.md"
authors = [{ name = "Scarlet Moore" }]
requires-python = ">=3.11"
dependencies = []

[project.optional-dependencies]
dev = [
  "pytest>=8.3",
  "pytest-cov>=5.0",
  "ruff>=0.6",
  "mypy>=1.12",
  "types-pyyaml",
  "pytest-asyncio>=0.24"
]

docs = [
  "mkdocs-material>=9.5",
  "mkdocstrings[python]>=0.25"
]

[tool.setuptools.packages.find]
where = ["src"]
include = ["carbon_ops*"]

[tool.ruff]
line-length = 100

[tool.pytest.ini_options]
minversion = "8.3"
addopts = "-ra"
testpaths = ["tests"]

[tool.mypy]
python_version = "3.11"
strict = true
packages = ["carbon_ops"]
plugins = []
