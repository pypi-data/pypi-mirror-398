[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "prop-profiler"
version = "0.2.1"
description = "A molecular property profiler for drug discovery applications"
readme = "README.md"
license = "MIT"
authors = [
    {name = "Enes Kelestemur", email = "enesk@email.unc.edu"}
]
requires-python = ">=3.11"
dependencies = [
    "rdkit>=2025.9.1",
    "scikit-learn==1.7.2",
    "numpy",
    "pandas",
    "tqdm",
    "matplotlib"
]

[project.optional-dependencies]
pka = [
    "torch>=2.0.0",
    "torch-geometric>=2.0.0"
]
dev = [
    "pytest>=7.0.0",
    "mypy>=1.10.0"
]

[project.urls]
Homepage = "https://github.com/eneskelestemur/prop_profiler"
Repository = "https://github.com/eneskelestemur/prop_profiler"

[project.scripts]
prop-profiler = "prop_profiler.cli:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["prop_profiler*"]

[tool.setuptools]
include-package-data = true

[tool.setuptools.package-data]
prop_profiler = [
    "py.typed",
    "model_weights/*.pkl.gz",
    "model_weights/*.pth",
    "external/MolGpKa/*.md",
    "external/MolGpKa/utils/*.md",
    "external/MolGpKa/utils/*.tsv",
]

[tool.pytest.ini_options]
markers = [
    "integration: integration tests",
    "slow: slow tests",
]

[tool.mypy]
python_version = "3.11"
warn_unused_ignores = true
show_error_codes = true
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = ["prop_profiler.external.*"]
ignore_errors = true
