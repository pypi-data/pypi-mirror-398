[project]
name = "cluefin-openapi"
version = "0.3.5"
description = "OpenAPI Client for Cluefin"
readme = "README.md"
authors = [
    { name = "Hangoo Kang", email = "kgcrom@hotmail.com" }
]
requires-python = ">=3.10"
dependencies = [
    "loguru>=0.7.3",
    "pydantic>=2.12.0,<3.0.0",
    "requests>=2.32.4",
    "defusedxml>=0.7.1",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.ruff]
extend = "../../pyproject.toml"
include = ["src/**", "tests/**"]
