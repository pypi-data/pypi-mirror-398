name: Test

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Install dependencies
        run: |
          uv sync

      - name: Run core tests only (fast)
        run: |
          uv run pytest tests/test_filter_fix.py tests/unit/ -v
        env:
          BIGKINDS_USER_ID: ${{ secrets.BIGKINDS_USER_ID }}
          BIGKINDS_USER_PASSWORD: ${{ secrets.BIGKINDS_USER_PASSWORD }}
