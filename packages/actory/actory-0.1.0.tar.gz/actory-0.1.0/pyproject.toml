[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "actory"
version = "0.1.0"
description = "Official Python SDK for the Actory Agent Commerce Protocol (ACP) API"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Actory", email = "hello@actory.ai"}
]
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
keywords = ["actory", "acp", "ai", "agent", "commerce", "api", "sdk"]
dependencies = [
    "requests>=2.25.0",
]

[project.urls]
Homepage = "https://actory.ai"
Documentation = "https://actory.ai/docs"
Repository = "https://github.com/actory-ai/actory-python"

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
]
