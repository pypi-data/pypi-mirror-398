[project]
name = "ib-async-mcp"
version = "0.1.0"
description = "MCP server wrapping ib_async for Interactive Brokers API"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "mcp>=1.0.0",
    "ib-async>=1.0.0",
]

[project.scripts]
ib-async-mcp = "ib_async_mcp.server:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/ib_async_mcp"]
