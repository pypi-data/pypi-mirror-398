[project]
name = "ib-async-mcp"
version = "0.1.1"
description = "MCP server wrapping ib_async for Interactive Brokers API"
readme = "README.md"
requires-python = ">=3.10"
authors = [
    { name = "atomcp-ai" }
]
license = { text = "MIT" }
keywords = ["mcp", "interactive-brokers", "ib-async", "trading", "api"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "mcp>=1.0.0",
    "ib-async>=1.0.0",
]

[project.urls]
Homepage = "https://github.com/atomcp-ai/ib-async-mcp"
Repository = "https://github.com/atomcp-ai/ib-async-mcp"
Issues = "https://github.com/atomcp-ai/ib-async-mcp/issues"

[project.scripts]
ib-async-mcp = "ib_async_mcp.server:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/ib_async_mcp"]
