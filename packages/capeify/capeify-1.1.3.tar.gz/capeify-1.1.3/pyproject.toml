[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "capeify"
version = "1.1.3"
dependencies = ["Wand","Pillow","lxml"]
description = "Win cursor package to .cape file converter"
readme = "README.md"
authors = [{name = "mmemoo"}]
requires-python = ">=3.10,<=3.12"

[project.scripts]
capeify = "Capeify.main:main"

[tool.setuptools]
include-package-data = true
