[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "footballmvp"
version = "0.4.2"
description = "Analytical tool to determine top performing football players (MVP) across leagues and tournaments."
readme = "README.md"
license = "MIT"
license-files = ["LICENSE"]
authors = [
  { name = "Drue Staples", email = "druestaples@gmail.com" }
]
dependencies = [
  "requests>=2.32",
  "pandas>=2.2",
  "numpy>=2.1",
  "beautifulsoup4>=4.12",
  "selenium>=4.32",
  "pyspark>=3.5",
  "matplotlib>=3.9"

]
requires-python = ">=3.12"
keywords = ["football", "soccer", "mvp", "analytics", "sports", "player", "ball", "goat"]
classifiers = [
  "Programming Language :: Python :: 3.12",
  "Operating System :: OS Independent",
  "Development Status :: 3 - Alpha",
  "Intended Audience :: Developers",
  "Topic :: Software Development :: Libraries"
]

[project.urls]
Homepage = "https://github.com/DrueStaples08/FootballMVP"
Tracker = "https://github.com/DrueStaples08/FootballMVP/issues"

[dependency-groups]
dev = [
    "pytest>=9.0.2",
]


