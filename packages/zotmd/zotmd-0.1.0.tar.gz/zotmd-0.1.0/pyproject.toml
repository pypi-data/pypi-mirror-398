[project]
name = "zotmd"
version = "0.1.0"
description = "Add your description here"
readme = "README.md"
authors = [
    { name = "Adhithya Bhaskar", email = "adhithyabhaskar@gmail.com" }
]
requires-python = ">=3.13"
dependencies = [
    "alive-progress>=3.3.0",
    "click>=8.3.1",
    "jinja2>=3.1.6",
    "platformdirs>=4.5.1",
    "pyzotero>=1.7.6",
]

[project.scripts]
zotmd = "zotmd.cli:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "black>=25.12.0",
    "mypy>=1.19.1",
    "pytest>=9.0.2",
    "pytest-cov>=7.0.0",
    "pytest-mock>=3.15.1",
    "ruff>=0.14.10",
    "tomli-w>=1.2.0",
]
docs = [
    "mkdocs>=1.6.1",
    "mkdocs-material>=9.7.1",
    "mkdocstrings-python>=2.0.1",
]
