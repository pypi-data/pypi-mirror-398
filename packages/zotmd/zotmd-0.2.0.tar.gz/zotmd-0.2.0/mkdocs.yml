site_name: ZotMD Documentation
site_description: Sync Zotero library to Markdown files
site_url: https://adbX.github.io/zotmd/

repo_name: adbX/zotmd
repo_url: https://github.com/adbX/zotmd

theme:
  name: material
  palette:
    - scheme: slate
      primary: brown
      accent: amber
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
    - scheme: default
      primary: brown
      accent: amber
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
  features:
    - navigation.instant
    - navigation.instant.prefetch
    # - navigation.tabs
    # - navigation.sections
    - navigation.top
    - navigation.expand
    - navigation.path
    - navigation.tracking
    - search.suggest
    - search.highlight
    - content.code.copy
    - toc.follow

nav:
  - Home: index.md
  - Getting Started:
      - Installation: installation.md
      - Setup: getting-started.md
  - Usage:
      - Commands: usage.md
      - Configuration: configuration.md
  - Troubleshooting: troubleshooting.md

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - attr_list
  - md_in_html
  - tables
  - toc:
      permalink: true

plugins:
  - search
