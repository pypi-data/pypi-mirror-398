[build-system]
requires = ["uv_build"]
build-backend = "uv_build"

[project]
name = "fairlex"
version = "0.3.0"
description = "Leximin calibration for survey weights"
authors = [
  { name = "Gaurav Sood", email = "contact@gsood.com" },
]
license = { text = "MIT" }
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
  "numpy>=1.26.0",
  "scipy>=1.11.0",
]
classifiers = [
  "Development Status :: 3 - Alpha",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Programming Language :: Python :: 3.14",
  "Intended Audience :: Science/Research",
  "Topic :: Scientific/Engineering :: Mathematics",
  "Topic :: Scientific/Engineering :: Information Analysis",
]

[dependency-groups]
dev = [
  "pytest>=7.0",
  "pytest-cov>=4.0",
  "ruff>=0.7.0",
  "pre-commit>=3.0",
  "pydoclint>=0.3.0",
  "pyright>=1.1.0",
  "deptry>=0.20.0"
]
test = [
  "pytest>=7.0",
  "pytest-cov>=4.0"
]
docs = [
  "sphinx>=7.0",
  "furo>=2024.1.29",
  "sphinx-autodoc-typehints>=1.25",
  "nbsphinx>=0.9.0",
  "ipython>=8.0.0",
  "jupyter>=1.0.0",
  "pandoc>=2.0",
]

[project.urls]
"Homepage" = "https://github.com/finite-sample/fairlex"
"Repository" = "https://github.com/finite-sample/fairlex"
"Bug Tracker" = "https://github.com/finite-sample/fairlex/issues"

[tool.uv.build-backend]
module-root = "."

[tool.ruff]
line-length = 88
target-version = "py312"
preview = true
exclude = [
  ".git",
  "__pycache__",
  "build",
  "dist",
  ".venv",
  "docs"
]

[tool.ruff.lint]
select = [
  "E",   # pycodestyle errors
  "W",   # pycodestyle warnings
  "F",   # pyflakes
  "I",   # import sorting
  "B",   # bugbear
  "C4",  # comprehensions
  "UP",  # pyupgrade
  "PL",  # pylint
  "PIE", # pie
  "T20", # print detection
  "SIM", # simplify
  "LOG", # logging
  "RUF", # ruff-specific
]
ignore = [
  "E501",   # line too long (handled by formatter)
  "B008",   # do not perform function calls in argument defaults
  "T201",   # print found
  "PLR0913", # too many arguments to function call
  "UP037",  # remove quotes from type annotation (conflicts with forward refs)
]

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["F401"]
"tests/*" = ["T201", "PLR2004"]
"docs/examples/*" = ["T201"]

[tool.ruff.lint.isort]
known-first-party = ["fairlex"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
addopts = "--cov=fairlex --cov-report=html --cov-report=term-missing"

[tool.pydoclint]
style = "google"
exclude = [
  "tests/*",
  "docs/*",
  "build/*",
  "dist/*",
  "__pycache__/*"
]
check-return-types = true
check-yield-types = true
arg-type-hints-in-docstring = true
arg-type-hints-in-signature = true
allow-init-docstring = true

[tool.pyright]
include = ["fairlex"]
exclude = [
  "tests",
  "docs", 
  "examples",
  "build",
  "dist",
  "__pycache__",
  ".venv"
]
pythonVersion = "3.12"
typeCheckingMode = "basic"
reportMissingImports = true
reportMissingTypeStubs = false
reportUnusedImport = true
reportUnusedClass = true
reportUnusedFunction = true
reportDuplicateImport = true
reportConstantRedefinition = false
reportUnknownParameterType = false
reportUnknownVariableType = false
reportUnknownMemberType = false
reportUnknownArgumentType = false

[tool.deptry]
extend_exclude = ["tests", "docs", "examples"]
per_rule_ignores = { DEP002 = ["pytest", "pytest-cov", "pre-commit", "pydoclint", "pyright", "sphinx", "furo", "sphinx-autodoc-typehints", "nbsphinx", "ipython", "jupyter", "pandoc"] }
