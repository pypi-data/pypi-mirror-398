[package]
name = "oxyde-driver"
version.workspace = true
edition.workspace = true
rust-version.workspace = true

[features]
default = []
pyo3 = ["dep:pyo3"]

[dependencies]
# Optional PyO3 dependency for direct Row -> PyObject conversion
pyo3 = { version = "0.26", optional = true }
async-trait = "0.1"
tokio.workspace = true
anyhow.workspace = true
thiserror.workspace = true
tracing.workspace = true
serde_json.workspace = true
sqlx = { version = "0.8", features = ["runtime-tokio", "postgres", "sqlite", "mysql", "any", "uuid", "chrono", "json", "rust_decimal"] }
once_cell = "1.19"
sea-query = { version = "0.31", features = ["with-chrono", "with-uuid", "with-json", "with-rust_decimal", "postgres-array"] }
uuid = { version = "1", features = ["serde", "v4"] }
chrono = { version = "0.4", features = ["serde"] }
rust_decimal = { version = "1", features = ["serde"] }
base64 = "0.21"
oxyde-codec = { path = "../oxyde-codec" }

[dev-dependencies]
tempfile = "3"
oxyde-query = { path = "../oxyde-query" }
