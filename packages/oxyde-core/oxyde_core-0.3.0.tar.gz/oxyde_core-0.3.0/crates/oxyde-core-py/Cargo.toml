[package]
name = "oxyde-core-py"
version.workspace = true
edition.workspace = true
rust-version.workspace = true
readme = "README.md"

[lib]
name = "_oxyde_core"
crate-type = ["cdylib", "rlib"]

[features]
default = ["extension-module"]
extension-module = ["pyo3/extension-module"]
mimalloc = ["dep:mimalloc"]
jemalloc = ["dep:tikv-jemallocator"]

[dependencies]
tokio.workspace = true
serde.workspace = true
serde_json.workspace = true
anyhow.workspace = true
pyo3 = { version = "0.26", default-features = false, features = ["macros", "anyhow", "serde"] }
pyo3-async-runtimes = { version = "0.26", features = ["tokio-runtime"] }
rmp-serde = "1.1"
oxyde-codec = { path = "../oxyde-codec" }
oxyde-query = { path = "../oxyde-query" }
oxyde-driver = { path = "../oxyde-driver", features = ["pyo3"] }
sqlx = { version = "0.8", features = ["runtime-tokio", "sqlite", "postgres", "mysql"] }
oxyde-migrate = { path = "../oxyde-migrate" }
once_cell = "1.19"
sea-query = "0.31"
futures = "0.3"

# Optional allocators for better memory management
mimalloc = { version = "0.1", default-features = false, optional = true }
tikv-jemallocator = { version = "0.6", optional = true }
