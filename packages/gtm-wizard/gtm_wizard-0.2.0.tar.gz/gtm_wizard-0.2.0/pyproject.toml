[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "gtm-wizard"
version = "0.2.0"
description = "MCP server packaging Go-To-Market Engineering expertise for AI agents"
readme = "README.md"
license = "MIT"
requires-python = ">=3.10"
authors = [
    { name = "Mathew Joseph", email = "mathewjoseph1993@gmail.com" }
]
keywords = [
    "mcp",
    "model-context-protocol",
    "go-to-market",
    "gtm",
    "sales-automation",
    "lead-qualification",
    "ai-agents",
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Typing :: Typed",
]
dependencies = [
    "mcp>=1.0.0,<2.0.0",
    "httpx>=0.24.0,<1.0.0",
    "pydantic>=2.0.0,<3.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0,<10.0.0",
    "pytest-asyncio>=0.21.0,<2.0.0",
    "pytest-cov>=4.0.0,<8.0.0",
    "mypy>=1.0.0,<2.0.0",
    "ruff>=0.1.0",
    "build>=1.0.0,<2.0.0",
    "twine>=4.0.0,<7.0.0",
]

[project.urls]
Homepage = "https://github.com/MathewJoseph1993/gtm-wizard"
Repository = "https://github.com/MathewJoseph1993/gtm-wizard"
Documentation = "https://github.com/MathewJoseph1993/gtm-wizard#readme"
Issues = "https://github.com/MathewJoseph1993/gtm-wizard/issues"

[project.scripts]
gtm-wizard = "gtm_wizard.server:main"

[tool.hatch.build.targets.wheel]
packages = ["src/gtm_wizard"]

# Ruff configuration (linting + formatting)
[tool.ruff]
line-length = 100
target-version = "py310"

[tool.ruff.lint]
select = [
    "E",    # pycodestyle errors
    "W",    # pycodestyle warnings
    "F",    # pyflakes
    "I",    # isort
    "B",    # flake8-bugbear
    "C4",   # flake8-comprehensions
    "UP",   # pyupgrade
]
ignore = [
    "E501",  # line too long (handled by formatter)
]

[tool.ruff.format]
quote-style = "double"

# Mypy configuration (type checking)
[tool.mypy]
python_version = "3.10"
strict = true
warn_return_any = true
warn_unused_ignores = false

# Pytest configuration
[tool.pytest.ini_options]
testpaths = ["tests"]
asyncio_mode = "auto"
addopts = "-v --cov=src/gtm_wizard --cov-report=term-missing"

# Coverage configuration
[tool.coverage.run]
source = ["src/gtm_wizard"]
branch = true

[tool.coverage.report]
fail_under = 80
exclude_lines = [
    "pragma: no cover",
    "if TYPE_CHECKING:",
    "if __name__ == \"__main__\":",
]
