[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "aasp-sdk"
version = "0.1.0"
description = "AI Agent Security Platform SDK - Secure your LangChain agents with policy enforcement"
readme = "README.md"
license = "MIT"
requires-python = ">=3.10"
authors = [
    { name = "AASP Team", email = "hello@aasp.dev" }
]
keywords = [
    "ai",
    "agent",
    "security",
    "langchain",
    "llm",
    "policy",
    "governance",
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Security",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "httpx>=0.25.0",
]

[project.optional-dependencies]
langchain = [
    "langchain-core>=0.1.0",
]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "pytest-httpx>=0.22.0",
    "ruff>=0.1.0",
    "mypy>=1.0.0",
]

[project.urls]
Homepage = "https://aasp.dev"
Documentation = "https://docs.aasp.dev"
Repository = "https://github.com/aasp-dev/aasp-python"

[tool.hatch.build.targets.wheel]
packages = ["aasp"]

[tool.ruff]
line-length = 88
target-version = "py310"

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W", "UP"]

[tool.mypy]
python_version = "3.10"
strict = true
