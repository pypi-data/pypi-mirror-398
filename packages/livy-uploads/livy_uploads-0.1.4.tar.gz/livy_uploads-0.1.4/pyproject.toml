[project]
name = "livy-uploads"
version = "0.1.4"
description = "Upload files and arbitrary objects to Livy"
readme = "./README.md"
license = { file = "./LICENSE" }
authors = [
    { name = "DiÃ³genes Oliveira", email = "diogenes1oliveira@gmail.com" },
]
requires-python = ">=3.9"

dependencies = [
    "python-dotenv>=1.2.1",
    "requests>=2.32.5",
    "requests-toolbelt>=1.0.0",
]

[build-system]
requires = ["hatchling>=1.18"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["livy_uploads"]

[tool.uv]
native-tls = true
package = true

[dependency-groups]
dev = [
    "build>=1.3.0",
    "mypy>=1.19.1",
    "papermill>=2.6.0",
    "pyspark==3.3.2",
    "pytest>=8.4.2",
    "pytest-asyncio>=1.2.0",
    "pytest-cov>=7.0.0",
    "pytest-env>=1.1.5",
    "pytest-mock>=3.15.1",
    "ruff>=0.14.10",
    "twine>=6.2.0",
    "types-requests>=2.32.4.20250913",
    "wheel>=0.45.1",
]
jupyter = [
    "jupyterlab==4.1.5",
    "jupyterlab_widgets==3.0.16",
    "jupyterlab_server==2.28.0",
    "notebook==6.5.7",
    "numpy<2",
]
kerberos = [
    "gssapi>=1.10.1",
    "pyspnego>=0.12.0",
    "requests-gssapi>=1.4.0",
    "requests-kerberos>=0.15.0",
]
magics = ["pyspark>=3.3", "sparkmagic>=0.23.0"]

[tool.pytest.ini_options]
testpaths = ["tests", "livy_uploads"]
asyncio_mode = "auto"
addopts = "--doctest-modules --ignore=var/ --ignore=.dev/ --ignore=tmp/ --ignore=.direnv/ --ignore=.venv/"

[tool.pytest_env]
LIVY_TEST_SESSION_TTL = "120s"
LIVY_TEST_SESSION_READINESS_TIMEOUT = "60"

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true
disable_error_code = ["comparison-overlap", "type-abstract"]

[tool.ruff]
target-version = "py39"
line-length = 120
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "I",  # isort
    "B",  # flake8-bugbear
    "C4", # flake8-comprehensions
    "UP", # pyupgrade
]
ignore = [
    "E501", # line too long, handled by black
    "B008", # do not perform function calls in argument defaults
]

[tool.ruff.per-file-ignores]
"__init__.py" = ["F401"]

[tool.black]
line-length = 120

[tool.isort]
profile = "black"
line_length = 120
skip_glob = ["**/monkeypatch.py"]
honor_noqa = true
treat_comments_as_code = [
    "# isort: skip",
    "# isort: split",
    "# isort: off",
    "# isort: on",
]
known_first_party = ["livy_uploads"]
