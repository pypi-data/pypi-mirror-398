[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "rrc-mapdata-parser"
version = "0.1.0"
description = "Python module to ingest and process Texas Railroad Commission (RRC) Digital Map Information from .zip archives"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.10"
authors = [
    {name = "Marcus Salinas", email = "marcus@example.com"}
]
keywords = ["rrc", "gis", "shapefile", "texas", "oil", "gas", "wells", "railroad-commission", "petroleum"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: GIS",
    "Topic :: Scientific/Engineering :: Information Analysis",
    "Typing :: Typed",
]
dependencies = [
    "pyshp>=2.3.0",
    "dbfread>=2.0.7",
    "shapely>=2.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "build",
    "twine",
]

[project.urls]
Homepage = "https://github.com/jippylong12/rrc-mapdata-parser"
Repository = "https://github.com/jippylong12/rrc-mapdata-parser"
Issues = "https://github.com/jippylong12/rrc-mapdata-parser/issues"

[tool.setuptools.packages.find]
where = ["src"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_functions = ["test_*"]
addopts = "-v"

