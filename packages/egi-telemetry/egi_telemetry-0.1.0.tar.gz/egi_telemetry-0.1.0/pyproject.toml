[build-system]
requires = ["hatchling>=1.21.0"]
build-backend = "hatchling.build"

[project]
name = "egi-telemetry"
version = "0.1.0"
description = "Telemetry SDK for EGIntegrations client engines"
readme = "README.md"
license = {text = "Proprietary"}
authors = [{name = "EGIntegrations"}]
requires-python = ">=3.9"
dependencies = [
  "httpx>=0.27",
  "pydantic>=2.6",
  "anyio>=4.0",
]

[project.optional-dependencies]
fastapi = ["fastapi>=0.111"]

[project.scripts]
egi-telemetry = "egi_telemetry.cli:main"

[tool.hatch.build.targets.wheel]
packages = ["egi_telemetry"]
