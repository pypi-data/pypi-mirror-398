[project]
name = "pithy-cli"
version = "0.1.1"
description = "Your pithy python pair programmer CLI tool"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "anthropic>=0.69.0",
    "argon2-cffi>=25.1.0",
    "cryptography>=46.0.2",
    "gitpython>=3.1.45",
    "openai>=2.1.0",
    "rich>=14.1.0",
    "typer>=0.19.2",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "pytest-cov>=4.0.0",
]

[build-system]
requires = ["uv", "setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project.scripts]
pithy = "pithy_cli.cli:app"
