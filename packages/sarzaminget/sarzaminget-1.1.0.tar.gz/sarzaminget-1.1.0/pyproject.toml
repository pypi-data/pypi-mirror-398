[build-system]
requires = ["hatchling >= 1.26"]
build-backend = "hatchling.build"

[project]
name = "sarzaminget"
dynamic = ["version"]
requires-python = ">= 3.10"
authors = [
    {name = "NexusSfan", email = "nexussfan@duck.com"},
]
readme = "README.md"
dependencies = [
    "yt-dlp",
    "requests",
    "beautifulsoup4",
    "tqdm",
    "lxml"
]
license = "GPL-3.0-or-later"

[tool.hatch.version]
path = "src/sarzaminget/__main__.py"
