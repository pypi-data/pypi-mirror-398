[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "lscript-terminal"
version = "0.2.2"
description = "Terminal intelligent orienté humain - Explique les erreurs en langage simple"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.9"
authors = [
    {name = "LScript Team", email = "contact@lscript.fr"}
]
maintainers = [
    {name = "LScript Team", email = "contact@lscript.fr"}
]
keywords = [
    "terminal", 
    "shell", 
    "error-handling", 
    "developer-tools", 
    "cli",
    "human-friendly",
    "beginner-friendly",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Intended Audience :: Education",
    "License :: OSI Approved :: MIT License",
    "Operating System :: POSIX :: Linux",
    "Operating System :: MacOS",
    "Operating System :: Microsoft :: Windows",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: System :: Shells",
    "Topic :: Utilities",
    "Topic :: Software Development",
    "Typing :: Typed",
]
# Fonctionne sans dépendances, Rich optionnel pour UI améliorée
dependencies = []

[project.optional-dependencies]
# UI moderne avec Rich (recommandé)
ui = [
    "rich>=13.0.0",
]
# Toutes les fonctionnalités
full = [
    "rich>=13.0.0",
]
# Développement
dev = [
    "rich>=13.0.0",
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "mypy>=1.0.0",
    "ruff>=0.1.0",
]

[project.scripts]
lscript = "lscript.cli:main"

[project.urls]
Homepage = "https://lscript.fr"
Documentation = "https://lscript.fr/docs"
Repository = "https://github.com/lscript/lscript"
Changelog = "https://github.com/lscript/lscript/blob/main/CHANGELOG.md"
"Bug Tracker" = "https://github.com/lscript/lscript/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["lscript*"]

[tool.setuptools.package-data]
lscript = ["py.typed"]

# =============================================================================
# Outils de développement
# =============================================================================

[tool.ruff]
target-version = "py39"
line-length = 100
select = ["E", "F", "W", "I", "N", "D", "UP", "B", "C4", "SIM"]
ignore = ["D100", "D104"]

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
addopts = "-v --tb=short"

[tool.coverage.run]
source = ["lscript"]
branch = true

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise NotImplementedError",
    "if TYPE_CHECKING:",
]
