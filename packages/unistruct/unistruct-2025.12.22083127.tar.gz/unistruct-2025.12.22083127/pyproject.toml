[build-system]
requires = ["setuptools>=68.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "unistruct"
version = "2025.12.22083127"
description = "unistruct extracts structured data from unstructured text, aiding project planning and management by converting free-form inputs into actionable details."
readme = "README.md"
authors = [{ name = "unistruct", email = "hi@eugene.plus" }]
requires-python = ">=3.9"
dependencies = [
  "langchain-llm7>=0.0.0",
  "llmatch-messages>=0.0.0",
  "langchain-core>=0.3.0",
]
license = { text = "MIT" }

[project.urls]
Homepage = "https://github.com/chigwell/unistruct"
