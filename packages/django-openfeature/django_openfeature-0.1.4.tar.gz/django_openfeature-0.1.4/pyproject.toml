[project]
name = "django-openfeature"
version = "0.1.4"
description = "OpenFeature integration for Django"
readme = "README.md"
authors = [{ name = "Federico Bond", email = "federicobond@gmail.com" }]
license = { file = "LICENSE" }
classifiers = [
    "Development Status :: 3 - Alpha",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Framework :: Django",
]
keywords = []
dependencies = [
    "openfeature-sdk>=0.8.3",
    "Django>=4.2"
]
requires-python = ">=3.10"

[project.optional-dependencies]
debug_toolbar = ["django-debug-toolbar"]

[project.urls]
Homepage = "https://github.com/federicobond/django-openfeature"

[build-system]
requires = ['setuptools>=40.8.0']
build-backend = 'setuptools.build_meta'

[tool.setuptools.package-data]
"django_openfeature" = ["py.typed"]

[tool.setuptools.packages.find]
where = ["src"]

[tool.hatch.envs.default]
dependencies = [
    "django-debug-toolbar"
]

[tool.hatch.envs.default.scripts]
test = "django-admin test"

[tool.hatch.envs.default.env-vars]
DJANGO_SETTINGS_MODULE = "tests.settings"
PYTHONPATH = "."

[tool.ruff]
target-version = "py38"

[tool.ruff.lint]
select = [
    "A",
    "B",
    "C4",
    "C90",
    "E",
    "F",
    "FLY",
    "FURB",
    "I",
    "LOG",
    "N",
    "PERF",
    "PGH",
    "PLC",
    "PLR0913",
    "PLR0915",
    "RUF",
    "S",
    "SIM",
    "T10",
    "T20",
    "UP",
    "W",
    "YTT",
]
ignore = [
    "E501", # the formatter will handle any too long line
]
