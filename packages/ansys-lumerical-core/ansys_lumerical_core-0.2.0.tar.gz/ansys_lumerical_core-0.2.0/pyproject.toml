[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"

[project]
name = "ansys-lumerical-core"
dynamic = ["version"]
description = "Python interface to Ansys Lumerical"
readme = "README.rst"
requires-python = ">=3.10,<4"
license = "MIT"
license_files = ["LICENSE"]
authors=[
    {name="ANSYS, Inc.", email="pyansys.core@ansys.com"}
]
maintainers=[
    {name="ANSYS, Inc.", email="pyansys.core@ansys.com"}
]
keywords = ["Ansys", "Lumerical", "photonics", "simulation"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Information Analysis",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]

dependencies = [
    "ansys-api-lumerical",
    "numpy>=1.26",
]

[project.optional-dependencies]
tests = [
    "pytest==9.0.2",
    "pytest-cov==7.0.0",
]
doc = [
    "ansys-sphinx-theme[autoapi]==1.6.4",
    "numpydoc==1.10.0",
    "sphinx==8.2.3",
    "sphinx-copybutton==0.5.2",
    "sphinx_design==0.6.1",
    "nbsphinx==0.9.8",
    "jupytext==1.18.1",
    "ipykernel==7.1.0"
]
examples = [
    "matplotlib==3.10.8",
]

[tool.flit.module]
name = "ansys.lumerical.core"

[tool.ruff]
line-length = 150
fix = true
extend-exclude = ["tests/assets", "*.rst"]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
docstring-code-format = true

[tool.ruff.lint]
select = [
    "E",    # pycodestyle, see https://docs.astral.sh/ruff/rules/#pycodestyle-e-w
    "D",    # pydocstyle, see https://docs.astral.sh/ruff/rules/#pydocstyle-d
    "F",    # pyflakes, see https://docs.astral.sh/ruff/rules/#pyflakes-f
    "I",    # isort, see https://docs.astral.sh/ruff/rules/#isort-i
    "N",    # pep8-naming, see https://docs.astral.sh/ruff/rules/#pep8-naming-n
    "PTH",  # flake8-use-pathlib, https://docs.astral.sh/ruff/rules/#flake8-use-pathlib-pth
    "TD",   # flake8-todos, https://docs.astral.sh/ruff/rules/#flake8-todos-td
]
ignore = []

[tool.ruff.lint.per-file-ignores]
"examples/*" = ["D100", "E402"]
"__init__.py" = ["F401"]
"doc/source/conf.py" = ["N806"]

[tool.ruff.lint.pep8-naming]
ignore-names = [
    "test_MODE_start_session",
    "test_FDTD_start_session",
]

[tool.ruff.lint.pydocstyle]
convention = "numpy"

[tool.ruff.lint.isort]
combine-as-imports = true
force-sort-within-sections = true
known-first-party = ["ansys.lumerical.core", "ansys.api.lumerical"]

[tool.pydocstyle]
convention = "numpy"

[tool.coverage.run]
source = ["ansys.lumerical"]

[tool.coverage.report]
show_missing = true

[tool.towncrier]
package = "ansys.lumerical.core"
directory = "doc/source/changelog"
filename = "doc/source/changelog.rst"
start_string = ".. towncrier release notes start\n"
template = "doc/source/changelog/template"
title_format = "`{version} <https://github.com/ansys/pylumerical/releases/tag/v{version}>`_ - {project_date}"
issue_format = "`#{issue} <https://github.com/ansys/pylumerical/pull/{issue}>`_"

[[tool.towncrier.type]]
directory = "added"
name = "Added"
showcontent = true

[[tool.towncrier.type]]
directory = "dependencies"
name = "Dependencies"
showcontent = true

[[tool.towncrier.type]]
directory = "documentation"
name = "Documentation"
showcontent = true

[[tool.towncrier.type]]
directory = "fixed"
name = "Fixed"
showcontent = true

[[tool.towncrier.type]]
directory = "maintenance"
name = "Maintenance"
showcontent = true

[[tool.towncrier.type]]
directory = "miscellaneous"
name = "Miscellaneous"
showcontent = true

[[tool.towncrier.type]]
directory = "test"
name = "Test"
showcontent = true
