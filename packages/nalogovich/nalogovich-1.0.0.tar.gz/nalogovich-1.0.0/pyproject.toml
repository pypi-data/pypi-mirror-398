[project]
name = "nalogovich"
version = "1.0.0"
description = "Wrapper for integration with the 'Мой налог' API service"
readme = "README.md"
authors = [
    { name = "Ramedon", email = "info@ramed.one" }
]
requires-python = ">=3.12"
dependencies = [
    "aiohttp>=3.13.2",
    "pydantic>=2.12.5",
    "python-dateutil>=2.9.0.post0",
]

[project.optional-dependencies]
docs = [
    "mkdocs-material",
    "mkdocstrings[python]",
    "ruff>=0.1.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
