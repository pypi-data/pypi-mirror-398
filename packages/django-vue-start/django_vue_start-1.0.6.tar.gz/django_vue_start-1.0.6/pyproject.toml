[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "django-vue-start"
version = "1.0.6"
description = "A production-ready Django + Vue.js project generator"
readme = "README.md"
authors = [
  { name = "abdullafajal", email = "abdullafajal@gmail.com" },
]
license = { file = "LICENSE" }
keywords = ["django", "vue", "generator", "scaffold", "starter", "full-stack", "cookiecutter"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Framework :: Django :: 4.2",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Code Generators",
]
dependencies = [
    "click>=8.1.0",
    "jinja2>=3.1.0",
    "rich>=13.0.0",
]
requires-python = ">=3.8"

[project.urls]
Homepage = "https://github.com/abdullafajal/django-vue-start"
Documentation = "https://github.com/abdullafajal/django-vue-start#readme"
Repository = "https://github.com/abdullafajal/django-vue-start"
Issues = "https://github.com/abdullafajal/django-vue-start/issues"

[project.scripts]
django-vue-start = "django_vue_start.cli:main"

[project.optional-dependencies]
dev = [
    "pytest>=7.4.0",
    "pytest-cov>=4.1.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
]

[tool.hatch.build.targets.wheel]
packages = ["src/django_vue_start"]

[tool.hatch.build.targets.sdist]
include = [
    "/src",
    "/templates",
    "/README.md",
    "/LICENSE",
]

[tool.hatch.build.targets.wheel.force-include]
"templates" = "django_vue_start/templates"

[tool.black]
line-length = 88
target-version = ['py38', 'py39', 'py310', 'py311', 'py312']
include = '\.pyi?$'

[tool.ruff]
line-length = 88
select = ["E", "F", "I", "W"]
ignore = ["E501"]

[tool.ruff.isort]
known-first-party = ["django_vue_start"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
addopts = "-v --tb=short"

[tool.bandit]
exclude_dirs = ["tests", "templates"]
