[build-system]
requires = ["setuptools>=68.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "zx2xberry"
version = "2025.12.21201323"
description = "zx2xberry translates ZX Spectrum+ keyboard keypresses into commands for XBerry Pi devices."
readme = "README.md"
authors = [{ name = "zx2xberry", email = "hi@eugene.plus" }]
requires-python = ">=3.9"
dependencies = [
  "langchain-llm7>=0.0.0",
  "llmatch-messages>=0.0.0",
  "langchain-core>=0.3.0",
]
license = { text = "MIT" }

[project.urls]
Homepage = "https://github.com/chigwell/zx2xberry"
