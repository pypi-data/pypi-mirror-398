[build-system]
requires = ["setuptools>=68.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "offlinepdf"
version = "1.0.1"
description = "Privacy-first CLI tool for offline PDF processing"
readme = "README.md"
requires-python = ">=3.9"
license = {text = "MIT"}

authors = [
    {name = "OfflinePDF Contributors"}
]

keywords = ["pdf", "cli", "privacy", "local", "offline"]

classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: End Users/Desktop",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Office/Business",
    "Topic :: Utilities",
]

dependencies = [
    "typer>=0.9.0",
    "rich>=13.0.0",
    "pikepdf>=8.0.0",
    "pdf2docx==0.5.6",
    "Pillow>=10.0.0",
    "docx2pdf>=0.1.8",
    "PyMuPDF==1.22.5",
    "python-docx>=1.0.0",
]

[project.scripts]
offlinepdf = "offlinepdf.cli:app"

[project.urls]
Homepage = "https://github.com/Daniyal-Qureshi/offlinepdf"
Repository = "https://github.com/Daniyal-Qureshi/offlinepdf"
Issues = "https://github.com/Daniyal-Qureshi/offlinepdf/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["offlinepdf*"]

[tool.setuptools]
license-files = ["LICENSE"]

[tool.setuptools.package-data]
offlinepdf = ["py.typed"]
