[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "data-wise-akshare-mcp-server"
version = "1.0.0"
description = "AkShare MCP Server - 提供 AkShare 金融数据接口的 MCP 服务"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "DataWiseCenter", email = "contact@datawisecenter.com"}
]
keywords = ["mcp", "akshare", "finance", "stock", "fund", "futures", "fastmcp"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
requires-python = ">=3.8"
dependencies = [
    "fastmcp>=2.14.1",
    "akshare",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
]

[project.urls]
Homepage = "https://github.com/datawisecenter/akshare-mcp-server"
Repository = "https://github.com/datawisecenter/akshare-mcp-server"
Documentation = "https://github.com/datawisecenter/akshare-mcp-server#readme"

[project.scripts]
data-wise-akshare-mcp-server = "data_wise_akshare_mcp_server.main:main"
datawise-akshare-mcp = "data_wise_akshare_mcp_server.main:main"

[tool.hatch.build.targets.wheel]
packages = ["data_wise_akshare_mcp_server"]

[tool.hatch.build.targets.sdist]
include = [
    "data_wise_akshare_mcp_server",
    "README.md",
    "LICENSE",
    "pyproject.toml"
]
