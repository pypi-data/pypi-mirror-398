[build-system]
requires = ["setuptools>=68.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "conflict-zone-extractor"
version = "2025.12.21180055"
description = "A new package that processes text input describing volunteer activities in conflict zones, such as reports of volunteers physically intervening between Israeli settlers and Palestinian villages. It us"
readme = "README.md"
authors = [{ name = "conflict-zone-extractor", email = "hi@eugene.plus" }]
requires-python = ">=3.9"
dependencies = [
  "langchain-llm7>=0.0.0",
  "llmatch-messages>=0.0.0",
  "langchain-core>=0.3.0",
]
license = { text = "MIT" }

[project.urls]
Homepage = "https://github.com/chigwell/conflict-zone-extractor"
