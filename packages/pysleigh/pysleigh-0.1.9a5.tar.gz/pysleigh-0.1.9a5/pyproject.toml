[build-system]
requires = ["setuptools>=63.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pysleigh"
version = "0.1.9a5"
description = "Modular CLI helpers for Advent of Code workflows."
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "markdownify>=1.2.2",
    "requests>=2.31",
    "typer>=0.9",
]
license = "MIT"
[project.urls]
"Homepage" = "https://github.com/Dheebz/pysleigh"
"Repository" = "https://github.com/Dheebz/pysleigh"

[project.scripts]
pysleigh = "pysleigh.cli:app"

[project.optional-dependencies]
dev = [
    "isort>=7.0.0",
    "mutmut>=3.4.0",
    "pytest>=9.0.2",
    "pytest-cov>=7.0.0",
    "ruff>=0.14.8",
    "ty>=0.0.1a33",
]

[dependency-groups]
dev = [
    "isort>=7.0.0",
    "mutmut>=3.4.0",
    "pytest>=9.0.2",
    "pytest-cov>=7.0.0",
    "ruff>=0.14.8",
    "ty>=0.0.1a33",
]

[tool.isort]
profile = "black"
line_length = 100
src_paths = ["src"]

[tool.ruff]
target-version = "py312"
line-length = 100
indent-width = 4
src = ["src", "tests"]

[tool.ruff.lint]
select = ["E", "F", "I", "D"]
per-file-ignores = { "tests/**" = ["D100", "D101", "D102", "D103", "D104", "D105", "D107"] }

[tool.ruff.lint.pydocstyle]
convention = "pep257"

[tool.pytest.ini_options]
addopts = [
    "-ra",
    "--cov=src",
    "--cov-report=term-missing",
]
testpaths = ["tests"]
markers = [
    "unit: marker for fast, isolated unit tests",
    "integration: marker for broader integration-style tests",
]
pythonpath = ["src"]

[tool.coverage.run]
branch = true
source = ["src"]

[tool.coverage.report]
show_missing = true
skip_empty = true

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]

[tool.uv]
package = true
