[build-system]
requires = ["setuptools>=68.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "keyinfostruct"
version = "2025.12.22082410"
description = "keyinfostruct extracts and structures key info from personal texts, highlighting main points, emotions, and suggested actions for better organization."
readme = "README.md"
authors = [{ name = "keyinfostruct", email = "hi@eugene.plus" }]
requires-python = ">=3.9"
dependencies = [
  "langchain-llm7>=0.0.0",
  "llmatch-messages>=0.0.0",
  "langchain-core>=0.3.0",
]
license = { text = "MIT" }

[project.urls]
Homepage = "https://github.com/chigwell/keyinfostruct"
