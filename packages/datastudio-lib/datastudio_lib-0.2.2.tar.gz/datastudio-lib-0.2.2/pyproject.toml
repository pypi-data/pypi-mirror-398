[project]
name = "datastudio-lib"
version = "0.2.2"
description = "DataStudio Python library"
readme = "README.md"
requires-python = ">=3.11"
authors = [
    { name = "echus", email = "varvara@echus.co" },
]
dependencies = [
    "pandas >= 2.2, < 3.0",
    "docker >= 7.1.0, < 8",
]

[project.optional-dependencies]
development = [
    "pre-commit",
    "build",
]
all = ["datastudio-lib[development]"]

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
mypkg = ["py.typed"]

[tool.black]
line-length = 79
include = '\.pyi?$'
force-exclude = '''
/(
    \.git
)/
'''
