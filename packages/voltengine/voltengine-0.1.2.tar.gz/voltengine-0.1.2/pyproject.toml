[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "voltengine"
version = "0.1.2"           # <- change __version__ to version
description = "Utility-grade electricity billing engine supporting prepaid, LT and HT consumers"
readme = "README.md"
requires-python = ">=3.8"
license = { text = "MIT" }

authors = [
    { name = "Abhinandan", email = "abhinandanroy165@gmail.com" }
]

keywords = [
    "electricity",
    "billing",
    "prepaid",
    "smart-meter",
    "utility",
    "amisps"
]

classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent"
]

dependencies = []

[tool.setuptools.packages.find]
where = ["."]
include = ["voltengine*"]
