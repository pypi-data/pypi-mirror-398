[project]
name = "src_mcp"
version = "0.1.0"
description = "A Model Context Protocol (MCP) time server with timezone support"
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.10"
authors = [
    { name = "SRC", email = "3484185597@qq.com" }
]
keywords = ["mcp", "model-context-protocol", "cherry-studio", "time", "timezone"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "mcp>=1.0.0",
    "pytz>=2024.1",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "pytest-asyncio>=0.23.0",
    "build>=1.0.0",
    "twine>=5.0.0",
    "wheel>=0.42.0",
]

[project.scripts]
src-mcp = "src_mcp.server:main"

[project.urls]
Homepage = "https://github.com/SRC/src_mcp"
Repository = "https://github.com/SRC/src_mcp"
Issues = "https://github.com/SRC/src_mcp/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/src_mcp"]

[tool.hatch.build.targets.sdist]
include = [
    "/src",
    "/README.md",
    "/LICENSE",
]
