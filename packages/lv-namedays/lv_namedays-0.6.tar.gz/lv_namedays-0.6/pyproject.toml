[project]
name = "lv-namedays"
version = "0.6"
description = "a CLI tool and a library for Latvian name day lookup"
readme = "README.md"
authors = [{name = "CaptSolo"}]
requires-python = ">=3.10"
keywords = ["Latvian", "name days", "nameday", "vÄrda dienas", "CLI"]
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent"
]
dependencies = ["click"]

[project.optional-dependencies]
convert = ["pandas", "openpyxl"]

[project.urls]
homepage = "https://github.com/CaptSolo/lv-namedays"
issues = "https://github.com/CaptSolo/lv-namedays/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project.scripts]
nameday = "lv_namedays.cli:cli" 

[tool.setuptools.package-data]
lv_namedays = ["src/lv_namedays/data/*.json"]

[[tool.uv.index]]
name = "testpypi"
url = "https://test.pypi.org/simple/"
publish-url = "https://test.pypi.org/legacy/"
explicit = true

[tool.pytest.ini_options]
pythonpath = "src"

[dependency-groups]
dev = [
    "pytest>=8.3.4",
    "pytest-cov>=6.0.0",
]
