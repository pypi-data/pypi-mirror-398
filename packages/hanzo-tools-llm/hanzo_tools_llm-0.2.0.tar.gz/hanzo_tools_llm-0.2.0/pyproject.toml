[build-system]
requires = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "hanzo-tools-llm"
version = "0.2.0"
description = "LLM tools for Hanzo AI - model management, consensus, providers"
requires-python = ">=3.12"
license = { text = "MIT" }
authors = [{ name = "Hanzo Industries Inc", email = "dev@hanzo.ai" }]
keywords = ["hanzo", "tools", "llm", "mcp", "ai"]
dependencies = [
    "hanzo-tools-core>=0.1.0",
    "mcp>=1.25.0",
    "fastmcp>=2.14.1",
    "pydantic>=2.12.5",
]

[project.optional-dependencies]
full = ["litellm>=1.0.0", "openai>=1.0.0", "anthropic>=0.40.0"]

[project.entry-points."hanzo.tools"]
llm = "hanzo_tools.llm:TOOLS"

[tool.setuptools.packages.find]
where = ["."]
include = ["hanzo_tools*"]
