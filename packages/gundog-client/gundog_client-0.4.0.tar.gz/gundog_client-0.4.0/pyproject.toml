[project]
name = "gundog-client"
version = "0.4.0"
description = "Lightweight TUI and CLI client for gundog semantic search"
license = "GPL-3.0-or-later"
requires-python = ">=3.12"
authors = [{ name = "ivdi" }]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]

dependencies = [
    # Core (includes client implementation)
    "gundog-core>=0.3.1",
    # CLI framework
    "typer>=0.12.0",
    "rich>=13.0",
    # TUI framework
    "textual>=0.50.0",
    # Retry logic
    "tenacity>=8.0",
]

[project.scripts]
gundog = "gundog_client._cli:main"

[build-system]
requires = ["hatchling>=1.27"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/gundog_client"]
