[build-system]
requires = ["maturin>=1.0,<2.0"]
build-backend = "maturin"

[project]
name = "rapid_pdf"
version = "0.1.3"
description = "A fast PDF text extractor written in Rust. Aim for speed and low memory usage. And improve performance with Large Language Models when handling massive amount of Document."
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Rust",
    "Programming Language :: Python :: Implementation :: CPython",
    "Programming Language :: Python :: 3",
]