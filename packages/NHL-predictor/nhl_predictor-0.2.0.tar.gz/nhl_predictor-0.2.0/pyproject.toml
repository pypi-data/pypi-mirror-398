[build-system]
requires = ["hatchling >= 1.26"]
build-backend = "hatchling.build"

[project]
name = "NHL_predictor"
version = "0.2.0"
authors = [
    { name="Matthew Wallace", email="matthew.r.wallace@live.com" }
]
description = "Tool to use NHL API stats to predict future game outcomes."
readme = "README.md"
requires-python = ">=3.0"
license = "MIT"
license-files = ["LICEN[CS]E*"]

[project.urls]
Homepage = "https://github.com/MattRWallace/NHLPredictor/"
Issues = "https://github.com/MattRWallace/NHLPredictor/issues"

[tool.hatch.build.targets.wheel]
packages = [
    "src/NHL_predictor/builder",
    "src/NHL_predictor/model", 
    "src/NHL_predictor/predictor",
    "src/NHL_predictor/shared",
    "src/NHL_predictor/trainer"
]

[tool.hatch.build.targets.wheel.sources]
"src" = ""

[tool.setuptools.packages.find]
where = ["."]