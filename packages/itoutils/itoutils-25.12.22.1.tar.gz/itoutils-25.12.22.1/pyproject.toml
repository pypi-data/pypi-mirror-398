[project]
name = "itoutils"
dynamic = ["version"]
description = "GIP Plateforme de l'inclusion's utilities library"
readme = "README.md"
requires-python = ">=3.12"
dependencies = []
classifiers = [
    "Development Status :: 5 - Production/Stable",

    # Indicate who your project is intended for
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries",

    # Specify the Python versions you support here.
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",

    # Targeted frameworks
    "Framework :: Django",
    "Framework :: Pytest",
]

[project.optional-dependencies]
django = [
    "django>=5.2",
    "django-datadog-logger>=0.7.3",
    "jwcrypto>=1.5.6",
    "psycopg[binary]>=3.2.12",
]
django-testing = [
    "django>=5.2",
    "sqlparse",
    "syrupy",
]

[project.entry-points.pytest11]
itoutils = "itoutils.pytest"

[project.urls]
github = "https://github.com/gip-inclusion/itoutils"

[build-system]
requires = ["setuptools", "setuptools_scm"]
build-backend = "setuptools.build_meta"

[tool.setuptool]
package-dir = {"" = "src"}

[tool.setuptools_scm]
version_scheme = "calver-by-date"
local_scheme = "no-local-version"
# Fallback needed due to https://github.com/dependabot/dependabot-core/issues/12340
fallback_version = "0.0.0"

[dependency-groups]
dev = [
    "factory-boy>=3.3.3",
    "itoutils[django]",
    "pytest>=8.4.2",
    "pytest-django>=4.11.1",
    "ruff>=0.14.2",
    "sqlparse",
    "syrupy",
    "time-machine",
]

[tool.ruff]
line-length = 119

[tool.ruff.lint]
# see prefixes in https://beta.ruff.rs/docs/rules/
select = [
    "B",  # bugbear
    "F",  # pyflakes
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "I",  # isort
    "UP",  # pyupgrade
]

[tool.pytest]
minversion = "9.0"
DJANGO_SETTINGS_MODULE = "testproject.config.settings"
addopts = [
    "--reuse-db",
    "--strict-markers",
]
