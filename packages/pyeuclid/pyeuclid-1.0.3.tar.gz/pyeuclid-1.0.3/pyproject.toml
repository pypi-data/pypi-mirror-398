[project]
name = "pyeuclid"
version = "1.0.3"
description = "PyEuclid: A Versatile Formal Plane Geometry System in Python"
readme = "README.md"
license = { file = "LICENSE" }
authors = [{ name = "Zhaoyu Li" }]
maintainers = [{ name = "Kelly J Davis", email = "kdavis@alum.mit.edu" }]
requires-python = ">=3.10,<3.13"
dependencies = [
    "gurobipy>=12.0.1",
    "matplotlib>=3.9.4",
    "numpy>=2.0.1",
    "stopit>=1.1.2",
    "sympy>=1.13.3",
    "tqdm>=4.67.1",
    "z3-solver>=4.14.1.0",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "License :: OSI Approved :: MIT License",
    "Intended Audience :: Science/Research",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Mathematics",
]
keywords = ["geometry", "formal proof", "reasoning"]

[project.urls]
Homepage = "https://github.com/KellyJDavis/PyEuclid"
Repository = "https://github.com/KellyJDavis/PyEuclid"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build]
exclude = [
    "data/**",
    "cache/**",
    "cache.tar.gz",
    "diagrams/**",
    "*.out",
]

[tool.hatch.build.targets.wheel]
packages = ["pyeuclid"]

