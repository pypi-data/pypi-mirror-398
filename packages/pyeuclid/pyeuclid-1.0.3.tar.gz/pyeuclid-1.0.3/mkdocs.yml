site_name: PyEuclid
repo_url: https://github.com/KellyJDavis/PyEuclid
site_url: https://KellyJDavis.github.io/PyEuclid
site_description: A versatile formal plane geometry system in Python
site_author: Kelly J Davis
edit_uri: edit/main/docs/
repo_name: KellyJDavis/PyEuclid
copyright: Maintained by <a href="https://KellyJDavis.com">KellyJDavis</a>.

nav:
  - Home: index.md
  - Modules: modules.md

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: ["pyeuclid"]

theme:
  name: material
  feature:
    tabs: true
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: white
      accent: deep orange
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: deep orange
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  icon:
    repo: fontawesome/brands/github

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/KellyJDavis/PyEuclid
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/pyeuclid

markdown_extensions:
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true

