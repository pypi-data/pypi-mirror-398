[build-system]
requires = [
    "setuptools>=75.0.0",
    "wheel"
]
build-backend = "setuptools.build_meta"

[project]
name = "django-keycloak-oidc"
dynamic = ["version", "readme"]
description = "This project is fork of mozilla-django-oidc and modified to map keycloak roles / groups to django user permissions / groups."
authors = [
    { name = "Mohsen Khodabakhshi", email = "devbynature@proton.me" },
]
license = "MPL-2.0"
requires-python = ">=3.10"
keywords = ["django-keycloak-oidc"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Framework :: Django",
    "Framework :: Django :: 4.2",
    "Framework :: Django :: 5.0",
    "Framework :: Django :: 5.1",
    "Framework :: Django :: 5.2",
    "Intended Audience :: Developers",
    "Operating System :: MacOS",
    "Operating System :: POSIX :: Linux",
    "Natural Language :: English",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
]

dependencies = [
    "Django >= 4.2",
    "pyjwt",
    "requests",
    "cryptography",
]

[project.urls]
Homepage = "https://github.com/karnameh-tech/django-keycloak-oidc"
Documentation = "https://github.com/karnameh-tech/django-keycloak-oidc"

[project.optional-dependencies]
drf = [
    "djangorestframework>=3.14",
]
test = [
    "bumpversion",
    "ipython",
    "ipdb",
    "djangorestframework>=3.14",
    "pre-commit",
    "responses",
    "importlib-metadata; python_version < '3.10'",
    "splinter[selenium]>=0.21.0",
    "coverage",
    "tox",
]
lint = [
    "flake8",
]
build = [
    "build",
]
docs = [
    "sphinx",
    "sphinx_rtd_theme",
]
dev = [
    "django-keycloak-oidc[test,docs,drf,lint,build]",
]

[tool.setuptools]
include-package-data = true
zip-safe = false

[tool.setuptools.dynamic]
version = { attr = "django_keycloak_oidc.__version__" }
readme = { file = ["README.md"], content-type = "text/markdown" }

[tool.setuptools.packages.find]
include = ["django_keycloak_oidc", "django_keycloak_oidc.*"]
exclude = ["build*", "dist*", "*.egg-info*"]
