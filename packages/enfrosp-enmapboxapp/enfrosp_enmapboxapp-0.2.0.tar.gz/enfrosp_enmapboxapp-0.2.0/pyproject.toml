[build-system]
requires = [
    "setuptools>=61.2",
    "setuptools-git",
]
build-backend = "setuptools.build_meta"

[project]
name = "enfrosp_enmapboxapp"
dynamic = ["version"]
description = "A graphical user interface for EnFROSP as an add-in for the EnMAP-Box QGIS plugin"
authors = [{name = "Daniel Scheffler", email = "daniel.scheffler@gfz.de"}]
license = "GPL-3.0-or-later"
license-files = ["LICEN[CS]E*", "AUTHORS.rst"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering",
    "Natural Language :: English",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
]
keywords = [
    "EnMAP",
    "snow",
    "retrieval",
    "hyperspectral",
    "remote sensing",
    "satellite",
]
requires-python = ">=3.10"
dependencies = [
    "enfrosp",
    "packaging",
    "psutil"
]

[project.readme]
file = "README.rst"
content-type = "text/x-rst"

maintainers = [
  {name = """ Daniel Scheffler """, email = "daniel.scheffler@gfz.de"}
]

[project.optional-dependencies]
doc = [
    "sphinx>=4.1.1",
    "sphinx-argparse",
    "sphinx_rtd_theme",
    "sphinx-autodoc-typehints",
    "numpydoc>=1.7"
]
test = [
    "pytest>=3",
    "pytest-cov",
    "pytest-reporter-html1",
    "urlchecker"
]
lint = [
    "flake8",
    "pycodestyle",
    "pydocstyle"
]
deploy = [
    "build",
    "twine",
]
dev = [
    "enfrosp_enmapboxapp[test]",
    "enfrosp_enmapboxapp[doc]",
    "enfrosp_enmapboxapp[lint]",
    "enfrosp_enmapboxapp[deploy]",
]

[project.urls]
"Source code" = "https://git.gfz.de/EnMAP/GFZ_Tools_EnMAP_BOX/enfrosp_enmapboxapp"
"Issue Tracker" = "https://git.gfz.de/EnMAP/GFZ_Tools_EnMAP_BOX/enfrosp_enmapboxapp/-/issues"
"Documentation" = "https://enmap.git-pages.gfz-potsdam.de/GFZ_Tools_EnMAP_BOX/enfrosp_enmapboxapp/doc/"
"Change log" = "https://enmap.git-pages.gfz-potsdam.de/GFZ_Tools_EnMAP_BOX/enfrosp_enmapboxapp/doc/history.html"
# "Zenodo" = "https://zenodo.org/record/doi_number"


[tool.setuptools]
zip-safe = false
include-package-data = true

[tool.setuptools.packages.find]
exclude = [
    "docs*",
    "tests*",
]

namespaces = false

[tool.setuptools.dynamic]
version = {attr = "enfrosp_enmapboxapp.version.__version__"}
