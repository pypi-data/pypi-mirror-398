# Lifecycle Package Configuration
[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "brokkr-lifecycle"
version = "1.0.0"
description = "Brokkr Host Manager Lifecycle Management Package"
authors = [
    {name = "Hydra Host Developers", email = "developers@hydrahost.com"}
]
readme = "lifecycle/README.md"
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: System Administrators",
    "License :: OSI Approved :: MIT License",
    "Operating System :: POSIX :: Linux",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: System :: Systems Administration",
]
dependencies = [
    "aiohttp>=3.9.0",
    "httpx>=0.25.0",
    "pynetbox>=7.3.0",
    "requests>=2.31.0",
    "tenacity>=8.2.0",
    "zabbix-utils>=1.0.0",
    "pyyaml>=6.0.1",
    "nvidia-ml-py>=13.580.82",
    "pyinstaller>=6.17.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "pytest-cov>=2.0",
    "black>=21.0",
    "isort>=5.0",
    "mypy>=0.800",
]

[project.urls]
Homepage = "https://gitlab.com/hydrahost-developers/brokkr-bridge/brokkr-host-manager"
Repository = "https://gitlab.com/hydrahost-developers/brokkr-bridge/brokkr-host-manager.git"
Issues = "https://gitlab.com/hydrahost-developers/brokkr-bridge/brokkr-host-manager/-/issues"

[project.scripts]
brokkr-collector = "lifecycle.discovery:async_main"
brokkr-decommission = "lifecycle.decommission:main"
brokkr-lockscreen = "lifecycle.lockscreen:main"
brokkr-ipmi-reset = "lifecycle.ipmi_reset:main"

[tool.setuptools]
packages = ["lifecycle", "lifecycle.src.common", "lifecycle.src.discovery", "lifecycle.src.decommission", "lifecycle.src.lockscreen", "lifecycle.src.planned"]
py-modules = ["lifecycle.discovery", "lifecycle.decommission", "lifecycle.lockscreen", "lifecycle.ipmi_reset", "lifecycle.planned"]

[tool.setuptools.package-data]
"lifecycle.src.discovery" = ["*.yml", "*.yaml", "*.json"]

# Ruff Configuration
[tool.ruff]
line-length = 120
target-version = "py311"

[tool.ruff.lint]
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "I",  # isort
    "B",  # flake8-bugbear
    "C4", # flake8-comprehensions
    "UP", # pyupgrade
]
ignore = [
    "E501", # line too long, handled by formatter
    "B008", # do not perform function calls in argument defaults
    "B905", # zip() without an explicit strict= parameter
    "UP031", # Use format specifiers instead of percent format
]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"

[tool.uv.workspace]
members = [
    "diagnostics",
]
