[project]
name = "devgenius-mcp-client"
version = "1.3.7"
description = "DevGenius MCP Client for AI IDEs"
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "httpx>=0.26.0",
]

[project.scripts]
devgenius-mcp = "devgenius_mcp_client:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["devgenius"]

[tool.hatch.build.targets.wheel.force-include]
"devgenius_mcp_client.py" = "devgenius_mcp_client.py"
