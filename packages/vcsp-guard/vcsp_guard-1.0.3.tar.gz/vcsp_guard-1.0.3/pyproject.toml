[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "vcsp-guard"
version = "1.0.3"
description = "Vibe Coding Security Protocol - Security & Quality Guardrails for AI Coding"
readme = "README.md"
requires-python = ">=3.10"
license = "MIT"
authors = [
  {name = "Giordano Alves", email = "giordano.alves9@gmail.com"}
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "Topic :: Security",
    "Topic :: Software Development :: Quality Assurance",
]
dependencies = [
    "bandit",
    "pip-audit",
    "ruff",
    "matplotlib",
    "semgrep>=1.0.0; sys_platform != 'win32'"
]

[project.scripts]
vcsp-guard = "vcsp_guard.main:main"
vcsp-init = "vcsp_guard.install_hooks:install"
vcsp-scan = "vcsp_guard.scan_project:main"
vcsp-stats = "vcsp_guard.generate_stats:main"

[tool.setuptools.packages.find]
where = ["src"]