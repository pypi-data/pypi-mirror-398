[project]
name = "mwj-tools"
version = "0.1.0"
description = "梦无矶的python工具库,不定时更新..."
readme = "README.md"

authors = [
    { name = "mengwuji", email = "826199528@qq.com" }
]
license = {text = "MIT"}
requires-python = ">=3.13"
# 项目依赖 - uv publish会正确处理这些
dependencies = [
    "openpyxl>=3.1.5",
    "pandas>=2.3.3",
    "python-dateutil>=2.9.0.post0",
]

[dependency-groups]
dev = [
    "pytest>=9.0.2",
]

[tool.uv.index]
name = "tuna"
url = "https://pypi.tuna.tsinghua.edu.cn/simple"
explicit = true

[build-system]
requires = ["uv_build>=0.9.18,<0.10.0"]
build-backend = "uv_build"

# 项目URLs (可选但推荐)
[project.urls]
Homepage = "https://github.com/Lvan826199/mwj_tools"
Repository = "https://github.com/Lvan826199/mwj_tools.git"

