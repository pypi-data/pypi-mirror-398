[project]
name = "preview-server"
version = "0.2a2"
description = "Git-based preview deployment proxy server"
readme = "README.md"
authors = [{name = "Simon Willison"}]
license = "Apache-2.0"
requires-python = ">=3.11"
dependencies = [
    "httpx>=0.28.1,<1.0",
    "pydantic>=2.12.5",
    "starlette>=0.50.0",
    "uvicorn>=0.38.0",
    "websockets>=15.0",
]

[project.urls]
Homepage = "https://github.com/simonw/preview-server"
Changelog = "https://github.com/simonw/preview-server/releases"
Issues = "https://github.com/simonw/preview-server/issues"
CI = "https://github.com/simonw/preview-server/actions"

[project.scripts]
preview-server = "preview_server.__main__:main"

[dependency-groups]
dev = [
    "pytest>=9.0.2",
    "pytest-asyncio>=1.3.0",
]

[build-system]
requires = ["uv_build>=0.9.7,<0.10.0"]
build-backend = "uv_build"

[tool.uv.build-backend]
module-root = ""
