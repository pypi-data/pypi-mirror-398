[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "contextflow"
version = "1.10.0"
description = "Large Language Models Tools"
readme = { file = "README.md", content-type = "text/markdown" }
requires-python = ">=3.10"
license = { text = "MIT" }
authors = [{ name = "Vladimir Petrukhin", email = "man4j@ya.ru" }]
classifiers = [
  "Development Status :: 4 - Beta",
  "Programming Language :: Python :: 3",
  "Operating System :: OS Independent",
]
dependencies = ["transformers", "jinja2", "sseclient-py", "pytz"]

[project.urls]
Homepage = "https://github.com/Equiron-AI/contextflow"
Repository = "https://github.com/Equiron-AI/contextflow"
Issues = "https://github.com/Equiron-AI/contextflow/issues"

[tool.hatch.build.targets.wheel]
packages = ["src/contextflow"]

[tool.hatch.build.targets.wheel.include]
# package data
"src/contextflow/**/*.j2" = "contextflow"
"src/contextflow/**/*.json" = "contextflow"
"src/contextflow/**/*.txt" = "contextflow"

[tool.hatch.build.targets.sdist]
include = [
  "src/**",
  "README.md",
  "pyproject.toml",
]
