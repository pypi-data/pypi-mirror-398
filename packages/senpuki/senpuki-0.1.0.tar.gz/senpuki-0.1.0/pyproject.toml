[project]
name = "senpuki"
version = "0.1.0"
description = "Distributed Durable Functions in Python"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "aiosqlite>=0.21.0",
    "asyncpg>=0.31.0",
    "pyrefly>=0.43.1",
    "redis>=7.1.0",
]

[dependency-groups]
dev = [
    "pyrefly>=0.43.1",
    "pytest>=9.0.1",
]

[tool.setuptools.packages.find]
exclude = ["features"]
