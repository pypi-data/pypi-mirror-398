name: Web Interface Pages

on:
  push:
    branches: [ main, web ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: web-interface/package-lock.json

      - name: Install Node dependencies
        run: npm ci
        working-directory: web-interface

      - name: Build web assets (Vite)
        run: npm run build
        working-directory: web-interface


      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: false

      - name: Configure bundler path
        run: bundle config set path vendor/bundle
        working-directory: web-interface

      - name: Ensure Linux platform in lockfile
        run: bundle lock --add-platform x86_64-linux
        working-directory: web-interface

      - name: Resolve Linux-native gems
        run: bundle update --conservative sass-embedded google-protobuf ffi
        working-directory: web-interface

      - name: Install Ruby gems
        run: bundle install --jobs 4
        working-directory: web-interface

      - name: Build Jekyll site
        env:
          JEKYLL_ENV: production
        run: bundle exec jekyll build
        working-directory: web-interface

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: web-interface/_site

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
        id: deployment
