[project]
name = "lazy-bear"
description = "A lazy import package for both modules and items within modules."
dynamic = ["version"]
authors = [{name = "chaz", email = "bright.lid5647@fastmail.com"}]
readme = "README.md"
requires-python = ">=3.12"
keywords = []
dependencies = []

[project.scripts]
lazy-bear = "lazy_bear._internal.cli:main"

[tool.uv]
default-groups = ["maintain", "ci", "testing"]


[dependency-groups]
maintain = [
    "build>=1.2",
    "git-changelog>=2.5",
    "yore>=0.3.3",
    "griffe>=1.7.3"
]
ci = [
    "ruff>=0.4",
    "pyright>=1.1",
    "types-markdown>=3.6",
    "types-pyyaml>=6.0",
    "nox>=2025.5.1",
    "twine>=6.2.0",
]
testing = [
    "pytest>=8.2",
    "pytest-cov>=5.0",
    "pytest-randomly>=3.15",
    "pytest-xdist>=3.6",
    "pandas>=2.3.3",
    "griffe>=1.7.3"
]


[tool.pyright]
pythonVersion = "3.14"
typeCheckingMode = "standard"
include = ["src"]
exclude = ["**/__pycache__"]
venvPath = "."
venv = ".venv"
reportMissingImports = true
reportMissingTypeStubs = false

[tool.pytest.ini_options]
testpaths = ["tests"]
pythonpath = ["src"]
addopts = "-v -s"
asyncio_mode = "auto"
markers = [
    "visual: marks tests as visual verification tests (deselect with '-m \"not visual\"')"
]
filterwarnings = [
    "ignore::PendingDeprecationWarning",
    "ignore::ImportWarning",
    "ignore::ResourceWarning",
    "ignore::UserWarning",
]

[build-system]
requires = ["hatchling", "uv-dynamic-versioning"]
build-backend = "hatchling.build"

[tool.hatch.version]
source = "uv-dynamic-versioning"

[tool.uv-dynamic-versioning]
vcs = "git"
style = "semver"
metadata = false
fallback_version = "0.0.1"

[tool.hatch.build.hooks.custom]
path = "hatch_build.py"
output = "src/lazy_bear/_internal/_version.py"

template = '''
__version__ = "{{ version }}"
__commit_id__ = "{{ commit }}"
__version_tuple__ = ({{ major }}, {{ minor }}, {{ patch }})

'''

