[pytest]
python_files =
  test_*.py
asyncio_mode = auto
pythonpath = src
addopts =
  -v
  -s
  --cov
  --cov-config config/coverage.ini
  --cov-report=html:reports/coverage_html
testpaths =
  ../tests
filterwarnings =
  ignore::DeprecationWarning
  ignore::PendingDeprecationWarning
  ignore::FutureWarning
  ignore::ImportWarning
  ignore::ResourceWarning
  ignore::UserWarning
