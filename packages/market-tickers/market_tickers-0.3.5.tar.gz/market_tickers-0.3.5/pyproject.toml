[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "market-tickers"
version = "0.3.5"
description = "Human-friendly stock and index names to Yahoo Finance tickers"
authors = [{ name = "Vedant Wade" }]
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.9"
dependencies = []

[project.urls]
Homepage = "https://github.com/Pr3sencX/market-tickers"

[tool.setuptools]
include-package-data = true

[tool.setuptools.package-data]
market_tickers = ["data/**/*.csv"]