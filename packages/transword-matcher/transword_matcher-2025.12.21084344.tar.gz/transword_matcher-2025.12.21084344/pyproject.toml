[build-system]
requires = ["setuptools>=68.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "transword-matcher"
version = "2025.12.21084344"
description = "The package uses structured pattern matching to interpret user requests for language translation, extracting the source and target languages along with the text to translate. It then returns a detaile"
readme = "README.md"
authors = [{ name = "transword-matcher", email = "hi@eugene.plus" }]
requires-python = ">=3.9"
dependencies = [
  "langchain-llm7>=0.0.0",
  "llmatch-messages>=0.0.0",
  "langchain-core>=0.3.0",
]
license = { text = "MIT" }

[project.urls]
Homepage = "https://github.com/chigwell/transword-matcher"
