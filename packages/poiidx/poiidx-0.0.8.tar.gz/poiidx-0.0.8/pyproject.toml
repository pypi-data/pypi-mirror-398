[build-system]
requires = ["hatchling", "hatch-vcs"]
build-backend = "hatchling.build"

[project]
name = "poiidx"
dynamic = ["version"]
description = 'Efficient spatial indexing and querying of Points of Interest using PostgreSQL and PostGIS'
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
keywords = []
authors = [
  { name = "Janna Hopp" },
]
classifiers = [
  "Development Status :: 4 - Beta",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: Implementation :: CPython",
  "Programming Language :: Python :: Implementation :: PyPy",
]
dependencies = [
  "psycopg2-binary",
  "peewee",
  "shapely",
  "requests",
  "pyyaml",
  "platformdirs",
  "osmium",
  "pyproj",
  "coordinate-parser",
]

[project.scripts]
poiidx-cli = "poiidx.__main__:cli"

[project.urls]
Documentation = "https://bytehexe.github.io/poiidx/"
Issues = "https://github.com/bytehexe/poiidx/issues"
Source = "https://github.com/bytehexe/poiidx"

[tool.hatch.version]
path = "src/poiidx/__about__.py"
source = "vcs"

[tool.hatch.version.vcs]
fallback-version = "0.0.0"

[tool.hatch.version.raw-options]
local_scheme = "no-local-version"
[tool.hatch.envs.default]
extra-dependencies = [
  "click"
]

[tool.hatch.envs.default.scripts]
example = "python -m poiidx.example {args}"

[tool.hatch.envs.hatch-test]
extra-dependencies = [
  "pytest>=7.0.0",
  "testcontainers",
]

[tool.hatch.envs.types]
extra-dependencies = [
  "mypy>=1.0.0",
]
[tool.hatch.envs.types.scripts]
check = "mypy --install-types --non-interactive {args:src/poiidx tests}"


[tool.hatch.envs.ruff]
skip-install = true
detached = true
extra-dependencies = ["ruff"]

[tool.hatch.envs.mkdocs.scripts]
serve = "PYTHONPATH=docs/ mkdocs serve --livereload {args}"

[tool.hatch.build.hooks.vcs]
version-file = "src/poiidx/__about__.py"
[tool.coverage.run]
source_pkgs = ["poiidx", "tests"]
branch = true
parallel = true
omit = [
  "src/poiidx/__about__.py",
]

[tool.coverage.paths]
poiidx = ["src/poiidx", "*/poiidx/src/poiidx"]
tests = ["tests", "*/poiidx/tests"]

[tool.coverage.report]
exclude_lines = [
  "no cov",
  "if __name__ == .__main__.:",
  "if TYPE_CHECKING:",
]
[tool.pytest.ini_options]
filterwarnings = [
  "ignore::DeprecationWarning:testcontainers.*",
]
[tool.ruff]
[tool.ruff.lint]
select = ["E", "W", "F", "I", "UP", "B", "A", "COM", "ANN"]
ignore = ["E501", "COM812", "ANN401"]
fixable = ["ALL"]
unfixable = []
exclude = [".bzr", ".direnv", ".eggs", ".git", ".git-rewrite", ".hg", ".mypy_cache", ".nox", ".pants.d", ".pytype", ".ruff_cache", ".svn", ".tox", ".venv", "__pypackages__", "_build", "buck-out", "build", "dist", "node_modules", "venv"]

[tool.ruff.lint.flake8-annotations]
mypy-init-return = true

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"
