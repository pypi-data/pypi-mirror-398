site_name: poiidx
site_description: Efficient spatial indexing and querying of Points of Interest using PostgreSQL and PostGIS
repo_url: https://github.com/bytehexe/poiidx
repo_name: bytehexe/poiidx

theme:
  name: material

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - def_list

plugins:
  - search
