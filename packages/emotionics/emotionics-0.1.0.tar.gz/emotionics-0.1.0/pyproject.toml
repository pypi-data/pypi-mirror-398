[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "emotionics"
version = "0.1.0"
description = "Emotionics API (Python library)"
readme = "README.md"
requires-python = ">=3.10"
license = "MIT"
authors = [{ name = "Kouhei Takagi" }]
dependencies = []

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]