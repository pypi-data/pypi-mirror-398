[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "cleaner-for-venv"
version = "0.1.1"
description = "A TUI app to find and delete Python virtual environments"
readme = "README.md"
license = "MIT"
requires-python = ">=3.10"
authors = [
    { name = "Ajay N" }
]
keywords = ["venv", "virtual-environment", "cleanup", "tui", "textual"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Utilities",
]
dependencies = [
    "textual>=0.40.0",
]

[project.scripts]
venv-cleaner = "venv_cleaner:main"

[project.urls]
Homepage = "https://github.com/ajayn/venv-cleaner"
Repository = "https://github.com/ajayn/venv-cleaner"

[tool.hatch.build.targets.wheel]
packages = ["src/venv_cleaner"]
