[tox]
skip_missing_interpreters = true
envlist =
    {py312, py313, py314}-django52,
    {py312, py313, py314}-django60,

[testenv]
extras = dev
deps =
    django52: django>=5.2,<6.0
    django60: django>=6.0,<6.1
allowlist_externals = pytest
commands = pytest

[gh-actions]
python =
    3.12: py312
    3.13: py313
    3.14: py314
