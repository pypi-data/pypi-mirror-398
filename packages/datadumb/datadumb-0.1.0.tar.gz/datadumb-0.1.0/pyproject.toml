[project]
name = "datadumb"
version = "0.1.0"
description = "Smart data loader with automatic format detection and parameter inference for pandas and polars"
readme = "README.md"
authors = [
    { name = "Joscha Bisping", email = "joscha.l.bisping@tu-berlin.de" }
]
license = { text = "MIT" }
requires-python = ">=3.11"
keywords = ["data", "loading", "pandas", "polars", "csv", "excel", "parquet", "automatic", "detection"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Scientific/Engineering",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Utilities",
]
dependencies = [
    "fastexcel>=0.18.0",
    "openpyxl>=3.1.5",
    "pandas>=2.3.3",
    "polars>=1.36.1",
    "xlrd>=2.0.2",
    "xlwt>=1.3.0",
]

[project.optional-dependencies]
pandas = ["pandas>=1.0.0"]
polars = ["polars>=0.18.0"]
excel = ["openpyxl>=3.0.0", "xlrd>=2.0.0"]
all = ["pandas>=1.0.0", "polars>=0.18.0", "openpyxl>=3.0.0", "xlrd>=2.0.0"]

[project.urls]
Homepage = "https://github.com/jlb-jlb/datadumb"
Repository = "https://github.com/jlb-jlb/datadumb"
Issues = "https://github.com/jlb-jlb/datadumb/issues"

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-v --tb=short"

[tool.coverage.run]
source = ["src"]
omit = ["tests/*"]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
]

[build-system]
requires = ["uv_build>=0.9.12,<0.10.0"]
build-backend = "uv_build"

[dependency-groups]
dev = [
    "hypothesis>=6.148.7",
    "ipykernel>=7.1.0",
    "jupyter>=1.1.1",
    "nameisok>=0.1.8",
    "pyarrow>=22.0.0",
    "pytest>=9.0.2",
]
