[project]
name = "hsmkey"
version = "0.1.0"
description = "HSM-backed cryptographic keys compatible with Python cryptography library"
readme = "README.md"
authors = [
    { name = "Kushal Das", email = "mail@kushaldas.in" }
]
requires-python = ">=3.10"
license = { file="LICENSE" }
keywords = ["hsm", "pkcs11", "cryptography", "security", "signing"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Topic :: Security :: Cryptography",
]
dependencies = [
    "cryptography>=41.0.0",
    "python-pkcs11>=0.7.0",
]

[project.urls]
Source='https://github.com/kushaldas/hsmkey'
Documentation = "https://hsmkey.readthedocs.io/en/latest/"

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "pytest-cov>=4.0.0",
    "ty",
    "ruff",
    "flit",
    "scriv",
]

[build-system]
requires = ["flit_core>=3.4"]
build-backend = "flit_core.buildapi"

[tool.flit.module]
name = "hsmkey"

[tool.flit.sdist]
include = ["LICENSE",]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_functions = ["test_*"]
addopts = "-v --tb=short"

[tool.coverage.run]
source = ["src/hsmkey"]
branch = true

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "raise NotImplementedError",
    "if TYPE_CHECKING:",
]

[tool.scriv]
version = "literal: pyproject.toml: project.version"
format = "md"