[project]
name = "agent-redis-framework"
version = "1.5.6"
description = "A clean, elegant Python library for Redis-based multi-task scheduling with SortedSets and Streams."
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
  "redis>=7.0.0,<=7.1.0",
  "typing-extensions>=4.15.0"
]

[project.optional-dependencies]
dev = [
  "fastapi>=0.127.0",
  "uvicorn[standard]>=0.40.0",
  "pydantic>=2.12.5",
  "pytest>=8.0,<9.0"
]

[build-system]
requires = ["hatchling>=1.26"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/agent_redis_framework"]

[[tool.uv.index]]
url = "https://pypi.org/simple/"
default = true

[tool.uv]
index-url = "https://pypi.org/simple/"

[tool.ruff]
line-length = 100

[tool.pyright]
pythonVersion = "3.12"
typeCheckingMode = "standard"

[dependency-groups]
dev = [
    "build>=1.3.0",
    "twine>=6.2.0",
]
