[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "AxeProfiler"
version = "1.1.4"
authors = [{name = "Celshade", email = "ggcelshade@gmail.com"}]
description = "Axeprofiler provides a convenient CLI to create/save/apply AxeOS miner configs."
readme = "README.md"
license-files = ["COPYING"]
keywords = ["bitaxe", "nerdaxe", "nerdqaxe", "axeos", "bitcoin", "miner"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: User Interfaces",
    "Topic :: System :: Distributed Computing",
    "Programming Language :: Python :: 3.11"
]
requires-python = ">=3.11"
dependencies = [
    "requests>=2.32.5",
    "rich>=14.2.0"
]

[project.urls]
Homepage = "https://github.com/Celshade/AxeProfiler"

[project.scripts]
axeprof = "axeprofiler.__main__:main"