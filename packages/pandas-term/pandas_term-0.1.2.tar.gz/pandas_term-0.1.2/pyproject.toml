[project]
name = "pandas-term"
version = "0.1.2"
description = "CLI bringing pandas operations to the command line"
license = { file = "LICENSE" }
authors = [{ name = "Katie Gardner" }]
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Utilities",
    "Typing :: Typed",
]
keywords = ["pandas", "cli", "terminal", "dataframe", "csv", "data", "etl"]
dependencies = [
    "openpyxl>=3.1.5",
    "pandas>=2.3.3",
    "pyarrow>=19.0.0",
    "tabulate>=0.9.0",
    "typer>=0.20.0",
]

[project.urls]
Homepage = "https://github.com/KatieLG/pandas-term"
Repository = "https://github.com/KatieLG/pandas-term"

[dependency-groups]
dev = [
    "coverage>=7.12.0",
    "pytest>=9.0.1",
    "pytest-snapshot>=0.9.0",
    "ruff>=0.14.6",
    "ty>=0.0.1a29",
]

[tool.uv]
package = true

[tool.ruff]
line-length = 100
lint.select = [
    "ANN",
    "ARG",
    "B",
    "C4",
    "E",
    "F",
    "I",
    "ICN",
    "LOG",
    "N",
    "PD",
    "PERF",
    "PLC",
    "PLE",
    "PTH",
    "RET",
    "RSE",
    "RUF",
    "SIM",
    "TID",
    "UP",
    "W",
]

[tool.coverage.run]
source = ["src/pandas_term"]

[project.scripts]
pd = "pandas_term.main:cli"
