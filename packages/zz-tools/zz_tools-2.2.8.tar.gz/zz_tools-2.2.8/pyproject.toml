[build-system]
requires = ["setuptools>=78.1.1", "wheel"]
build-backend = "setuptools.build_meta"

[project]
license-files = ["LICENSE", "LICENSE-data"]
readme = "README.md"
name = "zz-tools"
version = "2.2.8"
description = "MCGT utilities"
# DUPLICATE_DISABLED: readme = { file = "README.md", content-type = "text/markdown" }
requires-python = ">=3.9"
dependencies = [
  "numpy<2.1",
  "pandas>=2.0",
]
classifiers = [
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Operating System :: OS Independent",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
]
license = "MIT"

[tool.setuptools.packages.find]
where = ["."]
include = ["mcgt*", "zz_tools*"]

[project.urls]
Homepage = "https://github.com/JeanPhilipLalumiere/MCGT"
Repository = "https://github.com/JeanPhilipLalumiere/MCGT"

[tool.ruff]
lint.ignore = ["E402", "E741", "F401", "F403", "F821", "F823", "F841"]

[tool.setuptools]
# ci-nudge

[tool.pytest.ini_options]
addopts = "-ra"
norecursedirs = [
  ".git",
  "build",
  "dist",
  "_attic_untracked",
  "_autofix_sandbox",
]
testpaths = ["tests"]
python_files = ["test_*.py"]
