[project]
name = "fastapi-autowire"
version = "0.1.1"
description = "Spring-like Dependency Injection and Autowiring for FastAPI"
readme = "README.md"
requires-python = ">=3.9"
license = { file = "LICENSE" }
authors = [
    { name = "Tuo Nome", email = "tua.email@example.com" }
]
keywords = ["fastapi", "dependency-injection", "di", "ioc", "spring", "autowire"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Framework :: FastAPI",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Typing :: Typed",
]
dependencies = [
    "fastapi>=0.100.0",
    "typing-extensions>=4.0.0; python_version < '3.10'"
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

# Configurazione per uv
[tool.uv]
dev-dependencies = [
    "pytest>=8.0.0",
    "httpx>=0.27.0"
]

# Configurazione per Hatch (gestione versioni e pacchetti)
[tool.hatch.build.targets.wheel]
packages = ["src/fastapi_autowire"]