[build-system]
requires = ["setuptools>=68.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "bizact-insights"
version = "2025.12.21201957"
description = "Text input processor for corporate actions, extracting key entities, actions, and context."
readme = "README.md"
authors = [{ name = "bizact-insights", email = "hi@eugene.plus" }]
requires-python = ">=3.9"
dependencies = [
  "langchain-llm7>=0.0.0",
  "llmatch-messages>=0.0.0",
  "langchain-core>=0.3.0",
]
license = { text = "MIT" }

[project.urls]
Homepage = "https://github.com/chigwell/bizact-insights"
