[build-system]
requires = ["uv_build>=0.9.9"]
build-backend = "uv_build"

[project]
name = "task-context-mcp"
version = "0.1.6"
description = "MCP server for managing task contexts."
readme = "README.md"
requires-python = ">=3.12"
license = { text = "MIT" }
authors = [
    { name = "l0kifs", email = "l0kifs91@gmail.com" }
]
maintainers = [
    { name = "l0kifs", email = "l0kifs91@gmail.com" }
]
keywords = [
    "mcp",
    "model-context-protocol",
    "developer-tools",
    "fastmcp"
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Operating System :: Microsoft :: Windows",
    "Operating System :: MacOS",
    "Operating System :: POSIX :: Linux",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Environment :: Plugins",
    "Natural Language :: English",
]
dependencies = [
    "fastmcp>=2.13.3",
    "loguru>=0.7.3",
    "sqlalchemy>=2.0.44",
    "alembic>=1.17.2",
    "pydantic>=2.12.5",
    "pydantic-settings>=2.12.0",
]

[project.urls]
Homepage = "https://github.com/l0kifs/task-context-mcp"
Documentation = "https://github.com/l0kifs/task-context-mcp/blob/main/README.md"
Repository = "https://github.com/l0kifs/task-context-mcp.git"
Issues = "https://github.com/l0kifs/task-context-mcp/issues"
Changelog = "https://github.com/l0kifs/task-context-mcp/blob/main/CHANGELOG.md"

[project.scripts]
task-context-mcp = "task_context_mcp.main:run"

[tool.uv]
package = true

[dependency-groups]
dev = [
    "pytest>=9.0.1",
    "ruff>=0.14.5",
    "ty>=0.0.1a9"
]

[tool.pytest.ini_options]
testpaths = ["tests"]
pythonpath = [".", "src", "src/task_context_mcp"]
