[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "optimization-benchmarks"
version = "0.3.0"
description = "A comprehensive collection of 55+ mathematical benchmark functions for testing optimization algorithms with visualization and benchmarking utilities"
readme = "README.md"
requires-python = ">=3.9"
license = {text = "MIT"}
authors = [
    {name = "AK Rahul", email = "ak-rahul@users.noreply.github.com"}
]
maintainers = [
    {name = "AK Rahul", email = "ak-rahul@users.noreply.github.com"}
]
keywords = [
    "optimization",
    "benchmark",
    "test-functions",
    "mathematical-optimization",
    "global-optimization",
    "algorithms",
    "machine-learning",
    "numerical-optimization",
    "metaheuristics",
    "visualization",
    "benchmarking",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering",
    "Topic :: Scientific/Engineering :: Mathematics",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Typing :: Typed",
]
dependencies = [
    "numpy>=1.20.0",
    "tqdm>=4.65.0",
]

[project.optional-dependencies]
viz = [
    "matplotlib>=3.3.0",
]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "flake8>=6.0.0",
    "mypy>=1.0.0",
    "isort>=5.12.0",
    "matplotlib>=3.3.0",
    "tqdm>=4.65.0",
]
docs = [
    "sphinx>=5.0.0",
    "sphinx-rtd-theme>=1.2.0",
]
all = [
    "matplotlib>=3.3.0",
    "tqdm>=4.65.0",
]

[project.urls]
Homepage = "https://github.com/ak-rahul/optimization-benchmarks"
Repository = "https://github.com/ak-rahul/optimization-benchmarks"
"Bug Tracker" = "https://github.com/ak-rahul/optimization-benchmarks/issues"

[project.scripts]
optbench = "optimization_benchmarks.cli:main"

[tool.setuptools]
packages = ["optimization_benchmarks"]

[tool.setuptools.package-data]
optimization_benchmarks = ["py.typed"]

[tool.black]
line-length = 100
target-version = ["py39", "py310", "py311", "py312"]

[tool.isort]
profile = "black"
line_length = 100

[tool.pytest.ini_options]
minversion = "7.0"
testpaths = ["tests"]
python_files = ["test_*.py"]
python_functions = ["test_*"]
addopts = ["-v", "--strict-markers"]

[tool.mypy]
python_version = "3.9"
warn_return_any = false
warn_unused_configs = true
ignore_missing_imports = true
disable_error_code = ["no-any-return", "var-annotated", "no-redef", "assignment", "call-overload"]

[tool.coverage.run]
source = ["optimization_benchmarks"]
omit = ["*/tests/*", "*/test_*.py"]
