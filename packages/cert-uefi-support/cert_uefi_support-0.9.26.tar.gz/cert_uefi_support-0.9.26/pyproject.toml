[project]
name = "cert-uefi-support"
authors = [{ name = "CERT Threat Analysis Team", email = "cert@cert.org"}]
description = "A package for decompressing file formats found in UEFI distributions"
readme = {file="README.md", content-type="text/markdown"}
dynamic = ["version"]
keywords = ["uefi", "firmware", "uefi-decompression", "support-tools"]
license = "BSD-2-Clause-Patent AND LGPL-2.1 AND MIT AND LicenseRef-Custom"
license-files = [ "LICENSE.md" ]
classifiers = [
    "Development Status :: 4 - Beta",
    "Programming Language :: Python :: 3",
    "Operating System :: MacOS :: MacOS X",
    "Operating System :: Microsoft :: Windows",
    "Operating System :: POSIX :: Linux",
    "Topic :: Security",
    "Topic :: System :: Hardware",
]
requires-python = ">=3.10"

# Explicitly tell setuptools NOT to auto-discover
[tool.setuptools]
packages = ["uefi_support"]

[tool.setuptools.package-dir]
uefi_support = "uefi_support"

# Include non-Python files like huff11.bin
[tool.setuptools.package-data]
uefi_support = ["huff11.bin"]

[build-system]
requires = ["setuptools>=77.0", "setuptools_scm[toml]>=6.0", "wheel"]
build-backend = "setuptools.build_meta"

[project.urls]
Homepage = "https://github.com/cmu-sei/cert-uefi-support"
Repository = "https://github.com/cmu-sei/cert-uefi-support"

#version control uisng git tags
[tool.setuptools_scm]
version_scheme = "guess-next-dev"
local_scheme = "node-and-date"
fallback_version = "0.9.0"
write_to = "uefi_support/_version.py"