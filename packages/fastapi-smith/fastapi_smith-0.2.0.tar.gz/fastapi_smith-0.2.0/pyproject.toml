[project]
name = "fastapi-smith"
version = "0.2.0"
description = "Interactive CLI to scaffold FastAPI projects with database, auth, admin, and more"
readme = "README.md"
requires-python = ">=3.10"
license = { text = "MIT" }
authors = [{ name = "Dhruv Bhavsar", email = "dhruvbhavsar0612@gmail.com" }]
maintainers = [{ name = "Dhruv Bhavsar", email = "dhruvbhavsar0612@gmail.com" }]
keywords = [
    "fastapi",
    "scaffold",
    "cli",
    "sqlalchemy",
    "admin",
    "boilerplate",
    "project-generator",
    "cookiecutter",
    "template",
    "async",
    "postgresql",
    "mysql",
    "sqlite",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Framework :: FastAPI",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Code Generators",
    "Topic :: Internet :: WWW/HTTP :: HTTP Servers",
    "Typing :: Typed",
]
dependencies = [
    "rich>=13.0.0",
    "questionary>=2.0.0",
    "jinja2>=3.1.0",
    "typer>=0.12.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "pytest-asyncio>=0.23.0",
    "pytest-cov>=5.0.0",
    "ruff>=0.4.0",
    "mypy>=1.10.0",
    "pre-commit>=3.7.0",
]
docs = [
    "mkdocs>=1.5.0",
    "mkdocs-material>=9.5.0",
    "mkdocs-material-extensions>=1.3.0",
]

[project.scripts]
fastapi-smith = "fastapi_smith.cli:app"

[project.urls]
Homepage = "https://github.com/dhruvbhavsar0612/fastsql-project-setup"
Repository = "https://github.com/dhruvbhavsar0612/fastsql-project-setup"
Documentation = "https://dhruvbhavsar0612.github.io/fastsql-project-setup/"
Issues = "https://github.com/dhruvbhavsar0612/fastsql-project-setup/issues"
Changelog = "https://github.com/dhruvbhavsar0612/fastsql-project-setup/blob/main/CHANGELOG.md"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/fastapi_smith"]

[tool.hatch.build.targets.sdist]
include = [
    "/src",
    "/README.md",
    "/LICENSE",
    "/CHANGELOG.md",
]

[tool.ruff]
target-version = "py310"
line-length = 100
exclude = [
    ".git",
    ".ruff_cache",
    ".venv",
    "venv",
    "__pycache__",
]

[tool.ruff.lint]
select = ["E", "F", "I", "UP", "B", "SIM", "ASYNC"]
ignore = ["E501"]

[tool.ruff.lint.isort]
known-first-party = ["fastapi_smith"]

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
addopts = "-v --tb=short"

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
exclude = ["venv", ".venv"]

[[tool.mypy.overrides]]
module = [
    "questionary.*",
]
ignore_missing_imports = true

[tool.coverage.run]
source = ["src/fastapi_smith"]
branch = true

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "if TYPE_CHECKING:",
    "raise NotImplementedError",
]
