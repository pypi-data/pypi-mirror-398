[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "ezpi"
dynamic = ["version"]
description = "A simple library to write content to public-inbox repositories"
readme = {file = "README", content-type = "text/x-rst"}
license = "MIT-0"
authors = [
    {name = "Konstantin Ryabitsev", email = "mricon@kernel.org"}
]
keywords = ["git", "lore.kernel.org", "public-inbox"]
requires-python = ">=3.9"

[project.urls]
Homepage = "https://sr.ht/~monsieuricon/ezpi/"
Documentation = "https://ezpi.readthedocs.io/"

[project.optional-dependencies]
docs = [
    "sphinx>=7.0",
    "sphinx-rtd-theme>=2.0",
]
libgit2 = [
    "pygit2>=1.12",
]

[project.scripts]
ezpi = "ezpi:command"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.dynamic]
version = {attr = "ezpi.__VERSION__"}

[tool.ruff]
line-length = 120
target-version = "py39"

[tool.ruff.lint]
select = ["E", "F", "W", "I", "UP", "B", "SIM"]
ignore = ["SIM108"]

[tool.mypy]
strict = true
python_version = "3.9"

[tool.pytest.ini_options]
testpaths = ["tests"]
