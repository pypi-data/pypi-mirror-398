[metadata]
name = ezpi
author = Konstantin Ryabitsev
author_email = mricon@kernel.org
description = A simple library to write content to public-inbox repositories
long_description = file: README
long_description_content_type = text/x-rst
license = MIT-0
keywords = git, lore.kernel.org, public-inbox
url = https://sr.ht/~monsieuricon/ezpi/

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.9

[options.packages.find]
where = src

[options.entry_points]
console_scripts = 
	ezpi = ezpi:command

[options.extras_require]
docs = 
	sphinx>=7.0
	sphinx-rtd-theme>=2.0
libgit2 = 
	pygit2>=1.12

[egg_info]
tag_build = 
tag_date = 0

