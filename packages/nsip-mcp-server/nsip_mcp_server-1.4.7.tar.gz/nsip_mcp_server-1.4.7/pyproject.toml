[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "nsip-mcp-server"
dynamic = ["version"]
description = "MCP server for NSIP sheep breeding data - Context-efficient API-to-MCP gateway"
readme = "README.md"
authors = [
    {name = "Robert Allen", email = "bob@epicpastures.com"}
]
license = {text = "MIT"}
keywords = ["nsip", "sheep", "breeding", "mcp", "model-context-protocol", "llm"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Scientific/Engineering",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
requires-python = ">=3.12"
dependencies = [
    "nsip-client>=1.4.7,<2.0.0",
    "fastmcp>=2.0",
    "tiktoken>=0.8.0",
]

[project.urls]
Homepage = "https://github.com/epicpast/nsip-api-client"
Documentation = "https://github.com/epicpast/nsip-api-client#readme"
Repository = "https://github.com/epicpast/nsip-api-client.git"
"Bug Tracker" = "https://github.com/epicpast/nsip-api-client/issues"
Releases = "https://github.com/epicpast/nsip-api-client/releases"

[project.scripts]
nsip-mcp-server = "nsip_mcp.cli:main"

[tool.hatch.version]
path = "src/nsip_mcp/__init__.py"

[tool.hatch.build.targets.wheel]
packages = ["src/nsip_mcp"]
include = [
    "src/nsip_mcp/knowledge_base/data/*.yaml",
]

[tool.hatch.build.targets.sdist]
include = [
    "src/nsip_mcp/**/*.py",
    "src/nsip_mcp/knowledge_base/data/*.yaml",
]
