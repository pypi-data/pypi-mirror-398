[build-system]
requires = ["setuptools>=64", "setuptools_scm>=8", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "borgstats"
dynamic = ["version"]
authors = [
    { name="Jason Lingohr", email="jason@lucid.net.au" },
]
description = "Get various statistics from borg or borgmagic."
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)",
    "Operating System :: OS Independent",
]
dependencies = [
#    "psycopg2-binary",
    "click",
    "humanize",
    "rich",
]

[project.scripts]
borgstats = "borgstats.borgstats:main"

[project.urls]
Homepage = "https://gitlab.lucid.net.au/lucid/borgstats"
Issues = "https://gitlab.lucid.net.au/lucid/borgstats/-/issues"

[tool.setuptools_scm]
version_file = "src/borgstats/_version.py"
local_scheme = "no-local-version"

[tool.pylint]
max-line-length = 120

[tool.ruff]
line-length = 120

[tool.ruff.format]
quote-style = "single"
