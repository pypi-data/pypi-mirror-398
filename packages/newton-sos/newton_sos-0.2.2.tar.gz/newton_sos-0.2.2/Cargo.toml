[package]
name = "newton-sos"
version = "0.2.2"
edition = "2024"
license-file = "LICENSE"
readme = "README.md"
authors = ["Antoine Groudiev <antoine.groudiev@ens.psl.eu>"]
description = "Damped Newton method to solve low-rank problems arising from KernelSOS and Sum-of-Squares relaxations."
homepage = "https://github.com/agroudiev/newton-sos"
repository = "https://github.com/agroudiev/newton-sos"
keywords = ["optimization", "kernel-sos", "sum-of-squares", "solver", "damped-newton"]
categories = ["science", "mathematics", "science::robotics"]

exclude = [
    ".github/*",
    "benchmark/*",
    ".pre-commit-config.yaml",
]

[lib]
name = "newton_sos"
crate-type = ["cdylib", "rlib"]

[features]
python = ["pyo3", "numpy"]
default = []

[dependencies]
faer = "0.23.2"
faer-ext = { version = "0.7.1", features = ["ndarray"] }
numpy = { version = "0.26.0", optional = true }
pyo3 = { version = "0.26.0", features = ["extension-module"], optional = true }
rayon = "1.11.0"

[profile.dev.package.faer]
opt-level = 3

[dev-dependencies]
approx = "0.5.0"

[package.metadata.docs.rs]
rustdoc-args = [ "--html-in-header", "./src/docs-header.html" ]
all-features = true
