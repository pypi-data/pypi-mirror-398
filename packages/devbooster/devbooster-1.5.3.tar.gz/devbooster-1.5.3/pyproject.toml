[build-system]
requires = ["setuptools>=77.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "devbooster"
version = "1.5.3"
description = "AI-powerd CRUD code generator for eGov Framework with intelligent PK analysis"
authors = [
    {name = "crazyBeerDwarf"}
]
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
keywords = [
    "egov",
    "crud",
    "generator",
    "code-generator",
    "전자정부프레임워크",
    "ai",
    "ollama",
    "mybatis",
    "spring"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Code Generators",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Natural Language :: Korean",
    "Operating System :: OS Independent",
]
dependencies = [
    "click>=8.1.0",
    "pandas>=2.0.0",
    "openpyxl>=3.1.0",
    "jinja2>=3.1.0",
    "python-multipart>=0.0.6",
    "requests>=2.31.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.4.0",
    "ruff>=0.1.0",
    "black>=23.0.0",
    "twine>=4.0.0",   # ← PyPI 업로드용
    "build>=1.0.0",   # ← 빌드 도구
    "fastapi>=0.104.0",
    "uvicorn[standard]>=0.24.0",
]

[project.scripts]
devbooster = "devbooster.cli.app:cli"

[project.urls]
Homepage = "https://github.com/KTC-GIT/devbooster"
Documentation = "https://github.com/KTC-GIT/devbooster#readme"
Repository = "https://github.com/KTC-GIT/devbooster"
Issues = "https://github.com/KTC-GIT/devbooster/issues"
changelog = "https://github.com/KTC-GIT/devbooster/release"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
devbooster = [
    "templates/**/*",
    "templates/**/**/*",
    "config_data/*.txt",
]

[tool.pytest.ini.options]
testpaths = ["tests"]
python_files = ["test_*.py"]

[tool.ruff]
line-length = 120
target-version = "py310"
