[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "dockerfile-assistant"
version = "1.0.0"
description = "AI-powered Dockerfile generation and analysis"
readme = "README.md"
license = "MIT"
license-files = ["LICENSE"]
requires-python = ">=3.10"
authors = [
    {name = "Giuliano Testa", email = "giulianotesta15@gmail.com"}
]
keywords = ["dockerfile", "docker", "ai", "assistant", "pydantic-ai"]
dependencies = [
    "pydantic-ai>=1.37.0",
    "python-dotenv>=1.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "black",
    "ruff",
]

[project.urls]
Homepage = "https://github.com/giulianotesta7/dockerfile-assistant"
Repository = "https://github.com/giulianotesta7/dockerfile-assistant"
Issues = "https://github.com/giulianotesta7/dockerfile-assistant/issues"

[project.scripts]
dockerfile-assistant = "dockerfile_assistant.run_cli:cli"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
dockerfile_assistant = ["prompts/*.md"]
