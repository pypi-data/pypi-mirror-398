[project]
name = "notte-agent"
version = "v1.7.17"
description = "Notte Web AI Agents"
readme = "README.md"
authors = [
    { name = "Notte Team ", email = "hello@notte.cc" }
]
packages = [
  { include = "notte_agent", from = "src" },
]

requires-python = ">=3.11"
dependencies = [
    "notte_core==v1.7.17",
    "notte_browser==v1.7.17",
    "notte_llm==v1.7.17",
]


[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
