[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
# ATTENTION : Ce nom doit être UNIQUE sur pypi.org
# Cherchez d'abord sur pypi.org si "mon-pandas-explo" existe déjà.
name = "mon-pandas-explo-unique-123" 
version = "0.0.1"
description = "Mon outil d'analyse de DataFrame"
readme = "README.md"
requires-python = ">=3.7"
license = {text = "MIT"}
authors = [
  {name = "Votre Prénom", email = "votre@email.com"}
]

# Ici, on liste les ingrédients obligatoires.
# Quand les gens installeront votre lib, ça installera aussi pandas s'ils ne l'ont pas.
dependencies = [
    "pandas",
    "ipython"
]