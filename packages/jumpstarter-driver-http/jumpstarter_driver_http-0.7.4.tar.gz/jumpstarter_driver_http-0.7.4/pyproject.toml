[project]
name = "jumpstarter-driver-http"
dynamic = [
    "version",
    "urls",
]
description = "Exporter HTTP service driver"
readme = "README.md"
license = "Apache-2.0"
authors = [
    { name = "Benny Zlotnik", email = "bzlotnik@redhat.com" },
]
requires-python = ">=3.11"
dependencies = [
    "anyio>=4.10.0",
    "jumpstarter==0.7.4",
    "jumpstarter-driver-composite==0.7.4",
    "jumpstarter-driver-opendal==0.7.4",
    "yarl>=1.18.3",
]

[tool.hatch.version]
source = "vcs"

[tool.hatch.version.raw-options]
root = "../../"

[tool.hatch.metadata.hooks.vcs.urls]
Homepage = "https://jumpstarter.dev"
source_archive = "https://github.com/jumpstarter-dev/repo/archive/{commit_hash}.zip"

[tool.hatch.build.hooks.pin_jumpstarter]
name = "pin_jumpstarter"

[tool.pytest.ini_options]
asyncio_mode = "strict"
asyncio_default_fixture_loop_scope = "function"
testpaths = [
    "src",
]

[build-system]
requires = [
    "hatchling",
    "hatch-vcs",
    "hatch-pin-jumpstarter",
]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "pytest-cov>=6.0.0",
    "pytest>=8.3.3",
    "pytest-asyncio>=0.0.0",
    "pytest-asyncio>=0.24.0",
]
