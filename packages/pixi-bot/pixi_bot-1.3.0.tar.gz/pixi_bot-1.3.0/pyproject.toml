[project]
name = "pixi-bot"
version = "1.3.0"
description = "A modular and multiplatform AI chatbot"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "argparse>=1.0",
    "dotenv>=0.9",
    "numpy>=2.0",
    "openai>=2.0",
    "zstandard>=0.25",
]

[tool.uv]
package = true

[project.scripts]
pixi-cli = "pixi:main"
pixi-bot = "pixi:main"

[project.optional-dependencies]
media = [
    "av>=16.0",
]
telegram = [
    "python-telegram-bot>=22.0",
]
discord = [
    "discord-py>=2.6"
]

[tool.setuptools.packages.find]
where = ["."]

