[tool.poetry]
name = "trampoline-client"
version = "0.1.10"
description = "Python client for Trampoline dynamic reverse proxy"
authors = ["Bobby Lange <contact@robertlange.me>"]
readme = "README.md"
packages = [{include = "trampoline_client"}]
keywords = ["proxy", "tunnel", "websocket", "nat-traversal"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

[tool.poetry.dependencies]
python = ">=3.9,<4.0"
websockets = ">=12.0, <20.0"
httpx = ">=0.28.0,<1.0.0"

[tool.poetry.group.dev.dependencies]
pytest = "^8.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
