[package]
name = "pathfinding_py"
version = "0.1.5"
edition = "2024"

[lib]
name = "pathfinding_py"
# "cdylib" is necessary to produce a shared library for Python to import from.
crate-type = ["cdylib"]

[dependencies]
pyo3 = { version = "0.27", features = ["abi3-py38"] }
numpy = "0.27"
image_pathfinding = { path = "../image_pathfinding" }
