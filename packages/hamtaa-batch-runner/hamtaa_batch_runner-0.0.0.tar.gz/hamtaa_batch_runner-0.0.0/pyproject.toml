[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "hamtaa-batch-runner"
version = "0.0.0"
authors = [
  {name = "Givechi", email = "mohamad.m.givechi@gmail.com"},
  {name = "Tohidi", email = "the.mohammad.tohidi@gmail.com"},
  {name = "Erfan Moosavi", email = "erfanmoosavi84@gmail.com"},
]
description = "A tool to process large datasets using OpenAI's batch API"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.9"
dependencies = [
  "openai>=1.97.1",
  "pydantic>=2.0.0",
]
keywords = ["nlp", "llm", "text-processing", "openai"]

[tool.setuptools.packages.find]
where = ["."]
include = ["batch_runner*"]
