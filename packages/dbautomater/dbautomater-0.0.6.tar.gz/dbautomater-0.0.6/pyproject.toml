[build-system]
requires = ['setuptools>=42.0', "wheel", "uv>=0.6.16"]
build-backend = "setuptools.build_meta"

[project]
name = "dbautomater"
version = "0.0.6"
description = "while learning mlops I created this python package for connecting with database."
authors = [{name = "mouryag", email = "mouryag99@gmail.com"}]
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.10"
dependencies = [
    "ensure==1.0.2",
    "py-youtube==1.1.7",
]

[project.urls]
"Repository" = "https://github.com/mouryag/MLOPS-Project"
"Bug Tracker" = "https://github.com/mouryag/MLOPS-Project/issues"

[tool.pytest.ini_options]
testpaths = [
    "tests"
    ]

[tool.mypy]
mypy_path = "src"
ignore_missing_imports = true
