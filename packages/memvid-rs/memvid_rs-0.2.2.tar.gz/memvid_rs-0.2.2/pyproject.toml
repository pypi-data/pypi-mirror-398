[build-system]
requires = ["maturin>=1.0,<2.0"]
build-backend = "maturin"

[project]
name = "memvid-rs"
version = "0.2.2"
description = "High-performance video memory encoding library with semantic search (Rust bindings)"
readme = "README.md"
authors = [{name = "DrivenByCode", email = "jaykey1004@gmail.com"}]
license = {text = "MIT"}
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Rust",
    "Programming Language :: Python :: Implementation :: CPython",
    "Programming Language :: Python :: Implementation :: PyPy",
    "License :: OSI Approved :: MIT License",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Multimedia :: Video",
]
dependencies = [
    "numpy>=1.20.0",
]

[project.optional-dependencies]
full = [
    "sentence-transformers>=2.2.0",
    "faiss-cpu>=1.7.0",
    "PyPDF2>=3.0.0",
]

[project.urls]
Homepage = "https://github.com/drivenbycode/memvid-rs"
Repository = "https://github.com/drivenbycode/memvid-rs"

[tool.maturin]
python-source = "."
python-packages = ["memvid"]
module-name = "memvid_rs"
features = ["pyo3/extension-module"]
