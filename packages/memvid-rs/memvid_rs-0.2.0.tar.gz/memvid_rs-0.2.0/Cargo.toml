[package]
name = "memvid_rs"
version = "0.1.1"
edition = "2021"
authors = ["drivenbycode"]
description = "High-performance video memory encoding library"
license = "MIT"
repository = "https://github.com/drivenbycode/memvid-rs"
readme = "README.md"

[lib]
name = "memvid_rs"
crate-type = ["cdylib"]

[dependencies]
pyo3 = { version = "0.23.3", features = ["extension-module"] }
qrcode = { version = "0.14", features = ["image"] }
image = "0.25"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tempfile = "3.8"
rqrr = "0.10"
rayon = "1.8"
