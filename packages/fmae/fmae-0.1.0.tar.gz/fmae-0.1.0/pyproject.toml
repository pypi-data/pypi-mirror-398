[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "fmae"
version = "0.1.0"
description = "This project provides the official Python library of FMAE (Fuzzy Model-Agnostic Explanation), which is a post-hoc XAI method designed to explain the decision-making behavior of pre-trained black-box predictive models."
readme = "README.md"
requires-python = ">=3.8"
license = {file = "LICENSE"}

authors = [
  {name = "Faliang Yin", email = "faliang.yin@gmail.com"},
  {name = "Hak-Keung Lam", email = "hak-keung.lam@kcl.ac.uk"},
  {name = "David Watson", email = "david.watson@kcl.ac.uk"},
]

dependencies = [
  "numpy",
  "scikit-learn",
  "matplotlib"
]

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
