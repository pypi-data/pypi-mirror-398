[build-system]
requires = ["setuptools>=68.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "csrf-sentry"
version = "2025.12.21200926"
description = "Helps developers implement tailored CSRF protection strategies without tokens, ensuring robust security and easy integration."
readme = "README.md"
authors = [{ name = "csrf-sentry", email = "hi@eugene.plus" }]
requires-python = ">=3.9"
dependencies = [
  "langchain-llm7>=0.0.0",
  "llmatch-messages>=0.0.0",
  "langchain-core>=0.3.0",
]
license = { text = "MIT" }

[project.urls]
Homepage = "https://github.com/chigwell/csrf-sentry"
