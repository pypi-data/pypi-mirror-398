<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MinUI</title>
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/python.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/bash.min.js"></script>
    
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

    <header class="app-header">
        <div class="brand">
            MinUI <small id="model-display">...</small>
        </div>
        <div class="header-controls">
             <button id="settings-btn" class="text-btn">Settings</button>
        </div>
    </header>

    <div class="compose-area">
        <textarea id="main-input" placeholder="Write your patch notes or question here..." spellcheck="false"></textarea>
        <div class="controls">
            <button class="text-btn" id="debug-btn" title="Inspect context tree">Context</button>
            <div class="right-controls" style="display:flex; gap:10px;">
                <button id="reset-btn" class="danger-btn">Reset</button>
                <button id="send-btn" class="primary-btn">Submit</button>
            </div>
        </div>
        <div class="stats">
            <span id="status-indicator">Ready</span> &bull; 
            <span id="token-counter">0 Tokens</span>
        </div>
    </div>

    <div id="thread-container"></div>

    <!-- Debug Modal -->
    <div id="debug-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Repository Context</h3>
                <button class="close-modal">&times;</button>
            </div>
            <pre id="debug-content">Loading...</pre>
        </div>
    </div>

    <!-- Settings Modal -->
    <div id="settings-modal" class="modal">
        <div class="modal-content" style="height: auto; width: 500px;">
            <div class="modal-header">
                <h3>Settings</h3>
                <button class="close-modal">&times;</button>
            </div>
            <div class="settings-form">
                <label>Provider Type</label>
                <select id="cfg-provider">
                    <option value="openai">OpenAI Compatible (OpenAI, OpenRouter, DeepSeek)</option>
                    <option value="anthropic">Anthropic (Claude)</option>
                </select>

                <label>API Base URL</label>
                <input type="text" id="cfg-url" placeholder="https://api.openai.com/v1">
                
                <label>API Key</label>
                <input type="password" id="cfg-key" placeholder="sk-...">
                
                <label>Model Name</label>
                <input type="text" id="cfg-model" placeholder="gpt-4o">

                <label>System</label>
                <textarea id="cfg-prompt" style="min-height: 80px;" placeholder="You are a helpful assistant..."></textarea>

                <div style="text-align: right; margin-top: 5px;">
                    <button id="save-settings-btn" class="primary-btn">Save Settings</button>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
