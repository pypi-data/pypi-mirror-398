[project]
name = "skills-mcp"
version = "0.1.0"
description = "A Model Context Protocol (MCP) server for managing AI Agent Skills."
readme = "README.md"
authors = [
    { name = "Leezhu", email = "me@leezhu.cn" }
]
requires-python = ">=3.10"
license = { text = "MIT" }  # 建议加上 License
keywords = ["mcp", "ai", "agent", "skills", "claude"] # 方便被搜索
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Application Frameworks",
]

dependencies = [
    "mcp[fastmcp]>=1.0.0",
    "httpx>=0.27.0"
]

[project.urls]
Homepage = "https://github.com/leezhu/skills-mcp"
Repository = "https://github.com/leezhu/skills-mcp"
Documentation = "https://skills.leezhu.cn"

[project.scripts]
skills-mcp = "skills_mcp.server:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"