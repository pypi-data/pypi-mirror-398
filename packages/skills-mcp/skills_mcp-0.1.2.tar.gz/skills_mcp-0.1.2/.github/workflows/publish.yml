name: Publish to PyPI and GitHub Release

on:
  push:
    tags:
      - "v*"  # 仅当推送 v 开头的 tag 时触发，例如 v0.1.3

jobs:
  build-and-publish:
    name: Build and Publish
    runs-on: ubuntu-latest
    permissions:
      contents: write  # 需要写权限来创建 GitHub Release

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v2
        with:
          version: "latest"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Build package
        run: uv build

      - name: Check version match
        # 可选：检查 git tag 和 pyproject.toml 版本是否一致
        run: |
          VERSION=$(grep '^version = ' pyproject.toml | cut -d '"' -f 2)
          TAG_VERSION=${GITHUB_REF#refs/tags/v}
          if [ "$VERSION" != "$TAG_VERSION" ]; then
            echo "Error: pyproject.toml version ($VERSION) does not match git tag ($TAG_VERSION)"
            exit 1
          fi

      - name: Publish to PyPI
        if: github.repository == 'leezhuuuuu/skills-mcp'
        env:
          UV_PUBLISH_TOKEN: ${{ secrets.PYPI_TOKEN }}
        run: uv publish

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        if: github.repository == 'leezhuuuuu/skills-mcp'
        with:
          files: dist/*
          generate_release_notes: true
          draft: false
          prerelease: false