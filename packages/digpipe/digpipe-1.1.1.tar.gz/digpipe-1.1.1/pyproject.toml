[project]
name = "digpipe"
version = "1.1.1"
description = "Decimal-Digit Input Pipeline"
authors = [
    {name = "DJ Stomp",email = "85457381+DJStompZone@users.noreply.github.com"}
]
readme = "README.md"
requires-python = ">=3.10,<4.0"
dependencies = [
]

[tool.poetry]
packages = [{include = "digpipe"}]


[tool.poetry.group.dev.dependencies]
pytest-cov = "^7.0.0"
coverage = "^7.13.0"
pyrefly = "^0.46.1"

[tool.pyrefly]
project-includes = [
    "**/*.py*",
]

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[project.scripts]
digpipe = "digpipe.cli:main"