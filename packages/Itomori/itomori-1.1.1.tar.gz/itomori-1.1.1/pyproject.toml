[project]
name = "Itomori"
version = "1.1.1"
description = "Blazingly fast, minimalistic quick Note taking TUI app. Easy to store, run, share."
readme = "README.md"
requires-python = ">=3.12"
keywords = ["TUI app", "Note taker", "Textual app", "Quick note taking app"]
authors = [
    { name = "Ahum Maitra", email = "theahummaitra@gmail.com" }
]
dependencies = [
    "textual[syntax]>=6.6.0",
    "textual-dev>=1.8.0",
    "loguru>=0.7.3",
    "tinydb>=4.8.2",
    "arrow>=1.4.0",
    "pyjokes>=0.8.3",
    "ruff>=0.14.6",
    "rich>=14.2.0",
    "pytest>=9.0.1",
    "mypy>=1.18.2",
]

license = "GPL-3.0-only"

[project.urls]
Homepage = "https://itomori.vercel.app/"
Documentation = "https://itomoridocs.vercel.app/"
Repository = "https://github.com/TheAhumMaitra/Itomori"


[project.scripts]

Itomori = "Itomori.main:main"

[project.optional-dependencies]
dev = [
    "maturin>=1.10.2",
    "mkdocs-material>=9.7.0",
]

[tool.setuptools.package-data]
Itomori = ["*.tcss", "*.txt", "*.md", "*.json"]
