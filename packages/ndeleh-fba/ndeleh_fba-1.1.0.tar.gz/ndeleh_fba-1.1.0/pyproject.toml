[build-system]
requires = ["setuptools>=61.0", "wheel", "build"]
build-backend = "setuptools.build_meta"

[project]
name = "ndeleh-fba"
version = "1.1.0"
description = "N-FBA V2: A modern fishbone root-cause reasoning engine for industrial diagnostics."
readme = "README.md"
requires-python = ">=3.9"
license = { text = "Apache-2.0" }

authors = [
    { name = "Ndeleh" }
]

keywords = [
    "fishbone", "root-cause", "diagnostics", "industrial",
    "quality", "graphs", "manufacturing", "AI", "N-FBA"
]

dependencies = [
    "fastapi>=0.111",
    "uvicorn>=0.29",
]

[project.urls]
Homepage = "https://github.com/NDELEH/ndeleh-fba"
Repository = "https://github.com/NDELEH/ndeleh-fba"
Issues = "https://github.com/NDELEH/ndeleh-fba/issues"
Documentation = "https://github.com/NDELEH/ndeleh-fba"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
exclude = ["tests", "examples"]

[tool.setuptools.package-data]
"ndeleh_fba" = ["*.txt", "*.json", "*.md"]

[tool.setuptools.dynamic]
readme = {file = "README.md", content-type = "text/markdown"}

