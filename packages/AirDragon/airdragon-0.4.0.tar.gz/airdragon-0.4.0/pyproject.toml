[project]
name = "AirDragon"
version = "0.4.0"
description = "Air + BasecoatUI + TailwindCSS made easy."
readme = "README.md"
authors = [
    { name = "Daniel Roy Greenfeld", email = "daniel@feldroy.com" },
    { name = "Audrey Roy Greenfeld", email = "audrey@feldroy.com" },
]
requires-python = ">=3.13"
dependencies = [
    "air[standard]>=0.41.1",
]

[build-system]
requires = ["uv_build>=0.9.11,<0.10.0"]
build-backend = "uv_build"

[dependency-groups]
dev = [
    "pytest>=9.0.1",
    "ruff>=0.14.6",
]
