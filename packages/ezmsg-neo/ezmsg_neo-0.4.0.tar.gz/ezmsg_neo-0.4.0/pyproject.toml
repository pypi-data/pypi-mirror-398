[project]
name = "ezmsg-neo"
description = "Load and stream data from neo files into ezmsg."
authors = [
  { name = "Chadwick Boulay", email = "chadwick.boulay@gmail.com" },
]
dynamic = ["version"]
license = "MIT"
readme = "README.md"
requires-python = ">=3.10.15"
dependencies = [
    "ezmsg>=3.6.0",
    "neo>=0.13.4",
    "numba>=0.61.0",
    "numpy>=2.2.6",
    "sparse>=0.17.0",
]

[dependency-groups]
dev = [
  "pre-commit>=4.0.0",
  {include-group = "lint"},
  {include-group = "test"},
]
lint = [
  "ruff",
]
test = [
  "pytest>=8.0.0",
  "pytest-asyncio>=0.24.0",
]
docs = [
  "sphinx>=8.0",
  "pydata-sphinx-theme",
  "sphinx-autodoc-typehints",
  "sphinx-copybutton",
  "myst-parser",
]

[build-system]
requires = ["hatchling", "hatch-vcs"]
build-backend = "hatchling.build"

[tool.hatch.version]
source = "vcs"

[tool.hatch.build.hooks.vcs]
version-file = "src/ezmsg/neo/__version__.py"

[tool.hatch.build.targets.wheel]
packages = ["src/ezmsg"]

[tool.pytest.ini_options]
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "function"

[tool.ruff]
line-length = 120
target-version = "py310"
# Exclude auto-generated files
exclude = ["*/__version__.py"]

[tool.ruff.lint]
select = ["E", "F", "I", "W"]

[tool.ruff.lint.isort]
known-first-party = ["ezmsg.neo"]
known-third-party = ["neo", "ezmsg"]

[tool.uv.sources]
# Uncomment to use development version of ezmsg from git
#ezmsg = { git = "https://github.com/ezmsg-org/ezmsg.git", branch = "dev" }
