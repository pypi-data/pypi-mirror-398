[project]
name = "unir"
version = "0.1.0"
description = "A unifier for IR datasets"
readme = "README.md"
requires-python = ">=3.11"
dependencies = []

[project.scripts]
unir = "unir.__main__:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/unir"]

[dependency-groups]
dev = [
    "build",
    "hatchling",
    "twine",
]
