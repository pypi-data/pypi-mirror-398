{% extends "base.html" %}
{% block content %}
<h1>Apply playlist to queue</h1>
<div class="panel" data-apply>
  <div class="row">
    <div class="grow">
      <label>Playlist</label>
      <select data-playlist></select>
    </div>
    <div>
      <label>Mode</label>
      <select data-mode>
        <option value="preserve_current">Preserve-current</option>
        <option value="append">Append</option>
        <option value="hard_replace">Hard-replace</option>
      </select>
    </div>
    <div>
      <button type="button" data-apply-btn style="margin-top:22px;">Apply</button>
    </div>
  </div>
  <p class="small" data-status></p>
</div>
{% endblock %}
