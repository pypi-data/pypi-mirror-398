<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login - kryten-playlist</title>
    <link rel="stylesheet" href="/static/app.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <h1>Login (OTP)</h1>
        <div class="panel" data-login>
          <div class="row">
            <div class="grow">
              <label>Username</label>
              <input data-username placeholder="Cytube username" />
            </div>
            <div>
              <button type="button" data-send-otp>Send OTP</button>
            </div>
          </div>

          <div data-otp-area style="display:none; margin-top:12px;">
            <div class="row">
              <div class="grow">
                <label>OTP</label>
                <input data-otp placeholder="One-time code" />
              </div>
              <div>
                <button type="button" data-verify-otp>Verify</button>
              </div>
            </div>
          </div>

          <div data-block-area style="display:none; margin-top:12px;">
            <p class="small">If you did not request this OTP, you can block this IP temporarily.</p>
            <button type="button" data-block-btn data-hours="72">Block this IP for 72 hours</button>
          </div>

          <p class="small" data-status></p>
        </div>
      </div>
    </main>
    <script src="/static/app.js"></script>
  </body>
</html>
