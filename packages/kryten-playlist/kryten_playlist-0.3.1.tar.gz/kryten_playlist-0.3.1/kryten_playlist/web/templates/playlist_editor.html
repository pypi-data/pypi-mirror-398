{% extends "base.html" %}
{% block content %}
<h1>Playlist editor</h1>
<div class="grid" data-editor data-playlist-id="{{ playlist_id }}">
  <div class="panel">
    <h2>Add from catalog</h2>
    <div class="row">
      <div class="grow">
        <input data-q placeholder="Search titles" />
      </div>
    </div>
    <ul class="list" data-search-results></ul>
  </div>

  <div class="panel">
    <div class="row">
      <div class="grow">
        <label>Playlist name</label>
        <input data-name />
      </div>
    </div>
    <h2>Items (drag to reorder)</h2>
    <ul class="list" data-items></ul>
    <div class="row" style="margin-top:12px;">
      <button type="button" data-save>Save</button>
      <button type="button" data-delete class="danger">Delete playlist</button>
      <span class="small" data-status></span>
    </div>
  </div>
</div>
{% endblock %}
