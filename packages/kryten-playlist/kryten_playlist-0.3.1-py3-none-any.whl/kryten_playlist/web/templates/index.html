{% extends "base.html" %}
{% block content %}
<h1>Catalog</h1>
<div class="grid" data-index>
  <div class="panel">
    <div class="row">
      <div class="grow">
        <label>Search</label>
        <input data-q placeholder="Search titles" />
      </div>
    </div>
    <div style="margin-top:10px;">
      <label>Categories (multi-select)</label>
      <select data-categories multiple size="10"></select>
    </div>
    <h2>Results</h2>
    <ul class="list" data-results></ul>
  </div>

  <div class="panel">
    <h2>Working playlist</h2>
    <ul class="list" data-working></ul>
    <div class="row" style="margin-top:12px;">
      <button type="button" data-save>Save playlist</button>
      <span class="small" data-status></span>
    </div>
  </div>
</div>
{% endblock %}
