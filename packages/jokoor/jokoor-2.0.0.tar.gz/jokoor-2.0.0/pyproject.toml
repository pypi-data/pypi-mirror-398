[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "jokoor"
dynamic = ["version"]
description = "Official Python SDK for the Jokoor API"
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
authors = [
    {name = "Jokoor", email = "hello@jokoor.com"}
]
maintainers = [
    {name = "Jokoor", email = "hello@jokoor.com"}
]
keywords = ["jokoor", "sms", "payments", "api", "sdk", "wave", "gambia", "africa"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Communications",
    "Topic :: Office/Business :: Financial :: Point-Of-Sale",
]
dependencies = [
    "requests>=2.28.0",
    "urllib3>=1.26.0",
]

[tool.setuptools.dynamic]
version = {attr = "jokoor.__version__"}

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "pytest-mock>=3.10.0",
    "responses>=0.22.0",
    "black>=23.0.0",
    "mypy>=1.0.0",
    "flake8>=6.0.0",
    "types-requests>=2.28.0",
]

[project.urls]
Homepage = "https://jokoor.com"
Documentation = "https://docs.jokoor.com"
Repository = "https://github.com/jokoor/sdk-python"
Issues = "https://github.com/jokoor/sdk-python/issues"

[tool.black]
line-length = 100
target-version = ['py38']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
warn_redundant_casts = true
warn_unused_ignores = true
no_implicit_optional = true
strict_equality = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
python_classes = "Test*"
python_functions = "test_*"
addopts = "--verbose --cov=jokoor --cov-report=term-missing"
