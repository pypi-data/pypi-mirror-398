name: Wheels

on:
  workflow_dispatch:

jobs:
  build_sdist:
    name: Build SDist
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true

      - name: Build SDist
        run: pipx run build --sdist

      - name: Check metadata
        run: pipx run twine check dist/*

      - uses: actions/upload-artifact@v4
        with:
          name: dist-sdist
          path: dist/*.tar.gz


  build_wheels:
    name: Wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-2022]

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true

      - name: Downloads (Windows)
        if: startsWith(matrix.os, 'windows')
        run: |
          Invoke-WebRequest -Uri "https://archives.boost.io/release/1.89.0/source/boost_1_89_0.zip" -OutFile "boost.zip"
          Expand-Archive -Path "boost.zip" -DestinationPath "."
          Invoke-WebRequest -Uri "https://github.com/CGAL/cgal/releases/download/v6.0.2/CGAL-6.0.2-library.zip" -OutFile "CGAL.zip"
          Expand-Archive -Path "CGAL.zip" -DestinationPath "."

      - name: Build wheels
        uses: pypa/cibuildwheel@v3.2

      - name: Verify clean directory
        run: git diff --exit-code
        shell: bash

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          path: wheelhouse/*.whl
          name: dist-${{ matrix.os }}
