# pyproject.toml
[build-system]
requires = ["setuptools>=64", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "help-core-pygame"         # Nombre único para el proyecto PyPI (único)
version = "0.1.1"
description = "Help module for overlays and contextual help in Pygame"
readme = "README.md"  # Cambiado en esta version
requires-python = ">=3.9"
authors = [
  { name = "Antonio Castr Snurmacher", email = "acastro0841@gmail.com" },
]
# license = { file = "LICENSE.md" }  # Enlaza directamente al archivo de licencia
license = "MIT"
dependencies = [
  "pygame>=2.0"
]

keywords = ["pygame", "help", "overlay", "games", "ayuda"]

classifiers = [
  "Programming Language :: Python :: 3",
  "Operating System :: OS Independent",
  "Topic :: Games/Entertainment",
]

[project.urls]  # Enlaces para mis usuarios
Homepage = "https://github.com/acastr008/help_core_pygame"
Source = "https://github.com/acastr008/help_core_pygame"
Issues = "https://github.com/acastr008/help_core_pygame/issues" # Pagina donde GitHub gestiona el seguimiento de errores y mejoras.

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
help_core_pygame = ["assets/**/*.mp3"] # Cambiado en esta versión

