[project]
name = "silars"
version = "1.0.37"
description = ""
readme = "README.md"
requires-python = ">=3.12"
license = "MIT"
dependencies = [
    "ipython>=9.5.0",
    "lidb>=1.3.5",
    "matplotlib>=3.10.6",
    "numpy>=2.3.1",
    "pandas>=2.3.1",
    "plotly>=6.3.0",
    "polars",
    "pyecharts>=2.0.8",
    "scikit-learn>=1.7.0",
    "statsmodels>=0.14.6",
]

[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["."]
include = ["silars", "silars.*"]
