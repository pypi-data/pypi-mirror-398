[build-system]
requires = ["setuptools", "setuptools-scm"]
build-backend = "setuptools.build_meta"

[project]
name = "purse-py"
dynamic = [ "version" ]
description = "Purse: Personalize your Wallet"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "eth-ape>=0.8.32",
    "snekmate>=0.0.1",
]

[[project.authors]]
name = "ApeWorX LTD"

[project.scripts]
purse = "purse.__main__:cli"

[tool.setuptools.packages.find]
where = [ "sdk/py" ]
include = [ "purse" ]

[tool.setuptools_scm]
# NOTE: Required for `setuptools-scm` to function

[[tool.ape.plugins]]
name = "vyper"

[[tool.ape.plugins]]
name = "foundry"
[tool.ape.foundry]
evm_version = "prague"
[tool.ape.ethereum.local]
default_provider = "foundry"

[[tool.ape.deployment.ethereum.sepolia]]
name = "Purse"
address = "0xf2ab6e1027d7f363ba3e726941195b0f51bc8732"
[[tool.ape.deployment.ethereum.sepolia]]
name = "Multicall"
address = "0x3D3B0e66dCe9376c540840785A2a0d0D7aB44469"
