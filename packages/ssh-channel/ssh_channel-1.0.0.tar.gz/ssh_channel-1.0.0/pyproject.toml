[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "ssh-channel"
version = "1.0.0"
description = "Send data back through SSH connections using terminal escape sequences"
authors = [
    {name = "@readwithai", email = "talwrii@gmail.com"},
]
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.7"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: System Administrators", 
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: System :: Networking",
    "Topic :: Terminals",
    "Topic :: System :: Systems Administration",
]
keywords = ["ssh", "terminal", "escape-sequences", "osc", "clipboard"]

[project.urls]
Homepage = "https://github.com/yourusername/ssh-channel"
Repository = "https://github.com/yourusername/ssh-channel.git"
Issues = "https://github.com/yourusername/ssh-channel/issues"

[project.scripts]
ssh-channel-receive = "ssh_channel.receive:main"
ssh-channel-send = "ssh_channel.send:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["ssh_channel*"]

[tool.setuptools.package-data]
ssh_channel = ["*.conf"]

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "black",
    "flake8",
    "mypy",
]

[tool.black]
line-length = 88
target-version = ['py37']

[tool.mypy]
python_version = "3.7"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
