[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "redu"
version = "1.0.1"
description = "Redu Cloud CLI"
readme = "README.md"
license = { text = "MIT" }
authors = [{ name = "Miloš Živanović", email = "office@redu.cloud" }]
dependencies = [
  "click>=8.1.7",
  "requests>=2.31.0",
  "cryptography>=42.0"
]
requires-python = ">=3.8"

[project.scripts]
redu = "redu.cli:cli"
