[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "AgentService"
version = "0.0.144"
description = "AgentService"
authors = [{ name = "Denis Minka", email = "minka.denis@gmail.com" }]
readme = "README.md"
dependencies = ["click", "fastapi", "pydantic", "motor", "openai==1.107.0", "uvicorn", "loguru", "aiohttp", "beanie"]

[project.scripts]
agentservice = "AgentService.cli:execute"

[tool.setuptools]
include-package-data = true

[tool.setuptools.package-data]
"AgentService" = ["**/*"]
