[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "strands-google"
version = "0.1.0"
description = "Google API integration tools for Strands Agents"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "Strands Community", email = "hello@strands.ai"}
]
keywords = ["strands", "google", "api", "gmail", "oauth", "agents", "ai"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

dependencies = [
    "strands-agents",
    "google-api-python-client",
    "google-auth-httplib2",
    "google-auth-oauthlib",
]

[project.urls]
Homepage = "https://github.com/cagataycali/strands-google"
Documentation = "https://github.com/cagataycali/strands-google#readme"
Repository = "https://github.com/cagataycali/strands-google"
Issues = "https://github.com/cagataycali/strands-google/issues"

[tool.hatch.build.targets.wheel]
packages = ["strands_google"]
