[build-system]
requires = ["setuptools>=68.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "phenomenon-interpreter"
version = "2025.12.21230657"
description = "phenomenon-interpreter analyzes textual descriptions of natural events to generate structured summaries or classifications automatically"
readme = "README.md"
authors = [{ name = "phenomenon-interpreter", email = "hi@eugene.plus" }]
requires-python = ">=3.9"
dependencies = [
  "langchain-llm7>=0.0.0",
  "llmatch-messages>=0.0.0",
  "langchain-core>=0.3.0",
]
license = { text = "MIT" }

[project.urls]
Homepage = "https://github.com/chigwell/phenomenon-interpreter"
