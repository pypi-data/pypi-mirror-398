name: Publish Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 1.0.2)'
        required: true
        type: string

permissions:
  contents: write

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install build tools
        run: |
          pip install hatch twine

      - name: Validate version
        id: validate
        run: |
          VERSION="${{ inputs.version }}"

          # Validate format
          if [[ ! "$VERSION" =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "Error: Version must be in format X.Y.Z (e.g., 1.0.2)"
            exit 1
          fi

          # Check if tag already exists
          if git rev-parse "v$VERSION" >/dev/null 2>&1; then
            echo "Error: Tag v$VERSION already exists"
            exit 1
          fi

          # Verify version in pyproject.toml matches
          CURRENT_VERSION=$(grep '^version = ' pyproject.toml | sed 's/version = "\(.*\)"/\1/')
          if [ "$CURRENT_VERSION" != "$VERSION" ]; then
            echo "Error: Version in pyproject.toml ($CURRENT_VERSION) does not match input version ($VERSION)"
            echo "Please update pyproject.toml and CHANGELOG.md before running this workflow"
            exit 1
          fi

          echo "Version validation passed: $VERSION"
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Create and push tag
        run: |
          VERSION="${{ steps.validate.outputs.version }}"

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git tag "v$VERSION"
          git push origin "v$VERSION"

          echo "Created and pushed tag v$VERSION"

      - name: Build package
        run: |
          hatch build

          # Verify build artifacts
          ls -lh dist/
          twine check dist/*

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.validate.outputs.version }}
          name: Release ${{ steps.validate.outputs.version }}
          files: dist/*
          generate_release_notes: true
          draft: false
          prerelease: false

      - name: Publish to PyPI
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
        run: |
          if [ -z "$TWINE_PASSWORD" ]; then
            echo "Warning: PYPI_API_TOKEN secret not set. Skipping PyPI upload."
            echo "To enable PyPI publishing, add your PyPI API token as a repository secret named PYPI_API_TOKEN"
          else
            twine upload dist/*
            echo "Published to PyPI: https://pypi.org/project/flashforge-python-api/${{ steps.validate.outputs.version }}/"
          fi
