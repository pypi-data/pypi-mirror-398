[metadata]
name = dconvexhull
version = 0.1.3
author = Deniz DAHMAN
author_email = denizdahman@gmail.com
description = Educational Python API wrapping a C++ convex hull module (2D only, outputs PDF visualization)
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/dahmansphi/dconvexhull
license = MIT
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Intended Audience :: Education
	Topic :: Scientific/Engineering :: Mathematics

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.8
install_requires = 
	matplotlib
include_package_data = True   # <-- important

[options.packages.find]
where = src
include = dconvexhull*

[options.package_data]
dconvexhull.operations = convhull*.pyd

[egg_info]
tag_build = 
tag_date = 0

