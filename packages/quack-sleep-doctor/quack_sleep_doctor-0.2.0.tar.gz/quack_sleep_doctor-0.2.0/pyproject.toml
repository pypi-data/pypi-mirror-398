[project]
name = "quack-sleep-doctor"
version = "0.2.0"
description = "A small utility to remind you to go to sleep."
readme = "README.md"
requires-python = ">=3.12"
dependencies = []

[dependency-groups]
dev = [
    "ty",
    "ruff",
    "pre-commit",
]

[project.scripts]
quack-sleep-doctor = "quack_sleep_doctor.main:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["quack_sleep_doctor"]
