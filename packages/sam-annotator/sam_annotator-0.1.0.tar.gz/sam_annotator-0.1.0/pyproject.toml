[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "sam_annotator"
version = "0.1.0" 
description = "A general-purpose image annotation tool based on Segment Anything Model (SAM)"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "Pavodi NDOYI MANIAMFU", email = "pavodi.mani@fingervision.biz"} 
]
dependencies = [
    "torch>=1.7.0",
    "opencv-python>=4.5.0",
    "numpy>=1.19.0",
    "segment-anything>=1.0",
    "pandas>=1.2.0",
    "pyyaml>=6.0",
    "psutil>=5.9.0",
    "requests>=2.28.0",
    "tqdm>=4.64.0",
    "ultralytics>=8.0.0"
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research", 
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Scientific/Engineering :: Image Processing"
]

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "pytest-cov>=2.0",
    "black>=20.8b1",
    "isort>=5.0"
]
docs = [
    "mkdocs>=1.4.0",
    "mkdocs-material>=9.0.0",
    "mkdocstrings[python]>=0.20.0",
    "mike>=1.1.2"
]

[project.scripts]
sam_annotator = "sam_annotator.main:cli_entry_point"
sam-annotator = "sam_annotator.main:cli_entry_point"

[project.urls]
"Homepage" = "https://github.com/pavodi-nm/sam_annotator"
"Bug Tracker" = "https://github.com/pavodi-nm/sam_annotator/issues"
"Documentation" = "https://pavodi-nm.github.io/sam_annotator/"

[tool.pytest.ini_options]
testpaths = ["tests"] 
addopts = "-v"

[tool.coverage.run]
source = ["sam_annotator"]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "if self.debug:",
    "raise NotImplementedError",
    "if __name__ == .__main__.:"
]