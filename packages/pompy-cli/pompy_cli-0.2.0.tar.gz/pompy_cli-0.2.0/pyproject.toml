[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pompy-cli"
version = "0.2.0"
description = "A simple Python TUI utility package"
authors = [{name = "Eren Gazioglu", email = "eren@pompyproductions.com"}]
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries"
]

[project.urls]
Homepage = "https://github.com/pompyproductions/pompy-cli"
Repository = "https://github.com/pompyproductions/pompy-cli"
Issues = "https://github.com/pompyproductions/pompy-cli/issues"

[tool.setuptools.packages.find]
where = ["src"]