[build-system]
requires = ["setuptools>=67"]
build-backend = "setuptools.build_meta"

[project]
name = "katana-meter"
version = "0.1.1"
description = "Analyzer-only LUFS / True Peak / Î”E audio meter"
readme = "README.md"
requires-python = ">=3.9"

license = { text = "GPL-3.0-only" }

authors = [
  { name = "Katana Project" }
]

classifiers = [
  "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
  "Programming Language :: Python :: 3",
  "Operating System :: OS Independent"
]

[tool.setuptools]
packages = ["katana_meter"]

[tool.setuptools.package-dir]
katana_meter = "katana_meter"

[project.scripts]
katana-meter = "katana_meter.cli:main"

