# depchk Configuration File
#
# Location:
#   - Development (poetry): ./config.yaml (project root)
#   - Global installation: ~/.depchk/config.yaml

# Analysis configuration
analysis:
  # Cache time-to-live in hours (1-168)
  cache_ttl_hours: 24

  # Allow pre-release versions (alpha, beta, rc) in recommendations
  allow_prerelease: false
