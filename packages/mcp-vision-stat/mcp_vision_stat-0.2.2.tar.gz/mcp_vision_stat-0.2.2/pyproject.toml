[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "mcp-vision-stat"
version = "0.2.2"
description = "A MCP server providing tools to fetch statistics from video intelligent operation platform powered by E20"
readme = "README.md"
requires-python = ">=3.10"
authors = [{name = "HSIAOLIN"}]
maintainers = [{name = "HSIAOLIN", email = "sjzshmh@163.com"}]
keywords = ["mcp", "vision", "statistic", "e20"]
license = {text = "MIT"}
classifiers = [
  "Development Status :: 4 - Beta",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.10"
]
dependencies = [
  "click",
  "fastmcp",
  "httpx"
]

[project.scripts]
mcp-vision-stat = "mcp_vision_stat.server:main"

[tool.hatch.build.targets.wheel]
packages = ["mcp_vision_stat"]

[tool.pyright]
include = ["mcp_vision_stat"]
venvPath = "."
venv = ".venv"

[tool.ruff]
line-length = 88
target-version = "py310"

[tool.ruff.lint]
select = ["E", "F", "I"]
ignore = []

[tool.uv]
dev-dependencies = ["pyright>=1.1.378", "pytest>=8.3.3", "ruff>=0.6.9"]
