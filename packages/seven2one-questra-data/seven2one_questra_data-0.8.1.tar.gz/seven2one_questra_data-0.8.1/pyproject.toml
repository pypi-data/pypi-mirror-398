[project]
name = "seven2one-questra-data"
version = "0.8.1"
description = "Python client for Questra Data with high-level API, type-safe dataclasses, and optional pandas integration for user-defined data models and timeseries management"
authors = [
    {name = "JÃ¼rgen Talasch",email = "juergen.talasch@seven2one.de"}
]
readme = "README.md"
requires-python = ">=3.10"
license = {text = "Proprietary"}
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Intended Audience :: Information Technology",
    "License :: Other/Proprietary License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Database",
    "Topic :: Scientific/Engineering :: Information Analysis",
    "Typing :: Typed",
]
dependencies = [
    "gql>=3.5.0,<4.0.0",
    "requests>=2.31.0,<3.0.0",
    "requests-toolbelt>=1.0.0,<2.0.0",
    "seven2one-questra-authentication>=0.2.3",
]

[project.optional-dependencies]
pandas = ["pandas>=2.0.0"]

[tool.uv]
package = true

[tool.uv.sources]
seven2one-questra-authentication = { workspace = true }

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/seven2one"]

[tool.ruff]
line-length = 88
target-version = "py310"

[tool.ruff.lint]
select = [
    "E",   # pycodestyle errors
    "F",   # pyflakes
    "I",   # isort
    "N",   # pep8-naming
    "UP",  # pyupgrade
]
ignore = [
    "E402",  # Module-level imports nach Logger-Setup (beabsichtigt in __init__.py)
    "E501",  # Line too long - Docstring-Lesbarkeit hat Vorrang
    "N815",  # mixedCase - GraphQL Schema Contract (camelCase erforderlich)
]

[tool.ruff.lint.per-file-ignores]
"tests/**/*.py" = [
    "F401",  # Unused imports in Tests toleriert
    "F403",  # Star imports in Tests toleriert
    "F405",  # Undefined names from star imports
]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
docstring-code-format = true  # Formatiert Code in Docstrings

[tool.basedpyright]
typeCheckingMode = "standard"
reportPropertyTypeMismatch = true
