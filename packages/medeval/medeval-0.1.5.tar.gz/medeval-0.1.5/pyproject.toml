[build-system]
requires = ["setuptools>=68.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "medeval"
version = "0.1.5"
description = "PyTorch-native library for medical imaging evaluation metrics"
readme = "README.md"
requires-python = ">=3.9"
license = "Apache-2.0"
license-files = ["LICENSE"]
authors = [
    {name = "MedEval Contributors"}
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Medical Science Apps.",
]
dependencies = [
    "numpy>=1.21.0",
    "scipy>=1.9.0",
    "scikit-learn>=1.0.0",
]

[project.optional-dependencies]
# Runtime feature extras
core = [
    "numpy>=1.21.0",
    "scipy>=1.9.0",
    "scikit-learn>=1.0.0",
]

torch = [
    "torch>=2.0.0",
]

# Medical image IO (NIfTI headers, SimpleITK adapters)
io = [
    "nibabel>=5.0.0",
    "SimpleITK>=2.3.0",
]

# Segmentation / registration workflows typically need IO
seg = [
    "nibabel>=5.0.0",
    "SimpleITK>=2.3.0",
]

# CLI utilities (batch evaluation, manifests)
cli = [
    "tqdm>=4.65.0",
    "pyyaml>=6.0",
    "pandas>=1.5.0",
]

# Visualization helpers
vis = [
    "matplotlib>=3.8.0",
]

# Optional DICOM support
# (Note: keep metadata stripping behavior in code; this is just the dependency.)
dicom = [
    "pydicom>=2.3.0",
]

# Convenience meta-extra for "everything"
all = [
    "torch>=2.0.0",
    "nibabel>=5.0.0",
    "SimpleITK>=2.3.0",
    "tqdm>=4.65.0",
    "pyyaml>=6.0",
    "pandas>=1.5.0",
    "matplotlib>=3.8.0",
    "pydicom>=2.3.0",
]

# Dev / docs / QA
# (Includes the 'all' runtime deps so demos/tests/docs run out-of-the-box.)
dev = [
    "torch>=2.0.0",
    "nibabel>=5.0.0",
    "SimpleITK>=2.3.0",
    "tqdm>=4.65.0",
    "pyyaml>=6.0",
    "pandas>=1.5.0",
    "matplotlib>=3.8.0",
    "pydicom>=2.3.0",

    "pytest>=7.4.0",
    "pytest-cov>=4.1.0",
    "pytest-xdist>=3.3.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
    "mypy>=1.5.0",
    "pre-commit>=3.4.0",
    "mkdocs>=1.5.0",
    "mkdocs-material>=9.0.0",

    "build>=1.0.0",
    "twine>=6.0.0",
]

[project.scripts]
medeval = "medeval.cli.main:main"

[tool.setuptools]
packages = ["medeval", "medeval.core", "medeval.metrics", "medeval.vis", "medeval.cli"]

[tool.bandit]
exclude_dirs = ["tests", "examples"]
skips = ["B101"]  # Skip assert warnings

[tool.setuptools.package-data]
medeval = ["py.typed"]

[tool.black]
line-length = 100
target-version = ["py39", "py310", "py311"]
include = '\.pyi?$'

[tool.ruff]
line-length = 100
target-version = "py39"
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "I",  # isort
    "B",  # flake8-bugbear
    "C4", # flake8-comprehensions
    "UP", # pyupgrade
]
ignore = [
    "E501",  # line too long (handled by black)
    "B008",  # do not perform function calls in argument defaults
]

[tool.ruff.per-file-ignores]
"__init__.py" = ["F401"]  # unused imports

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
disallow_incomplete_defs = false
check_untyped_defs = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = [
    "SimpleITK.*",
    "nibabel.*",
    "pydicom.*",
]
ignore_missing_imports = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-v --cov=medeval --cov-report=term-missing --cov-report=html"
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "acceptance: marks tests as acceptance tests",
]
