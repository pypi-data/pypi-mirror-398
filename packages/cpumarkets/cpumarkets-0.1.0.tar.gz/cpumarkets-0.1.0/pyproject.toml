[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "cpumarkets"
version = "0.1.0"
description = "CPUMarkets SDK and CLI for renting CPU compute"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "Proprietary"}
keywords = ["cpu", "compute", "marketplace", "distributed", "sdk"]
authors = [
  {name = "CPUMarkets"}
]
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: Other/Proprietary License",
  "Operating System :: POSIX :: Linux"
]

[project.scripts]
cpumarkets = "cpumarkets.cli:main"
