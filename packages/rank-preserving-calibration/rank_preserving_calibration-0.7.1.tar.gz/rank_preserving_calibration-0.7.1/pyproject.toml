[build-system]
requires = ["uv_build>=0.9.13,<0.10.0"]
build-backend = "uv_build"

[project]
name = "rank_preserving_calibration"
version = "0.7.1"
description = "Rank-preserving calibration of multiclass probabilities via Dykstra's projections and ADMM."
readme = "README.md"
requires-python = ">=3.12"
authors = [
  { name = "Gaurav Sood", email = "contact@gsood.com" },
]
keywords = ["calibration", "machine learning", "multiclass", "isotonic", "dykstra", "admm"]
classifiers = [
  "Development Status :: 4 - Beta",
  "Intended Audience :: Science/Research",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Programming Language :: Python :: 3.14",
  "Topic :: Scientific/Engineering :: Mathematics",
]
dependencies = [
  "numpy>=1.20",
]

[project.optional-dependencies]
docs = [
    "sphinx>=7.0",
    "furo>=2024.1.29",
    "sphinx-autodoc-typehints>=1.25",
    "sphinx-copybutton>=0.5",
    "myst-nb>=1.0",
    "jupyter",
    "ipykernel>=6.0",
    "scikit-learn>=1.0",
    "matplotlib>=3.0",
    "seaborn>=0.11",
    "plotly>=5.0",
]
performance = [
    "numba>=0.56",
]

[project.urls]
Homepage = "https://github.com/finite_sample/rank_preserving_calibration"
Source = "https://github.com/finite_sample/rank_preserving_calibration"
Issues = "https://github.com/finite_sample/rank_preserving_calibration/issues"
Documentation = "https://finite_sample.github.io/rank_preserving_calibration/"

[tool.uv.build-backend]
module-name = "rank_preserving_calibration"
module-root = ""

[dependency-groups]
dev = ["pytest>=7.0", "pytest-cov>=4.0", "ruff==0.14.6", "pre-commit>=3.0", "numba>=0.56", "pydoclint>=0.3.0", "pyright>=1.1.0"]
test = ["pytest>=7.0", "pytest-cov>=4.0", "hypothesis>=6.0"]
examples = ["scipy>=1.0", "matplotlib>=3.0", "jupyter", "seaborn>=0.11", "scikit-learn>=1.0", "plotly>=5.0", "pandas>=1.5"]

[tool.ruff]
target-version = "py312"
line-length = 88
exclude = ["**/.*", "build/", "dist/", "venv/", ".venv/", "docs/source/examples/*.ipynb"]

[tool.ruff.lint]
extend-select = [
    "E",      # pycodestyle errors
    "W",      # pycodestyle warnings
    "F",      # pyflakes
    "I",      # isort
    "B",      # flake8-bugbear
    "C4",     # flake8-comprehensions
    "UP",     # pyupgrade
    "RUF",    # Ruff-specific rules
]
ignore = [
    "E501",   # line too long, handled by formatter
    "B008",   # do not perform function calls in argument defaults
    "C901",   # too complex
]
# Allow specific Greek letters used in mathematical notation
allowed-confusables = ["ρ", "λ"]

[tool.ruff.lint.isort]
known-first-party = ["rank_preserving_calibration"]

[tool.ruff.lint.per-file-ignores]
"rank_preserving_calibration/metrics.py" = ["E702", "RUF034"]  # Allow compact coding style with semicolons in metrics
"docs/source/examples/*.ipynb" = ["E402", "B007", "F821"]  # Allow notebook-style imports and unused loop vars

[tool.deptry]
# Exclude examples and virtual environment directories from dependency analysis
exclude = ["examples", ".venv", "venv", "env", ".git", "docs", "_build", "dist", ".*\\.egg-info"]
# Documentation dependencies are not imported in code but used for building docs
ignore_notebooks = true
# Known first-party modules that deptry might not recognize
known_first_party = ["rank_preserving_calibration"]

[tool.deptry.per_rule_ignores]
# Documentation dependencies are not imported in code but used for building docs
DEP002 = ["sphinx", "furo", "sphinx-autodoc-typehints", "sphinx-copybutton", "myst-parser", "nbsphinx", "jupyter", "ipykernel", "scikit-learn", "matplotlib", "seaborn", "plotly", "pandas"]
# Test dependencies used in tests directory
DEP004 = ["pytest", "hypothesis", "pytest-cov"]

[tool.pydoclint]
style = "google"
exclude = [".venv", "venv", "env", ".git", "docs", "_build", "dist", ".*\\.egg-info", "tests"]
require-return-section-when-returning-nothing = false
arg-type-hints-in-signature = true
check-return-types = true
check-yield-types = true

[tool.pyright]
include = ["rank_preserving_calibration"]
exclude = ["**/__pycache__", ".venv", "venv", "env", ".git", "docs", "_build", "dist", ".*\\.egg-info"]
typeCheckingMode = "basic"
reportMissingImports = true
reportMissingTypeStubs = false
reportUnusedImport = true
reportUnusedFunction = false
reportUnusedVariable = true
pythonVersion = "3.12"
