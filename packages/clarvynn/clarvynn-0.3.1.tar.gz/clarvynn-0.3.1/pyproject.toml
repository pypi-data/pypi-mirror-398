[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "clarvynn"
version = "0.3.1"
description = "Intelligent Deferred Head Sampling for OpenTelemetry with policy-driven governance"
readme = "README.md"
requires-python = ">=3.9"
license = { text = "Apache-2.0" }
keywords = [
    "opentelemetry",
    "observability",
    "sampling",
    "tracing",
    "logging",
    "cost-optimization",
    "telemetry",
    "cpl",
    "tail-sampling",
]
authors = [
    {name = "Dheeraj Vanamala", email = "dheerajvanamala@gmail.com"},
]
maintainers = [
    {name = "Dheeraj Vanamala", email = "dheerajvanamala@gmail.com"},
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: System Administrators",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: System :: Monitoring",
    "Topic :: System :: Logging",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Typing :: Typed",
]

dependencies = [
    "opentelemetry-api>=1.25.0,<2.0.0",
    "opentelemetry-sdk>=1.25.0,<2.0.0",
    "opentelemetry-instrumentation>=0.46b0,<1.0.0",
    "opentelemetry-exporter-otlp>=1.25.0,<2.0.0",
    "pyyaml>=6.0,<7.0",
    "pyparsing>=3.0.0,<4.0.0",
]

[project.optional-dependencies]
# Development dependencies
dev = [
    "pytest>=7.4.0",
    "pytest-cov>=4.1.0",
    "pytest-asyncio>=0.21.0",
    "black>=23.0.0",
    "isort>=5.12.0",
    "flake8>=6.0.0",
    "mypy>=1.5.0",
    "types-PyYAML>=6.0.0",
]

# Testing with real frameworks
test = [
    "flask>=2.3.0",
    "django>=4.2.0",
    "fastapi>=0.100.0",
    "uvicorn>=0.23.0",
    "opentelemetry-instrumentation-flask>=0.41b0",
    "opentelemetry-instrumentation-django>=0.41b0",
    "opentelemetry-instrumentation-fastapi>=0.41b0",
]

# Full OpenTelemetry ecosystem
full = [
    "opentelemetry-exporter-otlp-proto-grpc>=1.25.0",
    "opentelemetry-exporter-prometheus>=1.25.0",
    "opentelemetry-semantic-conventions>=0.41b0",
]

# All extras combined
all = [
    "clarvynn[dev,test,full]",
]

[project.urls]
Homepage = "https://github.com/Clarvynn/Clarvynn"
Documentation = "https://github.com/Clarvynn/Clarvynn/tree/main/docs"
Repository = "https://github.com/Clarvynn/Clarvynn"
"Bug Tracker" = "https://github.com/Clarvynn/Clarvynn/issues"
Changelog = "https://github.com/Clarvynn/Clarvynn/blob/main/CHANGELOG.md"

[project.scripts]
clarvynn = "clarvynn.cli:main"

[project.entry-points."opentelemetry_configurator"]
clarvynn = "clarvynn.configurator:ClarvynnConfigurator"

# Package discovery is handled by setup.py for monorepo structure
# setup.py includes both:
#   - adapters/opentelemetry-python/clarvynn/ → clarvynn package
#   - core/ → core package (CPL engine, policies)

# Black configuration
[tool.black]
line-length = 100
target-version = ["py38", "py39", "py310", "py311", "py312"]
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

# isort configuration
[tool.isort]
profile = "black"
line_length = 100
skip_gitignore = true

# pytest configuration
[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "-v",
    "--strict-markers",
    "--cov=clarvynn",
    "--cov-report=term-missing",
    "--cov-report=html",
    "--cov-report=xml",
]
markers = [
    "unit: Unit tests for individual components",
    "integration: Integration tests across multiple components",
    "performance: Performance and benchmark tests",
    "slow: Tests that take significant time to run",
    "thread_safety: Tests that verify thread-safe behavior",
]
# Note: filterwarnings for LogDeprecatedInitWarning removed as the warning
# class was removed in OTel SDK 1.39. We now support 1.20-1.39+.

# mypy configuration
[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
disallow_incomplete_defs = false
check_untyped_defs = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true

[[tool.mypy.overrides]]
module = [
    "opentelemetry.*",
    "pyparsing.*",
]
ignore_missing_imports = true

# Coverage configuration
[tool.coverage.run]
source = ["clarvynn"]
omit = [
    "*/tests/*",
    "*/examples/*",
    "*/__pycache__/*",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "if TYPE_CHECKING:",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
]

