# VG-HuBERT Training on Places Dataset

# Dataset
train_data_path: "/path/to/places/train"
val_data_path: "/path/to/places/val"
image_base_path: "/path/to/places365/data_large"
audio_feat_len: 8.0
val_audio_feat_len: 10.0
normalize: false

# Model Architecture
encoder_layers: 13
layer_use: 12
vit_arch: "vitsmall"
vit_patch_size: 8
common_embed_dim: 2048
xtrm_layers: 5

# Pre-trained Weights
load_hubert_weights: "/path/to/hubert_base_ls960.pt"
load_pretrained_vit: "/path/to/dino_vitsmall8_pretrain.pth"
vit_checkpoint_key: "teacher"

# Loss Weights
fine_matching_weight: 1.0
cls_coarse_matching_weight: 0.1
feat_coarse_matching_weight: 0.1
margin: 1.0

# Training
seed: 1
exp_dir: "./checkpoints/places_run1"
batch_size: 32
val_batch_size: 32
val_cross_batch_size: 256
n_epochs: 30
lr: 0.0001
warmup_fraction: 0.1
opt_level: "O1"

# Hardware
gpus: "0,1,2,3"
num_workers: 8

# Logging
n_print_steps: 100
n_val_steps: 1000

# Dataset
dataset: "places"
