[build-system]
requires = ["setuptools >= 77.0.3"]
build-backend = "setuptools.build_meta"

[project]
name = "dirstats"
version = "1.0.0"
description = "Analyze a base directory and calculate the total number of files, subfolders, and overall directory size, with optional filtering by one or more file extensions."
readme = "README.md"
license = "MIT"
license-files = ["LICENSE"]
authors = [{name = "Sharrrkkk"}]
maintainers = [{name = "Sharrrkkk"}]
keywords = ["cli",
    "filesystem",
    "directory",
    "file-analysis",
    "automation",
    "python-cli",
    "pathlib"]
dependencies = []
requires-python = ">= 3.10"
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Intended Audience :: End Users/Desktop",
    "Topic :: System :: Filesystems",
    "Topic :: Utilities",
    "Environment :: Console",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Operating System :: OS Independent"
]

[project.urls]
Homepage = "https://github.com/Sharrrkkk/DirStats"
Documentation = "https://github.com/Sharrrkkk/DirStats#README.md"
Repository = "https://github.com/Sharrrkkk/DirStats"
Issues = "https://github.com/Sharrrkkk/DirStats/issues"

[project.scripts]
dirstats = "dirstats.dirstats_run:main"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]