[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "disklib"
version = "0.1.3.post2"
description = "Internal disk usage helper library for Mauz projects"
readme = "README.md"
license-files = ["LICENSE"]
requires-python = ">=3.10"
license = "MIT"

authors = [
    { name = "Fetelker", email = "fetelkernils@gmail.com" }
]

dependencies = [
    "pandas>=2.0.0",
    "openpyxl>=3.1.0"
]

[project.optional-dependencies]
test = []

[tool.setuptools]
packages = ["disklib"]

[tool.setuptools.package-dir]
disklib = "disklib"
