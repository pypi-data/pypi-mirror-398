[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "mauve-gpu"
version = "0.3.4"
authors = [
  { name="Daniel Wood", email="daniel@wolber-wood.com" },
]
description = "A GPU-accelerated (cuML) implementation of the MAUVE score for comparing distributions."
readme = "README.md"
requires-python = ">=3.8"
license = { file = "LICENSE" } # Add a LICENSE file (e.g., Apache 2.0)
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
dependencies = [
    "numpy<2.3"
    # Note: RAPIDS libraries like cupy and cuml are best installed via conda or from the NVIDIA PyPI index.
    # Because they require a specific index, they are omitted here to avoid installation errors for users
    # without the index configured. Please see README.md for installation instructions.
]

[project.urls]
"Homepage" = "https://github.com/danielwolber-wood/mauve-gpu"
"Bug Tracker" = "https://github.com/danielwolber-wood/mauve-gpu/issues"

[project.optional-dependencies]
dev = [
    "pytest"
]
examples = [
    "pandas",
    "sentence-transformers"
]
