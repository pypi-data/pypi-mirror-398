[project]
name = "htoolbox"
version = "0.3.0"
description = "This package includes various tools for developers."
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "pip>=25.3",
]

[project.scripts]
tmuxer = "tmuxer:main"

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
py-modules = ["tmuxer"]
script-files = ["codeit", "smagic"]
