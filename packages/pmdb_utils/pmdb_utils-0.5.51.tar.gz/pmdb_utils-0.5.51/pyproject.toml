[project]
name = "pmdb_utils"
version = "0.5.51"
description = "A utilities package for poorman-dataplatform"
readme = "README.md"
authors = [
    { name = "saebod", email = "saebod@hotmail.com" }
]
requires-python = ">=3.9"
dependencies = [
    "azure-identity>=1.25.0",
    "azure-keyvault>=4.2.0",
    "bump-my-version>=1.2.5",
    "minio>=7.2.16",
    "polars-lts-cpu>=1.33.1",
    "python-dotenv>=1.1.1",
]

[project.scripts]
pmdb_utils = "pmdb_utils:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatchling.build.targets.wheel]
packages = ["src/pmdb_utils"]

[tool.uv.workspace]
members = [
    "test",
]


