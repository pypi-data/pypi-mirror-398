[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "mehdashti-hashing"
version = "0.1.0"
description = "Fast hashing utilities - xxHash128 for business keys and BLAKE3 for data hashing"
readme = "README.md"
requires-python = ">=3.13"
license = { text = "MIT" }
authors = [
    { name = "Mahdi Ashti", email = "mahdi@mehdashti.com" }
]
keywords = ["hashing", "xxhash", "blake3", "data-integrity", "deduplication"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.13",
]

dependencies = [
    "xxhash>=3.5.0",
    "blake3>=0.4.1",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "ruff>=0.8.0",
]

[project.urls]
Homepage = "https://github.com/mehdashti/smart-platform"
Repository = "https://github.com/mehdashti/smart-platform.git"
Issues = "https://github.com/mehdashti/smart-platform/issues"

[tool.hatch.build.targets.wheel]
packages = ["mehdashti_hashing"]

[tool.ruff]
line-length = 100
target-version = "py313"

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W"]
ignore = []
