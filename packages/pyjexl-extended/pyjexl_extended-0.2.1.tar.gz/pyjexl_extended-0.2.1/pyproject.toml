[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pyjexl-extended"
version = "0.2.1"
description = "A JEXL parser and evaluator with extended grammar (80+ built-in functions and transforms)."
readme = "README.md"
requires-python = ">=3.6"
authors = [{ name = "nikoraes", email = "niko.raes@gmail.com" }]
license = { file = "LICENSE" }
keywords = ["jexl", "expression", "parser", "grammar", "extended"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Software Development",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.6",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "parsimonious",
    "future",
    "python-dateutil",
    "pytz"
]

[project.urls]
Homepage = "https://github.com/konnektr-io/pyjexl-extended"
Repository = "https://github.com/konnektr-io/pyjexl-extended"
Playground = "https://jexl-playground.konnektr.io/"


[tool.setuptools.packages.find]
exclude = ["tests*", "tests"]

[tool.setuptools]
include-package-data = true
