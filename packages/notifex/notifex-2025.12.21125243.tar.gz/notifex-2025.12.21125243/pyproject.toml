[build-system]
requires = ["setuptools>=68.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "notifex"
version = "2025.12.21125243"
description = "A new package that helps developers extract and structure notification content from iOS and Android devices for use with ClaudeCode. The package takes raw notification text as input and returns a stan"
readme = "README.md"
authors = [{ name = "notifex", email = "hi@eugene.plus" }]
requires-python = ">=3.9"
dependencies = [
  "langchain-llm7>=0.0.0",
  "llmatch-messages>=0.0.0",
  "langchain-core>=0.3.0",
]
license = { text = "MIT" }

[project.urls]
Homepage = "https://github.com/chigwell/notifex"
