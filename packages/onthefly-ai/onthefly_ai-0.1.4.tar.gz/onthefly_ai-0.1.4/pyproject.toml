[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "onthefly_ai"
version = "0.1.4"
description = "Interactive ML Development in VS Code."
readme = "README.md"
requires-python = ">=3.9"
license = {text = "MIT"}
authors = [{ name = "Luke Skertich", email = "klukeskertich@gmail.com" }]
dependencies = [
  "torch>=2.0.0",
  "numpy>=1.23",
  "scipy>=1.10",
  "psutil>=5.9",
]

[project.optional-dependencies]
explorer = ["scikit-learn>=1.3", "umap-learn>=0.5", "pandas>=2.0"]
dev = ["ipython", "pytest", "ruff", "mypy", "build", "twine"]
lightning = ["lightning>=2.2.0"]
metrics = ["pynvml>=11.5"]

[tool.setuptools.packages.find]
where = ["src"]
