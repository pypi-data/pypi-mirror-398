[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "aule-attention"
version = "0.5.0"
description = "FlashAttention that just works. No compilation. Any GPU. AMD ROCm, NVIDIA CUDA, Intel, Apple via Vulkan."
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Aule Technologies", email = "contact@aule.dev"}
]
keywords = [
    "attention",
    "flashattention",
    "flash-attention",
    "transformer",
    "deep-learning",
    "gpu",
    "amd",
    "rocm",
    "nvidia",
    "cuda",
    "intel",
    "vulkan",
    "triton",
    "llm",
    "gqa",
    "mqa",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
requires-python = ">=3.8"
dependencies = [
    "numpy>=1.19.0,<3.0",
]

[project.optional-dependencies]
# For datacenter GPUs (MI300X, H100) - training support
triton = ["triton>=2.0.0,<4.0"]
# For PyTorch integration
torch = ["torch>=2.0.0,<3.0"]
# Full installation with all backends
full = ["torch>=2.0.0,<3.0", "triton>=2.0.0,<4.0"]
# Development dependencies
dev = [
    "pytest>=6.0,<9.0",
    "pytest-benchmark>=4.0,<5.0",
    "black>=23.0,<25.0",
    "isort>=5.0,<6.0",
    "mypy>=1.0,<2.0",
    "torch>=2.0.0,<3.0",
]

[project.urls]
Homepage = "https://github.com/xenn0010/Aule-Attention"
Documentation = "https://github.com/xenn0010/Aule-Attention#readme"
Repository = "https://github.com/xenn0010/Aule-Attention"
Issues = "https://github.com/xenn0010/Aule-Attention/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["aule*"]

[tool.setuptools.package-data]
aule = ["lib/*.so", "lib/*.dll", "lib/*.dylib"]

# Include lib directory in package
[tool.setuptools]
include-package-data = true

[tool.black]
line-length = 100
target-version = ["py38", "py39", "py310", "py311", "py312"]

[tool.isort]
profile = "black"
line_length = 100

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
ignore_missing_imports = true
