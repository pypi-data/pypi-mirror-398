[project]
name = "biz_agent_hub"
version = "0.0.4"
authors = [
  { name="Mustafa Abusharkh", email="mabusharkh@bizagenthub.ai" },
]
description = "Biz Agent Hub Python SDK"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

dependencies = [
    "requests>=2.0.0",
]

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"