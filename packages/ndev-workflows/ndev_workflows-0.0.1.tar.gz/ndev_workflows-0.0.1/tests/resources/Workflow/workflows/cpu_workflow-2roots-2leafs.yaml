name: CPU Workflow 2 Roots 2 Leafs
description: Test workflow using napari-segment-blobs-and-things-with-membranes functions
modified: '2025-12-19'
inputs:
- membrane
- nuclei
outputs:
- membrane-label
- nucleus-label
tasks:
  membrane-gb:
    function: napari_segment_blobs_and_things_with_membranes.gaussian_blur
    params:
      arg0: membrane
      sigma: 1.0
  membrane-threshold:
    function: napari_segment_blobs_and_things_with_membranes.threshold_otsu
    params:
      arg0: membrane-gb
  membrane-label:
    function: napari_segment_blobs_and_things_with_membranes.connected_component_labeling
    params:
      arg0: membrane-threshold

  nucleus-gb:
    function: napari_segment_blobs_and_things_with_membranes.gaussian_blur
    params:
      arg0: nuclei
      sigma: 1.0
  nucleus-threshold:
    function: napari_segment_blobs_and_things_with_membranes.threshold_otsu
    params:
      arg0: nucleus-gb
  nucleus-label:
    function: napari_segment_blobs_and_things_with_membranes.connected_component_labeling
    params:
      arg0: nucleus-threshold
