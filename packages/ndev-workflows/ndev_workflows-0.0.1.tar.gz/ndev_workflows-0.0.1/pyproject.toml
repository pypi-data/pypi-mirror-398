[project]
name = "ndev-workflows"
dynamic = ["version"]
description = "reproducible processing workflows with napari"
readme = "README.md"
license = "BSD-3-Clause"
license-files = ["LICENSE"]
authors = [
  {name = "Tim Monko"},
  {email = "timmonko@gmail.com"},
]
classifiers = [
    "Development Status :: 2 - Pre-Alpha",
    "Framework :: napari",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Scientific/Engineering :: Image Processing",
]
requires-python = ">=3.11"  # ndevio requires 3.11+
# napari can be included in dependencies if napari imports are required.
# However, you should not include napari[all], napari[qt],
# or any other Qt bindings directly (e.g. PyQt5, PySide2).
# See best practices: https://napari.org/stable/plugins/building_a_plugin/best_practices.html
dependencies = [
    "napari",
    "nbatch>=0.0.4",
    "ndevio>=0.6.0",
    "magicgui",
    "magic-class",
    "numpy",
    "dask",
    "pyyaml",
]

[project.optional-dependencies]
# Allow easily installation with the full, default napari installation
# (including Qt backend) using ndev-workflows[all].
all = ["napari[all]"]

[dependency-groups]
dev = [
    "tox-uv",
    "pytest",  # https://docs.pytest.org/en/latest/contents.html
    "pytest-cov",  # https://pytest-cov.readthedocs.io/en/latest/
    "pytest-qt",
    "napari[pyqt6]",
    "napari-segment-blobs-and-things-with-membranes",  # TODO: adds 76 transient dependencies, yuck. currently for legacy/current sample test workflows. will try to remove in future
]

[project.entry-points."napari.manifest"]
ndev-workflows = "ndev_workflows:napari.yaml"

[project.urls]
"Bug Tracker" = "https://github.com/ndev-kit/ndev-workflows/issues"
"Documentation" = "https://github.com/ndev-kit/ndev-workflows#README.md"
"Source Code" = "https://github.com/ndev-kit/ndev-workflows"
"User Support" = "https://github.com/ndev-kit/ndev-workflows/issues"

[build-system]
requires = ["setuptools>=43.0.0", "setuptools_scm"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
"*" = ["*.yaml"]

[tool.setuptools_scm]
write_to = "src/ndev_workflows/_version.py"
fallback_version = "0.0.1+nogit"

[tool.pytest.ini_options]
minversion = "6.0"
addopts = ["-ra", "--showlocals", "--strict-markers", "--strict-config"]
xfail_strict = true
# filterwarnings = ["error"]  # recommended by PP309; deprecation warnings cause failures so leaving for the user to enable if desired
log_cli_level = "INFO"
testpaths = ["tests"]

[tool.ruff]
line-length = 79
fix = true

[tool.ruff.format]
quote-style = "single"

[tool.ruff.lint]
select = [
    "E", "F", "W", #flake8
    "UP", # pyupgrade
    "I", # isort
    "BLE", # flake8-blind-exception
    "B", # flake8-bugbear
    "A", # flake8-builtins
    "C4", # flake8-comprehensions
    "ISC", # flake8-implicit-str-concat
    "G", # flake8-logging-format
    "PIE", # flake8-pie
    "SIM", # flake8-simplify
]
ignore = [
    "E501", # line too long. handled by formatter
    "UP006", "UP007", # type annotation. As using magicgui require runtime type annotation then we disable this.
]
