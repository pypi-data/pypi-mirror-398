[build-system]
requires = ["setuptools>=68.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "impact-parser"
version = "2025.12.21202313"
description = "impact-parser processes text to extract structured data on service disruptions, including affected areas, impact scope, causes, and restoration times."
readme = "README.md"
authors = [{ name = "impact-parser", email = "hi@eugene.plus" }]
requires-python = ">=3.9"
dependencies = [
  "langchain-llm7>=0.0.0",
  "llmatch-messages>=0.0.0",
  "langchain-core>=0.3.0",
]
license = { text = "MIT" }

[project.urls]
Homepage = "https://github.com/chigwell/impact-parser"
