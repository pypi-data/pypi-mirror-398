[build-system]
requires = ["setuptools>=68.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "claim-vet"
version = "2025.12.21083952"
description = "A new package designed to streamline the process of identifying and addressing false notices filed by companies like Flock and Cyble Inc. This tool will accept text input describing a notice or compla"
readme = "README.md"
authors = [{ name = "claim-vet", email = "hi@eugene.plus" }]
requires-python = ">=3.9"
dependencies = [
  "langchain-llm7>=0.0.0",
  "llmatch-messages>=0.0.0",
  "langchain-core>=0.3.0",
]
license = { text = "MIT" }

[project.urls]
Homepage = "https://github.com/chigwell/claim-vet"
