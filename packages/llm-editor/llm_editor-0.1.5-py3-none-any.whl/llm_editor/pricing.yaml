# Pricing Configuration for LLM Models
# ----------------------------------
# This file stores the pricing rates for various LLM models.
# Rates are expressed in USD per 1 Million tokens.

# 'latest_version' specifies which version block to use by default.
# Update this when you add a new pricing block.
latest_version: "2024-12"

versions:
  # Version identifier (e.g., YYYY-MM)
  "2024-12":
    # Model Name:
    #   input: Cost per 1M input tokens (USD)
    #   output: Cost per 1M output tokens (USD)
    gpt-4o:
      input: 2.50
      output: 10.00
    gpt-4-turbo:
      input: 10.00
      output: 30.00
    gpt-4:
      input: 30.00
      output: 60.00
    gpt-3.5-turbo:
      input: 0.50
      output: 1.50
    gpt-4o-mini:
      input: 0.15
      output: 0.60
    o1-preview:
      input: 15.00
      output: 60.00
    o1-mini:
      input: 3.00
      output: 12.00
  "2024-01":
    gpt-4:
      input: 30.00
      output: 60.00
    gpt-3.5-turbo:
      input: 0.50
      output: 1.50
