[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pyvectra"
version = "0.1.0"
description = "A tiny tensor library for self learning"
requires-python = ">=3.8"
license = "GPL-3.0-only"
license-files = ["LICENSE"]
authors = [
  { name = "falcontreatred", email = "eagledefalcon13@gmail.com" }
]
classifiers = [
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.8",
]

[project.urls]
Homepage = "https://github.com/KallXfalcon/vectra"

[tool.setuptools]
package-dir = { "" = "src" }

[tool.setuptools.packages.find]
where = ["src"]
include = ["pyvectra"]

[tool.setuptools.package-data]
pyvectra = ["*.pyd"]