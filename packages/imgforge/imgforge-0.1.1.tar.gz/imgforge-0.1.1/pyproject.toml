[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "imgforge"
version = "0.1.1"
description = "A high-performance, modular Python image processing library."
readme = "README.md"
authors = [
  { name = "Viswa V R", email = "viswavr54@gmail.com" },
]
license = { file = "LICENSE" }
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Topic :: Scientific/Engineering :: Image Processing",
]
requires-python = ">=3.9"
dependencies = [
    "numpy>=1.21.0",
    "opencv-python-headless>=4.5.5",
    "pillow>=9.0.0",
    "pydantic>=2.0.0",
    "typer>=0.9.0",
    "requests>=2.25.0",  # For sample data downlodaer
    "rich>=13.0.0",      # For CLI output
]

[project.optional-dependencies]
ml = [
    "torch>=2.0.0",
    "tensorflow>=2.10.0; platform_system!='Darwin' or platform_machine!='arm64'"
]
dev = [
    "pytest>=7.0.0",
    "black>=23.0.0",
    "mypy>=1.0.0",
    "matplotlib>=3.5.0", # For debug visualization
]

[project.scripts]
imgforge = "newlib.cli.main:app"

[tool.mypy]
python_version = "3.9"
strict = true
ignore_missing_imports = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
addopts = "-ra -q"
