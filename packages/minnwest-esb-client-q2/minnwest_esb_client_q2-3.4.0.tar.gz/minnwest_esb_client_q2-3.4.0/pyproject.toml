[build-system]
requires = [ "poetry-core>=1.0.0",]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "minnwest-esb-client-q2"
version = "3.4.0"
description = "A client library for accessing Minnwest ESB"
authors = [ "Jared Horack <jaredh@minnwestbankgroup.com>", "Lalitha Tera <lalithat@minnwestbankgroup.com>",]
readme = "README.md"
include = [ "CHANGELOG.md", "minnwest_esb_client_q2/py.typed",]
classifiers = [ "Programming Language :: Python :: 3", "License :: OSI Approved :: MIT License", "Operating System :: OS Independent",]
[[tool.poetry.packages]]
include = "minnwest_esb_client_q2"

[tool.ruff]
line-length = 120

[tool.poetry.dependencies]
python = "^3.9"
httpx = ">=0.20.0,<0.29.0"
attrs = ">=22.2.0"
python-dateutil = "^2.8.0"

[tool.ruff.lint]
select = [ "F", "I", "UP",]
