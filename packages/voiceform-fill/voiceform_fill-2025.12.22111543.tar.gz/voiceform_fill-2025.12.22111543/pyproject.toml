[build-system]
requires = ["setuptools>=68.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "voiceform-fill"
version = "2025.12.22111543"
description = "voiceform‑fill turns spoken answers into structured form text using advanced models, enabling hands‑free, accurate data entry."
readme = "README.md"
authors = [{ name = "voiceform-fill", email = "hi@eugene.plus" }]
requires-python = ">=3.9"
dependencies = [
  "langchain-llm7>=0.0.0",
  "llmatch-messages>=0.0.0",
  "langchain-core>=0.3.0",
]
license = { text = "MIT" }

[project.urls]
Homepage = "https://github.com/chigwell/voiceform-fill"
