[metadata]
name = aimpf
version = 0.1.10
description = Library for AIMPF users
author = Branden Kappes
author_email = branden.kappes@contextualize.us.com
license = MIT
license_files = LICENSE.txt
long_description = file: README.rst
long_description_content_type = text/x-rst; charset=UTF-8
url = https://github.com/pyscaffold/pyscaffold/
project_urls = 
	Documentation = https://pyscaffold.org/
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python

[options]
zip_safe = False
packages = find_namespace:
include_package_data = True
package_dir = 
	=src
python_requires = >=3.11
install_requires = 
	importlib-metadata
	matplotlib
	pycarta
	python-dotenv
	pandas
	scipy
	shortuuid
	xlsxwriter

[options.packages.find]
where = src
exclude = 
	tests
	dev

[options.extras_require]
testing = 
	setuptools
	pytest
	pytest-cov
	pytest-asyncio
	mysql-connector-python
	ipykernel
	flask

[options.entry_points]
console_scripts = 
	aimpf = aimpf.cli.base:main

[tool:pytest]
addopts = 
	--cov aimpf --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function
markers = 
	asyncio: mark test as async
	integration: mark test as integration test (requires network access)

[devpi:upload]
no_vcs = 1
formats = bdist_wheel

[flake8]
max_line_length = 88
extend_ignore = E203, W503
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[pyscaffold]
version = 4.5
package = aimpf

[egg_info]
tag_build = 
tag_date = 0

