[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "slip-plate"
version = "0.1.3"
authors = [
  { name="avra911", email="java-hug-circulate@duck.com" },
]
description = "A seed plate scanner and parser tool"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "cryptography==41.0.4",
    "pyshamir==1.0.4",
]

[project.scripts]
slip-plate = "slip_plate.cli:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["slip_plate*"]