[project]
name = "qry-doc"
version = "0.1.51"
description = "Motor de análisis generativo que transforma el lenguaje natural en código ejecutable, visualizaciones y reportes PDF profesionales."
readme = "README.md"
authors = [
    { name = "danro-dev", email = "drgrassnk445@gmail.com" }
]
requires-python = ">=3.11"
dependencies = [
    "matplotlib>=3.7.5",
    "pandasai>=3.0.0",
    "pillow>=10.4.0",
    "reportlab>=4.4.7",
    "sqlalchemy>=2.0.0",
]

[project.optional-dependencies]
openai = [
    "pandasai-openai>=0.1.0",
]
litellm = [
    "pandasai-litellm>=0.0.1",
]
langchain = [
    "langchain>=0.3.0",
    "langchain-core>=0.3.0",
]
postgres = [
    "psycopg2-binary>=2.9.0",
]
mysql = [
    "pymysql>=1.0.0",
]
all = [
    "pandasai-openai>=0.1.0",
    "pandasai-litellm>=0.0.1",
    "psycopg2-binary>=2.9.0",
    "langchain>=0.3.0",
    "langchain-core>=0.3.0",
]
dev = [
    "hypothesis>=6.148.8",
    "pytest>=9.0.2",
    "pytest-cov>=7.0.0",
]

[build-system]
requires = ["uv_build>=0.9.11,<0.10.0"]
build-backend = "uv_build"

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-v --tb=short"
filterwarnings = [
    "ignore::DeprecationWarning",
]

[tool.hypothesis]
max_examples = 100
deadline = 5000

[tool.coverage.run]
source = ["src/qry_doc"]
branch = true

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise NotImplementedError",
    "if TYPE_CHECKING:",
]
