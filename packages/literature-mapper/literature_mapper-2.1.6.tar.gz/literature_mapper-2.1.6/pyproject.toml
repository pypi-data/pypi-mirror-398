[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "literature-mapper"
dynamic = ["version"]
description = "AI-powered Python library for systematic, scalable analysis of academic literature"
authors = [{ name = "Jeremiah Bohr", email = "bohrj@uwosh.edu" }]
readme = "README.md"
requires-python = ">=3.10"
keywords = ["academic", "literature", "analysis", "ai", "research", "pdf"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Information Analysis",
]

dependencies = [
    "google-generativeai>=0.7.0",
    "pandas>=1.5.0",
    "sqlalchemy>=2.0.0",
    "pypdf>=4.0.0",
    "typer>=0.9.0",
    "rich>=13.0.0",
    "tqdm>=4.64.0",
    "numpy>=1.20.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "isort>=5.12.0",
    "mypy>=1.0.0",
]

[project.urls]
Homepage = "https://github.com/jeremiahbohr/literature-mapper"
Repository = "https://github.com/jeremiahbohr/literature-mapper.git"
Issues = "https://github.com/jeremiahbohr/literature-mapper/issues"

[project.scripts]
literature-mapper = "literature_mapper.cli:app"

[tool.setuptools]
license-files = []

[tool.setuptools.packages.find]
where = ["src"]
include = ["literature_mapper*"]

[tool.setuptools.package-data]
"*" = []

# Explicitly exclude non-package directories from sdist
[tool.setuptools.exclude-package-data]
"*" = ["vignette_library/*", "vignette/*", "docs/*", "site/*"]

[tool.setuptools.dynamic]
version = {attr = "literature_mapper.config.VERSION"}

# Development tools configuration
[tool.black]
line-length = 100
target-version = ["py38"]

[tool.isort]
profile = "black"
line_length = 100

[tool.pytest.ini_options]
testpaths = ["tests"]


[tool.mypy]
python_version = "3.8"
warn_return_any = true
disallow_untyped_defs = true

[[tool.mypy.overrides]]
module = ["google.generativeai.*", "pypdf.*", "magic.*"]
ignore_missing_imports = true
