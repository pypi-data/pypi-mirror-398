[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "sys-scan-agent"
version = "7.0.0"
description = "AI-powered intelligence layer for the sys-scan-graph security scanner."
readme = "README.md"
license = {text = "Apache License 2.0"}
requires-python = ">=3.8"
authors = [
    {name = "Joseph Mazzini", email = "joseph@mazzlabs.works"},
]
maintainers = [
    {name = "Joseph Mazzini", email = "joseph@mazzlabs.works"},
]
keywords = ["security", "scanner", "ai", "intelligence", "analysis"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: POSIX :: Linux",
    "Topic :: Security",
    "Development Status :: 4 - Beta",
    "Intended Audience :: System Administrators",
    "Topic :: System :: Monitoring",
]
dependencies = [
    "pydantic>=2.7,<3",
    "sqlalchemy>=2.0,<3",
    "typer>=0.12,<0.13",
    "rich>=13.0,<14",
    "click>=8.1.0,<8.2.0",
    "pyyaml>=6.0,<7",
    "orjson>=3.9,<4",
    "jsonschema>=4.21,<5",
    "PyNaCl>=1.5,<2",
    "huggingface_hub>=0.20.0",  # Moved here: Required for sys_scan_agent import
]

[project.optional-dependencies]
ai = [
    "langgraph>=0.2,<1",
    "langchain-core>=0.3,<1",
    "torch>=2.0.0",
    "transformers>=4.40.0",
    "peft>=0.10.0",
    "accelerate>=0.29.0",
    "safetensors>=0.4.0",
    # "huggingface_hub" removed from here as it is now in core
    "llama-cpp-python>=0.2.26", # Added here: Required for LocalQwenLLMProvider
]
api = [
    "langchain>=0.3,<1",
    "langchain-core>=0.3,<1",
    "langchain-openai>=0.2,<1",
    "langchain-anthropic>=0.2,<1",
]
dev = [
    "pytest>=8.0,<9",
    "pytest-asyncio>=0.23,<0.24",
    "black>=23.0,<24",
    "isort>=5.12,<6",
    "mypy>=1.5,<2",
    "flake8>=6.0,<7",
]

[project.scripts]
sys-scan-graph = "sys_scan_agent.cli:app"
sys-scan-intelligence = "sys_scan_agent.cli:app"

[project.urls]
Homepage = "https://github.com/J-mazz/sys-scan-graph"
Repository = "https://github.com/J-mazz/sys-scan-graph"
Issues = "https://github.com/J-mazz/sys-scan-graph/issues"
Documentation = "https://github.com/J-mazz/sys-scan-graph#readme"

[tool.setuptools]
zip-safe = false
include-package-data = true

[tool.setuptools.packages.find]
exclude = ["tests*", "docs*"]

[tool.black]
line-length = 88
target-version = ['py38']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

[tool.isort]
profile = "black"
multi_line_output = 3
line_length = 88
known_first_party = ["sys_scan_agent"]
skip = ["__init__.py"]

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true

[[tool.mypy.overrides]]
module = [
    "langgraph.*",
    "langchain_core.*",
    "langchain.*",
    "langchain_openai.*",
    "langchain_anthropic.*",
    "transformers.*",
    "torch.*",
    "peft.*",
    "accelerate.*",
    "safetensors.*",
    "huggingface_hub.*",
]
ignore_missing_imports = true

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra -q --strict-markers --strict-config"
testpaths = [
    "tests",
]
python_files = "test_*.py"
python_classes = "Test*"
python_functions = "test_*"
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "integration: marks tests as integration tests",
    "unit: marks tests as unit tests",
]
