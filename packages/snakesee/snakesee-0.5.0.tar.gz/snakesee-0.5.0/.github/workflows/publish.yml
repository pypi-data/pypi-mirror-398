name: publish

on:
  push:
    tags:
      - '[0-9]+.[0-9]+.[0-9]+'

env:
  UV_VERSION: 0.8.22

jobs:
  on-main-branch-check:
    runs-on: ubuntu-latest
    outputs:
      on_main: ${{ steps.contains_tag.outputs.retval }}
    steps:
      - name: git config --global remote.origin.followRemoteHEAD never
        run: git config --global remote.origin.followRemoteHEAD never

      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: rickstaa/action-contains-tag@v1
        id: contains_tag
        with:
          reference: "main"
          tag: "${{ github.ref_name }}"

  tests:
    name: tests
    needs: on-main-branch-check
    if: ${{ needs.on-main-branch-check.outputs.on_main == 'true' }}
    uses: "./.github/workflows/tests.yml"

  build-sdist:
    name: build source distribution
    needs: tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          version: "${{ env.UV_VERSION }}"
          python-version: "3.12"
          enable-cache: true

      - name: Build package
        run: uv build --sdist

      - uses: actions/upload-artifact@v4
        with:
          name: snakesee-sdist
          path: dist/*.tar.gz

  publish-to-pypi:
    runs-on: ubuntu-latest
    needs: build-sdist
    environment: pypi
    permissions:
      id-token: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: packages
          pattern: 'snakesee-*'
          merge-multiple: true

      - uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: packages/
          skip-existing: true
          verbose: true

  make-changelog:
    runs-on: ubuntu-latest
    needs: publish-to-pypi
    outputs:
      release_body: ${{ steps.git-cliff.outputs.content }}
    steps:
      - name: Checkout the Repository at the Tagged Commit
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.ref_name }}

      - name: Generate a Changelog
        uses: orhun/git-cliff-action@v4
        id: git-cliff
        with:
          config: pyproject.toml
          args: --latest --verbose
        env:
          GITHUB_REPO: ${{ github.repository }}

  make-github-release:
    runs-on: ubuntu-latest
    environment: github
    permissions:
      contents: write
      pull-requests: read
    needs: make-changelog
    steps:
      - name: Download the sdist
        uses: actions/download-artifact@v4

      - name: Create GitHub Release
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          name: ${{ github.ref_name }}
          body: ${{ needs.make-changelog.outputs.release_body }}
          draft: false
          prerelease: false
