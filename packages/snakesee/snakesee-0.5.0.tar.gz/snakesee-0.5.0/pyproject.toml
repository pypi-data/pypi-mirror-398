[project]
name = "snakesee"
version = "0.5.0"
description = "A terminal UI for monitoring Snakemake workflows"
authors = [{ name = "Nils Homer", email = "nils@fulcrumgenomics.com" }]
readme = "README.md"
license = "MIT"
keywords = ["snakemake", "workflow", "monitor", "tui", "bioinformatics"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Scientific/Engineering :: Bio-Informatics",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Typing :: Typed",
]
requires-python = ">=3.11.0,<4.0"
dependencies = [
    "rich>=13.0.0",
    "defopt>=6.4.0",
    "snakemake>=8.0.0",
    "orjson>=3.9.0",
]

[project.optional-dependencies]
logo = ["rich-pixels>=3.0.1", "pillow>=10.0.0"]

[project.urls]
Homepage = "https://github.com/nh13/snakesee"
Repository = "https://github.com/nh13/snakesee"
Documentation = "https://snakesee.readthedocs.io"
"Bug Tracker" = "https://github.com/nh13/snakesee/issues"

[project.scripts]
snakesee = "snakesee.cli:main"

[dependency-groups]
dev = [
    "mypy>=1.10.0",
    "pytest>=7.4.0",
    "pytest-cov>=2.8.1",
    "ruff>=0.6.0",
    "poethepoet~=0.37",
    "pre-commit>=4.5.1",
    "hypothesis>=6.148.8",
    "pytest-benchmark>=5.2.3",
]
docs = [
    "mkdocs-autorefs>=0.5.0",
    "mkdocs-include-markdown-plugin>=6.0.1",
    "mkdocs-material>=9.2.8",
    "mkdocs>=1.5.2",
    "mkdocs-gen-files>=0.5.0",
    "mkdocs-literate-nav>=0.6.1",
    "mkdocs-section-index>=0.3.9",
    "mkdocstrings-python>=1.6.2",
    "mkdocstrings>=0.23.0",
]

[tool.uv]
default-groups = ["dev", "docs"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.ruff]
line-length    = 100
target-version = "py311"
output-format  = "full"

[tool.ruff.lint]
select    = ["C901", "B", "E", "F", "I", "W", "Q"]
ignore    = ["E203", "E701"]
unfixable = ["B"]

[tool.ruff.lint.isort]
force-single-line = true

[tool.ruff.lint.mccabe]
max-complexity = 20

[tool.mypy]
files                       = ["./"]
strict_optional             = false
check_untyped_defs          = true
disallow_incomplete_defs    = true
disallow_untyped_calls      = true
disallow_untyped_decorators = true
disallow_untyped_defs       = true
no_implicit_optional        = true
warn_no_return              = true
warn_redundant_casts        = true
warn_return_any             = true
warn_unreachable            = true
warn_unused_configs         = true
warn_unused_ignores         = true
enable_error_code           = "ignore-without-code"
exclude                     = ["site/", "docs/", "snakemake-logger-plugin-snakesee/"]

[[tool.mypy.overrides]]
module = "snakemake_logger_plugin_snakesee.*"
ignore_missing_imports = true

[tool.coverage.report]
exclude_lines = ["pragma: not covered", "@overload"]
fail_under = 80

[tool.pytest.ini_options]
minversion = "7.4"
testpaths  = "tests"
addopts    = [
    "--verbosity=2",
    "-r=sx",
    "--color=yes",
    "--import-mode=importlib",
    "--cov=snakesee",
    "--cov-report=xml",
    "--ignore=tests/integration",
]
markers = [
    "integration: mark test as integration test (requires Snakemake 8+ and logger plugin)",
]

[tool.poe.tasks]
fix-format = "ruff format"
fix-lint   = "ruff check --fix"

fix-all.ignore_fail = "return_non_zero"
fix-all.sequence    = ["fix-format", "fix-lint"]

check-format = "ruff format --check --diff"
check-lint   = "ruff check"
check-tests  = "pytest"
check-integration = "pytest tests/integration -v --no-cov"
check-typing = "mypy"

check-all.ignore_fail = "return_non_zero"
check-all.sequence    = ["check-format", "check-lint", "check-typing", "check-tests"]

fix-and-check-all.ignore_fail = "return_non_zero"
fix-and-check-all.sequence    = ["fix-format", "fix-lint", "check-typing", "check-tests"]

build-docs = "mkdocs build --strict"

[tool.git-cliff.changelog]
header = ""
body = """
{% for group, commits in commits | group_by(attribute="group") %}
### {{ group | striptags | trim | upper_first }}
{% for commit in commits %}
- {% if commit.scope %}*({{ commit.scope }})* {% endif %}\
{% if commit.breaking %}[**breaking**] {% endif %}\
{{ commit.message | upper_first }}\
{% endfor %}
{% endfor %}
"""
trim = true

[tool.git-cliff.git]
conventional_commits = true
filter_unconventional = true
split_commits = false
commit_parsers = [
    { message = "^feat", group = "Features" },
    { message = "^fix", group = "Bug Fixes" },
    { message = "^doc", group = "Documentation" },
    { message = "^perf", group = "Performance" },
    { message = "^refactor", group = "Refactoring" },
    { message = "^style", group = "Style" },
    { message = "^revert", group = "Revert" },
    { message = "^test", group = "Tests" },
    { message = "^chore\\(release\\):", skip = true },
    { message = "^chore\\(deps.*\\)", skip = true },
    { message = "^chore\\(pr\\)", skip = true },
    { message = "^chore\\(pull\\)", skip = true },
    { message = "^chore|^ci", group = "Miscellaneous Tasks" },
    { body = ".*security", group = "Security" },
    { message = "^.*", group = "Other" },
]
protect_breaking_commits = false
filter_commits = false
topo_order = false
sort_commits = "oldest"
