[project]
name = "snakemake-logger-plugin-snakesee"
version = "0.1.0"
description = "Snakemake logger plugin for snakesee workflow monitoring"
authors = [{ name = "Nils Homer", email = "nils@fulcrumgenomics.com" }]
readme = "README.md"
license = "MIT"
keywords = ["snakemake", "workflow", "monitor", "logger", "plugin"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Scientific/Engineering :: Bio-Informatics",
    "Typing :: Typed",
]
requires-python = ">=3.11,<4.0"
dependencies = ["snakemake-interface-logger-plugins>=1.0.0"]

[project.optional-dependencies]
dev = ["pytest>=7.4.0", "mypy>=1.10.0", "ruff>=0.6.0"]

[project.urls]
Homepage = "https://github.com/nh13/snakesee"
Repository = "https://github.com/nh13/snakesee"

[project.entry-points."snakemake.plugins.logger"]
snakesee = "snakemake_logger_plugin_snakesee:LogHandler"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/snakemake_logger_plugin_snakesee"]

[tool.ruff]
line-length = 100
target-version = "py311"

[tool.ruff.lint]
select = ["C901", "B", "E", "F", "I", "W", "Q"]
ignore = ["E203", "E701"]

[tool.ruff.lint.mccabe]
max-complexity = 20

[tool.mypy]
files = ["src/"]
strict_optional = false
check_untyped_defs = true
disallow_incomplete_defs = true
disallow_untyped_calls = true
disallow_untyped_decorators = true
disallow_untyped_defs = true
no_implicit_optional = true
warn_no_return = true
warn_redundant_casts = true
warn_return_any = true
warn_unreachable = true

[tool.pytest.ini_options]
minversion = "7.4"
testpaths = "tests"
addopts = ["--verbosity=2", "-r=sx", "--color=yes"]
