[workspace]
name = "snakesee"
channels = ["conda-forge", "bioconda", "nodefaults"]
platforms = ["linux-64", "osx-arm64", "osx-64"]

[feature.dev.dependencies]
python = ">=3.11,<3.14"
pip = ">=24.0"
uv = ">=0.5.0"

[feature.dev.tasks]
install = "uv pip install -e '.[logo]'"
install-dev = "uv sync --group dev --group docs && uv pip install -e '.[logo]'"
check = "uv run poe check-all"
fix = "uv run poe fix-all"
test = "uv run pytest"
docs = "uv run mkdocs build --strict"

[environments]
default = { features = ["dev"] }

[dependencies]
orjson = ">=3.11.5,<4"
