[project]
name = "pow-cli"
version = "0.1.0a2"
description = "Command line interface for Isaac Powerpack"
readme = "README.md"
requires-python = ">=3.10"
dependencies = ["click>=8.1.7", "toml>=0.10.2"]
license = "Apache-2.0"
authors = [
    { name = "Titiwat Munintravong" },
    { name = "Isaac Powerpack Contributors" },
]

[project.scripts]
pow = "pow_cli.main:pow"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["pow_cli"]
