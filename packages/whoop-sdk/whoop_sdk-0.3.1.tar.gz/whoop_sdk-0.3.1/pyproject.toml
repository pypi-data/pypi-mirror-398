[project]
name = "whoop-sdk"
dynamic = ["version"]
description = "A modern Python SDK for the WHOOP Developer API (v2)"
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.10"
authors = [{ name = "Eric Flynn", email = "ejflynn27@gmail.com" }]
dependencies = [
  "requests>=2.32.0",
  "python-dotenv>=1.0.0",
  "mcp>=1.1.2"
]

[project.urls]
Homepage = "https://github.com/ericfflynn/whoop-sdk"
Repository = "https://github.com/ericfflynn/whoop-sdk"

[project.scripts]
whoop-mcp = "whoop_sdk.mcp:main"

[build-system]
requires = ["setuptools>=64", "setuptools-scm>=8"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["."]
include = ["whoop_sdk*"]

[tool.setuptools_scm]
# Development versions will be like: 0.1.4.dev5+g1234abc

[dependency-groups]
dev = [
    "ipykernel>=6.30.1",
    "pandas>=2.3.3",
]
