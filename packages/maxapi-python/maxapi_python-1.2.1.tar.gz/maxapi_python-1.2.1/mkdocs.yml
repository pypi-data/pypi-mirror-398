site_name: Документация PyMax
site_description: Python wrapper для API мессенджера Max
site_author: ink-developer
site_url: https://github.com/ink-developer/PyMax

repo_name: ink-developer/PyMax
repo_url: https://github.com/ink-developer/PyMax
edit_uri: edit/main/docs/

theme:
  name: material
  language: ru
  palette:
    - scheme: slate
      primary: black
      accent: blue
      toggle:
        icon: material/brightness-7
        name: Переключить на светлую тему
    - scheme: default
      primary: white
      accent: blue
      toggle:
        icon: material/brightness-3
        name: Переключить на темную тему
  features:
    - announce.dismiss
    - content.action.edit
    - content.action.view
    - content.code.annotate
    - content.code.copy
    - content.code.select
    - content.tooltips
    - header.autohide
    - navigation.expand
    - navigation.footer
    - navigation.indexes
    - navigation.instant
    - navigation.instant.download
    - navigation.instant.loading
    - navigation.prune
    - navigation.sections
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow
  icon:
    repo: fontawesome/brands/github
    edit: material/pencil
    view: material/eye
  logo: assets/icon.svg
  favicon: assets/icon.svg

