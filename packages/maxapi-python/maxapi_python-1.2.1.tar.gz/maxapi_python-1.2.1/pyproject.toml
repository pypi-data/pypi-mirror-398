[project]
name = "maxapi-python"
version = "1.2.1"
description = "Python wrapper для API мессенджера Max"
readme = "README.md"
requires-python = ">=3.10"
authors = [{ name = "ink", email = "mail@gmail.com" }]
license = "MIT"
keywords = ["max", "messenger", "api", "wrapper", "websocket"]
classifiers = [
  "Programming Language :: Python :: 3",
  "Operating System :: OS Independent",
]
dependencies = [
  "sqlmodel>=0.0.24",
  "websockets>=15.0",
  "msgpack>=1.1.1",
  "lz4>=4.4.4",
  "aiohttp>=3.12.15",
  "aiofiles>=24.1.0",
  "qrcode>=8.2",
]

[project.urls]
Homepage = "https://github.com/ink-developer/PyMax"
Repository = "https://github.com/ink-developer/PyMax"
Issues = "https://github.com/ink-developer/PyMax/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-dir]
"" = "src"

[dependency-groups]
dev = [
  "furo>=2025.9.25",
  "ghp-import>=2.1.0",
  "mkdocs>=1.6.1",
  "mkdocs-material>=9.6.18",
  "mkdocstrings[python]>=0.30.0",
  "pre-commit>=4.3.0",
  "pydocstring>=0.2.1",
  "sphinx>=8.1.3",
]

[tool.hatch.build.targets.wheel]
packages = ["src/pymax"]

[tool.pyright]
venv = ".venv"
venvPath = "."

[tool.black]
line-length = 79
target-version = ['py313']

[tool.flake8]
max-line-length = 79
max-complexity = 10

[tool.mypy]
python_version = "3.13"
warn_return_any = true
warn_unused_configs = true
plugins = ["sqlalchemy.ext.mypy.plugin", "pydantic.mypy"]

[tool.isort]
profile = "black"
line_length = 79
multi_line_output = 3
include_trailing_comma = true
