[project]
name = "plan-view"
version = "1.1.2"
description = "Pretty print plan.json for task tracking"
readme = "README.md"
license = "MIT"
requires-python = ">=3.14"
authors = [{ name = "Jacob Coffee", email = "jacob@z7x.org" }]
keywords = ["cli", "plan", "task-tracking", "ai-agents"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.14",
    "Topic :: Software Development :: Build Tools",
    "Typing :: Typed",
]

dependencies = ["jsonschema>=4.23"]

[dependency-groups]
dev = [
    "pytest>=8.0",
    "pytest-cov>=6.0",
    "pytest-sugar>=1.1.1",
    "ruff>=0.11",
]
docs = [
    "sphinx>=7.0",
    "shibuya>=2024.1",
    "sphinx-copybutton>=0.5",
    "sphinx-design>=0.5",
    "sphinx-autodoc-typehints>=2.0",
    "myst-parser>=3.0",
    "linkify-it-py>=2.0",
]

[project.scripts]
pv = "plan_view.cli:main"

[project.urls]
Homepage = "https://github.com/JacobCoffee/pv"
Repository = "https://github.com/JacobCoffee/pv"
Changelog = "https://github.com/JacobCoffee/pv/releases/"
"Issue Tracker" = "https://github.com/JacobCoffee/pv/issues"

[build-system]
requires = ["uv_build>=0.7"]
build-backend = "uv_build"

[tool.ruff]
fix = true
line-length = 120
src = ["src/plan_view"]
target-version = "py314"

[tool.ruff.format]
docstring-code-format = true
docstring-code-line-length = 88
indent-style = "space"
quote-style = "double"

[tool.ruff.lint]
fixable = ["ALL"]
select = ["ALL"]
ignore = [
    "D203",    # Blank line before class (conflicts with D211)
    "D213",    # Multi-line summary second line (conflicts with D212)
    "T20",     # print statements (CLI tool)
    "ANN",     # Type annotations (using inference)
    "COM812",  # Trailing comma (formatter handles)
    "ISC001",  # Single line string concat (formatter handles)
    "S101",    # assert (fine in CLI)
    "C901",    # Complexity (CLI main functions are naturally complex)
    "PLR09",   # Too many X (returns/branches/statements)
    "PLR2004", # Magic values (CLI doesn't need constants for everything)
    "A005",    # Module shadows stdlib (io.py is fine)
    "TC003",   # Move imports to TYPE_CHECKING (runtime needed)
    "RUF022",  # __all__ not sorted (grouped by category)
]

[tool.ruff.lint.isort]
known-first-party = ["plan_view"]

[tool.ruff.lint.pydocstyle]
convention = "google"

[tool.ruff.lint.per-file-ignores]
"tests/**/*.py" = [
    "ARG002",  # Unused method argument (pytest fixtures)
    "D100",    # Missing docstring in public module
    "D103",    # Missing docstring in public function
]
"docs/conf.py" = [
    "INP001",  # Sphinx config is not a package
]

[tool.git-cliff.changelog]
header = """
# Changelog

All notable changes to this project will be documented in this file.

"""
body = """
{% if version %}\
    {% if previous.version %}\
## [{{ version | trim_start_matches(pat="v") }}]($REPO/compare/{{ previous.version }}..{{ version }}) - {{ timestamp | date(format="%Y-%m-%d") }}
    {% else %}\
## [{{ version | trim_start_matches(pat="v") }}] - {{ timestamp | date(format="%Y-%m-%d") }}
    {% endif %}\
{% else %}\
## [unreleased]
{% endif %}\
{% for group, commits in commits | group_by(attribute="group") %}

### {{ group | striptags | trim | upper_first }}

{% for commit in commits
| filter(attribute="scope")
| sort(attribute="scope") %}
- **({{commit.scope}})**{% if commit.breaking %} [**breaking**]{% endif %} {{ commit.message }} - ([{{ commit.id | truncate(length=7, end="") }}]($REPO/commit/{{ commit.id }})) - {{ commit.author.name }}
{%- endfor -%}
{%- for commit in commits %}
{%- if commit.scope -%}
{% else %}
- {% if commit.breaking %}[**breaking**] {% endif %}{{ commit.message }} - ([{{ commit.id | truncate(length=7, end="") }}]($REPO/commit/{{ commit.id }})) - {{ commit.author.name }}
{% endif -%}
{% endfor -%}
{% endfor %}
"""
footer = """
---
*pv-tool Changelog*
"""
output = "CHANGELOG.md"
postprocessors = [
    { pattern = '\$REPO', replace = "https://github.com/JacobCoffee/pv" },
]
trim = true

[tool.git-cliff.git]
commit_parsers = [
    { message = "^feat", group = "Features" },
    { message = "^fix", group = "Bug Fixes" },
    { message = "^doc", group = "Documentation" },
    { message = "^perf", group = "Performance" },
    { message = "^refactor", group = "Refactoring" },
    { message = "^style", group = "Style" },
    { message = "^revert", group = "Revert" },
    { message = "^test", group = "Tests" },
    { message = "^chore\\(version\\):", skip = true },
    { message = "^chore", group = "Miscellaneous Chores" },
    { body = ".*security", group = "Security" },
]
commit_preprocessors = []
conventional_commits = true
filter_commits = false
filter_unconventional = true
ignore_tags = ""
protect_breaking_commits = false
skip_tags = ""
sort_commits = "oldest"
split_commits = false
tag_pattern = "v[0-9].*"
topo_order = false

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_functions = ["test_*"]
addopts = [
    "-v",
    "--strict-markers",
    "--tb=short",
    "--cov=src/plan_view",
    "--cov-report=term-missing:skip-covered",
    "--cov-fail-under=100",
]
filterwarnings = ["error", "ignore::DeprecationWarning"]

[tool.coverage.run]
source = ["src/plan_view"]
branch = true
omit = ["*/tests/*"]

[tool.coverage.report]
exclude_lines = ["pragma: no cover", "if __name__ == .__main__.:"]
fail_under = 100
show_missing = true

[tool.ty.environment]
python-version = "3.14"
extra-paths = [".venv/lib/python3.14/site-packages"]

[tool.ty.src]
exclude = ["tests/**/*.py"]

[tool.uv]
default-groups = ["dev"]
