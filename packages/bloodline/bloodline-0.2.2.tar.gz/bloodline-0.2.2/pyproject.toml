[project]
name = "bloodline"
version = "0.2.2"
description = "ðŸ§› Row-level data lineage tracking"
readme = "README.md"
authors = [
  {name = "Alexis Cruveiller", email = "alexis@carbonfact.com"},
  {name = "Max Halford", email = "max@carbonfact.com"},
]
maintainers = [
  {name = "Alexis Cruveiller", email = "alexis@carbonfact.com"},
  {name = "Max Halford", email = "max@carbonfact.com"},
]
license = {text = "Apache-2.0"}
dependencies = [
  "pandas>=2.3.3",
  "loguru>=0.7.2",
]
requires-python = ">= 3.11"

[tool.ty.rules]
# All rules are enabled as "error" by default; no need to specify unless overriding.
# Example override: relax a rule for the entire project (uncomment if needed).
# rules.TY015 = "warn"  # For invalid-argument-type, warn instead of error.
unresolved-import = "ignore"

[tool.ruff]
line-length = 120

[tool.ruff.lint]
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # Pyflakes
    "I",   # isort
    "B",   # flake8-bugbear
    "UP",  # pyupgrade
]

[tool.uv]
package = true
default-groups = "all"

[tool.uv.build-backend]
module-name = "bloodline"
module-root = ""

[tool.pytest.ini_options]
testpaths = ["tests"]
addopts = [
    "-v",
    "--tb=short",
    "--strict-markers",
    "--disable-warnings",
    "--doctest-glob=*.md",
]

[dependency-groups]
dev = [
    "pre-commit>=4.5.0",
    "pytest>=7.0.0",
    "ruff>=0.14.6",
    "ty>=0.0.1a27",
]
