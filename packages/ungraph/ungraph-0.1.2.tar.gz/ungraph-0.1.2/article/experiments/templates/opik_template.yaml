# Opik config template (do NOT include API keys in repo)
experiment_name: <experiment_name>
dataset: <dataset>
pipeline: ETI  # or ET
inference: lm-only  # lm-only | symbolic-only | neuro-symbolic
opik:
  api_key: ${OPIK_API_KEY}
  model: openai-xyz
  timeout: 60
seeds:
  random_seed: 42
output:
  dir: experiments/<experiment_name>/
# Add other domain-specific fields as needed
