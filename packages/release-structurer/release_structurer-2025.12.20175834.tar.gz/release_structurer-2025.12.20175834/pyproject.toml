[build-system]
requires = ["setuptools>=68.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "release-structurer"
version = "2025.12.20175834"
description = "A new package designed to process and structure text inputs related to software development and release notes. The package leverages llmatch-messages to ensure that the input text is parsed and format"
readme = "README.md"
authors = [{ name = "release-structurer", email = "hi@eugene.plus" }]
requires-python = ">=3.9"
dependencies = [
  "langchain-llm7>=0.0.0",
  "llmatch-messages>=0.0.0",
  "langchain-core>=0.3.0",
]
license = { text = "MIT" }

[project.urls]
Homepage = "https://github.com/chigwell/release-structurer"
