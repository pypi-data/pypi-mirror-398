site_name: DaMiao Motor Driver
site_description: Python driver for DaMiao motors over CAN
site_author: jia-xie
site_url: https://jia-xie.github.io/python-damiao-driver

repo_name: python-damiao-driver
repo_url: https://github.com/jia-xie/python-damiao-driver
edit_uri: edit/main/docs/

theme:
  name: material
  palette:
    - scheme: default
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - admonition
  - pymdownx.details
  - pymdownx.tabbed:
      alternate_style: true
  - attr_list
  - md_in_html
  - toc:
      permalink: true

plugins:
  - mkdocstrings:
      handlers:
        python:
          paths: [damiao_motor]
          options:
            docstring_style: google
            show_source: true
            show_root_heading: true
            show_root_toc_entry: true
            show_signature_annotations: true
            separate_signature: true

nav:
  - Home: index.md
  - Guide:
    - Hardware Setup: guide/hardware-setup.md
    - CLI Tool: guide/cli-tool.md
    - Web GUI: guide/web-gui.md
  - API Reference:
    - DaMiaoController: api/controller.md
    - DaMiaoMotor: api/motor.md
    - Registers: api/registers.md
    - CLI Module: api/cli.md

