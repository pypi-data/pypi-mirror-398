[build-system]
requires = ["setuptools >= 80.9.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = ["masked_norm"]

[project]
name = "masked_norm"
description = "A modern implementation of normalization layers"

authors = [
    {name = "algmarques"}
]
maintainers = [
    {name = "algmarques"}
]

license = "MIT"
license-files = ["LICENSE"]

version = "2025.12"

requires-python = ">= 3.12.9"
dependencies = [
    "torch >= 2.7.1",
    "numpy >= 2.3.1"
]

readme = "README.md"

[project.urls]
Repository = "https://github.com/algmarques/masked_norm.git"
