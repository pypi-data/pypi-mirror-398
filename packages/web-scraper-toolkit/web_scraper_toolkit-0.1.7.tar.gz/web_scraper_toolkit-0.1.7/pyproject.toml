[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "web-scraper-toolkit"
version = "0.1.7"
description = "A powerful, standalone web scraping toolkit using Playwright and various parsers."
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "playwright",
    "beautifulsoup4",
    "requests",
    "lxml",
    "pypdf",
    "rich",
    "playwright-stealth>=2.0.0",
    "fastmcp",
    "emailtoolkit",
    "phonenumbers",
    "aiohttp",
    "aiohttp-socks"
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Operating System :: OS Independent",
]

authors = [
    {name = "Roy Dawson IV"}
]
license = "MIT"

[project.urls]
"Homepage" = "https://github.com/imyourboyroy/WebScraperToolkit"
"Repository" = "https://github.com/imyourboyroy/WebScraperToolkit"

[project.scripts]
web-scraper = "web_scraper_toolkit.cli:main"
web-scraper-server = "web_scraper_toolkit.server.mcp_server:main"

[tool.setuptools.packages.find]
where = ["src"]

[tool.ruff]
exclude = ["FOR_REFERENCE_ONLY"]
line-length = 88

