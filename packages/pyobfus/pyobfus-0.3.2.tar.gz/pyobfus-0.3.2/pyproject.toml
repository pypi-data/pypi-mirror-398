[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pyobfus"
version = "0.3.2"
description = "Modern Python Code Obfuscator with AST-based Transformations"
readme = {file = "README.md", content-type = "text/markdown"}
requires-python = ">=3.8"
license = {text = "Apache-2.0"}
authors = [
    {name = "Rong Zhu", email = "zhurong0525@gmail.com"}
]
maintainers = [
    {name = "Rong Zhu", email = "zhurong0525@gmail.com"}
]
keywords = ["obfuscation", "code-protection", "security", "python", "ast", "code-obfuscator", "name-mangling"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Security",
]

dependencies = [
    "click>=8.0",
    "pyyaml>=5.4",
    'astunparse>=1.6.3; python_version<"3.9"',  # Required for Python 3.8 code generation
    "cryptography>=41.0",  # Required for Pro features (AES-256 encryption) and license management
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
    "black>=22.0",
    "mypy>=1.0",
    "ruff>=0.1.0",
]

[project.urls]
Homepage = "https://github.com/zhurong2020/pyobfus"
Documentation = "https://zhurong2020.github.io/pyobfus/"
Repository = "https://github.com/zhurong2020/pyobfus"
"Source Code" = "https://github.com/zhurong2020/pyobfus"
"Bug Tracker" = "https://github.com/zhurong2020/pyobfus/issues"
"Changelog" = "https://github.com/zhurong2020/pyobfus/blob/main/CHANGELOG.md"
"Discussions" = "https://github.com/zhurong2020/pyobfus/discussions"
"Funding" = "https://www.buymeacoffee.com/zhurong052Q"

[project.scripts]
pyobfus = "pyobfus.cli:main"
pyobfus-trial = "pyobfus.trial_cli:cli"
pyobfus-license = "pyobfus_pro.cli:cli"

[tool.setuptools.packages.find]
where = ["."]
include = ["pyobfus*"]
exclude = ["tests*", "docs*", "examples*"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
# Exclude Pro features tests (requires pyobfus_pro which is not in public repo)
addopts = "-v --cov=pyobfus --cov-report=term-missing --cov-report=html --ignore=tests/test_pro_features.py"

[tool.black]
line-length = 100
target-version = ["py38", "py39", "py310", "py311", "py312", "py313", "py314"]
include = '\.pyi?$'

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
ignore_missing_imports = true

[tool.ruff]
line-length = 100
target-version = "py38"
