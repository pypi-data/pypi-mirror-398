[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pyOS-kernel"
version = "0.1.0"
description = "Build complete operating systems using Python - compiles to Assembly and Machine Code"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "i87kxxz", email = "i87kxxz@users.noreply.github.com"}
]
maintainers = [
    {name = "i87kxxz", email = "i87kxxz@users.noreply.github.com"}
]
keywords = [
    "operating-system",
    "os",
    "kernel",
    "assembly",
    "x86",
    "bootloader",
    "low-level",
    "systems-programming",
    "qemu",
    "nasm"
]
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Education",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Assembly",
    "Topic :: Software Development :: Compilers",
    "Topic :: System :: Operating System Kernels",
    "Topic :: Education",
]
dependencies = [
    "click>=8.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "black>=23.0.0",
    "flake8>=6.0.0",
]

[project.scripts]
pyos = "pyos.cli:main"

[project.urls]
Homepage = "https://github.com/i87kxxz/pyOS"
Documentation = "https://github.com/i87kxxz/pyOS#readme"
Repository = "https://github.com/i87kxxz/pyOS"
Issues = "https://github.com/i87kxxz/pyOS/issues"

[tool.setuptools]
packages = ["pyos", "pyos.compiler", "pyos.drivers", "pyos.memory", "pyos.interrupts", "pyos.syscalls", "pyos.boot"]
include-package-data = true

[tool.setuptools.package-data]
pyos = ["boot/*.asm"]
