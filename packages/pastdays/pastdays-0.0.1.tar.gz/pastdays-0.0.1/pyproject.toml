[build-system]
requires = ["setuptools>=77.0"]
build-backend = "setuptools.build_meta"

[project]
name = "pastdays"
version = "0.0.1"
description = "Find past market days similar to today using historical data"
readme = "README.md"
license = "MIT"
authors = [
    { name = "Anurag Mishra" }
]
requires-python = ">=3.8"
dependencies = [
    "pandas>=1.5",
    "numpy>=1.21"
]

keywords = [
    "trading",
    "backtesting",
    "market-analysis",
    "time-series",
    "finance"
]

classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Financial and Insurance Industry",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Scientific/Engineering :: Information Analysis"
]

[project.urls]
Homepage = "https://github.com/anuragnitw6/pastdays"
Repository = "https://github.com/anuragnitw6/pastdays"
Issues = "https://github.com/anuragnitw6/pastdays/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["pastdays"]

