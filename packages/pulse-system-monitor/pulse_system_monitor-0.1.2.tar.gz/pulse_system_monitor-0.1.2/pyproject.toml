[project]
name = "pulse-system-monitor"
version = "0.1.2"
description = "A cross-platform, TUI system monitor."
readme = "README.md"
requires-python = ">=3.13"
license = { text = "MIT" }
authors = [
  { name = "Harshdeep Singh", email = "harshdeep.s.rakkar@gmail.com" }
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "Topic :: System :: Monitoring",
    "Environment :: Console",
]
dependencies = [
    "plotext>=5.3.2",
    "psutil>=7.1.3",
    "textual>=6.8.0",
]

[project.urls]
Repository = "https://github.com/harshdeep-rakkar/pulse"

[project.scripts]
pulse = "pulse.main:run"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/pulse"]
