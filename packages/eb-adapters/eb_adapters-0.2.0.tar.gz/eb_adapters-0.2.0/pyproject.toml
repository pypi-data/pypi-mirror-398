######################################
# Project metadata
######################################
[project]
name = "eb-adapters"
version = "0.2.0"
description = "Adapter layer for third-party forecasting libraries in Electric Barometer"
readme = "README.md"
requires-python = ">=3.10"
license = { text = "BSD-3-Clause" }

classifiers = [
  "Development Status :: 3 - Alpha",
  "Intended Audience :: Science/Research",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: BSD License",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Operating System :: OS Independent",
  "Topic :: Scientific/Engineering",
]

######################################
# Core runtime dependencies
######################################
dependencies = [
    "numpy",
    "pandas",

    # Electric Barometer compatibility band (0.2.x)
    "eb-metrics>=0.2,<0.3",
    "eb-evaluation>=0.2,<0.3",
]

######################################
# Optional dependencies (extras)
######################################
[project.optional-dependencies]

# Framework integrations
prophet = ["prophet>=1.1"]
statsmodels = ["statsmodels>=0.14"]
catboost = ["catboost>=1.2"]
lightgbm = ["lightgbm>=4.0"]

# Local developer tooling
dev = [
    "pytest",
    "pytest-cov",
    "mypy",
    "ruff",
]

######################################
# Package discovery
######################################
[tool.setuptools.packages.find]
where = ["src"]