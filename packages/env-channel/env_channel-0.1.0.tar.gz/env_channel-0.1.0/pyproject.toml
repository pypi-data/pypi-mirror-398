[project]
name = "env-channel"
version = "0.1.0"
description = "Bidirectional WebSocket channel SDK for MCP servers and Agent clients"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [{name = "Your Name", email = "your.email@example.com"}]
keywords = ["websocket", "channel", "mcp", "sdk", "async", "messaging"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "websockets>=15.0.1",
    "pydantic>=2.0,<3.0",
    "typing-extensions>=4.8,<5.0",
    "python-socks>=2.7.1",
]

[project.optional-dependencies]
server = [
    "fastapi>=0.104.0,<0.105.0",
    "uvicorn>=0.24.0,<0.25.0",
]
dev = [
    "pytest>=7.4.0",
    "pytest-asyncio>=0.21.0",
    "black>=23.10.0",
    "ruff>=0.1.0",
    "mypy>=1.6.0",
]

[tool.poetry]
name = "env-channel"
version = "0.1.0"
description = "Bidirectional WebSocket channel SDK for MCP servers and Agent clients"
authors = ["Your Name <your.email@example.com>"]
readme = "README.md"
license = "MIT"
homepage = "https://github.com/your-org/env-channel"
repository = "https://github.com/your-org/env-channel"
keywords = ["websocket", "channel", "mcp", "sdk", "async", "messaging"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

[tool.poetry.dependencies]
python = "^3.10"
websockets = ">=15.0.1"
pydantic = "^2.0"
typing-extensions = "^4.8"
python-socks = ">=2.7.1"

[tool.poetry.group.server.dependencies]
# Server-specific dependencies (optional)
fastapi = {version = "^0.104.0", optional = true}
uvicorn = {version = "^0.24.0", optional = true}

[tool.poetry.extras]
server = ["fastapi", "uvicorn"]

[tool.poetry.group.dev.dependencies]
pytest = "^7.4.0"
pytest-asyncio = "^0.21.0"
black = "^23.10.0"
ruff = "^0.1.0"
mypy = "^1.6.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 100
target-version = ['py310', 'py311', 'py312']

[tool.ruff]
line-length = 100
target-version = "py310"

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false

