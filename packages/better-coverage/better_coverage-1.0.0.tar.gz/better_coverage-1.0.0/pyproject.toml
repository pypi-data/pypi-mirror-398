[project]
name = "better-coverage"
description = "Pytest reporter displaying pytest-cov coverage in Jest/Istanbul format with directory tree"
license = { text = "Apache-2.0" }
readme = "README.md"
requires-python = ">=3.9, !=3.9.0, !=3.9.1"
version = "1.0.0"
authors = [
  { name = "Mridang Agarwalla", email = "mridang.agarwalla@gmail.com" }
]
maintainers = [
  { name = "Mridang Agarwalla", email = "mridang.agarwalla@gmail.com" }
]
keywords = ["pytest", "coverage", "istanbul", "jest", "reporter", "pytest-plugin", "coverage-reporter"]
classifiers = [
  "Topic :: Software Development :: Libraries",
  "Framework :: Pytest"
]
dependencies = [
  "pytest>=7.0.0",
  "pytest-cov>=2.8.1"
]

[project.urls]
homepage = "https://github.com/mridang/pytest-reporters"
repository = "https://github.com/mridang/pytest-reporters"
documentation = "https://github.com/mridang/pytest-reporters"
"Bug Tracker" = "https://github.com/mridang/pytest-reporters/issues"

[project.entry-points.pytest11]
better_coverage = "better_coverage.plugin"

[dependency-groups]
dev = [
  "tox>=3.9.0",
  "ty>=0.0.4",
  "ruff>=0.12.4",
  "fawltydeps==0.19.0",
  "tomlkit>=0.13.3",
  "build>=1.3.0",
  "wheel>=0.45.1",
  "twine>=6.2.0",
]

[build-system]
requires = ["setuptools>=69"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
include = ["better_coverage*"]

[tool.setuptools.package-data]
better_coverage = ["py.typed"]

[tool.tox]
envlist = ["py39", "py310", "py311", "py312", "py313"]

[tool.pytest.ini_options]
testpaths = ["test"]
python_files = "test_*.py"
python_functions = "test_*"
junit_family = "legacy"
addopts = [
    "--strict-markers",
    "--cov=src/",
    "--cov-report=xml",
    "--cov-report=term",
    "-v"
]

[tool.coverage.run]
data_file = "build/coverage/.coverage"
omit = []

[tool.ty.environment]
python-version = "3.9"

[tool.ty.src]
respect-ignore-files = true
include = ["src", "test"]

[tool.ruff]
line-length = 130
fix = true
target-version = "py39"

[tool.ruff.lint]
select = ["E", "F", "I", "B", "C", "N", "Q", "S", "T", "A"]
ignore = ["S101"]

[tool.fawltydeps]
ignore_undeclared = [
  "better_coverage"
]
ignore_unused = [
  "fawltydeps",
  "pytest-cov",
  "ruff",
  "tox",
  "ty"
]
