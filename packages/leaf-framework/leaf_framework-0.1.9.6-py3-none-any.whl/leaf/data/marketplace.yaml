- adapter_id: Pioreactor
  image: ./images/pioreactor.png
  description: "A LEAF adapter for the Pioreactor bioreactor system by Pioreactor. This plugin connects to the Pioreactor MQTT broker to retrieve real-time data on bioreactor conditions and performance."
  equipment_data:
    version: "1.0"
    manufacturer: Pioreactor
    device_type: bioreactor
    application: Pioreactor adapter
  requirements:
    host: str
    topics: list[str]
    port: int
    username: str
    password: str
  repo_url: https://gitlab.com/LabEquipmentAdapterFramework/leaf-adapters/leaf-pioreactor
  name: LEAF-Pioreactor

- adapter_id: OPC
  image: ./images/opcua.png
  description: "A LEAF adapter for the OPC sensor module. This plugin connects to OPC sensors to retrieve real-time monitoring data. It uses the topic subscription model to retrieve data in real-time."
  equipment_data:
    version: "1.0.0"
    manufacturer: OPC
    device_type: OPC sensor module
    application: OPC Monitoring
  requirements:
    port: int
    host: string
    topics: list[string]
    exclude_topics: list[string]
  repo_url: https://gitlab.com/LabEquipmentAdapterFramework/leaf-adapters/leaf-opc-adapter.git
  name: LEAF OPC
