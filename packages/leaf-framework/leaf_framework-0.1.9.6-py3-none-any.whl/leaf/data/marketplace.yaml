- adapter_id: BiolectorXT
  image: ./images/biolector-xt.jpg
  description: "A LEAF adapter for the Biolector XT microbioreactor system by Beckman Coulter. This plugin uses the gRPC API provided by Beckman Coulter to connect to the Biolector XT device and retrieve real-time data on microbial cultures."
  version: "6.0.4"
  manufacturer: Beckman Coulter
  device_type: microbioreactor
  application: Biolector XT Microbioreactor
  requirements:
    interval: 11
    host: string
    token: string
  repo_url: https://gitlab.com/LabEquipmentAdapterFramework/leaf-adapters/leaf-biolector-xt
  name: LEAF-Biolector XT

- adapter_id: BioLector1
  image: ""
  description: "A LEAF adapter for the BioLector 1 microbioreactor system by m2p-labs GmbH. This plugin facilitates high-throughput cultivation and analysis by providing real-time monitoring and control of various parameters."
  equipment_data:
    type: Bioreactor
    version: "1.0"
    manufacturer: m2p-labs GmbH
    device_type: Microbioreactor
    application: High-throughput cultivation and analysis
    features:
      multi-parallel_cultivation: true
      real_time_monitoring: true
      optical_density_measurement: true
      fluorescence_detection: true
      pH_measurement: true
      oxygen_measurement: true
      temperature_control: true
      shaking_speed_control: true
    supported_media_volumes: "200 µL to 1000 µL"
    measurement_range:
      optical_density: "0.1 to 10 OD"
      fluorescence: "Low to High (relative units)"
      pH_range: "4.0 to 9.0"
      oxygen_saturation: "0% to 100%"
    parameters:
      shaking_speed_rpm: "200 to 1500 RPM"
      temperature_control_range: "20°C to 50°C"
    interface:
      data_export: "CSV, XML"
      connectivity: "USB, Ethernet"
      software: BioLection Software
    power_supply: "110-240V AC, 50/60Hz"
    dimensions: "300mm x 400mm x 200mm"
    weight: "10kg"
  requirements:
    write_file: str
  repo_url: https://gitlab.com/LabEquipmentAdapterFramework/leaf-adapters/leaf-biolector1
  name: LEAF-biolector1

