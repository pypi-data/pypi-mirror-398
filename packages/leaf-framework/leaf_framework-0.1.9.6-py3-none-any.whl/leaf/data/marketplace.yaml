# LEAF Marketplace Adapters
# Lab Equipment Adapter Framework - Available Adapters

- adapter_id: Table
  image: "./images/table.png"
  description: "File conversion module to parse tabular data from various file formats into InfluxObject messages."
  equipment_data:
    version: "1.0"
    manufacturer: LEAF
    device_type: table processor
    application: Table parser
  requirements:
    folder: "<path>"
  repo_url: https://gitlab.com/LabEquipmentAdapterFramework/leaf-adapters/leaf-table.git

- adapter_id: LiveViewUI
  image: "./images/plot.png"
  description: "A plugin with a graph viewer to show submitted data in real-time." # TODO: Add description
  equipment_data:
    version: "1.0"
    manufacturer: LEAF
    device_type: UI_DEMO
    application: UI Extension Demonstration
  requirements:
    interval: int
  repo_url: https://gitlab.com/LabEquipmentAdapterFramework/leaf-adapters/leaf-live-view.git

