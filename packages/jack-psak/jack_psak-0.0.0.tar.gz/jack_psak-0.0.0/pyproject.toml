[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "jack-psak"
dynamic = ["version"]
description = "A small tool kit that is still growing."
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Jack1412", email = "28532665@qq.com"},
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
requires-python = ">=3.8"
dependencies = []          # 运行时依赖，以后加

[project.optional-dependencies]
test = ["pytest>=7"]
dev  = ["build", "twine"] # "pytest", "black", "ruff"

[project.urls]
Homepage = "https://github.com/Jack1412/Python-Swiss-army-Knife"
Issues   = "https://github.com/Jack1412/Python-Swiss-army-Knife/issues"

[tool.hatch.version]
path = "psak/__init__.py"   # 从 __version__ 自动读

[tool.hatch.build.targets.wheel]
packages = ["psak"]