[build-system]
requires = [ "poetry-core",]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "viiv"
version = "0.3.17"
description = "A python library to create vscode themes."
authors = [ "Bruce Wen <wenijinew@gmail.com>",]
license = "MIT"
readme = "README.md"
[[tool.poetry.packages]]
include = "viiv"

[tool.poetry.dependencies]
python = "^3.11"
peelee = "^0.2.29"
pytest = "^8.3.3"
loguru = "^0.7.2"
pillow = "^10.3.0"
numpy = "^2.1.1"
extcolors = "^1.0.0"
build = "^1.2.2"
