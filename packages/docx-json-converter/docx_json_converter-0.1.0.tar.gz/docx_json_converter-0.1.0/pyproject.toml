[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "docx_json_converter"
version = "0.1.0"
description = "Convert .docx files to structured JSON and back."
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "Your Name", email = "you@example.com"}
]
dependencies = [
    "python-docx>=1.0.0"
]

[project.urls]
Homepage = "https://github.com/yourusername/docx_json_converter"

[project.scripts]
docx-json-prompt = "docx_json_converter.cli:generate_prompt_file"
