[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "mindlab-toolkit"
version = "0.0.1"
description = "Mind Lab Toolkit (MinT) - the Open Infrastructure for Experiential Intelligence"
readme = "README.md"
license = "MIT"
requires-python = ">=3.9"
authors = [
    { name = "Mind Lab" }
]
keywords = ["mindlab", "mint", "tinker", "reinforcement-learning", "lora", "ml", "training"]
classifiers = [
    "Development Status :: 2 - Pre-Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "tinker",
]

[project.urls]
Homepage = "https://macaron.im/mindlab"

[tool.hatch.build.targets.wheel]
packages = ["src/mint"]
