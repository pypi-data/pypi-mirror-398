[tool.poetry]
name = "kiro-openai-gateway"
version = "1.0.9"
description = "OpenAI-compatible proxy gateway for Kiro IDE API (AWS CodeWhisperer)"
authors = ["Jwadow"]
license = "AGPL-3.0"
readme = "README.md"
repository = "https://github.com/Jwadow/kiro-openai-gateway"
packages = [{include = "kiro_gateway"}]

[tool.poetry.dependencies]
python = "^3.10"
fastapi = "^0.100.0"
uvicorn = {extras = ["standard"], version = "^0.30.0"}
httpx = "^0.27.0"
loguru = "^0.7.0"
requests = "^2.31.0"
python-dotenv = "^1.0.0"
tiktoken = "^0.8.0"

[tool.poetry.group.dev.dependencies]
pytest = "^8.0.0"
pytest-asyncio = "^0.24.0"
hypothesis = "^6.100.0"

[tool.poetry.scripts]
kiro-gateway = "kiro_gateway.main:run"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
