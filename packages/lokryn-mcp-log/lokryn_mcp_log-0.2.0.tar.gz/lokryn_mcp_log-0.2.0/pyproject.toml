[project]
name = "lokryn-mcp-log"
version = "0.2.0"
description = "Compliance-grade audit logging for MCP client operations"
readme = "README.md"
license = "AGPL-3.0-only"
requires-python = ">=3.10"
authors = [
    { name = "Lokryn LLC", email = "oss@lokryn.com" }
]
keywords = ["mcp", "audit", "logging", "compliance", "soc2", "hipaa"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: GNU Affero General Public License v3",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: System :: Logging",
    "Topic :: Security",
]

dependencies = [
    "mcp>=1.0.0",
    "lokryn-compliance-log>=0.1.0",
    "httpx>=0.25.0",
    "aiofiles>=23.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "ruff>=0.1.0",
]

[project.urls]
Homepage = "https://lokryn.com"
Documentation = "https://docs.lokryn.com/mcp-log"
Repository = "https://github.com/lokryn-llc/mcp-log"
Issues = "https://github.com/lokryn-llc/mcp-log/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/lokryn_mcp_log"]

[tool.ruff]
line-length = 100
target-version = "py310"

[tool.pytest.ini_options]
asyncio_mode = "auto"
