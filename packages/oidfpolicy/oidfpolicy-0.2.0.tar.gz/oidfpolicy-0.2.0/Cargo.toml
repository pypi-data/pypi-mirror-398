[package]
name = "oidfpolicy"
version = "0.2.0"
edition = "2024"
description = "Python module to merge OIDF policy and applying policy to metadata."
documentation = "https://github.com/SUNET/oidfpolicy"
readme = "README.md"
homepage = "https://github.com/SUNET/oidfpolicy"
repository = "https://github.com/SUNET/oidfpolicy"
license-file = "LICENSE"
# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
name = "oidfpolicy"
crate-type = ["cdylib"]

[dependencies]
#oidfed_metadata_policy = { git = "https://github.com/SUNET/oidfed_metadata_policy", branch = "debug"}
oidfed_metadata_policy = "0.7.0"
serde_json = "1.0.140"
env_logger = "0.11.8"
anyhow = "*"

[dependencies.pyo3]
version = "0.27"
features = ["abi3-py310"]
