[build-system]
requires = ["maturin>=1.9,<2.0"]
build-backend = "maturin"

[project]
name = "oidfpolicy"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Rust",
    "Programming Language :: Python :: Implementation :: CPython",
    "Programming Language :: Python :: Implementation :: PyPy",
    "Topic :: Software Development :: Libraries",
    "Topic :: Software Development :: Libraries :: Python Modules"
]
dynamic = ["version"]
authors = [{name="Kushal Das", email="kushal@sunet.se"}]
readme = "README.md"

[tool.maturin]
features = ["pyo3/extension-module"]
include = [
    { path = "py.typed", format = ["sdist", "wheel"] },
    { path = "oidfpolicy.pyi", format = ["sdist", "wheel"] },
    { path = "CHANGELOG.md", format = "sdist" },
]

[dependency-groups]
dev = ["pytest", "ruff", "ty", "maturin>=1.9,<2.0", "scriv"]

[project.urls]
"Homepage" = "https://github.com/SUNET/oidfpolicy"
"Bug Tracker" = "https://github.com/SUNET/oidfpolic"
