# AI Bridge Configuration Example
# Copy to ~/.aib/config.yaml or ./config.yaml

# Default vendor to use if not specified
default_vendor: gemini

# Optional: Global timeout in seconds (applies to all vendors unless overridden)
# timeout: 60

vendors:
  gemini:
    api_key: "YOUR_GEMINI_API_KEY"
    model: "gemini-2.0-flash"
    # Optional: vendor-specific timeout
    # timeout: 120
    # base_url: "https://custom-proxy.com"  # Optional
  
  kimi:
    api_key: "YOUR_KIMI_API_KEY"
    model: "moonshot-v1-auto"
    # base_url: "https://api.moonshot.cn/v1"  # Default
  
  qwen:
    api_key: "YOUR_QWEN_API_KEY"
    model: "qwen-plus"
    # base_url: "https://dashscope.aliyuncs.com/compatible-mode/v1"  # Default
  
  openai:
    api_key: "YOUR_OPENAI_API_KEY"
    model: "gpt-4o"
    # base_url: "https://api.openai.com/v1"  # Default, or use custom relay
