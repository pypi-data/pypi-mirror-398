[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "ai-Abridge"
version = "1.0.0"
description = "A pure AI model bridge - transparent, native SDK, multi-vendor support."
readme = "README.md"
license = "MIT"
requires-python = ">=3.9"
keywords = ["ai", "llm", "openai", "gemini", "qwen", "kimi", "batch"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "openai>=1.0.0",
    "google-genai>=1.0.0",
    "dashscope>=1.0.0",
    "typer>=0.9.0",
    "pyyaml>=6.0",
]

[project.scripts]
ab = "aib.cli:app"

[tool.hatch.build.targets.wheel]
packages = ["src/aib"]
