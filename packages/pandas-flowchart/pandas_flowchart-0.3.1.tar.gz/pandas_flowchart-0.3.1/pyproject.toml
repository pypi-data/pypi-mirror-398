[project]
name = "pandas-flowchart"
version = "0.3.1"
description = "A library for tracking pandas operations and generating HTML or Mermaid flowcharts"
readme = "README.md"
requires-python = ">=3.11"
license = {text = "MIT"}
authors = [
    {name = "rafael scherer"}
]
keywords = ["pandas", "flowchart", "mermaid", "visualization", "data-pipeline"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Visualization",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "pandas>=2.0.0",
    "numpy>=1.24.0",
    "ipykernel>=7.1.0",
    "build>=1.3.0",
    "twine>=6.2.0",
    "matplotlib>=3.8.0",
    "seaborn>=0.13.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "ruff>=0.1.0",
    "mypy>=1.0.0",
    "pandas-stubs>=2.0.0",
]

png = [
    "playwright>=1.40.0",  # For rendering Mermaid to PNG
]
all = [
    "pandas-flowchart[dev,png]",
]

[project.urls]
Homepage = "https://github.com/yourusername/pandas-flowchart"
Documentation = "https://github.com/yourusername/pandas-flowchart#readme"
Repository = "https://github.com/yourusername/pandas-flowchart"
Issues = "https://github.com/yourusername/pandas-flowchart/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["pandas_flow"]

[tool.ruff]
target-version = "py311"
line-length = 100

[tool.ruff.lint]
select = ["E", "F", "W", "I", "N", "UP", "B", "C4", "SIM"]
ignore = ["E501"]

[tool.mypy]
python_version = "3.11"
warn_return_any = false
warn_unused_ignores = true
disallow_untyped_defs = false
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "pandas_flow.interceptors"
ignore_errors = true

[[tool.mypy.overrides]]
module = "pandas_flow.html_histogram"
ignore_errors = true

[tool.pytest.ini_options]
testpaths = ["tests"]
addopts = "-v --cov=pandas_flow"
