[build-system]
requires = ["setuptools>=65.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "hausalang"
version = "1.1.0"
description = "Hausalang: A Hausa-based educational programming language with structured error reporting"
readme = "README.md"
requires-python = ">=3.9"
license = {text = "MIT"}
authors = [
    {name = "Hausalang Development Team", email = "dev@hausalang.org"},
]
keywords = ["hausa", "language", "interpreter", "educational", "error-handling"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Education",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Education",
    "Topic :: Software Development :: Interpreters",
]

[project.urls]
Homepage = "https://github.com/mnura361234-ship-it/hausalang"
Documentation = "https://github.com/mnura361234-ship-it/hausalang/blob/main/README.md"
Repository = "https://github.com/mnura361234-ship-it/hausalang.git"
Issues = "https://github.com/mnura361234-ship-it/hausalang/issues"

[project.optional-dependencies]
dev = [
    "black>=24.1.0",
    "ruff>=0.4.4",
    "mypy>=1.7.0",
    "pytest>=9.0.0",
    "pytest-cov>=4.1.0",
    "coverage[toml]>=7.4.0",
    "pre-commit>=3.5.0",
    "bandit>=1.7.5",
]

[tool.setuptools]
packages = ["hausalang", "hausalang.core", "hausalang.repl"]

[tool.setuptools.package-data]
hausalang = ["py.typed"]

[tool.black]
line-length = 88
target-version = ["py39", "py310", "py311", "py312"]

[tool.ruff]
target-version = "py39"
line-length = 88
select = ["E", "F", "I"]
exclude = ["scripts/"]

[tool.coverage.run]
branch = true
source = ["hausalang"]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
]
