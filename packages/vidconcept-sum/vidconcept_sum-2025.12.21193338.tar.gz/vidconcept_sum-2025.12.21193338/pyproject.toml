[build-system]
requires = ["setuptools>=68.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "vidconcept-sum"
version = "2025.12.21193338"
description = "vidconcept-sum generates structured, factual summaries of scientific/educational concepts from video titles or descriptions using an LLM."
readme = "README.md"
authors = [{ name = "vidconcept-sum", email = "hi@eugene.plus" }]
requires-python = ">=3.9"
dependencies = [
  "langchain-llm7>=0.0.0",
  "llmatch-messages>=0.0.0",
  "langchain-core>=0.3.0",
]
license = { text = "MIT" }

[project.urls]
Homepage = "https://github.com/chigwell/vidconcept-sum"
