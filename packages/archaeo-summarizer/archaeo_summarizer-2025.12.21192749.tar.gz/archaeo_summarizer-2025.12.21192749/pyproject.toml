[build-system]
requires = ["setuptools>=68.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "archaeo-summarizer"
version = "2025.12.21192749"
description = "archaeo-summarizer extracts structured summaries from archaeological and historical texts, highlighting key findings and cultural developments for efficient research."
readme = "README.md"
authors = [{ name = "archaeo-summarizer", email = "hi@eugene.plus" }]
requires-python = ">=3.9"
dependencies = [
  "langchain-llm7>=0.0.0",
  "llmatch-messages>=0.0.0",
  "langchain-core>=0.3.0",
]
license = { text = "MIT" }

[project.urls]
Homepage = "https://github.com/chigwell/archaeo-summarizer"
