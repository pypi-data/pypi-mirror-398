name: CI
run-name: >-
  ${{ startsWith(github.ref, 'refs/tags/')
      && format('Release {0}', github.ref_name)
      || (github.event_name == 'pull_request'
          && format(
               'PR #{0}: {1}{2}',
               github.event.number,
               github.event.pull_request.title,
               (github.event.head_commit && github.event.head_commit.message)
                 && format(' ({0})', github.event.head_commit.message) || '')
          || github.event.head_commit.message) }}

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Test (py${{ matrix.python }} â€¢ ${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: true
      matrix:
        os: [ubuntu-latest, macos-latest]
        python: ["3.10", "3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python }}

      # pin to a specific uv version that works so we don't get burned by breaking changes later
      - uses: astral-sh/setup-uv@v4
        with:
          version: 0.9.7

      - name: Cache uv
        uses: actions/cache@v4
        with:
          path: ~/.cache/uv
          key: uv-${{ runner.os }}-${{ matrix.python }}-${{ github.sha }}

      - name: Sync dependencies
        run: uv sync --extra dev

      - name: Run pytest
        run: uv run pytest

