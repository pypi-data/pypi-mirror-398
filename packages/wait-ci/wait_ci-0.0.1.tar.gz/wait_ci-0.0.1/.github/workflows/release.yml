name: release

on:
  release:
    types:
      - published

jobs:
  test:
    name: Test (py${{ matrix.python }} â€¢ ${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: true
      matrix:
        os: [ubuntu-latest, macos-latest]
        python: ["3.10", "3.11", "3.12"]
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true
          ref: ${{ github.event.release.tag_name }}

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python }}

      - uses: astral-sh/setup-uv@v4

      - name: Cache uv
        uses: actions/cache@v4
        with:
          path: ~/.cache/uv
          key: uv-${{ runner.os }}-${{ matrix.python }}-${{ hashFiles('pyproject.toml', 'uv.lock') }}

      - name: Sync dependencies
        run: uv sync --extra dev

      - name: Run pytest
        run: uv run pytest

  pypi-publish:
    name: Build and upload to PyPI
    needs: [test]
    runs-on: ubuntu-latest
    environment: pypi
    permissions:
      contents: read
      id-token: write   # required for trusted publishing (no saved secrets)
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true
          ref: ${{ github.event.release.tag_name }}

      # pin to a specific uv version that works so we don't get burned by breaking changes later
      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: 0.9.7

      - name: Build wheel + sdist
        run: uv build

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist
