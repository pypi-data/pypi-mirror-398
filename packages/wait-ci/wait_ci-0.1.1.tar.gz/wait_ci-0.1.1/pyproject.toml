[build-system]
requires = ["hatchling>=1.24", "hatch-vcs>=0.4"]
build-backend = "hatchling.build"

[tool.hatch.version]
source = "vcs"
fallback-version = "0.0.0"

[tool.hatch.version.vcs]
tag-pattern = "^wait-ci-v(?P<version>.+)$"

[tool.hatch.version.raw-options]
root = "."
relative_to = "pyproject.toml"
git_describe_command = "git describe --dirty --tags --long --match wait-ci-v*"

[tool.hatch.build.hooks.vcs]
version-file = "src/wait_ci/_version.py"

[tool.hatch.build.targets.wheel]
packages = ["src/wait_ci"]
exclude = [
  "wait_ci/dev_tools",
]

[project]
name = "wait-ci"
requires-python = ">=3.10"
dynamic = ["version"]
description = "CLI tool for waiting on CI pipeline completion"
readme = "readme.md"
license = {text = "MIT"}
authors = [{name="Mike Goelzer"}]
classifiers = ["Programming Language :: Python :: 3 :: Only"]
dependencies = [
  "rich>=13",
  "curvpyutils>=0.0.51",
]

[project.optional-dependencies]
dev = [
  "pytest>=7.4",
]

[project.scripts]
wait-ci = "wait_ci.__main__:main"

[project.urls]
homepage = "https://github.com/mikegoelzer/wait-ci"
repository = "https://github.com/mikegoelzer/wait-ci"
documentation = "https://github.com/mikegoelzer/wait-ci/readme.md"
issues = "https://github.com/mikegoelzer/wait-ci/issues"


