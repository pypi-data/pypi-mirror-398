exclude: "^monitor/"
default_stages: [pre-commit, pre-push]

repos:
  # Pre-commit utility hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: check-yaml
      - id: check-toml
      - id: check-json
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: mixed-line-ending

  # Formatters
  - repo: https://github.com/PyCQA/isort
    rev: 7.0.0
    hooks:
      - id: isort
        language: system
        entry: uv run isort
        types: [python]

  - repo: https://github.com/psf/black
    rev: 25.11.0
    hooks:
      - id: black
        language: system
        entry: uv run black
        types: [python]

  # Linters
  - repo: https://github.com/pycqa/flake8
    rev: 7.3.0
    hooks:
      - id: flake8
        language: system
        entry: uv run flake8
        args: ["--max-line-length=120", "--extend-ignore=E203,D,B008"]
        types: [python]

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.4
    hooks:
      - id: ruff-check
        name: ruff check
        language: system
        entry: uv run ruff check
        types: [python]

  # Type checker
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.11.2
    hooks:
      - id: mypy
        language: system
        entry: uv run mypy
        args:
          - --strict
          - --ignore-missing-imports
          - --show-error-codes
          - --no-warn-unused-ignores
          - --python-version=3.11
        exclude: ^tests/
        types: [python]

  # Security
  - repo: https://github.com/PyCQA/bandit
    rev: 1.8.6
    hooks:
      - id: bandit
        entry: uv run bandit
        args:
          - --recursive
          - --format=screen
          - --severity-level=low
          - --confidence-level=low
          - --skip=B101
          - polymorph/
        types: [python]
        exclude: ^tests/

  # Dead Code Detect
  - repo: https://github.com/jendrikseipp/vulture
    rev: v2.14
    hooks:
      - id: vulture
        language: system
        entry: uv run vulture
        args:
          - polymorph/
          - --min-confidence=80
          - --sort-by-size
          - --ignore-names=__init__,__main__
        types: [python]

  # Tests
  - repo: local
    hooks:
      # Unit tests
      - id: pytest
        name: pytest
        entry: uv run pytest
        language: system
        pass_filenames: false
        stages: [pre-push]
