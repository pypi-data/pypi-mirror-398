[project]
name = "flyway"
version = "0.2.0"
readme = "README.md"

requires-python = ">=3.11"

dependencies = [
]

[project.optional-dependencies]
dev = [
    "mypy",
    "ruff",
    "types-PyMySQL",
]
test = [
    "mysql-connector-python",
    "pymysql",
    "pytest",
    "testcontainers",
]

[project.urls]
Homepage = "https://github.com/hezhangjian/flyway-python"
Repository = "https://github.com/hezhangjian/flyway-python"
Documentation = "https://github.com/hezhangjian/flyway-python#readme"

[tool.mypy]
python_version = "3.11"

[[tool.mypy.overrides]]
module = "testcontainers.mysql"
ignore_missing_imports = true

[tool.ruff]
line-length = 120

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.package-data]
flyway = ["py.typed"]
