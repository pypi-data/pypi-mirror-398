[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "mocoo"
version = "0.0.3"
description = "Momentum Contrast ODE-Regularized VAE for Single-Cell RNA Velocity"
readme = "README.md"
license = "MIT"
requires-python = ">=3.8"
authors = [
    {name = "Peter Ponyu", email = "peter.ponyu@example.com"},
]
maintainers = [
    {name = "Peter Ponyu", email = "peter.ponyu@example.com"},
]
keywords = ["single-cell", "RNA-seq", "VAE", "ODE", "MoCo", "trajectory", "velocity"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Scientific/Engineering :: Bio-Informatics",
]
dependencies = [
    "torch>=1.12.0",
    "torchdiffeq>=0.2.3",
    "numpy>=1.21.0",
    "scipy>=1.7.0",
    "scikit-learn>=1.0.0",
    "anndata>=0.8.0",
    "scanpy>=1.9.0",
    "tqdm>=4.62.0",
    "pandas>=1.3.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=22.0.0",
    "isort>=5.10.0",
    "flake8>=4.0.0",
    "mypy>=0.950",
    "jupyter>=1.0.0",
    "ipykernel>=6.0.0",
]
docs = [
    "sphinx>=4.0.0",
    "sphinx-rtd-theme>=1.0.0",
    "myst-parser>=0.18.0",
]

[project.urls]
Homepage = "https://github.com/PeterPonyu/MoCoO"
Documentation = "https://mocoo.readthedocs.io/"
Repository = "https://github.com/PeterPonyu/MoCoO"
Issues = "https://github.com/PeterPonyu/MoCoO/issues"
Changelog = "https://github.com/PeterPonyu/MoCoO/blob/main/CHANGELOG.md"
Discussions = "https://github.com/PeterPonyu/MoCoO/discussions"

[tool.setuptools]
zip-safe = false

[tool.setuptools.packages.find]
where = ["."]
include = ["mocoo*"]

[tool.setuptools.package-data]
mocoo = ["*.txt", "*.md"]

[tool.black]
line-length = 88
target-version = ['py38']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

[tool.isort]
profile = "black"
multi_line_output = 3
line_length = 88

[tool.mypy]
python_version = "0.0.3"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true

[[tool.mypy.overrides]]
module = [
    "torchdiffeq.*",
    "anndata.*",
    "scanpy.*",
    "scib.*",
]
ignore_missing_imports = true