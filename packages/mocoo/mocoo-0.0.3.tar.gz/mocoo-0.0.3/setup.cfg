[metadata]
name = mocoo
version = 0.0.1
description = Momentum Contrast ODE-Regularized VAE for Single-Cell RNA Velocity
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/PeterPonyu/MoCoO
author = Peter Ponyu
author_email = peter.ponyu@example.com
license = MIT
license_files = LICENSE
classifiers = 
	Development Status :: 3 - Alpha
	Intended Audience :: Science/Research
	Operating System :: OS Independent
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Topic :: Scientific/Engineering :: Bio-Informatics
keywords = 
	single-cell
	RNA-seq
	VAE
	ODE
	MoCo
	trajectory
	velocity

[options]
packages = find:
python_requires = >=3.8
install_requires = 
	torch>=1.12.0
	torchdiffeq>=0.2.3
	numpy>=1.21.0
	scipy>=1.7.0
	scikit-learn>=1.0.0
	anndata>=0.8.0
	scanpy>=1.9.0
	tqdm>=4.62.0
	pandas>=1.3.0

[options.packages.find]
where = .
include = mocoo*

[options.extras_require]
dev = 
	pytest>=7.0.0
	pytest-cov>=4.0.0
	black>=22.0.0
	isort>=5.10.0
	flake8>=4.0.0
	mypy>=0.950
	jupyter>=1.0.0
	ipykernel>=6.0.0
docs = 
	sphinx>=4.0.0
	sphinx-rtd-theme>=1.0.0
	myst-parser>=0.18.0

[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

[flake8]
max-line-length = 88
extend-ignore = E203, W503
exclude = 
	.git,
	__pycache__,
	build,
	dist,
	.venv,
	.tox,
	.eggs,
	*.egg

[egg_info]
tag_build = 
tag_date = 0

