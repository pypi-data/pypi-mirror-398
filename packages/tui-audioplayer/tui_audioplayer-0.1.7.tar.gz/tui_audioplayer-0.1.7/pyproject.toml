[build-system]
requires = ["uv_build >= 0.7.19, <0.9.0"]
build-backend = "uv_build"

[project]
name = "TUI-AudioPlayer"
version="0.1.7"
dependencies = [
        "textual>=6.11.0",
        "python-vlc>=3.0",
        "textual_image>=0.8",
]
requires-python = ">= 3.13"
authors = [{name = "Alfredo Cubitos"}]
description = "TUI WebRadio player"
readme = "README.md"
keywords = ["textual","cli","WebRadio","command line","console"]

[project.scripts]
tui_audioplayer = "tui_audioplayer.__main__:main"

[tool.setuptools.dynamic]
version = {attr = "tui_audioplayer.__version__"}

[project.urls]
Homepage = "https://github.com/AlfredoCubitos/tui_audioplayer"

[[tool.uv.index]]
name = "tui_audioplayer"
url = "https://test.pypi.org/simple/"
publish-url = "https://test.pypi.org/legacy/"
explicit = true

