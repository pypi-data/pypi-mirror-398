[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "django-rnx"
version = "1.0.0"
description = "Django template tags for rnxJS reactive components"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MPL-2.0"}
authors = [
    {name = "Arnel Irobles", email = "arnel@arnelirobles.com"}
]
keywords = ["django", "rnxjs", "reactive", "components", "template-tags"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Environment :: Web Environment",
    "Framework :: Django",
    "Framework :: Django :: 3.2",
    "Framework :: Django :: 4.0",
    "Framework :: Django :: 4.1",
    "Framework :: Django :: 4.2",
    "Framework :: Django :: 5.0",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Mozilla Public License 2.0 (MPL 2.0)",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Internet :: WWW/HTTP",
    "Topic :: Internet :: WWW/HTTP :: Dynamic Content",
    "Topic :: Software Development :: Libraries :: Application Frameworks",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "Django>=3.2",
]

[project.urls]
"Homepage" = "https://github.com/BaryoDev/rnxjs"
"Documentation" = "https://github.com/BaryoDev/rnxjs/tree/main/packages/django-rnx"
"Repository" = "https://github.com/BaryoDev/rnxjs"
"Issues" = "https://github.com/BaryoDev/rnxjs/issues"
"Changelog" = "https://github.com/BaryoDev/rnxjs/releases"

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-django>=4.5",
    "pytest-cov>=4.0",
]

[tool.setuptools]
packages = ["django_rnx"]
