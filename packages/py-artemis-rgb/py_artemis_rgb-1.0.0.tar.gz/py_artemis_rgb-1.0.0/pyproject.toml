[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "py_artemis_rgb"
version = "1.0.0"
dependencies = [
  "aiohttp>=3.8.0",
  "pydantic>=2.0,<3.0"
]
authors = [
  { name="Etienne Coriou", email="etienne.coriou@free.fr" },
]
description = "Asynchronous Artemis RGB client"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Framework :: AsyncIO",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/etiennec78/py-artemis-rgb"
Issues = "https://github.com/etiennec78/py-artemis-rgb/issues"

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true

[tool.setuptools]
package-data = {"py_artemis_rgb" = ["py.typed"]}
