[build-system]
requires = ["setuptools>=70.0.0", "wheel", "setuptools-scm>=8"]
build-backend = "setuptools.build_meta"

[project]
name = "goodlog"
dynamic = ["version"]
description = "Do natural python logging in a natural manner"
readme = "README.md"
authors = [{ name = "Ben Ronen" }]
keywords = ["log", "logs", "logger", "logging", "utilities", "utils"]
requires-python = ">=3.10,<4"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

[project.urls]
Homepage = "https://github.com/benronen8/goodlog"
Documentation = "https://benronen8.github.io/goodlog"
Source = "https://github.com/benronen8/goodlog"
Issues = "https://github.com/benronen8/goodlog/issues"

[tool.setuptools]
package-dir = { "" = "src" }
include-package-data = true

[tool.setuptools.packages.find]
where = ["src"]


[tool.setuptools_scm]
# Empty means default settings (version taken from git tags)

[tool.mypy]
strict = true
disallow_untyped_defs = true
exclude = ["build/", "\\.venv/", "venv/", "setup.py"]

[tool.ruff]
line-length = 80

[tool.ruff.lint]
select = ["E", "F", "W"]

