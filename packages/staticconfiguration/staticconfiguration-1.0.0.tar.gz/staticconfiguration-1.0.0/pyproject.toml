[project]
name = "staticconfiguration"
version = "1.0.0"
description = "Strongly typed, persistent global configuration for single-machine Python applications."
authors = [
    { name = "David MuÃ±oz Pecci", email = "davidmpe2002@gmail.com" }
]

license = "MPL-2.0"
license-files = ["LICENSE"]

classifiers = [
  "Development Status :: 5 - Production/Stable",
  "Intended Audience :: Developers",
  "Operating System :: OS Independent",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Topic :: Software Development :: Libraries",
  "Topic :: Software Development :: Libraries :: Python Modules",
]
readme = "README.md"
requires-python = ">=3.10"

dependencies = [
    "psutil>=7.1.3",
]

[project.urls]
Homepage = "https://github.com/Dmpecci/staticconfiguration"
Repository = "https://github.com/Dmpecci/staticconfiguration"
Issues = "https://github.com/Dmpecci/staticconfiguration/issues"
Documentation = "https://staticconfiguration.readthedocs.io/"

[project.optional-dependencies]
dev = [
    "pytest>=9.0.2,<10.0.0",
    "pytest-cov>=7.0.0,<8.0.0",
]

[build-system]
requires = ["setuptools>=68.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
include = ["staticconfiguration*"]
exclude = ["tests*", "docs*"]

[tool.pytest.ini_options]
addopts = ["-m", "not slow and not stress"]
markers = [
    "stress: marks stress/performance tests",
    "slow: marks slow-running tests",
]
