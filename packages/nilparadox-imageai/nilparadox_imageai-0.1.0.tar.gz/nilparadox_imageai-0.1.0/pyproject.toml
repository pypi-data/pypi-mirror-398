[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "nilparadox-imageai"
version = "0.1.0"
description = "Explainable, physics-based image forensics (AI enhancement, screenshots, resampling) with structured decisions."
readme = "README.md"
requires-python = ">=3.9"
license = { text = "MIT" }
authors = [{ name = "Nilanjan Panda" }]

dependencies = [
  "numpy>=1.23",
  "pillow>=10.0",
  "typer>=0.9",
  "rich>=13.0",
  "scipy>=1.9",
  "pillow-heif>=0.16.0"
]

[project.scripts]
imageai = "imageai.cli.app:app"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
