[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "monarch-pylib"
version = "0.5.5"
description = "Monarch Python Library"
readme = "README.md"
requires-python = ">=3.10"

authors = [{ name = "Ali36Saadat", email = "Ali36Saadat@gmail.com" }]

license = { text = "MIT" }

classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
]


[tool.setuptools.packages.find]
where = ["."]
include = ["monarch_pylib*"]

[project.urls]
Homepage = "https://github.com/ali36saadat/monarch-pylib"
Source = "https://github.com/ali36saadat/monarch-pylib"
Tracker = "https://github.com/ali36saadat/monarch-pylib/issues"
