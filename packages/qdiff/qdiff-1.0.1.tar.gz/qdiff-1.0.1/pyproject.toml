[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "qdiff"
version = "1.0.1"
description = "Diff tool for code quality analysis reports"
readme = "README.md"
requires-python = ">=3.9"
license = { text = "MPL-2.0" }

classifiers = [
    "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Operating System :: OS Independent"
]

[project.scripts]
qdiff = "qdiff.qdiff:main"
