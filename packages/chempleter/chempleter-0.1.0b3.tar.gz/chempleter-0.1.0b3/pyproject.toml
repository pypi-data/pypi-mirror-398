[project]
name = "chempleter"
version = "0.1.0b3"
description = "A lightweight generative model that extends SMILES fragments into syntactically valid molecules"
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "nicegui>=3.4.1",
    "pandas>=2.3.3",
    "pathlib>=1.0.1",
    "rdkit>=2025.9.3",
    "selfies>=2.2.0",
    "torch>=2.9.1",
]

classifiers = [
    "License :: OSI Approved :: MIT License"
]
license = "MIT"
license-files = ["LICENSE"]

[project.scripts]
chempleter-gui = "chempleter.gui:run_chempleter_gui"

[project.urls]
Homepage = "https://github.com/davistdaniel/chempleter"
Documentation = "https://github.com/davistdaniel/chempleter"
Repository = "https://github.com/davistdaniel/chempleter"
"Bug Tracker" = "https://github.com/davistdaniel/chempleter/issues"

[project.optional-dependencies]
cpu = [
  "torch>=2.9.1",
]
gpu128 = [
  "torch>=2.9.1",
]

[tool.uv.sources]
torch = [
  { index = "pytorch-cpu" , extra = "cpu"},
  { index = "pytorch-cu128", extra = "gpu128" },
]

[tool.uv]
conflicts = [
  [
    { extra = "cpu" },
    { extra = "gpu128" },
  ],
]

[[tool.uv.index]]
name = "pytorch-cu128"
url = "https://download.pytorch.org/whl/cu128"
explicit = true

[[tool.uv.index]]
name = "pytorch-cpu"
url = "https://download.pytorch.org/whl/cpu"
explicit = true

[[tool.uv.index]]
name = "testpypi"
url = "https://test.pypi.org/simple/"
publish-url = "https://test.pypi.org/legacy/"
explicit = true

[build-system]
requires = ["uv_build>=0.8.8,<0.9.0"]
build-backend = "uv_build"

[tool.uv_build]
src-layout = true
package-data = {"chempleter" = ["data/*"]}

[dependency-groups]
dev = [
    "ipykernel>=7.1.0",
    "jupyter>=1.1.1",
    "matplotlib>=3.10.8",
    "pytest>=9.0.2",
    "pytest-cov>=7.0.0",
    "ruff>=0.14.10",
    "tqdm>=4.67.1",
    "twine>=6.2.0",
]
