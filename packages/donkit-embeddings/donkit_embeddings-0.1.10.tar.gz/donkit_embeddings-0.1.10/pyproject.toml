[tool.poetry]
name = "donkit-embeddings"
version = "0.1.10"
description = "Custom embeddings implementations for Donkit RagOps"
authors = ["Donkit AI <opensource@donkit.ai>"]
license = "MIT"
packages = [{ include = "donkit", from = "src" }]

[tool.poetry.dependencies]
python = ">=3.12,<3.14"
langchain-core = "^0.3.79"
openai = "^2.1.0"
google-genai = "^1.38.0"
ollama = "^0.6.0"
donkit-llm = "^0.1.5"

[tool.poetry.group.dev.dependencies]
#donkit-llm = { path = "../donkit-llm", develop = true }
donkit-llm-gate-client = { path = "../llm-gate-client", develop = true }
pytest = "^8.4.2"
ruff = "^0.14.9"

[build-system]
requires = ["poetry-core>=1.9.0"]
build-backend = "poetry.core.masonry.api"

[tool.ruff.lint.isort]
force-single-line = true
