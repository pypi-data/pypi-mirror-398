[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "tarsus-mcp"
version = "0.1.1"
description = "MCP Tool Definitions for Tarsus API (Python)"
readme = "README.md"
authors = [
  { name = "Tarsus", email = "support@tarsus.tech" },
]
license = { text = "MIT" }
requires-python = ">=3.10"
dependencies = [
  "tarsus-sdk",
]

[tool.hatch.build.targets.wheel]
packages = ["src/tarsus_mcp"]
