name: Build and deploy Docusaurus site

permissions:
  contents: write
  pages: write
  id-token: write

on:
  push:
    branches:
      - main
  workflow_dispatch: {}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # persist-credentials (defaults to true) ensures the GITHUB_TOKEN
          # is available for later git push operations by actions and deploy tools
          persist-credentials: true
          submodules: 'true'

      - name: Use Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies (allow legacy peer deps)
        run: |
          cd website
          # Some Docusaurus deps expect older React peer deps; allow legacy resolution
          npm ci --legacy-peer-deps

      - name: Build Docusaurus site
        run: |
          cd website
          npm run build

      - name: Deploy to GitHub Pages (gh-pages)
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./website/build
          publish_branch: gh-pages
          user_name: github-actions[bot]
          user_email: 41898282+github-actions[bot]@users.noreply.github.com
