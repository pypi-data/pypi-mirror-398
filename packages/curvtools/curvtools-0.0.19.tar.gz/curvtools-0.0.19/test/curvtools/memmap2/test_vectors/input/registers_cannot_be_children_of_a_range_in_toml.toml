# Should fail validation because Flash Control is a range and registers cannot be children of a range.

[slaves.flash]
name = "Flash"
ranges = [
  { name = "Flash Control", start = 0x0600_0000, end = 0x0600_001f, cacheable = true, access = "rw" },
]

[slaves.flash.flash_control2.registers]
cmd_addr = { name = "Command Address", addr = 0x0600_0000, access = "rw" }
