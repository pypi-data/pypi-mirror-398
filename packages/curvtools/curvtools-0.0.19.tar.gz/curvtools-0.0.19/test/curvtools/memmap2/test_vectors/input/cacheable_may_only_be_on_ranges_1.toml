# Parsing should fail because cacheable may only be set on entire ranges, not on buffers.

[slaves.bram]
name = "BRAM"
ranges = [
  { name = "Framebuffers", start = 0x0300_0000, end = 0x0341_DFFF, cacheable = true }
]

[slaves.bram.buffers]
oled1 = { name = "OLED 1 Buffer", start = 0x0300_0000, end = 0x0300_5FFF, access = "rw", cacheable = true }
oled2 = { name = "OLED 2 Buffer", start = 0x0300_6000, end = 0x0300_BFFF, access = "rw", cacheable = true }
oled3 = { name = "OLED 3 Buffer", start = 0x0300_C000, end = 0x0301_1FFF, access = "rw", cacheable = true }
oled4 = { name = "OLED 4 Buffer", start = 0x0301_2000, end = 0x0301_7FFF, access = "rw", cacheable = true }
oled5 = { name = "OLED 5 Buffer", start = 0x0301_8000, end = 0x0301_DFFF, access = "rw", cacheable = true }
vga = { name = "VGA Buffer", start = 0x0301_E000, end = 0x0341_DFFF, access = "rw", cacheable = true }
