[_schema.arrays.BOARD_BTNS]
artifacts = [
  "JINJA2",
]

[_schema.arrays.BOARD_BTNS._arrayvars.lpf_name.src]
parse     = "string"
toml_path = "arrays_metadata.\"board.buttons\".lpf_name"

[_schema.arrays.BOARD_BTNS._vars.active_state.domain]
choices = [
  0,
  1,
]
default = 1

[_schema.arrays.BOARD_BTNS._vars.active_state.src]
parse     = "int"
toml_path = "active_state"

[_schema.arrays.BOARD_BTNS._vars.name.domain]

[_schema.arrays.BOARD_BTNS._vars.name.src]
parse     = "string"
toml_path = "name"

[_schema.arrays.BOARD_BTNS.src]
parse     = "array[object]"
toml_path = "board.buttons"

[_schema.arrays.BOARD_LEDS]
artifacts = [
  "JINJA2",
]

[_schema.arrays.BOARD_LEDS._arrayvars.lpf_name.src]
parse     = "string"
toml_path = "arrays_metadata.\"board.leds\".lpf_name"

[_schema.arrays.BOARD_LEDS._vars.name.domain]

[_schema.arrays.BOARD_LEDS._vars.name.src]
parse     = "string"
toml_path = "name"

[_schema.arrays.BOARD_LEDS.src]
parse     = "array[object]"
toml_path = "board.leds"

[_schema.vars.CFG_CACHE_HEX_FILES_BASE_ADDR]
artifacts = [
  "MK",
  "SVPKG",
  "ENV",
]

[_schema.vars.CFG_CACHE_HEX_FILES_BASE_ADDR.display]
mk = "0x{value:08x}"
sv = "logic [31:0]"

[_schema.vars.CFG_CACHE_HEX_FILES_BASE_ADDR.domain]
default = 0
range = [
  0,
  4294967292,
]

[_schema.vars.CFG_CACHE_HEX_FILES_BASE_ADDR.src]
parse     = "int"
toml_path = "cache.hex_files.base_addr"

[_schema.vars.CFG_CACHE_HEX_FILES_SRC_TYPE]
artifacts = [
  "MK",
  "ENV",
]

[_schema.vars.CFG_CACHE_HEX_FILES_SRC_TYPE.display]
mk = "string"
sv = "string"

[_schema.vars.CFG_CACHE_HEX_FILES_SRC_TYPE.domain]
choices = [
  "asm",
  "c",
]
default = "asm"

[_schema.vars.CFG_CACHE_HEX_FILES_SRC_TYPE.src]
parse     = "string"
toml_path = "cache.hex_files.src.type"

[_schema.vars.CFG_CACHE_HEX_FILES_SUBDIRS_ICACHE]
artifacts = [
  "ENV",
]

[_schema.vars.CFG_CACHE_HEX_FILES_SUBDIRS_ICACHE.display]
mk = "string"
sv = "string"

[_schema.vars.CFG_CACHE_HEX_FILES_SUBDIRS_ICACHE.domain]
default = "icache"

[_schema.vars.CFG_CACHE_HEX_FILES_SUBDIRS_ICACHE.src]
parse     = "string"
toml_path = "cache.hex_files.subdirs.icache"

[_schema.vars.CFG_CACHE_SETS]
artifacts = [
  "MK",
  "SVPKG",
  "ENV",
]

[_schema.vars.CFG_CACHE_SETS.display]
mk = "int"
sv = "int"

[_schema.vars.CFG_CACHE_SETS.domain]
choices = [
  4,
  8,
  16,
  32,
  64,
  128,
]
default = 4

[_schema.vars.CFG_CACHE_SETS.src]
parse     = "int"
toml_path = "cache.sets"

[_schema.vars.CFG_CACHE_TAGS_IN_LUTRAM]
artifacts = [
  "MK",
  "SVPKG",
  "ENV",
  "SVH",
]

[_schema.vars.CFG_CACHE_TAGS_IN_LUTRAM.display]
mk = "int"
sv = "int"

[_schema.vars.CFG_CACHE_TAGS_IN_LUTRAM.domain]
choices = [
  0,
  1,
]
default = 1

[_schema.vars.CFG_CACHE_TAGS_IN_LUTRAM.src]
parse     = "int"
toml_path = "cache.tags_in_lutram"
