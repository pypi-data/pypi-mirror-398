[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "cipherforge"
version = "1.0"
authors = [
    {name = "gtk-gg", email = "your-email@example.com"}
]
description = "Secure file encryption tool for all file types"
readme = "README.md"
license = {text = "MIT"}
keywords = ["encryption", "security", "cryptography", "file-encryption", "privacy"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: End Users/Desktop",
    "Topic :: Security :: Cryptography",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
]
requires-python = ">=3.8"
dependencies = [
    "cryptography>=41.0.0",
    "pyperclip>=1.8.0"
]

[project.urls]
Homepage = "https://github.com/gtk-gg/cipherforge"
Repository = "https://github.com/gtk-gg/cipherforge"
"Issue Tracker" = "https://github.com/gtk-gg/cipherforge/issues"

[project.scripts]
cipherforge = "cipherforge:main"

[project.optional-dependencies]
dev = ["twine", "setuptools", "wheel"]
