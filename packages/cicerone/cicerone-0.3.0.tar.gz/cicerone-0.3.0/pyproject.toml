[project]
name = "cicerone"
version = "0.3.0"
description = "Turn OpenAPI schemas into Pydantic models"
authors = [{ name = "Paul Hallett", email = "paulandrewhallett@gmail.com" }]
license = { text = "MIT" }
readme = "README.md"
requires-python = ">=3.10"
dependencies = ["pydantic>=2.9", "pyyaml>=6.0.1"]

[project.urls]
Homepage = "https://phalt.github.io/cicerone/"
Changelog = "https://phalt.github.io/cicerone/CHANGELOG/"
Documentation = "https://phalt.github.io/cicerone/"
Issues = "https://github.com/phalt/cicerone/issues"

[dependency-groups]
dev = [
    "ipython>=8.14.0",
    "mkdocs>=1.4.3",
    "mkdocs-material>=9.1.19",
    "ty>=0.0.4",
    "pytest>=7.4.0",
    "pytest-benchmark>=5.0.0",
    "pytest-cov>=7.0.0",
    "ruff>=0.1.2",
    "types-pyyaml>=6.0.12.11",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["cicerone"]

[tool.ruff]
line-length = 120

[tool.ruff.lint]
select = [
    # Pyflakes
    "F",
    # Pycodestyle
    "E",
    "W",
    # isort
    "I001",
]

[tool.ty.environment]
python-version = "3.14"
