[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "timesl"
version = "0.2.1rc1"
description = "The library includes advanced timekeeping and timing features, suitable for both very fast and very long time counting."
readme = "README.md"
license = { file = "LICENSE" }
authors = [
    { name = "Hoangdinhgg" }
]
requires-python = ">=3.9"

classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

dependencies = []

[project.urls]
YouTube = "https://youtube.com/@HOANGDINHGG"