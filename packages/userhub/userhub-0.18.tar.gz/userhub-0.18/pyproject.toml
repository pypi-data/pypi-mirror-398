[build-system]
requires = ["setuptools>=80", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "userhub"
dynamic = ["version"]
description = "User Authorization System"
readme = { file = "README.md", content-type = "text/markdown" }
license = { file = "LICENSE" }
authors = [{ name = "Alex Poloz", email = "alexypoloz@gmail.com" }]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Application Frameworks",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Operating System :: OS Independent",
]
keywords = [
    "auth",
    "auth system",
    "auth hub",
    "user authenticator",
    "authentication system",
]
requires-python = ">=3.8, <4"
dependencies = [
    "libdev>=0.97",
    "consys>=0.44",
]

[project.urls]
Homepage = "https://github.com/chilleco/userhub"
Source = "https://github.com/chilleco/userhub"
PyPI = "https://pypi.org/project/userhub/"

[project.optional-dependencies]
dev = [
    "twine>=6.2.0",
    "setuptools>=80.9.0",
    "build>=1.2.1",
]

[tool.setuptools.packages.find]
exclude = ["tests", "tests.*"]

[tool.setuptools.dynamic]
version = { attr = "userhub.__version__" }
