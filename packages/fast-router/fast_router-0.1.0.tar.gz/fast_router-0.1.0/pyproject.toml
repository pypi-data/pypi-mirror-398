[project]
name = "fast-router"
version = "0.1.0"
description = "A simple and intuitive file-based router for FastAPI applications."
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "fastapi>=0.116.1",
    "tree-sitter>=0.25.2",
    "tree-sitter-python>=0.25.0",
    "uvicorn>=0.35.0",
]


[tool.pytest.ini_options]
testpaths = [
    "tests",
]

[dependency-groups]
dev = [
    "httpx>=0.28.1",
    "mkdocs-material>=9.6.21",
    "pytest>=9.0.2",
    "pytest-asyncio>=1.3.0",
    "ruff>=0.12.6",
]

[tool.hatch.build]
include = [
  "/src",
  "/README.md",
  "/pyproject.toml",
]