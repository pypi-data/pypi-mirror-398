[build-system]
requires = ["setuptools>=75.8.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "slrdecisionmerger"
version = "0.1.0"
description = "A Python toolkit to divide BibTeX files among reviewers and merge their decisions for Systematic Literature Reviews"
readme = "README.md"
authors = [
    { name = "Rakshit Mittal", email = "pypi@rakshitmittal.net" }
]
license = { file = "LICENSE" }
requires-python = ">=3.11"
dependencies = [
    "bibtexparser~=2.0.0b8",
]
urls = { "Homepage" = "https://gitlab.rakshitmittal.net/rmittal/slrdecisionmerger" }

[project.scripts]
slrdecisionmerger = "slrdecisionmerger.__main__:main"

[tool.setuptools.packages.find]
exclude = ["tests", "tests.*"]
