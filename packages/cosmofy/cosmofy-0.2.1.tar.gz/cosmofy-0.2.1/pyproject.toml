[build-system]
requires = ["uv_build>=0.9.9,<0.10.0"]
build-backend = "uv_build"

[project.urls]
Homepage = "https://github.com/metaist/cosmofy"
Documentation = "https://metaist.github.io/cosmofy/"
Repository = "https://github.com/metaist/cosmofy.git"
Changelog = "https://github.com/metaist/cosmofy/blob/main/CHANGELOG.md"

[project.scripts]
cosmofy = "cosmofy.__main__:main"

[project]
name = "cosmofy"
version = "0.2.1"

authors = [{ name = "Metaist LLC", email = "metaist@metaist.com" }]
description = "Cosmopolitan Python Bundler"
keywords = ["cosmopolitan", "bundler"]
license = "MIT"
license-files = ["LICENSE.md"]
readme = "README.md"

requires-python = ">=3.10,<3.13"
classifiers = [
  "Development Status :: 4 - Beta",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: MIT License",
  "Natural Language :: English",
  "Operating System :: OS Independent",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Topic :: Software Development :: Build Tools",
  "Typing :: Typed",
]

dependencies = [
  # app => version pinned exactly
]

[dependency-groups]
dev = [
  # dev => version latest
  "cogapp",
  "coverage",
  "ds-run",
  "mypy",
  "pdoc3",
  "pip", # for mypy
  "pyright",
  "pytest-cov",
  "pytest",
  "ruff",
  "ty",
]

[tool.coverage.report]
exclude_lines = ["pragma: no cover", "@overload"]
exclude_also = ["no cover: start(?s:.)*?no cover: stop"]

[tool.mypy]
disable_error_code = "unused-ignore"

[tool.pyright]
exclude = ["**/_vendor/**"]

[tool.ds.scripts] # run dev scripts <https://github.com/metaist/ds>
# Build
setup = "uv sync"
build = "uv build"
cosmo.help = "build portable executable (cosmopolitan)"
cosmo.shell = """
  uv run -m cosmofy bundle $@;
  uv run -m cosmofy fs args dist/cosmofy '-m cosmofy' $@;
  uv run -m cosmofy updater add dist/cosmofy --no-args $@;
"""
clean = """
  rm -rf .coverage;
  rm -rf .mypy_cache;
  rm -rf .pytest_cache;
  rm -rf .ruff_cache;
  rm -rf dist;
  rm -rf htmlcov;
  rm -rf src/*.egg-info
"""

# Lint
lint = ["ruff-*", "+cspell"]
ruff-format = "uvx ruff format ${@:-.}"
ruff-lint = "uvx ruff check --fix ${@:-.}"
cspell = "npx --yes cspell lint --unique --gitignore --exclude '**/_vendor/**' '**/*.{py,txt,md,markdown}'"

# Type Check
types = ["ty", "pyrefly", "pyright", "mypy"]
ty = "uvx ty check --python-version ${PYTHON_VERSION:-3.10}"
pyrefly = "uvx pyrefly check --python-version ${PYTHON_VERSION:-3.10}"
pyright = "npx --yes pyright --pythonversion ${PYTHON_VERSION:-3.10} src test"
mypy = """
  mypy \
    --strict \
    --install-types \
    --non-interactive \
    --exclude '/_vendor/' \
    --exclude '/.venv/' \
    --python-version ${PYTHON_VERSION:-3.10} \
    src test
"""

# Test
test.help = "run unit tests"
test.env = { PYTHONPATH = "src" }
test.shell = """
  coverage run --branch --source=src -m \
    pytest \
      --doctest-modules \
      --doctest-ignore-import-errors \
      "--ignore-glob=*/_vendor/*" \
      "--ignore-glob=*/.venv/*" \
      $@ src test;
  coverage report --omit='src/cog_helpers.py,*/_vendor/*' -m
"""

coverage-report = "coverage html"
coverage-serve = { shell = "uv run -m http.server 8080", cwd = "htmlcov" }
coverage = ["coverage-*"]

# Documentation
docs = ["cog", "pdoc"]
cog = "cog -r README.md"
pdoc = """
  rm -rf docs;
  mkdir -p docs;
  pdoc \
    --html \
    --output-dir docs \
    --config sort_identifiers=False \
    --config show_inherited_members=True \
    --force src/$(basename $(pwd));
  mv docs/**/* docs/;
  touch docs/.nojekyll
"""

# Common
dev.help = "lint, type-check, and unit tests"
dev.composite = ["lint", "types", "test"]

dev-all.help = "check every supported python version"
dev-all.shell = """
  ds lint;
  versions=($(sed -n 's/.*Python :: \\([0-9][0-9]*\\.[0-9][0-9]*\\)",*/\\1/p' pyproject.toml));
  for v in ${versions[@]};
  do
    PYTHON_VERSION=$v
    uv run --isolated --all-extras --python $v -- ds types test;
    if [[ $? != 0 ]]; then exit $?; fi;
    echo;
  done;
"""

# Release
recent.help = "see commits since last tag"
recent.shell = "git log --oneline --color $(git describe --tags --abbrev=0)..HEAD"
recent-closed = ["recent | rg 'closes #'"]

release.help = "commit & tag the release"
release.shell = """
  uv version $1;
  git commit -am "release: $1";
  git tag $1;
  git push;
  git push --tags;
  git checkout main;
  git merge --no-ff --no-edit prod;
  git push;

  awk 'BEGIN {count=0} /---/ {count++} count==2 && !/---/ {print} count==3 {exit}' \
  CHANGELOG.md | gh release create $1 dist/* --draft --verify-tag --title $1 --notes-file -
"""
