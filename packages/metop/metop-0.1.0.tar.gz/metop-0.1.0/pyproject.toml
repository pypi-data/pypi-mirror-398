[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "metop"
version = "0.1.0"
description = "macOS GPU/ANE Monitor for Apple Silicon"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "metop contributors"}
]
keywords = ["macos", "gpu", "ane", "metal", "mps", "monitor", "apple-silicon", "m1", "m2", "m3"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: MacOS :: MacOS X",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: System :: Monitoring",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
requires-python = ">=3.9"
dependencies = [
    "rich>=13.0.0",
    "psutil>=5.9.0",
]

[project.optional-dependencies]
fast = [
    "pyobjc-framework-Cocoa>=9.0",
]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
]

[project.scripts]
metop = "metop.__main__:main"

[project.urls]
Homepage = "https://github.com/FanBB2333/metop"
Documentation = "https://github.com/FanBB2333/metop#readme"
Repository = "https://github.com/FanBB2333/metop"
Issues = "https://github.com/FanBB2333/metop/issues"

[tool.setuptools.packages.find]
include = ["metop*"]

[tool.black]
line-length = 100
target-version = ["py39", "py310", "py311", "py312"]

[tool.ruff]
line-length = 100
target-version = "py39"
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # Pyflakes
    "I",   # isort
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
]
ignore = [
    "E501",  # line too long (handled by black)
]
