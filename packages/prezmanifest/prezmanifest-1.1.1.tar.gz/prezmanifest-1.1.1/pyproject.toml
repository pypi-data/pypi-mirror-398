[project]
name = "prezmanifest"
version = "1.1.1"
description = "A Python package that provides a series of functions to work with Prez Manifests."
authors = [{ name = "Nicholas Car", email = "nick@kurrawong.ai" }]
requires-python = ">=3.12,<4.0"
readme = "README.md"
license = "BSD-3-Clause"
dependencies = [
    "pyshacl>=0.29.0",
    "kurra>=2.0.5",
    "labelify>=0.6.1",
    "typer>=0.15.1,<0.16",
    "dateutils>=0.6.12",
    "gitpython>=3.1.45",
    "rdf-delta",
    "rdflib>=7.5.0",
]

[project.scripts]
pm = "prezmanifest.cli:app"

[project.optional-dependencies]
azure = [
    "azure-servicebus>=7.14.3",
]

[dependency-groups]
dev = [
    "black>=25.1.0",
    "pytest>=8.3.4,<9",
    "ruff>=0.9.4",
    "testcontainers>=4.9.0,<5",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.uv.sources]
rdf-delta = { url = "https://github.com/Kurrawong/rdf-delta-python/archive/refs/tags/0.2.4.zip" }
