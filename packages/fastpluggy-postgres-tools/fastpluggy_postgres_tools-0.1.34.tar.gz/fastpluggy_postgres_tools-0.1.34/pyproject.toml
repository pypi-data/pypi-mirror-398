[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "fastpluggy-postgres-tools"
version = "0.1.34"
readme = "README.md"
description = "PostgreSQL database monitoring and management plugin for FastPluggy"
requires-python = ">=3.10"
dependencies = [
    "sqlalchemy>=2.0.0",
    "fastpluggy-ui-tools>=0.0.4",
]
license = "MIT"

[tool.setuptools]
packages = ["fastpluggy_plugin.postgres_tools"]
package-dir = { "fastpluggy_plugin.postgres_tools" = "src" }
include-package-data = true

[tool.setuptools.package-data]
"fastpluggy_plugin.postgres_tools" = ["**/*","templates/**/*.html", "templates/**/*.j2", "static/**/*"]

[project.entry-points."fastpluggy.plugins"]
postgres_tools = "fastpluggy_plugin.postgres_tools.plugin:PostgresToolsModule"

[tool.fastpluggy]
category = ['database']
keywords = ['database', 'postgres']
