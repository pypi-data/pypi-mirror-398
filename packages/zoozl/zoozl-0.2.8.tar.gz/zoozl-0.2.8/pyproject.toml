[build-system]
requires = [
    "setuptools>=42,<75",
    "wheel"
]
build-backend = "setuptools.build_meta"

[project]
version = "0.2.8"
name = "zoozl"
authors = [{"name" = "Juris Kaminskis", "email" = "juris@kolumbs.net"}]
readme = "README.md"
description="Zoozl services for chatbots"
dependencies = [
    "aiosmtpd==1.4.6,<2",
    "membank>=0.5.5,<0.6",
    "scipy>=1.14.0,<2",
    "openai>=1.43.1",
    "rapidfuzz>=2.11.1,<3",
    "slack-sdk>=3.33.1,<4",
]
requires-python = ">=3.11.1,<4"

[project.urls]
Repository = "https://github.com/Kolumbs/zoozl"
