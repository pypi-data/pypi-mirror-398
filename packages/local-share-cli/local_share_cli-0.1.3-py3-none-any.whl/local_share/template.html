<!DOCTYPE html>
<html>
<head>
    <title>Local Share</title>
    <style>

        body {
        display: flex;
        justify-content: center; /* horizontal */
        align-items: center;     /* vertical */
        height: 100vh;           /* full screen height */
        }

        button {
        padding: 15px 25px;
        font-size: 18px;
        background: #4CAF50;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        }
        button:hover {
        background: #45a049;
        }


    </style>
</head>
<body>
    <h1>File Ready:</h1>
    <a href="{{FILENAME}}" download>
        <button>Download</button>
    </a>
</body>
</html>
