[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "sql-logfire"
version = "0.1.0"
authors = [
  { name = "Bittu Singh", email = "bittusinghtech@gmail.com" }
]
description = "A drop-in replacement for Graylog using your existing SQL database."
readme = "README.md"
requires-python = ">=3.8"

classifiers = [
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
  "Framework :: FastAPI",
  "Topic :: System :: Logging",
  "Topic :: Database"
]

dependencies = [
  # Core
  "sqlalchemy>=1.4,<3.0",

  # FastAPI stack (optional but expected)
  "fastapi>=0.95",
  "uvicorn[standard]>=0.22",

  # PostgreSQL (SYNC drivers)
  "psycopg>=3.1",
  "psycopg2-binary>=2.9",

  # Required internally by SQLAlchemy for threads & pooling
  "greenlet>=2.0",

  # Optional but highly recommended
  "pydantic>=1.10"
]

[project.optional-dependencies]
sqlite = []
postgres = [
  "psycopg>=3.1",
  "psycopg2-binary>=2.9"
]
dev = [
  "pytest>=7.0",
  "black",
  "ruff",
  "mypy"
]

[project.urls]
Homepage = "https://github.com/Bittu2903/sql-logfire"
Repository = "https://github.com/Bittu2903/sql-logfire"
Issues = "https://github.com/Bittu2903/sql-logfire/issues"
