[build-system]
requires = ["uv_build>=0.9.18,<0.10.0"]
build-backend = "uv_build"

[project]
name = "binscatter"
version = "0.2.0"
description = "Cross-backend binscatter plots."
readme = "README.md"
requires-python = ">=3.11"
dependencies = ["narwhals>=2.1.2", "numpy>=2.3", "plotly>=6.3.0"]
authors = [{ name = "Matthias Kaeding" }]
license = { file = "LICENSE" }
keywords = ["binscatter", "visualization", "econometrics"]
classifiers = [
  "Development Status :: 3 - Alpha",
  "Intended Audience :: Science/Research",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.11",
  "Topic :: Scientific/Engineering :: Visualization",
]

[project.urls]
homepage = "https://github.com/matthiaskaeding/binscatter"
repository = "https://github.com/matthiaskaeding/binscatter"
issues = "https://github.com/matthiaskaeding/binscatter/issues"

[dependency-groups]
dev = [
  "kaleido>=0.2.1",
  "ipykernel>=6.29.5",
  "pytest>=8.3.5",
  "polars>=1.22.0",
  "pandas>=1.4.4",
  "duckdb>=1.3.2",
  "pyarrow>=21.0.0",
  "ibis>=3.3.0",
  "sqlframe>=3.39.2",
  "pyspark>=4.0.0",
  "dask>=2025.7.0",
  "nbformat>=5.10.4",
  "ty>=0.0.4",
  "statsmodels>=0.14.6",
  "binsreg==2.1.7",
]
ci = [
  "pytest>=8.3.5",
  "polars>=1.22.0",
  "pandas>=1.4.4",
  "duckdb>=1.3.2",
  "pyarrow>=21.0.0",
  "ibis>=3.3.0",
  "sqlframe>=3.39.2",
  "dask>=2025.7.0",
  "statsmodels>=0.14.6",
  "binsreg==2.1.7",
]


[tool.ty.rules]
unresolved-import = "ignore"
