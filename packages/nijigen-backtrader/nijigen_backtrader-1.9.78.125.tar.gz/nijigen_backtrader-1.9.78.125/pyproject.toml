[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "nijigen-backtrader"
version = "1.9.78.125"
description = "BackTesting Engine - A feature-rich Python framework for backtesting and trading"
readme = "README.md"
license = "GPL-3.0-or-later"
requires-python = ">=3.9"
authors = [{ name = "Daniel Rodriguez", email = "danjrod@gmail.com" }]
maintainers = [
    { name = "shinnkunikaidou", email = "shinnkunikaidou@gmail.com" },
]
keywords = ["trading", "backtesting", "finance", "quant", "algorithmic-trading"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Intended Audience :: Financial and Insurance Industry",
    "Topic :: Software Development",
    "Topic :: Office/Business :: Financial",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Operating System :: OS Independent",
]
dependencies = []

[project.optional-dependencies]
plotting = ["matplotlib"]
dev = ["pytest", "pytest-cov", "build", "twine"]

[project.urls]
Homepage = "https://github.com/nijigen-trading/nijigen-backtrader"
Repository = "https://github.com/nijigen-trading/nijigen-backtrader"
Documentation = "https://github.com/nijigen-trading/nijigen-backtrader#readme"
Changelog = "https://github.com/nijigen-trading/nijigen-backtrader/blob/main/changelog.txt"

[project.scripts]
btrun = "backtrader.btrun:btrun"

[tool.setuptools.packages.find]
where = ["."]
include = ["backtrader*"]
exclude = ["docs", "docs2", "samples", "tests", "contrib"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]

[dependency-groups]
dev = ["pytest", "pytest-cov", "build", "twine"]
