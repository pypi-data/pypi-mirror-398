[project]
name = "yta-audio-transcription"
version = "0.0.6"
description = "Youtube Autonomous Audio Transcription Module."
authors = [
    {name = "danialcala94",email = "danielalcalavalera@gmail.com"}
]
readme = "README.md"
requires-python = "==3.9"
dependencies = [
    "yta_temp (>=0.0.1,<1.0.0)",
    "yta_validation (>=0.0.1,<1.0.0)",
    "yta_file (>=0.0.1,<1.0.0)",
    "yta_programming (>=0.0.1,<1.0.0)",
    "yta_constants (>=0.0.1,<1.0.0)",
    "numpy (>=0.0.1,<9.0.0)", # TODO: Use the correct version
    "whisper-timestamped (>=1.0.0,<9.0.0)" # TODO: Use the correct version
]

[tool.poetry]
packages = [{include = "yta_audio_transcription", from = "src"}]

# Optional dependencies below
[tool.poetry.group.optional]
optional = true

[tool.poetry.group.optional.dependencies]
moviepy = ">=2.0.0,<3.0.0"
faster_whisper = ">=1.0.2,<2.0.0"

[tool.poetry.group.dev.dependencies]
pytest = "^8.3.5"
yta_testing = ">=0.0.1"
# TODO: This is just for testing
yta_text = ">=0.0.1"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
