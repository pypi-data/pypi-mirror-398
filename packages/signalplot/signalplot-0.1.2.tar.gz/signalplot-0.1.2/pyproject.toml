[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "signalplot"
version = "0.1.2"
description = "Minimalist plotting defaults for Matplotlib."
readme = { file = "README.md", content-type = "text/markdown" }
requires-python = ">=3.11"
license = { text = "MIT" }
authors = [
  { name = "Kyle Jones" },
]
dependencies = [
  "matplotlib>=3.5",
]
keywords = ["plotting", "matplotlib", "visualization", "minimalist", "signalplot"]
classifiers = [
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Intended Audience :: Science/Research",
  "Intended Audience :: Developers",
  "Topic :: Scientific/Engineering :: Visualization",
]

[project.urls]
Homepage = "https://github.com/kylejones200/signalplot"
Source = "https://github.com/kylejones200/signalplot"

[project.optional-dependencies]
docs = [
  "sphinx>=7.0",
  "furo>=2023.9.10",
  "sphinx-autodoc-typehints>=1.25.0",
]

[tool.setuptools.packages.find]
where = ["."]
include = ["signalplot*"]


