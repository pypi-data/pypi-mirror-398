[package]
name = "flash-fuzzy-python"
version = "0.1.0"
edition = "2021"
license = "MIT"
description = "High-performance fuzzy search engine - Python bindings"
repository = "https://github.com/RafaCalRob/FlashFuzzy"
authors = ["RafaCalRob"]
keywords = ["fuzzy", "search", "python", "pyo3"]
readme = "README.md"

[lib]
name = "flash_fuzzy"
crate-type = ["cdylib"]

[dependencies]
pyo3 = { version = "0.22", features = ["extension-module"] }
flash-fuzzy-core = { path = "../../rust/core" }

[profile.release]
opt-level = 3
lto = true
codegen-units = 1
strip = true
