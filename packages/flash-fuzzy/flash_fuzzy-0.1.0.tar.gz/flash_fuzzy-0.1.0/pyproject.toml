[build-system]
requires = ["maturin>=1.4,<2.0"]
build-backend = "maturin"

[project]
name = "flash-fuzzy"
version = "0.1.0"
description = "High-performance fuzzy search engine using Bitap algorithm with bloom filter pre-filtering. Powered by Rust for blazing fast performance."
readme = "README.md"
license = { text = "MIT" }
authors = [
    { name = "RafaCalRob", email = "contact@bdovenbird.com" }
]
maintainers = [
    { name = "BDOvenbird Team", email = "contact@bdovenbird.com" }
]
keywords = ["fuzzy", "search", "fast", "rust", "bitap", "fuzzy-search", "text-search", "approximate-matching"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: Implementation :: CPython",
    "Programming Language :: Rust",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Text Processing :: Indexing",
    "Topic :: Text Processing :: Linguistic",
    "Typing :: Typed",
]
requires-python = ">=3.8"

[project.urls]
Homepage = "https://github.com/RafaCalRob/FlashFuzzy"
Documentation = "https://github.com/RafaCalRob/FlashFuzzy#readme"
Repository = "https://github.com/RafaCalRob/FlashFuzzy"
Issues = "https://github.com/RafaCalRob/FlashFuzzy/issues"
Changelog = "https://github.com/RafaCalRob/FlashFuzzy/blob/main/CHANGELOG.md"

[tool.maturin]
features = ["pyo3/extension-module"]
python-source = "python"
module-name = "flash_fuzzy"
manifest-path = 'bindings\python\Cargo.toml'

[tool.pytest.ini_options]
testpaths = ["tests"]
