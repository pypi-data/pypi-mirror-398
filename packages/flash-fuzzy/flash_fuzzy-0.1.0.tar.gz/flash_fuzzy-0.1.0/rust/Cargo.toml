[workspace]
resolver = "2"
members = ["core", "ffi", "wasm"]

[workspace.package]
version = "0.1.0"
edition = "2021"
license = "MIT"
repository = "https://github.com/RafaCalRob/FlashFuzzy"
authors = ["RafaCalRob"]

[profile.dev]
panic = "abort"

[profile.release]
opt-level = "z"
lto = true
codegen-units = 1
panic = "abort"
strip = true
