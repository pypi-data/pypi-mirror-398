[project]
name = "nonebot-plugin-flo-jav"
version = "0.1.0"
description = "Florenz的JAV元数据查询插件。"
authors = [
    {name = "Florenz0707",email = "florenz@tju.edu.cn"}
]
license = {text = "GNU3"}
readme = "README.md"
requires-python = ">=3.10,<4.0"
dependencies = [
    "nonebot-plugin-localstore (>=0.7.4,<0.8.0)",
    "nonebot-plugin-uninfo (>=0.10.1,<0.11.0)",
    "nonebot-plugin-alconna (>=0.60.3,<0.61.0)",
    "curl-cffi (>=0.14.0,<0.15.0)",
    "nonebot2 (>=2.4.4,<3.0.0)",
    "nonebot-adapter-onebot (>=2.4.6,<3.0.0)"
]


[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
