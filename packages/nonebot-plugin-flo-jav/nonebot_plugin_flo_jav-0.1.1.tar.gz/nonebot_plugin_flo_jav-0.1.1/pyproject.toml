[project]
name = "nonebot-plugin-flo-jav"
version = "0.1.1"
description = "Florenz的JAV元数据查询插件。"
readme = "README.md"
requires-python = ">=3.9, <4.0"
dependencies = [
    "nonebot2[fastapi,httpx,websockets]>=2.4.4",
    "nonebot-adapter-onebot>=2.4.6",
    "nb-cli>=1.5.0",
    "pip>=25.3",
    "nonebot-plugin-localstore>=0.7.4",
    "nonebot-plugin-uninfo>=0.9.0",
    "nonebot-plugin-alconna>=0.59.4",
    "curl-cffi>=0.13.0",
    "setuptools>=80.9.0",
    "poetry-core>=2.2.1",
]

[tool.nonebot]
plugin_dirs = ["nonebot_plugin_flo_jav"]
builtin_plugins = ["echo"]

[tool.nonebot.adapters]
nonebot-adapter-onebot = [
    { name = "OneBot V11", module_name = "nonebot.adapters.onebot.v11" }
]
"@local" = []

[tool.nonebot.plugins]
"@local" = []
nonebot-plugin-localstore = ["nonebot_plugin_localstore"]
nonebot-plugin-alconna = ["nonebot_plugin_alconna"]
nonebot-plugin-uninfo = ["nonebot_plugin_uninfo"]

[tool.poetry]
name="nonebot-plugin-flo-jav"
version="0.1.1"
description="Florenz的JAV元数据查询插件。"
license="GPL-3.0-or-later"
authors=[
    "Florenz <florenz@tju.edu.cn>"
]
readme="README.md"
repository="https://github.com/Florenz0707/nonebot-plugin-flo-jav"

[tool.poetry.dependencies]
python="^3.9"
nonebot2=">=2.4.4"
nonebot-adapter-onebot=">=2.4.6"
nonebot-plugin-localstore=">=0.7.4"
nonebot-plugin-uninfo=">=0.9.0"
nonebot-plugin-alconna=">=0.59.4"
curl-cffi=">=0.13.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
