[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "lazygradle"
version = "1.1.7"
description = "A TUI for managing and running your Gradle tasks"
readme = "README.md"
requires-python = ">=3.13"
authors = [
    {name = "jacob-sabella", email = "jacobsabella@outlook.com"}
]
license = "MIT"
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.13",
    "Operating System :: OS Independent",
    "Environment :: Console",
    "Topic :: Software Development :: Build Tools",
]
keywords = ["gradle", "tui", "build-tool", "terminal"]

dependencies = [
    "textual",
]

[project.urls]
Homepage = "https://github.com/jacob-sabella/lazygradle"
Issues = "https://github.com/jacob-sabella/lazygradle/issues"

[project.scripts]
lazygradle = "app:main"

[tool.setuptools]
py-modules = ["app"]

[tool.setuptools.packages.find]
include = ["ui*", "gradle*"]

[tool.setuptools.package-data]
"*" = ["*.json", "*.txt", "*.css", "*.tcss"]
