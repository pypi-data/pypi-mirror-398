[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "crtstream"
version = "0.1.3"
description = "Certificate Transparency log streamer"
readme = "README.md"
requires-python = ">=3.9"
license = { text = "MIT" }

authors = [
  { name = "Your Name", email = "you@example.com" }
]

dependencies = [
  "requests>=2.28",
  "cryptography>=41",
  "python-dotenv>=1.0"
]

[project.scripts]
crtstream = "crtstream.cli:main"

[tool.setuptools]
packages = ["crtstream"]

[tool.setuptools.package-data]
crtstream = ["data/*.json"]