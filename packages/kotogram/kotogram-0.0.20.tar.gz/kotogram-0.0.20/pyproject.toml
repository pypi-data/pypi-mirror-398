[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "kotogram"
version = "0.0.20"
authors = [
    { name = "Jomo Fisher", email = "jomofisher@gmail.com" }
]
description = "A dual Python/TypeScript library for Japanese text parsing and encoding using kotogram format"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
    "Topic :: Text Processing :: Linguistic",
    "Natural Language :: Japanese",
]
keywords = ["japanese", "nlp", "sudachi", "parser", "tokenizer", "kotogram"]
dependencies = [
    "sudachipy",
    "sudachidict-core",
    "sudachidict-full",
    "PyYAML",
    "torch",
    "rich",
]

[project.urls]
"Homepage" = "https://github.com/jomof/kotogram"
"Bug Reports" = "https://github.com/jomof/kotogram/issues"
"Source" = "https://github.com/jomof/kotogram"

[tool.setuptools]
packages = ["kotogram", "kotogram.model_data"]

[tool.setuptools.package-dir]
"kotogram.model_data" = "models/style"

[tool.setuptools.package-data]
"kotogram.model_data" = ["model.pt", "*.json", "*.txt"]

[tool.pytest.ini_options]
testpaths = ["tests-py"]
python_files = "test_*.py"
python_classes = "Test*"
python_functions = "test_*"

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

[[tool.mypy.overrides]]
module = "sudachipy.*"
ignore_missing_imports = true
disable_error_code = ["import-untyped"]


