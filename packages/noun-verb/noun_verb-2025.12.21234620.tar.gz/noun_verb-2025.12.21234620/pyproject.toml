[build-system]
requires = ["setuptools>=68.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "noun-verb"
version = "2025.12.21234620"
description = "noun-verb is a package that reframes self-concept from fixed labels (nouns) to dynamic actions (verbs)."
readme = "README.md"
authors = [{ name = "noun-verb", email = "hi@eugene.plus" }]
requires-python = ">=3.9"
dependencies = [
  "langchain-llm7>=0.0.0",
  "llmatch-messages>=0.0.0",
  "langchain-core>=0.3.0",
]
license = { text = "MIT" }

[project.urls]
Homepage = "https://github.com/chigwell/noun-verb"
