[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"

[project]
name = "mnist-mlops-lib"
version = "0.0.1.dev1"
description = "MNIST digit recognition project"
authors = [
  { name = "lev antipov" },
]

readme = "README.md"
classifiers = [
    "Programming Language :: Python :: 3",
    
]
dependencies = [
    "loguru",
    "mkdocs",
    "pip",
    "pytest",
    "python-dotenv",
    "ruff",
    "tqdm",
    "typer",
    "numpy",
    "scikit-learn",
    "matplotlib",
    "pillow",
    "dvc",
    "pyyaml",
]
requires-python = ">=3.10"

[tool.flit.module]
name = "ds_core"


[tool.ruff]
line-length = 99
src = ["src", "tests"]
target-version = "0.0.1.dev1"

[tool.ruff.lint]
extend-select = ["I"]
ignore = ["E501"]

[tool.ruff.lint.isort]
known-first-party = ["ds_core"]
force-sort-within-sections = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-v --strict-markers"

[tool.coverage.run]
source = ["src"]
omit = ["*/tests/*", "*/test_*.py"]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
]

[tool.pylint.messages_control]
disable = [
    "C0103",  # Invalid name
    "C0114",  # Missing module docstring
    "C0115",  # Missing class docstring
    "C0116",  # Missing function docstring
    "R0913",  # Too many arguments
    "R0914",  # Too many local variables
]

[tool.pylint.format]
max-line-length = 99

