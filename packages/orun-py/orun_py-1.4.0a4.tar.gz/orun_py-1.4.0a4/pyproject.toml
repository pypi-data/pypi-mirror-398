[project]
name = "orun-py"
version = "1.4.0a4"
description = "Add your description here"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "ollama>=0.6.1",
    "peewee>=3.18",
    "rich>=14.2.0",
    "textual>=0.70.0",
    "arxiv>=2.3.1",
    "ddgs>=9.10.0",
    "langdetect>=1.0.9",
    "pillow>=12.0.0",
]

[project.scripts]
orun = "orun.main:main"

[project.urls]
Homepage = "https://github.com/CBoYXD/orun"
Repository = "https://github.com/CBoYXD/orun"
Issues = "https://github.com/CBoYXD/orun/issues"
Documentation = "https://github.com/CBoYXD/orun/blob/main/README.md"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/orun"]

[tool.hatch.build.targets.wheel.force-include]
"data/prompts" = "orun/data/prompts"
"data/strategies" = "orun/data/strategies"
"data/consensus" = "orun/data/consensus"
"data/profiles" = "orun/data/profiles"

[tool.hatch.build.targets.sdist]
include = [
    "src",
    "data",
    "pyproject.toml",
    "justfile",
    "uv.lock",
]
