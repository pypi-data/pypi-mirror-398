[build-system]
requires = ["setuptools>=68.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "structuinput"
version = "2025.12.22085003"
description = "structuinput transforms natural language inputs into structured outputs like API templates, config files, and data schemas, streamlining development and integration."
readme = "README.md"
authors = [{ name = "structuinput", email = "hi@eugene.plus" }]
requires-python = ">=3.9"
dependencies = [
  "langchain-llm7>=0.0.0",
  "llmatch-messages>=0.0.0",
  "langchain-core>=0.3.0",
]
license = { text = "MIT" }

[project.urls]
Homepage = "https://github.com/chigwell/structuinput"
