[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "data-wise-location-mcp-server"
version = "1.0.12"
description = "Location MCP Server - 提供银行、身份证、IP、手机号归属地查询的 MCP 服务"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "DataWiseCenter", email = "contact@datawisecenter.com"}
]
keywords = ["mcp", "location", "attribution", "fastmcp", "bank", "id", "ip", "mobile"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Internet :: WWW/HTTP :: HTTP Servers",
]
requires-python = ">=3.8"
dependencies = [
    "fastmcp>=2.14.1",
    "duckdb==1.4.3",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "black>=23.0.0",
    "isort>=5.12.0",
    "mypy>=1.0.0",
]

[project.urls]
Homepage = "https://github.com/datawisecenter/location-mcp-server"
Repository = "https://github.com/datawisecenter/location-mcp-server"
Documentation = "https://github.com/datawisecenter/location-mcp-server#readme"
"Bug Tracker" = "https://github.com/datawisecenter/location-mcp-server/issues"

[project.scripts]
data-wise-location-mcp-server = "data_wise_location_mcp_server.main:main"
datawise-location-mcp = "data_wise_location_mcp_server.main:main"

[tool.hatch.build.targets.wheel]
packages = ["data_wise_location_mcp_server"]
include = [
    "data_wise_location_mcp_server/**/*.duckdb"
]

[tool.hatch.build.targets.sdist]
include = [
    "data_wise_location_mcp_server",
    "README.md",
    "LICENSE",
    "pyproject.toml"
]

[tool.black]
line-length = 88
target-version = ['py38']

[tool.isort]
profile = "black"
line_length = 88

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
