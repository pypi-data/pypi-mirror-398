[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
# pip installする時の名前
name = "UsamaAliceWhite"
# ライブラリのバージョン
version = "0.0.0"
# 開発者の情報
authors = [
  { name="UsamaAliceWhite" },
]
# PyPIなどで表示される説明文
description = "A simple, one-line utility for instant professional logging."
# 説明書のファイル名
readme = "README.md"
# 対応するPythonの最低バージョン
requires-python = ">=3.10"
# PyPIのタグ付け
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[tool.setuptools.packages.find]
where = ["."]
include = ["UsamaAliceWhite*"]