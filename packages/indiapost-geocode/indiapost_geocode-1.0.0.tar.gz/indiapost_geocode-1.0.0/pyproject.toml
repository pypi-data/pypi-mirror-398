[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "indiapost-geocode"
version = "1.0.0"
description = "DIGIPIN encoder/decoder for India Post geocoding"
readme = "README.md"
authors = [{name = "Divyansh Pandey", email = "your.email@example.com"}]
license = {text = "MIT"}
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
keywords = ["digipin", "geocoding", "india-post", "geolocation"]
requires-python = ">=3.7"

[project.urls]
Homepage = "https://github.com/divyanshpandey/digipin"
Repository = "https://github.com/divyanshpandey/digipin"