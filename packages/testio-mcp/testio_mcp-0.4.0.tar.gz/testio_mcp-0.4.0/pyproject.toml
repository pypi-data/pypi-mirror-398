[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "testio-mcp"
version = "0.4.0"
description = "Model Context Protocol server for TestIO Customer API integration"
readme = "README.md"
requires-python = ">=3.12"
license = "LicenseRef-Proprietary"
authors = [
    {name = "TestIO MCP Team"}
]
keywords = ["mcp", "testio", "api", "ai", "llm", "model-context-protocol"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]

dependencies = [
    "fastmcp>=2.12.0",
    "pydantic>=2.12.0",
    "pydantic-settings>=2.11.0",
    "httpx>=0.28.0",
    "urllib3>=2.6.0",  # CVE fix: GHSA-gm62-xv2j-4w53, GHSA-2xpw-w6gg-jr37
    "python-dotenv>=1.0.0",
    "python-dateutil>=2.8.0",
    "aiosqlite>=0.20.0",
    "rich>=13.7.0",
    "dateparser>=1.2.0",
    "filelock>=3.20.1",  # CVE fix: GHSA-w853-jp5j-5j7f (TOCTOU symlink attack)
    "psutil>=5.9.0",
    "fastapi>=0.109.0",
    "uvicorn[standard]>=0.27.0",
    "sqlmodel>=0.0.16",
    "alembic>=1.13.0",
    "greenlet>=3.0.0",
    "tqdm>=4.66.0",
]

# Project URLs for PyPI listing
[project.urls]
Homepage = "https://github.com/test-IO/customer-mcp"
Documentation = "https://github.com/test-IO/customer-mcp#readme"
Repository = "https://github.com/test-IO/customer-mcp"
Issues = "https://github.com/test-IO/customer-mcp/issues"

# CLI entry point for easy execution
[project.scripts]
testio-mcp = "testio_mcp.cli:main"

[project.optional-dependencies]
dev = [
    "pytest>=8.4.0",
    "pytest-asyncio>=0.24.0",
    "pytest-cov>=7.0.0",
    "pytest-httpx>=0.30.0",
    "pytest-alembic>=0.11.0",  # STORY-039: Migration testing (ADR-016)
    "ruff>=0.8.4",
    "mypy>=1.13.0",
    "pre-commit>=4.0.0",
    "detect-secrets",
    "pip-audit>=2.8.0",
    "freezegun>=1.5.0",
    "types-python-dateutil>=2.8.0",
    "types-dateparser>=1.2.0",
    "types-psutil>=5.9.0",
    "bump-my-version>=0.28.0",
]

# Hatchling build configuration
[tool.hatch.build.targets.wheel]
packages = ["src/testio_mcp"]

# Include root docs in wheel (single source of truth - no duplicates)
[tool.hatch.build.targets.wheel.force-include]
"README.md" = "testio_mcp/docs/README.md"
"MCP_SETUP.md" = "testio_mcp/docs/MCP_SETUP.md"
"docs/ANALYTICS.md" = "testio_mcp/docs/ANALYTICS.md"
".env.example" = "testio_mcp/docs/.env.example"

[tool.ruff]
line-length = 100
target-version = "py312"
exclude = ["scripts/", "tools/"]

[tool.ruff.lint]
select = ["E", "W", "F", "I", "B", "C4", "UP"]
ignore = []

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["F401"]  # Allow unused imports in __init__.py files

[tool.ruff.format]
quote-style = "double"
indent-style = "space"

[tool.mypy]
python_version = "3.12"
strict = true
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_any_unimported = false
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
check_untyped_defs = true
strict_equality = true

# Path configuration to avoid duplicate module detection
mypy_path = "src:typings"
explicit_package_bases = true
namespace_packages = true

# Exclude utility scripts (one-time tools, research scripts, not production code)
exclude = ["scripts/", "tools/"]

plugins = ["pydantic.mypy"]

[[tool.mypy.overrides]]
module = "fastmcp.*"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "testio_mcp.tools.*"
disallow_untyped_decorators = false  # FastMCP decorators lack type hints
# Note: FastMCP Context access via ctx.fastmcp._attribute requires type: ignore
# This is a FastMCP framework limitation (untyped app-level storage)
# See ADR-007 for Context injection pattern

[tool.pydantic-mypy]
init_forbid_extra = true
init_typed = true
warn_required_dynamic_aliases = true

[tool.pytest.ini_options]
minversion = "8.0"
addopts = "-ra -q --strict-markers"
testpaths = ["tests"]
markers = [
    "unit: Unit tests with mocked dependencies (default)",
    "integration: Integration tests requiring real API credentials",
    "contract: API contract tests for detecting endpoint/schema changes",
]
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "module"
asyncio_default_test_loop_scope = "module"
# Suppress known benign warnings
filterwarnings = [
    # SAWarning about connection pool cleanup during test teardown (gc.collect() added to fixture)
    "ignore:.*garbage collector.*non-checked-in connection:sqlalchemy.exc.SAWarning",
]

[tool.coverage.run]
source = ["src/testio_mcp"]
omit = [
    "tests/*",
    "**/__pycache__/*",
    "src/testio_mcp/cli/main.py",       # CLI infrastructure (low risk, low ROI)
    "src/testio_mcp/cli/sync.py",       # Sync command (low risk, low ROI)
    "src/testio_mcp/cli/problematic.py", # Problematic tests command
    "src/testio_mcp/server.py"          # CLI command to run server
]
branch = true  # Enable branch coverage for better error path testing

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "if TYPE_CHECKING:",
    "raise AssertionError",
    "raise NotImplementedError",
]
fail_under = 75  # Fail build if coverage falls below 75% (prevents regressions, target is 85%)
show_missing = true  # Show line numbers for missing coverage
skip_covered = true  # Don't show coverage for 100% covered modules

[tool.bumpversion]
current_version = "0.4.0"
parse = "(?P<major>\\d+)\\.(?P<minor>\\d+)\\.(?P<patch>\\d+)"
serialize = ["{major}.{minor}.{patch}"]
search = "{current_version}"
replace = "{new_version}"
regex = false
ignore_missing_version = false
tag = true
sign_tags = false
tag_name = "v{new_version}"
tag_message = "Bump version: {current_version} → {new_version}"
allow_dirty = false
commit = true
message = "Bump version: {current_version} → {new_version}"
commit_args = ""

[[tool.bumpversion.files]]
filename = "pyproject.toml"
search = 'version = "{current_version}"'
replace = 'version = "{new_version}"'

[[tool.bumpversion.files]]
filename = "src/testio_mcp/__init__.py"
search = '__version__ = "{current_version}"'
replace = '__version__ = "{new_version}"'

[[tool.bumpversion.files]]
filename = "src/testio_mcp/api.py"
