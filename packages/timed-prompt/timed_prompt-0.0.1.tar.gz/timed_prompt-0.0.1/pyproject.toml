[project]
name = "timed-prompt"
version = "0.0.1"
description = "Cross-platform input/getpass prompt with real timeout (Windows/Linux/macOS)"
authors = [
    { name = "Muthukumar Subramanian" }
]
license = "MIT"
readme = "README.md"
requires-python = ">=3.7"
keywords = ["input", "getpass", "timeout", "prompt", "cross-platform", "python-tools"]

classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Operating System :: OS Independent",
    "Environment :: Console",
    "Topic :: Software Development :: Quality Assurance",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Utilities",
]

dependencies = []

[project.scripts]
timed-prompt-demo = "timed_prompt.demo:main"

[build-system]
requires = ["setuptools>=70.0.0", "wheel", "build"]
build-backend = "setuptools.build_meta"
