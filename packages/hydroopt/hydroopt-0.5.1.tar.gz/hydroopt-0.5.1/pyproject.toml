[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "hydroopt"
version = "0.5.1"
authors = [
    {name = "Gladistony Silva Lins", email = "seu-email@exemplo.com"}
]
description = "Biblioteca de otimização de redes hidráulicas (EPANET) utilizando algoritmos de Inteligência de Enxame (GWO, WOA, PSO) para minimização de custos e garantia de pressão."
readme = "README.md"
requires-python = ">=3.6"
license = "MIT"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
dependencies = [
    "numpy>=1.20.0,<2.0.0",
    "pandas>=1.3.0",
    "wntr>=1.0.0",
    "mealpy>=3.0.0",
    "openpyxl",
    "tqdm>=4.50.0",
    "matplotlib>=3.3.0",
    "Pillow>=8.0.0",
]

[project.urls]
"Homepage" = "https://github.com/Gladistony/HydroOpt"
"Bug Tracker" = "https://github.com/Gladistony/HydroOpt/issues"
