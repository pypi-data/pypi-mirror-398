[build-system]
requires = ["setuptools>=68.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "hist-pred-extractor"
version = "2025.12.21195029"
description = "Extracts & structures historical predictions from text using llmatch-messages."
readme = "README.md"
authors = [{ name = "hist-pred-extractor", email = "hi@eugene.plus" }]
requires-python = ">=3.9"
dependencies = [
  "langchain-llm7>=0.0.0",
  "llmatch-messages>=0.0.0",
  "langchain-core>=0.3.0",
]
license = { text = "MIT" }

[project.urls]
Homepage = "https://github.com/chigwell/hist-pred-extractor"
