$defs:
  BaseOptions:
    properties:
      enabled:
        default: true
        title: Enabled
        type: boolean
    title: BaseOptions
    type: object
  PatternSearchOptions:
    properties:
      enabled:
        default: true
        title: Enabled
        type: boolean
      disabled_patterns:
        anyOf:
        - items:
            type: string
          type: array
        - type: 'null'
        title: Disabled Patterns
    title: PatternSearchOptions
    type: object
  UseCasesOptions:
    properties:
      pattern_search:
        $ref: '#/$defs/PatternSearchOptions'
      unused_modules:
        $ref: '#/$defs/BaseOptions'
      spellcheck:
        $ref: '#/$defs/BaseOptions'
      partial_lists:
        $ref: '#/$defs/BaseOptions'
    title: UseCasesOptions
    type: object
properties:
  documentation_paths:
    anyOf:
    - items:
        type: string
      type: array
    - type: 'null'
    title: Documentation Paths
  code_paths_to_ignore:
    anyOf:
    - items:
        type: string
      type: array
    - type: 'null'
    title: Code Paths To Ignore
  documentation_paths_to_ignore:
    anyOf:
    - items:
        type: string
      type: array
    - type: 'null'
    title: Documentation Paths To Ignore
  use_case_options:
    $ref: '#/$defs/UseCasesOptions'
  fail_on_issues:
    default: false
    title: Fail On Issues
    type: boolean
title: Configuration
type: object
$schema: http://json-schema.org/draft-07/schema#
