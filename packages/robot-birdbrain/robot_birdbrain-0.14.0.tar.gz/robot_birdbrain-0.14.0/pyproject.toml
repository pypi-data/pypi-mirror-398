[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "robot-birdbrain"
version = "0.14.0"
description = "Rewritten Python Library for Birdbrain Technologies Hummingbird Bit and Finch 2."
readme = "README.rst"
requires-python = ">=3.9"
license = "LGPL-3.0-only"
keywords = []
authors = [
  { name = "Frank Morton", email = "fmorton@mac.com" },
]
classifiers = [
  "Development Status :: 4 - Beta",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Programming Language :: Python :: Implementation :: CPython",
  "Programming Language :: Python :: Implementation :: PyPy",
]
dependencies = []

[project.urls]
Documentation = "https://github.com/fmorton/robot-birdbrain#readme"
Issues = "https://github.com/fmorton/robot-birdbrain/issues"
Source = "https://github.com/fmorton/robot-birdbrain"

[project.optional-dependencies]
dev = [
	"pytest",
	"pytest-mock",
	"black",
	"flake8",
]

[tool.hatch.build.targets.wheel]
packages = ["src/robot"]

[tool.black]
line-length = 140
target-version = ["py37"]
skip-string-normalization = true

[tool.pytest.ini_options]
testpaths = ["tests"]

[tool.pylint.messages_control]
disable = [
	"line-too-long",
	"missing-class-docstring",
	"missing-function-docstring",
	"missing-module-docstring",
	"redefined-builtin",
	"too-few-public-methods",
	"too-many-arguments",
	"too-many-positional-arguments"
]
