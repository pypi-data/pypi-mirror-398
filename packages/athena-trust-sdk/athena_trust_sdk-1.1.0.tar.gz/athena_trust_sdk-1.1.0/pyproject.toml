[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "athena-trust-sdk"
version = "1.1.0"
description = "ATHENA Trust Calibration SDK - Detect automation bias, calibrate trust, ensure compliance"
readme = "README.md"
license = "MIT"
requires-python = ">=3.9"
authors = [
    { name = "ATHENA", email = "support@athena.ai" }
]
keywords = [
    "athena",
    "trust-calibration",
    "ai-safety",
    "automation-bias",
    "eu-ai-act",
    "compliance",
    "bias-detection",
    "trust-score",
    "fairness",
    "bias-amplification",
    "external-bias"
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Typing :: Typed"
]
dependencies = [
    "httpx>=0.25.0",
    "pydantic>=2.0.0"
]

[project.optional-dependencies]
async = ["httpx[http2]>=0.25.0"]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "respx>=0.20.0"
]

[project.urls]
Homepage = "https://github.com/athena-ai/sdk-python"
Documentation = "https://docs.athena.ai/sdk/python"
Repository = "https://github.com/athena-ai/sdk-python"
Issues = "https://github.com/athena-ai/sdk-python/issues"

[tool.hatch.build.targets.wheel]
packages = ["athena"]

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]

