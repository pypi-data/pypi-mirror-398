[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "loxone-api"
version = "0.1.25"
description = "Async client for the Loxone Miniserver"
authors = [{name = "Tim"}]
dependencies = ["aiohttp"]
readme = "README.md"

[tool.setuptools]
packages = ["loxone_api"]

[project.scripts]
loxone-api-cli = "loxone_api.cli:main"
