[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "agent-recipe"
version = "0.0.1"
description = "Reserved package - please use 'agent-recipes' instead"
readme = "README.md"
license = {text = "Apache-2.0"}
authors = [
    {name = "praison"}
]
keywords = ["ai", "agents", "templates", "recipes", "praisonai"]
classifiers = [
    "Development Status :: 1 - Planning",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
]
requires-python = ">=3.9"
dependencies = ["agent-recipes>=0.0.1"]

[project.urls]
Homepage = "https://github.com/MervinPraison/agent-recipes"
