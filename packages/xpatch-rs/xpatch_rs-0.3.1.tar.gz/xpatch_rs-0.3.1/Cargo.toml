[workspace]
members = ["crates/xpatch-python"]
resolver = "2"

[workspace.package]
version = "0.3.1"
edition = "2024"
license = "AGPL-3.0-or-later"
repository = "https://github.com/ImGajeed76/xpatch"
homepage = "https://github.com/ImGajeed76/xpatch"
authors = ["ImGajeed76"]

[workspace.dependencies]
# Core dependencies
gdelta = "0.2.1"
num_enum = "0.7.5"
zstd = "0.13.3"

# Internal workspace crates
xpatch = { path = "crates/xpatch" }

# CLI dependencies
anyhow = "1.0.100"
clap = { version = "4.5.53", features = ["derive"] }
owo-colors = "4.2.3"
sysinfo = "0.37.2"

# Python bindings
pyo3 = { version = "0.27.2", features = ["extension-module"] }

# Node.js bindings
napi = { version = "2", default-features = false, features = ["napi4"] }
napi-derive = "2"
napi-build = "2"

# Dev dependencies (for benchmarks and examples)
criterion = { version = "0.8.0", features = ["html_reports"] }
vcdiff = "0.1.0"
serde = { version = "1.0.228", features = ["derive"] }
serde_json = "1.0.145"
log = "0.4.29"
chrono = "0.4.42"
git2 = "0.20.3"
indicatif = "0.18.3"
rayon = "1.11.0"
csv = "1.4.0"
env_logger = "0.11.8"
ctrlc = "3.5.1"
num_cpus = "1.17.0"
crossbeam = "0.8.4"

[profile.bench]
opt-level = 3
lto = "fat"
codegen-units = 1
panic = "unwind"

[profile.release]
opt-level = 3
lto = "fat"
codegen-units = 1
panic = "unwind"
