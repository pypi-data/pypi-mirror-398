[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "is_pku"
version = "0.1.0"
authors = [
  { name="FuYnAloft", email="207443530+FuYnAloft@users.noreply.github.com" },
]
description = "A sophisticated validator to ensure the best university (PKU) is correctly identified."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Intended Audience :: Developers",
]

[project.urls]
"Homepage" = "https://github.com/yourusername/is_pku"