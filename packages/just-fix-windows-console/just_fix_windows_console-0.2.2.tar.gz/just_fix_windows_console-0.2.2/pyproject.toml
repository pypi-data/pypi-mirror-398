[project]
name = "just-fix-windows-console"
version = "0.2.2"
description = "A tiny, dependency-free Python module that enables ANSI / VT escape sequence processing on Windows consoles."
readme = "README.md"
authors = [
    { name = "Dheepak Krishnamurthy", email = "1813121+kdheepak@users.noreply.github.com" }
]
requires-python = ">=3.13"
dependencies = []

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/just_fix_windows_console"]

[tool.hatch.build.targets.wheel.force-include]
"src/just_fix_windows_console_autofix.pth" = "just_fix_windows_console_autofix.pth"

[tool.hatch.build.targets.sdist]
include = [
  "/src/just_fix_windows_console/**",
  "/src/just_fix_windows_console_autofix.pth",
  "/README.md",
  "/LICENSE",
  "/pyproject.toml",
]
