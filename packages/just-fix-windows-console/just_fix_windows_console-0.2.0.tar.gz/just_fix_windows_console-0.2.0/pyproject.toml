[project]
name = "just-fix-windows-console"
version = "0.2.0"
description = "A tiny, dependency-free Python module that enables ANSI / VT escape sequence processing on Windows consoles."
readme = "README.md"
authors = [
    { name = "Dheepak Krishnamurthy", email = "1813121+kdheepak@users.noreply.github.com" }
]
requires-python = ">=3.13"
dependencies = []

[build-system]
requires = ["setuptools>=80", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
just_fix_windows_console = ["py.typed"]

[tool.setuptools.data-files]
"" = ["src/just_fix_windows_console_autofix.pth"]
