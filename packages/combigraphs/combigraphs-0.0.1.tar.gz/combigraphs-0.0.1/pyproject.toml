[build-system]
requires = ["setuptools >= 77.0.3"]
build-backend = "setuptools.build_meta"

[project]
name = "combigraphs"
version = "0.0.1"
authors = [
  { name="Петлин Артём", email="1132246846@pfur.ru" },
]
description = "Python - библиотека для комбинаторики и графов, а также их совместного использования для решения некоторых задач. Подробнее: https://github.com/hikrim/combigraphs/README.md"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
dependencies = [
    "matplotlib",
    "networkx",
]

license = "GPL-3.0-or-later"
license-files = ["LICEN[CS]E*"]

[project.urls]
Homepage = "https://github.com/hikrim/combigraphs"
Issues = "https://github.com/hikrim/combigraphs/issues"