[build-system]
requires = ["setuptools", "wheel"]

[project]
name = "zippathlib"
version = "0.4.0"
description = "A `pathlib.Path`-like class for accessing the contents of ZIP archives"
readme = "README.md"
requires-python = ">=3.12"
authors = [{name = "Paul McGuire", email = "ptmcg_pm+zippathlib@gmail.com"}]
license = "MIT"
dependencies = [
    "rich>=9.7.0",
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Information Technology",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: Implementation :: CPython",
    "Programming Language :: Python :: Free Threading :: 3 - Stable",
    "Topic :: System :: Archiving",
    "Topic :: System :: Archiving :: Compression",
    "Topic :: System :: Filesystems",
    "Topic :: Utilities",
    "Typing :: Typed",
]

[project.urls]
Homepage = "https://github.com/ptmcg/zippathlib"

[project.scripts]
zippathlib = "zippathlib:__main__.main"

[options.packages.find]
where = ["src"]
