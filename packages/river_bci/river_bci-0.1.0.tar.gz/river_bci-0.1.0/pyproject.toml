[tool.poetry]
name = "river_bci"
version = "0.1.0"
packages = [{include = "river"}]
description = "Last-mile preprocessing for neural data to ML-ready tensors"
authors = ["Your Name <you@example.com>"]
readme = "README.md"
license = "MIT"
keywords = ["neuroscience", "BCI", "neural-data", "preprocessing", "machine-learning"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Bio-Informatics",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

[tool.poetry.dependencies]
python = "^3.9"
numpy = "^1.21"
scipy = "^1.7"
h5py = "^3.0"

# Optional dependencies for integrations
spikeinterface = {version = "^0.100", optional = true}
mne = {version = "^1.0", optional = true}
pynwb = {version = "^2.0", optional = true}

[tool.poetry.extras]
spikeinterface = ["spikeinterface"]
mne = ["mne"]
nwb = ["pynwb"]
all = ["spikeinterface", "mne", "pynwb"]

[tool.poetry.group.dev.dependencies]
pytest = "^7.0"
pytest-cov = "^4.0"
black = "^23.0"
ruff = "^0.1"
mypy = "^1.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 88
target-version = ["py39"]

[tool.ruff]
line-length = 88
target-version = "py39"
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "UP",  # pyupgrade
]
ignore = [
    "E501",  # line too long (handled by black)
]

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
ignore_missing_imports = true

[tool.pytest.ini_options]
testpaths = ["tests"]
addopts = "-v --cov=river --cov-report=term-missing"
