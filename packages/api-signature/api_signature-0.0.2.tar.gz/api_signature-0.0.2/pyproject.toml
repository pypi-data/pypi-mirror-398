[project]
name = "api-signature"
version = "0.0.2"
description = "用于生成和验证 HMAC-SHA256 请求签名的工具库"
readme = "README.md"
requires-python = ">=3.11"
dependencies = []
authors = [
    { name = "Tenny", email = "tenny.shu@foxmail.com" },
]
classifiers = [
    "Programming Language :: Python :: 3.11",
    "Operating System :: OS Independent",
]
icense = { file = "LICENSE" }

[project.urls]
"Homepage" = "https://github.com/DvShu/api-signature-py"
"Bug Tracker" = "https://github.com/DvShu/api-signature-py/issues"

[tool.hatch.metadata]
allow-direct-references = true

[build-system]
requires = ["uv_build>=0.9.9"]
build-backend = "uv_build"