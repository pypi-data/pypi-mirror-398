[build-system]
requires = ["setuptools>=68.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "forum-guard"
version = "2025.12.22075453"
description = "enables structured and reliable textual interactions in global forums through pattern matching and retries, facilitating high-quality conversations."
readme = "README.md"
authors = [{ name = "forum-guard", email = "hi@eugene.plus" }]
requires-python = ">=3.9"
dependencies = [
  "langchain-llm7>=0.0.0",
  "llmatch-messages>=0.0.0",
  "langchain-core>=0.3.0",
]
license = { text = "MIT" }

[project.urls]
Homepage = "https://github.com/chigwell/forum-guard"
