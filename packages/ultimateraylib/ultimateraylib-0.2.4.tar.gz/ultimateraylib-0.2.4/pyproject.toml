[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "ultimateraylib"
version = "0.2.4"
description = "Python binding for Raylib, Raygui and Raymath"
readme = "README.md"
requires-python = ">=3.8"
license = { text = "MIT" }
authors = [
    { name = "Annes", email = "anneswidow@gmail.com" }
]
keywords = ["raylib", "graphics", "3D", "ctypes", "python-wrapper"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: MacOS :: MacOS X",
    "Operating System :: POSIX :: Linux",
    "Topic :: Software Development :: Libraries",
    "Topic :: Games/Entertainment :: Simulation",
]

[tool.setuptools]
packages = ["ultimateraylib"]
include-package-data = true

[tool.setuptools.package-data]
ultimateraylib = ["*.dylib", "*.so", "*.dll", "*.a"]

[project.urls]
"Homepage" = "https://github.com/yourusername/ultimateraylib"
"Bug Tracker" = "https://github.com/yourusername/ultimateraylib/issues"
