[project]
name = "neatify-ai"
version = "0.1.2"
description = "A lightweight NEAT library with PyTorch integration"
readme = "README.md"
authors = [
    {name = "Supreme Shrestha", email = "shrestharhythm@gmail.com"},
    {name = "Bishesh Marasini", email = "marasinibishesh@gmail.com"},
    {name = "Shova Gelal", email = "shovagelal33@gmail.com"},
    {name = "Bhawana Ojha", email = "bhawanaojha48@gmail.com"},
]
dependencies = [
    "torch",
    "numpy",
    "matplotlib",
    "networkx",
]
requires-python = ">=3.8"
license = {file = "LICENSE"}
keywords = ["neat", "evolutionary", "neural-networks", "pytorch", "distributed"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]

[project.urls]
Homepage = "https://github.com/Supreme-Shrestha/neatify-ai"
Repository = "https://github.com/Supreme-Shrestha/neatify-ai"



[tool.setuptools.packages.find]
where = ["src"]
include = ["neatify*"]

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"
