defaults:
  - runtime: web-local  # native, web-local, web-hf-demo, or web-hf-train
  - env: default
  - agent: maskable_ppo
  - model: ppo
  - training: default
  - checkpoint: default
  - callbacks/wandb@callbacks.wandb
  - callbacks/hf_upload@callbacks.hf_upload
  - _self_

# General experiment settings
experiment:
  name: utdg_experiment
  seed: 42
  log_dir: logs

logging:
  level: INFO
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
