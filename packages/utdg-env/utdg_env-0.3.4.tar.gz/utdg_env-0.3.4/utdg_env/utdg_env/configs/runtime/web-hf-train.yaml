# @package runtime
mode: web-hf-train

# HF training Space: FastAPI serves the build; do not start a launcher inside the container.
web:
  enabled: true
  path: "builds/web"
  http_port: 8080

launcher:
  enabled: false
  mode: null
  auto_port: false
  browser: false
  headless: false

connection:
  type: websocket
  role: server
  url: null
  timeout: 60.0
  reconnect_attempts: 5

server:
  enabled: true
  host: "0.0.0.0"
  port: 7860
  routes:
    ui: "/ws"
    godot: "/godot"

# Maximum episode steps
max_episode_steps: 5000

# Resume from checkpoint
resume: false
checkpoint_path: checkpoints/maskableppo_utdg_100000_steps.zip
