# @package runtime
mode: native

# Web disabled when running in native mode
web:
  enabled: false
  path: "builds"
  http_port: 8080

# Launcher auto-starts native Godot app
launcher:
  enabled: true
  mode: null  # Not used for native launcher
  auto_port: true
  browser: false
  headless: false

connection:
  type: websocket
  role: client
  url: "ws://127.0.0.1:9876"
  timeout: 30.0
  reconnect_attempts: 10  # Increased for native app startup time

server:
  enabled: false

# Path to native Godot build
godot_path: "builds/UTDG-macOS.app"

# Maximum episode steps
max_episode_steps: 5000

# Resume from checkpoint
resume: false
checkpoint_path: checkpoints/maskableppo_utdg_100000_steps.zip
