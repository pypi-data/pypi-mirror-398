# utdg_env/configs/checkpoint/default.yaml
# Defines default checkpoint settings for CheckpointConfig

defaults:
  - base_checkpoint
  - _self_

enabled: true
save_freq: 10000                  # Frequency (in timesteps) to save checkpoints
save_path: "checkpoints"          # Directory to store checkpoint files
name_prefix: "model_policy"       # Prefix for checkpoint files
save_replay_buffer: false         # SB3 option
save_vecnormalize: false          # SB3 option
