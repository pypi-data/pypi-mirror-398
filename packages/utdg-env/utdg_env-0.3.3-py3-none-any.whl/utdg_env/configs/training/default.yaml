total_timesteps: 200_000           # Total steps to train (e.g. 1_000_000)
device: auto                       # Device for training (cpu / cuda)
log_interval: 2048                 # SB3 log interval
progress_bar: true                 # Show progress bar during training
verbose: 1

# Curriculum learning: adaptively increase episode horizon
curriculum:
  enabled: false                   # Set to true to enable curriculum learning
  initial_max_steps: 500           # Starting episode horizon (short for fast early learning)
  step_increase: 1000              # Amount to increase at each stage
  reward_thresholds:               # Avg reward thresholds that trigger increases
    - -50
    - -25
    - 0
    - 25
    - 50
    - 100
  window_size: 20                  # Episodes to average for threshold checks
  max_steps_cap: 10000             # Maximum episode horizon (prevents unbounded growth)
