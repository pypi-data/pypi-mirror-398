# @package runtime

mode: web-local

# Godot Web build (local)
web:
  enabled: true
  path: "builds/web"        # override at runtime if needed
  http_port: 8080

# Launcher behavior for local runs
launcher:
  enabled: true
  mode: "local-dev"         # local-dev: open real browser; local-train: headless Playwright
  auto_port: true
  browser: true
  headless: false           # required for trainer to know whether to use Playwright

# WebSocket connection parameters
connection:
  type: websocket
  role: server
  url: null
  timeout: 60.0
  reconnect_attempts: 3

# WebSocket server that the Godot Web build connects to
server:
  enabled: true
  host: "0.0.0.0"
  port: 8000
  routes:
    ui: "/ws"
    godot: "/godot"

# Maximum episode steps
max_episode_steps: 5000

# Resume from checkpoint
resume: false
checkpoint_path: checkpoints/model_policy_200000_steps.zip
