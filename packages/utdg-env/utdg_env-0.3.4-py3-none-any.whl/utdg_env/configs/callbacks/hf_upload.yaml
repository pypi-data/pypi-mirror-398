# @package callbacks.hf_upload

defaults:
  - base_hf_upload
  - _self_

enabled: true
repo_id: "chrisjcc/utdg-maskableppo-policy"
private: true
repo_type: "model"
token: null  # Set via HF_TOKEN env var or pass explicitly

# Metadata automatically embedded in model card
metadata:
  task: "reinforcement-learning"
  algorithm: "MaskablePPO"
  game: "Untitled Tower Defense Game"

push_strategy: "final"  # "final" | "checkpoint" | "best"

local_model_path: ""

# Upload frequency (only used if push_strategy is "checkpoint")
upload_freq: 10000
commit_message: "Upload model checkpoint"

lfs:
  use_lfs: true
  files:
    - "*.zip"
    - "*.onnx"
