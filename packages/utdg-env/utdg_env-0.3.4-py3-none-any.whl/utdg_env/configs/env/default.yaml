defaults:
  - base_env
  - _self_

observation_space:
  include_enemy_health: true
  include_tower_stats: true
  grid_resolution: 32
  normalize: true

action_space:
  type: discrete
  max_towers: 10

episode:
  max_episode_steps: 5000
  truncate_on_life_lost: false
  starting_gold: 150
  base_health: 10
