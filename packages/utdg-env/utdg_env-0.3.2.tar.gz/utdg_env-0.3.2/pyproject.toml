[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "utdg-env"
version = "0.3.2"
description = "Gymnasium environment for Untitled Tower Defense Game"
readme = "README.md"
requires-python = ">=3.8"
authors = [
    {name = "chrisjcc", email = "your.email@example.com"}
]
license = "MIT"
license-files = ["LICENSE"]

dependencies = [
    "gymnasium>=1.0.0",
    "numpy>=1.21.0",
    "websockets>=10.0",
    "hydra-core>=1.3.0",
    "omegaconf>=2.3.0",
]

[project.optional-dependencies]
train = [
    "stable-baselines3>=2.0.0",
    "sb3-contrib>=2.0.0",
    "tensorboard>=2.10.0",
    "playwright>=1.40.0",
]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=22.0.0",
    "ruff>=0.1.0",
    "mypy>=0.991",
]

[project.urls]
"Homepage" = "https://github.com/chrisjcc/UTDG"
"Bug Tracker" = "https://github.com/chrisjcc/UTDG/issues"

[tool.setuptools.packages.find]
where = ["utdg_env"]
include = ["utdg_env", "utdg_env.*"]

[tool.setuptools.package-data]
utdg_env = [
    "py.typed",
    "configs/**/*.yaml",
    "configs/**/*.yml",
]
