[project]
name = "almanac-bot"
version = "1.0.0"
description = "Almanac bot for Twitter."
authors = [{ name = "logoff" }]
requires-python = ">=3.12,<4"
readme = "README.md"
license = "MIT"
keywords = [
    "twitter",
    "history",
]
classifiers = [
    "Topic :: Software Development :: Build Tools",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "psycopg[binary]>=3.2.4,<4",
    "sqlalchemy>=2.0.38,<3",
    "tweepy>=4.15.0,<5",
    "babel>=2.17.0,<3",
    "typer>=0.15.1,<0.16",
]

[project.urls]
homepage = "https://github.com/logoff/almanac-bot"
repository = "https://github.com/logoff/almanac-bot"
documentation = "https://github.com/logoff/almanac-bot"
"Bug Tracker" = "https://github.com/logoff/almanac-bot/issues"

[dependency-groups]
dev = [
    "ipython>=8.32.0,<9",
    "pre-commit>=4.1.0,<5",
    "ruff>=0.9.6,<0.10",
    "pytest>=8.0.0,<9",
    "pytest-cov>=4.1.0,<5",
]

[tool.hatch.build.targets.sdist]
include = ["almanacbot"]

[tool.hatch.build.targets.wheel]
include = ["almanacbot"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
