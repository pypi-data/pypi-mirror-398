[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.envs.default]
detached = false

[tool.hatch.envs.default.scripts]
pyro = "python -m pyrolysate.cli {args}"
dev = ["pip uninstall pyrolysate -y", "pip install -e ."]
test = ["pip install -e .", "pytest"]

[project]
name = "pyrolysate"
version = "0.14.1"
authors = [{ name = "Andrew Hennis", email = "andrew.mr.hennis@gmail.com" }]
description = "Parser made to convert lists of emails and urls into JSON formatted, CSV formatted, or plain text files"
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = ["requests>=2.32.5"]

[project.scripts]
pyro = "pyrolysate.cli:main"

[project.urls]
Homepage = "https://github.com/dawnandrew100/pyrolysate"
Issues = "https://github.com/dawnandrew100/pyrolysate/issues"

[dependency-groups]
dev = ["black>=25.12.0", "pytest>=9.0.2"]

[tool.pytest.ini_options]
testpaths = ["tests"]
