[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.envs.default.scripts]
pyro = "python -m pyrolysate.cli {args}"
dev = [
    "pip uninstall pyrolysate -y",
    "pip install -e ."
]
test = "python -m unittest discover tests"

[tool.hatch.entry-points."console_scripts"]
pyro = "pyrolysate.cli:main"

[project]
name = "pyrolysate"
version = "0.14.0"
authors = [
	{ name ="Andrew Hennis", email="andrew.mr.hennis@gmail.com" },
]
description = "Parser made to convert lists of emails and urls into JSON formatted, CSV formatted, or plain text files"
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
	"Programming Language :: Python :: 3",
	"License :: OSI Approved :: MIT License",
	"Operating System :: OS Independent",
]
dependencies = [
    "requests",
]

[project.urls]
Homepage = "https://github.com/dawnandrew100/pyrolysate"
Issues = "https://github.com/dawnandrew100/pyrolysate/issues"

[dependency-groups]
dev = [
    "black>=25.12.0",
    "pytest>=9.0.2",
]
