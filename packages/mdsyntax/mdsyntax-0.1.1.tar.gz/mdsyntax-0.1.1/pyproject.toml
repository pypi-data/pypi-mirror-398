[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "mdsyntax"
version = "0.1.1"
description = "Render markdown with syntax highlighting in the terminal"
readme = "README.md"
license = "MIT"
requires-python = ">=3.10"
authors = [
    { name = "Izaiah Meyer", email = "lolduderlly@gmail.com" }
]
keywords = [
    "markdown",
    "terminal",
    "console",
    "syntax-highlighting",
    "ansi",
    "cli",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Text Processing :: Markup :: Markdown",
    "Topic :: Terminals",
    "Typing :: Typed",
]
dependencies = [
    "colorama>=0.4.6",
    "pygments>=2.17.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0",
    "ruff>=0.4",
    "build",
    "twine",
]

[project.urls]
Homepage = "https://github.com/Azaias/mdsyntax"
Repository = "https://github.com/Azaias/mdsyntax"
Issues = "https://github.com/Azaias/mdsyntax/issues"

[project.scripts]
mdsyntax = "mdsyntax.cli:main"

[tool.hatch.build.targets.wheel]
packages = ["src/mdsyntax"]

[tool.pytest.ini_options]
testpaths = ["tests"]

[tool.ruff]
target-version = "py310"
line-length = 88

[tool.ruff.lint]
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "UP",  # pyupgrade
    "B",   # flake8-bugbear
]
ignore = [
    "E501",  # line too long (handled by formatter)
]

[tool.ruff.lint.isort]
known-first-party = ["mdsyntax"]
