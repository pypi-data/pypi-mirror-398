[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "nanobot"
version = "0.4.1"
description = "Minimalist robot navigation framework using cascading decision nodes"
readme = "README.md"
license = "MIT"
authors = [
    {name = "NanoBot Team"}
]
keywords = ["robot", "navigation", "nodes", "jetson", "nano"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.6",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
requires-python = ">=3.6"
dependencies = []

[project.optional-dependencies]
server = ["requests>=2.20.0"]
dev = [
    "pytest>=6.0",
    "pytest-cov",
    "black",
    "mypy",
]

[project.scripts]
nanobot = "nanobot.main:main"

# [project.urls]
# Homepage = "https://github.com/bpmusic/nanobot"
# Documentation = "https://github.com/bpmusic/nanobot#readme"

[tool.setuptools.packages]
find = {}

[tool.setuptools.package-data]
"*" = ["*.py"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]

[tool.black]
line-length = 100
target-version = ['py36', 'py37', 'py38', 'py39', 'py310']

[tool.mypy]
python_version = "3.6"
warn_return_any = true
warn_unused_configs = true
