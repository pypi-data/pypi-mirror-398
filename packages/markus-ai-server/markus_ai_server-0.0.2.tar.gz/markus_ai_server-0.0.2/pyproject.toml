[project]
name = "markus-ai-server"
version = "0.0.2"
authors = [
  { name="Rolland He" },
  { name="Will Kukkamalla" },
  { name="Donny Wong" },
]
maintainers = [
  { name="David Liu", email="david@cs.toronto.edu" },
]
description = "A small server to control access to local models for MarkUs autograding"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICEN[CS]E*"]
dependencies = [
    "flask",
    "ollama",
    "python-dotenv",
    "redis",
    "requests",
]


[dependency-groups]
dev = [
    "pre-commit",
    "pytest",
]

[project.urls]
Homepage = "https://github.com/MarkUsProject/markus-ai-server"
Issues = "https://github.com/MarkUsProject/markus-ai-server/issues"

[build-system]
requires = ["uv_build >= 0.9.17, <0.10.0"]
build-backend = "uv_build"

[tool.black]
line-length = 120
skip-string-normalization = true

[tool.isort]
profile = "black"
