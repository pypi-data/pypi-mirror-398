[project]
# 包名：必须与“src下的目标包文件夹名”完全一致（如my_package）
name = "quannengbao"
version = "0.0.12"  # 版本号（更新包时需递增）
authors = [{ "name"= "shennengjin", "email"= "njshen.business@outlook.com"}]
description = "all kinds of function inside"
readme = "README.md"  # 关联说明文档
requires-python = ">=3.7"  # 支持的Python版本
classifiers = [# 包的分类信息（按实际需求调整）
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "pandas>=1.2.0",
    "numpy>=1.20.0",
    "lark-oapi>=1.0.0",  # 飞书开放平台SDK
    "statsmodels>=0.13.0",  # 统计模型
    "scipy>=1.7.0",  # 科学计算
    "matplotlib>=3.4.0",  # 绘图
    "requests>=2.25.0",  # HTTP请求
    "python-dotenv>=0.19.0",  # 环境变量管理
    "numba>=0.55.0",  # JIT加速
    "Pillow>=8.3.0",  # 图像处理(PIL)
    "pypika>=0.48.0"  # SQL构建
]
[project.optional-dependencies]
byted = [
    "bytedtqs==0.0.50; python_version>='3.7' and extra == 'byted'"
]

[build-system]
# 构建依赖（网页推荐setuptools，自动识别src下的包）
requires = ["setuptools"]
build-backend = "setuptools.build_meta"  # 用setuptools作为构建后端

# 建构前先更新构建所需要的包
