[build-system]
requires = ["maturin>=0.13.2"]
build-backend = "maturin"

[project]
name = "dora-rs-cli-robodriver"
dynamic = ["version"]
scripts = { "dora" = "dora_cli:py_main" }
license = { text = "MIT" }
requires-python = ">=3.8"
dependencies = ['dora-rs-robodriver >= 0.3.13', 'uv']

[tool.maturin]
features = ["python", "pyo3/extension-module"]
manifest-path = "binaries/cli/Cargo.toml"

[tool.ruff.lint]
extend-select = [
  "D",  # pydocstyle
  "UP",
]
