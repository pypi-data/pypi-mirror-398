[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "tup-cli"
version = "0.1.0"
description = "Run any command in the cloud. Close your laptop, keep running."
readme = "../README.md"
license = "MIT"
requires-python = ">=3.10"
authors = [
    { name = "sdan" },
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: System :: Distributed Computing",
]
keywords = [
    "cloud",
    "containers",
    "cloudflare",
    "ml",
    "training",
    "distributed",
    "serverless",
]
dependencies = [
    "click>=8.0",
    "httpx>=0.25",
    "tomli>=2.0;python_version<'3.11'",
    "cloudpickle>=3.0",
    "pydantic>=2.0",
    "termcolor>=2.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-asyncio>=0.21",
    "ruff>=0.1",
    "mypy>=1.0",
]

[project.scripts]
tup = "tup.cli:main"

[project.urls]
Homepage = "https://github.com/sdan/tup"
Documentation = "https://github.com/sdan/tup#readme"
Repository = "https://github.com/sdan/tup"
Issues = "https://github.com/sdan/tup/issues"

[tool.hatch.build.targets.wheel]
packages = ["tup"]

[tool.ruff]
line-length = 100
target-version = "py310"

[tool.ruff.lint]
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "B",   # flake8-bugbear
    "UP",  # pyupgrade
]
ignore = [
    "E501",  # line too long (handled by formatter)
]

[tool.ruff.lint.isort]
known-first-party = ["tup"]

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_ignores = true
disallow_untyped_defs = true

[tool.pytest.ini_options]
testpaths = ["tests"]
asyncio_mode = "auto"
