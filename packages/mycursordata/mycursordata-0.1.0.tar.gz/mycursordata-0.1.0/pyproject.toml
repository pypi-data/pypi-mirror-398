[project]
name = "mycursordata"
version = "0.1.0"
description = "Extract and export your Cursor IDE conversation history"
readme = "README.md"
requires-python = ">=3.11"
license = { text = "MIT" }
authors = [{ name = "Joan Cabezas", email = "joan.santiago.cabezas@gmail.com" }]
keywords = ["cursor", "ide", "conversations", "ai", "chat", "export", "sqlite"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Documentation",
    "Topic :: Utilities",
]
dependencies = []

[project.urls]
Homepage = "https://github.com/joancabezas/mycursordata"
Repository = "https://github.com/joancabezas/mycursordata"
Issues = "https://github.com/joancabezas/mycursordata/issues"

[project.scripts]
mycursordata = "mycursordata.cli:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/mycursordata"]

[tool.hatch.build.targets.sdist]
include = ["/src", "/README.md", "/LICENSE"]

[dependency-groups]
dev = ["pytest>=8.0.0", "build>=1.0.0", "twine>=5.0.0"]
