[tool.poetry]
name = "gpytranslate"
version = "2.1.0"
description = "A Python3 library for translating text using Google Translate API."
authors = ["Davide Galilei <davidegalilei2018@gmail.com>"]
maintainers = ["Davide Galilei <davidegalilei2018@gmail.com>"]
license = "MIT"
readme = "README.md"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[tool.poetry.dependencies]
python = ">=3.12,<4.0"
httpx = {extras = ["socks"], version = ">=0.28.1,<2.0"}
aiofiles = ">=25.1.0,<26.0"
typing-extensions = ">=4.15.0,<6.0"

[tool.poetry.group.dev.dependencies]
pytest-asyncio = ">=1.3.0,<2.0"
types-aiofiles = ">=25.1.0.20251011,<27.0.0"
mypy = ">=1.19.1,<2.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "function"

[tool.poetry.urls]
Homepage = "https://github.com/DavideGalilei/gpytranslate"
"Bug Tracker" = "https://github.com/DavideGalilei/gpytranslate/issues"


[tool.mypy]
follow_imports = "silent"
warn_redundant_casts = true
warn_unused_ignores = true
disallow_any_generics = true
check_untyped_defs = true
no_implicit_reexport = true

# for strict mypy: (this is the tricky one :-))
disallow_untyped_defs = true

[tool.ruff]
line-length = 120

[tool.ruff.lint]
select = ["F", "I", "UP"]
