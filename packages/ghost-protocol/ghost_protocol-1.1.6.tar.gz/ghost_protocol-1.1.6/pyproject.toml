[build-system]
requires = ["setuptools>=68.0"]
build-backend = "setuptools.build_meta"

[project]
name = "ghost-protocol"
version = "1.1.6"
description = "The automated guardian of your sanity. Auto-ignores junk & protects repos."
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
license-files = ["LICEN[CS]E*"]
authors = [
    {name = "Adrena1ine", email = "ghost@vibe.com"},
]
keywords = ["git", "automation", "pre-commit", "developer-tools", "vibe", "cursor", "ai-assistant"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Version Control :: Git",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Utilities",
]

dependencies = [
    "rich>=13.0.0",
    "watchdog>=3.0.0",
    "pyperclip>=1.8.0",
    "google-genai>=0.3.0",
]

[project.optional-dependencies]
dev = ["pytest", "black", "mypy"]

[project.scripts]
ghost = "main:main"

[project.urls]
Homepage = "https://github.com/Adrena1ine-ai/Ghost-Protocol"
Repository = "https://github.com/Adrena1ine-ai/Ghost-Protocol"
"Bug Tracker" = "https://github.com/Adrena1ine-ai/Ghost-Protocol/issues"

[tool.setuptools]
# Find packages in src/
packages = {find = {}}
# Include main.py as a top-level module
py-modules = ["main"]

[tool.setuptools.package-data]
"*" = ["*.md", "*.txt", "*.json"]