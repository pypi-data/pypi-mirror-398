[project]
name = "nonead-universal-robots-mcp"
version = "0.1.1"
description = "Nonead Universal Robots MCP"
readme = "README.md"
requires-python = ">=3.12,<3.13"

classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

dependencies = [
    "bitstring==4.3.1",
    "ikpy==3.4.2",
    "lxml==5.4.0",
    "matplotlib==3.10.1",
    "mcp[cli]==1.6.0",
    "numpy==2.1.3",
    "pandas==2.2.3",
    "pydantic==2.11.3",
    "pymodbus==3.9.2",
    "pyserial==3.5",
    "scipy==1.15.2",
    "six==1.17.0",
    "sympy==1.14.0",
    "tensorflow==2.19.0",
    "paramiko==3.5.1",
    "seaborn==0.13.2",
    "scikit-learn==1.8.0"
]

[project.scripts]
nonead-universal-robots-mcp = "nonead_universal_robots_mcp.nonead_universal_robots_mcp.server:main"

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
package-dir = {"nonead_universal_robots_mcp" = "src","URBasic"="URBasic"}

[tool.setuptools.package-data]
URBasic = ["rtdeConfigurationDefault.xml"]
