[project]
name = "uniquant"
version = "1.0.0"
description = "An open-source asynchronous Python library for standardized access to cryptocurrency exchange market data APIs."
readme = "README.md"
requires-python = ">=3.9"

authors = [
    { name = "Broo-Dev-X", email = "broodevx@gmail.com" }
]

license = { file = "LICENSE" }

dependencies = [
    "aiohttp>=3.8.0",
    "websockets>=10.0"
]

[project.urls]
Homepage = "https://github.com/Broo-DevX-Coder/Uniquant"
Documentation = "https://github.com/Broo-DevX-Coder/Uniquant/wiki"
Issues = "https://github.com/Broo-DevX-Coder/Uniquant/issues"

[tool.setuptools.packages.find]
where = ["."]
