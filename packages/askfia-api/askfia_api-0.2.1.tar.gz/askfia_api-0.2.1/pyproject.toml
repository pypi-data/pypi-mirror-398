[project]
name = "askfia-api"
version = "0.2.1"
description = "AskFIA - AI Conversational Interface for Forest Inventory Analysis - Part of the FIA Python Ecosystem"
readme = "README.md"
requires-python = ">=3.11"
license = { text = "MIT" }
authors = [
    { name = "Chris Mihiar", email = "28452317+mihiarc@users.noreply.github.com" }
]
keywords = [
    # Core functionality
    "askfia",
    "fia",
    "forest-inventory",
    "ai",
    "llm",
    "natural-language",
    "chatbot",
    # Domain
    "usda",
    "forestry",
    "conversational-ai",
    "forest-data",
    "query-interface",
    # Technology
    "langchain",
    "fastapi",
    "claude",
    # Ecosystem
    "fiatools",
    "forest-service",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Bio-Informatics",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Natural Language :: English",
    "Environment :: Console",
    "Environment :: Web Environment",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Framework :: FastAPI",
]

dependencies = [
    "fastapi>=0.115.0",
    "uvicorn[standard]>=0.32.0",
    "pydantic>=2.10.0",
    "pydantic-settings>=2.6.0",
    "pyfia>=0.3.0",
    "langchain>=0.3.0",
    "langchain-anthropic>=0.3.0",
    "langchain-core>=0.3.0",
    "redis>=5.0.0",
    "httpx>=0.28.0",
    "polars>=1.0.0",
    "boto3>=1.42.14",
    "aiofiles>=25.1.0",
    "pyjwt>=2.10.1",
    "bcrypt>=5.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "pytest-asyncio>=0.24.0",
    "pytest-cov>=6.0.0",
    "ruff>=0.8.0",
    "mypy>=1.13.0",
]

[project.urls]
Homepage = "https://fiatools.org"
Repository = "https://github.com/mihiarc/askfia"
"Source Code" = "https://github.com/mihiarc/askfia"
"Bug Tracker" = "https://github.com/mihiarc/askfia/issues"
Changelog = "https://github.com/mihiarc/askfia/releases"
"Live App" = "https://askfia.netlify.app"
"FIA Ecosystem" = "https://fiatools.org"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.wheel]
packages = ["src/askfia_api"]

[tool.ruff]
line-length = 88
target-version = "py311"

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W", "UP"]
ignore = ["E501"]

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]

[tool.mypy]
python_version = "3.11"
warn_return_any = true
warn_unused_ignores = true
