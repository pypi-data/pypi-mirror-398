[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "JJprinter"
version = "0.1.0"
description = "Janek's easy printing module"
readme = "README.md"
requires-python = ">=3.8"
authors = [{ name = "janektech.pl" }]
license = { text = "MIT" }
dependencies = []

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
