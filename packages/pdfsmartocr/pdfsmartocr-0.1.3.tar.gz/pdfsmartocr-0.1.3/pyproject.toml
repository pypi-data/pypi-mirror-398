[build-system]
requires = ["setuptools>=61.0,<77", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pdfsmartocr"
version = "0.1.3"
description = "OCR híbrido: Tesseract + PdfReader com paralelismo automático para PDFs grandes."
readme = "README.md"
requires-python = ">=3.8"


authors = [
    { name="Rafael Galvão", email="seuemail@example.com" }
]

# ✅ LEGADO (Twine aceita)
license = { text = "MIT" }

classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Legal Industry",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Topic :: Text Processing",
    "Topic :: Utilities"
]

dependencies = [
    "pytesseract",
    "pdf2image",
    "PyPDF2",
    "Pillow"
]

[tool.setuptools]
packages = ["pdfsmartocr"]
