[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "semanticscholar-mcp-server"
version = "0.1.0"
description = "A Model Context Protocol (MCP) server for Semantic Scholar API"
readme = "README.md"
authors = [
    {name = "Jack Kuo", email = "your-email@example.com"}
]
license = "MIT"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12"
]
dependencies = [
    "semanticscholar>=0.7.0",
    "mcp>=1.0.0",
    "requests>=2.25.0",
    "beautifulsoup4>=4.9.0"
]
requires-python = ">=3.10"

[project.scripts]
semanticscholar-mcp-server = "semantic_scholar_server:main"

[project.urls]
Homepage = "https://github.com/JackKuo666/semanticscholar-MCP-Server"
Repository = "https://github.com/JackKuo666/semanticscholar-MCP-Server"

[tool.setuptools]
py-modules = ["semantic_scholar_server", "semantic_scholar_search"]