[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "fuzzyforest"
version = "0.1.0"
description = "Fuzzy forest-style feature ranking using repeated random forests."
readme = "README.md"
requires-python = ">=3.9"
license = { text = "MIT" }
authors = [{ name = "Owen Cooper" }]
keywords = ["feature selection", "random forest", "machine learning", "sklearn"]
dependencies = [
  "numpy>=1.24",
  "scikit-learn>=1.3",
]

[project.urls]
Homepage = "https://github.com/your-username/fuzzyforest"

[tool.setuptools.package-dir]
"" = "src"

[tool.setuptools.packages.find]
where = ["src"]
