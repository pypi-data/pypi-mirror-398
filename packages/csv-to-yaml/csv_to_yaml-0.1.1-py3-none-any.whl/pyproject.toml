[project]
name = "csv-to-yaml"
version = "0.1.1"
description = "Lightweight CSV to YAML and YAML to CSV converter"
readme = "README.md"
requires-python = ">=3.13"
dependencies = ["pyyaml>=6.0"]
authors = [{ name = "Dongook Son" }]
license = { text = "MIT" }
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[dependency-groups]
dev = ["pytest>=8.0"]

[project.scripts]
csv-to-yaml = "main:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["."]
include = ["main.py"]
