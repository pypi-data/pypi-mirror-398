[project]
name = "techflops-analyzer"
version = "2025.12.20184937"
description = "A new package that processes text-based news headlines or article snippets (like the one provided) and returns a structured summary of the technology flop described, including key details such as the "
readme = "README.md"
authors = [{ name = "techflops-analyzer", email = "hi@eugene.plus" }]
requires-python = ">=3.9"
dependencies = [
  "langchain-llm7>=0.0.0",
  "llmatch-messages>=0.0.0",
  "langchain-core>=0.3.0",
]
