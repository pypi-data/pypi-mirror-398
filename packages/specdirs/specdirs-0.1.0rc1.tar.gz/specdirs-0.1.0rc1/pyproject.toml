[project]
name = "specdirs"
version = "0.1.0rc1"
description = "Modern, composable, and specifications-compliant standard directories library"
license = "MIT"
license-files = ["LICENSE"]
authors = [
    { name = "Asadullah Shaikh" }
]
urls = { Repository = "https://github.com/pantheraleo-7/specdirs" }
keywords = ["known", "folder", "API", "XDG", "base", "directory", "specification", "user", "dirs", "platform", "project", "app", "dir"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Operating System :: MacOS",
    "Operating System :: Microsoft :: Windows",
    "Operating System :: POSIX",
    "Operating System :: POSIX :: Linux",
    "Programming Language :: Python :: 3",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Filesystems",
    "Typing :: Typed",
]
requires-python = ">=3.10"
dependencies = []

[build-system]
requires = ["uv_build>=0.9.9,<0.10.0"]
build-backend = "uv_build"
