[project]
name = "easier-data"
version = "1.0.0b4"
description = "Python package for managing data and plotting easier"
readme = "README.md"
requires-python = ">=3.14"
dependencies = [
    "filelock>=3.18.0",
    "matplotlib>=3.10.3",
    "numpy>=2.3.1",
    "pandas>=2.3.1",
    "scipy>=1.16.1",
]

[dependency-groups]
dev = [
    "accurate-benchmark>=2.2.0",
    "jupyter>=1.1.1",
    "ruff>=0.12.0",
    "scipy-stubs>=1.16.1.0",
    "sqlalchemy>=2.0.41",
    "tabulate>=0.9.0",
]

[project.optional-dependencies]
db = ["sqlalchemy>=2.0.41"]


[tool.ruff]
respect-gitignore = false

[tool.ruff.lint]
select = ["RUF", "PL", "I"]

[tool.ruff.lint.isort]
lines-after-imports = 2
order-by-type = true
