[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "uniPairs"
version = "0.1.4"
description = "Univariate-Guided Interaction Modeling"
readme = "README.md"
requires-python = ">=3.9"
license = {text = "MIT"}
authors = [{name = "Aymen Echarghaoui"}]
keywords = ["lasso", "unilasso", "interactions", "regression"]
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Intended Audience :: Science/Research",
  "Topic :: Scientific/Engineering",
]

dependencies = [
  "numpy>=1.20",
  "scipy>=1.7",
  "scikit-learn>=1.0",
  "matplotlib>=3.4",
  "seaborn>=0.11",
  "adelie>=1.1.52",
]

[tool.setuptools.packages.find]
where = ["src"]

