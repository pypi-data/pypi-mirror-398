[build-system]
requires = ["setuptools>=61.0", "setuptools-scm>=8.0"]
build-backend = "setuptools.build_meta"

[project]
name = "pyenforce"
dynamic = ["version"]
description = "A comprehensive quality assurance CLI for enforcing strict Python code standards."
readme = "README.md"
requires-python = ">=3.11"
license = {text = "MIT"}
authors = [
    {name = "HH-MWB", email = "h.hong@mail.com"},
]
keywords = [
    "code-quality",
    "linting",
    "static-analysis",
    "type-checking",
    "security",
    "ruff",
    "mypy",
    "pylint",
    "bandit",
    "semgrep",
    "vulture",
    "pre-commit",
    "ci",
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development",
    "Topic :: Software Development :: Quality Assurance",
    "Topic :: Software Development :: Testing",
    "Topic :: Utilities",
]

[project.urls]
Homepage = "https://HH-MWB.github.io/pyenforce"
Repository = "https://github.com/HH-MWB/pyenforce"
Issues = "https://github.com/HH-MWB/pyenforce/issues"

[project.optional-dependencies]
all = [
  "bandit==1.9.2",
  "mypy==1.19.1",
  "pylint==4.0.4",
  "ruff==0.14.10",
  "semgrep==1.146.0",
  "vulture==2.14",
]
bandit = ["bandit==1.9.2"]
mypy = ["mypy==1.19.1"]
pylint = ["pylint==4.0.4"]
ruff = ["ruff==0.14.10"]
semgrep = ["semgrep==1.146.0"]
vulture = ["vulture==2.14"]

[project.scripts]
pye = "pyenforce.cli:main"

[tool.setuptools.package-data]
pyenforce = ["configs/*"]

[tool.setuptools_scm]
# Version is read from package metadata via importlib.metadata
