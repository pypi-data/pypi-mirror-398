line-length = 79
fix = true
force-exclude = true

[lint]
select = ["ALL"]
ignore = [
  "D203",  # Incompatible with D211 (no-blank-line-before-class)
  "D213",  # Incompatible with D212 (multi-line-summary-first-line)
]

[lint.mccabe]
max-complexity = 5

[lint.per-file-ignores]
"test_*.py" = ["S101"]
