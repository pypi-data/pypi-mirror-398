[build-system]
requires = ["setuptools>=61.0", "setuptools-scm>=8.0"]
build-backend = "setuptools.build_meta"

[project]
name = "pyenforce"
dynamic = ["version"]
description = "A comprehensive quality assurance CLI for enforcing strict Python code standards."
readme = "README.md"
requires-python = ">=3.11"
license = {text = "MIT"}
authors = [
    {name = "HH-MWB", email = "h.hong@mail.com"},
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]

[project.urls]
Homepage = "https://HH-MWB.github.io/pyenforce"
Repository = "https://github.com/HH-MWB/pyenforce"
Issues = "https://github.com/HH-MWB/pyenforce/issues"

[project.scripts]
pye = "pyenforce.cli:main"

[tool.setuptools_scm]
