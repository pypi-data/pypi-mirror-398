[build-system]
requires = ["setuptools>=68", "setuptools_scm>=8"]
build-backend = "setuptools.build_meta"

[project]
name = "human-readable-id"
description = "Human Readable ID (hrid) generates short, human-readable, collision-aware, friendly IDs that are ideal for experiments, jobs, and filenames."
readme = "README.md"
requires-python = ">= 3.9"
license = { text = "MIT" }
authors = [{ name = "Karol Gotkowski", email = "KarolGotkowski@gmx.de" }]
classifiers = [
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.9",
  "Operating System :: OS Independent",
]
keywords = ["copier", "template", "python"]
dependencies = []
dynamic = ["version"]

[project.optional-dependencies]
dev = [
  "build>=1.0",
  "pytest>=7.0",
  "twine>=4.0",
  "setuptools_scm[toml]>=8.0",
]

[project.urls]
Homepage = "https://github.com/Karol-G/human-readable-id"
Source = "https://github.com/Karol-G/human-readable-id"
Issues = "https://github.com/Karol-G/human-readable-id/issues"

[tool.setuptools]
package-dir = { "" = "." }

[tool.setuptools.packages.find]
where = ["."]
include = ["human_readable_id*"]

[tool.setuptools_scm]
fallback_version = "0.0.0"
local_scheme = "node-and-date"
