[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "castorscribe"
version = "1.0.0"
description = "Automated README.md generator powered by AI - analyzes your project and creates professional documentation"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "Aadiy Khan", email = "aadiykhan@gmail.com"}
]
keywords = ["readme", "generator", "documentation", "ai", "automation", "markdown"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Documentation",
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    # REMOVED the License classifier from here to fix your error
]
dependencies = [
    "google-genai>=1.0.0",
]

[project.scripts]
castorscribe = "main:run_tool"

[project.urls]
Homepage = "https://github.com/AadiyKhan/readme-generator"