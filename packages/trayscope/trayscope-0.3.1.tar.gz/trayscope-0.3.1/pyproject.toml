[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "trayscope"
version = "0.3.1"
description = "System tray application for managing gamescope"
readme = "README.md"
license = "BSD-2-Clause"
authors = [
    { name = "Omnimodular AB" }
]
requires-python = ">=3.10"
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: X11 Applications :: GTK",
    "Intended Audience :: End Users/Desktop",
    "Operating System :: POSIX :: Linux",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Games/Entertainment",
    "Topic :: Desktop Environment",
]
keywords = ["gamescope", "steam", "gaming", "wayland", "compositor", "tray"]
dependencies = [
    "dbus-next>=0.2.3",
]

[project.urls]
Homepage = "https://github.com/omnimodular/trayscope"
Repository = "https://github.com/omnimodular/trayscope"
Issues = "https://github.com/omnimodular/trayscope/issues"

[project.scripts]
trayscope = "trayscope.main:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["trayscope*"]

[tool.setuptools.package-data]
trayscope = ["icons/*.svg"]
