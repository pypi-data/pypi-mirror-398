[build-system]
requires = ["setuptools>=40.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "metaport-agent-python"
version = "1.0.19"
description = "Python agent for Metaport SBOM generation and reporting"
readme = "README.md"
requires-python = ">=3.10,<4.0"
license = {text = "BSD-3"}
authors = [
    {name = "Dcentrica Solutions", email = "hello@dcentrica.com"}
]
keywords = ["metaport", "sbom", "security", "dependencies", "vulnerability", "scanning"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: System Administrators",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.5",
    "Programming Language :: Python :: 3.6",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Systems Administration",
    "Topic :: Security",
]
dependencies = [
    "requests>=2.20.0",
    "toml>=0.10.0",
    "PyNaCl>=1.4.0",
    "cyclonedx-bom>=3.0.0",
    "pip-audit>=2.6.0",
    "ko-poetry-audit-plugin (==0.7.0)",
]

[project.optional-dependencies]
dev = [
    "pytest>=3.6.0",
    "pytest-cov>=2.6.0",
    "flake8>=3.5.0",
    "ruff>=0.13.2",
    "black>=18.9b0; python_version>='3.6'",
    "mypy>=0.650; python_version>='3.5'",
]

[project.scripts]
metaport = "metaport:main"

[project.urls]
Homepage = "https://getmetaport.com"
Documentation = "https://docs.metaport.sh"
Repository = "https://gitlab.com/dcentrica/metaport/metaport-agent-python"
Issues = "https://gitlab.com/dcentrica/metaport/metaport-agent-python/-/issues"

[tool.setuptools]
packages = ["metaport"]

[tool.pytest.ini_options]
minversion = "3.6"
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "--cov=metaport --cov-report=term-missing --cov-report=html"

[tool.flake8]
max-line-length = 88
extend-ignore = ["E203", "W503"]
exclude = [".git", "__pycache__", "build", "dist", ".venv", "venv"]

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true
