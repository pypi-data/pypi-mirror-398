[project]
name = "hangeul-jamo"
version = "0.1.0"
description = "Korean Hangul syllable and jamo manipulation library (meta-package)"
readme = "README.md"
authors = [{ name = "hangeul-jamo contributors" }]
requires-python = ">=3.13"
dependencies = ["hangeul-jamo-py"]
keywords = ["korean", "hangul", "jamo", "nlp", "korean-language"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.13",
    "Topic :: Text Processing :: Linguistic",
    "Typing :: Typed",
]

[project.optional-dependencies]
rust = ["hangeul-jamo-rs>=0.1.0"]

[tool.uv.sources]
hangeul_jamo_py = { git = "https://github.com/gembleman/hangeul_jamo_py.git" }
hangeul-jamo-rs = { git = "https://github.com/gembleman/hangeul_jamo_rs.git" }

[project.urls]
Repository = "https://github.com/gembleman/hangeul_jamo"

[tool.hatch.metadata]
allow-direct-references = true

[build-system]
requires = ["uv_build>=0.9.18,<0.10.0"]
build-backend = "uv_build"
