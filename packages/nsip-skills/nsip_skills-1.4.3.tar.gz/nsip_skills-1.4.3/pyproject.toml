[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "nsip-skills"
dynamic = ["version"]
description = "Breeding decision support tools for sheep genetics using NSIP EBV data"
readme = "README.md"
authors = [
    {name = "Robert Allen", email = "bob@epicpastures.com"}
]
license = {text = "MIT"}
keywords = ["nsip", "sheep", "breeding", "genetics", "ebv", "livestock", "selection-index", "inbreeding"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Scientific/Engineering",
    "Topic :: Scientific/Engineering :: Bio-Informatics",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
requires-python = ">=3.12"
dependencies = [
    "nsip-client>=1.4.3,<2.0.0",
    "pandas>=2.0.0",
    "openpyxl>=3.1.0",
    "numpy>=1.24.0",
]

[project.optional-dependencies]
gsheets = [
    "gspread>=5.10.0",
]

[project.urls]
Homepage = "https://github.com/epicpast/nsip-api-client"
Documentation = "https://github.com/epicpast/nsip-api-client/blob/main/docs/nsip-skills.md"
Repository = "https://github.com/epicpast/nsip-api-client.git"
"Bug Tracker" = "https://github.com/epicpast/nsip-api-client/issues"
Releases = "https://github.com/epicpast/nsip-api-client/releases"

[project.scripts]
nsip-ebv-analysis = "nsip_skills.ebv_analysis:main"
nsip-flock-import = "nsip_skills.flock_import:main"
nsip-flock-stats = "nsip_skills.flock_stats:main"
nsip-inbreeding = "nsip_skills.inbreeding:main"
nsip-mating-optimizer = "nsip_skills.mating_optimizer:main"
nsip-progeny-analysis = "nsip_skills.progeny_analysis:main"
nsip-trait-planner = "nsip_skills.trait_planner:main"
nsip-ancestry = "nsip_skills.ancestry_builder:main"
nsip-selection-index = "nsip_skills.selection_index:main"

[tool.hatch.version]
path = "src/nsip_skills/__init__.py"

[tool.hatch.build.targets.wheel]
packages = ["src/nsip_skills"]

[tool.hatch.build.targets.sdist]
include = [
    "src/nsip_skills/**/*.py",
]
