[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "MinecraftDockerCLI"
version = "0.11.0"
description = "CLI tool to enhance and simplify containerization of Minecraft servers"
readme = "README.md"
license = "MIT"
authors = ["Dtar380"]
maintainers = ["Dtar380"]
homepage = "https://github.com/dtar380/Minecraft-Dockerfile-CLI"
documentation = "https://minecraftdockercli.readthedocs.io/en/latest/"
repository = "https://github.com/dtar380/Minecraft-Dockerfile-CLI"
keywords = ["minecraft", "docker", "server"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: System Administrators",
    "Intended Audience :: Developers",
    "Intended Audience :: Other Audience",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.13",
    "Environment :: Console",
    "Topic :: Games/Entertainment",
    "Topic :: System :: Installation/Setup"
]
packages = [{ include = "src" }]

[tool.poetry.urls]
"Homepage" = "https://github.com/dtar380/Minecraft-Dockerfile-CLI"
"Documentation" = "https://minecraftdockercli.readthedocs.io/en/latest/"
"Repository" = "https://github.com/dtar380/Minecraft-Dockerfile-CLI"
"Bug Tracker" = "https://github.com/Dtar380/Minecraft-Dockerfile-CLI/issues"

[tool.poetry.dependencies]
python = "^3.13"
jinja2 = "^3.1.6"
inquirerpy = "^0.3.4"
yaspin = "^3.3.0"
click = "^8.3.0"
psutil = "^7.1.3"
importlib-resources = "^6.5.2"
requests = "^2.32.5"

[tool.poetry.group.dev.dependencies]
black = "^25.9.0"
mypy = "^1.18.2"
isort = "^7.0.0"
pre-commit = "^4.3.0"
flake8 = "^7.3.0"
flake8-pyproject = "^1.2.3"
poethepoet = "^0.37.0"

[tool.poetry.group.test.dependencies]
pytest = "^8.4.2"
pytest-cov = "^7.0.0"
pytest-modern = "^0.7.4"
rich = "^14.2.0"
pytest-socket = "^0.7.0"

[tool.poetry.group.docs.dependencies]
sphinx = "^8.2.3"
furo = "^2025.9.25"
myst-parser = "^4.0.1"

[tool.poetry.scripts]
MinecraftDockerCLI = "src.__main__:main"

# Tareas de desarrollo con poethepoet
[tool.poe.tasks]
# Sphinx docs
server = "python -m http.server --directory ./docs/build/html"
make-docs = "docs/make.bat html"

# Configuración para herramientas de desarrollo
[tool.black]
line-length = 80
target-version = ["py313"]
skip-string-normalization = false
skip-magic-trailing-comma = false
include = '\.pyi?$'
extend-exclude = '''
/(
  # Directorios generados
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | \.pytest_cache
  | build
  | dist
  | migrations  # Archivos de migración de DB
  | __pycache__
)/
'''

[tool.isort]
profile = "black"
line_length = 80
multi_line_output = 3
ensure_newline_before_comments = true

known_first_party = ["APP"]

known_third_party = [
    "fastapi",
    "uvicorn",
    "sqlmodel",
    "pydantic",
    "yfinance",
    "jinja2"
]

extra_standard_library = ["typing_extensions"]

sections = [
    "FUTURE",      # from __future__ import
    "STDLIB",      # import os, sys
    "THIRDPARTY",  # import fastapi
    "FIRSTPARTY",  # import APP
    "LOCALFOLDER"  # from . import
]

force_single_line = false
force_sort_within_sections = true

add_imports = [
    "from __future__ import annotations"
]

skip_glob = [
    "*/migrations/*",
    "*/__pycache__/*",
    "*/venv/*"
]

[tool.mypy]
python_version = "3.13"

# === CONFIGURACIONES ESTRICTAS ===
# Requerir anotaciones de tipos
disallow_untyped_defs = true
disallow_incomplete_defs = true
disallow_untyped_decorators = true

# Verificar llamadas a funciones sin tipos
check_untyped_defs = true

# No permitir Any implícito
no_implicit_optional = true
disallow_any_unimported = true
disallow_any_expr = false
disallow_any_decorated = false
disallow_any_explicit = false
disallow_any_generics = true
disallow_subclassing_any = true

# === ADVERTENCIAS ===
warn_return_any = true
warn_unused_configs = true
warn_redundant_casts = true
warn_unused_ignores = false
warn_no_return = true
warn_unreachable = true

# === VERIFICACIONES ADICIONALES ===
strict_equality = true
strict_optional = true

# === CONFIGURACIÓN DE ERRORES ===
show_error_codes = true
show_column_numbers = true
show_error_context = true
color_output = true
error_summary = true

# === PATHS Y ARCHIVOS ===
mypy_path = ["APP"]
namespace_packages = true
exclude = [
    "tests/",
    "migrations/",
    "venv/",
    "__pycache__/"
]

[[tool.mypy.overrides]]
module = [
    "yfinance.*",
    "fastapi_mail.*",
    "dotenv.*",
    "sqlmodel.*",
    "pydantic.*"
]
ignore_missing_imports = true

[tool.flake8]
max-line-length = 80
extend-ignore = ["E203","E501","E701","E266","F403","F405","B008","F401", "B010"]
exclude = [
    ".eggs",
    ".git",
    ".hg",
    ".mypy_cache",
    ".tox",
    ".venv",
    ".pytest_cache",
    "build",
    "dist",
    "migrations",
    "__pycache__"
]

[tool.pytest.ini_options]
filterwarnings = ["ignore::UserWarning"]
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "-q",
    "--color=yes",
    "--strict-markers",
    "--strict-config",
    "--disable-socket"
]
markers = [
    "slow: marks tests as slow",
    "integration: marks tests as integration tests",
    "unit: marks tests as unit tests",
]

[tool.coverage.run]
source = ["src"]
omit = [
    "**/tests/**",
    "**/venv/**",
    "**/__pycache__/**"
]
