[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "contextnest"
version = "0.1.0"
description = "A cozy `nest` where all needed context is preâ€‘assembled for the LLM."
readme = "README.md"
requires-python = ">=3.13"
license = { text = "MIT" }
authors = [{ name = "Ezzeldeen Mamdouh" }]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.13",
]
keywords = ["mcp", "context", "llm", "knowledge-base", "fastmcp"]
dependencies = [
    "beautifulsoup4>=4.14.3",
    "duckdb>=1.4.3",
    "fastmcp>=2.14.1",
    "google-genai>=1.56.0",
    "html-to-markdown>=2.15.0",
    "langchain-text-splitters>=1.1.0",
    "loguru>=0.7.3",
    "lxml>=6.0.2",
    "numpy>=2.4.0",
    "ollama>=0.6.1",
    "playwright>=1.57.0",
    "playwright-stealth>=2.0.0",
    "pyarrow>=22.0.0",
    "semantic-text-splitter>=0.28.0",
    "tqdm>=4.67.1",
]

[project.scripts]
contextnest = "contextnest.mcp_server:mcp.run"

[project.urls]
Homepage = "https://gitlab.com/ezzeldeen1/contextnest"
Repository = "https://gitlab.com/ezzeldeen1/contextnest"

[tool.hatch.build.targets.wheel]
packages = ["contextnest"]

[tool.ruff]
lint.ignore = [
    "E402"
]

[project.optional-dependencies]
linting = [
    "ruff>=0.14.10",
]
unit-testing = [
    "pytest-asyncio>=1.3.0",
]
