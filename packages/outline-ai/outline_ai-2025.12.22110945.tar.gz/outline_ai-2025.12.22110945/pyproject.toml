[build-system]
requires = ["setuptools>=68.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "outline-ai"
version = "2025.12.22110945"
description = "outline-ai converts text into structured summaries, proposals, or outlines, automating publication creation with clarity and ease."
readme = "README.md"
authors = [{ name = "outline-ai", email = "hi@eugene.plus" }]
requires-python = ">=3.9"
dependencies = [
  "langchain-llm7>=0.0.0",
  "llmatch-messages>=0.0.0",
  "langchain-core>=0.3.0",
]
license = { text = "MIT" }

[project.urls]
Homepage = "https://github.com/chigwell/outline-ai"
