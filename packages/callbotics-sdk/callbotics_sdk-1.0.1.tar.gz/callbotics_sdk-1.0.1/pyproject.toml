[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "callbotics-sdk"
version = "1.0.1"
authors = [
    {name = "Callbotics", email = "anurag@callbotics.ai"}
]
description = "Official Python SDK for Callbotics Voice AI Platform"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Communications :: Telephony",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
]
keywords = [
    "callbotics",
    "voice ai",
    "voice bot",
    "conversational ai",
    "phone automation",
    "telephony",
    "speech recognition",
    "text to speech",
    "ai agent",
    "voice agent",
]
dependencies = [
    "requests>=2.28.0",
    "pydantic>=2.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "black>=22.0.0",
    "mypy>=0.990",
    "twine>=4.0.0",
    "build>=0.10.0",
]

[project.urls]
Documentation = "https://docs.callbotics.ai"
Homepage = "https://callbotics.ai"

[tool.setuptools]
zip-safe = false

[tool.setuptools.packages.find]
exclude = ["tests*", "examples*"]
