[build-system]
#requires = ["scikit-build-core"]
#build-backend = "scikit_build_core.build"
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"


[project]
name = "wnetalign"
version = "0.9.6"
description = "Python implementation of spectral alignment using Wasserstein metric"
dependencies = ["pylmcf", "wnet", "numpy"]
authors = [{ name="Michał Startek", email="michal.startek@mimuw.edu.pl" }]
maintainers = [{ name="Michał Startek", email="michal.startek@mimuw.edu.pl" }]
readme = "README.md"
license = "MIT"
license-files = ["LICENCE"]
classifiers = [
    "Programming Language :: Python :: 3",
    "Topic :: Scientific/Engineering :: Mathematics",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Development Status :: 4 - Beta",
]

[project.urls]
"Homepage" = "https://github.com/michalsta/wnetalign"
"Repository" = "https://github.com/michalsta/wnetalign.git"

[project.optional-dependencies]
extras = ["pyopenms"]
pytest = ["pytest", "pandas", "numpy"]

[tool.scikit-build.sdist]
exclude = ["**/*"]
include = [
    "/src/**/*.py",
    "/src/**/*.c",
    "/src/**/*.hpp",
    "/src/**/*.h",
    "/src/**/*.cpp",
    "/src/**/*.cc",
    "/LICENCE",
    "/README.md",
    "/pyproject.toml",
    "/CMakeLists.txt"
]
