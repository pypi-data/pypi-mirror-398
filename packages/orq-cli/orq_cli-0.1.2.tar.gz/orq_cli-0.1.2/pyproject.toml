[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "orq-cli"
version = "0.1.2"
description = "Unofficial CLI tool for orq.ai LLM Ops platform"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.9"
authors = [
    {name = "Marco Kotrotsos", email = "marco@nxtphase.io"},
]
maintainers = [
    {name = "Marco Kotrotsos", email = "marco@nxtphase.io"},
]
keywords = [
    "orq",
    "orq.ai",
    "llm",
    "cli",
    "ai",
    "llmops",
    "deployments",
    "prompt-engineering",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Typing :: Typed",
]
dependencies = [
    "orq-ai-sdk>=3.4.0",
    "typer>=0.12.0",
    "rich>=13.0.0",
    "pyyaml>=6.0",
    "questionary>=2.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "pytest-cov>=4.0.0",
    "build>=1.0.0",
    "twine>=5.0.0",
]

[project.urls]
Homepage = "https://github.com/nxtphase/orq-cli"
Documentation = "https://github.com/nxtphase/orq-cli#readme"
Repository = "https://github.com/nxtphase/orq-cli"
Issues = "https://github.com/nxtphase/orq-cli/issues"

[project.scripts]
orq = "orq.cli:app"

[tool.hatch.build.targets.wheel]
packages = ["orq"]

[tool.hatch.build.targets.sdist]
include = [
    "/orq",
    "/tests",
    "/README.md",
    "/LICENSE",
]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
