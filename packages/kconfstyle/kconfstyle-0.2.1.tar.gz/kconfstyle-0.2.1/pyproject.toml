[project]
name = "kconfstyle"
version = "0.2.1"
description = "Simple formatter for Kconfig files"
readme = "README.md"
requires-python = ">=3.10"
dependencies = []
license = "MIT"

[project.urls]
Homepage = "https://github.com/noahp/kconfstyle"
Repository = "https://github.com/noahp/kconfstyle"
Issues = "https://github.com/noahp/kconfstyle/issues"

[project.scripts]
kconfstyle = "main:main"

[tool.uv]
package = true

[dependency-groups]
dev = [
    "pytest>=9.0.2",
    "pytest-cov>=7.0.0",
    "ruff>=0.14.10",
]

[tool.pytest.ini_options]
addopts = "--cov --cov-report html --cov-report term-missing"

[tool.coverage.run]
branch = true
omit = [
    "tests/*",
]
# required to get coverage reports when using subprocesses in tests
patch = ["subprocess"]
