[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "lazyslice"
dynamic = ["version"]
description = "Lazy slicing and transpose operations for h5py and zarr"
readme = "README.md"
license = {text = "BSD-3-Clause"}
authors = [
    {name = "Daniel Sotoude", email = "dsot@protonmail.com"},
    {name = "Ben Dichter", email = "ben.dichter@gmail.com"},
]
maintainers = [
    {name = "Ben Dichter", email = "ben.dichter@gmail.com"},
]
keywords = ["h5py", "zarr", "lazy", "slicing", "transpose", "hdf5", "numpy"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: BSD License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering",
    "Typing :: Typed",
]
requires-python = ">=3.9"
dependencies = [
    "numpy>=1.20",
    "h5py>=3.0",
]

[project.optional-dependencies]
zarr = ["zarr>=2.10"]
dev = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
    "zarr>=2.10",
]
docs = [
    "sphinx>=4.0",
    "sphinx-rtd-theme>=1.0",
]

[project.urls]
Homepage = "https://github.com/catalystneuro/lazyslice"
Documentation = "https://github.com/catalystneuro/lazyslice#readme"
Repository = "https://github.com/catalystneuro/lazyslice.git"
Issues = "https://github.com/catalystneuro/lazyslice/issues"

[tool.setuptools.dynamic]
version = {attr = "lazyslice.version.version"}

[tool.setuptools.packages.find]
include = ["lazyslice*"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
addopts = "-v --tb=short"

[tool.coverage.run]
source = ["lazyslice"]
omit = ["tests/*"]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "if TYPE_CHECKING:",
    "raise NotImplementedError",
]

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
ignore_missing_imports = true

[tool.ruff]
target-version = "py39"
line-length = 100

[tool.ruff.lint]
select = [
    "E",      # pycodestyle errors
    "W",      # pycodestyle warnings
    "F",      # pyflakes
    "I",      # isort
    "B",      # flake8-bugbear
    "C4",     # flake8-comprehensions
    "UP",     # pyupgrade
    "D",      # pydocstyle
]
ignore = [
    "D100",   # Missing docstring in public module
    "D104",   # Missing docstring in public package
]

[tool.ruff.lint.pydocstyle]
convention = "numpy"
