[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "tbusd-escrow"
version = "0.1.0"
description = "Trustless escrow API for crypto payments - programmatic smart contract escrow on Base"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.8"
authors = [
    {name = "TBUSD", email = "dev@tbusd.io"}
]
keywords = [
    "escrow",
    "escrow-api",
    "trustless",
    "crypto",
    "payments",
    "payment-api",
    "programmatic",
    "autonomous",
    "ai-agent",
    "stablecoin",
    "tbusd",
    "base",
    "ethereum",
    "smart-contracts",
    "web3"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Office/Business :: Financial",
]
dependencies = [
    "web3>=6.0.0",
    "eth-account>=0.8.0",
]

[project.urls]
Homepage = "https://tbusd.io/escrow/"
Documentation = "https://tbusd.io/escrow/developers"
Repository = "https://github.com/tbusd/escrow-python-sdk"

[tool.hatch.build.targets.wheel]
packages = ["src/tbusd_escrow"]
