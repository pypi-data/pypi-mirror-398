[build-system]
requires = ["setuptools>=64", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "carbus-lib"
version = "0.1.7"
description = "Async CAN / ISO-TP / UDS library for Car Bus Analyzer"
readme = "README.md"
requires-python = ">=3.10"
authors = [{ name = "Mike" }]
license = "MIT"

dependencies = [
    "pyserial>=3.5",
    "pyserial-asyncio>=0.6",
]

[project.urls]
Homepage = "https://github.com/controllerzz/carbus_lib"

[tool.setuptools]
package-dir = {"" = "."}

[tool.setuptools.packages.find]
where = ["."]
include = ["carbus_async*", "isotp_async*", "uds_async*"]

[project.scripts]
carbus-relay-server = "carbus_async.remote.server:main"
carbus-relay-agent  = "carbus_async.remote.agent:main"