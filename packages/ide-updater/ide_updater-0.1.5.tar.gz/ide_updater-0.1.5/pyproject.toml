[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "ide-updater"
version = "0.1.5"
description = "A powerful CLI tool for Linux developers to automatically update and manage popular IDEs (VS Code, Cursor, Kiro) with smart version detection, progress tracking, and seamless installation handling"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "Cosmah", email = "cosmahke4@gmail.com"},
]
maintainers = [
    {name = "Cosmah", email = "cosmahke4@gmail.com"},
]
keywords = [
    "ide",
    "updater",
    "vscode",
    "cursor",
    "kiro",
    "linux",
    "cli",
    "developer-tools",
    "automation",
    "package-manager",
    "development-environment",
    "appimage",
    "tar-gz",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: POSIX :: Linux",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development",
    "Topic :: System :: Systems Administration",
    "Topic :: Utilities",
    "Environment :: Console",
]
dependencies = [
    "typer>=0.9.0",
    "rich>=13.0.0",
    "requests>=2.31.0",
    "packaging>=23.2",
    "beautifulsoup4>=4.12.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
]

[project.urls]
Homepage = "https://github.com/cosmah/ide-updater"
Repository = "https://github.com/cosmah/ide-updater"
Issues = "https://github.com/cosmah/ide-updater/issues"
Changelog = "https://github.com/cosmah/ide-updater/blob/main/CHANGELOG.md"
Documentation = "https://github.com/cosmah/ide-updater#readme"

[project.scripts]
ide-updater = "ide_updater.main:app"
