[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "ide-updater"
version = "0.1.0"
description = "A CLI tool to automatically update Linux IDEs (VS Code, Cursor, Kiro)"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    { name = "Cosmah", email = "cosmah@example.com" },
]
keywords = ["ide", "updater", "vscode", "cursor", "kiro", "linux", "cli"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: POSIX :: Linux",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development",
    "Topic :: System :: Systems Administration",
]
dependencies = [
    "typer>=0.9.0",
    "rich>=13.0.0",
    "requests>=2.31.0",
    "packaging>=23.2",
    "beautifulsoup4>=4.12.0",
]

[project.urls]
Homepage = "https://github.com/cosmah/ide-updater"
Repository = "https://github.com/cosmah/ide-updater"
Issues = "https://github.com/cosmah/ide-updater/issues"
Changelog = "https://github.com/cosmah/ide-updater/blob/main/CHANGELOG.md"

[project.scripts]
ide-updater = "ide_updater.main:app"

[tool.hatch.build.targets.wheel]
packages = ["src/ide_updater"]
