[build-system]
requires = ["setuptools>=68.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "buslytics"
version = "2025.12.21154840"
description = "A new package that processes text input to monitor and analyze the health and performance of a message bus system. It uses natural language queries to return structured insights about message throughp"
readme = "README.md"
authors = [{ name = "buslytics", email = "hi@eugene.plus" }]
requires-python = ">=3.9"
dependencies = [
  "langchain-llm7>=0.0.0",
  "llmatch-messages>=0.0.0",
  "langchain-core>=0.3.0",
]
license = { text = "MIT" }

[project.urls]
Homepage = "https://github.com/chigwell/buslytics"
