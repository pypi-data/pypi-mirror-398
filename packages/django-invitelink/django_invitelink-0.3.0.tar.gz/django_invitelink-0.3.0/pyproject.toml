[project]
name = "django-invitelink"
version = "0.3.0"
description = "Invite Links for Django Projects"
authors = [{name="Birger Schacht", email="birger.schacht@oeaw.ac.at"}]
license = "MIT"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
  "apis-core-rdf>=0.33.0",
  "django>=5.2"
]

[project.urls]
source = "https://github.com/acdh-oeaw/django-invitelink"
changelog = "https://github.com/acdh-oeaw/django-invitelink/blob/main/CHANGELOG.md"
issues = "https://github.com/acdh-oeaw/django-invitelink/issues"

[dependency-groups]
dev = [
  "ruff>=0.5.4,<0.9.0",
  "djlint~=1.34"
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
