[build-system]
requires = ["hatchling", "hatch-vcs"]
build-backend = "hatchling.build"

[project]
authors = [{ name = "Pushikoo" }]
classifiers = [
  "Programming Language :: Python :: 3",
  "Operating System :: OS Independent",
]
dependencies = ["pushikoo-interface>=1.0.2", "loguru"]
description = "A regex-based text processer for Pushikoo with configurable find/replace and terminal rules."
name = "pushikoo-processer-re"
readme = "README.md"
requires-python = ">=3.10"
dynamic = ['version']

[project.optional-dependencies]
dev = ["ruff", "pytest"]

[project.urls]
"Homepage" = "https://github.com/Pushikoo/pushikoo-processer-re"

[tool.pytest.ini_options]
pythonpath = ["src"]
testpaths = ["test"]

[tool.hatch.build.targets.sdist]
exclude = ["/.github", "/.vscode", "/uv.lock", "/.gitignore"]

[tool.hatch.version]
source = "vcs"

[project.entry-points."pushikoo.adapter"]
re = "pushikoo_processer_re:RegexProcesser"
