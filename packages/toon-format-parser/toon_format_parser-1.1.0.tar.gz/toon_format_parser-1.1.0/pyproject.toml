[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "toon-format-parser"
version = "1.1.0"
authors = [
  { name="John Paez", email="johnpaez@tuprofedeia.com.co" },
]
description = "Token-Oriented Object Notation (TOON) parser for Python"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/johpaz/toon-parser-py"
