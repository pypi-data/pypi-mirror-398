[project]
name = "artificer-workflows"
version = "0.1.0a18"
description = "A library for developing workflow graphs that run as MCP (Model Context Protocol) servers"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [{email = "scott@artificerai.dev"}]
keywords = ["workflow", "mcp", "model-context-protocol", "ai", "llm"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "artificer-cli>=0.1.0a6",
    "fastmcp>=2.0",
    "jinja2>=3.0",
    "pydantic>=2.12.4",
    "questionary>=2.1.1",
]

[dependency-groups]
dev = [
    "artificer-conversations==0.1.1a1",
    "mypy>=1.19.0",
    "ruff>=0.14.6",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["artificer"]

[tool.ruff]
target-version = "py310"
line-length = 88

[tool.ruff.lint]
select = ["E", "F", "I", "W"]

[tool.ruff.format]
quote-style = "double"

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_ignores = true
ignore_missing_imports = true
strict_optional = true
explicit_package_bases = true
mypy_path = "."
packages = ["artificer"]

[tool.artificer]
features = ["artificer.workflows.features.WorkflowsFeature"]

[tool.artificer.workflows]
workflows = ["mcp.src.add_feature", "mcp.src.create_game"]
agent_command = "claude"
