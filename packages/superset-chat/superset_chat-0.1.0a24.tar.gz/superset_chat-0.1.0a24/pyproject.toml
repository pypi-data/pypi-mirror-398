[tool.poetry]
name = "superset-chat"
version = "0.1.0a24"
description = "AI Assistant plugin for Apache Superset"
license = "MIT"
authors = ["Ponder"]
readme = "README.md"
packages = [{include = "superset_chat"}]

[tool.poetry.dependencies]
python = "^3.10"
flask = ">=2.0.0"
flask-appbuilder = ">=3.0.0"
SQLAlchemy = ">=1.4.0"
langchain = "^0.3"
langchain-community = "0.3"
langchain-core = "*"
langchain-text-splitters = "0.3"
langgraph = "0.5"
langgraph-checkpoint-postgres = "2.0"
langgraph-checkpoint-sqlite = "2.0"
langchain-aws = "0.2"
langchain-anthropic = "0.3"
langchain-openai = "0.3"
mcp = "*"
httpx = "*"
psycopg = "3.2"
langchain-mcp-adapters = "*"
superset-mcp-server = "0.1.0a5"
langfuse = "*"
PyJWT = "2.8.0"
dbt-graph-loader = "0.1.0a1"
langchain-neo4j = "^0.4.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.urls]
homepage = "https://github.com/ponderedw/superset-mcp-plugins"


