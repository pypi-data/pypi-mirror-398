[build-system]
requires = ["setuptools>=68"]
build-backend = "setuptools.build_meta"

[project]
name = "ezssh"
version = "0.0.7"
description = "An Ergonomic and Lightweight SSH Library."
requires-python = ">=3.9"
dependencies = [
  "paramiko>=4.0.0"
]
keywords = [
  "ssh",
  "automation",
  "remote-execution",
  "batch",
  "paramiko",
  "infrastructure",
  "devops",
  "control-plane",
]
classifiers = [
  "Development Status :: 4 - Beta",
  "Intended Audience :: Developers",
  "Topic :: System :: Systems Administration",
  "Topic :: Software Development :: Libraries",
  "License :: OSI Approved :: Apache Software License",
  "Programming Language :: Python :: 3",
]

[tool.setuptools]
package-dir = {"" = "src"}
