name: CI/CD Simplifié

on:
  push:
    branches: [ main ]
    tags: [ 'v*.*.*' ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  DOCKER_USERNAME: ceoseshell

jobs:
  # Job 1: Build et Tests Simple
  build-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install
      run: |
        pip install -e .
        pip install pytest
    
    - name: Quick Test
      run: |
        gsql --version
        python -c "import gsql; print('✅ Import OK')"

  # Job 2: Build et Push Docker
  docker:
    needs: build-test
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    
    - name: Setup Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ceoseshell
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - name: Build and Push Docker
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: |
          ceoseshell/gsql:latest
          ceoseshell/gsql:${{ github.sha }}

  # Job 3: Publish to PyPI (sur tag seulement)
  pypi:
    needs: build-test
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Build Package
      run: |
        pip install build twine
        python -m build
    
    - name: Publish to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        password: ${{ secrets.PYPI_TOKEN }}

  # Job 4: Auto-tag sur main
  auto-tag:
    needs: [docker, pypi]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Auto Tag
      run: |
        # Récupère la version depuis le code
        VERSION=$(python -c "import gsql; print(gsql.__version__)")
        TAG="v$VERSION"
        
        # Crée le tag si il n'existe pas
        if ! git rev-parse "$TAG" >/dev/null 2>&1; then
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git tag "$TAG"
          git push origin "$TAG"
          echo "✅ Tag créé: $TAG"
        else
          echo "✅ Tag existe déjà: $TAG"
        fi
