name: üê≥ Publication Docker

on:
  push:
    
    branches:
      - main
      - develop

jobs:
  docker:
    runs-on: ubuntu-latest
    
    steps:
      - name: üì• Checkout
        uses: actions/checkout@v4
      
      - name: üè∑Ô∏è D√©terminer le tag Docker
        id: docker-tag
        run: |
          # Cas 1: Si c'est un tag Git (ex: refs/tags/v3.0.1)
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            # Extraire la version du tag (ex: v3.0.1 -> 3.0.1)
            TAG_NAME="${GITHUB_REF#refs/tags/v}"
            echo "üîñ Tag Git d√©tect√©: $TAG_NAME"
            echo "DOCKER_TAG=$TAG_NAME" >> $GITHUB_OUTPUT
            echo "DOCKER_TAGS=ceoseshell/gsql:latest,ceoseshell/gsql:$TAG_NAME" >> $GITHUB_OUTPUT
          
          # Cas 2: Si c'est une branche (ex: refs/heads/main)
          else
            # Nettoyer le nom de la branche
            BRANCH_NAME="${GITHUB_REF#refs/heads/}"
            # Remplacer les / par - pour un tag Docker valide
            CLEAN_BRANCH_NAME="${BRANCH_NAME//\//-}"
            
            if [[ "$BRANCH_NAME" == "main" ]]; then
              echo "üåø Branche main d√©tect√©e"
              echo "DOCKER_TAG=latest" >> $GITHUB_OUTPUT
              echo "DOCKER_TAGS=ceoseshell/gsql:latest" >> $GITHUB_OUTPUT
            else
              echo "üåø Branche d√©tect√©e: $BRANCH_NAME"
              echo "DOCKER_TAG=$CLEAN_BRANCH_NAME" >> $GITHUB_OUTPUT
              echo "DOCKER_TAGS=ceoseshell/gsql:$CLEAN_BRANCH_NAME" >> $GITHUB_OUTPUT
            fi
          fi
          
          echo "üì¶ Tag Docker final: ${{ steps.docker-tag.outputs.DOCKER_TAG }}"
      
      - name: üê≥ Login √† Docker Hub
        uses: docker/login-action@v3
        with:
          username: ceoseshell
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: üîß Extraire la version du code
        id: extract-version
        run: |
          # Lire la version depuis gsql/__init__.py
          if [ -f "gsql/__init__.py" ]; then
            VERSION=$(grep -E "__version__\s*=\s*[\"'][0-9]+\.[0-9]+\.[0-9]+[\"']" "gsql/__init__.py" | head -1 | sed -E "s/.*[\"']([0-9]+\.[0-9]+\.[0-9]+)[\"'].*/\1/")
            if [ -n "$VERSION" ]; then
              echo "üìå Version du code: $VERSION"
              echo "CODE_VERSION=$VERSION" >> $GITHUB_OUTPUT
            else
              echo "‚ö†Ô∏è Version non trouv√©e dans gsql/__init__.py"
              echo "CODE_VERSION=latest" >> $GITHUB_OUTPUT
            fi
          else
            echo "‚ö†Ô∏è Fichier gsql/__init__.py non trouv√©"
            echo "CODE_VERSION=latest" >> $GITHUB_OUTPUT
          fi
      
      - name: üê≥ Build & Push l'image Docker
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ceoseshell/gsql:latest
            ceoseshell/gsql:${{ steps.docker-tag.outputs.DOCKER_TAG }}
            ceoseshell/gsql:${{ steps.extract-version.outputs.CODE_VERSION }}
          labels: |
            version=${{ steps.extract-version.outputs.CODE_VERSION }}
            build.date=${{ github.event.head_commit.timestamp }}
            vcs.ref=${{ github.sha }}
            org.opencontainers.image.source=https://github.com/${{ github.repository }}
            org.opencontainers.image.created=${{ github.event.head_commit.timestamp }}
            org.opencontainers.image.revision=${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: ‚úÖ Confirmation de publication
        run: |
          echo "üéâ PUBLICATION DOCKER R√âUSSIE !"
          echo "================================"
          echo "Image: ceoseshell/gsql"
          echo "Tags publi√©s:"
          echo "  - latest"
          echo "  - ${{ steps.docker-tag.outputs.DOCKER_TAG }}"
          echo "  - ${{ steps.extract-version.outputs.CODE_VERSION }}"
          echo ""
          echo "üìä M√©tadonn√©es:"
          echo "  - Version: ${{ steps.extract-version.outputs.CODE_VERSION }}"
          echo "  - SHA: ${{ github.sha }}"
          echo "  - Date: ${{ github.event.head_commit.timestamp }}"
          echo ""
          echo "üåê Lien Docker Hub:"
          echo "  https://hub.docker.com/r/ceoseshell/gsql"
