site_name: GSQL Database
site_description: Complete documentation for GSQL - A modern graph database system
site_url: https://gopu-inc.github.io/gsql/
repo_url: https://github.com/gopu-inc/gsql
repo_name: gopu-inc/gsql

copyright: Copyright &copy; 2024 GSQL Project

theme:
  name: material
  logo: assets/logo.png
  favicon: assets/favicon.ico
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.indexes
    - navigation.top
    - search.suggest
    - search.highlight
    - search.share
    - content.code.annotate
    - content.code.copy
    - content.tabs.link
    - content.tooltips
  palette:
    - scheme: default
      primary: indigo
      accent: blue
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: blue
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode

plugins:
  - search:
      lang: en
  - mkdocstrings:
      default_handler: python
      handlers:
        python:
          options:
            docstring_style: google
            show_root_heading: false
            show_source: true
            show_category_heading: true
            heading_level: 3
            members_order: alphabetical
            separate_signature: true
            show_signature_annotations: true
            show_root_full_path: false
            show_root_members_full_path: false
            show_object_full_path: false
            merge_init_into_class: true
  - autorefs
  - git-committers:
      repository: gopu-inc/gsql
      branch: main
  - minify:
      minify_html: true
  - tags:
      tags_file: tags.md

extra:
  analytics:
    provider: google
    property: !ENV [GOOGLE_ANALYTICS_KEY]
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/gopu-inc/gsql
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/gsql/

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - toc:
      permalink: true

nav:
  - Accueil: index.md
  - Démarrage rapide: getting-started.md
  - Tutoriels:
    - Installation: tutorials/installation.md
    - Première base: tutorials/first-database.md
    - Requêtes SQL: tutorials/queries.md
    - NLP avec GSQL: tutorials/nlp-integration.md
  - Guides:
    - Concepts fondamentaux:
      - Architecture: guides/architecture.md
      - Stockage: guides/storage.md
      - Indexation: guides/indexing.md
      - Transactions: guides/transactions.md
    - Fonctionnalités avancées:
      - NLP Integration: guides/nlp-guide.md
      - YAML Storage: guides/yaml-storage.md
      - Custom Functions: guides/custom-functions.md
  - Référence API:
    - Core Modules:
      - database: api/database.md
      - storage: api/storage.md
      - parser: api/parser.md
      - executor: api/executor.md
      - btree: api/btree.md
      - index: api/index.md
    - NLP Modules:
      - translator: api/translator.md
    - Storage Modules:
      - yaml_storage: api/yaml_storage.md
    - Functions:
      - user_functions: api/user_functions.md
    - Utilitaires:
      - exceptions: api/exceptions.md
      - __init__: api/init.md
  - Configuration:
    - defaults.yaml: configuration/defaults.md
  - FAQ: faq.md
  - Changelog: changelog.md

extra_css:
  - stylesheets/extra.css

extra_javascript:
  - javascripts/extra.js
