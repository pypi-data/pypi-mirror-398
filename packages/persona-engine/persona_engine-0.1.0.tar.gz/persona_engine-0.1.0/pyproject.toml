[build-system]
requires = ["setuptools>=69", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "persona-engine"
version = "0.1.0"
description = "Deterministic persona generator SDK for LLMs, games, simulations, and training."
readme = "README.md"
requires-python = ">=3.10"
license = { file = "LICENSE" }
authors = [
  { name = "Steven Shafer" }
]
keywords = ["persona", "llm", "testing", "npc", "simulation", "prompt"]
classifiers = [
  "Development Status :: 3 - Alpha",
  "License :: OSI Approved :: Apache Software License",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Intended Audience :: Developers",
  "Topic :: Software Development :: Libraries",
  "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
dependencies = []

[project.urls]
Homepage = "https://github.com/sshafer101/persona_engine"
Repository = "https://github.com/sshafer101/persona_engine"
Issues = "https://github.com/sshafer101/persona_engine/issues"

[project.scripts]
persona-engine = "persona_engine.cli:main"

[project.optional-dependencies]
dev = [
  "pytest>=8",
  "build>=1.2",
  "twine>=5",
  "ruff>=0.6",
]

[tool.setuptools.packages.find]
where = ["."]
include = ["persona_engine*"]

[tool.pytest.ini_options]
testpaths = ["test", "tests"]

