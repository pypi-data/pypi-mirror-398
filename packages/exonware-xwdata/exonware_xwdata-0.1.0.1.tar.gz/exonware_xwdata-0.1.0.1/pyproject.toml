[build-system]
requires = [ "hatchling",]
build-backend = "hatchling.build"

[project]
name = "exonware-xwdata"
dynamic = ["version"]
description = "Advanced data manipulation with XWNode integration, async operations, and universal format conversion"
readme = "README.md"
requires-python = ">=3.12"
keywords = [ "data", "manipulation", "processing", "transformation", "analysis", "exonware",]
classifiers = [ 
    "Development Status :: 3 - Alpha", 
    "Intended Audience :: Developers", 
    "License :: OSI Approved :: MIT License", 
    "Operating System :: OS Independent", 
    "Programming Language :: Python :: 3", 
    "Programming Language :: Python :: 3.12", 
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "exonware-xwsystem",
    "exonware-xwnode",
]

[[project.authors]]
name = "Eng. Muhammad AlShehri"
email = "connect@exonware.com"

[project.license]
text = "MIT"

[project.optional-dependencies]
dev = [ 
    "pytest>=7.0.0", 
    "pytest-asyncio>=0.21.0", 
    "pytest-cov>=4.0.0", 
    "black>=23.0.0", 
    "isort>=5.12.0", 
    "mypy>=1.0.0",
]
lazy = [
    "exonware-xwsystem[lazy]",
    "exonware-xwnode[lazy]",
]
full = [
    # xwdata leverages xwsystem and xwnode full capabilities
    "exonware-xwsystem[full]",
    "exonware-xwnode[full]",
    
    # xwdata-specific dependencies
    "json5>=0.9.0",
    "pyyaml>=6.0.0",
    "toml>=0.10.0",
]

[project.urls]
Homepage = "https://exonware.com"
Repository = "https://github.com/exonware/xdata"
Documentation = "https://github.com/exonware/xdata#readme"

[tool.black]
line-length = 88
target-version = [ "py38",]

[tool.isort]
profile = "black"
line_length = 88

[tool.mypy]
python_version = "0.1.0.1"
strict = true
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_any_generics = true
disallow_untyped_calls = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true

[tool.pytest.ini_options]
testpaths = [ "tests",]
python_files = [ "test_*.py",]
python_classes = [ "Test*",]
python_functions = [ "test_*",]
asyncio_mode = "auto"
addopts = "-v --tb=short -x --strict-markers"
markers = [ 
    "xwdata_core: Core functionality tests (fast, high-value)",
    "xwdata_unit: Unit tests for individual components",
    "xwdata_integration: Integration tests between components",
    "xwdata_advance: Advance quality tests (v1.0.0+)",
    "xwdata_security: Security excellence tests (Priority #1)",
    "xwdata_usability: Usability excellence tests (Priority #2)",
    "xwdata_maintainability: Maintainability excellence tests (Priority #3)",
    "xwdata_performance: Performance excellence tests (Priority #4)",
    "xwdata_extensibility: Extensibility excellence tests (Priority #5)",
]

[tool.hatch.version]
path = "src/exonware/xwdata/version.py"

[tool.hatch.build.targets.wheel]
packages = [ "src/exonware",]
py-modules = [ "src/xdata",]

[tool.hatch.build.targets.sdist]
include = [ "/src", "/tests", "/README.md", "/.github",]
