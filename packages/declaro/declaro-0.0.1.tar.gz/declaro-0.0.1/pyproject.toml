[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "declaro"
version = "0.0.1"
description = "The Functional Python Stack - pure functions, typed data, no class magic"
readme = "README.md"
license = "MIT"
requires-python = ">=3.11"
authors = [
    { name = "Adam Zachary Wasserman" }
]
keywords = [
    "functional",
    "pure-functions",
    "typing",
    "database",
    "schema",
    "validation",
]
classifiers = [
    "Development Status :: 1 - Planning",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Typing :: Typed",
]

[project.urls]
Homepage = "https://github.com/adamzwasserman/declaro"
Documentation = "https://github.com/adamzwasserman/declaro"
Repository = "https://github.com/adamzwasserman/declaro"

[project.optional-dependencies]
persistum = ["declaro-persistum"]
ximenez = ["declaro-ximenez"]
api = ["declaro-api"]
all = [
    "declaro-persistum",
    "declaro-ximenez",
    "declaro-api",
]
