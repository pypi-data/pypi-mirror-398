[project]
name = "codigest"
version = "0.3.3"
description = "Human-Centered Codebase Context Manager for LLMs"
authors = [{name = "Codigest Team", email = "sngd024@google.com"}]
readme = "README.md"
requires-python = ">=3.14"
license = { text = "MIT" }
dependencies = [
    "typer",
    "rich",
    "loguru",
    "pathspec",
    "pyperclip",
    "tomli-w",
]

classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.14",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Utilities",
    "Intended Audience :: Developers",
]

[project.urls]
Homepage = "https://github.com/SJB777/codigest"
Repository = "https://github.com/SJB777/codigest"
Issues = "https://github.com/SJB777/codigest/issues"

[project.scripts]
codigest = "codigest.main:app"
cdg = "codigest.main:app"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
