[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "rrc-statewide-api"
version = "1.0.1"
description = "A Python parser for Texas RRC Statewide API Data (DBF format)"
readme = "README.md"
authors = [
  { name = "Marcus Salinas", email = "marcus.salinas@example.com" },
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
requires-python = ">=3.9"
dependencies = [
    "dbfread>=2.0.7",
]

[project.optional-dependencies]
dev = [
    "pytest",
    "black",
    "flake8",
    "mypy"
]

[tool.setuptools.packages.find]
where = ["src"]
