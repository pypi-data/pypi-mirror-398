[build-system]
requires = ["setuptools>=69", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "csv-citation-counter"
version = "0.1.0"
description = "Summarize CSV publication and citation data by column."
readme = "README.md"
requires-python = ">=3.8"
authors = [{ name = "Tiger Deng" }]
license = "MIT"
classifiers = [
  "Programming Language :: Python :: 3",
  "Operating System :: OS Independent",
]

[project.scripts]
csv-citation-counter = "summary:main"

[tool.setuptools]
py-modules = ["summary"]
