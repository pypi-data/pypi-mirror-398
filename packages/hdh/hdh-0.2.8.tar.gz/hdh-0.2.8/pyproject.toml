[tool.poetry]
name = "hdh"
version = "0.2.8"  
description = "Hybrid Dependency Hypergraphs for quantum computation: translation, visualization, and partitioning."
authors = ["Maria Gragera Garces <m.gragera.gaces@gmail.com>"]
license = "MIT"
readme = "README.md"
packages = [
  { include = "hdh"},
]
exclude = [
  "hdh/database",  
  "hdh/database/**/*", 
]
homepage = "https://pypi.org/project/hdh/"
repository = "https://github.com/grageragarces/hdh"
keywords = ["quantum", "compiler", "partitioning", "hdh", "hypergraph"]

[tool.poetry.dependencies]
python = "^3.10"
qiskit = "^1.0"
networkx = "^3.0"
matplotlib = "^3.0"
metis = "0.2a5"

[tool.poetry.dev-dependencies]
pytest = "^8.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"