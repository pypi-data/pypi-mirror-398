[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "oxrpy"
version = "1.3.4"
description = "Python wrapper for the Oxford Response API"
readme = "README.md"
requires-python = ">=3.6"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: Other/Proprietary License",
    "Operating System :: OS Independent",
]
dependencies = [
    "requests",
]

[project.urls]
Homepage = "https://github.com/BLK-TTAUDI/OXRPY"
Repository = "https://github.com/BLK-TTAUDI/OXRPY"