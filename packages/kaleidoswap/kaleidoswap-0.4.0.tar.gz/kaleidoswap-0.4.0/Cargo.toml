[workspace]
resolver = "2"
members = ["bindings/python"]

[workspace.package]
version = "0.2.0"
edition = "2021"
license = "MIT"
repository = "https://github.com/kaleidoswap/kaleido-sdk"
authors = ["Kaleidoswap Team"]
description = "SDK for interacting with the Kaleidoswap protocol"

[workspace.dependencies]
# Async runtime
tokio = { version = "1.36", features = ["full"] }

# HTTP client
reqwest = { version = "0.12", default-features = false, features = ["json", "rustls-tls"] }

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Error handling
thiserror = "1.0"
anyhow = "1.0"

# UniFFI for cross-language bindings
uniffi = "0.28"

# Async utilities
async-trait = "0.1"
futures = "0.3"

# WebSocket
tokio-tungstenite = { version = "0.24", features = ["rustls-tls-webpki-roots"] }

# Utilities
url = "2.5"
log = "0.4"
chrono = { version = "0.4", features = ["serde"] }
uuid = { version = "1.7", features = ["v4", "serde"] }

# Testing
tokio-test = "0.4"
wiremock = "0.6"
