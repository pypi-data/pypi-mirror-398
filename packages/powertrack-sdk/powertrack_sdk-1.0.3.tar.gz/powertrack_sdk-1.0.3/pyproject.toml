[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "powertrack_sdk"
version = "1.0.3"
description = "Python SDK for AlsoEnergy PowerTrack webapp API"
readme = "README.md"
license = "MIT"
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Monitoring",
]
keywords = ["powertrack", "alsoenergy", "api", "sdk", "solar", "monitoring"]
dependencies = [
    "requests>=2.25.0",
    "python-dotenv>=0.10.2"
]

[project.optional-dependencies]
dev = [
    "pytest>=6.0.0",
    "pytest-cov>=2.0.0",
    "black>=21.0.0",
    "flake8>=3.9.0",
    "mypy>=0.910",
    "sphinx>=4.0.0",
    "sphinx-rtd-theme>=1.0.0",
]

[project.urls]
Homepage = "https://github.com/dsd-hamsa/powertrack-sdk"
Documentation = "https://powertrack-sdk.readthedocs.io/"
Repository = "https://github.com/dsd-hamsa/powertrack-sdk"
Issues = "https://github.com/dsd-hamsa/powertrack-sdk/issues"
Changelog = "https://github.com/dsd-hamsa/powertrack-sdk/blob/main/CHANGELOG.md"

[tool.setuptools]
packages = ["powertrack_sdk"]

[tool.setuptools.package-data]
powertrack_sdk = ["mostRecentFetch.js"]

[tool.black]
line-length = 100
target-version = ['py38']

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true