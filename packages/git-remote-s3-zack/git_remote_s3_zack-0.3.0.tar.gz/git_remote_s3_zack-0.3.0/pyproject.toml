[tool.poetry]
name = "git-remote-s3-zack"
version = "0.3.0"
description = "A git remote helper for Amazon S3"
authors = ["Zack Radisic <zack@theradisic.com>"]
repository = "https://github.com/awslabs/git-remote-s3"
classifiers = [
    "Topic :: Software Development :: Version Control",
    "Topic :: Software Development :: Version Control :: Git"
    ]
license = "Apache-2.0"
readme = "README.md"
packages = [{include = "git_remote_s3"}]

[tool.poetry.scripts]
git-remote-s3 = "git_remote_s3.remote:main"
"git-remote-s3+zip" = "git_remote_s3.remote:main"
git-lfs-s3 = "git_remote_s3.lfs:main"
git-s3 = "git_remote_s3.manage:main"


[tool.poetry.dependencies]
python = ">3.9"
boto3 = "^1.34.155"
botocore = "^1.39.4"


[tool.poetry.group.dev.dependencies]
flake8 = "^7.1.1"
flake8-bugbear = "^24.4.26"
mypy = "^1.11.1"
pytest = "^8.3.2"
mock = "^5.1.0"
black = "^24.8.0"
coverage = "^7.6.1"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
