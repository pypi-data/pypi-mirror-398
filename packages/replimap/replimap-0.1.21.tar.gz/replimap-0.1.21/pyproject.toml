[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "replimap"
dynamic = ["version"]
description = "AWS Environment Replication Tool - Clone production to staging in minutes"
readme = "README.md"
license = {text = "Proprietary"}
requires-python = ">=3.10"
authors = [
    {name = "RepliMap Team", email = "team@replimap.dev"}
]
maintainers = [
    {name = "RepliMap Team", email = "team@replimap.dev"}
]
keywords = [
    "aws",
    "terraform",
    "infrastructure",
    "devops",
    "staging",
    "replication",
    "security",
    "audit",
    "compliance",
    "soc2",
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: System Administrators",
    "License :: Other/Proprietary License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Topic :: System :: Systems Administration",
    "Topic :: Software Development :: Code Generators",
]
dependencies = [
    "boto3>=1.28.0",
    "aiobotocore>=2.5.0",
    "networkx>=3.0",
    "typer[all]>=0.9.0",
    "jinja2>=3.1.0",
    "rich>=13.0.0",
    "pyyaml>=6.0.0",
    "httpx>=0.25.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "pytest-asyncio>=0.21.0",
    "mypy>=1.0.0",
    "ruff>=0.1.0",
    "boto3-stubs[ec2,s3,rds,sts]>=1.28.0",
]

# Note: Checkov is used via CLI subprocess, not as a Python import.
# Install separately: pipx install checkov (recommended) or pip install checkov
# This avoids dependency conflicts with networkx versions.

[project.scripts]
replimap = "replimap.main:cli"

[project.urls]
Homepage = "https://github.com/RepliMap/replimap"
Documentation = "https://github.com/RepliMap/replimap#readme"
Repository = "https://github.com/RepliMap/replimap.git"
Issues = "https://github.com/RepliMap/replimap/issues"

[tool.hatch.build.targets.wheel]
packages = ["replimap"]

[tool.hatch.build.targets.sdist]
exclude = [
    "tests/",
    ".github/",
    ".claude/",
    "uv.lock",
    "Makefile",
    "Dockerfile",
    ".dockerignore",
    ".gitignore",
    ".pre-commit-config.yaml",
    "*.md",
    "!README.md",
]

[tool.hatch.version]
path = "replimap/__init__.py"

[dependency-groups]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "pytest-asyncio>=0.21.0",
    "mypy>=1.0.0",
    "ruff>=0.1.0",
    "hatch>=1.9.0",
    "boto3-stubs[ec2,s3,rds,sts]>=1.28.0",
]

[tool.mypy]
python_version = "3.11"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
strict_optional = true
warn_redundant_casts = true
warn_unused_ignores = true

[[tool.mypy.overrides]]
module = ["boto3.*", "botocore.*", "networkx.*", "aiobotocore.*"]
ignore_missing_imports = true

[tool.ruff]
target-version = "py311"
line-length = 88

[tool.ruff.lint]
select = [
    "E",      # pycodestyle errors
    "W",      # pycodestyle warnings
    "F",      # Pyflakes
    "I",      # isort
    "B",      # flake8-bugbear
    "C4",     # flake8-comprehensions
    "UP",     # pyupgrade
    "ASYNC",  # flake8-async
    "S",      # flake8-bandit (security)
]
ignore = [
    "E501",   # line too long (handled by formatter)
    "S101",   # assert used (ok in tests)
    "B008",   # function call in default argument (typer pattern)
    "B904",   # raise from in except (typer.Exit doesn't need it)
    "S607",   # partial executable path (terraform in PATH is intentional)
]

[tool.ruff.lint.isort]
known-first-party = ["replimap"]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_functions = ["test_*"]
addopts = "-v --tb=short"
asyncio_mode = "auto"

# uv package management:
# Build: uv build
# Publish: uv publish --token $PYPI_TOKEN
# Or set UV_PUBLISH_TOKEN environment variable
