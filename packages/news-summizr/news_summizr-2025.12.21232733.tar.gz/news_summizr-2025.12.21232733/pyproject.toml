[build-system]
requires = ["setuptools>=68.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "news-summizr"
version = "2025.12.21232733"
description = "news-summizr extracts structured summaries from headlines, labeling key points like announcement, products, region for quick insight."
readme = "README.md"
authors = [{ name = "news-summizr", email = "hi@eugene.plus" }]
requires-python = ">=3.9"
dependencies = [
  "langchain-llm7>=0.0.0",
  "llmatch-messages>=0.0.0",
  "langchain-core>=0.3.0",
]
license = { text = "MIT" }

[project.urls]
Homepage = "https://github.com/chigwell/news-summizr"
