[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "parquet-l2-viewer"
version = "0.1.1"
description = "Local Parquet L2 Tick Viewer"
requires-python = ">=3.10"
dependencies = [
  "fastapi>=0.110",
  "uvicorn>=0.23",
  "duckdb>=0.10",
]

[project.scripts]
parquet-l2-viewer = "parquet_viewer.cli:main"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.package-data]
parquet_viewer = ["web/**"]
