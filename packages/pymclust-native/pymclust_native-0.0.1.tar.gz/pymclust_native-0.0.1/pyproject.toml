[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pymclust-native"
version = "0.0.1"
description = "Native Python reimplementation of mclust (Gaussian mixture modelling for clustering, classification, and density estimation)"
authors = [{ name = "Your Name", email = "you@example.com" }]
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
  "numpy>=1.24",
  "scipy>=1.10",
]

[project.urls]
Homepage = "https://example.com/pymclust-native"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
