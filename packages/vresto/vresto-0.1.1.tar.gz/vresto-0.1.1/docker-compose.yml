services:
  # Main vresto dashboard service
  dashboard:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: vresto-dashboard
    ports:
      - "8610:8610"
    volumes:
      # Mount timezone information to sync with host
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro
    environment:
      - NICEGUI_WEBSERVER_PORT=8610
      - NICEGUI_WEBSERVER_HOST=0.0.0.0
      # Timezone configuration - set to match host system
      - TZ=Europe/Brussels
      # Optional: Set Copernicus credentials via environment variables
      # You can uncomment these and add your credentials, or add them later via the app UI
      # - COPERNICUS_USERNAME=your_email@example.com
      # - COPERNICUS_PASSWORD=your_password
      # - COPERNICUS_S3_ACCESS_KEY=your_s3_access_key
      # - COPERNICUS_S3_SECRET_KEY=your_s3_secret_key
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8610"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
