[project]
name = "breezeway"
version = "0.1.0a1"
description = "Library for interacting with Breezeway's API."
license = { text = "MIT" }
readme = "README.md"
authors = [
    { name = "Anthony DeGarimore", email = "anthony@pasoroblesconcierge.com" }
]
maintainers = [
    { name = "Anthony DeGarimore", email = "anthony@pasoroblesconcierge.com" }
]
requires-python = ">=3.13"
dependencies = ["httpx>=0.28.1", "pydantic>=2.12.5"]

[project.urls]
repository = "https://github.com/Paso-Robles-Vacation-Rentals/breezeway-python"
"Bug Tracker" = "https://github.com/Paso-Robles-Vacation-Rentals/breezeway-python/issues"

[project.optional-dependencies]
dev = ["pytest"]

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"