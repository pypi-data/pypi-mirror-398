[build-system]
requires = ["setuptools>=75.8.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "slrquerytester"
version = "0.2.1"
description = "A Python toolkit to test queries across multiple bibliographic databases for Systematic Literature Reviews"
readme = "README.md"
authors = [
    { name = "Rakshit Mittal", email = "pypi@rakshitmittal.net" }
]
license = "MIT"
requires-python = ">=3.11"
dependencies = [
    "pdoc~=15.0.1",
    "lark~=1.2.2",
    "langcodes~=3.5.0",
    "bibtexparser~=2.0.0b8",
    "requests~=2.32.3",
    "fuzzywuzzy~=0.18.0",
    "backoff~=2.2.1",
    "pdoc~=15.0.1",
    "pycurl~=7.45.4",
    "certifi~=2025.1.31",
    "dimcli~=1.4"
]
urls = { "Homepage" = "https://gitlab.rakshitmittal.net/rmittal/slrquerytester" }

[project.scripts]
slrquerytester = "slrquerytester.__main__:main"

[tool.setuptools.packages.find]
exclude = ["tests", "tests.*"]