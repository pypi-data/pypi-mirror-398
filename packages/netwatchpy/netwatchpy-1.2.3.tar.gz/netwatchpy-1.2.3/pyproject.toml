[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "netwatchpy"
version = "1.2.3"
authors = [
    { name = "Pranav Kishan", email = "ty.pranavkishan7905@gmail.com" }
]
description = "A TUI network usage monitor."
readme = "README.md"
requires-python = ">=3.8"
license = { text = "MIT" }

dependencies = [
    "textual",
    "psutil",
    "desktop-notifier",
    "platformdirs"
]

[project.scripts]
netwatch = "netwatch.tui:main"

[tool.setuptools]
package-dir = {"" = "src"}
packages = ["netwatch"]

[project.urls]
Documentation = "https://destroyer795.github.io/Netwatchpy-package"
Homepage = "https://github.com/Destroyer795/Netwatchpy-package"
Issues = "https://github.com/Destroyer795/Netwatchpy-package/issues"