[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "kpandiyaraj"
version = "1.0.0"
description = "Display QR code for K Pandiyaraj's LinkedIn profile in your terminal"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Pandiyaraj K", email = "hello@example.com"}
]
keywords = ["qr", "qrcode", "linkedin", "profile", "terminal", "cli"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Intended Audience :: End Users/Desktop",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Terminals",
]
requires-python = ">=3.8"
dependencies = [
    "qrcode[pil]>=7.4.2",
]

[project.scripts]
kpandiyaraj = "kpandiyaraj:show"

[project.urls]
Homepage = "https://www.linkedin.com/in/pandiyaraj-k-49353467/"
Repository = "https://github.com/pandiyaraj"
