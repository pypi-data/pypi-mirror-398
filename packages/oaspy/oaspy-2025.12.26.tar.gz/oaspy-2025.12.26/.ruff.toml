# https://beta.ruff.rs/docs/rules/
# ruff 0.6+

line-length = 120
indent-width = 4
target-version = "py311"

# show-source = true
show-fixes = true
# extend-exclude = []

exclude = [
  ".bzr",
  ".direnv",
  ".eggs",
  ".git",
  ".hg",
  ".mypy_cache",
  ".nox",
  ".pants.d",
  ".ruff_cache",
  ".svn",
  ".tox",
  "__pypackages__",
  "_build",
  "buck-out",
  "build",
  "dist",
  "test",
  "node_modules",
  ".idea",
  ".vscode",
  "venv",
  ".venv",
  ".env",
  "env",
  "docs",
]


[lint]
select = ["C","E","F","W","B","C4","A","ISC"]

[lint.pydocstyle]
# Use Google-style docstrings.
convention = "google"

[lint.isort]
known-third-party = ["fastapi", "pydantic", "starlette"]

[lint.flake8-annotations]
mypy-init-return = true

[lint.flake8-quotes]
docstring-quotes = "double"

[lint.mccabe]
max-complexity = 12

[lint.pylint]
max-args = 5
max-branches = 12
max-returns = 10

# experimental, drop-in replacement for Black
[format]
quote-style = "double"
indent-style = "space"
docstring-code-format = true
docstring-code-line-length = 80
skip-magic-trailing-comma = false
line-ending = "auto"
exclude = ["*.pyi"]
