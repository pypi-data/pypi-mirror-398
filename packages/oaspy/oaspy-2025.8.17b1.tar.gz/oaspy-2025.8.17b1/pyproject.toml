[project]
name = "oaspy"
description = "oaspy is a quick-and-dirty tool to generate an OpenApi 3.x specification from an insomnia V4 collections."
authors = [
  { name = "Jorge Brunal PÃ©rez", email = "diniremix@gmail.com" },
  { name = "Gabriel Jimenez", email = "gabrieljfpk@gmail.com" }
]
readme = "README.md"
keywords = ["oaspy", "insomnia", "openapi", "converter"]
license = { text = "MIT" }
dynamic = ["version"]
classifiers = [
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Development Status :: 4 - Beta",
  "Environment :: Console",
  "Topic :: Software Development :: Libraries :: Python Modules",
  "Topic :: Utilities",
  "Topic :: File Formats :: JSON :: JSON Schema",
]

requires-python = ">=3.10,<3.12"

dependencies = [
  "click~=8.3.0",
  "jsonschema[format]~=4.25.1",
  "orjson~=3.11.4",
  "jmespath~=1.0.1",
  "genson~=1.3.0",
  "jsf~=0.11.2"
]

[project.urls]
Homepage = 'https://gitlab.com/HomeInside/oaspy'
Documentation = 'https://gitlab.com/HomeInside/oaspy'
Repository = 'https://gitlab.com/HomeInside/oaspy.git'
Issues = 'https://gitlab.com/HomeInside/oaspy/-/issues'
Changelog = 'https://gitlab.com/HomeInside/oaspy/-/blob/master/CHANGELOG.md'

[project.optional-dependencies]
dev = ["ruff~=0.14.3"]
build = ["flit","flit_core"]

[tool.uv]
package = true

[build-system]
requires = ["flit_core >=3.12.0,<4"]
build-backend = "flit_core.buildapi"

[tool.flit.module]
name = "oaspy"

[project.scripts]
oaspy = "oaspy.main:command_line"

[tool.flit.sdist]
include = ["oaspy/", "README.md", "LICENSE"]
exclude = ["docs/", "examples", "test/", "dist/", "__pycache__"]

[tool.mypy]
plugins = ["pydantic.mypy"]

[tool.pydantic-mypy]
init_forbid_extra = true
init_typed = true
warn_required_dynamic_aliases = true
warn_untyped_fields = true

[tool.bandit]
# more info: https://bandit.readthedocs.io/en/latest/plugins/index.html
exclude_dirs = [".env", ".venv", "test", "dist", "docs", "examples"]
# tests = ["B201", "B301"]
# skips = ["B105", "B106", "B108", "B404", "B603"]
subprocess = [
  "subprocess.Popen",
  "subprocess.call",
  "subprocess.check_call",
  "subprocess.check_output"
]
