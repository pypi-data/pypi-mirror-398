[build-system]
requires = [
    "setuptools>=61.0",
    "wheel"
]
build-backend = "setuptools.build_meta"

[project]
name = "openscad_dependencies"
version = "0.9.2"
authors = [
  { name="Revar Desmera", email="revarbat@gmail.com" },
]
maintainers = [
  { name="Revar Desmera", email="revarbat@gmail.com" },
]
description = "A tool for finding dependencies in OpenSCAD language source code."
readme = "README.rst"
license = "MIT"
requires-python = ">=3.7"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Intended Audience :: Manufacturing",
    "Operating System :: MacOS :: MacOS X",
    "Operating System :: Microsoft :: Windows",
    "Operating System :: POSIX",
    "Programming Language :: Python :: 3",
    "Topic :: Artistic Software",
    "Topic :: Multimedia :: Graphics :: 3D Modeling",
    "Topic :: Multimedia :: Graphics :: 3D Rendering",
    "Topic :: Software Development :: Libraries",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
keywords = ["openscad", "openscad dependencies", "dependencies"]
dependencies = [
    "arpeggio>=2.0.3",
    "openscad_parser>=0.9.2",
]

[project.urls]
"Homepage" = "https://github.com/belfryscad/openscad_dependencies"
"Repository" = "https://github.com/belfryscad/openscad_dependencies"
"Bug Tracker" = "https://github.com/belfryscad/openscad_dependencies/issues"
"Releases" = "https://github.com/belfryscad/openscad_dependencies/releases"
"Usage" = "https://github.com/belfryscad/openscad_dependencies/README.rst"

[project.scripts]
openscad-dependencies = "openscad_dependencies:main"

