[build-system]
requires = ["setuptools>=64", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pylet"
version = "0.4.0"
description = "A simple distributed task execution system for GPU servers"
readme = "README.md"
license = "Apache-2.0"
authors = [
    { name = "Yao Fu", email = "yao.fu.aisys@gmail.com" }
]
requires-python = ">=3.9"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Operating System :: POSIX :: Linux",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: System :: Distributed Computing",
]
keywords = ["distributed", "gpu", "cluster", "task", "execution", "scheduling"]
dependencies = [
    "fastapi>=0.100.0",
    "uvicorn>=0.20.0",
    "httpx>=0.24.0",
    "pydantic>=2.0.0",
    "click>=8.0.0",
    "aiosqlite>=0.19.0",
    "aiohttp>=3.8.0",
    "tomli>=2.0.0; python_version < '3.11'",
]

[project.urls]
Homepage = "https://github.com/ServerlessLLM/pylet"
Repository = "https://github.com/ServerlessLLM/pylet"
Issues = "https://github.com/ServerlessLLM/pylet/issues"

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
]

[project.scripts]
pylet = "pylet.cli:cli"

[tool.setuptools]
packages = ["pylet"]

[tool.pytest.ini_options]
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "function"
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]