[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "claude-mira3"
dynamic = ["version"]
description = "Persistent memory for Claude Code - semantic search, cross-session context, learned preferences"
readme = "README.md"
license = "MIT"
requires-python = ">=3.10"
authors = [
    { name = "Max" }
]
keywords = [
    "mcp",
    "claude",
    "claude-code",
    "conversation-history",
    "semantic-search",
    "memory"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "mcp>=1.25.0",
    "watchdog>=3.0.0",
    "httpx>=0.25.0",
    # Local semantic search - works out of the box, no remote storage needed
    # fastembed provides embeddings, numpy (its dependency) handles vector similarity
    "fastembed>=0.3.0",
]

[project.optional-dependencies]
# Remote storage for cross-machine sync (Qdrant + PostgreSQL)
remote = [
    "qdrant-client>=1.7.0",
    "psycopg2-binary>=2.9",
]
dev = [
    "pytest>=7.0",
    "pytest-asyncio>=0.21",
    "ruff>=0.1.0",
    "mypy>=1.0",
]
all = [
    "claude-mira3[remote,dev]",
]

# No CLI scripts - MIRA runs via: python -m mira
# This avoids Windows PATH warnings

[project.urls]
Homepage = "https://github.com/Interstitch/MIRA3"
Documentation = "https://github.com/Interstitch/MIRA3#readme"
Repository = "https://github.com/Interstitch/MIRA3"
Issues = "https://github.com/Interstitch/MIRA3/issues"

[tool.hatch.build.targets.wheel]
packages = ["src/mira"]

[tool.hatch.version]
path = "src/mira/_version.py"

[tool.ruff]
line-length = 100
target-version = "py310"

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W"]
ignore = ["E501"]  # Line length handled separately

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_ignores = true
disallow_untyped_defs = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
asyncio_mode = "auto"
