[build-system]
requires = ["setuptools>=68.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "flow-tts"
version = "0.1.0"
description = "OpenAI-style TTS SDK for Tencent Cloud - Zero dependencies, Python-first"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
dependencies = []
authors = [
    {name = "Flow TTS Team"}
]
keywords = [
    "tts",
    "text-to-speech",
    "tencent-cloud",
    "audio",
    "synthesis",
    "openai",
    "flow",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Multimedia :: Sound/Audio :: Speech",
]

[project.urls]
Homepage = "https://github.com/chicogong/flow-tts"
Repository = "https://github.com/chicogong/flow-tts"
Documentation = "https://github.com/chicogong/flow-tts/tree/master/packages/python"
Issues = "https://github.com/chicogong/flow-tts/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["flow_tts*"]

[tool.setuptools.package-data]
flow_tts = ["data/*.json", "py.typed"]

[tool.black]
line-length = 88
target-version = ["py38", "py39", "py310", "py311", "py312"]

[tool.isort]
profile = "black"
line_length = 88

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
strict_equality = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-v --strict-markers"
