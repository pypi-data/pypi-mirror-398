######################################
# Project metadata
######################################
[project]
name = "eb-evaluation"
version = "0.2.4"
description = "Electric Barometer: DataFrame-based evaluation utilities for CWSL and related metrics."
readme = "README.md"
requires-python = ">=3.10"
license = "BSD-3-Clause"
license-files = ["LICENSE*"]

authors = [
  { name = "Kyle Corrie (Economistician)", email = "kcorrie@economistician.com" }
]

keywords = [
  "electric-barometer",
  "forecast-evaluation",
  "asymmetric-loss",
  "readiness",
  "forecasting",
  "pandas",
]

classifiers = [
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Operating System :: OS Independent",
]

######################################
# Core runtime dependencies
######################################
dependencies = [
  "numpy>=1.24",
  "pandas>=2.0",

  # Electric Barometer compatibility band (0.2.x)
  "eb-metrics>=0.2,<0.3",
  "eb-adapters>=0.2,<0.3",
]

######################################
# Project URLs
######################################
[project.urls]
Homepage = "https://github.com/Economistician/eb-evaluation"
Repository = "https://github.com/Economistician/eb-evaluation"
Issues = "https://github.com/Economistician/eb-evaluation/issues"
Documentation = "https://github.com/Economistician/eb-docs"

######################################
# Optional dependencies (extras)
######################################
[project.optional-dependencies]

# CI / test-only dependencies
test = [
  "pytest>=8.0",
  "scikit-learn>=1.3",
]

# Local developer tooling
dev = [
  "pytest>=8.0",
  "pytest-cov>=5.0",
]

######################################
# Build system
######################################
[build-system]
requires = ["setuptools>=64", "wheel"]
build-backend = "setuptools.build_meta"

######################################
# Package discovery
######################################
[tool.setuptools.packages.find]
where = ["src"]

######################################
# Pytest configuration
######################################
[tool.pytest.ini_options]
pythonpath = ["src"]
addopts = "-ra"