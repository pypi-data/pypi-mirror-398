[tool.poetry]
name = "fi-instrumentation-otel"
version = "0.1.16"
description = "OpenTelemetry instrumentation"
authors = ["Future AGI <no-reply@futureagi.com>"]
readme = "README.md"

packages = [
    { include = "fi_instrumentation" },
]

exclude = [
    "frameworks",
]

[tool.poetry.dependencies]
python = ">3.9,<3.14"
opentelemetry-api = "^1.29.0"
opentelemetry-sdk = "^1.29.0"
opentelemetry-exporter-otlp-proto-http = "^1.29.0"
opentelemetry-instrumentation = "*"
requests = "^2.32.3"
typing-extensions = "^4.9.0"
pydantic = "^2.9.2"
wrapt = "^1.15.0"
jsonschema = "^4.21.1"
futureagi = {version = ">=0.6.0", optional = true}
ai-evaluation = {version = ">=0.1.0", optional = true}
opentelemetry-exporter-otlp-proto-grpc = {version = "^1.29.0", optional = true}

[tool.poetry.extras]
grpc = ["opentelemetry-exporter-otlp-proto-grpc"]
evaluation = ["futureagi", "ai-evaluation"]

[tool.poetry.group.dev.dependencies]
pytest = "^7.4.0"
pytest-asyncio = "^0.21.0"
pytest-mock = "^3.11.0"
pytest-cov = "^4.1.0"
responses = "^0.23.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
