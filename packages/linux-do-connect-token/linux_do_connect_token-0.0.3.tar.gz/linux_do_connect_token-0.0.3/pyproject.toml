[project]
name = "linux-do-connect-token"
version = "0.0.3"
description = "A helper library to authenticate with connect.linux.do and retrieve auth.session-token"
authors = [
    { name = "Sn0wo2" }
]
license = { text = "MIT" }
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "curl-cffi (>=0.14.0,<0.15.0)",
]


[tool.poetry]
packages = [
    { include = "linux_do_connect.py" },
    { include = "__init__.py" }
]

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
