[project]
name = "mudyla"
version = "0.3.0"
description = "Multimodal Dynamic Launcher - Shell script orchestrator"
readme = "README.md"
requires-python = ">=3.12"
license = { text = "MIT" }
authors = [
    { name = "Pavel", email = "pavel@example.com" }
]
keywords = ["build", "orchestrator", "nix", "shell", "automation"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
]

dependencies = [
    "mistune>=3.0.0",
    "pyparsing>=3.0.0",
    "rich>=13.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-html>=4.0.0",
    "pytest-xdist>=3.0.0",
    "mypy>=1.0.0",
]

[project.scripts]
mdl = "mudyla.cli:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build]
include = [
    "mudyla/*.sh",
    "mudyla/executor/runtime_registry.py",
    "mudyla/cli_args.py",
    "mudyla/cli_builder.py",
    "mudyla/axis_wildcards.py",
]

[tool.hatch.build.targets.wheel]
packages = ["mudyla"]

[tool.mypy]
python_version = "3.12"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
follow_imports = "normal"
strict_optional = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
python_classes = "Test*"
python_functions = "test_*"
addopts = [
    "-v",
    "--strict-markers",
    "--tb=short",
    "--color=yes",
]
markers = [
    "integration: integration tests that launch the mudyla CLI",
    "unit: unit tests for individual components",
    "slow: tests that take a long time to run",
]
# Capture settings
log_cli = true
log_cli_level = "INFO"
