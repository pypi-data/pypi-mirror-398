[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "pylax"
version = "0.1.0"
description = "Zero-friction Python environment orchestrator. Never activate again."
readme = "README.md"
authors = [
  { name = "Nuhman PK", email = "nuhmanpk7@gmail.com" },
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
requires-python = ">=3.7"
dependencies = []

[project.optional-dependencies]
test = ["pytest"]

[project.scripts]
pylax = "pylax.cli:main"

[project.urls]
"Homepage" = "https://github.com/nuhmanpk/pylax"
"Bug Tracker" = "https://github.com/nuhmanpk/pylax/issues"
