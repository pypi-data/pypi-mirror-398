[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "mail-ops-scripts"
version = "2.5.1"
description = "A unified operational toolkit for email server administration and DMARC analysis."
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [{name = "Beau Bremer", email = "beau.bremer@tutamial.com"}]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "black>=23.0", 
    "isort>=5.12",
    "mypy>=1.5",
    "build",
    "twine"
]

[project.scripts]
mailops = "mailops.cli:main"

[project.urls]
Homepage = "https://github.com/KnowOneActual/mail-ops-scripts"
Repository = "https://github.com/KnowOneActual/mail-ops-scripts"

[tool.setuptools.packages.find]
where = ["."]
include = ["mailops*"]
exclude = ["assets*", "assets*"]
namespaces = false
