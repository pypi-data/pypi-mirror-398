[build-system]
requires = ["setuptools>=68.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "chronicle-ai"
version = "2025.12.22081740"
description = "Chronicle-ai extracts and summarizes historical queries into structured, formatted summaries using llmatch-messages for clarity."
readme = "README.md"
authors = [{ name = "chronicle-ai", email = "hi@eugene.plus" }]
requires-python = ">=3.9"
dependencies = [
  "langchain-llm7>=0.0.0",
  "llmatch-messages>=0.0.0",
  "langchain-core>=0.3.0",
]
license = { text = "MIT" }

[project.urls]
Homepage = "https://github.com/chigwell/chronicle-ai"
