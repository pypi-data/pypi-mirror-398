[project]
name = "deduplicate-cli"
version = "1.2.8"
description = "A fast CLI tool to find and manage duplicate files."
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [
  { name="Ibby", email="ibrahimissa00@proton.me" }
]

dependencies = [
  "rich",
  "tabulate",
]

[project.urls]
Homepage = "https://github.com/IbbyI/deduplicate"
Source = "https://github.com/IbbyI/deduplicate"
Issues = "https://github.com/IbbyI/deduplicate/issues"

[project.scripts]
dedupe = "cli.entrypoint:entrypoint"

[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[tool.coverage.run]
source = ["src"]
omit = ["*/tests/*", "*/test_*"]

[tool.coverage.report]
exclude_lines = [
    "if __name__ == .__main__.:",
]