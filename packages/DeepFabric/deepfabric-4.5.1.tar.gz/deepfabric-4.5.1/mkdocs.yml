    - Mock Component: tools/mock.md
    - MCP Integration: tools/mcp.md
    - Custom Tools: tools/custom.md
  - Training:
    - Overview: training/index.md
    - Loading Datasets: training/loading.md
    - Chat Templates: training/chat-templates.md
    - Training Frameworks: training/frameworks.md
  - Evaluation:
    - Overview: evaluation/index.md
    - Running Evaluation: evaluation/running.md
    - Metrics: evaluation/metrics.md
  - CLI Reference:
    - Overview: cli/index.md
