[build-system]
requires = ["setuptools>=68.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "sqlite-column-sentry"
version = "2025.12.21152531"
description = "A new package that helps developers ensure column safety in SQLite queries by analyzing and validating their SQL statements. The package takes a user's SQL query as text input and returns a structured"
readme = "README.md"
authors = [{ name = "sqlite-column-sentry", email = "hi@eugene.plus" }]
requires-python = ">=3.9"
dependencies = [
  "langchain-llm7>=0.0.0",
  "llmatch-messages>=0.0.0",
  "langchain-core>=0.3.0",
]
license = { text = "MIT" }

[project.urls]
Homepage = "https://github.com/chigwell/sqlite-column-sentry"
