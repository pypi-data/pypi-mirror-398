[project]
name = "subscriptionkore"
version = "0.1.0"
description = "Provider-agnostic async subscription management library for SaaS applications"
readme = "README.md"
requires-python = ">=3.11"
license = { text = "MIT" }
authors = [{ name = "InnerKore Team" }]
keywords = ["subscriptions", "payments", "saas", "stripe", "paddle", "chargebee", "lemonsqueezy"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Framework :: FastAPI",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Typing :: Typed",
]

dependencies = [
    "pydantic>=2.0.0",
    "pydantic-settings>=2.0.0",
    "httpx>=0.27.0",
    "tenacity>=8.2.0",
    "structlog>=24.0.0",
    "python-ulid>=2.0.0",
]

[project.optional-dependencies]
fastapi = [
    "fastapi>=0.110.0",
    "uvicorn>=0.27.0",
]
sqlalchemy = [
    "sqlalchemy[asyncio]>=2.0.0",
    "asyncpg>=0.29.0",
    "alembic>=1.13.0",
]
redis = [
    "redis>=5.0.0",
]
stripe = [
    "stripe>=8.0.0",
]
paddle = [
    "paddle-billing>=1.0.0",
]
chargebee = [
    "chargebee>=2.0.0",
]
all = [
    "subscriptionkore[fastapi,sqlalchemy,redis,stripe,paddle,chargebee]",
]
dev = [
    "pytest>=8.0.0",
    "pytest-asyncio>=0.23.0",
    "pytest-cov>=4.1.0",
    "ruff>=0.3.0",
    "mypy>=1.8.0",
    "pre-commit>=3.6.0",
]
docs = [
    "sphinx>=7.0.0",
    "sphinx-press-theme>=0.8.0",
    "myst-parser>=2.0.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/subscriptionkore"]

[tool.ruff]
target-version = "py311"
line-length = 100
src = ["src"]

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W", "UP", "B", "C4", "PT", "RUF"]
ignore = ["E501"]

[tool.mypy]
python_version = "3.11"
strict = true
plugins = ["pydantic.mypy"]

[tool.pytest. ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]