[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "llmskit"
version = "0.0.5"
description = "Client and Tools for LLMs"
readme = "README.md"
requires-python = ">=3.9"
license = {text = "Apache-2.0"}
authors = [
  {name = "hongbo liu", email = "bananabo@foxmail.com"}
]
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: Apache Software License",
  "Operating System :: OS Independent",
]
dependencies = [
    "httpx>=0.27.0",
    "loguru>=0.7.2",
    "openai>=2.14.0",
    "tenacity>=8.2.3",
]

[project.urls]
Homepage = "https://gitee.com/maxbanana"

[tool.setuptools.packages.find]
where = ["src"]