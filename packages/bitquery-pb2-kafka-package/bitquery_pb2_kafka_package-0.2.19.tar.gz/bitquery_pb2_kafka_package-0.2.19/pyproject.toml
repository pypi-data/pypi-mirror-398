[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "bitquery-pb2-kafka-package"
version = "0.2.19"
description = "This package contains the pb2 files necessary to interact with Bitquery Kafka Protobuf messages"
readme = "README.md"
license = { file = "LICENSE" }
authors = [
    {name = "Bitquery", email = "divyasshree@bitquery.io"}
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
requires-python = ">=3.6"
dependencies = []

[project.urls]
Homepage = "https://github.com/bitquery/streaming_protobuf/tree/main"

[tool.setuptools.packages.find]
where = ["."]
include = ["evm*", "price_index*", "solana*", "tron*", "utxo*"]
