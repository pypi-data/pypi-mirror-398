[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "agenttrace-sdk"
version = "1.0.0"
description = "AgentTrace SDK - AI Agent Observability & Debugging"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.8"
authors = [
    {name = "AgentTrace Team", email = "agenttraceismoat@gmail.com"}
]
keywords = ["ai", "agent", "tracing", "debugging", "observability", "llm", "openai", "langchain"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Debuggers",
    "Topic :: System :: Monitoring",
]
dependencies = [
    "requests>=2.25.0",
]

[project.optional-dependencies]
openai = ["openai>=1.0.0"]
langchain = ["langchain>=0.1.0"]

[project.urls]
Homepage = "https://agenttrace.io"
Documentation = "https://docs.agenttrace.io"
Repository = "https://github.com/agenttrace/sdk"

[tool.setuptools.packages.find]
where = ["src"]
include = ["agenttrace*"]
