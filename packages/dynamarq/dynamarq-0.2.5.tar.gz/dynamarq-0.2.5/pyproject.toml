[project]
name = "dynamarq"
version = "0.2.5"
authors = [
  { name="Sumeet Shirgure", email="sumeetshirgure@gmail.com" },
]
description = "A scalable hardware agnostic benchmarking suite for dynamic quantum circuits."
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICENSE"]

dependencies=[
  "qiskit",
  "qiskit-ibm-runtime",
  "guppylang",
  "networkx",
]

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
include = ["dynamarq*"]

[project.urls]
Homepage = "https://github.com/sumeetshirgure/dynamarq"
Issues = "https://github.com/sumeetshirgure/dynamarq/issues"
