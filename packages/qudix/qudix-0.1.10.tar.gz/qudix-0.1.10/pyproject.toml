[build-system]
requires = ["setuptools>=61"]
build-backend = "setuptools.build_meta"

[project]
name = "qudix"
version = "0.1.10"
description = "Terminal-based text editor with mouse-driven toolbar actions."
readme = "README.md"
requires-python = ">=3.11"
authors = [
  { name = "Sahil Pethe" }
]
dependencies = [
  "prompt_toolkit>=3.0.43,<3.1"
]
license = { text = "Apache-2.0 OR MIT" }

[project.scripts]
qudix = "qudix.app:run"

[project.optional-dependencies]
release = [
  "build>=1",
  "twine>=4",
  "wheel>=0.41"
]
