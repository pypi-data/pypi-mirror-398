[build-system]
requires = ["setuptools>=68.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "stratix-summarizer"
version = "2025.12.21162741"
description = "A new package is designed to analyze and summarize business strategy narratives, investor communications, or crowdfunding campaign descriptions to extract structured insights about startup funding act"
readme = "README.md"
authors = [{ name = "stratix-summarizer", email = "hi@eugene.plus" }]
requires-python = ">=3.9"
dependencies = [
  "langchain-llm7>=0.0.0",
  "llmatch-messages>=0.0.0",
  "langchain-core>=0.3.0",
]
license = { text = "MIT" }

[project.urls]
Homepage = "https://github.com/chigwell/stratix-summarizer"
