[build-system]
build-backend = "setuptools.build_meta"
requires = ["setuptools>=64", "setuptools_scm>=8", "wheel"]

[tool.setuptools]
packages = ["bytegate"]

[tool.setuptools_scm]
version_scheme = "only-version"
local_scheme = "no-local-version"
write_to = "bytegate/_version.py"
fallback_version = "0.0.0"

[project]
name = "bytegate"
description = "A transparent Redis-backed WebSocket gateway that relays bytes between distributed systems."
authors = [{ name = "Jan BjÃ¸rge" }]
license = { text = "MIT" }
dynamic = ["version"]
requires-python = ">=3.11"
readme = "README.md"

classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Web Environment",
    "Framework :: AsyncIO",
    "Framework :: FastAPI",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Topic :: Internet :: WWW/HTTP",
    "Topic :: System :: Networking",
    "Topic :: System :: Distributed Computing",
    "Typing :: Typed",
]

dependencies = [
    "redis>=5.0.0",
    "pydantic>=2.0.0",
    "websockets>=12.0",
]

[project.urls]
Homepage = "https://github.com/janbjorge/bytegate"
Repository = "https://github.com/janbjorge/bytegate"
Documentation = "https://github.com/janbjorge/bytegate#readme"
Issues = "https://github.com/janbjorge/bytegate/issues"

[project.optional-dependencies]
fastapi = [
    "fastapi>=0.100.0",
]
dev = [
    "pytest>=8.0.0",
    "pytest-asyncio>=0.23.0",
    "mypy>=1.0.0",
    "ruff>=0.1.0",
    "build>=1.0.0",
    "twine>=5.0.0",
]

[tool.mypy]
python_version = "3.11"
strict = true
warn_return_any = true
warn_unused_configs = true
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = ["test.*"]
check_untyped_defs = false
disallow_untyped_defs = false
disallow_untyped_decorators = false

[[tool.mypy.overrides]]
module = ["bytegate.router"]
disallow_untyped_decorators = false

[tool.ruff]
line-length = 100
target-version = "py311"

[tool.ruff.lint]
select = ["E", "F", "I", "UP", "B", "SIM"]

[tool.ruff.lint.isort]
combine-as-imports = true

[tool.pytest.ini_options]
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "function"
testpaths = ["test"]
