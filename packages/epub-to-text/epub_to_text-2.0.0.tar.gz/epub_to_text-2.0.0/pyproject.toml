[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "epub-to-text"
version = "2.0.0"
description = "Professional EPUB to Text/Markdown/JSON converter with batch processing"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [{name = "Your Name", email = "mrthinh@live.com"}]
keywords = ["epub", "converter", "text", "markdown", "json", "batch-processing"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]

dependencies = [
    "ebooklib>=0.17.1",
    "beautifulsoup4>=4.9.0",
]

[project.optional-dependencies]
dev = ["pytest>=6.0", "black>=21.0", "mypy>=0.900"]
advanced = ["jinja2>=3.0", "whoosh>=2.7", "spacy>=3.0"]

[project.urls]
Homepage = "https://github.com/thinh-vu/epub_to_text"
Repository = "https://github.com/thinh-vu/epub_to_text.git"

[project.scripts]
epub-to-text = "epub_to_text.cli:main"

[tool.setuptools]
packages = ["epub_to_text"]

[tool.black]
line-length = 100
target-version = ["py310"]

[tool.isort]
profile = "black"
line_length = 100

[tool.mypy]
python_version = "3.10"
check_untyped_defs = true

[[tool.mypy.overrides]]
module = ["ebooklib.*", "bs4.*"]
ignore_missing_imports = true
