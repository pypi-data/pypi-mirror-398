[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "crossref-cite-mcp"
version = "0.1.2"
description = "MCP tool for resolving paper citations via Crossref API with multiple format support"
readme = "README.md"
license = "MIT"
requires-python = ">=3.10"
authors = [
    { name = "Haibo Lu", email = "luhaibo1985@gmail.com" }
]
keywords = ["mcp", "crossref", "citation", "bibtex", "bibliography", "doi"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering",
    "Topic :: Text Processing :: Markup :: LaTeX",
]
dependencies = [
    "mcp>=1.0.0",
    "httpx>=0.27.0",
    "pydantic>=2.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "pytest-asyncio>=0.23.0",
    "pytest-vcr>=1.0.0",
    "pytest-cov>=4.0.0",
    "ruff>=0.1.0",
    "mypy>=1.8.0",
]

[project.scripts]
crossref-cite-mcp = "crossref_cite:main"

[project.urls]
Homepage = "https://github.com/h-lu/crossref-cite-mcp"
Repository = "https://github.com/h-lu/crossref-cite-mcp"
Issues = "https://github.com/h-lu/crossref-cite-mcp/issues"

[tool.hatch.build.targets.wheel]
packages = ["src/crossref_cite"]

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
addopts = "-v --tb=short"

[tool.ruff]
target-version = "py310"
line-length = 120

[tool.ruff.lint]
select = ["E", "F", "I", "W", "UP", "B", "C4", "SIM"]
ignore = ["E501"]

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_ignores = true
disallow_untyped_defs = true

[dependency-groups]
dev = [
    "pytest>=9.0.2",
    "pytest-asyncio>=1.3.0",
    "pytest-cov>=7.0.0",
    "pytest-vcr>=1.0.2",
]
