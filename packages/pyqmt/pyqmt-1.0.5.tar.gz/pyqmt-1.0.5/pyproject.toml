[build-system]
requires = ["setuptools>=69", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pyqmt"
version = "1.0.5"
description = "基于miniQMT进行简化的量化交易库"
requires-python = ">=3.8"
dependencies = ["pandas"]

authors = [{ name = "量化交易汤姆猫" }]
keywords = ["qmt", "miniqmt", "quant"]
classifiers = [
  "Programming Language :: Python :: 3",
  "Operating System :: OS Independent",
]

[tool.setuptools]
py-modules = ["pyqmt"]

