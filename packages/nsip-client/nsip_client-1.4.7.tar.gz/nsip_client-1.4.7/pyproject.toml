[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "nsip-client"
dynamic = ["version"]
description = "Python client for the NSIP (National Sheep Improvement Program) Search API"
readme = "README.md"
authors = [
    {name = "Robert Allen", email = "bob@epicpastures.com"}
]
license = {text = "MIT"}
keywords = ["nsip", "sheep", "breeding", "genetics", "api-client", "livestock"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Scientific/Engineering",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
requires-python = ">=3.12"
dependencies = [
    "requests>=2.31.0",
    "python-dateutil>=2.8.2",
]

[project.urls]
Homepage = "https://github.com/epicpast/nsip-api-client"
Documentation = "https://github.com/epicpast/nsip-api-client#readme"
Repository = "https://github.com/epicpast/nsip-api-client.git"
"Bug Tracker" = "https://github.com/epicpast/nsip-api-client/issues"
Releases = "https://github.com/epicpast/nsip-api-client/releases"

[project.scripts]
nsip-search = "nsip_client.cli:main"

[tool.hatch.version]
path = "src/nsip_client/__init__.py"

[tool.hatch.build.targets.wheel]
packages = ["src/nsip_client"]

[tool.hatch.build.targets.sdist]
include = [
    "src/nsip_client/**/*.py",
]
