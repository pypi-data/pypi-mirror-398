[build-system]
requires = ["setuptools>=61"]
build-backend = "setuptools.build_meta"

[project]
name = "matplot-flex"
version = "0.2.0"
description = "Modular matplotlib plotting helpers"
readme = "README.md"
license = { file = "LICENSE" }
authors = [
    { name = "obitsu-jo" },
]
requires-python = ">=3.10"
dependencies = [
    "matplotlib>=3.8,<4",
    "numpy>=1.26,<2",
]
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
]

[project.optional-dependencies]
dev = [
    "pytest",
    "build",
    "twine",
]

[project.urls]
Homepage = "https://github.com/obitsu-jo/matplot-flex"
Source = "https://github.com/obitsu-jo/matplot-flex"
Issues = "https://github.com/obitsu-jo/matplot-flex/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["matplot_flex*"]
