[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "repo-sapiens"
version = "0.0.2"
description = "Intelligent repository automation and management tool"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "savorywatt", email = "maintainer@savorywatt.com"}
]
keywords = ["automation", "repository", "build", "ci", "management"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

[project.urls]
Homepage = "https://github.com/savorywatt/repo-sapiens"
Repository = "https://github.com/savorywatt/repo-sapiens"
Issues = "https://github.com/savorywatt/repo-sapiens/issues"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
repo_sapiens = ["py.typed"]
