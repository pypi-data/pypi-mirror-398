[project]
name = "lovdtools"
description = "A fluent API client for the Global Variome shared LOVD instance."
license = "MIT"
dynamic = ["authors", "version"]
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
  "click>=8.3.1",
  "numpy>=2.2.6",
  "pandas>=2.3.3",
  "platformdirs>=4.3.8",
  "python-dotenv>=1.1.1",
  "pyyaml>=6.0.2",
  "requests>=2.32.4",
  "tqdm>=4.67.1",
]

[project.scripts]
lovdtools = "lovd.cli:cli"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.version]
path = "src/lovd/__init__.py"

[tool.hatch.build.targets.wheel]
packages = ["src/lovd"]

[dependency-groups]
dev = ["ipython>=8.37.0", "ruff>=0.12.12"]
docs = [
  "linkify-it-py>=2.0.3",
  "myst-parser>=4.0.1",
  "mystmd>=1.3.6",
  "numpydoc>=1.9.0",
  "sphinx>=8.1.3",
  "sphinx-book-theme>=1.1.4",
]
