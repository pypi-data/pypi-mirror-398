[project]
name = "django-pzip-storage"
version = "1.3.0"
description = "Storage backend for Django that encrypts/compresses with PZip."
readme = "README.md"
authors = [
    { name = "Dan Watson", email = "watsond@imsweb.com" }
]
requires-python = ">=3.10"
license = { text = "MIT" }
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
]
dependencies = [
    "pzip>=1.2.0"
]

[dependency-groups]
dev = [
    "django>=4.2.16",
]

[project.urls]
Homepage = "https://github.com/imsweb/django-pzip-storage"

[build-system]
requires = ["uv_build>=0.9.2,<0.10.0"]
build-backend = "uv_build"

[tool.uv.build-backend]
module-name = "pzip_storage"

[tool.ruff.lint]
extend-select = ["I"]
