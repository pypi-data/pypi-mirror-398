[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "microeval"
version = "0.1.4"
description = "Minimal evaluation framework for LLM testing with local and cloud providers"
readme = "README.md"
requires-python = ">=3.13"
authors = [{name = "Bosco Ho", email = "boscoh@gmail.com"}]
license = {text = "MIT"}
keywords = ["llm", "evaluation", "testing", "openai", "ollama", "aws", "bedrock", "groq"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
package-mode = true
urls = {Homepage = "https://github.com/boscoh/microeval", Repository = "https://github.com/boscoh/microeval"}
dependencies = [
    "openai>=1.0.0",
    "httpx>=0.28.1",
    "python-dotenv>=1.0.1",
    "uvicorn>=0.35.0",
    "ollama>=0.5.1",
    "path>=17.1.0",
    "fastapi>=0.116.1",
    "pyyaml>=6.0.2",
    "rich>=14.1.0",
    "boto3>=1.35.0",
    "aioboto3>=15.2.0",
    "groq>=0.14.0",
    "cyclopts>=0.6.0",
]

[project.scripts]
microeval = "microeval.cli:main"

