[build-system]
requires = ["setuptools>=68.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "langcompare"
version = "2025.12.21132232"
description = "A new package that helps developers quickly compare programming languages (Java, JavaScript, Python, Go) for a given task or context. It takes a text input describing a development scenario or require"
readme = "README.md"
authors = [{ name = "langcompare", email = "hi@eugene.plus" }]
requires-python = ">=3.9"
dependencies = [
  "langchain-llm7>=0.0.0",
  "llmatch-messages>=0.0.0",
  "langchain-core>=0.3.0",
]
license = { text = "MIT" }

[project.urls]
Homepage = "https://github.com/chigwell/langcompare"
