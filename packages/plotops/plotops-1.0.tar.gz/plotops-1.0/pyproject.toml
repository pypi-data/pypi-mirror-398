[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"


[project]
name = "plotops"
version = "1.0" # Follow PEP440
authors = [{ name="O. W. Petersen", email="oyvind.w.petersen@ntnu.no" },]
description = "Package provides python plotting tools"
requires-python = ">=3" 
dependencies = ["numpy"] #must be installed for package to work

[project.urls]
repository = "https://github.com/Oyvindwpetersen/plotops"

[tool.setuptools]
py-modules = ["fig"]
