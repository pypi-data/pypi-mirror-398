# Korea Investment Stock 샘플 설정 파일
# 이 파일을 ~/.config/kis/config.yaml로 복사하여 사용하세요.

# 필수 설정
api_key: your-api-key-here
api_secret: your-api-secret-here
acc_no: "12345678-01"  # 계좌번호 (따옴표 필수)

# 선택 설정
token_storage_type: file  # "file" 또는 "redis"
token_file: ~/.cache/kis/token.key

# Redis 설정 (token_storage_type이 "redis"일 때)
# redis_url: redis://localhost:6379/0
# redis_password: your-redis-password
