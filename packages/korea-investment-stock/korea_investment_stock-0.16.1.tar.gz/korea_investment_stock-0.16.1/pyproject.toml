[build-system]
requires = ["setuptools>=61", "wheel", "setuptools-scm>=8"]
build-backend = "setuptools.build_meta"

[project]
name = "korea-investment-stock"
dynamic = ["version"]
description = "Pure Python wrapper for Korea Investment Securities OpenAPI"
authors = [
    { name = "Jonghun Yoo", email = "jonghun.yoo@pyquant.co.kr" },
    { name = "Brayden Jo", email = "brayden.jo@pyquant.co.kr" },
    { name = "Frank Oh", email = "kenshin579@gmail.com" }
]
license = { text = "MIT" }
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "requests",
    "pandas",
    "pyyaml>=6.0",
]

[project.optional-dependencies]
redis = [
    "redis>=4.5.0",
]
dev = [
    "pytest>=7.0.0",
    "pytest-mock>=3.10.0",
    "pytest-cov>=4.0.0",
    "fakeredis>=2.10.0",
    "testcontainers>=4.0.0",
]

[tool.pytest.ini_options]
markers = [
    "unit: 단위 테스트 (fakeredis, Docker 불필요)",
    "integration: 통합 테스트 (Docker 필요)",
]

[project.urls]
"Github" = "https://github.com/kenshin579/korea-investment-stock"
"Bug Tracker" = "https://github.com/kenshin579/korea-investment-stock/issues"

[tool.setuptools.packages.find]
include = ["korea_investment_stock*"]

[tool.setuptools_scm]
# Git tag에서 자동으로 버전 추출
# 예: v0.8.1 → 0.8.1
# 개발 버전: 0.8.1.dev42+g1234567
