repos:
- repo: https://github.com/pre-commit/mirrors-mypy
  rev: v1.18.2
  hooks:
  - id: mypy
    pass_filenames: false
    additional_dependencies:
    - GitPython
    - lxml-stubs
    - pandas-stubs
    - pytest
    - requests-cache
    - responses
    - types-Jinja2
    - types-python-dateutil
    - types-PyYAML
    - types-requests
- repo: https://github.com/astral-sh/ruff-pre-commit
  rev: v0.14.0
  hooks:
  - id: ruff-check
  - id: ruff-format
    args: [ --check ]
