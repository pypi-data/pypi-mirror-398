[project]
name = "glucosedao-client"
version = "0.3.1"
description = "Reference client implementation for GluRPC - provides Python SDK and Gradio web interface for glucose prediction service."
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "gradio>=4.0,<6.0",
    "httpx>=0.27.0",
    "pillow>=10.0.0",
    "typer>=0.12.0",
    "uvicorn>=0.30.0",
    "cgm-format>=0.5",
    "plotly<6.0",
    "matplotlib>=3.10.7",
]

[project.optional-dependencies]
dev = [
    "glurpc>=0.6.2",
    "pytest>=7.0.0",
]

[project.scripts]
glucosedao-client = "glucosedao_client.cli:main"
glucosedao-dev = "glucosedao_client.cli:dev"
glucosedao-client-only = "glucosedao_client.cli:client"
glucosedao-check = "glucosedao_client.cli:check_shortcut"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/glucosedao_client"]

[tool.hatch.build.targets.sdist]
exclude = [
    "data/",
    "logs/",
    "cache_storage/",
    "data/**/*.csv",
    ".pytest_cache/",
    ".venv/",
    "*.egg-info/",
]
