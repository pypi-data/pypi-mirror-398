[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "sthenos"
version = "0.1.31"
description = "A Python-scriptable load testing tool (Go binary wrapper)"
authors = [
    {name = "Aldo Richard Santillán Echevarría", email = "richard.24.se@gmail.com"},
]
readme = "README.md"

license = {file = "LICENSE"}
keywords = ["load-testing", "k6", "performance", "benchmark", "go", "python", "scriptable"]
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Go",
    "Operating System :: OS Independent",
    "License :: Other/Proprietary License",
    "Topic :: Software Development :: Testing :: Traffic Generation",
]
requires-python = ">=3.7"
dependencies = []

[project.urls]
"Homepage" = "https://github.com/richard24se/Sthenos"
"Bug Tracker" = "https://github.com/richard24se/Sthenos/issues"

[project.scripts]
sthenos = "sthenos.cli:main"
