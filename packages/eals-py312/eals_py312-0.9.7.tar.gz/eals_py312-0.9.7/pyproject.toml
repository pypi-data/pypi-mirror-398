[project]
name = "eals-py312"
version = "0.9.7"
description = "eALS - Element-wise Alternating Least Squares"
authors = [
  { name = "Akira Kitauchi", email = "kitauchi@gmail.com" },
  { name = "Michihiro Nakamura", email = "nakamichi@nakamichi.org" },
]
maintainers = [{ name = "Artamonov Daniel", email = "christerbin@gmail.com" }]
readme = "README.md"
requires-python = ">=3.12"
dependencies = ["scipy>=1.10.1", "numba>=0.59.0", "joblib>=1.2.0"]

[project.urls]
homepage = "https://github.com/newspicks"
repository = "https://github.com/newspicks/eals"

[dependency-groups]
dev = [
  "pytest>=7.2.1",
  "black>=23.1.0",
  "autoflake>=2.0.1",
  "isort>=5.12.0",
  "pylint>=2.16.2",
  "flake8>=6.0.0",
  "mypy>=1.0.1",
  "ipython>=8.11.0",
  "ipykernel>=6.21.2",
  "tox>=4.4.6",
]

[tool.isort]
line_length = 99
multi_line_output = 0
atomic = true

[tool.black]
line-length = 99
include = '\.pyi?$'
exclude = '''
(
  /(
      \.eggs         # exclude a few common directories in the
    | \.git          # root of the project
    | \.hg
    | \.mypy_cache
    | \.tox
    | \.venv
    | _build
    | buck-out
    | build
    | dist
  )/
  | foo.py           # also separately exclude a file named foo.py in
                     # the root of the project
)
'''

[build-system]
requires = ["uv_build>=0.9.18,<0.10.0"]
build-backend = "uv_build"

[tool.uv.build-backend]
module-name = "eals"
module-root = ""
