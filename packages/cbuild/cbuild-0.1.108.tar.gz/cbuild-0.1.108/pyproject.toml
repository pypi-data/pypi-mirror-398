[project]
name = "cbuild"
version = "0.1.108"
description = "A tool like Nuitka and PyInstaller for packaging Python applications"
readme = "README.md"
requires-python = ">=3.7"
dependencies = ["toml"]

[project.scripts]
cbuild = "cbuild.cbuild:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["cbuild*"]
exclude = ["test*"]
