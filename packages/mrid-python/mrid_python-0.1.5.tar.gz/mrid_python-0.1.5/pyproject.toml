[build-system]
requires = ["setuptools >= 61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "mrid-python"
description = "Tools for working with 3D medical images and segmentations - registration, brain skull-stripping, etc."

version = "0.1.5"
dependencies = [
  "numpy",
  "SimpleITK",
  # "typing_extensions",
]
requires-python = ">= 3.10"
readme = "README.md"
authors = [
  {name = "Ivan Nikishev", email = "nkshv2@gmail.com"},
]
license = {file = "LICENSE"}
keywords = ["MRI", "medical imaging"]


[project.urls]
Homepage = "https://github.com/inikishev/mrid"
Repository = "https://github.com/inikishev/mrid"
Issues = "https://github.com/inikishev/mrid/isses"

