[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "sgwt"
version = "0.2.0"
description = "Sparse Tools for the Spectral Graph Wavelet Transformation and Graph Convolution"
readme = "README.md"
license = {file = "LICENSE"}
authors = [{name = "Luke Lowery"}]
requires-python = ">=3.7"
dependencies = [
    "scipy<=1.9.1",
    "numpy<=1.23.2"
]

[tool.setuptools.packages.find]
where = [""]