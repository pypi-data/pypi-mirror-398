[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "sgwt"
version = "0.2.2"
description = "Sparse Tools for the Spectral Graph Wavelet Transformation and Graph Convolution"
readme = "README.md"
license = {file = "LICENSE"}
authors = [{name = "Luke Lowery"}]
requires-python = ">=3.7"
dependencies = [
    "numpy",
    "scipy"
]

[tool.setuptools.package-data]
"my_package.library.dll" = ["*.dll", "*.so", "*.dylib"]

[tool.setuptools.packages.find]
where = [""]