[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "proofnest-anchor"
version = "1.0.2"
description = "Git commit for your IP. Timestamp files to Bitcoin in seconds."
readme = "README.md"
license = {text = "Apache-2.0"}
requires-python = ">=3.8"
authors = [
    {name = "Stellanium Ltd", email = "admin@stellanium.io"},
]
keywords = [
    "anchor",
    "bitcoin",
    "blockchain",
    "ip",
    "opentimestamps",
    "prior-art",
    "proof",
    "timestamp",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Security :: Cryptography",
    "Topic :: Software Development :: Version Control",
]
dependencies = [
    "click>=8.0",
    "pyyaml>=6.0",
    "rich>=13.0",
    "opentimestamps-client>=0.7.0",
]

[project.scripts]
anchor = "proofnest_anchor.cli:cli"
pn-anchor = "proofnest_anchor.cli:cli"

[project.urls]
Homepage = "https://github.com/proofnest/proofnest-anchor"
Documentation = "https://github.com/proofnest/proofnest-anchor#readme"
Repository = "https://github.com/proofnest/proofnest-anchor.git"

[tool.hatch.build.targets.wheel]
packages = ["proofnest_anchor"]

[tool.hatch.build.targets.sdist]
include = [
    "/proofnest_anchor",
    "/README.md",
    "/LICENSE",
]
