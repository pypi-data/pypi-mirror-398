[project]
name = "tracecov"
version = "0.15.0"
requires-python = ">=3.10"
description = "Schema-level API coverage down to individual keywords."
readme = "README-pypi.md"
dependencies = [
    "tracecov-community==0.15.0",
]

[tool.hatch.build.targets.sdist]
only-include = [
  "src",
  "README-pypi.md",
]

[tool.hatch.build.targets.wheel]
only-packages = true

[build-system]
requires = ["hatchling >= 1.26"]
build-backend = "hatchling.build"
