version: '3.8'

services:
  worker:
    image: distributexcloud/worker:latest
    environment:
      - WORKER_TOKEN=your_worker_token_from_dashboard
      - API_URL=https://distributex-production-7fd2.up.railway.app/auth
      - MAX_CPU_PERCENT=50
      - MAX_MEMORY_GB=2
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    restart: unless-stopped
