repos:
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v4.6.0
  hooks:
    - id: trailing-whitespace
    - id: end-of-file-fixer
    - id: check-yaml
    - id: check-added-large-files
- repo: https://github.com/tox-dev/pyproject-fmt
  rev: v2.11.1
  hooks:
    - id: pyproject-fmt
      args: [--no-generate-python-version-classifiers]
- repo: local
  hooks:
    - id: ty
      name: type checking (ty)
      entry: ty check
      language: system
      types: [python]
      pass_filenames: false
      always_run: true
    - id: ruff-format
      name: formatting (ruff)
      entry: ruff
      language: system
      types: [python]
      args: ['format']
    - id: ruff-lint
      name: linting (ruff)
      entry: ruff
      language: system
      types: [python]
      args: ['check', '--fix', '--force-exclude']
