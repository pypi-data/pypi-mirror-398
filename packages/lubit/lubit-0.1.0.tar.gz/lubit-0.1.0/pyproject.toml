[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "lubit"
version = "0.1.0"
description = "Official Python client for the Lubit Energy Prediction Market API"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Lubit", email = "api@lubit.com"}
]
requires-python = ">=3.7"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "requests>=2.25.0",
]
keywords = ["lubit", "energy", "prediction", "market", "api", "trading", "electricity"]

[project.urls]
Homepage = "https://lubit.com"
Documentation = "https://lubit.com/api-docs"
Repository = "https://github.com/lubit-com/python-lubit"
Issues = "https://github.com/lubit-com/python-lubit/issues"

[tool.setuptools.packages.find]
where = ["."]
