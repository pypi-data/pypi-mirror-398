[project]
name = "kafkagraph"
version = "0.1.0"
description = "Licensed Kafka to Neo4j Graph Ingestion Engine"
readme = "README.md"
requires-python = ">=3.9"
authors = [{name = "KafkaGraph"},]
license = {text = "Proprietary"}
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: Other/Proprietary License",
  "Operating System :: OS Independent"
]
dependencies = [
  "kafka-python",
  "neo4j",
  "pyyaml",
  "pynacl"
]

[project.urls]
Homepage = "https://github.com/your-org/kafkagraph"

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"
