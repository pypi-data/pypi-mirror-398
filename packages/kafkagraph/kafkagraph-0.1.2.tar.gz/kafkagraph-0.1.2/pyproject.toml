[project]
name = "kafkagraph"
version = "0.1.2"
description = "Licensed Kafka to Neo4j Graph Ingestion Engine for turn-key graph building"
readme = "README.md"
requires-python = ">=3.9"
authors = [
  { name = "Siddhappa Birajdar" }
]
license = "LicenseRef-Proprietary"
license-files = ["LICENSE"]
keywords = [
  "kafka",
  "neo4j",
  "graph",
  "ingestion",
  "etl",
  "data-engineering",
  "python-sdk",
  "enterprise-license"
]
classifiers = [
  "Programming Language :: Python :: 3",
  "Operating System :: OS Independent"
]
dependencies = [
  "kafka-python",
  "neo4j",
  "pyyaml",
  "pynacl"
]

[project.urls]
Homepage = "https://www.linkedin.com/in/siddhappabirajdar"
Source = "https://github.com/siddhappa/kafkagraph"
Documentation = "https://pypi.org/project/kafkagraph"

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"
