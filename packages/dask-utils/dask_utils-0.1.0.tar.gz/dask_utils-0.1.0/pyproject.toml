[project]
name = "dask-utils"
version = "0.1.0"
description = "daks lib utilities"
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
]
authors = [
    { name = "Mohamed Hedi FERJANI", email = "ferjani.mohamedhedi@gmail.com" }
]
keywords = ["dask", "python"]

dependencies = [
    "dask[distributed]>=2025.12.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "pytest-cov",
    "pytest-html"
]
doc= [
    'sphinx>=7.2',
    'm2r2',
    'sphinx_rtd_theme'
]

[tool.coverage.run]
source = ["dask_utils"]
omit = [
    "src/dask_utils/__init__.py",
    "src/dask_utils/decorators.py",
    "src/dask_utils/packaging.py",
]
[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project.scripts]
dask-create-dask-dep-pkg = "dask_utils.packaging:create_dask_dep_pkg"

[project.urls]
Homepage = "https://github.com/mhferjani/dask-utils"
Repository = "https://github.com/mhferjani/dask-utils"