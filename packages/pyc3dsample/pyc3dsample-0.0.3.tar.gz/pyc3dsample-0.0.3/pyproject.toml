[project]
name = "pyc3dsample"
version = "0.0.3"
description = "Interface to easily deal with a C3D file, including some helpful methods for dealing with gait analysis (e.g. detecting heel strike)"
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "ezc3d<1.6",
    "numpy>=2.3.5",
]

[project.scripts]
pyc3dsample = "pyc3dsample:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "pytest>=9.0.2",
]
