[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "universal-search-tool"
version = "1.2.0"
description = "ðŸ” é›¶é…ç½®é€šç”¨æœç´¢å·¥å…· - æ”¯æŒå¤šå¼•æ“Žçš„å‘½ä»¤è¡Œæœç´¢"
readme = "README.md"
license = {file = "LICENSE"}
requires-python = ">=3.7"
authors = [
    {name = "Universal Search Tool Contributors", email = "your-email@example.com"}
]
keywords = ["search", "cli", "google", "bing", "duckduckgo", "serpapi", "terminal"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Intended Audience :: End Users/Desktop",
    "Topic :: Internet :: WWW/HTTP :: Indexing/Search",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
    "Environment :: Console",
]
dependencies = [
    "google-search-results>=2.4.2",
]

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "black",
    "flake8",
]

[project.urls]
Homepage = "https://github.com/your-username/universal-search-tool"
Documentation = "https://github.com/your-username/universal-search-tool#readme"
Repository = "https://github.com/your-username/universal-search-tool.git"
"Bug Reports" = "https://github.com/your-username/universal-search-tool/issues"

[project.scripts]
universal-search = "universal_search.cli:main"
universal-search-cli = "universal_search.cli:main"
usearch = "universal_search.cli:main"

[tool.setuptools]
packages = ["universal_search"]

[tool.setuptools.package-data]
universal_search = ["*.py", "*.md"]