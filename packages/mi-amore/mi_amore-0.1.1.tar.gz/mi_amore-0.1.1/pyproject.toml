[project]
name = "mi-amore"
version = "0.1.1"
description = "Make Espresso love again"
readme = "README.md"
authors = [
    { name = "swayand", email = "stefan.wayand@gmail.com" }
]
requires-python = ">=3.13"
dependencies = [
    "sympy>=1.14.0",
    "typer>=0.15.2",
]

classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]

license = "GPL-3.0-or-later"
license-files = ["LICENSE"]

[project.urls]
Homepage = "https://gitlab.com/gwhe/mi-amore"
Repository = "https://gitlab.com/gwhe/mi-amore"
Issues = "https://gitlab.com/gwhe/mi-amore/-/issues"

[project.scripts]
mi-amore = "mi_amore.cli:app"


[build-system]
requires = ["scikit-build-core>=0.10", "pybind11"]
build-backend = "scikit_build_core.build"

[dependency-groups]
dev = [
    "id>=1.5.0",
    "mkdocs>=1.6.1",
    "pytest>=9.0.2",
    "ruff>=0.11.2",
]
