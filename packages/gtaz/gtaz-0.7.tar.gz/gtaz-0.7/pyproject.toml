[project]
name = "gtaz"
version = "0.7"
authors = [
    { name="Hansimov" },
]
description = "Visual-based AI for real-time tasks in GTAV"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [ "tclogger", "vgamepad", "numpy", "Pillow" ]

[project.optional-dependencies]
dev = [ "tclogger", "vgamepad", "numpy", "Pillow", "torch", "torchvision", "timm" ]
gpu = [ ]
cpu = [ ]

[project.urls]
Homepage = "https://github.com/Hansimov/gtaz"
Issues = "https://github.com/Hansimov/gtaz/issues"