[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "kaggleease"
description = "The fastest, notebook-first way to load Kaggle datasets into pandas with one line."
readme = "README.md"
license = {file = "LICENSE"}
authors = [
    {name = "KaggleEase Contributors"}
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Scientific/Engineering :: Information Analysis",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
requires-python = ">=3.7"
dependencies = [
    "click>=7.0",
    "ipython>=7.0.0",
    "kagglehub>=0.1.0",
    "pandas>=1.0.0",
    "pyarrow>=1.0.0",
    "requests>=2.25.0",
    "psutil>=5.0.0",
]
version = "1.3.2"

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "black>=21.0",
    "flake8>=3.8",
]

[project.urls]
Homepage = "https://github.com/Dinesh-raya/kaagleease"
Repository = "https://github.com/Dinesh-raya/kaagleease"
Documentation = "https://github.com/Dinesh-raya/kaagleease#readme"

[project.scripts]
kaggleease = "kaggleease.cli:cli"



[tool.black]
line-length = 88
target-version = ['py37', 'py38', 'py39', 'py310', 'py311']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra -q"
testpaths = [
    "tests",
]