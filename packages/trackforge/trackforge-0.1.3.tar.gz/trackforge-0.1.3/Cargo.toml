[package]
name = "trackforge"
version = "0.1.3"
edition = "2021"
readme = "README.md"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
name = "trackforge"
crate-type = ["cdylib", "rlib"]

[dependencies]
image = "0.25.9"
nalgebra = "0.33.2"
thiserror = "2.0.7"
pyo3 = { version = "0.27.2", features = ["extension-module"], optional = true }

[features]
default = []
python = ["dep:pyo3"]

[[example]]
name = "byte_track_demo"
path = "examples/rust/byte_track_demo.rs"
