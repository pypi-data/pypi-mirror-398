[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "claux"
version = "0.3.2"
description = "Token-efficient AI automation toolkit with TOML inter-agent communication"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "Ilya Kalinin", email = "kalinin.ilya29@gmail.com"},
]
keywords = ["claude", "ai", "automation", "toml", "cli", "tokens", "optimization"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

dependencies = [
    "typer[all]>=0.9.0",
    "rich>=13.0.0",
    "inquirerpy>=0.3.4",
    "pyyaml>=6.0",
    "questionary>=2.0.0",
    "toon-format>=0.9.0b1",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
]

[project.scripts]
claux = "claux.cli:app"

[project.urls]
Homepage = "https://github.com/Gerrux/claux"
Repository = "https://github.com/Gerrux/claux"
Issues = "https://github.com/Gerrux/claux/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["claux*"]

[tool.setuptools.package-data]
claux = ["locales/*.json"]

[tool.black]
line-length = 100
target-version = ["py38"]

[tool.ruff]
line-length = 100
target-version = "py38"
