[project]
name = "transmission-cleaner"
version = "1.0.1"
description = "Transmission maintenance tool for managing torrents by hardlinks, errors, and orphaned files"
readme = "README.md"
requires-python = ">=3.10"
license = "MIT"
authors = [
    {name = "Your Name", email = "flying_sausages@protonmail.com"}
]
maintainers = [
    {name = "Your Name", email = "flying_sausages@protonmail.com"}
]
keywords = ["transmission", "torrent", "hardlinks", "cleanup", "bittorrent"]
classifiers = [
    "Intended Audience :: End Users/Desktop",
    "Intended Audience :: System Administrators",

    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Topic :: Communications :: File Sharing",
    "Topic :: System :: Filesystems",
    "Topic :: Utilities",
]
dependencies = [
    "transmission-rpc>=7.0.11",
]

[project.urls]
Homepage = "https://github.com/flying-sausages/transmission-cleaner"
Repository = "https://github.com/flying-sausages/transmission-cleaner"
Issues = "https://github.com/flying-sausages/transmission-cleaner/issues"

[project.scripts]
transmission-cleaner = "transmission_cleaner.main:main"

[dependency-groups]
dev = [
    "basedpyright>=1.36.1",
    "ruff>=0.14.10",
    "pytest>=8.0.0",
    "pytest-mock>=3.12.0",
    "pytest-cov>=6.0.0",
    "tox-uv>=1.29.0",
]

[tool.ruff]
line-length = 120

[tool.uv]
package = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "-v",
    "--strict-markers",
    "--tb=short",
]
