[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/autotrainer"]
namespaces = true

[tool.hatch.build.targets.sdist]
exclude = [
    "/tests",
    "/docs",
    "dist",
    "node_modules"
]

[project]
name = "auto-trainer-training"
version = "0.9.9"
description = "Training protocol objects and implementations for Mouse-GYM autotrainer"
license = { text = "AGPL-3.0-only" }
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent"
]
dependencies = [
    "pyhumps == 3.8.0",
    "transitions == 0.9.2"
]

[project.optional-dependencies]
tools = [
    "pywebview == 6.0"
]
test = [
    "pytest==8.2.0"
]
