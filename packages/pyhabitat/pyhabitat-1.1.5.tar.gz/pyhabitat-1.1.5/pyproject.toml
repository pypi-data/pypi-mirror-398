# pyproject.toml

[build-system]
requires = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pyhabitat"
version = "1.1.5"
authors = [
  { name="George Clayton Bennett", email="george.bennett@memphistn.gov" },
]
maintainers = [
  { name="George Clayton Bennett", email="george.bennett@memphistn.gov" },
]
description = "A lightweight library for detecting system environment, GUI, and build properties."
readme = "README.md"
requires-python = ">=3.7"
license = "MIT"
keywords = ["environment", "os-detection", "build-system"]
classifiers=[
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "Intended Audience :: Developers",
    "Environment :: Console",
    "Topic :: Software Development :: Build Tools",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Utilities",
]

dependencies = []

[project.scripts]
pyhabitat = "pyhabitat.cli:run_cli"

[tool.setuptools.packages.find]
#where = ["."]  
where = ["src"] # Tell setuptools to look in src/
include = ["pyhabitat*"]


