[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "jvlogger"
version = "0.1.2"
description = "Advanced Python logger with lifecycle tracking, signing, and single-instance protection"
readme = "README.md"
requires-python = ">=3.9"
license = { text = "MIT" }
authors = [
    { name = "Jonathan Verneau" }
]

dependencies = [
    "psutil>=5.9.8",
    "colorama>=0.4.6"
]

classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/jonathan8313/Logger"


# ============================
# OPTIONAL / DEV DEPENDENCIES
# ============================

[project.optional-dependencies]
dev = [
    "pytest>=7.4",
    "pytest-cov>=4.1",
    "mypy>=1.8",
    "ruff>=0.2",
]

# ============================
# PYTEST CONFIG
# ============================

[tool.pytest.ini_options]
minversion = "7.0"
addopts = "-ra -q"
testpaths = ["tests"]
pythonpath = "src"

# ============================
# RUFF (LINT)
# ============================

[tool.ruff]
target-version = "py39"
line-length = 100
select = ["E", "F", "W"]
ignore = ["E501"]

# ============================
# MYPY
# ============================

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
