<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Image Test Page</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }
        #status {
            padding: 20px;
            border-radius: 8px;
            font-size: 18px;
            text-align: center;
        }
        .loaded {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .not-loaded {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        #test-image {
            max-width: 200px;
            display: block;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <h1>Image Test Page</h1>
    <p>This page tests whether images are loaded in the browser.</p>

    <div id="status" class="not-loaded">
        Checking image loading...
    </div>

    <!-- Simple 1x1 transparent GIF (base64 encoded) -->
    <img id="test-image"
         src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7"
         alt="Test Image"
         onload="imageLoaded()"
         onerror="imageFailed()">

    <script>
        function imageLoaded() {
            document.getElementById('status').className = 'loaded';
            document.getElementById('status').textContent = 'Images are loading';
        }

        function imageFailed() {
            document.getElementById('status').className = 'not-loaded';
            document.getElementById('status').textContent = 'Images are blocked';
        }

        // Check after a brief delay if the image loaded
        setTimeout(function() {
            var img = document.getElementById('test-image');
            if (img.complete && img.naturalHeight > 0) {
                imageLoaded();
            } else {
                imageFailed();
            }
        }, 100);
    </script>

    <noscript>
        <p><strong>Note:</strong> This test requires JavaScript to detect image loading status.</p>
    </noscript>
</body>
</html>
