<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>JavaScript Test Page</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }
        #js {
            padding: 20px;
            border-radius: 8px;
            font-size: 18px;
            text-align: center;
        }
        .enabled {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .disabled {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <h1>JavaScript Test Page</h1>
    <p>This page tests whether JavaScript is enabled in the browser.</p>

    <div id="js" class="disabled">
        JavaScript is disabled
    </div>

    <script>
        document.getElementById('js').className = 'enabled';
        document.getElementById('js').textContent = 'JavaScript is enabled';
    </script>

    <noscript>
        <p><strong>Note:</strong> JavaScript is currently disabled in your browser.</p>
    </noscript>
</body>
</html>
