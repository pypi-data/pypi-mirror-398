[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "rrc-fields"
version = "1.1.0"
description = "A parser for Texas RRC field data in EBCDIC format"
readme = "README.md"
authors = [
  { name = "Marcus Salinas", email = "12.marcus.salinas@gmail.com" },
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
requires-python = ">=3.7"
[project.optional-dependencies]
dev = [
    "pytest",
    "twine",
    "build",
    "black",
]
