[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "pancakeswap-universal-router-decoder"
version = "0.1.2"
authors = [
  { name="kafeikui", email="kkffkk3@protonmail.com" },
]
description = "Decode & Encode transactions sent to the Pancakeswap Universal Router. Support Pancakeswap V4"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Natural Language :: English",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Operating System :: OS Independent",
]
license = {text = "MIT License"}
dependencies = [
  "web3>=6.0.0,<8.0.0",
]
keywords = ["blockchain", "pancakeswap", "pancakeswap V4", "exchange", "dex", "universal router", "swap", "decoder", "encoder", "codec", "wrapper", "SDK"]

[tool.setuptools]
packages = ["pancakeswap_universal_router_decoder"]

[project.urls]
"Homepage" = "https://github.com/kafeikui/pancakeswap-universal-router-decoder"
