[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "vorp"
readme = "README.md"
authors = [{name = "Siddharth Bayapureddy" , email = "siddharthbayapureddy@gmail.com"}]
version = "0.1.10"
description = "A terminal-based AI companion."
requires-python = ">=3.10"
license = {text = "MIT"}
keywords = ["ai", "llm", "cli", "terminal", "assistant", "rag", "chatbot", "developer-tools"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Communications :: Chat",
    "Topic :: Terminals"
]
dependencies = [
    "chromadb>=0.4.22",
    "litellm>=1.0.0",
    "python-dotenv>=1.0.0",
    "requests>=2.31.0",
    "rich>=13.0.0",
    "typer>=0.9.0",
    "pydantic>=2.0.0"
]

[project.scripts]
vorp = "vorp.main:app"

[project.urls]
Homepage = "https://github.com/SiddharthBayapureddy/vorp"
Repository = "https://github.com/SiddharthBayapureddy/vorp.git"
Issues = "https://github.com/SiddharthBayapureddy/vorp/issues"
"Source Code" = "https://github.com/SiddharthBayapureddy/vorp"