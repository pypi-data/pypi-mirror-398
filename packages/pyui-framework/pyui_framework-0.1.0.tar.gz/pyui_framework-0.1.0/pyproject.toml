[project]
name = "pyui-framework"
version = "0.1.0"
description = "A Python-first frontend UI framework"
readme = "README.md"
requires-python = ">=3.9"
license = { text = "MIT" }
authors = [
  { name="Jyotika Jayani" }
]
keywords = ["frontend", "ui", "framework", "python"]
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]

[project.scripts]
pyui = "pyui.cli.main:main"
