[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "kl-kernel-logic"
version = "0.5.0"
description = "Lightweight deterministic execution substrate for governed operations."
authors = [
  { name = "Lukas Pfister", email = "228201683+lukaspfisterch@users.noreply.github.com" }
]
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.11"
dependencies = []
keywords = ["deterministic", "execution", "governance", "audit", "llm", "kernel", "policy", "traceability"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Information Technology",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries",
    "Topic :: System :: Monitoring",
    "Topic :: Security",
]

[project.optional-dependencies]
dev = ["pytest", "pytest-cov"]

[project.urls]
Homepage = "https://github.com/lukaspfisterch/kl-kernel-logic"
Repository = "https://github.com/lukaspfisterch/kl-kernel-logic"
Issues = "https://github.com/lukaspfisterch/kl-kernel-logic/issues"
Changelog = "https://github.com/lukaspfisterch/kl-kernel-logic/blob/main/CHANGELOG.md"

[tool.setuptools.packages.find]
where = ["src"]
