[build-system]
requires = ["setuptools>=42", "wheel", "numpy>=1.18.0"]
build-backend = "setuptools.build_meta"

[project]
name = "nchess"
dynamic = ["version"]
description = "High-performance chess library written in C"
readme = "README.md"
requires-python = ">=3.7"
license = {text = "MIT"}
authors = [
    {name = "MNMoslem", email = "normoslem256@gmail.com"}
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: C",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Topic :: Games/Entertainment :: Board Games",
]
dependencies = [
    "numpy>=1.18.0",
]

[project.urls]
Homepage = "https://github.com/MNourMoslem/NChess"

[tool.setuptools]
zip-safe = false

[tool.setuptools.packages.find]
include = ["nchess", "nchess.*"]
exclude = ["nchess.core.src", "c-nchess*", "build*", "old_src*"]
