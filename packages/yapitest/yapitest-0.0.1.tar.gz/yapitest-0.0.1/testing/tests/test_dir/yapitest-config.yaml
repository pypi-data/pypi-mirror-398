
step-sets:
  create-user:
    steps:
      - id: create-user
        path: /api/user/create
        method: POST
        data:
          username: $vars.sample-user
          password: $vars.sample-password
    output:
      username: $vars.sample-user
      password: $vars.sample-password
      token: $create-user.response.token

