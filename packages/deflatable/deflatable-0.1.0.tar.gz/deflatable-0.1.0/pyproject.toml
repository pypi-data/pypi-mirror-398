[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "deflatable"
version = "0.1.0"
description = "A no-code TUI for browsing SQLite databases"
# readme = "README.md"  # Optional - uncomment when README is added
requires-python = ">=3.10"
license = {text = "BSD-3-Clause"}
authors = [
    {name = "Ryan Lovett", email = "rylo@berkeley.edu"},
]
keywords = ["sqlite", "database", "tui", "browser"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: BSD License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Database",
    "Topic :: Utilities",
]

dependencies = [
    "textual>=0.47.0",
    "rich>=13.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "pre-commit>=3.0.0",
    "ruff>=0.6.0",
]

[project.scripts]
deflatable = "deflatable.__main__:main"

[project.urls]
Homepage = "https://github.com/ryanlovett/deflatable"
Repository = "https://github.com/ryanlovett/deflatable"
Issues = "https://github.com/ryanlovett/deflatable/issues"

[tool.hatch.build.targets.wheel]
packages = ["deflatable"]

[tool.ruff]
# Set the maximum line length to 100
line-length = 100

# Target Python 3.10+
target-version = "py310"

[tool.ruff.lint]
# Enable pycodestyle (E), Pyflakes (F), isort (I), and other useful rules
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # Pyflakes
    "I",   # isort
    "N",   # pep8-naming
    "UP",  # pyupgrade
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
]

# Ignore specific rules
ignore = [
    "E402",  # Module level import not at top (ok in tests)
    "E501",  # Line too long (let formatter handle it)
    "E722",  # Bare except (intentional for robustness in many cases)
    "B007",  # Loop variable not used (acceptable in unpacking)
    "F841",  # Unused variable (will be cleaned up separately)
    "UP007", # Use X | Y for type annotations (Python 3.10+ compatibility)
]

[tool.ruff.format]
# Use double quotes for strings
quote-style = "double"

# Indent with spaces
indent-style = "space"

[tool.ruff.lint.isort]
# Configure import sorting
known-first-party = ["deflatable"]
