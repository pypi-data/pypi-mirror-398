[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "code-rag-me"
version = "0.1.0"
description = "RAG-based Q&A system for code repositories with verifiable citations"
readme = "README.md"
license = "MIT"
requires-python = ">=3.11"
authors = [
    { name = "Sebastian", email = "segamozi@gmail.com" }
]
keywords = ["rag", "code", "qa", "llm", "embeddings", "chromadb"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

dependencies = [
    "fastapi>=0.115.0",
    "uvicorn[standard]>=0.32.0",
    "pydantic>=2.10.0",
    "pydantic-settings>=2.6.0",
    "gradio>=4.44.0",
    "transformers>=4.46.0",
    "accelerate>=1.1.0",
    "bitsandbytes>=0.44.0",
    "torch>=2.5.0",
    "sentence-transformers>=3.3.0",
    "chromadb>=0.5.0",
    "tree-sitter>=0.23.0",
    "tree-sitter-python>=0.23.0",
    "gitpython>=3.1.0",
    "python-dotenv>=1.0.0",
    "structlog>=24.4.0",
    "pyyaml>=6.0.0",
    "httpx>=0.27.0",
    "einops>=0.8.0",
    "openai>=1.50.0",
    "mcp>=1.0.0",
    "click>=8.1.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.3.0",
    "pytest-asyncio>=0.24.0",
    "pytest-cov>=6.0.0",
    "black>=24.10.0",
    "ruff>=0.8.0",
    "mypy>=1.13.0",
    "pre-commit>=4.0.0",
]

[project.scripts]
coderag = "coderag.cli:main"
coderag-mcp = "coderag.mcp.cli:main"

[project.urls]
Homepage = "https://github.com/Sebastiangmz/CodeRAG"
Repository = "https://github.com/Sebastiangmz/CodeRAG"

[tool.hatch.build.targets.wheel]
packages = ["src/coderag"]

[tool.black]
line-length = 100
target-version = ["py311"]
include = '\.pyi?$'
exclude = '''
/(
    \.git
    | \.hatch
    | \.mypy_cache
    | \.venv
    | _build
    | build
    | dist
    | __pycache__
)/
'''

[tool.ruff]
line-length = 100
target-version = "py311"

[tool.ruff.lint]
select = [
    "E",      # pycodestyle errors
    "W",      # pycodestyle warnings
    "F",      # pyflakes
    "I",      # isort
    "B",      # flake8-bugbear
    "C4",     # flake8-comprehensions
    "UP",     # pyupgrade
    "ARG",    # flake8-unused-arguments
    "SIM",    # flake8-simplify
]
ignore = [
    "E501",   # line too long (handled by black)
    "B008",   # do not perform function calls in argument defaults
    "B009",   # do not call getattr with a constant attribute value
]

[tool.ruff.lint.isort]
known-first-party = ["coderag"]

[tool.mypy]
python_version = "3.11"
strict = true
warn_return_any = true
warn_unused_ignores = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
ignore_missing_imports = true

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
python_files = ["test_*.py"]
python_functions = ["test_*"]
addopts = "-v --tb=short"
