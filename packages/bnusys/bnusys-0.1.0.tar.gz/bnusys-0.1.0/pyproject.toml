[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "bnusys"
version = "0.1.0"
description = "A sparse matrix library with CUDA acceleration."
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}

authors = [
  { name = "Marvin", email = "202522081036@mail.bnu.edu.cn" }
]

# 代码依赖 numpy，必须写在这里
dependencies = [
    "numpy"
]

[project.urls]
Homepage = "https://github.com/bnusys"
Source = "https://github.com/Seto1919810/bnusys"

# 关键配置：告诉 setuptools 代码在 src 目录下
[tool.setuptools.packages.find]
where = ["src"]
include = ["bnusys*"]
namespaces = false

[tool.setuptools.package-data]
bnusys = ["*.dll"]

[project.optional-dependencies]
test = ["pytest"]
