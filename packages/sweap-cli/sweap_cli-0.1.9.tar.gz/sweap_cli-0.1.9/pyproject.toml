[build-system]
requires = ["setuptools>=65", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "sweap-cli"
version = "0.1.9"
description = "CLI for authoring and running SWEAP benchmark tasks"
authors = [{name = "SWEAP Team"}]
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "typer>=0.9",
    "pydantic>=2.6",
    "rich>=13.7",
    "modal>=0.62",
    "fastapi>=0.111",
    "uvicorn[standard]>=0.23",
    "httpx>=0.27",
    "pydantic-settings>=2.3",
    "PyJWT>=2.8"
]

[project.scripts]
task = "sweap_cli.main:app"

[tool.setuptools.packages.find]
where = ["src"]
