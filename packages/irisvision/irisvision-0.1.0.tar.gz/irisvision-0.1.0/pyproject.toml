[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "irisvision"
version = "0.1.0"
description = "IrisVision - Face Recognition Suite | Made in Emirates ðŸ‡¦ðŸ‡ª"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "vCodesUAE", email = "info@vcodes.ae"}
]
maintainers = [
    {name = "Padam Kafle"}
]
keywords = [
    "face-recognition",
    "computer-vision",
    "deep-learning",
    "arcface",
    "biometrics",
    "pytorch",
    "irisvision",
    "made-in-emirates"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Scientific/Engineering :: Image Recognition",
]
requires-python = ">=3.8"
dependencies = [
    "torch>=1.9.0",
    "torchvision>=0.10.0",
    "huggingface-hub>=0.14.0",
    "numpy>=1.19.0",
    "Pillow>=8.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "black",
    "isort",
]

[project.urls]
Homepage = "https://github.com/vCodesUAE/irisvision"
Documentation = "https://github.com/vCodesUAE/irisvision#readme"
Repository = "https://github.com/vCodesUAE/irisvision"
"Bug Tracker" = "https://github.com/vCodesUAE/irisvision/issues"
"Model Hub" = "https://huggingface.co/vCodesUAE/IrisVisionAixL"

[tool.setuptools.packages.find]
where = ["."]
include = ["irisvision*"]

[tool.setuptools.package-data]
irisvision = ["*.json"]
