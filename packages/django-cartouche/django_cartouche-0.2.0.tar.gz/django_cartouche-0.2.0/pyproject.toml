[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "django-cartouche"
version = "0.2.0"
description = "Inline translation string editing for Django"
readme = "README.md"
license = "MIT"
requires-python = ">=3.10"
dependencies = [
    "django>=4.2",
    "polib>=1.2",
]

[dependency-groups]
dev = [
    "ruff>=0.14.10",
    "pytest>=9.0.2",
    "pytest-django>=4.11.1",
    "pytest-cov>=7.0",
    "commitizen>=4.1.0",
    "pre-commit>=4.0.0",
    "mkdocs>=1.6.1",
]

[tool.hatch.build.targets.wheel]
packages = ["src/cartouche"]

[tool.ruff]
line-length = 100
target-version = "py310"

[tool.ruff.lint]
select = [
    "E",      # pycodestyle errors
    "W",      # pycodestyle warnings
    "F",      # pyflakes
    "I",      # isort
    "UP",     # pyupgrade
    "B",      # flake8-bugbear
    "SIM",    # flake8-simplify
    "TCH",    # flake8-type-checking
]
ignore = [
    "E501",   # line too long (handled by formatter)
]

[tool.ruff.lint.isort]
known-first-party = ["cartouche"]

[tool.pytest.ini_options]
DJANGO_SETTINGS_MODULE = "tests.settings"
pythonpath = ["src", "."]

[tool.coverage.run]
source = ["src/cartouche"]

[tool.coverage.report]
fail_under = 90

[tool.commitizen]
name = "cz_conventional_commits"
version_provider = "pep621"
tag_format = "v$version"
version_scheme = "pep440"
major_version_zero = true
update_changelog_on_bump = true
