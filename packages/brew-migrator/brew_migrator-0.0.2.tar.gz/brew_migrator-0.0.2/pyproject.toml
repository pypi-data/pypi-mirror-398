[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "brew-migrator"
version = "0.0.2"
description = "Migrate applications from /Applications to Homebrew Casks"
readme = "README.md"
requires-python = ">=3.8"
license = {file = "LICENSE"}
authors = [
    {name = "Christopher Zimbizi", email = "chriszimbizi@gmail.com"}
]
keywords = ["homebrew", "mac", "migration", "cask"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: MacOS :: MacOS X",
    "Environment :: Console",
    "Topic :: Utilities",
]

[project.urls]
Homepage = "https://github.com/chriszimbizi/brew-migrator"
Repository = "https://github.com/chriszimbizi/brew-migrator"
"Bug Tracker" = "https://github.com/chriszimbizi/brew-migrator/issues"
"Author Website" = "https://www.chriszimbizi.com/"

[project.scripts]
brew-migrator = "brew_migrator.cli:main"

[tool.setuptools.packages.find]
where = ["src"]
