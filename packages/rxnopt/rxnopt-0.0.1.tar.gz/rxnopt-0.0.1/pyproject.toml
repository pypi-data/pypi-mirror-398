[build-system]
build-backend = "setuptools.build_meta"
requires = ["setuptools>=61.0", "wheel"]

[project]
authors = [
  {name = "Zhenzhi Tan", email = "zhenzhitan8@gmail.com"},
]
classifiers = [
  "Development Status :: 3 - Alpha",
  "Intended Audience :: Science/Research",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
  "Programming Language :: Python :: 3",
  "Topic :: Scientific/Engineering :: Chemistry",
  "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
dependencies = [
  "numpy>=1.20.0",
  "pandas>=1.3.0",
  "scikit-learn>=1.0.0",
  "matplotlib>=3.3.0",
  "seaborn>=0.11.0",
  "openpyxl>=3.0.0",
  "tqdm>=4.60.0",
  "rich>=13.0.0",
  "typer>=0.9.0",
  "loguru>=0.7.0",
  "pydantic>=2.0.0",
  "torch>=2.8.0",
  "botorch>=0.15.0",
  "ax-platform>=0.2.0",
  "rdkit>=2024.9.1",
  "pyDOE>=0.3.8",
]
description = "A multi-objective reaction optimization framework based on Bayesian optimization"
keywords = ["chemistry", "reaction optimization", "bayesian optimization", "machine learning", "catalysis"]
license = {file = "LICENSE"}
maintainers = [
  {name = "Zhenzhi Tan", email = "tanzhenzhi8@gmail.com"},
]
name = "rxnopt"
readme = "README.md"
requires-python = ">=3.10"
version = "0.0.1"

[project.optional-dependencies]
dev = [
  "pytest>=6.0",
  "pytest-cov>=2.0",
  "black>=21.0",
  "flake8>=3.8",
  "mypy>=0.800",
  "pre-commit>=2.10",
]
docs = [
  "sphinx>=4.0",
  "sphinx-rtd-theme>=1.0",
  "myst-parser>=0.15",
]
test = [
  "pytest>=6.0",
  "pytest-cov>=2.0",
  "pytest-mock>=3.0",
]

[project.scripts]
rxnopt = "rxnopt.cli:app"

[project.urls]
"Bug Tracker" = "https://github.com/yourusername/reactionopt/issues"
Documentation = "https://reactionopt.readthedocs.io"
Homepage = "https://github.com/yourusername/reactionopt"
Repository = "https://github.com/yourusername/reactionopt"

[tool.setuptools.packages.find]
include = ["rxnopt*"]
where = ["src"]

[tool.setuptools.package-data]
rxnopt = ["*.json", "*.yaml", "*.yml"]

[tool.pytest.ini_options]
addopts = [
  "--cov=rxnopt",
  "--cov-report=term-missing",
  "--cov-report=html",
  "--cov-report=xml",
  "-v",
]
python_classes = ["Test*"]
python_files = ["test_*.py", "*_test.py"]
python_functions = ["test_*"]
testpaths = ["tests"]

[tool.black]
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''
include = '\.pyi?$'
line-length = 88
target-version = ["py38", "py39", "py310", "py311"]

[tool.mypy]
check_untyped_defs = true
disallow_incomplete_defs = true
disallow_untyped_decorators = true
disallow_untyped_defs = true
no_implicit_optional = true
python_version = "3.8"
strict_equality = true
warn_no_return = true
warn_redundant_casts = true
warn_return_any = true
warn_unreachable = true
warn_unused_configs = true
warn_unused_ignores = true

[[tool.mypy.overrides]]
ignore_missing_imports = true
module = [
  "torch.*",
  "botorch.*",
  "ax.*",
  "rdkit.*",
  "sklearn.*",
  "matplotlib.*",
  "seaborn.*",
]
