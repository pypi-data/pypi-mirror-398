[build-system]
requires = ["setuptools>=61.0,<70.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "porosdata-processor"
version = "0.2.2"
description = "Professional text cleaning tool supporting Markdown code block and LaTeX formula protection, automatic citation normalization, and Chinese-English typesetting optimization"
readme = "README.en.md"
license = {text = "MIT"}
requires-python = ">=3.8"
authors = [
    {name = "Kivent YE", email = "72405514@cityu-dg.edu.cn"}
]
maintainers = [
    {name = "Kivent YE", email = "72405514@cityu-dg.edu.cn"}
]
keywords = ["text", "cleaning", "latex", "greek", "preprocessing", "nlp", "llm", "token-optimization"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Text Processing",
    "Topic :: Scientific/Engineering",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]

dependencies = []

[project.scripts]
porosdata-processor = "porosdata_processor.__main__:main"

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
    "black>=23.0",
    "flake8>=6.0",
    "mypy>=1.0",
    "chardet>=5.0",
]

[tool.setuptools]
# Standard configuration: pyproject.toml is in project root, contains only poroscleanlit package
# Uses src layout, specifies package search path
packages = {find = {where = ["src"], exclude = ["tests*", "docs*"]}}
include-package-data = false
license-files = []

[tool.setuptools.package-data]
"porosdata_processor" = ["py.typed"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
python_classes = "Test*"
python_functions = "test_*"
addopts = "-v --tb=short"
pythonpath = ["src"]

[tool.black]
line-length = 88
target-version = ['py38']
include = '\.pyi?$'

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
ignore_missing_imports = true

[tool.coverage.run]
source = ["src/porosdata_processor"]
omit = ["porosdata_processor/tests/*", "*/__pycache__/*"]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
]

