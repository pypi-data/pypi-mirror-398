[build-system]
requires = ["setuptools>=64", "setuptools-scm>=8"]
build-backend = "setuptools.build_meta"

[project]
name = "autoflatten"
dynamic = ["version"]
description = "Automatically create cortical flatmaps from FreeSurfer surfaces"
readme = "README.md"
license = "BSD-2-Clause"
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Science/Research",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Scientific/Engineering",
]
authors = [
    {name = "Matteo Visconti di Oleggio Castello", email = "mvdoc@berkeley.edu"}
]
requires-python = ">=3.10"
dependencies = [
    # Core dependencies (autoflatten projection)
    "numpy",
    "networkx",
    "scikit-learn",
    "packaging",
    # pyflatten dependencies (flattening algorithm)
    "jax>=0.4.0",
    "libigl>=2.5.0",
    "nibabel>=5.0.0",
    "numba>=0.58.0",
    "scipy>=1.10.0",
    "tqdm>=4.65.0",
    # Visualization
    "matplotlib>=3.7.0",
]

[project.optional-dependencies]
test = [
    "pytest",
    "pytest-cov",
    "codecov",
]
docs = [
    "mkdocs-material",
]

[project.scripts]
autoflatten = "autoflatten.cli:main"

[project.urls]
Repository = "https://github.com/gallantlab/autoflatten"

[tool.setuptools.packages.find]
include = ["autoflatten*"]

[tool.setuptools.package-data]
autoflatten = ["default_templates/*.json"]

[tool.codespell]
skip = ".git*"
check-hidden = true

[tool.setuptools_scm]
version_file = "autoflatten/_version.py"
local_scheme = "no-local-version"

[tool.coverage.run]
source = ["autoflatten"]
omit = ["autoflatten/tests/*"]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "if TYPE_CHECKING:",
    "raise NotImplementedError",
]

[dependency-groups]
dev = [
    "build>=1.3.0",
    "twine>=6.2.0",
]
