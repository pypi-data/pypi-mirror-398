<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MediLink Secure Messages</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
    />
    <style>
      :root {
        --bg: #f4f4f4;
        --panel: #ffffff;
        --accent: #3e7cb1;
        --accent-dark: #2f5d84;
        --text: #1f1f1f;
        --muted: #6b6b6b;
        --border: #d8d8d8;
      }

      * {
        box-sizing: border-box;
      }

      body {
        font-family: 'Roboto', sans-serif;
        margin: 0;
        min-height: 100vh;
        background: var(--bg);
        color: var(--text);
        display: flex;
        align-items: center;
        justify-content: center;
      }

      main {
        width: 100%;
        max-width: 680px;
        background: var(--panel);
        border-radius: 12px;
        box-shadow: 0 18px 36px rgba(0, 0, 0, 0.08);
        padding: 32px 36px;
      }

      header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 24px;
      }

      h1 {
        margin: 0;
        font-size: 1.5rem;
        font-weight: 600;
      }

      #refreshButton {
        border: none;
        background: var(--accent);
        color: #fff;
        padding: 10px 18px;
        border-radius: 6px;
        cursor: pointer;
        font-weight: 500;
        transition: background 0.2s ease;
      }

      #refreshButton:hover {
        background: var(--accent-dark);
      }

      #statusBanner {
        padding: 10px 14px;
        background: #eef4fb;
        border: 1px solid var(--border);
        border-radius: 6px;
        font-size: 0.9rem;
        color: var(--muted);
        margin-bottom: 16px;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 24px;
      }

      th,
      td {
        padding: 12px 8px;
        text-align: left;
        border-bottom: 1px solid var(--border);
      }

      th {
        font-weight: 500;
        color: var(--muted);
        font-size: 0.85rem;
      }

      tr:nth-child(even) td {
        background: #fafafa;
      }

      .actions a {
        display: inline-flex;
        align-items: center;
        gap: 6px;
        background: var(--accent);
        color: #fff;
        text-decoration: none;
        padding: 8px 12px;
        border-radius: 6px;
        font-size: 0.9rem;
      }

      .actions a:hover {
        background: var(--accent-dark);
      }

      #emptyState {
        text-align: center;
        padding: 36px 18px;
        border: 1px dashed var(--border);
        border-radius: 8px;
        color: var(--muted);
        display: none;
      }

      footer {
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 0.85rem;
        color: var(--muted);
      }

      #diagnosticsLink {
        color: var(--accent);
        text-decoration: none;
      }

      #diagnosticsLink:hover {
        text-decoration: underline;
      }

      @media (max-width: 520px) {
        main {
          padding: 24px;
        }

        th,
        td {
          font-size: 0.85rem;
        }

        header {
          flex-direction: column;
          align-items: flex-start;
          gap: 12px;
        }
      }
    </style>
  </head>
  <body>
    <main>
      <header>
        <h1>Secure Messages</h1>
        <button id="refreshButton" type="button">Refresh</button>
      </header>

      <div id="statusBanner" role="status">Loading secure messages?</div>

      <table id="messageTable" hidden>
        <thead>
          <tr>
            <th>Subject</th>
            <th>Received</th>
            <th class="actions">Action</th>
          </tr>
        </thead>
        <tbody id="messageTableBody"></tbody>
      </table>

      <div id="emptyState">
        <strong>No secure messages found.</strong>
        <p>When new secure messages arrive they will appear here automatically.</p>
      </div>

      <footer>
        <span id="accountInfo"></span>
        <a id="diagnosticsLink" href="" target="_blank" rel="noopener">Diagnostics</a>
      </footer>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/date-fns/2.30.0/date_fns.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/date-fns/2.30.0/date_fns_tz.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/date-fns/2.30.0/date_fns_locale_en-US.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/luxon/3.4.4/luxon.min.js"></script>
    <script src="mainv2.js"></script>
  </body>
</html>
