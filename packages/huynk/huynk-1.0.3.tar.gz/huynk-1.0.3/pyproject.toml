[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "huynk"
version = "1.0.3"
description = "Rule Evaluator API - He thong danh gia ho so bao hiem su dung AI"
readme = "README.md"
license = "MIT"
requires-python = ">=3.9"
authors = [
    {name = "HuyNK", email = "huynk@example.com"}
]
keywords = ["insurance", "evaluator", "ai", "openai", "fastapi", "rule-engine"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "fastapi>=0.104.0",
    "uvicorn>=0.24.0",
    "python-multipart>=0.0.6",
    "openai>=1.0.0",
    "pandas>=2.0.0",
    "openpyxl>=3.1.0",
    "pydantic>=2.0.0",
    "pydantic-settings>=2.0.0",
    "python-dotenv>=1.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "httpx>=0.24.0",
]

[project.urls]
Homepage = "https://github.com/huynk/huynk"
Documentation = "https://github.com/huynk/huynk#readme"
Repository = "https://github.com/huynk/huynk"
Issues = "https://github.com/huynk/huynk/issues"

[project.scripts]
huynk = "app.cli:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["app*"]

[tool.setuptools.package-data]
"*" = ["*.json", "*.xlsx", "*.md"]
