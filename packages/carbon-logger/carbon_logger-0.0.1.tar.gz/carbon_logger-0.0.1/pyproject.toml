[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "carbon-logger"
version = "0.0.1"
description = "Placeholder release reserving the Carbon Logger Python package name."
authors = [{ name = "CHIMERA" }]
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.9"
keywords = ["energy", "carbon", "sustainability", "logging", "LLM"]
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/scrrlt/carbon-logger-py"
Repository = "https://github.com/scrrlt/carbon-logger-py"
Issues = "https://github.com/scrrlt/carbon-logger-py/issues"

[tool.setuptools]
package-dir = {"" = "src"}
packages = ["carbon_logger"]
