[project]
name = "mmar-ptag"
# dynamic version is not supported yet on uv_build
version = "1.0.19"
description = "pydantically-type-adapted-grpc framework for multimodal architectures team"
authors = [{name = "Eugene Tagin", email = "tagin@airi.net"}]
license = "MIT"
license-files = ["LICENSE"]
readme = "README.md"
requires-python = ">=3.11"
keywords = []
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Topic :: Documentation",
    "Topic :: Software Development",
    "Topic :: Utilities",
    "Typing :: Typed",
]
dependencies = [
    "protobuf~=5.29.1",
    "grpcio~=1.68.1",
    "grpcio-tools~=1.68.1",
    "loguru~=0.7.2",
    "pydantic~=2.12.5",

    "mmar-utils~=1.1.11",
]

[build-system]
requires = ["uv_build>=0.8.14,<0.9.0"]
build-backend = "uv_build"

[tool.uv.build-backend]
module-name = "mmar_ptag"
source-exclude = [".ruff_cache"]

[dependency-groups]
ci = [
    "ruff>=0.4",
    "pytest>=8.2",
]
dev = [
    "types-grpcio",
    "types-protobuf",
]

[tool.uv]
default-groups = ["ci"]

[tool.ruff]
line-length = 120

[pytest]
python_files = [ "test_*.py" ]
testpaths = [ "tests" ]
asyncio_mode = "auto"

# action:message_regex:warning_class:module_regex:line
filterwarnings = [ "error" ]

[mypy]
ignore_missing_imports = true
exclude = "tests/fixtures/"
warn_unused_ignores = true
show_error_codes = true
