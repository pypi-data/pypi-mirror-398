[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "profile-me"
version = "0.1.0"
description = "Enable external profiler attachment for Python processes"
readme = "README.md"
license = "MIT"
requires-python = ">=3.8"
authors = [
    { name = "Deepankar Sharma" }
]
keywords = [
    "profiling",
    "debugging",
    "ptrace",
    "yantra",
    "py-spy",
    "performance",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: POSIX :: Linux",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Topic :: Software Development :: Debuggers",
    "Topic :: System :: Monitoring",
]

[project.urls]
Homepage = "https://github.com/deepankarsharma/profile-me"
Documentation = "https://github.com/deepankarsharma/profile-me"
Repository = "https://github.com/deepankarsharma/profile-me"

[tool.hatch.build.targets.sdist]
include = [
    "/src",
]

[tool.hatch.build.targets.wheel]
packages = ["src/profile_me"]
sources = ["src"]
