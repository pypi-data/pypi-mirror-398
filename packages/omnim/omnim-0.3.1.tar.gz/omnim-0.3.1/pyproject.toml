[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "omnim"
version = "0.3.1"
dependencies = [
    "numba>=0.57.0",
    "numpy>=1.22.0",
]

[tool.setuptools]
include-package-data = true

[tool.setuptools.package-data]
"*" = ["*.pyd", "*.so"]
