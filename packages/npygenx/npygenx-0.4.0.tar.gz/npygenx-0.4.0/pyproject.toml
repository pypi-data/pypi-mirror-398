[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "npygenx"
version = "0.4.0"
description = "A Python package for numerical computations."
readme = "README.md"
requires-python = ">=3.7"
dependencies = ["numpy>=1.23", "matplotlib>=3.7"]

[project.scripts]
numphy = "numphy.cli:main"

[tool.setuptools]
package-dir = {"" = "src"}
