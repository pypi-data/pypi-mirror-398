[build-system]
requires = ["setuptools>=68.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "newsstructure"
version = "2025.12.20202005"
description = "A new package that takes a news headline or short text snippet as input and returns a structured summary of the key event, actors, and context, using an LLM to generate the content and pattern matchin"
readme = "README.md"
authors = [{ name = "newsstructure", email = "hi@eugene.plus" }]
requires-python = ">=3.9"
dependencies = [
  "langchain-llm7>=0.0.0",
  "llmatch-messages>=0.0.0",
  "langchain-core>=0.3.0",
]
license = { text = "MIT" }

[project.urls]
Homepage = "https://github.com/chigwell/newsstructure"
