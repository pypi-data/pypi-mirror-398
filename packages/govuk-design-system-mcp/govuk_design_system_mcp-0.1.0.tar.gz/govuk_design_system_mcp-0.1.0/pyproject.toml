[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "govuk-design-system-mcp"
version = "0.1.0"
description = "MCP server exposing GOV.UK Design System documentation to AI agents"
readme = "README.md"
license = "MIT"
requires-python = ">=3.10"
dependencies = [
    "mcp>=1.0.0,<2.0.0",
    "httpx>=0.27.0,<1.0.0",
]

[project.scripts]
govuk-design-system-mcp = "govuk_design_system_mcp.server:main"

[tool.hatch.build.targets.wheel]
packages = ["src/govuk_design_system_mcp"]