
[project]
name = "xontrib-history-looseene"
version = "1.3.0"
license = { file = "LICENSE" }
description = "fast small embed history backend"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Topic :: System :: Shells",
    "Topic :: System :: System Shells",
    "Topic :: Terminals",
]
requires-python = ">=3.8"
dependencies = ["xonsh>=0.12.5"]
authors = [
    { name = "Tsybulskyi Evhenyi", email = "etsy2900@gmail.com" },
]
[project.readme]
file = "README.md"
content-type = "text/markdown"



[project.entry-points."xonsh.xontribs"]
"history_looseene" = "xontrib_looseene.main"



[project.urls]

Homepage = "https://github.com/Hammer2900/xontrib-looseene"
Documentation = "https://github.com/Hammer2900/xontrib-looseene/blob/master/README.md"
Code = "https://github.com/Hammer2900/xontrib-looseene"
"Issue tracker" = "https://github.com/Hammer2900/xontrib-looseene/issues"




[project.optional-dependencies]
dev = ["pytest>=7.0"]



[build-system]
requires = [
    "setuptools>=62",
    "wheel",               # for bdist package distribution
]
build-backend = "setuptools.build_meta"

[tool.setuptools]
platforms = ["any"]
include-package-data = false
license-files = []
packages = ["xontrib_looseene"]

[tool.setuptools.package-data]



[tool.black]
include = '\.pyi?$'
force-exclude = '''
/(
    \.git
  | \.hg
  | \.mypy_cache
  | \.pytest_cache
  | \.tox
  | \.vscode
  | \.venv
  | _build
  | buck-out
  | build
  | dist
  | disk-cache.sqlite3
)/
'''

[tool.ruff]

[tool.ruff.lint]
select = [
    "E",
    "F",
    "B",
    "I",
    "UP",
    "SIM",
    "TCH",
    "RUF",
]
