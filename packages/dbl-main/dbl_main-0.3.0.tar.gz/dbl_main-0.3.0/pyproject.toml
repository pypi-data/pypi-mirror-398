[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "dbl-main"
version = "0.3.0"
description = "Deterministic Boundary Layer - projection layer on dbl-core"
authors = [
  { name = "Lukas Pfister", email = "228201683+lukaspfisterch@users.noreply.github.com" }
]
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.11"
dependencies = [
    "dbl-core>=0.3.0",
]
keywords = ["dbl", "governance", "policy", "llm", "orchestration", "deterministic"]
classifiers = [
    "Development Status :: 2 - Pre-Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Typing :: Typed",
]

[project.optional-dependencies]
test = [
    "pytest>=8.0.0",
]
test-fuzz = [
    "pytest>=8.0.0",
    "hypothesis>=6.0.0",
]
yaml = [
    "pyyaml>=6.0.0",
]
dev = [
    "pytest>=8.0.0",
    "hypothesis>=6.0.0",
    "pyyaml>=6.0.0",
]

[project.urls]
Repository = "https://github.com/lukaspfisterch/dbl-main"
Issues = "https://github.com/lukaspfisterch/dbl-main/issues"

[tool.setuptools.packages.find]
where = ["src"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
markers = [
    "stress: long-running or high-load tests",
    "fuzz: hypothesis-based property tests (requires hypothesis)",
    "integration: end-to-end integration tests",
]

