[build-system]
requires = ["hatchling", "hatch-vcs"]
build-backend = "hatchling.build"

[project]
authors = [{ name = "Pushikoo" }]
classifiers = [
  "Programming Language :: Python :: 3",
  "Operating System :: OS Independent",
]
dependencies = [
  "pushikoo-interface>=0.2.0",
  "requests",
  "loguru",
  "python-dateutil",
]
description = "GitHub getter adapter for Pushikoo."
name = "pushikoo-getter-gh"
readme = "README.md"
requires-python = ">=3.10"
dynamic = ['version']

[project.optional-dependencies]
dev = ["ruff", "pytest", "python-dotenv"]

[project.urls]
"Homepage" = "https://github.com/Pushikoo/pushikoo-getter-gh"

[tool.pytest.ini_options]
pythonpath = ["src"]
testpaths = ["test"]

[tool.hatch.build.targets.sdist]
exclude = ["/.github", "/.vscode", "/uv.lock", "/.gitignore"]

[tool.hatch.version]
source = "vcs"

[project.entry-points."pushikoo.adapter"]
github = "pushikoo_getter_gh:GithubGetter"
