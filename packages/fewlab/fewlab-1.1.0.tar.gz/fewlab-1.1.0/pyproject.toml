[build-system]
requires = ["uv_build"]
build-backend = "uv_build"

[project]
name = "fewlab"
version = "1.1.0"
description = "Pick the fewest items to label for unbiased OLS on shares"
readme = "README.md"
requires-python = ">=3.12,<3.15"
authors = [{ name = "Gaurav Sood" }]
dependencies = [
  "numpy>=1.23",
  "pandas>=1.5",
]

[project.urls]
Homepage = "https://github.com/finite-sample/fewlab"

[project.optional-dependencies]
docs = [
  "sphinx>=7.0",
  "furo>=2024.7.18",
  "sphinx-autodoc-typehints>=1.25",
  "sphinx-design>=0.6.0",
]
dev = [
  "pytest>=7.0",
  "ruff>=0.7.0",
  "pre-commit>=3.0.0",
  "mypy>=1.0",
]
test = [
  "pytest>=7.0",
  "pytest-cov>=4.0",
]

[dependency-groups]
dev = [
    "pydoclint>=0.8.3",
    "pyright>=1.1.407",
    "pre-commit>=3.0.0",
]
test = [
    "pytest>=9.0.1",
    "pytest-cov>=7.0.0",
]

# uv build backend configuration
[tool.uv.build-backend]
module-root = "."
include-package-data = true

[tool.ruff]
line-length = 88
target-version = "py313"
exclude = [
  ".git",
  "__pycache__",
  "build",
  "dist",
  ".venv",
  "docs",
  "*.ipynb",
]

[tool.ruff.lint]
select = [
  "E",  # pycodestyle errors
  "W",  # pycodestyle warnings
  "F",  # pyflakes
  "I",  # isort
  "B",  # flake8-bugbear
  "C4", # flake8-comprehensions
  "UP", # pyupgrade
]
ignore = [
  "E501",  # line too long (handled by formatter)
  "B008",  # do not perform function calls in argument defaults
]

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["F401"]
"tests/*" = ["S101"]
"examples/*" = ["E402", "F841"]

[tool.ruff.lint.isort]
known-first-party = ["fewlab"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
addopts = "--cov=fewlab --cov-report=html --cov-report=term-missing"

[tool.pyright]
pythonVersion = "3.14"
typeCheckingMode = "basic"
reportUnusedImport = true
reportUnusedVariable = true
reportMissingTypeStubs = false
reportUnknownMemberType = false
reportUnknownVariableType = false
reportUnknownArgumentType = false

[tool.pydoclint]
style = 'google'
arg-type-hints-in-signature = true
arg-type-hints-in-docstring = false
check-return-types = false
skip-checking-short-docstrings = true
allow-init-docstring = true
check-yield-types = false

[tool.deptry]
extend_exclude = ["examples", "docs"]
ignore_notebooks = true
pep621_dev_dependency_groups = ["dev", "test", "docs"]
