[build-system]
requires = ["setuptools>=69", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "ivbox"
version = "0.1.2"
description = "Fast SQLite ORM with schema validation"
readme = "README.md"
authors = [
    { name = "Ivan Gonzalez", email = "ivanartista96@example.com" }
]
requires-python = ">=3.10"

dependencies = [
    "polars",
    "pandas",
    "numpy",
    "requests",
    "flet"
]

[tool.setuptools.packages.find]
where = ["."]