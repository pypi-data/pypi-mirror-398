[project]
name = "agent-dev-cli"
version = "0.0.1b251223"
description = "AI Toolkit - CLI and SDK for agent debugging and workflow visualization"
readme = "README.md"
requires-python = ">=3.10.0"
keywords = ["ai", "agent", "toolkit", "debugging", "workflow", "visualization"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Debuggers",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Typing :: Typed",
]
dependencies = [
    "pydantic>=2.12.4",
    "azure-identity>=1.25.1",
    "python-dotenv>=1.2.1",
    "azure-ai-agents>=1.2.0b5",
    "starlette>=0.49.3",
    "openai>=1.109.1",
    "agent-framework-azure-ai>=1.0.0b251211",
    "azure-ai-agentserver-agentframework>=1.0.0b7",
    "azure-ai-agentserver-core>=1.0.0b7",
    "click>=8.1.0",
    "azure-ai-projects>=2.0.0b2",
]

[project.urls]
Homepage = "https://github.com/microsoft/vscode-ai-toolkit"
Repository = "https://github.com/microsoft/vscode-ai-toolkit"
Documentation = "https://github.com/microsoft/vscode-ai-toolkit#readme"
Issues = "https://github.com/microsoft/vscode-ai-toolkit/issues"

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "pytest-asyncio>=0.23.0",
    "pytest-cov>=4.1.0",
    "httpx>=0.27.0",
]

[project.scripts]
agentdev = "agentdev.cli:main"

[build-system]
requires = ["flit-core>=3.11,<4.0"]
build-backend = "flit_core.buildapi"

[tool.flit.module]
name = "agentdev"
# flit looks for the module in src/ by default when using src layout

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "--verbose --cov=agentdev --cov-report=term-missing"
