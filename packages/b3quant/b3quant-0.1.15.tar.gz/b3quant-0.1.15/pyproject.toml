[build-system]
requires = ["setuptools>=68.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "b3quant"
version = "0.1.15"
description = "Python library for downloading and parsing B3 (Brazilian Stock Exchange) market data"
readme = "README.md"
authors = [
    {name = "Renan Alves", email = "renanalvees@gmail.com"}
]
license = {text = "MIT"}
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Financial and Insurance Industry",
    "Intended Audience :: Developers",
    "Topic :: Office/Business :: Financial :: Investment",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
]
keywords = ["b3", "bovespa", "finance", "stocks", "options", "brazil", "market-data"]
requires-python = ">=3.10"

dependencies = [
    "pandas>=2.0.0",
    "requests>=2.31.0",
    "scipy>=1.10.0",
    "tqdm>=4.65.0",
    "pyarrow>=14.0.0",
    "httpx>=0.26.0",
    "typer>=0.9.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.4.0",
    "pytest-cov>=4.1.0",
    "pytest-asyncio>=0.23.0",
    "black>=23.0.0",
    "mypy>=1.5.0",
    "ruff>=0.1.0",
    "ipython>=8.0.0",
    "jupyter>=1.0.0",
    "pandas-stubs>=2.0.0",
    "types-requests>=2.31.0",
    "types-tqdm>=4.65.0",
]

[project.scripts]
b3quant = "b3quant.cli:app"

[project.urls]
Homepage = "https://github.com/renves/b3quant"
Documentation = "https://b3quant.readthedocs.io"
Repository = "https://github.com/renves/b3quant"
Issues = "https://github.com/renves/b3quant/issues"
Changelog = "https://github.com/renves/b3quant/blob/main/CHANGELOG.md"

[tool.setuptools.packages.find]
where = ["."]
include = ["b3quant*"]
exclude = ["tests*"]

[tool.black]
line-length = 88
target-version = ['py310', 'py311', 'py312']
include = '\.pyi?$'

[tool.ruff]
line-length = 88

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W", "UP", "B", "C90"]
ignore = [
    "E501",  # Line too long
    "N803",  # Argument name should be lowercase (allow S, K, T for math notation)
    "N806",  # Variable in function should be lowercase (allow S, K, T for math notation)
    "B008",  # Do not perform function call in argument defaults (typer uses this pattern)
]

[tool.ruff.lint.isort]
known-first-party = ["b3quant"]

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-v --cov=b3quant --cov-report=term-missing"
norecursedirs = [
    ".git",
    ".venv",
    "dist",
    "build",
    "*.egg",
    ".eggs",
    "__pycache__",
    ".pytest_cache",
    ".mypy_cache",
    ".ruff_cache",
    "htmlcov",
]

[dependency-groups]
dev = [
    "pytest>=9.0.2",
]
