[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "spritepro"
version = "0.1.0"
authors = [
  { name="NeoXider", email="author@example.com" },
]
description = "A high-level 2D game framework for Python, built on Pygame, designed to simplify and speed up game development."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Games/Entertainment",
    "Topic :: Software Development :: Libraries :: Application Frameworks",
]
dependencies = [
    "pygame>=2.0.0",
]

[project.urls]
Homepage = "https://github.com/NeoXider/SpritePro"
Issues = "https://github.com/NeoXider/SpritePro/issues"
