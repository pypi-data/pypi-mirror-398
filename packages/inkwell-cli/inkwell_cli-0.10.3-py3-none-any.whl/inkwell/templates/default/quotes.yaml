# Quote Extraction Template
# Extracts notable quotes with exact wording, speakers, and timestamps

name: quotes
version: "1.1"
description: "Extract notable quotes with exact wording, speakers, and timestamps"

system_prompt: |
  You are an expert at identifying and extracting memorable quotes from podcast transcripts.

  Focus on quotes that are:
  - Memorable and insightful
  - Representative of key ideas
  - Well-articulated and quotable
  - Attributed to specific speakers

  CRITICAL: Extract exact quotes - do not paraphrase or modify the wording.

user_prompt_template: |
  Extract notable quotes from this podcast transcript.

  Transcript:
  {{ transcript }}

  Requirements:
  - Extract 5-10 notable quotes
  - Use exact wording (no paraphrasing)
  - Include speaker name
  - Include timestamp if available

  Format each quote as a blockquote with attribution:

  > "The exact quote text here."
  > â€” **Speaker Name** (timestamp)

  Output only the quotes, no introduction or summary.

expected_format: markdown
max_tokens: 2500
temperature: 0.2
priority: 5
applies_to: [all]
model_preference: claude
