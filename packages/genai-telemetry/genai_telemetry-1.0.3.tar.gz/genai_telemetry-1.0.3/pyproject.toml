[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "genai-telemetry"
version = "1.0.3"
description = "Observability SDK for GenAI/LLM applications - supports Splunk, Elasticsearch, OpenTelemetry, Datadog, Prometheus, and more"
readme = "README.md"
license = "Apache-2.0"
authors = [
    {name = "Kamal Singh Bisht", email = "kml.uvce@gmail.com"}
]
keywords = ["genai", "llm", "observability", "telemetry", "splunk", "elasticsearch", "opentelemetry", "datadog"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
requires-python = ">=3.8"
dependencies = []

[project.urls]
Homepage = "https://github.com/rootiq-ai/genai-telemetry"
Repository = "https://github.com/rootiq-ai/genai-telemetry"

[tool.setuptools]
packages = ["genai_telemetry"]
