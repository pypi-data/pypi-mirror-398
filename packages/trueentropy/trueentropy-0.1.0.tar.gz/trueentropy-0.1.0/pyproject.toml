[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "trueentropy"
version = "0.1.0"
description = "True randomness from real-world entropy sources - harness chaos from network latency, system jitter, seismic activity, and financial markets"
readme = "README.md"
license = "MIT"
requires-python = ">=3.9"
authors = [
    { name = "TrueEntropy Contributors" }
]
keywords = [
    "random",
    "entropy", 
    "cryptography",
    "security",
    "chaos",
    "true-random",
    "rng",
    "hardware-random"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Security :: Cryptography",
    "Topic :: Scientific/Engineering",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Typing :: Typed",
]
dependencies = [
    "requests>=2.25.0",
    "psutil>=5.8.0",
]

dev = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
    "pytest-asyncio>=0.21",
    "ruff>=0.1.0",
    "black>=23.0",
    "mypy>=1.0",
    "types-requests",
    "types-psutil",
]
cython = [
    "cython>=3.0",
    "setuptools>=65.0",
]
docs = [
    "mkdocs>=1.5",
    "mkdocs-material>=9.0",
    "mkdocstrings[python]>=0.24",
]
all = [
    "trueentropy[dev,docs,cython]",
]

[project.urls]
Homepage = "https://github.com/medeirosdev/TrueEntropy-PyLib"
Documentation = "https://github.com/medeirosdev/TrueEntropy-PyLib#readme"
Repository = "https://github.com/medeirosdev/TrueEntropy-PyLib"
Issues = "https://github.com/medeirosdev/TrueEntropy-PyLib/issues"
Changelog = "https://github.com/medeirosdev/TrueEntropy-PyLib/blob/main/CHANGELOG.md"

[tool.hatch.build.targets.wheel]
packages = ["src/trueentropy"]

[tool.hatch.build.targets.sdist]
include = [
    "/src",
    "/tests",
    "/README.md",
    "/LICENSE",
]

# =============================================================================
# Ruff - Fast Python Linter
# =============================================================================
[tool.ruff]
line-length = 100
target-version = "py39"
src = ["src", "tests"]

[tool.ruff.lint]
select = [
    "E",      # pycodestyle errors
    "W",      # pycodestyle warnings
    "F",      # Pyflakes
    "I",      # isort
    "B",      # flake8-bugbear
    "C4",     # flake8-comprehensions
    "UP",     # pyupgrade
    "ARG",    # flake8-unused-arguments
    "SIM",    # flake8-simplify
]
ignore = [
    "E501",   # line too long (handled by black)
    "B008",   # do not perform function calls in argument defaults
]

[tool.ruff.lint.isort]
known-first-party = ["trueentropy"]

# =============================================================================
# Black - Code Formatter
# =============================================================================
[tool.black]
line-length = 100
target-version = ["py39", "py310", "py311", "py312"]

# =============================================================================
# MyPy - Static Type Checker
# =============================================================================
[tool.mypy]
python_version = "3.9"
strict = true
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true

[[tool.mypy.overrides]]
module = ["psutil.*"]
ignore_missing_imports = true

# =============================================================================
# Pytest - Testing Framework
# =============================================================================
[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_functions = ["test_*"]
addopts = [
    "-v",
    "--tb=short",
    "--strict-markers",
]
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "network: marks tests that require network access",
]

# =============================================================================
# Coverage - Code Coverage
# =============================================================================
[tool.coverage.run]
source = ["src/trueentropy"]
branch = true
omit = ["*/tests/*"]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise NotImplementedError",
    "if TYPE_CHECKING:",
    "if __name__ == .__main__.:",
]
