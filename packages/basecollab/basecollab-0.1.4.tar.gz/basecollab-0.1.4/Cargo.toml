[package]
name = "basecollab"
version = "0.1.2"
edition = "2021"
readme = "README.md"

[lib]
name = "basecollab"
crate-type = ["cdylib"]

[dependencies]
pyo3 = { version = "0.27", features = ["extension-module", "macros"] }
walkdir = "2.3"
regex = "1.9"
git2 = "0.17"
chrono = { version = "0.4", features = ["serde"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

[dev-dependencies]
serial_test = "3"
