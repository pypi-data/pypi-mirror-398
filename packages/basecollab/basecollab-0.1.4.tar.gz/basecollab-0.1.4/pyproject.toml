[build-system]
requires = [
  "maturin>=1.4,<2.0"
]
build-backend = "maturin"

[project]
name = "basecollab"
version = "0.1.4"
readme = "README.md"
description = "Powerful Rust package that parse codebase to extract relevant metadatas in tree structure."
requires-python = ">=3.8"
license = { text = "MIT" }
authors = [
  { name = "ccouble" }
]
classifiers = [
  "Programming Language :: Python",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Rust",
  "License :: OSI Approved :: MIT License",
  "Operating System :: POSIX :: Linux",
  "Operating System :: MacOS",
]

[project.urls]
Homepage = "https://www.basecollab.com"

[tool.maturin]
bindings = "pyo3"
features = []
strip = true
sdist-include = ["src", "Cargo.toml", "README.md"]
