[build-system]
requires = ["setuptools>=68.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "relnote-extractor"
version = "2025.12.22080754"
description = "Relnote-extractor parses raw update texts, extracting version, date, features, fixes, and formats into a clean, concise summary."
readme = "README.md"
authors = [{ name = "relnote-extractor", email = "hi@eugene.plus" }]
requires-python = ">=3.9"
dependencies = [
  "langchain-llm7>=0.0.0",
  "llmatch-messages>=0.0.0",
  "langchain-core>=0.3.0",
]
license = { text = "MIT" }

[project.urls]
Homepage = "https://github.com/chigwell/relnote-extractor"
