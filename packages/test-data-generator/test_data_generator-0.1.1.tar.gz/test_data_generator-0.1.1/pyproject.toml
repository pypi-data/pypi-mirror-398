[project]
name = "test-data-generator"
version = "0.1.1"
description = "Deterministic test data generator from JSON schemas for consistent, repeatable testing"
authors = [
    {name = "Achanta Venkata", email = "satya.achantavenkata@gmail.com"}
]
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.11"
keywords = ["testing", "test-data", "fixtures", "generator", "deterministic", "schema", "json"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Testing",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Operating System :: OS Independent",
    "Typing :: Typed",
]

[project.urls]
Homepage = "https://github.com/satyaachanta/test-data-generator"
Repository = "https://github.com/satyaachanta/test-data-generator"
Documentation = "https://github.com/satyaachanta/test-data-generator#readme"
"Bug Tracker" = "https://github.com/satyaachanta/test-data-generator/issues"

[tool.poetry]
packages = [{include = "test_data_generator", from = "src"}]

[tool.poetry.group.dev.dependencies]
ruff = ">=0.14.10,<0.15.0"
pytest = ">=9.0.2,<10.0.0"
tox = "^4.32.0"
pre-commit = "^4.5.1"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
