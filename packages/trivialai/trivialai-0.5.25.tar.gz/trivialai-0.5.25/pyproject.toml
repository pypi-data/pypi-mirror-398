[project]
name = "trivialai"
version = "0.5.25"
authors = [
  { name="inaimathi", email="leo.zovic@gmail.com" },
]
description = "A trivial set of API bindings for AI models, because I'd like them to be easy to use."
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

# Core deps only
dependencies = [
  "httpx~=0.27",
  "tenacity>=9.1,<10",
  "json5",
  "chromadb==1.0.15",
]

[project.optional-dependencies]
http2 = [
  "httpx[http2]~=0.27",
]

bedrock = [
  "boto3==1.40.76",
]

gcp = [
  "google-auth>=2.31,<3",
  "vertexai==1.49.0",
]

all = [
  "httpx[http2]~=0.27",
  "boto3==1.40.76",
  "google-auth>=2.31,<3",
  "vertexai==1.49.0",
]

[project.urls]
Homepage = "https://github.com/inaimathi/trivialai"
Issues = "https://github.com/inaimathi/trivialai/issues"
