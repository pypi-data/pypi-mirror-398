[project]
name = "stealth-chopper"
version = "4.1.1"
description = "Aggressive Sniffer & MITM Launcher"
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
license-files = ["LICENSE"]

dependencies = [
    "tabulate",
    "Beautifulsoup4",
    "requests",
    "colorama",
    "pyfiglet",
    "termcolor",
    "psutil",
    "scapy",
    "dnspython",
    "mac-vendor-lookup",
    "python-dotenv"
]

[project.scripts]
stealth-chopper = "stealth_chopper.listenOnSomeOne:cli"
stealth-chopper-pcap = "stealth_chopper.process_pcap:main"

[tool.setuptools.packages.find]
where = ["src"]
include = ["stealth_chopper*"]

[tool.setuptools.package-data]
# Ensure that assets in the stealth_chopper module are included correctly
stealth_chopper = ["assets/*.txt"]
