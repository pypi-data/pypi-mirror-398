[build-system]
requires = ["setuptools>=68.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "cerberus-monitor"
version = "2025.12.20190018"
description = "Cerberus: A Simplified Network Monitoring Solution that Empowers Users to Extract Insightful Insights from Network Activity in Real-Time."
readme = "README.md"
authors = [{ name = "cerberus-monitor", email = "hi@eugene.plus" }]
requires-python = ">=3.9"
dependencies = [
  "langchain-llm7>=0.0.0",
  "llmatch-messages>=0.0.0",
  "langchain-core>=0.3.0",
]
license = { text = "MIT" }

[project.urls]
Homepage = "https://github.com/chigwell/cerberus-monitor"
