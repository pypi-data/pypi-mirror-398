[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
include = ["doc_store", "doc_store.*"]

[tool.setuptools.package-data]
"doc_store" = ["*.ttf"]

[tool.setuptools.dynamic]
version = { attr = "doc_store.version.version" }

[project]
name = "doc_store"
dynamic = ["version"]
authors = [
  { name="Jin Zhen Jiang", email="jinzhenjiang@pjlab.org.cn" },
]
description = "Storage for documents"
readme = "README.md"
requires-python = ">=3.10,<3.14"
dependencies = [
  "httpx",
  "boto3==1.28.43",
  "pillow",
  "pydantic",
  "pyyaml",
  "numpy",
]
classifiers = [
  "Programming Language :: Python :: 3",
  "Operating System :: OS Independent",
]
license = "AGPL-3.0"
license-files = ["LICEN[CS]E*"]

[project.urls]
Homepage = "https://github.com/johnking0099/doc-store"
Issues = "https://github.com/johnking0099/doc-store/issues"

[project.optional-dependencies]
store = [
  "pymongo",
  "redis",
  "confluent-kafka",
  "pymupdf",
  "orjson",
  "elasticsearch>=8,<9",
]
server = [
  "doc_store[store]",
  "fastapi",
  "uvicorn[standard]",
  "gunicorn",
  "uvloop",
  "granian",
]

[tool.black]
line-length = 128

[tool.ruff]
line-length = 128
