name: Run Lint
description: Run ruff linting and format checking

runs:
  using: composite
  steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Hatch
      uses: ./.github/actions/setup-hatch

    - name: Check formatting
      shell: bash
      run: hatch fmt --check

    - name: Run linter
      shell: bash
      run: hatch fmt --linter
