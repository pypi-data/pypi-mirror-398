[project]
name = "gynews3"
version = "0.0.8"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "deepagents>=0.2.6",
    "goose3[all]>=3.1.21",
    "huggingface-hub>=1.0.0",
    "langchain-text-splitters>=1.0.0",
    "numpy>=2.3.4",
    "python-dotenv>=1.2.1",
    "scrapy>=2.13.3",
    "sqlmodel>=0.0.27",
    "tavily-python>=0.7.13",
    "trafilatura>=2.0.0",
    "unstructured>=0.18.21",
]

[dependency-groups]
dev = [
    "langchain-openai>=1.1.1",
    "langgraph-cli[inmem]>=0.4.9",
    "psycopg2>=2.9.11",
    "pytest>=8.4.2",
]

[build-system]
requires = ["uv_build>=0.9.5,<0.10.0"]
build-backend = "uv_build"
