[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "Impecunious-sql-etl"
version = "0.1.4"
description = "Parallel, config-driven SQL Server ETL tool"
readme = "README.md"
requires-python = ">=3.9"
license = "MIT"
authors = [{name="Impecunious"}]
keywords = ["etl", "sql-server", "data-engineering"]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent"
]
dependencies = [
    "pandas",
    "pyarrow",
    "sqlalchemy",
    "pyodbc",
    "pyyaml",
    "click"
]

[tool.setuptools]
packages = ["impecunious_sql_etl"]

[project.scripts]
impecunious-sql-etl = "impecunious_sql_etl.cli:run"

[dependency-groups]
dev = [
    "twine>=6.2.0",
]
