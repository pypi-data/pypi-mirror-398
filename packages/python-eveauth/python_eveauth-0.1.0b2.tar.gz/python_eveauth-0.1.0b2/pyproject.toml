[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"

[project]
name = "python-eveauth"
dynamic = ["version", "description"]
readme = "README.md"
license = {file = "LICENSE"}
requires-python = ">=3.10"
authors = [
    { name = "Erik Kalkoken", email = "kalkoken87@gmail.com" },
]
classifiers = [
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Communications :: Chat",
    "Topic :: Software Development :: Libraries",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = ["requests", "python-jose"]

[project.optional-dependencies]
test = [
    "requests-mock",
    "coverage"
]

[project.urls]
Homepage = "https://github.com/ErikKalkoken/python-eveauth"
Source = "https://github.com/ErikKalkoken/python-eveauth"
Tracker = "https://github.com/ErikKalkoken/python-eveauth/issues"

[tool.flit.module]
name = "eveauth"

[tool.isort]
profile = "black"
