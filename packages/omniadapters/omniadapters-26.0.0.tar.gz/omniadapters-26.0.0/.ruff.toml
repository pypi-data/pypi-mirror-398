exclude = [
    ".bzr",
    ".direnv",
    ".eggs",
    ".git",
    ".git-rewrite",
    ".hg",
    ".mypy_cache",
    ".nox",
    ".pants.d",
    ".pytype",
    ".ruff_cache",
    ".svn",
    ".tox",
    ".venv",
    "__pypackages__",
    "_build",
    "buck-out",
    "build",
    "dist",
    "node_modules",
    "venv",
]

line-length = 120
indent-width = 4
target-version = "py312"
output-format = "grouped"

[lint]
exclude = ["*.ipynb"]
select = ["ALL"]
ignore = [
    "D100", # Missing docstring in public module
    "D101", # Missing docstring in public class
    "D102", # Missing docstring in public method
    "D103", # Missing docstring in public function
    "D104", # Missing docstring in public package
    "D105", # Missing docstring in magic method
    "D107", # Missing docstring in `__init__`
    "D203", # Incompatible with D211 (no-blank-line-before-class)
    "D213", # Incompatible with D212 (multi-line-summary-first-line)
    "COM812", # Conflicts with formatter
    "PLC0415", # `import` should be at the top-level of a file
    "S101", # Use of `assert` detected
    "ERA001", # Commented out code
    "UP046", # non-PEP695-generic-class
    "ANN401", # Dynamically typed expressions (typing.Any) in **kwargs is idiomatic
    "FBT001", # Boolean-typed positional argument in function definition
    "FBT002", # Boolean default positional argument in function definition
    "FBT003", # Boolean positional value in function call
    "C901", # Function too complex
    "E402", # Module level import not at top of file (intentional for optional deps)
    "TD002", # Missing author in TODO; try: `# TODO(<author_name>): ...` or `# TODO @<author_name>: ...`
    "TD003", # Missing issue link for this TODO
    "FIX002", # Line contains TODO, consider resolving the issue
    "RET504", # Unnecessary assignment to `result` before `return` statement
    "TID252",
]
fixable = ["ALL"]
unfixable = []
dummy-variable-rgx = "^(_+|(_+[a-zA-Z0-9_]*[a-zA-Z0-9]+?))$"

[lint.per-file-ignores]
"playground/**" = ["T201", "INP001", "N999"]

[lint.isort]
known-first-party = ["omniadapters"]

[format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"