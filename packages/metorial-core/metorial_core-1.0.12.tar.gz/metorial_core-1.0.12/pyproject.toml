[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "metorial-core"
version = "1.0.12"
description = "Core components for Metorial Python SDK"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [
    {name = "Metorial Team", email = "support@metorial.com"},
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
keywords = ["metorial", "sdk", "core"]
dependencies = [
    "aiohttp>=3.8.0",
    "typing-extensions>=4.0.0",
    "metorial-util-endpoint>=1.0.4",
    "metorial-generated>=1.0.8",
    "metorial-mcp-session>=1.0.6",
    "metorial-exceptions>=1.0.4",
]

[project.urls]
Homepage = "https://metorial.com"
Documentation = "https://metorial.com/docs"
Repository = "https://github.com/metorial/metorial-python"

[tool.hatch.build.targets.wheel]
packages = ["src/metorial_core"]

[tool.hatch.build.targets.sdist]
include = [
    "/src",
    "/README.md",
    "/LICENSE",
]

[tool.uv.sources]
metorial-util-endpoint = { workspace = true }
metorial-generated = { workspace = true }
metorial-mcp-session = { workspace = true }
metorial-exceptions = { workspace = true }
