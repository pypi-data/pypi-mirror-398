[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "uq-metrics"
dynamic = ["version"]
description = "Uncertainty quantification metrics for model evaluation"
readme = "README.md"
license = "MIT"
requires-python = ">=3.8"
authors = [
    { name = "Debargha" }
]
keywords = ["uncertainty", "quantification", "metrics", "calibration", "machine-learning"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering",
]
dependencies = [
    "numpy>=1.20",
]

[project.optional-dependencies]
plot = ["matplotlib>=3.0"]

[project.urls]
Homepage = "https://github.com/debargha/uq-metrics"

[tool.hatch.version]
path = "uq_metrics/__init__.py"
