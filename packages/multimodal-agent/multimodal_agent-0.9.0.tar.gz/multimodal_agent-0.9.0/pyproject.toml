[project]
name = "multimodal-agent"
version = "0.9.0"
description = "A Python multimodal agent for interacting with Gemini models via text, images, and CLI."
authors = [
    { name = "Horam", email = "horam.tech@google.com" }
]
readme = "README.md"
requires-python = ">=3.10"
license = "MIT"

dependencies = [
    "google-genai>=1.45.0",
    "python-dotenv>=1.0.0",
    "requests>=2.31.0",
    "Pillow>=10.0.0",
]

[project.optional-dependencies]
test = [
    "pytest>=7.4",
    "pytest-mock>=3.12",
    "pytest-cov>=4.1",
]

dev = [
    "pytest>=7.4",
    "pytest-mock>=3.12",
    "pytest-cov>=4.1",
    "black>=24.0",
    "flake8>=7.0",
    "isort>=5.13",
    "mkdocs>=1.6",
    "mkdocs-material>=9.5",
    "mkdocstrings[python]",
]

[project.scripts]
agent = "multimodal_agent.cli.cli:main"

[tool.black]
line-length = 88
target-version = ['py311']

[tool.flake8]
max-line-length = 88
exclude = ["build", "dist", ".venv"]

[tool.ruff]
line-length = 88

[tool.isort]
profile = "black"

[tool.pytest.ini_options]
testpaths = ["src"]
addopts = ""

[build-system]
requires = ["setuptools>=67.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
