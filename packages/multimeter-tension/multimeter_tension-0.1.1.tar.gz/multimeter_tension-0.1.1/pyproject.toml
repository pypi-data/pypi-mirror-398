[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "multimeter-tension"
version = "0.1.1"
description = "Generalized tension metrics for multiple cosmological datasets"
readme = "README.md"
requires-python = ">=3.10"
license = {file = "LICENSE"}
authors = [{name = "MatÃ­as Leizerovich"}]
dependencies = [
  "numpy>=1.23",
  "scipy>=1.10",
  "matplotlib>=3.7",
]
keywords = ["cosmology", "statistics", "tension", "bayesian", "inference"]

[project.optional-dependencies]
notebooks = ["jupyter", "ipykernel"]
docs = [
  "sphinx>=7",
  "sphinx-rtd-theme>=2",
  "myst-parser>=2",
]
dev = ["build", "twine", "pytest>=7", "ruff", "black"]

[tool.setuptools.packages.find]
where = ["."]
include = ["multimeter*"]

[project.urls]
Homepage = "https://github.com/matiasleize/multimeter"
Repository = "https://github.com/matiasleize/multimeter"
Issues = "https://github.com/matiasleize/multimeter/issues"
Documentation = "https://multimeter-tension.readthedocs.io/"

