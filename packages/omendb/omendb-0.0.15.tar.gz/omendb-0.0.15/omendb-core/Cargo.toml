[package]
name = "omendb-core"
version = "0.0.15"
edition = "2021"
authors = ["OmenDB Team"]
description = "Core algorithms for OmenDB: HNSW, RaBitQ compression, SIMD distance"
repository = "https://github.com/omendb/omendb"
license = "Apache-2.0"
keywords = ["vector-search", "hnsw", "quantization", "simd"]
categories = ["algorithms", "database"]
readme = "README.md"

[lib]
name = "omendb_core"
path = "src/lib.rs"

[dependencies]
# Error handling
anyhow = "1.0"
thiserror = "1.0"

# Serialization
serde = { version = "1.0", features = ["derive"] }
bincode = "1.3"

# Parallel processing
rayon = "1.10"
parking_lot = "0.12"

# HNSW dependencies
ordered-float = "4.2"
memmap2 = "0.9"

# SIMD multiversioning
multiversion = "0.7"

# Bit manipulation
fixedbitset = "0.5.7"
smallvec = "1.13"

# Lock-free reads
arc-swap = "1.7.1"
bytes = "1.0"

# Testing and sampling
rand = "0.8"
rand_distr = "0.4"

# Caching
lru = "0.12"

# Logging (optional)
tracing = "0.1"

[dev-dependencies]
tempfile = "3.8"
proptest = "1.4"
serde_json = "1.0"
