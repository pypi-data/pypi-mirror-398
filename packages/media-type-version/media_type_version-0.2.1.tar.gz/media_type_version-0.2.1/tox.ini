[tox]
minversion = 4.22
envlist =
  ruff
  format
  reuse
  uvoxen-sync-check
  ty
  mypy
  unit-tests
  unit-tests-cli
  docs
isolated_build = True

[defs]
pyfiles =
  python/src/media_type_version \
  python/tests/unit

[testenv:ruff]
skip_install = True
tags =
  check
  quick
dependency_groups =
  testenv-ruff
commands =
  ruff check -- {[defs]pyfiles}

[testenv:format]
skip_install = True
tags =
  check
  quick
dependency_groups =
  testenv-ruff
commands =
  ruff check --config python/ruff-base.toml --select=D,I --diff -- {[defs]pyfiles}
  ruff format --config python/ruff-base.toml --check --diff -- {[defs]pyfiles}

[testenv:reformat]
skip_install = True
tags =
  format
  manual
dependency_groups =
  testenv-ruff
commands =
  ruff check --config python/ruff-base.toml --select=D,I --fix -- {[defs]pyfiles}
  ruff format --config python/ruff-base.toml -- {[defs]pyfiles}

[testenv:docs]
skip_install = True
tags =
  docs
dependency_groups =
  docs
commands =
  mkdocs build

[testenv:mypy]
tags =
  check
dependency_groups =
  testenv-mypy
commands =
  mypy {[defs]pyfiles}

[testenv:pyupgrade]
skip_install = True
tags =
  check
  manual
dependency_groups =
  testenv-pyupgrade
allowlist_externals =
  sh
commands =
  sh -c 'pyupgrade --py311-plus python/src/media_type_version/*.py python/tests/unit/*.py'

[testenv:reuse]
skip_install = True
tags =
  check
  quick
dependency_groups =
  testenv-reuse
commands =
  reuse lint

[testenv:ty]
tags =
  check
  quick
dependency_groups =
  testenv-ty
commands =
  ty check -- {[defs]pyfiles}

[testenv:unit-tests]
tags =
  tests
dependency_groups =
  testenv-unit-tests
commands =
  pytest --strict --ignore python/tests/unit/test_prog.py {posargs} python/tests/unit

[testenv:unit-tests-cli]
tags =
  tests
dependency_groups =
  testenv-unit-tests-cli
passenv =
  RUST_LOG
  TEST_MTV_EXTRACT_PROG
commands =
  pytest --strict -k 'test_prog.py' {posargs} python/tests/unit

[testenv:uvoxen-sync-check]
tags =
  check
  quick
dependency_groups =
  testenv-uvoxen
commands =
  uvoxen req generate -o python/requirements/docs.txt --check --diff -g docs
  uvoxen tox generate --check --diff
