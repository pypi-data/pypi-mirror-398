[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "pyldo"
version = "0.0.13"
description = "Linked Data Objects for Python - Making RDF as easy as working with plain objects"
readme = "README.md"
license = "MIT"
requires-python = ">=3.10"
authors = [
    { name = "Marlene Mhangami" }
]
keywords = ["rdf", "linked-data", "solid", "semantic-web", "shex", "linkml"]
classifiers = [
    "Development Status :: 2 - Pre-Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Internet :: WWW/HTTP",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

dependencies = [
    "pydantic>=2.0.0",
    "rdflib>=7.0.0",
    "click>=8.0.0",
    "pyshex>=0.8.1",
    "httpx>=0.25.0",
    "cryptography>=41.0.0",
    "pyjwt>=2.8.0",
    "solid_oidc_client>=0.0.4",
    "pyyaml>=6.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "ruff>=0.1.0",
]

[project.scripts]
pyldo = "pyldo.cli:main"

[project.urls]
Homepage = "https://github.com/Mariatta/pyldo"
Documentation = "https://github.com/Mariatta/pyldo"
Repository = "https://github.com/Mariatta/pyldo"

[tool.hatch.build.targets.wheel]
packages = ["src/pyldo"]

[tool.ruff]
line-length = 88
target-version = "py310"

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W"]
