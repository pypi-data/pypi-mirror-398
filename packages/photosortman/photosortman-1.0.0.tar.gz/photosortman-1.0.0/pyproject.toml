[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "photosortman"
version = "1.0.0"
description = "A photo sorting tool with game controller support and AI quality analysis"
readme = "README.md"
authors = [{name = "Rania Amina", email = "me@raniaamina.id"}]
license = {text = "GPL-3.0-or-later"}
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: End Users/Desktop",
    "License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Topic :: Multimedia :: Graphics",
    "Topic :: Multimedia :: Graphics :: Viewers",
    "Operating System :: OS Independent",
]
keywords = ["photo", "sorting", "image", "quality", "controller", "gamepad", "photography"]
dependencies = [
    "PyQt6>=6.0.0",
    "pygame>=2.0.0",
    "opencv-python>=4.5.0",
    "numpy>=1.20.0",
]
requires-python = ">=3.12"

[project.optional-dependencies]
gpu = ["cupy-cuda12x"]

[project.urls]
Homepage = "https://github.com/raniaamina/photosortman"
Repository = "https://github.com/raniaamina/photosortman"
Issues = "https://github.com/raniaamina/photosortman/issues"

[project.scripts]
photosortman = "photosortman.__main__:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["photosortman*"]

[tool.setuptools.package-data]
photosortman = ["assets/sounds/*.wav", "assets/sounds/*.mp3"]
