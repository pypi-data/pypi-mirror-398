[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.sdist]
include = ["query_counter"]

[tool.hatch.build.targets.wheel]
packages = ["query_counter"]

[project]
name = "django-query-counter"
version = "0.4.2"
description = "Debug tool to print SQL queries count to the console"
authors = [{name = "Oleg Smedyuk", email = "oleg.smedyuk@gmail.com"}]
license = "MIT"
keywords = [
  "django",
  "sql",
  "query",
  "count",
  "management",
  "commands",
]
readme = "README.md"
requires-python = ">= 3.9"

dependencies = [
  "tabulate"
]

classifiers = [
  "Development Status :: 4 - Beta",
  "Environment :: Web Environment",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
  "Topic :: Utilities",
  "Framework :: Django",
  "Framework :: Django :: 3.2",
  "Framework :: Django :: 4.0",
  "Framework :: Django :: 4.1",
  "Framework :: Django :: 4.2",
  "Framework :: Django :: 5.0",
  "Framework :: Django :: 5.1",
  "Framework :: Django :: 5.2",
  "Framework :: Django :: 6.0",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Programming Language :: Python :: 3.14",
  "Programming Language :: Python :: Implementation :: CPython",
]

[project.urls]
Repository = "https://github.com/conformist-mw/django-query-counter"
Changelog = "https://github.com/conformist-mw/django-query-counter/blob/master/CHANGELOG.md"

[dependency-groups]
dev = [
  "django",
  "pytest",
  "pytest-django",
  "ruff",
  "tox",
  "tox-uv",
]

test = [
  "pytest>=7",
  "pytest-django",
  "tabulate",
  "django",
]
django32 = [ "django>=3.2,<3.3; python_version>='3.9'" ]
django40 = [ "django>=4.0,<4.1; python_version>='3.9'" ]
django41 = [ "django>=4.1,<4.2; python_version>='3.9'" ]
django42 = [ "django>=4.2,<5; python_version>='3.9'" ]
django50 = [ "django>=5,<5.1; python_version>='3.10'" ]
django51 = [ "django>=5.1,<5.2; python_version>='3.10'" ]
django52 = [ "django>=5.2,<6; python_version>='3.10'" ]
django60 = [ "django>=6,<6.1; python_version>='3.12'" ]

[tool.uv]
conflicts = [
  [
    { group = "django32" },
    { group = "django40" },
    { group = "django41" },
    { group = "django42" },
    { group = "django50" },
    { group = "django51" },
    { group = "django52" },
    { group = "django60" },
  ],
]

[tool.ruff]
line-length = 80
fix = false
[tool.ruff.lint]
select = [
  "E",    # pycodestyle
  "F",    # pyflakes
  "I",    # isort
  "A",    # flake8-builtins
  "COM",  # flake8-commas
  "T20",  # flake8-print
  "Q",    # flake8-quotes
  "BLE",  # flake8-blind-except
  "N",    # pep8-naming
]

[tool.ruff.lint.flake8-quotes]
inline-quotes = "single"

[tool.pytest.ini_options]
DJANGO_SETTINGS_MODULE = "settings"
pythonpath = "tests"


[tool.tox]
legacy_tox_ini = """
  [tox]
  requires =
      tox>=4.2
  env_list =
      py314-django{60, 52}
      py313-django{60, 52, 51}
      py312-django{60, 52, 51, 50, 42}
      py311-django{52, 51, 50, 42, 41}
      py310-django{52, 51, 50, 42, 41, 40, 32}
      py39-django{42, 41, 40, 32}

  [testenv]
  deps =
      pytest>=7
      pytest-django
  runner = uv-venv-lock-runner
  package = wheel
  wheel_build_env = .pkg
  set_env =
      PYTHONDEVMODE = 1
  commands = pytest -Wa -r {posargs:.}
  dependency_groups =
      test
      django32: django32
      django40: django40
      django41: django41
      django42: django42
      django50: django50
      django51: django51
      django52: django52
      django60: django60

  [testenv:lint]
  description = run linters
  skip_install = true
  deps =
      ruff
  commands = ruff check {posargs:query_counter}
"""
