[build-system]
requires = ["setuptools>=68.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "fundingextractor"
version = "2025.12.21141421"
description = "A new package that processes news headlines and extracts structured information about company funding events, such as startup names, valuation amounts, and funding rounds, using pattern matching to en"
readme = "README.md"
authors = [{ name = "fundingextractor", email = "hi@eugene.plus" }]
requires-python = ">=3.9"
dependencies = [
  "langchain-llm7>=0.0.0",
  "llmatch-messages>=0.0.0",
  "langchain-core>=0.3.0",
]
license = { text = "MIT" }

[project.urls]
Homepage = "https://github.com/chigwell/fundingextractor"
