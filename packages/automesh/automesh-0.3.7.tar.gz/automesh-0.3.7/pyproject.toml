[project]
authors = [
  {name = "Chad B. Hovey", email = "chovey@sandia.gov"},
  {name = "Michael R. Buche", email = "mrbuche@sandia.gov"},
]
classifiers = [
  "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
  "Development Status :: 5 - Production/Stable",
  "Intended Audience :: Science/Research",
  "Programming Language :: Python",
  "Programming Language :: Rust",
  "Topic :: Scientific/Engineering",
]
description = "automesh"
dependencies = [
  "numpy",
]
dynamic = ["version"]
name = "automesh"
requires-python = ">=3.10,<3.15"
readme = "README.md"

[project.optional-dependencies]
dev = [
  "black",
  "pdoc",
  "pre-commit",
  "pytest",
  "pytest-cov",
  "ruff",
]

[project.urls]
Documentation = "https://automesh.readthedocs.io"
Homepage = "https://autotwin.github.io/automesh"
Repository = "https://github.com/autotwin/automesh"

[tool.pytest.ini_options]
python_files = [
  "*.py"
]
testpaths = [
  "tests/"
]

[build-system]
build-backend = "maturin"
requires = [
  "maturin==1.10.2"
]

[tool.maturin]
features = [
  "pyo3/extension-module",
  "python",
]
profile = "release"
