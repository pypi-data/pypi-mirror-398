[package]
authors = ["Chad B. Hovey <chovey@sandia.gov>", "Michael R. Buche <mrbuche@sandia.gov>"]
categories = ["mathematics", "science"]
description = "Automatic mesh generation."
documentation = "https://docs.rs/automesh"
edition = "2024"
exclude = [".github/", "benches/", "book*", "pubs/", "sandbox/", "tests/"]
homepage = "https://autotwin.github.io/automesh"
keywords = ["mesh"]
license = "GPL-3.0"
name = "automesh"
repository = "https://github.com/autotwin/automesh"
version = "0.3.7"
readme = "README.md"

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
clap = { version = "=4.5.53", features = ["derive"] }
chrono = "=0.4.42"
conspire = { version = "=0.5.12", features = ["fem"] }
ndarray = { version = "=0.17.1", features = ["rayon"] }
ndarray-npy = "=0.10.0"
netcdf = { version = "=0.11.1", features = ["ndarray", "static"] }
pyo3 = { version = "=0.27.2", features = ["extension-module"], optional = true }
stl_io = "=0.10.0"
vtkio = "=0.6.3"

[features]
profile = []
python = ["dep:pyo3"]

[package.metadata.docs.rs]
rustdoc-args = ["--html-in-header", "docs/katex.html"]

[profile.release]
codegen-units = 1
lto = true
