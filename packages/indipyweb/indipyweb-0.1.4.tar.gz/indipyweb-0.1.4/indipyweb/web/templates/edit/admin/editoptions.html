


<div class="w3-content" style="max-width:400px;margin-top:8vh">

  <h2 style="margin-bottom:3vh">Account: ${user | h}</h2>

  <div>
    <button onclick="btntogglenhide(this, 'Close','Change your password', 'yourpwdchange', 'pwdconfirm')" class="w3-button w3-black w3-ripple w3-round" style="width:100%">Change your password</button>
  </div>

  <div id="yourpwdchange" class="w3-container w3-card" style="margin-top:5vh; display:none">
    <p>Change password for user: ${user | h}</p>
    <form hx-post="/edit/changepwd" hx-target="#pwdconfirm" hx-swap="outerHTML" hx-on::after-request="if(event.detail.successful) this.reset()">
      <p><label for="oldpassword">Old Password:</label>
        <input class="w3-input" type="password" id="oldpassword" name="oldpassword" required /></p>
      <p><label for="password1">New Password:</label>
        <input class="w3-input" type="password" id="password1" name="password1" required /></p>
      <p><label for="password2">New Password again:</label>
        <input class="w3-input" type="password" id="password2" name="password2" required /></p>
      <p class="w3-center">
        <button class="w3-button w3-black w3-ripple w3-round" type="submit">Submit</button></p>
    </form>
    <p id="pwdconfirm"></p>
  </div>

</div>


<div class="w3-content" style="max-width:400px;margin-top:5vh">

  <div>
    <button onclick="btntogglenhide(this, 'Close','Set your full name', 'fullnamechange', 'nameconfirm')" class="w3-button w3-black w3-ripple w3-round" style="width:100%">Set your full name</button>
  </div>

  <div id="fullnamechange" class="w3-container w3-card" style="margin-top:5vh; display:none">
    <p>Set a new full name for: ${user | h}</p>
    <form hx-post="/edit/adminfullname" hx-target="#nameconfirm" hx-swap="outerHTML">
      <p><label for="fullname">Users full name:</label>
        <input class="w3-input" type="text" id="fullname" name="fullname" value="${fullname | h}" required /></p>
      <p class="w3-center">
        <button class="w3-button w3-black w3-ripple w3-round" type="submit">Submit</button></p>
    </form>
    <p id="nameconfirm"></p>
  </div>

</div>


<div class="w3-content" style="max-width:400px;margin-top:5vh">

  <div>
    <button onclick="btntogglenhide(this, 'Do not delete the account', 'Delete your account', 'deleteacc', 'delresult')" class="w3-button w3-black w3-ripple w3-round" style="width:100%">Delete your account</button>
  </div>

  <div id="deleteacc" class="w3-center" style="margin-top:5vh; display:none">
    <p>This deletes your ${user | h} account, and logs you off permanently. Are you sure you want to do this?</p>
    <p><button hx-get="/edit/delete" hx-target="#delresult" class="w3-button w3-black w3-ripple w3-round">Yes, Please delete my account</button></p>
    <p id="delresult" class="w3-red"></p>
  </div>

</div>
