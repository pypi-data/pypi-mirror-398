

## textmember.html

<%page args="vectorobj, memberobj, loggedin"/>


<div class="w3-content" style="max-width:70%;margin-top:1vh">
 <div class="w3-row">
  <div class="w3-container w3-quarter">
      <p>${memberobj.label}</p>
  </div>
      <div class="w3-container w3-threequarter w3-flat-asbestos">
          % if not memberobj.membervalue:
             <p id="member_${memberobj.itemid|h}">&nbsp;</p>
          % else:
             <p id="member_${memberobj.itemid|h}">${memberobj.membervalue|h}</p>
          % endif
          % if vectorobj.perm != "ro" and loggedin:
            <div class="w3-container w3-margin">
               <input id="input_${memberobj.itemid|h}" class="w3-input" type="text" name="member_${memberobj.itemid|h}" placeholder="Input new text" hx-preserve />
            </div>
          % endif
      </div>
 </div>
</div>
