[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"

[project]
name = "indipyweb"
authors = [{name = "Bernard Czenkusz", email = "bernie@skipole.co.uk"}]
license = {file = "LICENSE"}
classifiers = ["License :: OSI Approved :: MIT License","Topic :: Scientific/Engineering :: Astronomy", "Topic :: Scientific/Engineering :: Interface Engine/Protocol Translator"]
version = "0.1.4"
description="Web server to communicate to an INDI service."
readme = "README.md"
requires-python = ">=3.10"
keywords=['indi', 'client', 'astronomy', 'instrument']
dependencies = ["indipyclient>=0.9.1", "litestar[standard]>=2.18.0", "litestar[mako]>=2.18.0", "sniffio>=1.3.1"]

[project.urls]
Source = "https://github.com/bernie-skipole/indipyweb"

[project.scripts]
indipyweb = "indipyweb.__main__:main"
