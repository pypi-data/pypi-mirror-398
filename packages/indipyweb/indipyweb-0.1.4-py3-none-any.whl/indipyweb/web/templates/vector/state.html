
## state.html

<%page args="vectorobj, timestamp, state"/>

<div id="stateandtime_${vectorobj.itemid|h}" class="w3-row w3-border-top">
  <div class="w3-container w3-threequarter">
    <h3>${vectorobj.label|h}</h3>
  </div>
  % if state == "Ok":
      <div id="state_${vectorobj.itemid|h}" class="w3-container w3-quarter w3-green">
  % elif state == "Busy":
      <div id="state_${vectorobj.itemid|h}" class="w3-container w3-quarter w3-yellow">
  % elif state == "Alert":
      <div id="state_${vectorobj.itemid|h}" class="w3-container w3-quarter w3-red">
  % else:
      <div id="state_${vectorobj.itemid|h}" class="w3-container w3-quarter">
  % endif

  % if timestamp:
    <p>State ${timestamp|h} : ${state|h}</p>
  % else:
    <p>State : ${state|h}</p>
  % endif
  </div>
</div>
