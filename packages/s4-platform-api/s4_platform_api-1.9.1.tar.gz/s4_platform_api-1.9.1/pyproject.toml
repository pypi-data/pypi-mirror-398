[tool.poetry]
name = "s4-platform-api"
# version dynamically populated by CI for releases
version = "1.9.1"
description = "A general purpose library for interacting with the Semaphore Platform API"
authors = ["Semaphore Solutions <info@semaphoresolutions.ca>"]
readme = "README.md"
packages = [{include = "s4"}]
license = "MIT"
exclude = ["README.internal.md"]

[tool.poetry.dependencies]
python = "^3.9"
python-dotenv = "^0.21.0"
requests = "2.32.4"
marshmallow = "^3.15.0"
marshmallow-enum = "^1.5.1"
pyjson5 = "*"
ddtrace = "^3.9.4"
python-json-logger = "^3.2.1"
rpds-py = "^0.27.1"
lxml = "^6.0.1"

# Transient dependencies we're overriding to ensure we get vulnerability fixes
protobuf = "<6.0.0,>=5.29.5"
urllib3 = "<3.0.0,>=2.5.0"

[tool.poetry.group.dev.dependencies]
pytest = "^8.4.2"
pytest-mock = "^3.15.1"
mypy = "^1.18.2"
pip-licenses = "^5.5.0"
deepdiff = "^8.6.1"
cyclonedx-bom = "^7.2.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
