[project]
name = "jumpstarter-driver-dutlink"
dynamic = [
    "version",
    "urls",
]
description = ""
authors = [
    { name = "Miguel Angel Ajo Pelayo", email = "majopela@redhat.com" },
    { name = "Nick Cao", email = "ncao@redhat.com" },
    { name = "Kirk Brauer", email = "kbrauer@hatci.com" },
]
readme = "README.md"
license = "Apache-2.0"
requires-python = ">=3.11"
dependencies = [
    "jumpstarter==0.7.4",
    "jumpstarter-driver-composite==0.7.4",
    "jumpstarter-driver-pyserial==0.7.4",
    "jumpstarter-driver-opendal==0.7.4",
    "jumpstarter-driver-network==0.7.4",
    "jumpstarter-driver-power==0.7.4",
    "pyudev>=0.24.3",
    "pyusb>=1.2.1",
    "click>=8.1.7.2",
]

[project.entry-points."jumpstarter.drivers"]
Dutlink = "jumpstarter_driver_dutlink.driver:Dutlink"
DutlinkSerial = "jumpstarter_driver_dutlink.driver:DutlinkSerial"
DutlinkStorageMux = "jumpstarter_driver_dutlink.driver:DutlinkStorageMux"
DutlinkPower = "jumpstarter_driver_dutlink.driver:DutlinkPower"

[dependency-groups]
dev = [
    "pytest>=8.3.2",
    "pytest-cov>=5.0.0",
]

[tool.hatch.metadata.hooks.vcs.urls]
Homepage = "https://jumpstarter.dev"
source_archive = "https://github.com/jumpstarter-dev/repo/archive/{commit_hash}.zip"

[tool.hatch.version]
source = "vcs"

[tool.hatch.version.raw-options]
root = "../../"

[tool.hatch.build.hooks.pin_jumpstarter]
name = "pin_jumpstarter"

[build-system]
requires = [
    "hatchling",
    "hatch-vcs",
    "hatch-pin-jumpstarter",
]
build-backend = "hatchling.build"
