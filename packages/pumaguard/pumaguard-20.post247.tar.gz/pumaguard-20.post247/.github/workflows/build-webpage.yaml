---
name: Build and Test Webpage

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:
  merge_group:

jobs:
  build-webpage:
    runs-on: ubuntu-24.04

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: ./.github/actions/setup-python
        with:
          python-version: "3.12"
      - name: Install dependencies
        run: sudo apt-get install --no-install-recommends libgl1
      - name: Build webpage
        run: make docs
