[build-system]
requires = ['setuptools >= 80', 'setuptools-scm >= 8']
build-backend = 'setuptools.build_meta'

[project]
name = 'ncjishaku'
authors = [
    { name = 'CrystalAlpha358' },
    { name = 'Devon (scarletcafe) R' },
]
maintainers = [
    { name = 'CrystalAlpha358' },
]

license = 'MIT'
license-files = ['LICENSE']
description = 'A nextcord extension including useful tools for bot development and debugging.'
readme = 'README.md'

dynamic = ['version']
requires-python = '>= 3.12.0'

keywords = ['jishaku', 'nextcord', 'discord', 'cog', 'repl', 'extension']
classifiers = [
    'Development Status :: 4 - Beta',
    'Framework :: AsyncIO',
    'Intended Audience :: Developers',
    'Natural Language :: English',
    'Operating System :: OS Independent',
    'Programming Language :: Python :: 3 :: Only',
    'Programming Language :: Python :: 3.12',
    'Programming Language :: Python :: 3.13',
    'Programming Language :: Python :: 3.14',
    'Topic :: Communications :: Chat',
    'Topic :: Internet',
    'Topic :: Software Development :: Debuggers',
    'Topic :: Software Development :: Testing',
    'Topic :: Utilities',
]

dependencies = [
    'braceexpand >= 0.1.7',
    'click >= 8.1.7',
    'nextcord >= 3.0.0',
    'import_expression >= 2.0.0, < 3.0.0',
    'tabulate >= 0.9.0',
    'typing-extensions >= 4.3, < 5',
]

[project.optional-dependencies]
docs = [
    'Sphinx >= 4.4.0, < 9',
    'sphinxcontrib_trio >= 1.1.2',
]
procinfo = [
    'psutil >= 5.9.5',
]
profiling = [
    'line-profiler >= 4.1.1',
]
publish = [
    'Jinja2 >= 3.1.2',
]
test = [
    'coverage >= 7.5.4',
    'ruff >= 0.12.11',
    'pytest >= 8.3.5',
    'pytest-asyncio >= 0.24.0',
    'pytest-cov >= 5.0.0',
    'pytest-mock >= 3.14.1',
]
voice = [
    'nextcord[voice] >= 3.0.0',
]

[dependency-groups]
dev = [
    'setuptools >= 80',
    'setuptools-scm >= 8',
]

[project.urls]
Homepage = 'https://github.com/CrystalAlpha358/ncjishaku'
Documentation = 'https://ncjishaku.readthedocs.io/'
Repository = 'https://github.com/CrystalAlpha358/ncjishaku'
Issues = 'https://github.com/CrystalAlpha358/ncjishaku/issues'

[project.scripts]
ncjishaku = 'ncjishaku.__main__:entrypoint'

[tool.setuptools]
packages = ['ncjishaku', 'ncjishaku.features', 'ncjishaku.repl']
include-package-data = true

[tool.esbonio.sphinx]
pythonCommand = ['uv', 'run', '--extra', 'docs', 'python']
