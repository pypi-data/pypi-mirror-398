[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["src"]

[project]
name = "drift_prevention"
version = "0.4.0"
description = "SDK for reduction hallucination and follow prompts in LLM based app"
readme = "README.md"
requires-python = ">=3.8"
authors = [
  { name="Quanthio", email="dev@twojafirma.com" }
]
license = { text = "MIT" }

dependencies = [
  "requests>=2.31.0"
]

[project.urls]
Homepage = "https://github.com/twojafirma/twoje-sdk"
Repository = "https://github.com/twojafirma/twoje-sdk"
