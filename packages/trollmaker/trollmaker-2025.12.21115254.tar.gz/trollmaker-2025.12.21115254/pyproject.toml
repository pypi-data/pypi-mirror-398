[build-system]
requires = ["setuptools>=68.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "trollmaker"
version = "2025.12.21115254"
description = "A new package that allows users to input a public username or handle from social media platforms, and receives a structured, humorous roast based on publicly available information. The package uses ll"
readme = "README.md"
authors = [{ name = "trollmaker", email = "hi@eugene.plus" }]
requires-python = ">=3.9"
dependencies = [
  "langchain-llm7>=0.0.0",
  "llmatch-messages>=0.0.0",
  "langchain-core>=0.3.0",
]
license = { text = "MIT" }

[project.urls]
Homepage = "https://github.com/chigwell/trollmaker"
