[package]
name = "fast-stoi"
version = "1.0.0"
edition = "2024"
license = "MIT OR Apache-2.0"
description = "Fast STOI implementation in Rust"
readme = "README.md"
repository = "https://github.com/GnRlLeclerc/Fast-STOI"
keywords = ["stoi", "audio", "metric"]
categories = ["multimedia::audio"]
authors = ["Thibaut de Saivre <thibaut2saivre@gmail.com>"]

[dependencies]
dashmap = "6.1.0"
faer = { version = "0.23.2", default-features = false, features = ["std"] }
lazy_static = "1.5.0"
num = "0.4.3"
realfft = "3.5.0"
windowfunctions = "0.1.1"
