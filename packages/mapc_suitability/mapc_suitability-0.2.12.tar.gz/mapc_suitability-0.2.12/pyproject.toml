[project]
name = "mapc_suitability"
version = "0.2.12"
authors = [
  { name="RBowers", email="rbowers@mapc.org" },
]
description = "A python package for running suitability functions at MAPC"
readme = "README.md"
dynamic = [ "readme" ]
requires-python = ">=3.11"
dependencies = [
    "geopandas (>=1.1.1,<2.0.0)",
    "rasterio (>=1.4.3,<2.0.0)",
    "zipfile36 (>=0.1.3,<0.2.0)",
    "shapely (>=2.1.1,<3.0.0)",
    "osmnx (>=2.0.6,<3.0.0)",
    "rasterstats (>=0.20.0,<0.21.0)",
    "pandas (>=2.3.1,<3.0.0)",
    "numpy (>=2.3.2,<3.0.0)",
    "networkx (>=3.5,<4.0)",
    "openpyxl (>=3.1.5,<4.0.0)",
    "folium (>=0.20.0,<0.21.0)",
    "matplotlib (>=3.10.5,<4.0.0)",
    "mapclassify (>=2.10.0,<3.0.0)",
    "xlrd (>=2.0.2,<3.0.0)"
]

classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]

license = "MIT"
license-files = ["LICEN[CS]E*"]

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[project.urls]
Homepage = "https://github.com/MAPC/mapc-suitability"
Issues = "https://github.com/MAPC/mapc-suitability/issues"


