
[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "form_submit"
version = "0.1.0"
authors = [
  { name="Louati Mahdi", email="louatimahdi390@gmail.com" },
]
description = "A Python package to display an HTML form in Colab, capture submissions, and send data via email."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Framework :: IPython",
    "Topic :: Internet :: WWW/HTTP",
    "Topic :: Software Development :: Libraries :: Python Modules"
]
dependencies = [
    "ipython",
    "requests",
    "oauth2client",
    "google-api-python-client"
]

[project.urls]
"Homepage" = "https://github.com/mahdi123-tech/form_submit"
"Bug Tracker" = "https://github.com/mahdi123-tech/form_submit/issues"
