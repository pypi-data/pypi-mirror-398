[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "beta_solver"
version = "0.0.2"
authors = [
  { name="Abhish Bondre", email="abhishbondre232@gmail.com" },
]
description = "A transparent, pure-math implementation of Multiple Linear Regression using the Normal Equation."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Topic :: Scientific/Engineering :: Mathematics",
    "Intended Audience :: Education"
]
dependencies = [
    "numpy",
]

[project.urls]
"Homepage" = "https://github.com/abhishbondre/beta_solver"