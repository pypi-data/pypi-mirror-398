[build-system]
requires = ["setuptools>=68.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "holiday-narrative-parser"
version = "2025.12.22105725"
description = "holiday-narrative-parser processes holiday event narratives to extract themes, tone, and key details for analysis and summarization."
readme = "README.md"
authors = [{ name = "holiday-narrative-parser", email = "hi@eugene.plus" }]
requires-python = ">=3.9"
dependencies = [
  "langchain-llm7>=0.0.0",
  "llmatch-messages>=0.0.0",
  "langchain-core>=0.3.0",
]
license = { text = "MIT" }

[project.urls]
Homepage = "https://github.com/chigwell/holiday-narrative-parser"
