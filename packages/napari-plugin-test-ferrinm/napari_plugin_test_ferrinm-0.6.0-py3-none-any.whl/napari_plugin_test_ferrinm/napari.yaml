name: napari-plugin-test-ferrinm
display_name: Plugin Test Ferrinm
# use 'hidden' to remove plugin from napari hub search results
visibility: public
# see https://napari.org/stable/plugins/technical_references/manifest.html#fields for valid categories
# categories: []
contributions:
  commands:
    - id: napari-plugin-test-ferrinm.make_container_widget
      python_name: napari_plugin_test_ferrinm:ImageThreshold
      title: Make threshold Container widget
    - id: napari-plugin-test-ferrinm.make_magic_widget
      python_name: napari_plugin_test_ferrinm:threshold_magic_widget
      title: Make threshold magic widget
    - id: napari-plugin-test-ferrinm.make_function_widget
      python_name: napari_plugin_test_ferrinm:threshold_autogenerate_widget
      title: Make threshold function widget
    - id: napari-plugin-test-ferrinm.make_qwidget
      python_name: napari_plugin_test_ferrinm:ExampleQWidget
      title: Make example QWidget
  widgets:
    - command: napari-plugin-test-ferrinm.make_container_widget
      display_name: Container Threshold
    - command: napari-plugin-test-ferrinm.make_magic_widget
      display_name: Magic Threshold
    - command: napari-plugin-test-ferrinm.make_function_widget
      autogenerate: true
      display_name: Autogenerate Threshold
    - command: napari-plugin-test-ferrinm.make_qwidget
      display_name: Example QWidget
  menus:
    napari/layers/segment:
      - command: napari-plugin-test-ferrinm.make_container_widget
      - command: napari-plugin-test-ferrinm.make_magic_widget
      - command: napari-plugin-test-ferrinm.make_function_widget
      - command: napari-plugin-test-ferrinm.make_qwidget
