[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "polarcap"
version = "0.1.0"
description = "PCAP decoding module with first-class support for Polars DataFrames"
readme = "README.md"
license = { text = "MIT" }
authors = [
  { name = "Mark Assad", email = "" }
]
requires-python = ">=3.9"
keywords = ["pcap", "polars", "dataframe", "networking", "packet-capture"]
classifiers = [
  "Programming Language :: Python :: 3",
  "Operating System :: OS Independent"
]

[project.urls]
Homepage = "https://github.com/markassad/polarcap"
Repository = "https://github.com/markassad/polarcap"
