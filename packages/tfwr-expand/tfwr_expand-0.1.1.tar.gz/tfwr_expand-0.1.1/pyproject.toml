[build-system]
requires = ["uv_build >= 0.9.17, <0.10.0"]
build-backend = "uv_build"

[project]
name = "tfwr-expand"
version = "0.1.1"
authors = [
  { name="Orange 233", email="orange_233@foxmail.com" },
]
description = "A library for The Farmer Was Replaced."
readme = "README.md"
requires-python = ">=3.9"  # I don't know which version is the lowest.
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICEN[CS]E*"]

[project.urls]
Homepage = "https://github.com/Orange23333/tfwr-expand"
Issues = "https://github.com/Orange23333/tfwr-expand/issues"