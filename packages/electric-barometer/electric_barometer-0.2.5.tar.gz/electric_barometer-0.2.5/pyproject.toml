######################################
# Project metadata
######################################
[project]
name = "electric-barometer"
version = "0.2.5"
description = "Umbrella package for the Electric Barometer ecosystem (metrics, evaluation, features, adapters, and related tooling)."
readme = "README.md"
requires-python = ">=3.10"

# License expression string (PEP 639-compatible)
license = "BSD-3-Clause"
license-files = ["LICENSE*"]

authors = [
  { name = "Kyle Corrie (Economistician)", email = "kcorrie@economistician.com" }
]

keywords = ["forecasting", "operations", "evaluation", "metrics", "features", "time-series"]

classifiers = [
  "Development Status :: 3 - Alpha",
  "Intended Audience :: Developers",
  "Intended Audience :: Science/Research",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Operating System :: OS Independent",
]

######################################
# Core runtime dependencies
######################################
# Electric Barometer compatibility band (0.2.x)
dependencies = [
  "eb-metrics>=0.2,<0.3",
  "eb-evaluation>=0.2,<0.3",
  "eb-adapters>=0.2,<0.3",
  "eb-features>=0.2,<0.3",
]

######################################
# Project URLs
######################################
[project.urls]
Homepage = "https://github.com/Economistician/electric-barometer"
Repository = "https://github.com/Economistician/electric-barometer"
Issues = "https://github.com/Economistician/electric-barometer/issues"
Documentation = "https://economistician.github.io/eb-docs/"

######################################
# Optional dependencies (extras)
######################################
[project.optional-dependencies]

# CI / test-only dependencies
test = [
  "pytest>=8.0",
]

# Local developer tooling
dev = [
  "pytest>=8.0",
  "pytest-cov>=5.0",
]

# Ecosystem extras (band-aligned)
metrics = [
  "eb-metrics>=0.2,<0.3",
]
evaluation = [
  "eb-evaluation>=0.2,<0.3",
]
adapters = [
  "eb-adapters>=0.2,<0.3",
]
features = [
  "eb-features>=0.2,<0.3",
]

# Proxy extras to eb-metrics extras (band-aligned)
sklearn = [
  "eb-metrics[sklearn]>=0.2,<0.3",
]
tf = [
  "eb-metrics[tf]>=0.2,<0.3",
]

# Convenience rollups
all = [
  "electric-barometer[metrics]",
  "electric-barometer[evaluation]",
  "electric-barometer[adapters]",
  "electric-barometer[features]",
  "electric-barometer[sklearn]",
  "electric-barometer[tf]",
]

######################################
# Build system
######################################
[build-system]
requires = ["setuptools>=64", "wheel"]
build-backend = "setuptools.build_meta"

######################################
# Package discovery
######################################
[tool.setuptools.packages.find]
where = ["src"]

######################################
# Pytest configuration
######################################
[tool.pytest.ini_options]
pythonpath = ["src"]
addopts = "-ra"