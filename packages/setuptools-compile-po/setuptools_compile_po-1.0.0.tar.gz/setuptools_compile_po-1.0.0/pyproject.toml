[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "setuptools-compile-po"
version = "1.0.0"
description = "Compile po files to mo files."
readme = {file = "README.md", content-type = "text/markdown"}
license = "MIT"
authors = [
  {name = "Zdeněk Böhm", email = "zdenek.bohm@nic.cz"},
]
classifiers = [
        "Development Status :: 5 - Production/Stable",
        "Intended Audience :: Developers",
        "Programming Language :: Python :: 3",
        "Programming Language :: Python :: 3 :: Only",
        "Topic :: Software Development :: Libraries :: Python Modules",
        "Topic :: System :: Archiving :: Packaging",
        "Topic :: System :: Systems Administration",
        "Topic :: Utilities",
]
requires-python = ">=3.9"
dependencies = [
    "setuptools",
]

[project.urls]
Homepage = "https://github.com/zbohm/setuptools-compile-po"
Repository = "https://github.com/zbohm/setuptools-compile-po"

[tool.setuptools.packages.find]
include = ["setuptools_compile_po"]

[project.entry-points."distutils.commands"]
build_mo = "setuptools_compile_po:build_mo"
sdist_mo = "setuptools_compile_po:sdist_mo"

[project.entry-points."setuptools.finalize_distribution_options"]
setuptools_compile_po = "setuptools_compile_po:set_subcommands"

[tool.ruff]
line-length = 120
indent-width = 4
target-version = "py312"

[tool.ruff.lint]
select = [
  "E",  # pycodestyle errors
  "W",  # pycodestyle warnings
  "F",  # pyflakes
  "I",  # isort
  "C",  # flake8-comprehensions
  "B",  # flake8-bugbear
  "PLE", # pylint error
  "PLR", # pylint refactor
  "PLW", # pylint warning
  "UP", # pyupgrade
]
