[project]
name = "tc-pytools"
version = "1.1.5"
description = "Toolkit for processing genomic data files"
readme = "README.md"
requires-python = ">=3.8"
license = { text = "MIT" }
authors = [{ name = "lx Gui", email = "ricekent@163.com" }]
maintainers = [{ name = "lx Gui", email = "ricekent@163.com" }]
keywords = ["genomics", "bioinformatics", "FASTA", "GFF", "NGDC", "NCBI"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Scientific/Engineering :: Bio-Informatics",
]
dependencies = [
    "typer>=0.9.0",
    "typing-extensions>=4.0.0",
    "requests>=2.0.0",
    "loguru>=0.7.0",
    "pandas>=1.5.0",
    "tqdm>=4.0.0",
]

[project.urls]
Homepage = "https://github.com/bioShaun/tc-pytools-v2"
Documentation = "https://github.com/bioShaun/tc-pytools-v2/blob/main/README.md"
Repository = "https://github.com/bioShaun/tc-pytools-v2"
Issues = "https://github.com/bioShaun/tc-pytools-v2/issues"
Changelog = "https://github.com/bioShaun/tc-pytools-v2/blob/main/CHANGELOG.md"
[project.scripts]
tc-rename-genome-id = "genome.rename_genome_id:main"
tc-liftover-flank-and-site = "liftover.liftover_flank_and_site:main"
tc-table2vcf = "vcf.table2vcf:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["genome", "liftover", "vcf"]

[tool.uv]
dev-dependencies = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "ruff>=0.1.0",
    "mypy>=1.0.0",
    "pre-commit>=3.0.0",
    "types-requests>=2.0.0",
]
index-url = "https://pypi.tuna.tsinghua.edu.cn/simple"

[tool.pytest.ini_options]
testpaths = ["genome/tests", "liftover/tests", "vcf/tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "-v",
    "--cov=genome",
    "--cov=liftover",
    "--cov=vcf",
    "--cov-report=term-missing",
    "--cov-report=html",
]

[tool.coverage.run]
source = ["genome", "liftover", "vcf"]
omit = ["*/tests/*", "*/test_*.py"]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "if __name__ == .__main__.:",
    "raise AssertionError",
    "raise NotImplementedError",
]
