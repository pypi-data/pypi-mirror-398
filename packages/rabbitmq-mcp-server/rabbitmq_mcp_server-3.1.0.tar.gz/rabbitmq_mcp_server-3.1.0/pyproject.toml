[project]
name = "rabbitmq-mcp-server"
version = "3.1.0"
description = "MCP server for RabbitMQ with semantic discovery (search-ids, get-id, call-id)"
authors = [
    {name = "Your Name", email = "you@example.com"}
]
readme = "README.md"
requires-python = ">=3.12,<4.0"
license = {text = "LGPL-3.0-or-later"}
keywords = ["mcp", "rabbitmq", "model-context-protocol", "llm", "ai", "semantic-search"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: GNU Lesser General Public License v3 or later (LGPLv3+)",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Communications",
    "Topic :: System :: Monitoring",
]

dependencies = [
    "mcp>=1.0.0",
    "pydantic>=2.0",
    "pydantic-settings>=2.0",
    "jsonschema>=4.20",
    "pyyaml>=6.0",
    "httpx>=0.27",
    "structlog>=24.1",
    "opentelemetry-api>=1.22",
    "opentelemetry-sdk>=1.22",
    "opentelemetry-instrumentation>=0.43b0",
    "slowapi>=0.1",
    "pika>=1.3",
    "aio-pika>=9.5,<11",
]

[project.urls]
Homepage = "https://github.com/guercheLE/rabbitmq-mcp-server"
Repository = "https://github.com/guercheLE/rabbitmq-mcp-server"
Issues = "https://github.com/guercheLE/rabbitmq-mcp-server/issues"
Changelog = "https://github.com/guercheLE/rabbitmq-mcp-server/blob/main/CHANGELOG.md"

[project.optional-dependencies]
dev = [
    "pytest>=8.0",
    "pytest-asyncio>=0.23",
    "pytest-cov>=4.1",
    "pytest-mock>=3.12",
    "testcontainers>=3.7",
    "datamodel-code-generator>=0.25",
    "black>=24.1",
    "ruff>=0.2",
    "mypy>=1.8",
    "types-pyyaml>=6.0",
    "types-requests>=2.32",
    "types-tabulate>=0.9",
    "python-semantic-release>=9.0",
    "chromadb>=0.4.24,<0.5",
    "sentence-transformers>=2.6,<3",
    "numpy>=1.26,<2.0",
    "tabulate>=0.9",
]
vector = [
    "chromadb>=0.4.24,<0.5",
    "sentence-transformers>=2.6,<3",
    "numpy>=1.26,<2.0",
]

[project.scripts]
rabbitmq-mcp-server = "cli.main:cli"
generate-schemas = "scripts.generate_schemas:main"
generate-embeddings = "scripts.generate_embeddings:main"
validate-openapi = "scripts.validate_openapi:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = [
    "src/cli",
    "src/config",
    "src/logging",
    "src/mcp_server",
    "src/models",
    "src/rabbitmq_mcp_connection",
    "src/rabbitmq_mcp_server",
    "src/tools",
    "src/utils",
]

[tool.semantic_release]
version_toml = ["pyproject.toml:project.version"]
version_variables = ["src/rabbitmq_mcp_server/__init__.py:__version__"]
branch = "main"
upload_to_vcs_release = true
upload_to_pypi = true
build_command = "uv build"
major_on_zero = true
tag_format = "v{version}"

[tool.semantic_release.commit_parser_options]
allowed_tags = ["feat", "fix", "docs", "style", "refactor", "perf", "test", "build", "ci", "chore", "revert"]
minor_tags = ["feat"]
patch_tags = ["fix", "perf"]

[tool.semantic_release.changelog]
template_dir = "templates"
changelog_file = "CHANGELOG.md"
exclude_commit_patterns = []

[tool.semantic_release.changelog.environment]
block_start_string = "{%"
block_end_string = "%}"
variable_start_string = "{{"
variable_end_string = "}}"
comment_start_string = "{#"
comment_end_string = "#}"
trim_blocks = false
lstrip_blocks = false
newline_sequence = "\n"
keep_trailing_newline = false
extensions = []
autoescape = true

[tool.semantic_release.branches.main]
match = "(main|master)"
prerelease_token = "rc"
prerelease = false

[tool.semantic_release.remote]
name = "origin"
type = "github"
ignore_token_for_push = false

[tool.ruff]
target-version = "py312"
line-length = 88

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W", "UP"]
ignore = ["E501", "N803", "N806", "N815", "E402", "F404"]  # Allow non-standard names for API compatibility, module-level imports after docstrings, late future imports

[tool.ruff.lint.per-file-ignores]
"tests/*" = ["F401"]  # Unused imports in test files (fixtures)

[tool.black]
line-length = 88
target-version = ["py312"]

[tool.isort]
profile = "black"
line_length = 88

[tool.mypy]
python_version = "3.12"
strict = true
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

# Allow untyped calls from third-party libraries
disallow_untyped_calls = false

# Ignore missing imports for third-party libs without stubs
ignore_missing_imports = false

# Treat src/ modules as namespace packages
namespace_packages = true
explicit_package_bases = true
mypy_path = "src"

# Exclude files to avoid duplicate module names
exclude = [
    '^build/',
    '^dist/',
    '^\.venv/',
]

[[tool.mypy.overrides]]
module = [
    "sentence_transformers",
    "sentence_transformers.*",
    "pika",
    "pika.*",
    "chromadb",
    "chromadb.*",
    "click",
    "click.*",
    "tabulate",
    "tomli",
]
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "tests.*"
disallow_untyped_defs = false

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
addopts = "--cov=rabbitmq_mcp_server --cov=rabbitmq_mcp_connection --cov=cli --cov=config --cov=logging --cov=models --cov=tools --cov=utils --cov-report=term-missing --cov-report=xml --cov-fail-under=80 -v"

[tool.coverage.run]
source = ["rabbitmq_mcp_server", "rabbitmq_mcp_connection", "cli", "config", "logging", "models", "tools", "utils"]
omit = ["*/tests/*", "*/scripts/*"]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "if __name__ == .__main__.:",
    "raise AssertionError",
    "raise NotImplementedError",
    "if TYPE_CHECKING:",
]

[tool.bandit]
exclude_dirs = ["tests", "scripts", ".venv", "venv", "build", "dist"]
skips = ["B101", "B601", "B107", "B110", "B112", "B105"]  # Skip assert_used, paramiko_calls, hardcoded_password_default, try_except_pass, try_except_continue, hardcoded_password_string

[tool.bandit.assert_used]
skips = ["*_test.py", "test_*.py"]

[dependency-groups]
dev = [
    "isort>=7.0.0",
    "pre-commit>=4.5.1",
]
