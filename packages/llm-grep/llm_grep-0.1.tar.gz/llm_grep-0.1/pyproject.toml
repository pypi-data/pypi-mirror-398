[project]
name = "llm-grep"
version = "0.1"
description = "LLM plugin for filtering text using semantic regular expressions"
readme = "README.md"
authors = [{name = "Evangelos Lamprou"}]
license = {text = "Apache-2.0"}
classifiers = [
    "License :: OSI Approved :: Apache Software License"
]
dependencies = [
    "llm>=0.28",
    "click (>=8.0,!=8.2.1)"
]

[project.urls]
Homepage = "https://github.com/vagos/llm-grep"
Changelog = "https://github.com/vagos/llm-grep/releases"
Issues = "https://github.com/vagos/llm-grep/issues"
CI = "https://github.com/vagos/llm-grep/actions"

[project.entry-points.llm]
grep = "llm_grep"

[project.optional-dependencies]
test = ["pytest"]

[tool.setuptools]
py-modules = ["llm_grep"]
