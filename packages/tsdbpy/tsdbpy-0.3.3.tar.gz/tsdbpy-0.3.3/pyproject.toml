[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "tsdbpy"
description = "tsdbpy - Python TimescaleDB SDK for Tai-Ji Control"
readme = "README.md"
requires-python = ">=3.8"
dynamic = ["version"]

license = {text = "MIT"}

authors = [
  { name = "KangkangZhang", email = "kkzhang3@hotmail.com" }
]

keywords = ["database", "tsdb", "python package"]

dependencies = [
  "psycopg[binary]",
  "loguru",
]

[tool.setuptools.packages.find]
where = ["src"]
include = ["tsdbpy*"]
exclude = ["tests*", "examples*", "doc*", "md*", "future*", "release*"]

[tool.setuptools.dynamic]
version = {attr = "tsdbpy.__init__.__version__"}