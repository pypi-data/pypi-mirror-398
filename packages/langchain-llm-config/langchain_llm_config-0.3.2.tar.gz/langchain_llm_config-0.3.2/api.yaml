default:
  chat_provider: kunlun-qwen3-235b
  embedding_provider: kunlun-bge-m3

models:
  # Kunlun Chat Models
  kunlun-qwen3-235b:
    model_type: chat
    provider_type: kunlun
    model_config:
      api_base: ${KUNLUN_QWEN3_235B_API_BASE}
      bearer_token: ${KUNLUN_BEARER_TOKEN}
      model_name: Qwen3-235B-A22B
      temperature: 0.7
      max_tokens: 8000
      connect_timeout: 60
      read_timeout: 60
      extra_body:
        chat_template_kwargs:
          enable_thinking: true

  kunlun-qwen3-32b:
    model_type: chat
    provider_type: kunlun
    model_config:
      api_base: ${KUNLUN_QWEN3_32B_API_BASE}
      bearer_token: ${KUNLUN_BEARER_TOKEN}
      model_name: Qwen3-32B
      temperature: 0.7
      max_tokens: 32000
      connect_timeout: 60
      read_timeout: 60

  kunlun-qwen3-30b:
    model_type: chat
    provider_type: kunlun
    model_config:
      api_base: ${KUNLUN_QWEN3_30B_API_BASE}
      bearer_token: ${KUNLUN_BEARER_TOKEN}
      model_name: Qwen3-30B-A3B
      temperature: 0.7
      max_tokens: 32000
      connect_timeout: 60
      read_timeout: 60
      extra_body:
        chat_template_kwargs:
          enable_thinking: true

  kunlun-qwen3-vl:
    model_type: chat
    provider_type: kunlun
    model_config:
      api_base: ${KUNLUN_QWEN3_VL_API_BASE}
      bearer_token: ${KUNLUN_BEARER_TOKEN}
      model_name: qwen3vl-30b-a3b
      temperature: 0.6
      top_p: 0.95
      max_tokens: 8000
      connect_timeout: 60
      read_timeout: 60

  # Kunlun Embedding Models
  kunlun-bge-m3:
    model_type: embedding
    provider_type: kunlun
    model_config:
      api_base: ${KUNLUN_BGE_M3_API_BASE}
      bearer_token: ${KUNLUN_BEARER_TOKEN}
      model_name: embedding
      timeout: 60
      truncate_prompt_tokens: 4096
      # Note: dimensions parameter not supported by Kunlun server

  kunlun-qwen3-embedding:
    model_type: embedding
    provider_type: kunlun
    model_config:
      api_base: ${KUNLUN_QWEN3_EMBEDDING_API_BASE}
      bearer_token: ${KUNLUN_BEARER_TOKEN}
      model_name: Qwen3-Embedding-4B
      timeout: 60

  kunlun-bge-large-zh:
    model_type: embedding
    provider_type: kunlun
    model_config:
      api_base: ${KUNLUN_BGE_LARGE_ZH_API_BASE}
      bearer_token: ${KUNLUN_BEARER_TOKEN}
      model_name: bge-large-zh-v1.5
      timeout: 60
