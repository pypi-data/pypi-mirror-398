[mypy]
python_version = 3.9
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = False
disallow_incomplete_defs = False
check_untyped_defs = True
disallow_untyped_decorators = False
no_implicit_optional = True
warn_redundant_casts = True
warn_unused_ignores = True
warn_no_return = True
warn_unreachable = True
strict_equality = True

# Ignore missing imports for external libraries
[mypy-pydantic.*]
ignore_missing_imports = True

[mypy-langchain.*]
ignore_missing_imports = True

[mypy-openai.*]
ignore_missing_imports = True

[mypy-typing_extensions]
ignore_missing_imports = True

[mypy-pytest.*]
ignore_missing_imports = True

[mypy-pytest]
ignore_missing_imports = True

# Specific rules for optional dependencies
[mypy-langchain_openai.*]
ignore_missing_imports = True

[mypy-langchain_community.*]
ignore_missing_imports = True

[mypy-langchain_google_genai.*]
ignore_missing_imports = True

[mypy-sentence_transformers.*]
ignore_missing_imports = True

[mypy-numpy.*]
ignore_missing_imports = True

# Allow untyped imports for internal modules
[mypy-langchain_llm_config.assistant.chat_streaming]
ignore_missing_imports = True

# Provider modules - disable warn_return_any and warn_unused_ignores
# These modules wrap third-party libraries that may not have type stubs in CI
[mypy-langchain_llm_config.embeddings.providers.*]
warn_return_any = False
warn_unused_ignores = False

[mypy-langchain_llm_config.assistant.providers.*]
warn_return_any = False
warn_unused_ignores = False

# Relax rules for test files
[mypy-tests.*]
disallow_untyped_defs = False
disallow_incomplete_defs = False